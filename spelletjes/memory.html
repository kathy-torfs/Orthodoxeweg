<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ark van Noach â€“ Memoryspel</title>
  <style>
    body {
      background-image: url('images/ark-background.jpg');
      background-size: cover;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: rgba(255, 255, 255, 0.8);
      margin: 0;
      padding: 1rem;
    }
    #memory-game {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 20px;
    }
    .card {
      width: 100px;
      height: 100px;
      perspective: 1000px;
    }
    .inner-card {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .flipped .inner-card {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 2px solid #fff;
      border-radius: 10px;
    }
    .card-front {
      transform: rotateY(180deg);
    }
    .message {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1rem;
      margin-top: 10px;
      display: none;
    }
    #victory {
      display: none;
      font-size: 1.5rem;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Ark van Noach â€“ Zoek alle dierenparen!</h1>
  <div id="memory-game"></div>
  <div id="message" class="message">Goed gedaan!</div>
  <div id="victory">ðŸŽ‰ Alle dieren zijn veilig op de Ark! Goed gedaan! ðŸŒˆ</div>
  <script>
    const animals = [
      'leeuw', 'leeuwin', 'olifant-m', 'olifant-v', 'schaap', 'ram',
      'giraf-m', 'giraf-v', 'ezel-m', 'ezel-v', 'duif-m', 'duif-v',
      'kameel-m', 'kameel-v', 'haan', 'hen', 'tijger', 'tijgerin',
      'aap-m', 'aap-v'
    ];

    let cards = [...animals];
    cards.sort(() => 0.5 - Math.random());

    const gameBoard = document.getElementById('memory-game');
    const message = document.getElementById('message');
    const victory = document.getElementById('victory');
    let flippedCards = [];
    let matched = [];

    cards.forEach(animal => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.animal = animal;
      card.innerHTML = `
        <div class="inner-card">
          <div class="card-front">
            <img src="images/${animal}.png" alt="${animal}" width="100" height="100" />
          </div>
          <div class="card-back">
            <img src="images/back.png" alt="achterkant" width="100" height="100" />
          </div>
        </div>
      `;
      card.addEventListener('click', () => {
        if (
          card.classList.contains('flipped') ||
          flippedCards.length === 2 ||
          matched.includes(card)
        ) return;

        card.classList.add('flipped');
        flippedCards.push(card);

        if (flippedCards.length === 2) {
          const [first, second] = flippedCards;
          if (isPair(first.dataset.animal, second.dataset.animal)) {
            matched.push(first, second);
            flippedCards = [];
            message.style.display = 'block';
            setTimeout(() => {
              message.style.display = 'none';
              if (matched.length === cards.length) {
                victory.style.display = 'block';
              }
            }, 1000);
          } else {
            setTimeout(() => {
              first.classList.remove('flipped');
              second.classList.remove('flipped');
              flippedCards = [];
            }, 1000);
          }
        }
      });
      gameBoard.appendChild(card);
    });

    function isPair(animal1, animal2) {
      const pairs = {
        'leeuw': 'leeuwin', 'leeuwin': 'leeuw',
        'olifant-m': 'olifant-v', 'olifant-v': 'olifant-m',
        'schaap': 'ram', 'ram': 'schaap',
        'giraf-m': 'giraf-v', 'giraf-v': 'giraf-m',
        'ezel-m': 'ezel-v', 'ezel-v': 'ezel-m',
        'duif-m': 'duif-v', 'duif-v': 'duif-m',
        'kameel-m': 'kameel-v', 'kameel-v': 'kameel-m',
        'haan': 'hen', 'hen': 'haan',
        'tijger': 'tijgerin', 'tijgerin': 'tijger',
        'aap-m': 'aap-v', 'aap-v': 'aap-m'
      };
      return pairs[animal1] === animal2;
    }
  </script>
</body>
</html>
