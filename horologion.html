<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horologion Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #434343;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
    }
    .widget-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: #434343 url('https://orthodoxeweg.be/images/moeder%20gods.jpg') no-repeat center center;
      background-size: 420px auto;
      opacity: 0.12;
      filter: blur(0.5px);
      z-index: 1;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    .widget-content {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .widget-header {
      width: 100vw;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      font-size: 1.07em;
      color: #f5f5f5;
      padding: 10px 20px 0 20px;
      box-sizing: border-box;
      opacity: 0.93;
      font-family: inherit;
    }
    .centerbox {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1 1 auto;
      width: 100%;
      margin-top: 64px;
    }
    .datum {
      font-size: 2em;
      color: #fff;
      margin-bottom: 0.13em;
      font-weight: 400;
      letter-spacing: 0.02em;
      text-align: center;
      text-shadow: 0 2px 8px #0003;
    }
    .tijd {
      font-size: 3.4em;
      color: #fff;
      font-weight: 500;
      margin-bottom: 1.2em;
      text-align: center;
      text-shadow: 0 3px 12px #0006;
      letter-spacing: 0.03em;
    }
    .melding {
      color: #fffd;
      background: #aa2222bb;
      padding: 0.6em 1.4em;
      margin: 2em auto;
      border-radius: 7px;
      font-size: 1em;
      max-width: 320px;
      text-align: center;
      box-shadow: 0 2px 10px #0006;
      display: none;
    }
    @media (max-width: 500px) {
      .datum { font-size: 1.16em; }
      .tijd { font-size: 2.2em; }
      .widget-bg { background-size: 70vw auto; }
      .centerbox { margin-top: 38px; }
    }
  </style>
</head>
<body>
  <div class="widget-bg"></div>
  <div class="widget-content">
    <div class="widget-header">
      <span id="zonsopgang">zonsopgang ...</span>
      <span id="temperatuur">...</span>
    </div>
    <div class="centerbox">
      <div class="datum" id="datum">1 jul 2025</div>
      <div class="tijd" id="tijd">17:26</div>
      <div class="melding" id="melding"></div>
    </div>
  </div>
  <script>
    // Datum en tijd updaten
    function updateWidget() {
      const nu = new Date();
      const maand = ["jan", "feb", "mrt", "apr", "mei", "jun", "jul", "aug", "sep", "okt", "nov", "dec"];
      document.getElementById('datum').textContent = `${nu.getDate()} ${maand[nu.getMonth()]} ${nu.getFullYear()}`;
      let hh = nu.getHours().toString().padStart(2, "0");
      let mm = nu.getMinutes().toString().padStart(2, "0");
      document.getElementById('tijd').textContent = `${hh}:${mm}`;
    }
    setInterval(updateWidget, 1000);
    updateWidget();

    // Open-Meteo API ophalen
    async function updateWeather(lat, lon) {
      try {
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&daily=sunrise&timezone=Europe%2FBerlin`;
        const response = await fetch(url);
        const data = await response.json();

        // Temperatuur
        if (data.current_weather && data.current_weather.temperature !== undefined) {
          document.getElementById('temperatuur').textContent = `${Math.round(data.current_weather.temperature)}Â°C`;
        } else {
          document.getElementById('temperatuur').textContent = '...';
        }

        // Zonsopgang
        if (data.daily && data.daily.sunrise && data.daily.sunrise.length > 0) {
          const sunriseISO = data.daily.sunrise[0];
          const sunriseDate = new Date(sunriseISO);
          const hh = sunriseDate.getHours().toString().padStart(2, '0');
          const mm = sunriseDate.getMinutes().toString().padStart(2, '0');
          document.getElementById('zonsopgang').textContent = `zonsopgang ${hh}:${mm}`;
        } else {
          document.getElementById('zonsopgang').textContent = 'zonsopgang ...';
        }
      } catch (e) {
        document.getElementById('temperatuur').textContent = '...';
        document.getElementById('zonsopgang').textContent = 'zonsopgang ...';
      }
    }

    function toonMelding(msg) {
      const m = document.getElementById('melding');
      m.textContent = msg;
      m.style.display = 'block';
    }

    function initWeather() {
      if ('geolocation' in navigator) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            updateWeather(pos.coords.latitude, pos.coords.longitude);
            setInterval(() => updateWeather(pos.coords.latitude, pos.coords.longitude), 10 * 60 * 1000);
          },
          (err) => {
            // Indien geweigerd of fout: standaard op Brussel & melding
            toonMelding("Locatie niet gedeeld. Standaardlocatie Brussel wordt gebruikt.");
            updateWeather(50.85, 4.35);
            setInterval(() => updateWeather(50.85, 4.35), 10 * 60 * 1000);
          },
          { enableHighAccuracy: false, timeout: 7000, maximumAge: 360000 }
        );
      } else {
        toonMelding("Deze browser ondersteunt geen locatiebepaling. Standaardlocatie Brussel wordt gebruikt.");
        updateWeather(50.85, 4.35);
        setInterval(() => updateWeather(50.85, 4.35), 10 * 60 * 1000);
      }
    }

    initWeather();
  </script>
</body>
</html>
