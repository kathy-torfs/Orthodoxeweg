    async function updateWeather(lat, lon) {
      try {
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&daily=sunrise,sunset&timezone=Europe%2FBerlin`;
        const response = await fetch(url);
        const data = await response.json();

        if (data.current_weather && data.current_weather.temperature !== undefined) {
          document.getElementById('temperatuur').textContent = `${Math.round(data.current_weather.temperature)}°C`;
        } else {
          document.getElementById('temperatuur').textContent = '...';
        }

        // Zonsopgang en zonsondergang laden
        if (data.daily && data.daily.sunrise && data.daily.sunset) {
          const sunriseISO = data.daily.sunrise[0];
          const sunsetISO = data.daily.sunset[0];
          const sunriseDate = new Date(sunriseISO);
          const sunsetDate = new Date(sunsetISO);

          const sh = sunriseDate.getHours().toString().padStart(2, '0');
          const sm = sunriseDate.getMinutes().toString().padStart(2, '0');
          const eh = sunsetDate.getHours().toString().padStart(2, '0');
          const em = sunsetDate.getMinutes().toString().padStart(2, '0');

          document.getElementById('zonsopgang').textContent =
            `${vertalingen["zonsopgang"][geselecteerdeTaal] || vertalingen["zonsopgang"]["VL"]} ${sh}:${sm}`;

          // Voeg zonsondergang toe als je wilt weergeven:
          let zonsondergangElem = document.getElementById('zonsondergang');
          if (!zonsondergangElem) {
            // Voeg dynamisch toe indien gewenst
            const bovenrij = document.querySelector('.bovenrij');
            zonsondergangElem = document.createElement('span');
            zonsondergangElem.id = 'zonsondergang';
            bovenrij.appendChild(zonsondergangElem);
          }
          zonsondergangElem.textContent =
            `${vertalingen["zonsondergang"][geselecteerdeTaal] || vertalingen["zonsondergang"]["VL"]} ${eh}:${em}`;

          zonsopgangMinuten = sunriseDate.getHours() * 60 + sunriseDate.getMinutes();
          zonsondergangMinuten = sunsetDate.getHours() * 60 + sunsetDate.getMinutes();

          updateHorologionEnVastenregel();
        } else {
          document.getElementById('zonsopgang').textContent =
            `${vertalingen["zonsopgang"][geselecteerdeTaal] || vertalingen["zonsopgang"]["VL"]} ...`;
          zonsopgangMinuten = null;
          zonsondergangMinuten = null;
        }
      } catch (e) {
        document.getElementById('temperatuur').textContent = '...';
        document.getElementById('zonsopgang').textContent =
          `${vertalingen["zonsopgang"][geselecteerdeTaal] || vertalingen["zonsopgang"]["VL"]} ...`;
        zonsopgangMinuten = null;
        zonsondergangMinuten = null;
      }
    }

    function initWeather() {
      if ('geolocation' in navigator) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            updateWeather(pos.coords.latitude, pos.coords.longitude);
            setInterval(() => updateWeather(pos.coords.latitude, pos.coords.longitude), 10 * 60 * 1000);
          },
          (err) => {
            updateWeather(50.85, 4.35);
            setInterval(() => updateWeather(50.85, 4.35), 10 * 60 * 1000);
          },
          { enableHighAccuracy: false, timeout: 7000, maximumAge: 360000 }
        );
      } else {
        updateWeather(50.85, 4.35);
        setInterval(() => updateWeather(50.85, 4.35), 10 * 60 * 1000);
      }
    }
    initWeather();

    function bepaalGebedsmomentMetZon() {
      const nu = new Date();
      const nuMinuten = nu.getHours() * 60 + nu.getMinutes();

      if (zonsopgangMinuten === null || zonsondergangMinuten === null)
        return "complet"; // fallback: complet

      // Voor zonsopgang = complet/nacht
      if (nuMinuten < zonsopgangMinuten) return "complet";
      // Eerste uur: zonsopgang tot +3u
      if (nuMinuten < zonsopgangMinuten + 180) return "eerste_uur";
      // Derde uur: zonsopgang+3u tot +6u
      if (nuMinuten < zonsopgangMinuten + 360) return "derde_uur";
      // Zesde uur: zonsopgang+6u tot +9u
      if (nuMinuten < zonsopgangMinuten + 540) return "zesde_uur";
      // Negende uur: zonsopgang+9u tot zonsondergang
      if (nuMinuten < zonsondergangMinuten) return "negende_uur";
      // Vespers: zonsondergang tot 2u na zonsondergang (of tot middernacht)
      if (nuMinuten < zonsondergangMinuten + 120) return "vespers";
      // Complet: na vespers tot zonsopgang
      return "complet";
    }

        vastenElem.textContent = tekst;
      }).catch(() => {
        const vastenElem = document.getElementById('vastenregel');
        vastenElem.textContent = getVastenvrijTekst(geselecteerdeTaal);
      });
    }

    setInterval(updateHorologionEnVastenregel, 60000);
    updateHorologionEnVastenregel();
  </script>
</body>
</html>
