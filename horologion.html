<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horologion - Orthodoxeweg</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    html, body { height:100%; margin:0; padding:0; box-sizing:border-box; width:100vw; min-width:100vw; max-width:100vw; }
    body { width:100vw; height:100vh; min-height:100vh; max-height:100vh; overflow:auto;
      display:flex; align-items:center; justify-content:center; background:#222; }
    .img-container { position:relative; width:98vw; max-width:700px; aspect-ratio:4/5; height:auto;
      max-height:98vh; min-height:320px; box-sizing:border-box; border-radius:16px; box-shadow:0 0 48px #000a;
      background:#444; display:flex; align-items:center; justify-content:center; }
    .img-container img { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover;
      z-index:1; filter:brightness(0.98); }
    .overlay { position:relative; z-index:2; width:100%; height:100%; display:flex; flex-direction:column;
      justify-content:space-between; align-items:stretch; color:#fff; text-shadow:0 3px 12px #000b;
      font-family:'Segoe UI', Georgia, serif; pointer-events:none; box-sizing:border-box; padding:0 0.5em; }
    .bovenrij { display:flex; flex-direction:column; align-items:flex-start; margin-top:1em; gap:0.3em; }
    .bovenrij span { background:rgba(35,35,35,0.33); border-radius:8px; padding:0.28em 0.7em; min-width:120px;
      text-align:left; pointer-events:none; font-size:1.07em; font-weight:500; }
    .bovenrij .datum { align-self:center; font-size:1.14em; font-weight:500; background:rgba(38,38,38,0.47);
      padding:0.28em 1.1em; letter-spacing:0.04em; }
    .tijd { margin:0.6em auto; width:88%; font-size:2.2em; font-weight:700; letter-spacing:0.06em; text-align:center;
      background:rgba(35,35,35,0.30); border-radius:12px; box-shadow:0 1px 8px #0005; padding:0.13em; pointer-events:none; }
    .temp { align-self:flex-end; background:rgba(40,40,40,0.54); border-radius:8px; padding:0.25em 0.75em;
      box-shadow:0 2px 12px #0007; font-size:1.08em; }
    .horologion-midden { width:92%; margin:0 auto; background:rgba(35,35,35,0.45); border-radius:10px;
      box-shadow:0 2px 12px #0007; padding:1.0em 0.7em 1.1em 0.7em; font-size:1.09em;
      text-align:center; min-height:2.2em; display:flex; align-items:center; justify-content:center; pointer-events:auto; }
    .onder { width:100%; display:flex; flex-direction:column; align-items:center; gap:0.5em;
      pointer-events:none; margin-bottom:0.7em; }
    .vastenregel { background:rgba(40,40,40,0.42); border-radius:10px; box-shadow:0 1px 9px #0005;
      padding:0.65em 1em; font-size:1.02em; font-weight:500; text-align:center; color:#ffecb3;
      pointer-events:auto; max-width:97vw; word-break:break-word; }
    .taal-select-wrap { align-self:flex-end; background:rgba(40,40,40,0.54); border-radius:8px;
      padding:0.22em 0.75em 0.22em 0.45em; pointer-events:auto; box-shadow:0 2px 12px #0007;
      font-size:1.08em; opacity:0.96; display:flex; align-items:center; gap:0.4em; transition:opacity 0.18s;
      margin-bottom:0.7em; }
    .taal-select-wrap label { font-size:1em; color:#ffdba2; margin-right:0.3em; padding-right:0.1em; letter-spacing:0.04em; }
    .taal-select-wrap select { font-size:1em; border:none; background:rgba(60,60,60,0.31); color:#fff;
      border-radius:4px; padding:0.18em 0.3em; outline:none; margin:0; transition:background 0.14s; }
  </style>
</head>
<body>
<div class="img-container">
  <img src="images/moeder_gods.jpg" alt="Moeder Gods icoon" />
  <div class="overlay">
    <div class="bovenrij">
      <span id="zonsopgang">zonsopgang ...</span>
      <span id="zonsondergang">zonsondergang ...</span>
      <span class="datum" id="datum">1 jul 2025</span>
      <div class="tijd" id="tijd">17:58</div>
      <div class="temp" id="temperatuur">...</div>
    </div>
    <div class="horologion-midden" id="horologion"></div>
    <div class="onder">
      <div class="vastenregel" id="vastenregel"></div>
    </div>
    <div class="taal-select-wrap">
      <label for="taalkeuze"><span id="taallabel">Taal:</span></label>
      <select id="taalkeuze">
        <option value="VL">Vlaams</option><option value="FR">Frans</option><option value="DE">Duits</option>
        <option value="EN">Engels</option><option value="GR">Grieks</option><option value="AR">Arabisch</option>
        <option value="RU">Russisch</option><option value="UA">Oekraïens</option>
      </select>
    </div>
  </div>
</div>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
  authDomain: "orthodoxeweg.firebaseapp.com",
  projectId: "orthodoxeweg",
  storageBucket: "orthodoxeweg.appspot.com",
  messagingSenderId: "408582263618",
  appId: "1:408582263618:web:0a20f4bf0704989d3ceedb",
  measurementId: "G-C942F2NYQV"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const vertalingen = {
  "zonsopgang":{"VL":"zonsopgang","EN":"sunrise","FR":"lever du soleil","DE":"Sonnenaufgang","GR":"ανατολή ηλίου","AR":"شروق الشمس","RU":"восход солнца","UA":"схід сонця"},
  "zonsondergang":{"VL":"zonsondergang","EN":"sunset","FR":"coucher du soleil","DE":"Sonnenuntergang","GR":"δύση ηλίου","AR":"غروب الشمس","RU":"закат","UA":"захід сонця"},
  "taal":{"VL":"Taal:","EN":"Language:","FR":"Langue:","DE":"Sprache:","GR":"Γλώσσα:","AR":"اللغة:","RU":"Язык:","UA":"Мова:"}
};

const moederGodGebed = {
"VL":"Verheug U, Moeder Gods en Maagd, Maria vol van genade, de Heer is met U. Gij zijt de gezegende onder de vrouwen en gezegend is de vrucht van uw schoot, want Gij hebt de Verlosser der zielen gebaard. Bescherm ons, uw dienaren, onder uw heilige omhulling, want tot U nemen wij onze toevlucht na God. Gij zijt werkelijk de ware Voorspreekster, o Moeder Gods, onophoudelijk smekende voor onze zielen.",
"EN":"Rejoice, O Mother of God and Virgin, Mary full of grace, the Lord is with you. Blessed are you among women, and blessed is the fruit of your womb, for you have borne the Savior of our souls. Shelter us, your servants, under your holy protection, for after God we take refuge in you. You are truly the true Intercessor, O Mother of God, unceasingly pleading for our souls.",
"FR":"Réjouis-toi, Mère de Dieu et Vierge, Marie pleine de grâce, le Seigneur est avec toi. Tu es bénie entre les femmes, et béni est le fruit de ton sein, car tu as enfanté le Sauveur de nos âmes. Protège-nous, tes serviteurs, sous ta sainte protection, car après Dieu, nous cherchons refuge auprès de toi. Tu es vraiment la véritable Intercesseur, ô Mère de Dieu, intercédant sans cesse pour nos âmes.",
"DE":"Freue dich, Gottesgebärerin und Jungfrau, Maria voll der Gnade, der Herr ist mit dir. Gesegnet bist du unter den Frauen und gesegnet ist die Frucht deines Leibes, denn du hast den Erlöser unserer Seelen geboren. Beschütze uns, deine Diener, unter deinem heiligen Schutzmantel, denn nach Gott nehmen wir Zuflucht zu dir. Du bist wahrhaftig die wahre Fürsprecherin, o Gottesgebärerin, die unaufhörlich für unsere Seelen bittet.",
"GR":"Χαῖρε Θεοτόκε Παρθένε, Μαρία, κεχαριτωμένη, ὁ Κύριος μετὰ σοῦ. Εὐλογημένη σὺ ἐν γυναιξί, καὶ εὐλογημένος ὁ καρπὸς τῆς κοιλίας σου, ὅτι Σωτῆρα ἔτεκες τῶν ψυχῶν ἡμῶν. Σκέπασον ἡμᾶς, τοὺς δούλους σου, ὑπὸ τὴν ἁγίαν σου σκέπην· μετὰ τὸν Θεόν, εἰς σὲ καταφεύγομεν. Σὺ εἶ ὄντως ἡ ἀληθινὴ Προστάτις, Θεοτόκε, ἀκαταπαύστως πρεσβεύουσα ὑπὲρ τῶν ψυχῶν ἡμῶν.",
"AR":"افرحي يا والدة الإله البتول، يا مريم الممتلئة نعمة، الرب معك. مباركة أنتِ في النساء، ومباركة ثمرة بطنكِ لأنكِ ولدتِ مخلص نفوسنا. احمينا نحن عبيدك تحت ستر حمايتك المقدسة، لأنه بعد الله نلجأ إليك. أنت حقًا الشفيعة الحقيقية، يا والدة الإله، المتشفعة دائماً من أجل نفوسنا.",
"RU":"Радуйся, Богородице Дево, Мария, благодатная, Господь с Тобою. Благословенна Ты в женах и благословен плод чрева Твоего, ибо Ты родила Спасителя душ наших. Защити нас, рабов Твоих, под Твоим святым покровом, ибо после Бога к Тебе прибегаем. Ты истинная Ходатайца, Богородица, непрестанно молящаяся за души наши.",
"UA":"Радуйся, Богородице Діво, Маріє, Благодатна, Господь з Тобою. Благословенна Ти між жінками і благословен плід лона Твого, бо Ти породила Спасителя душ наших. Захисти нас, своїх слуг, під святим Твоїм покровом, бо після Бога до Тебе вдаємося. Ти істинна Заступниця, Богородице, безперестанно молишся за душі наші."
};

const jezusGebed = {
"VL":"Heer Jezus Christus, Zoon van God, ontferm U over mij.",
"EN":"Lord Jesus Christ, Son of God, have mercy on me.",
"FR":"Seigneur Jésus-Christ, Fils de Dieu, aie pitié de moi.",
"DE":"Herr Jesus Christus, Sohn Gottes, erbarme Dich meiner.",
"GR":"Κύριε Ἰησοῦ Χριστέ, Υἱὲ τοῦ Θεοῦ, ἐλέησόν με.",
"AR":"يا رب يسوع المسيح، ابن الله، ارحمني أنا الخاطئ.",
"RU":"Господи Иисусе Христе, Сыне Божий, помилуй мя.",
"UA":"Господи Ісусе Христе, Сину Божий, помилуй мене."
};

let geselecteerdeTaal = "VL";
let zonsopgangMinuten = null;
let zonsondergangMinuten = null;

document.getElementById('taalkeuze').addEventListener('change', function() {
  geselecteerdeTaal = this.value;
  document.getElementById('taallabel').textContent = vertalingen["taal"][geselecteerdeTaal] || vertalingen["taal"]["VL"];
  updateZonsLabels();
  updateHorologionEnVastenregel();
});
document.addEventListener("DOMContentLoaded", () => {
  document.getElementById('taallabel').textContent = vertalingen["taal"][geselecteerdeTaal] || vertalingen["taal"]["VL"];
});
</script>
<script>
function updateWidget(){
  const nu = new Date();
  const maand = ["jan","feb","mrt","apr","mei","jun","jul","aug","sep","okt","nov","dec"];
  document.getElementById('datum').textContent = `${nu.getDate()} ${maand[nu.getMonth()]} ${nu.getFullYear()}`;
  let hh = nu.getHours().toString().padStart(2,"0");
  let mm = nu.getMinutes().toString().padStart(2,"0");
  document.getElementById('tijd').textContent = `${hh}:${mm}`;
}
setInterval(updateWidget, 1000); updateWidget();

async function updateWeather(lat, lon){
  try {
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&daily=sunrise,sunset&timezone=Europe%2FBerlin`;
    const response = await fetch(url);
    const data = await response.json();
    if(data.current_weather && data.current_weather.temperature!==undefined)
      document.getElementById('temperatuur').textContent = `${Math.round(data.current_weather.temperature)}°C`;
    else document.getElementById('temperatuur').textContent = '...';

    if(data.daily && data.daily.sunrise && data.daily.sunset){
      const sUp = new Date(data.daily.sunrise[0]);
      const sDown = new Date(data.daily.sunset[0]);
      zonsopgangMinuten = sUp.getHours()*60 + sUp.getMinutes();
      zonsondergangMinuten = sDown.getHours()*60 + sDown.getMinutes();
      document.getElementById('zonsopgang').textContent = `${vertalingen["zonsopgang"][geselecteerdeTaal]} ${sUp.getHours().toString().padStart(2,'0')}:${sUp.getMinutes().toString().padStart(2,'0')}`;
      document.getElementById('zonsondergang').textContent = `${vertalingen["zonsondergang"][geselecteerdeTaal]} ${sDown.getHours().toString().padStart(2,'0')}:${sDown.getMinutes().toString().padStart(2,'0')}`;
      updateHorologionEnVastenregel();
    }
  } catch(e){ document.getElementById('temperatuur').textContent = '...'; }
}
function initWeather(){
  if('geolocation' in navigator){
    navigator.geolocation.getCurrentPosition(
      pos => { updateWeather(pos.coords.latitude,pos.coords.longitude);
        setInterval(()=>updateWeather(pos.coords.latitude,pos.coords.longitude),600000); },
      ()=>{ updateWeather(50.85,4.35); setInterval(()=>updateWeather(50.85,4.35),600000); },
      {enableHighAccuracy:false, timeout:7000, maximumAge:360000}
    );
  } else { updateWeather(50.85,4.35); setInterval(()=>updateWeather(50.85,4.35),600000); }
}
initWeather();

function updateZonsLabels(){
  let zo=document.getElementById('zonsopgang').textContent.match(/\d{2}:\d{2}/)||["..."];
  let zs=document.getElementById('zonsondergang').textContent.match(/\d{2}:\d{2}/)||["..."];
  document.getElementById('zonsopgang').textContent=`${vertalingen["zonsopgang"][geselecteerdeTaal]} ${zo[0]}`;
  document.getElementById('zonsondergang').textContent=`${vertalingen["zonsondergang"][geselecteerdeTaal]} ${zs[0]}`;
}
function bepaalGebedsmoment(){
  const nu = new Date();
  const nuMin = nu.getHours()*60 + nu.getMinutes();
  if(zonsopgangMinuten==null||zonsondergangMinuten==null) return 6;
  if(nuMin < zonsopgangMinuten) return 6;
  if(nuMin < zonsopgangMinuten+180) return 0;
  if(nuMin < zonsopgangMinuten+360) return 1;
  if(nuMin < zonsopgangMinuten+540) return 2;
  if(nuMin < zonsondergangMinuten) return 3;
  if(nuMin < zonsondergangMinuten+60) return 4;
  return 5;
}
function zoekTekst(doc,lijst){ for(let key of lijst) if(doc.data()[key]) return doc.data()[key]; return ""; }
function updateHorologionEnVastenregel(){
  const datum = (new Date()).toISOString().slice(0,10).replace(/-/g,"");
  const moment = bepaalGebedsmoment();
  const uur = new Date().getHours();
  db.collection("gebeden_uren").doc(String(moment)).get().then(doc=>{
    let tekst="";
    if(doc.exists){
      const prio={"DE":["DE","VL","EN"],"FR":["FR","EN","VL"],"GR":["GR","EN","VL"],"AR":["AR","EN","VL"],
        "RU":["RU","UA","EN","VL"],"UA":["UA","RU","EN","VL"],"EN":["EN","VL"],"VL":["VL","EN"]};
      tekst=zoekTekst(doc,prio[geselecteerdeTaal]||["VL","EN"]);
    }
    if(tekst&&tekst.trim()!==""){
      document.getElementById('horologion').innerHTML=`<div>${tekst}</div>`;
    }else{
      let kort=doc.exists?zoekTekst(doc,Object.keys(doc.data()).filter(k=>k.includes("_KORT"))):"";
      let fallback=uur%2===0?moederGodGebed[geselecteerdeTaal]:jezusGebed[geselecteerdeTaal];
      document.getElementById('horologion').innerHTML=`<div>${kort||fallback}</div>${kort?"<div>"+fallback+"</div>":""}`;
    }
  });
  db.collection("kalender2025").doc(datum).get().then(doc=>{
    let tekst="";
    if(doc.exists){
      const prio={"DE":["Vastenregel DE","Vastenregel NL","Vastenregel EN"],"FR":["Vastenregel FR","Vastenregel EN","Vastenregel NL"],
        "GR":["Vastenregel GR","Vastenregel EN","Vastenregel NL"],"AR":["Vastenregel AR","Vastenregel EN","Vastenregel NL"],
        "RU":["Vastenregel RU","Vastenregel UA","Vastenregel EN","Vastenregel NL"],"UA":["Vastenregel UA","Vastenregel RU","Vastenregel EN","Vastenregel NL"],
        "EN":["Vastenregel EN","Vastenregel NL"],"VL":["Vastenregel NL","Vastenregel EN"]};
      tekst=zoekTekst(doc,prio[geselecteerdeTaal]||["Vastenregel NL","Vastenregel EN"]);
    }
    if(!tekst) tekst=getVastenvrijTekst(geselecteerdeTaal);
    document.getElementById('vastenregel').textContent=tekst;
  });
}
function getVastenvrijTekst(taal){
  return {"EN":"No fasting","FR":"Jour sans jeûne","DE":"Fastenfrei","GR":"Ἀπολυτή. Ἀργία.","AR":"يوم بدون صوم","RU":"Поста нет","UA":"Без посту","VL":"Vastenvrij"}[taal]||"Vastenvrij";
}
setInterval(updateHorologionEnVastenregel,60000);
updateHorologionEnVastenregel();
</script>
</body>
</html>
