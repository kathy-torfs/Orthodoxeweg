<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horologion - Orthodoxeweg</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
      min-width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
    }
    .img-container {
      position: relative;
      width: 98vw;
      height: 96vh;
      max-width: 700px;
      max-height: 94vh;
      aspect-ratio: 4/5;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 0 48px #000a;
      background: #444;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .img-container img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      filter: brightness(0.98) blur(0px);
    }
    .overlay {
      position: absolute;
      z-index: 2;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      color: #fff;
      text-shadow: 0 3px 12px #000b;
      font-family: 'Segoe UI', Georgia, serif;
      pointer-events: none;
    }
    .bovenrij {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      width: 98%;
      margin: 0 auto;
      margin-top: 1.5em;
      padding: 0 2%;
      font-size: 1.07em;
      font-weight: 500;
      pointer-events: none;
    }
    .bovenrij span {
      background: rgba(35,35,35,0.33);
      border-radius: 8px;
      padding: 0.28em 0.7em;
      min-width: 80px;
      text-align: center;
      pointer-events: none;
    }
    .bovenrij .datum {
      font-size: 1.14em;
      font-weight: 500;
      padding-left: 1.1em;
      padding-right: 1.1em;
      letter-spacing: 0.04em;
      background: rgba(38,38,38,0.47);
    }
    .tijd {
      margin: 0.45em auto 0.5em auto;
      width: 88%;
      font-size: 2.55em;
      font-weight: 700;
      letter-spacing: 0.06em;
      text-align: center;
      background: rgba(35,35,35,0.30);
      border-radius: 12px;
      box-shadow: 0 1px 8px #0005;
      padding: 0.13em 0.13em;
      pointer-events: none;
    }
    .horologion-midden {
      width: 88%;
      margin-left: auto;
      margin-right: auto;
      margin-top: 5em;
      margin-bottom: 1.9em;
      background: rgba(35,35,35,0.45);
      border-radius: 10px;
      box-shadow: 0 2px 12px #0007;
      padding: 1.0em 0.7em 1.1em 0.7em;
      font-size: 1.1em;
      text-align: center;
      min-height: 3em;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
      word-break: break-word;
      overflow-y: auto;
      max-height: 28vh;
    }
    .onder {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-bottom: 1.2em;
      pointer-events: none;
    }
    .vastenregel {
      background: rgba(40,40,40,0.42);
      border-radius: 10px;
      box-shadow: 0 1px 9px #0005;
      padding: 0.75em 1.1em;
      font-size: 1.04em;
      font-weight: 500;
      text-align: center;
      margin-bottom: 0.3em;
      max-width: 92%;
      color: #ffecb3;
      pointer-events: auto;
      display: none;
    }
    .vastenregel.zichtbaar {
      display: block !important;
    }
    .taal-keuze-wrapper {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      pointer-events: auto;
      text-align: center;
    }
    .taal-keuze-wrapper select {
      font-size:1em;
      padding: 0.22em 0.8em;
      border-radius:8px;
      background:#332;
      color:#ffe;
      border:none;
      box-shadow: 0 1px 6px #0007;
    }
    @media (max-width: 520px) {
      .img-container { max-width: 98vw; max-height: 96vh;}
      .bovenrij { font-size: 0.93em; margin-top: 0.6em;}
      .bovenrij .datum { font-size: 1em;}
      .tijd { font-size: 1.12em; }
      .horologion-midden { font-size: 0.99em; padding: 0.7em 0.2em 0.9em 0.2em;}
      .vastenregel { font-size: 0.91em; }
    }
  </style>
</head>
<body>
  <div class="img-container">
    <img src="https://orthodoxeweg.be/images/moeder%20gods.jpg" alt="Moeder Gods icoon" />
    <div class="overlay">
      <div class="taal-keuze-wrapper">
        <select id="taalkeuze">
          <option value="VL">Vlaams</option>
          <option value="FR">Frans</option>
          <option value="DE">Duits</option>
          <option value="EN">Engels</option>
          <option value="GR">Grieks</option>
          <option value="AR">Arabisch</option>
        </select>
      </div>
      <div class="bovenrij">
        <span id="zonsopgang">zonsopgang ...</span>
        <span class="datum" id="datum">1 jul 2025</span>
        <span id="temperatuur">...</span>
      </div>
      <div class="tijd" id="tijd">17:58</div>
      <div class="horologion-midden" id="horologion">
        <!-- Gebedstekst wordt hier geladen -->
      </div>
      <div class="onder">
        <div class="vastenregel" id="vastenregel">
          <!-- Vastenregel komt hier -->
        </div>
      </div>
    </div>
  </div>
  <script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.firebasestorage.app",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb",
      measurementId: "G-C942F2NYQV"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let zonsopgangMinuten = null;
    let geselecteerdeTaal = localStorage.getItem("horologion_taal") || "VL";

    document.getElementById('taalkeuze').value = geselecteerdeTaal;

    document.getElementById('taalkeuze').addEventListener('change', function() {
      geselecteerdeTaal = this.value;
      localStorage.setItem("horologion_taal", geselecteerdeTaal);
      updateHorologionEnVastenregel();
    });

    function updateWidget() {
      const nu = new Date();
      const maand = ["jan", "feb", "mrt", "apr", "mei", "jun", "jul", "aug", "sep", "okt", "nov", "dec"];
      document.getElementById('datum').textContent = `${nu.getDate()} ${maand[nu.getMonth()]} ${nu.getFullYear()}`;
      let hh = nu.getHours().toString().padStart(2, "0");
      let mm = nu.getMinutes().toString().padStart(2, "0");
      document.getElementById('tijd').textContent = `${hh}:${mm}`;
    }
    setInterval(updateWidget, 1000);
    updateWidget();

    // Open-Meteo API: zonsopgang en temperatuur
    async function updateWeather(lat, lon) {
      try {
        const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&daily=sunrise&timezone=Europe%2FBerlin`;
        const response = await fetch(url);
        const data = await response.json();

        // Temperatuur
        if (data.current_weather && data.current_weather.temperature !== undefined) {
          document.getElementById('temperatuur').textContent = `${Math.round(data.current_weather.temperature)}°C`;
        } else {
          document.getElementById('temperatuur').textContent = '...';
        }

        // Zonsopgang
        if (data.daily && data.daily.sunrise && data.daily.sunrise.length > 0) {
          const sunriseISO = data.daily.sunrise[0];
          const sunriseDate = new Date(sunriseISO);
          const hh = sunriseDate.getHours().toString().padStart(2, '0');
          const mm = sunriseDate.getMinutes().toString().padStart(2, '0');
          document.getElementById('zonsopgang').textContent = `zonsopgang ${hh}:${mm}`;

          zonsopgangMinuten = sunriseDate.getHours() * 60 + sunriseDate.getMinutes();
          updateHorologionEnVastenregel();
        } else {
          document.getElementById('zonsopgang').textContent = 'zonsopgang ...';
          zonsopgangMinuten = null;
        }
      } catch (e) {
        document.getElementById('temperatuur').textContent = '...';
        document.getElementById('zonsopgang').textContent = 'zonsopgang ...';
        zonsopgangMinuten = null;
      }
    }

    function initWeather() {
      if ('geolocation' in navigator) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            updateWeather(pos.coords.latitude, pos.coords.longitude);
            setInterval(() => updateWeather(pos.coords.latitude, pos.coords.longitude), 10 * 60 * 1000);
          },
          (err) => {
            updateWeather(50.85, 4.35);
            setInterval(() => updateWeather(50.85, 4.35), 10 * 60 * 1000);
          },
          { enableHighAccuracy: false, timeout: 7000, maximumAge: 360000 }
        );
      } else {
        updateWeather(50.85, 4.35);
        setInterval(() => updateWeather(50.85, 4.35), 10 * 60 * 1000);
      }
    }
    initWeather();

    function bepaalGebedsmomentMetZonsopgang() {
      if (zonsopgangMinuten === null) return "nacht";
      const nu = new Date();
      const nuMinuten = nu.getHours() * 60 + nu.getMinutes();

      const momenten = [
        { naam: "eerste_uur", offset: 0 },
        { naam: "derde_uur", offset: 180 },
        { naam: "zesde_uur", offset: 360 },
        { naam: "negende_uur", offset: 540 },
        { naam: "vespers", offset: 720 },
        { naam: "complet", offset: 1020 }
      ];
      for (let i = momenten.length - 1; i >= 0; i--) {
        if (nuMinuten >= zonsopgangMinuten + momenten[i].offset) {
          return momenten[i].naam;
        }
      }
      return "nacht";
    }

    // Meertalige horologion én vastenregel, met juiste fallback (nooit "Vastenvrij", leeg indien niets)
    function updateHorologionEnVastenregel() {
      const nu = new Date();
      const datum = nu.toISOString().slice(0,10).replace(/-/g, "");
      const moment = bepaalGebedsmomentMetZonsopgang();

      // HOROLOGION (meertalig)
      db.collection("gebeden_uren").doc(moment).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          document.getElementById('horologion').textContent = data[geselecteerdeTaal] || data["VL"] || "";
        } else {
          document.getElementById('horologion').textContent = "";
        }
      }).catch(() => {
        document.getElementById('horologion').textContent = "";
      });

      // VASTENREGEL met fallback (geen tekst indien niet aanwezig)
      db.collection("kalender2025").doc(String(datum)).get().then(doc => {
        let tekst = "";
        if (doc.exists) {
          if (geselecteerdeTaal === "DE") {
            tekst = doc.data()["Vastenregel DE"] || doc.data()["Vastenregel VL"] || "";
          } else {
            tekst = doc.data()["Vastenregel " + geselecteerdeTaal] || doc.data()["Vastenregel EN"] || "";
          }
        }
        const vastenElem = document.getElementById('vastenregel');
        vastenElem.textContent = tekst;
        // Vakje enkel tonen als er tekst is
        if (tekst && tekst.trim().length > 0) {
          vastenElem.classList.add("zichtbaar");
        } else {
          vastenElem.classList.remove("zichtbaar");
        }
      }).catch(() => {
        document.getElementById('vastenregel').textContent = "";
        document.getElementById('vastenregel').classList.remove("zichtbaar");
      });
    }

    setInterval(updateHorologionEnVastenregel, 60000);
  </script>
</body>
</html>
