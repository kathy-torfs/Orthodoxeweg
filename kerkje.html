<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jouw Kerkje</title>
  <style>
    body {
      margin: 0;
      background: #d6cfc3;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .deur-links, .deur-rechts {
      position: fixed;
      top: 0;
      width: 50%;
      height: 100%;
      background: #3e2723;
      z-index: 10;
    }

    .deur-links {
      left: 0;
      animation: open-links 3s forwards ease-in-out;
    }

    .deur-rechts {
      right: 0;
      animation: open-rechts 3s forwards ease-in-out;
    }

    @keyframes open-links {
      to { transform: translateX(-100%); }
    }

    @keyframes open-rechts {
      to { transform: translateX(100%); }
    }

    .kerk-interieur {
      background: url('kerkinterieur.png') center center / cover no-repeat;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }

    .kruisplek {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 150px;
      border: 2px dashed #aaa;
      background: rgba(255,255,255,0.1);
      text-align: center;
      color: #ccc;
      line-height: 150px;
      font-weight: bold;
      cursor: pointer;
    }

    .iconen-muren {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 2;
      cursor: pointer;
    }

    .zandtafel {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 100px;
      background: #c49e65;
      border: 6px solid #8b5c2b;
      border-radius: 10px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 2;
    }

    .zandtafel::before {
      content: "Zandtafel voor kaarsjes";
      position: absolute;
      top: -30px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1.2em;
    }

    .deur-uitgang {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 60px;
      height: 90px;
      background: #5d4037;
      border: 3px solid #3e2723;
      border-radius: 4px;
      text-align: center;
      color: white;
      font-size: 0.8em;
      line-height: 90px;
      cursor: pointer;
      z-index: 2;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="deur-links"></div>
  <div class="deur-rechts"></div>

  <div class="kerk-interieur">
    <div class="kruisplek" onclick="window.location.href='kruis.html'">KRUIS</div>
    <div class="iconen-muren" onclick="window.location.href='iconenmuur.html'"></div>
    <div class="zandtafel" onclick="window.location.href='zandtafel.html'"></div>
    <div class="deur-uitgang" onclick="window.location.href='hoofdpagina-kinderen.html'">Ga op weg</div>
  </div>
</body>
</html>
