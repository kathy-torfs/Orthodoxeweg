<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jouw Kerkje</title>
  <style>
    body {
      margin: 0;
      background-color: #8b6f47;
      overflow: auto;
    }

    .kerk-container {
      position: relative;
      width: 1536px;
      height: 1024px;
      margin: 0 auto;
      background: url('kerkinterieur.png') no-repeat;
      background-size: contain;
    }

    .klikzone {
      position: absolute;
      cursor: pointer;
      border: 2px dashed rgba(255, 255, 255, 0.5);
    }

    .deur-centrum {
      top: 435px;
      left: 735px;
      width: 100px;
      height: 240px;
      border: none;
    }

    .zandtafel {
      top: 800px;
      left: 630px;
      width: 270px;
      height: 120px;
      border: none;
    }

    .kruiszone {
      top: 50px;
      left: 735px;
      width: 60px;
      height: 80px;
    }

    /* Grote iconenpanelen (4 totaal) */
    .iconen-links-1 { top: 290px; left: 200px; width: 90px; height: 350px; }
    .iconen-links-2 { top: 290px; left: 300px; width: 90px; height: 350px; }
    .iconen-rechts-1 { top: 290px; left: 1140px; width: 90px; height: 350px; }
    .iconen-rechts-2 { top: 290px; left: 1240px; width: 90px; height: 350px; }

    /* Kleine bovenpanelen links (4 totaal) */
    .boven-links-1 { top: 130px; left: 200px; width: 40px; height: 60px; }
    .boven-links-2 { top: 130px; left: 260px; width: 40px; height: 60px; }
    .boven-links-3 { top: 130px; left: 320px; width: 40px; height: 60px; }
    .boven-links-4 { top: 130px; left: 380px; width: 40px; height: 60px; }

    /* Kleine bovenpanelen rechts (4 totaal) */
    .boven-rechts-1 { top: 130px; left: 1110px; width: 40px; height: 60px; }
    .boven-rechts-2 { top: 130px; left: 1170px; width: 40px; height: 60px; }
    .boven-rechts-3 { top: 130px; left: 1230px; width: 40px; height: 60px; }
    .boven-rechts-4 { top: 130px; left: 1290px; width: 40px; height: 60px; }

    /* Boven de deur (3 totaal) */
    .boven-deur-1 { top: 130px; left: 690px; width: 40px; height: 60px; }
    .boven-deur-2 { top: 130px; left: 740px; width: 40px; height: 60px; }
    .boven-deur-3 { top: 130px; left: 790px; width: 40px; height: 60px; }

    .photeinos-popup {
      position: absolute;
      bottom: 200px;
      left: 40px;
      width: 320px;
      padding: 20px;
      background: #fffbe8;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-size: 1em;
      display: none;
      z-index: 10;
    }

    .photeinos-hulp {
      position: absolute;
      bottom: 20px;
      left: 20px;
      cursor: pointer;
      z-index: 11;
      width: 50px;
    }

    .photeinos-hulp:hover {
      transform: scale(1.1);
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <div class="kerk-container">
    <div class="klikzone deur-centrum" onclick="window.location.href='startpagina.html'"></div>
    <div class="klikzone zandtafel" onclick="window.location.href='kaarsjes.html'"></div>
    <div class="klikzone kruiszone" onclick="window.location.href='kruis.html'"></div>

    <!-- Grote iconenpanelen -->
    <div class="klikzone iconen-links-1" onclick="window.location.href='iconen.html'"></div>
    <div class="klikzone iconen-links-2" onclick="window.location.href='iconen.html'"></div>
    <div class="klikzone iconen-rechts-1" onclick="window.location.href='iconen.html'"></div>
    <div class="klikzone iconen-rechts-2" onclick="window.location.href='iconen.html'"></div>

    <!-- Kleine bovenpanelen links -->
    <div class="klikzone boven-links-1" onclick="window.location.href='iconen.html'"></div>
    <div class="klikzone boven-links-2" onclick="window.location.href='iconen.html'"></div>
    <div class="klikzone boven-links-3" onclick="window.location.href='iconen.html'"></div>
    <div class="klikzone boven-links-4" onclick="window.location.href='iconen.html'"></div>

    <!-- Kleine bovenpanelen rechts -->
    <div class="klikzone boven-rechts-1" onclick="window.location.href='iconen.html'"></div>
    <div class="klikzone boven-rechts-2" onclick="window.location.href='iconen.html'"></div>
    <div class="klikzone boven-rechts-3" onclick="window.location.href='iconen.html'"></div>
    <div class="klikzone boven-rechts-4" onclick="window.location.href='iconen.html'"></div>

    <!-- Boven de deur -->
    <div class="klikzone boven-deur-1" onclick="window.location.href='iconen.html'"></div>
    <div class="klikzone boven-deur-2" onclick="window.location.href='iconen.html'"></div>
    <div class="klikzone boven-deur-3" onclick="window.location.href='iconen.html'"></div>

    <div class="photeinos-popup" id="photeinosUitleg">
      <p><strong>Welkom in jouw kerkje!</strong><br>
        Hier kan je jouw eigen <strong>kruis</strong>, <strong>iconen</strong> en <strong>kaarsjes</strong> plaatsen.<br><br>
        Klik op de panelen om heiligen toe te voegen of op de zandtafel om een kaarsje te branden.<br><br>
        Je kerkje wordt mooier naarmate je meer lichtjes verdient!</p>
      <button onclick="document.getElementById('photeinosUitleg').style.display='none'">Sluiten</button>
    </div>

    <img src="photeinos-vraagteken.png" class="photeinos-hulp" onclick="document.getElementById('photeinosUitleg').style.display='block'" alt="Photeinos hulpicoon" />
  </div>

  <script>
    window.onload = function() {
      if (!sessionStorage.getItem('uitlegGetoond')) {
        document.getElementById('photeinosUitleg').style.display = 'block';
        sessionStorage.setItem('uitlegGetoond', 'true');
      }
    }
  </script>
</body>
</html>
