<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jouw Kerkje</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .deur-links, .deur-rechts {
      position: fixed;
      top: 0;
      width: 50%;
      height: 100%;
      background: #3e2723;
      z-index: 10;
    }
    .deur-links {
      left: 0;
      animation: open-links 3s forwards ease-in-out;
    }
    .deur-rechts {
      right: 0;
      animation: open-rechts 3s forwards ease-in-out;
    }
    @keyframes open-links {
      to { transform: translateX(-100%); }
    }
    @keyframes open-rechts {
      to { transform: translateX(100%); }
    }
    .kerk-interieur {
      background: url('kerkinterieur.png') center center / cover no-repeat;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      animation: fadeIn 4s ease-in-out 3s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .kruisplek {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 150px;
      border: 2px dashed #aaa;
      background: rgba(255,255,255,0.1);
      text-align: center;
      color: #ccc;
      line-height: 150px;
      font-weight: bold;
    }
    .iconen-muren {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .zandtafel {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 100px;
      background: #c49e65;
      border: 6px solid #8b5c2b;
      border-radius: 10px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
    }
    .zandtafel::before {
      content: "Zandtafel voor kaarsjes";
      position: absolute;
      top: -30px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="deur-links"></div>
  <div class="deur-rechts"></div>
  <div class="kerk-interieur">
    <div class="kruisplek">KRUIS</div>
    <div class="iconen-muren"><!-- hier komen iconen later --></div>
    <div class="zandtafel"></div>
  </div>
</body>
</html>
