<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jouw Kerkje</title>
  <style>
    body {
      margin: 0;
      background: #d6cfc3;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .deur-links, .deur-rechts {
      position: fixed;
      top: 0;
      width: 50%;
      height: 100%;
      background: #3e2723;
      z-index: 10;
    }

    .deur-links {
      left: 0;
      animation: open-links 3s forwards ease-in-out;
    }

    .deur-rechts {
      right: 0;
      animation: open-rechts 3s forwards ease-in-out;
    }

    @keyframes open-links {
      to { transform: translateX(-100%); }
    }

    @keyframes open-rechts {
      to { transform: translateX(100%); }
    }

    .kerk-interieur {
      background: url('kerkinterieur.png') center center / cover no-repeat;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }

    .kruisplek {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 150px;
      border: 2px dashed #aaa;
      background: rgba(255,255,255,0.1);
      text-align: center;
      color: #ccc;
      line-height: 150px;
      font-weight: bold;
      cursor: pointer;
      z-index: 2;
    }

    .iconen-zone {
      position: absolute;
      top: 20%;
      width: 15%;
      height: 55%;
      cursor: pointer;
      z-index: 3;
    }

    .iconen-links {
      left: 5%;
    }

    .iconen-rechts {
      right: 5%;
    }

    .zandtafel-zone {
      position: absolute;
      bottom: 5%;
      left: 40%;
      width: 20%;
      height: 15%;
      cursor: pointer;
      z-index: 3;
    }

    .deur-uitgang {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 60px;
      height: 90px;
      background: #5d4037;
      border: 3px solid #3e2723;
      border-radius: 4px;
      text-align: center;
      color: white;
      font-size: 0.8em;
      line-height: 90px;
      cursor: pointer;
      z-index: 3;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="deur-links"></div>
  <div class="deur-rechts"></div>

  <div class="kerk-interieur">
    <div class="kruisplek" onclick="window.location.href='kruis.html'">KRUIS</div>
    
    <div class="iconen-zone iconen-links" onclick="window.location.href='iconenmuur.html'"></div>
    <div class="iconen-zone iconen-rechts" onclick="window.location.href='iconenmuur.html'"></div>

    <div class="zandtafel-zone" onclick="window.location.href='zandtafel.html'"></div>

    <div class="deur-uitgang" onclick="window.location.href='hoofdpagina-kinderen.html'">Ga op weg</div>
  </div>
</body>
</html>
