<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jouw Kerkje</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #5c3a21; /* houtkleurige achtergrond */
      overflow: auto;
    }

    .kerk-container {
      position: relative;
      width: 1400px;
      height: 900px;
      margin: 0 auto;
      background: url('kerkinterieur.png') no-repeat center top;
      background-size: contain;
    }

    .klikzone {
      position: absolute;
      z-index: 3;
      cursor: pointer;
    }

    .deur-centrum {
      top: 44%;
      left: 47.2%;
      width: 6%;
      height: 18%;
    }

    .iconen-links {
      top: 32%;
      left: 13%;
      width: 10%;
      height: 35%;
    }

    .iconen-rechts {
      top: 32%;
      left: 77%;
      width: 10%;
      height: 35%;
    }

    /* 8 bovenpanelen */
    .iconen-boven-links-1 { top: 17%; left: 15%; width: 4%; height: 6%; }
    .iconen-boven-links-2 { top: 17%; left: 20%; width: 4%; height: 6%; }
    .iconen-boven-links-3 { top: 17%; left: 25%; width: 4%; height: 6%; }
    .iconen-boven-links-4 { top: 17%; left: 30%; width: 4%; height: 6%; }

    .iconen-boven-rechts-1 { top: 17%; left: 65%; width: 4%; height: 6%; }
    .iconen-boven-rechts-2 { top: 17%; left: 70%; width: 4%; height: 6%; }
    .iconen-boven-rechts-3 { top: 17%; left: 75%; width: 4%; height: 6%; }
    .iconen-boven-rechts-4 { top: 17%; left: 80%; width: 4%; height: 6%; }

    /* 3 boven de deur */
    .iconen-boven-deur-1 { top: 12%; left: 48.5%; width: 3%; height: 5%; }
    .iconen-boven-deur-2 { top: 12%; left: 51.5%; width: 3%; height: 5%; }
    .iconen-boven-deur-3 { top: 12%; left: 54.5%; width: 3%; height: 5%; }

    .zandtafel {
      bottom: 7%;
      left: 63%;
      width: 20%;
      height: 13%;
    }

    .photeinos-popup {
      position: absolute;
      bottom: 25%;
      left: 3%;
      width: 320px;
      padding: 20px;
      background: #fffbe8;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 20;
      font-size: 1em;
      display: none;
    }

    .photeinos-hulp {
      position: fixed;
      bottom: 10px;
      left: 10px;
      cursor: pointer;
      z-index: 21;
      width: 60px;
    }

    .photeinos-hulp:hover {
      transform: scale(1.1);
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <div class="kerk-container">
    <!-- Deur naar startpagina -->
    <div class="klikzone deur-centrum" onclick="window.location.href='startpagina.html'" title="Op weg naar het licht"></div>

    <!-- Iconenpanelen links en rechts -->
    <div class="klikzone iconen-links" onclick="window.location.href='iconen.html'"></div>
    <div class="klikzone iconen-rechts" onclick="window.location.href='iconen.html'"></div>

    <!-- Zandtafel -->
    <div class="klikzone zandtafel" onclick="window.location.href='kaarsjes.html'"></div>

    <!-- Bovenpanelen -->
    <div class="klikzone iconen-boven-links-1" onclick="window.location.href='iconen.html'"></div>
    <div class="klikzone iconen-boven-links-2" onclick="window.location.href='iconen.html'"></div>
    <div class="klikzone iconen-boven-links-3" onclick="window.location.href='iconen.html'"></div>
    <div class="klikzone iconen-boven-links-4" onclick="window.location.href='iconen.html'"></div>

    <div class="klikzone iconen-boven-rechts-1" onclick="window.location.href='iconen.html'"></div>
    <div class="klikzone iconen-boven-rechts-2" onclick="window.location.href='iconen.html'"></div>
    <div class="klikzone iconen-boven-rechts-3" onclick="window.location.href='iconen.html'"></div>
    <div class="klikzone iconen-boven-rechts-4" onclick="window.location.href='iconen.html'"></div>

    <div class="klikzone iconen-boven-deur-1" onclick="window.location.href='iconen.html'"></div>
    <div class="klikzone iconen-boven-deur-2" onclick="window.location.href='iconen.html'"></div>
    <div class="klikzone iconen-boven-deur-3" onclick="window.location.href='iconen.html'"></div>

    <!-- Photeinos Uitleg -->
    <div class="photeinos-popup" id="photeinosUitleg">
      <p><strong>Welkom in jouw kerkje!</strong><br>
        Hier kan je jouw eigen <strong>kruis</strong>, <strong>iconen</strong> en <strong>kaarsjes</strong> plaatsen.<br><br>
        Klik op de panelen om heiligen toe te voegen of op de zandtafel om een kaarsje te branden.<br><br>
        Je kerkje wordt mooier naarmate je meer lichtjes verdient!</p>
      <button onclick="document.getElementById('photeinosUitleg').style.display='none'">Sluiten</button>
    </div>

    <!-- Hulpsterretje -->
    <img src="photeinos-vraagteken.png" class="photeinos-hulp" onclick="document.getElementById('photeinosUitleg').style.display='block'" alt="Photeinos hulpicoon" />
  </div>

  <script>
    window.onload = function() {
      if (!sessionStorage.getItem('uitlegGetoond')) {
        document.getElementById('photeinosUitleg').style.display = 'block';
        sessionStorage.setItem('uitlegGetoond', 'true');
      }
    };
  </script>
</body>
</html>
