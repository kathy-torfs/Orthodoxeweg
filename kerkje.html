<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jouw Kerkje</title>
  <style>
    body {
      margin: 0;
      background: #d6cfc3;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .deur-links, .deur-rechts {
      position: fixed;
      top: 0;
      width: 50%;
      height: 100%;
      background: #3e2723;
      z-index: 10;
    }

    .deur-links {
      left: 0;
      animation: open-links 3s forwards ease-in-out;
    }

    .deur-rechts {
      right: 0;
      animation: open-rechts 3s forwards ease-in-out;
    }

    @keyframes open-links {
      to { transform: translateX(-100%); }
    }

    @keyframes open-rechts {
      to { transform: translateX(100%); }
    }

    .kerk-interieur {
      background: url('kerkinterieur.png') center center / cover no-repeat;
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }

    .deur-centrum {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 150px;
      background: #5d4037;
      border: 3px solid #3e2723;
      border-radius: 6px;
      text-align: center;
      color: white;
      font-size: 0.9em;
      line-height: 150px;
      cursor: pointer;
      z-index: 3;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .iconen-zone {
      position: absolute;
      top: 28%;
      width: 13%;
      height: 40%;
      cursor: pointer;
      z-index: 3;
    }

    .iconen-links { left: 11%; }
    .iconen-rechts { right: 11%; }

    .zandtafel-zone {
      position: absolute;
      bottom: 6%;
      left: 41%;
      width: 18%;
      height: 13%;
      cursor: pointer;
      z-index: 3;
    }

    .photeinos-popup {
      position: absolute;
      bottom: 20%;
      left: 5%;
      width: 300px;
      padding: 20px;
      background: #fffbe8;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 20;
      font-size: 1em;
      display: none;
    }

    .photeinos-hulp {
      position: absolute;
      bottom: 5%;
      left: 5%;
      cursor: pointer;
      z-index: 21;
      width: 60px;
    }

    .photeinos-hulp:hover {
      transform: scale(1.1);
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <div class="deur-links"></div>
  <div class="deur-rechts"></div>

  <div class="kerk-interieur">
    <!-- Centrale deur -->
    <div class="deur-centrum" onclick="window.location.href='startpagina.html'">
      Op weg naar het licht
    </div>

    <!-- Iconenpanelen -->
    <div class="iconen-zone iconen-links" onclick="window.location.href='iconen.html'"></div>
    <div class="iconen-zone iconen-rechts" onclick="window.location.href='iconen.html'"></div>

    <!-- Zandtafel -->
    <div class="zandtafel-zone" onclick="window.location.href='kaarsjes.html'"></div>

    <!-- Uitleg-popup Photeinos -->
    <div class="photeinos-popup" id="photeinosUitleg">
      <p><strong>Welkom in jouw kerkje!</strong><br>
      Hier kan je jouw eigen <strong>kruis</strong>, <strong>iconen</strong> en <strong>kaarsjes</strong> plaatsen.<br><br>
      Klik op de panelen om heiligen toe te voegen of op de zandtafel om een kaarsje te branden.<br><br>
      Je kerkje wordt mooier naarmate je meer lichtjes verdient!</p>
      <button onclick="document.getElementById('photeinosUitleg').style.display='none'">Sluiten</button>
    </div>

    <!-- Mini Photeinos hulpicoon -->
    <img src="afbeeldingen/photeinos-vraagteken.png" class="photeinos-hulp" onclick="document.getElementById('photeinosUitleg').style.display='block'" alt="Photeinos hulpicoon" />
  </div>

  <script>
    // Toon de uitleg slechts éénmalig per sessie
    window.onload = function() {
      if (!sessionStorage.getItem('uitlegGetoond')) {
        document.getElementById('photeinosUitleg').style.display = 'block';
        sessionStorage.setItem('uitlegGetoond', 'true');
      }
    }
  </script>
</body>
</html>
