<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jouw Kerkje</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d6cfc3;
      overflow: hidden;
    }

    .kerk-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('kerkinterieur.png') no-repeat center center;
      background-size: contain;
    }

    .klikzone {
      position: absolute;
      z-index: 3;
      cursor: pointer;
    }

    .deur-centrum {
      top: 44%;
      left: 46.5%;
      width: 7%;
      height: 18%;
    }

    .iconen-links {
      top: 28%;
      left: 11%;
      width: 13%;
      height: 40%;
    }

    .iconen-rechts {
      top: 28%;
      right: 11%;
      width: 13%;
      height: 40%;
    }

    .zandtafel {
      bottom: 6%;
      left: 41%;
      width: 18%;
      height: 13%;
    }

    .photeinos-popup {
      position: absolute;
      bottom: 20%;
      left: 5%;
      width: 300px;
      padding: 20px;
      background: #fffbe8;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 20;
      font-size: 1em;
      display: none;
    }

    .photeinos-hulp {
      position: absolute;
      bottom: 5%;
      left: 5%;
      cursor: pointer;
      z-index: 21;
      width: 60px;
    }

    .photeinos-hulp:hover {
      transform: scale(1.1);
      transition: 0.3s;
    }

    .deur-links, .deur-rechts {
      position: fixed;
      top: 0;
      width: 50%;
      height: 100%;
      background: #3e2723;
      z-index: 10;
    }

    .deur-links {
      left: 0;
      animation: open-links 3s forwards ease-in-out;
    }

    .deur-rechts {
      right: 0;
      animation: open-rechts 3s forwards ease-in-out;
    }

    @keyframes open-links {
      to { transform: translateX(-100%); }
    }

    @keyframes open-rechts {
      to { transform: translateX(100%); }
    }
  </style>
</head>
<body>

  <div class="deur-links"></div>
  <div class="deur-rechts"></div>

  <div class="kerk-container">
    <div class="klikzone deur-centrum" onclick="window.location.href='startpagina.html'" title="Op weg naar het licht"></div>
    <div class="klikzone iconen-links" onclick="window.location.href='iconen.html'" title="Iconenwand links"></div>
    <div class="klikzone iconen-rechts" onclick="window.location.href='iconen.html'" title="Iconenwand rechts"></div>
    <div class="klikzone zandtafel" onclick="window.location.href='kaarsjes.html'" title="Kaarsjeshoek"></div>

    <div class="photeinos-popup" id="photeinosUitleg">
      <p><strong>Welkom in jouw kerkje!</strong><br>
      Hier kan je jouw eigen <strong>kruis</strong>, <strong>iconen</strong> en <strong>kaarsjes</strong> plaatsen.<br><br>
      Klik op de panelen om heiligen toe te voegen of op de zandtafel om een kaarsje te branden.<br><br>
      Je kerkje wordt mooier naarmate je meer lichtjes verdient!</p>
      <button onclick="document.getElementById('photeinosUitleg').style.display='none'">Sluiten</button>
    </div>

    <img src="afbeeldingen/photeinos-vraagteken.png" class="photeinos-hulp" onclick="document.getElementById('photeinosUitleg').style.display='block'" alt="Photeinos hulpicoon" />
  </div>

  <script>
    window.onload = function() {
      if (!sessionStorage.getItem('uitlegGetoond')) {
        document.getElementById('photeinosUitleg').style.display = 'block';
        sessionStorage.setItem('uitlegGetoond', 'true');
      }
    }
  </script>
</body>
</html>
