<script>
  // Functie om datum om te zetten naar dd-mm-yyyy formaat
  function pad(n) { return n<10?'0'+n:n }
  function datumVandaag() {
    const d = new Date();
    return pad(d.getDate()) + '-' + pad(d.getMonth()+1) + '-' + d.getFullYear();
  }
  const vandaag = datumVandaag();

  db.collection("kalender2025").where("Datum", "==", vandaag).get().then(snapshot => {
    const el = document.getElementById('kalender-inhoud');
    if (snapshot.empty) {
      el.innerHTML = `<p>Geen kalenderdata voor vandaag (${vandaag})</p>`;
      return;
    }
    const data = snapshot.docs[0].data();
    // Bepaal type vastenregel voor kleur
    let vastenClass = "";
    if ((data["Vastenregel NL"]||'').toLowerCase().includes("vis"))         vastenClass = "dag-vis";
    else if ((data["Vastenregel NL"]||'').toLowerCase().includes("olie") ||
             (data["Vastenregel NL"]||'').toLowerCase().includes("wijn"))  vastenClass = "dag-oliewijn";
    else if ((data["Vastenregel NL"]||'').toLowerCase().includes("vrij"))  vastenClass = "dag-vastenvrij";
    else if ((data["Vastenregel NL"]||'').toLowerCase().trim() !== "")     vastenClass = "dag-strikt";

    el.innerHTML = `
      <h2 id="kalender-dag" class="${vastenClass}" style="margin:0 0 18px 0; font-size:2.2em; letter-spacing:1px; text-align:left;">
        ${data.Datum || ""}
      </h2>
      <p><b>Heilige(n):</b> ${data["Heiligen NL"]||""}</p>
      <p><b>Vasten:</b> ${data["Vastenregel NL"]||""}</p>
      <p><b>Epistel:</b> ${data["Epistel Ref NL (netjes NL)"]||""}</p>
      <p><b>Evangelie:</b> ${data["Evangelie Ref NL (netjes NL)"]||""}</p>
      <p><b>Orthodoxe tip:</b> ${data["Tip/Wens NL"]||""}</p>
      <p><b>Symbool:</b> ${data["Symbool"]||""}</p>
      <hr>
      <p style="font-size:1.08em;color:#9d7c54;text-align:left;">
        <i>Elke dag dichter bij God!</i>
      </p>
    `;
  });
</script>
