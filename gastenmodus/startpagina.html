<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orthodoxeweg - Iconenboek Kalender</title>
  <style>
    body {
      background-color: #f5e9b8;
      color: #472f15;
      font-family: 'Georgia', 'Times New Roman', serif;
      margin: 0;
      padding: 0;
    }
    nav.menu {
      background-color: #7a5f35;
      padding: 10px 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    nav.menu a {
      color: #f5e9b8;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    nav.menu a:hover {
      background-color: #5d4726;
      text-decoration: underline;
    }
    .kalender-main {
      max-width: 700px;
      margin: 32px auto 40px auto;
      padding: 0 15px;
    }
    .iconenboek-blad {
      background: #faf4e7 url('https://upload.wikimedia.org/wikipedia/commons/3/39/Parchemin_vierge.png') center/cover;
      border-radius: 30px;
      border: 3px solid #b59c68;
      min-height: 650px;
      box-shadow: 0 10px 36px #ccb38c70, 0 1.5px 0 #dcc897 inset;
      padding: 32px 40px 32px 40px;
      position: relative;
      overflow: hidden;
      font-size: 1.13em;
    }
    .hoekicoon {
      width: 44px;
      position: absolute;
      opacity: 0.70;
    }
    .hoekicoon.tl { top: 13px; left: 15px;}
    .hoekicoon.tr { top: 13px; right: 15px;}
    .hoekicoon.bl { bottom: 13px; left: 15px;}
    .hoekicoon.br { bottom: 13px; right: 15px;}
    .kalender-datum {
      text-align: center;
      font-family: 'EB Garamond', 'Georgia', serif;
      font-size: 2.6em;
      letter-spacing: 1px;
      margin: 0 0 0.6em 0;
      font-weight: bold;
      color: #6b5029;
      text-shadow: 0 2px 8px #efe1be70;
    }
    .vastenregel {
      text-align: center;
      font-size: 1.13em;
      font-weight: bold;
      margin-bottom: 8px;
      color: #8c2f16;
    }
    .symbool {
      font-size: 2.2em;
      display: inline-block;
      vertical-align: middle;
      margin-left: 12px;
      margin-bottom: 2px;
    }
    .heiligen {
      margin: 16px 0 10px 0;
      padding: 10px 16px;
      background: #f8ead1c9;
      border-radius: 13px;
      border-left: 5px solid #e5c37c;
      font-size: 1.13em;
      color: #43321b;
    }
    .lezingen {
      margin: 14px 0;
      padding: 10px 18px 10px 18px;
      background: #f6f0e1b6;
      border-radius: 12px;
      font-size: 1.09em;
      color: #2e220f;
      border-left: 4px solid #ccb38c;
    }
    .blader-knoppen {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: -14px;
      margin-bottom: 24px;
      width: 100%;
    }
    .blader-knoppen button {
      background: #e3d2a1;
      color: #7a5f35;
      border: 2px solid #b59c68;
      border-radius: 50%;
      font-size: 2.2em;
      font-family: inherit;
      width: 54px;
      height: 54px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 3px 12px #ccb38c50;
      outline: none;
      margin: 0 12px;
    }
    .blader-knoppen button:hover { background: #ccb38c;}
    .dag-tip {
      position: absolute;
      bottom: 28px;
      left: 50%;
      transform: translateX(-50%);
      width: 93%;
      text-align: center;
      font-style: italic;
      font-family: 'Dancing Script', 'Georgia', cursive;
      color: #6e502b;
      background: #fff9efcb;
      border-radius: 10px;
      padding: 10px 8px 6px 8px;
      font-size: 1.13em;
      box-shadow: 0 2px 16px #ccb38c38;
      z-index: 2;
    }
    @media (max-width: 900px) {
      .kalender-main { max-width: 98vw;}
      .iconenboek-blad { padding: 10vw 1vw 20vw 1vw; min-height: 470px;}
      .dag-tip { font-size: 1em; }
    }
    @media (max-width: 540px) {
      .iconenboek-blad { padding: 3vw 2vw 20vw 2vw; min-height: 410px; font-size: 0.99em;}
      .kalender-datum { font-size: 1.45em; }
    }
  </style>
  <!-- Fonts voor klassieke & handgeschreven look -->
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond:700|Dancing+Script:400,700&display=swap" rel="stylesheet">
  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb",
      measurementId: "G-C942F2NYQV"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Helper: datum omzetten naar yyyy-mm-dd
    function pad(n) { return n<10?'0'+n:n }
    function formatDate(d) {
      return d.getFullYear() + '-' + pad(d.getMonth()+1) + '-' + pad(d.getDate());
    }

    // Globale variabele voor huidige dag
    let huidigeDatum = new Date();
    let kalenderDataCache = {};

    // Kalender ophalen uit Firestore (voor caching √©n bladeren)
    function haalKalenderData(callback) {
      db.collection("kalender2025").orderBy("Datum").get().then(snapshot => {
        kalenderDataCache = {};
        snapshot.forEach(doc => {
          kalenderDataCache[doc.data().Datum] = doc.data();
        });
        callback();
      });
    }

    // Dag opvragen uit cache + weergeven
    function toonDag(datumStr) {
      const el = document.getElementById('kalender-blad');
      const data = kalenderDataCache[datumStr];
      if (!data) {
        el.innerHTML = `<div class="kalender-datum">${datumStr}</div>
        <div class="heiligen">Geen gegevens gevonden.</div>`;
        document.getElementById('tip-plek').innerHTML = '';
        return;
      }
      // Bepaal symboolkleur & tekstkleur per vastenregel
      let vastenClass = "";
      let vastenregel = data["Vastenregel NL"] || "Vastenvrij";
      let symbool = data["Symbool"] || "";
      if ((vastenregel||'').toLowerCase().includes("vis"))         vastenClass = "dag-vis";
      else if ((vastenregel||'').toLowerCase().includes("olie") || (vastenregel||'').toLowerCase().includes("wijn"))  vastenClass = "dag-oliewijn";
      else if ((vastenregel||'').toLowerCase().includes("strenge"))  vastenClass = "dag-strikt";
      else vastenClass = "dag-vastenvrij";

      // Toon alles (en tip onderaan)
      el.innerHTML = `
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Greek_Orthodox_cross.svg/40px-Greek_Orthodox_cross.svg.png" class="hoekicoon tl" alt="icon"/>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/Byzantine_Eagle_Single_Head.svg/40px-Byzantine_Eagle_Single_Head.svg.png" class="hoekicoon tr" alt="icon"/>
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Iconostasis_icon.svg" class="hoekicoon bl" alt="icon"/>
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1a/Byzantine_Lampada_Hanging_Lamp.svg" class="hoekicoon br" alt="icon"/>
        <div class="kalender-datum">${data.Datum || ""}</div>
        <div class="vastenregel ${vastenClass}">${vastenregel} <span class="symbool">${symbool}</span></div>
        <div class="heiligen">${data["Heiligen NL"] || ""}</div>
        <div class="lezingen">
          <b>Apostellezing:</b> ${data["Epistel Ref NL (netjes NL)"] || ""}<br>
          <b>Evangelie:</b> ${data["Evangelie Ref NL (netjes NL)"] || ""}
        </div>
      `;
      // Tip/wens onderaan
      document.getElementById('tip-plek').innerHTML = data["Tip/Wens NL"] ? `<div class="dag-tip">${data["Tip/Wens NL"]}</div>` : "";
    }

    // Vorige/volgende dag logica
    function bladerDag(offset) {
      // Zoek alle datums op, vind de index van de huidige, en blader
      const alleDatums = Object.keys(kalenderDataCache).sort();
      let huidigStr = formatDate(huidigeDatum);
      let idx = alleDatums.indexOf(huidigStr);
      if (idx === -1) idx = 0;
      let nieuwIdx = idx + offset;
      if (nieuwIdx < 0) nieuwIdx = 0;
      if (nieuwIdx >= alleDatums.length) nieuwIdx = alleDatums.length-1;
      huidigeDatum = new Date(alleDatums[nieuwIdx]);
      toonDag(alleDatums[nieuwIdx]);
    }

    // Init: kalenderdata ophalen, dag van vandaag tonen
    window.addEventListener('DOMContentLoaded', function() {
      haalKalenderData(function() {
        huidigeDatum = new Date();
        toonDag(formatDate(huidigeDatum));
        // Pijlen koppelen
        document.getElementById('vorige').onclick = function() { bladerDag(-1); };
        document.getElementById('volgende').onclick = function() { bladerDag(1); };
      });
    });
  </script>
</head>
