<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Scheurkalender</title>
  <style>
    body {
      background: #f6ecd9;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    .kalender-container {
      position: relative;
      width: 650px;
      height: 820px;
      margin-bottom: 40px;
      filter: drop-shadow(0 9px 28px #ccb38c90);
    }
    .kalender-inhoud {
      position: absolute;
      top: 124px;
      left: 85px;    /* Iets verder naar rechts, zodat inhoud meer naar links lijkt */
      width: 430px;  /* Iets minder breed voor ruimere marge rechts */
      height: 610px;
      padding: 44px 34px 40px 18px; /* Links meer ruimte, rechts iets minder */
      font-size: 1.38em;
      color: #3a2c17;
      overflow-y: auto;
      z-index: 2;
      background: transparent;
      text-align: left; /* Voor zekerheid */
    }
    @media (max-width: 700px) {
      .kalender-container { width: 98vw; height: 520px;}
      .kalender-inhoud { width: 82vw; left: 6vw; height: 350px; padding: 6vw 4vw 3vw 4vw;}
