<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orthodoxeweg â€“ Gastenmodus</title>
    <style>
    :root {
      --oker: #f9e7b1;
      --bruin: #6d3a17;
      --bruin-donker: #4e2710;
      --knopgeel: #ffeaaa;
      --knopgeel-hover: #ffe28a;
      --kindblauw: #3ca4e7;
      --wit: #fff;
    }
    body {
      background: var(--oker);
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background: var(--bruin);
      color: var(--wit);
      width: 100vw;
      height: 64px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px #0002;
      padding: 0 18px 0 18px;
      position: relative;
      z-index: 100;
    }
    .navknoppen {
      display: flex;
      gap: 7px;           /* compacter! */
      flex: 1;
    }
    .navknop {
      background: var(--knopgeel);
      color: #432e0d;
      border: none;
      border-radius: 12px;
      padding: 8px 14px;  /* compacter! */
      font-size: 1.04rem;
      font-weight: bold;
      margin-top: 4px;
      margin-bottom: 4px;
      cursor: pointer;
      transition: background 0.18s, color 0.15s;
      box-shadow: 0 2px 8px #0001;
    }
    .navknop:hover {
      background: var(--knopgeel-hover);
      color: #6d3a17;
    }
    .navknop.kinder {
      background: var(--kindblauw);
      color: var(--wit);
      margin-left: 15px;
      margin-right: 2px;
      font-size: 1.08rem;
      font-weight: bold;
      padding: 8px 18px;
      border-radius: 13px;
      box-shadow: 0 2px 10px #2086cb22;
      border: none;
      transition: background 0.18s, color 0.12s;
    }
    .navknop.kinder:hover {
      background: #52b3ff;
      color: #fff;
    }
    /* Responsive */
    @media (max-width: 1050px) {
      .navknoppen { flex-wrap: wrap; gap: 8px;}
      .navknop { padding: 7px 10px; font-size: 0.99rem; }
      .navknop.kinder { font-size: 1rem; padding: 7px 11px;}
    }
    @media (max-width: 700px) {
      .navbar { flex-direction: column; align-items: stretch; height: auto; }
      .navknoppen { flex-wrap: wrap; gap: 6px; justify-content: center;}
      .navknop { margin: 4px 0;}
      .navknop.kinder { margin-left: 0; }
    }
  </style>
  <div class="navbar">
    <div class="navknoppen">
      <button class="navknop" onclick="window.location.href='../gastenmodus/startpagina.html'">Home</button>
      <button class="navknop" onclick="window.location.href='../gastenmodus/catechese.html'">Catechese</button>
      <button class="navknop" onclick="window.location.href='../gastenmodus/psalmen.html'">Psalmen</button>
      <button class="navknop" onclick="window.location.href='../gastenmodus/bijbel.html'">Bijbel</button>
      <button class="navknop" onclick="window.location.href='../gastenmodus/recepten.html'">Recepten</button>
      <button class="navknop" onclick="window.location.href='../gastenmodus/kaarsje.html'">Kaarsje aansteken</button>
      <button class="navknop" onclick="window.location.href='../gastenmodus/heiligen.html'">Heiligen</button>
      <button class="navknop" onclick="window.location.href='../gastenmodus/praxis.html'">Orthodoxe Praxis</button>
      <button class="navknop" onclick="window.location.href='../gastenmodus/weekmenu.html'">Weekmenu</button>
    </div>
    <button class="navknop kinder" onclick="window.location.href='../kindermodus/startpagina.html'">Kindermodus</button>
  </div>

  <div class="maincontent">
    <img class="kruis" src="../images/kruis.png" alt="Kruis" />
    <div class="welkom">Welkom op Orthodoxeweg</div>
    <div class="subtekst">de weg naar het Orthodoxe leven</div>

    <div class="dagkalender-card" id="dagkalender">
      <h3>Dagkalender van vandaag</h3>
      <div id="kalenderInhoud">
        <em>De gegevens worden geladen...</em>
      </div>
    </div>
  </div>

  <script>
    // Placeholder: toon huidige datum & standaardtekst (vervang later door Firestore-koppeling)
    document.addEventListener("DOMContentLoaded", function() {
      let vandaag = new Date();
      let datumTekst = vandaag.toLocaleDateString('nl-BE', {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'});
      document.getElementById('kalenderInhoud').innerHTML = `
        <b>Datum:</b> ${datumTekst} <br>
        <b>Heilige:</b> <em>Wordt geladen uit de database...</em> <br>
        <b>Vastenregel:</b> <em>Wordt geladen...</em> <br>
        <b>Apostel lezing:</b> <em>Wordt geladen...</em> <br>
        <b>Evangelielezing:</b> <em>Wordt geladen...</em>
      `;
    });
  </script>
</body>
</html>
