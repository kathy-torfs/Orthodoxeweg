<script>
  // Taalkeuze instellen en bewaren
  function getTaal() {
    return localStorage.getItem('kalender_taal') || 'NL';
  }
  function setTaal(taal) {
    localStorage.setItem('kalender_taal', taal);
  }
  function pad(n) { return n<10?'0'+n:n }
  function vandaagDatum() {
    const d = new Date();
    return pad(d.getDate()) + '-' + pad(d.getMonth()+1) + '-' + d.getFullYear();
  }

  // Document ready
  document.addEventListener("DOMContentLoaded", function() {
    const taalKnoppen = document.querySelectorAll(".taal-btn");
    let huidigeTaal = getTaal();

    function highlightTaalBtn() {
      taalKnoppen.forEach(knop => {
        knop.classList.toggle('selected', knop.dataset.taal === huidigeTaal);
      });
    }

    taalKnoppen.forEach(knop => {
      knop.addEventListener('click', function() {
        huidigeTaal = knop.dataset.taal;
        setTaal(huidigeTaal);
        highlightTaalBtn();
        laadKalender();
      });
    });

    highlightTaalBtn();
    laadKalender();

    function laadKalender() {
      const el = document.getElementById('kalender-inhoud');
      el.innerHTML = `<p style="text-align:center;color:#a6a5a4;">Bezig met laden...</p>`;
      const vandaag = vandaagDatum();
      db.collection("kalender2025").where("Datum", "==", vandaag).get().then(snapshot => {
        if (snapshot.empty) {
          el.innerHTML = `<p style="text-align:center;color:#bb2222;">Geen kalenderdata voor vandaag (${vandaag})</p>`;
          return;
        }
        const data = snapshot.docs[0].data();

        // Vastenkleur bepalen
        let vastenregel = data["Vastenregel NL"] || data["Vastenregel EN"] || data["Vastenregel EL"] || "";
        let vastenClass = "";
        if (vastenregel.toLowerCase().includes("vis"))        vastenClass = "dag-vis";
        else if (vastenregel.toLowerCase().includes("olie") || vastenregel.toLowerCase().includes("wijn")) vastenClass = "dag-oliewijn";
        else if (vastenregel.toLowerCase().includes("vrij"))  vastenClass = "dag-vastenvrij";
        else if (vastenregel.trim() !== "")                   vastenClass = "dag-strikt";

        // Velden per taal
        let h = {
          "NL": {
            "heiligen": data["Heiligen NL"] || "Geen heiligen vandaag ğŸ•Šï¸",
            "epistel": data["Epistel Ref NL (netjes NL)"] || "",
            "evangelie": data["Evangelie Ref NL (netjes NL)"] || "",
            "vasten": data["Vastenregel NL"] || "",
            "tip": data["Tip/Wens NL"] || "",
          },
          "EN": {
            "heiligen": data["Heiligen EN"] || "No saints today ğŸ•Šï¸",
            "epistel": data["Epistel Ref EN (netjes NL)"] || "",
            "evangelie": data["Evangelie Ref EN (netjes NL)"] || "",
            "vasten": data["Vastenregel EN"] || "",
            "tip": data["Tip/Wens EN"] || "",
          },
          "EL": {
            "heiligen": data["Heiligen EL"] || "Î”ÎµÎ½ Ï…Ï€Î¬ÏÏ‡Î¿Ï…Î½ Î¬Î³Î¹Î¿Î¹ ÏƒÎ®Î¼ÎµÏÎ± ğŸ•Šï¸",
            "epistel": data["Epistel Ref EL (netjes NL)"] || "",
            "evangelie": data["Evangelie Ref EL (netjes NL)"] || "",
            "vasten": data["Vastenregel EL"] || "",
            "tip": data["Tip/Wens EL"] || "",
          }
        };

        el.innerHTML = `
          <h2 id="kalender-dag" class="${vastenClass}" style="margin:0 0 18px 0; font-size:2.2em; letter-spacing:1px; text-align:left;">
            ${data.Datum || ""}
          </h2>
          <p><b>Heilige(n):</b> ${h[huidigeTaal].heiligen}</p>
          <p><b>Vasten:</b> ${h[huidigeTaal].vasten}</p>
          <p><b>Epistel:</b> ${h[huidigeTaal].epistel}</p>
          <p><b>Evangelie:</b> ${h[huidigeTaal].evangelie}</p>
          <p><b>Orthodoxe tip:</b> ${h[huidigeTaal].tip}</p>
          <p><b>Symbool:</b> ${data["Symbool"]||""}</p>
          <hr>
          <p style="font-size:1.08em;color:#9d7c54;text-align:left;">
            <i>Elke dag dichter bij God!</i>
          </p>
        `;
      }).catch(e => {
        el.innerHTML = `<p style="color:#bb2222;">Fout bij laden van de kalender.</p>`;
      });
    }
  });
</script>
