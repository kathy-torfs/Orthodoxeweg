  <style>
    html, body {
      overflow-y: auto;

    body {
      background: #f6ecd9;
      font-family: 'Georgia', serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav {
      width: 100vw;
      background: #7e5521;
      box-shadow: 0 3px 8px #ccb38c44;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 99;
      min-height: 60px;
    }
    nav a {
      display: inline-block;
      color: #fff7e1;
      text-decoration: none;
      padding: 13px 18px;
      font-size: 1.14em;
      border-radius: 15px;
      transition: background 0.2s, color 0.2s;
      margin: 0 3px;
      font-weight: 500;
      letter-spacing: 0.5px;
      white-space: nowrap;
    }
    nav a:hover, nav a:focus {
      background: #aa773a;
      color: #fffbe9;
    }
    .nav-space { height: 70px; }

    .kalender-container {
      position: relative;
      width: 650px;
      margin: 0 auto 40px auto;
      filter: drop-shadow(0 9px 28px #ccb38c90);
      max-width: 97vw;
      box-sizing: border-box;
    }
    .kalender-container::after {
      content: "";
      display: block;
      height: 120px; /* zorgt dat de onderknoppen niet verdwijnen onderaan */
    }

    .kalender-inhoud {
      position: absolute;
      top: 80px;
      left: 85px;
      width: 430px;
      height: 610px;
      padding: 24px 34px 40px 18px;
      font-size: 1.32em;
      color: #3a2c17;
      overflow-y: auto;
      z-index: 2;
      background: transparent;
      text-align: left;
      box-sizing: border-box;
    }

    .onderknoppen {
      margin: 40px auto 24px auto;
      display: flex;
      justify-content: center;
      gap: 32px;
    }

    .onderknoppen a {
      background: #7e5521;
      color: #fff7e1;
      text-decoration: none;
      font-size: 1.22em;
      padding: 14px 40px;
      border-radius: 18px;
      box-shadow: 0 4px 16px #ccb38c44;
      transition: background 0.2s, color 0.2s;
      font-weight: bold;
      border: none;
      cursor: pointer;
      letter-spacing: 1px;
      outline: none;
    }

    .onderknoppen a:hover, .onderknoppen a:focus {
      background: #aa773a;
      color: #fffbe9;
    }

    .dag-vastenvrij  { color: #2c1f07; }
    .dag-vis         { color: #2969b0; }
    .dag-oliewijn    { color: #7a349b; }
    .dag-strikt      { color: #bb2222; }

    @media (max-width: 1024px) {
      .kalender-container { width: 99vw; }
      .kalender-inhoud { width: 80vw; left: 9vw; }
      nav a { font-size: 1em; padding: 9px 7px; }
    }

    @media (max-width: 700px) {
      nav { min-height: 48px; }
      .nav-space { height: 56px; }
      .kalender-container { width: 99vw; }
      .kalender-inhoud {
        width: 83vw;
        left: 7vw;
        height: auto;
        padding: 5vw 3vw 3vw 3vw;
        font-size: 1em;
      }
      .onderknoppen { gap: 6vw; }
      .onderknoppen a {
        font-size: 1em;
        padding: 12px 10vw;
      }
    }

    @media (max-width: 520px) {
      nav a { padding: 7px 4px; font-size: 0.95em; }
      .kalender-inhoud { font-size: 0.92em; }
      .onderknoppen {
        flex-direction: column;
        gap: 18px;
      }
      .onderknoppen a {
        width: 88vw;
        padding-left: 0;
        padding-right: 0;
      }
    }
  </style>
