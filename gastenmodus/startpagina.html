<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orthodoxeweg - Gastenmodus</title>
  <style>
    :root {
      --oker: #f9e7b1;
      --bruin: #6d3a17;
      --bruin-donker: #4e2710;
      --blauw: #3294cf;
      --wit: #fff;
      --geelzacht: #fffbe8;
    }
    body {
      background: var(--oker);
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .topbar {
      background: var(--bruin);
      color: var(--wit);
      width: 100vw;
      height: 64px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 8px #0002;
      position: relative;
      z-index: 2;
    }
    .menubalk {
      display: flex;
      gap: 12px;
      margin-left: 16px;
    }
    .menu-knop {
      background: #fffbe8;
      color: var(--bruin-donker);
      border: none;
      border-radius: 12px;
      padding: 12px 22px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 8px #0001;
      margin-top: 8px;
      transition: background 0.18s;
    }
    .menu-knop:hover {
      background: #ffe99b;
    }
    .kindermodusknop {
      position: absolute;
      right: 28px;
      top: 12px;
      background: var(--blauw);
      color: var(--wit);
      font-weight: bold;
      padding: 11px 25px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 18px #0002;
      transition: background 0.15s;
    }
    .kindermodusknop:hover {
      background: #47a8e6;
    }
    .maincontent {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: calc(100vh - 64px);
      padding-top: 44px;
    }
    .centrale-box {
      background: var(--geelzacht);
      border-radius: 18px;
      box-shadow: 0 8px 32px #0002;
      padding: 34px 44px 36px 44px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 340px;
      max-width: 420px;
    }
    .kruis {
      width: 150px;
      margin-bottom: 14px;
      display: block;
    }
    h1, h2 {
      text-align: center;
      margin: 0;
    }
    h1 {
      color: var(--bruin-donker);
      font-size: 2.1rem;
      margin-bottom: 6px;
    }
    h2 {
      color: #876231;
      font-size: 1.16rem;
      margin-bottom: 28px;
      font-weight: normal;
    }
    .dagkalender {
      margin-top: 14px;
      width: 360px;
      height: 220px;
      background: #fdf8e8;
      border-radius: 13px;
      box-shadow: 0 4px 18px #0001;
      border: 2.2px solid #deb96c;
      padding: 26px 26px 12px 26px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      font-size: 1.09rem;
      transition: box-shadow 0.18s;
    }
    .dagkalender h3 {
      margin: 0 0 10px 0;
      color: #9d792c;
      font-size: 1.17rem;
    }
    .dagkalender p {
      margin: 3px 0 0 0;
    }
    @media (max-width: 600px) {
      .centrale-box { padding: 20px 6vw; min-width: 0; max-width: 99vw;}
      .dagkalender { width: 95vw; min-width: 0; height: auto; padding: 15px 3vw;}
      .kruis { width: 85px; }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="menubalk">
      <button class="menu-knop" onclick="location.href='home.html'">Home</button>
      <button class="menu-knop" onclick="location.href='catechese.html'">Catechese</button>
      <button class="menu-knop" onclick="location.href='psalmen.html'">Psalmen</button>
      <button class="menu-knop" onclick="location.href='bijbel.html'">Bijbel</button>
      <button class="menu-knop" onclick="location.href='recepten.html'">Recepten</button>
      <button class="menu-knop" onclick="location.href='kaarsje.html'">Kaarsje aansteken</button>
      <button class="menu-knop" onclick="location.href='heiligen.html'">Heiligen</button>
      <button class="menu-knop" onclick="location.href='orthodoxe_praxis.html'">Orthodoxe Praxis</button>
      <button class="menu-knop" onclick="location.href='weekmenu.html'">Weekmenu</button>
    </div>
    <button class="kindermodusknop" onclick="location.href='../kindermodus/startpagina.html'">Kindermodus</button>
  </div>
  <div class="maincontent">
    <div class="centrale-box">
      <img class="kruis" src="../images/kruis.png" alt="Kruis" />
      <h1>Welkom op Orthodoxeweg</h1>
      <h2>de weg naar het Orthodoxe leven</h2>
      <div class="dagkalender">
        <h3>Dagkalender van vandaag</h3>
        <p><b>Datum:</b> vrijdag 30 mei 2025</p>
        <p><b>Heilige:</b> <span id="heilige">Wordt geladen uit de database...</span></p>
        <p><b>Vastenregel:</b> <span id="vasten">Wordt geladen...</span></p>
        <p><b>Apostel lezing:</b> <span id="apostel">Wordt geladen...</span></p>
        <p><b>Evangelielezing:</b> <span id="evangelie">Wordt geladen...</span></p>
      </div>
    </div>
  </div>
</body>
</html>
