<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orthodoxeweg â€“ Gastenmodus</title>
  <style>
    :root {
      --oker: #f9e7b1;
      --bruin: #6d3a17;
      --bruin-donker: #4e2710;
      --priesterpaars: #8722aa;
      --wit: #fff;
    }

    body {
      background: var(--oker);
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    .topbar {
      background: var(--bruin);
      color: var(--wit);
      width: 100vw;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      box-shadow: 0 2px 8px #0002;
      padding-left: 40px;
      position: relative;
    }
    .topbar h1 {
      margin: 0;
      font-size: 1.7rem;
      letter-spacing: 1px;
      font-weight: bold;
    }
    .maincontent {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: calc(100vh - 64px);
      padding-top: 40px;
    }
    .kruis {
      width: 150px;
      margin: 0 0 18px 0;
      display: block;
    }
    .welkom {
      font-size: 2rem;
      margin: 0 0 12px 0;
      font-weight: bold;
      color: var(--bruin-donker);
      letter-spacing: 1px;
      text-align: center;
    }
    .subtekst {
      font-size: 1.2rem;
      color: #654321;
      margin-bottom: 35px;
      text-align: center;
    }
    .dagkalender-card {
      background: #fffbe5;
      border: 2px solid #b8893d;
      border-radius: 18px;
      box-shadow: 0 6px 18px #b8893d33;
      padding: 32px 36px 28px 36px;
      margin-bottom: 36px;
      width: 100%;
      max-width: 540px;
      min-height: 180px;
      text-align: left;
      font-size: 1.14rem;
    }
    .dagkalender-card h3 {
      margin-top: 0;
      color: var(--bruin-donker);
      font-size: 1.1rem;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }
    .icoon {
      float: right;
      width: 70px;
      height: 70px;
      margin-left: 24px;
      border-radius: 10px;
      box-shadow: 0 2px 6px #0001;
      object-fit: cover;
      background: #eee;
    }
    .knoppenrij {
      display: flex;
      gap: 26px;
      margin-top: 10px;
      margin-bottom: 36px;
      justify-content: center;
      width: 100%;
      max-width: 600px;
    }
    .knop {
      background: var(--bruin-donker);
      color: var(--wit);
      border: none;
      border-radius: 12px;
      padding: 17px 36px;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 0 4px 16px #0002;
      cursor: pointer;
      transition: background 0.13s, box-shadow 0.13s;
      flex: 1;
      max-width: 200px;
    }
    .knop:hover {
      background: #825029;
      box-shadow: 0 6px 24px #0003;
    }

    @media (max-width: 800px) {
      .maincontent { padding-top: 16px; }
      .kruis { width: 100px;}
      .dagkalender-card { padding: 18px 8px; font-size: 1rem;}
      .knoppenrij { flex-direction: column; gap: 16px; }
      .knop { max-width: none; width: 100%; }
    }
  </style>
</head>
<body>
  <!-- Bovenste bruine balk -->
  <div class="topbar">
    <h1>Orthodoxeweg</h1>
  </div>

  <div class="maincontent">
    <img class="kruis" src="../images/kruis.png" alt="Kruis" />
    <div class="welkom">Welkom op Orthodoxeweg</div>
    <div class="subtekst">de weg naar het Orthodoxe leven</div>

    <div class="dagkalender-card" id="dagkalender">
      <h3>Dagkalender van vandaag</h3>
      <div id="kalenderInhoud">
        <em>De gegevens worden geladen...</em>
      </div>
    </div>

    <div class="knoppenrij">
      <button class="knop" onclick="window.location.href='../index.html'">Terug naar start</button>
      <button class="knop" onclick="window.location.href='../inloggen.html'">Inloggen</button>
      <button class="knop" onclick="window.location.href='../registreren.html'">Registreren</button>
      <button class="knop" onclick="window.location.href='../gastenmodus/volledige-kalender.html'">Bekijk volledige kalender</button>
    </div>
  </div>

  <!-- Straks hier Firestore script voor dagkalender (nu nog placeholder) -->
  <script>
    // Placeholder tot database werkt
    document.addEventListener("DOMContentLoaded", function() {
      let vandaag = new Date();
      let datumTekst = vandaag.toLocaleDateString('nl-BE', {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'});
      document.getElementById('kalenderInhoud').innerHTML = `
        <b>Datum:</b> ${datumTekst} <br>
        <b>Heilige:</b> <em>Wordt geladen uit de database...</em> <br>
        <b>Vastenregel:</b> <em>Wordt geladen...</em> <br>
        <b>Apostel lezing:</b> <em>Wordt geladen...</em> <br>
        <b>Evangelielezing:</b> <em>Wordt geladen...</em>
      `;
    });
  </script>
</body>
</html>
