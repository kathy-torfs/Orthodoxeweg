  <div id="gasten-startpagina"></div>

  <script>
    // Laad de centrale startpagina.html in de container
    (async () => {
      try {
        const resp = await fetch("https://kathy-torfs.github.io/Orthodoxeweg/startpagina.html", {cache:"no-cache"});
        if(resp.ok){
          const html = await resp.text();
          document.getElementById("gasten-startpagina").innerHTML = html;
        } else {
          document.getElementById("gasten-startpagina").innerHTML =
            "<p style='text-align:center;color:#a33;margin-top:40px;'>Kon startpagina niet laden.</p>";
        }
      } catch(e){
        console.error("Fout bij laden startpagina:", e);
        document.getElementById("gasten-startpagina").innerHTML =
          "<p style='text-align:center;color:#a33;margin-top:40px;'>Fout bij laden startpagina.</p>";
      }
    })();
  </script>
