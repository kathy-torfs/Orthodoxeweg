<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Scheurkalender</title>
  <style>
    body {
      background: #f6ecd9;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }
    .kalender-container {
      position: relative;
      width: 380px;
      height: 500px;
      margin-bottom: 30px;
    }
    .volgende-dag {
      position: absolute;
      right: -55px;
      top: 210px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .volgende-dag svg {
      width: 48px;
      height: 48px;
      filter: drop-shadow(2px 2px 3px #999);
    }
    .kalender-inhoud {
      position: absolute;
      top: 64px;
      left: 38px;
      width: 300px;
      height: 370px;
      padding: 36px 28px 24px 28px;
      font-size: 1.16em;
      color: #3a2c17;
      overflow-y: auto;
      z-index: 2;
    }
    /* Mobiel */
    @media (max-width: 450px) {
      .kalender-container { width: 98vw; height: 400px; }
      .kalender-inhoud { width: 76vw; left: 10vw; }
    }
  </style>
</head>
<body>
  <div class="kalender-container">
    <!-- SVG: scheurbladen -->
    <svg width="380" height="500" style="position:absolute;left:0;top:0;z-index:0">
      <!-- Achterste blaadjes -->
      <rect x="30" y="30" width="320" height="410" rx="30" fill="#f3e6cc" stroke="#e3d2a1" stroke-width="4"/>
      <rect x="22" y="18" width="320" height="410" rx="28" fill="#eee3c6" stroke="#dcc897" stroke-width="4"/>
      <!-- Hoofdblad -->
      <rect x="18" y="8" width="320" height="410" rx="28" fill="#faf8f1" stroke="#c2a06a" stroke-width="5"/>
      <!-- "Perforatie" bolletjes bovenaan -->
      <circle cx="60" cy="18" r="5" fill="#cfb987" />
      <circle cx="180" cy="14" r="5" fill="#cfb987" />
      <circle cx="300" cy="18" r="5" fill="#cfb987" />
    </svg>

    <!-- Dag-inhoud -->
    <div class="kalender-inhoud">
      <h2 style="text-align:center;margin:0 0 12px 0;font-size:2em;letter-spacing:1px;">31 mei 2025</h2>
      <p><b>Heilige:</b> Theodotus van Ancyra</p>
      <p><b>Vasten:</b> Volledige vasten (geen olie, wijn of vis)</p>
      <p><b>Dagtekst:</b><br>‘Vertrouw op de Heer met heel uw hart, steun niet op eigen inzicht’<br><i>Spreuken 3:5</i></p>
      <p><b>Recept:</b> Griekse linzensoep (Fakes)</p>
      <hr>
      <p style="font-size:0.95em;color:#9d7c54;text-align:center;">
        <i>Op weg naar het licht: elke dag een blad dichter bij Pasen!</i>
      </p>
    </div>
    <!-- Volgende dag knop -->
    <button class="volgende-dag" title="Volgende dag">
      <svg viewBox="0 0 50 50">
        <ellipse cx="25" cy="25" rx="20" ry="20" fill="#f6ecd9" stroke="#cfb987" stroke-width="2"/>
        <polygon points="22,15 36,25 22,35" fill="#a47a4d"/>
      </svg>
    </button>
  </div>
</body>
</html>
