<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Scheurkalender | Orthodoxeweg</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f9e7b1;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .calendar-container {
      position: relative;
      width: 350px;
      height: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .page-stack {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .page-stack .backpage {
      position: absolute;
      width: 98%;
      height: 97%;
      left: 1%;
      background: #fffbe7;
      border-radius: 22px 22px 40px 40px;
      box-shadow: 0 6px 14px #c9b18e44;
      z-index: 1;
      transform: translateY(20px) rotate(-2deg);
      opacity: 0.5;
    }
    .calendar-page {
      width: 100%;
      min-height: 370px;
      background: #fffbe7;
      border-radius: 22px 22px 40px 40px;
      box-shadow: 0 6px 24px #c9b18e66;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 24px 24px 24px;
      transition: transform 0.6s cubic-bezier(.86,0,.07,1), opacity 0.6s;
      cursor: pointer;
    }
    .calendar-page.toss {
      transform: translateY(-200px) rotate(-10deg) scale(1.05);
      opacity: 0.1;
    }
    .calendar-page:hover {
      box-shadow: 0 8px 32px #be983944;
      background: #fffbe0;
    }
    .ring {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 54px;
      height: 26px;
      background: #9c7c4b;
      border-radius: 13px;
      box-shadow: 0 2px 5px #0003;
      z-index: 5;
    }
    .ring::after {
      content: '';
      position: absolute;
      left: 15px;
      top: 4px;
      width: 24px;
      height: 18px;
      border-radius: 12px;
      background: #d7b77c;
      opacity: 0.5;
    }
    .date-big {
      font-size: 2.8rem;
      font-weight: bold;
      color: #8d5c19;
      margin-top: 24px;
      margin-bottom: 6px;
      letter-spacing: 2px;
    }
    .weekday {
      font-size: 1.1rem;
      font-weight: 600;
      color: #a6824a;
      margin-bottom: 12px;
    }
    .daginfo {
      font-size: 1.05rem;
      color: #473210;
      margin: 14px 0 10px 0;
      text-align: left;
      width: 100%;
    }
    .calendar-hint {
      margin-top: 24px;
      color: #a69051;
      font-size: 0.97rem;
      font-style: italic;
      text-align: center;
    }
    @media (max-width: 600px) {
      .calendar-container { width: 98vw; min-width: 0; }
      .calendar-page { padding: 20px 8px; }
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <div class="ring"></div>
    <div class="page-stack">
      <div class="backpage"></div>
      <div class="backpage" style="top: 10px; left: 5px; opacity: 0.3;"></div>
    </div>
    <div class="calendar-page" id="kalender" onclick="volgendeDag()">
      <div class="date-big" id="datum">30</div>
      <div class="weekday" id="weekdag">vrijdag</div>
      <div class="daginfo">
        <b>Heilige:</b> <span id="heilige">Symeon de Stylite</span><br>
        <b>Vastenregel:</b> <span id="vasten">Volledige vasten</span><br>
        <b>Apostel lezing:</b> <span id="apostel">1 Tim. 2:1-7</span><br>
        <b>Evangelielezing:</b> <span id="evangelie">Lucas 4:16-22</span>
      </div>
      <div class="calendar-hint" id="hint">Klik op het blaadje om de volgende dag te zien</div>
    </div>
  </div>
  <script>
    // Dummy data (vervang door echte database-data)
    const dagen = [
      {
        datum: "29",
        weekdag: "donderdag",
        heilige: "Johannes de Theoloog",
        vasten: "Olie en wijn toegestaan",
        apostel: "Hand. 20:1-16",
        evangelie: "Joh. 6:14-27"
      },
      {
        datum: "30",
        weekdag: "vrijdag",
        heilige: "Symeon de Stylite",
        vasten: "Volledige vasten",
        apostel: "1 Tim. 2:1-7",
        evangelie: "Lucas 4:16-22"
      },
      {
        datum: "31",
        weekdag: "zaterdag",
        heilige: "Bartholomeus de Apostel",
        vasten: "Vis toegestaan",
        apostel: "Hand. 11:19-30",
        evangelie: "Mat. 11:2-15"
      }
    ];
    let huidigeIndex = 1; // start op 30 mei

    function toonDag(idx) {
      const d = dagen[idx];
      document.getElementById('datum').textContent = d.datum;
      document.getElementById('weekdag').textContent = d.weekdag;
      document.getElementById('heilige').textContent = d.heilige;
      document.getElementById('vasten').textContent = d.vasten;
      document.getElementById('apostel').textContent = d.apostel;
      document.getElementById('evangelie').textContent = d.evangelie;
      // Hint alleen tonen als er nog een dag over is
      document.getElementById('hint').style.display = (huidigeIndex < dagen.length-1) ? 'block' : 'none';
    }
    function volgendeDag() {
      if (huidigeIndex < dagen.length-1) {
        animatieScheur(() => {
          huidigeIndex++; toonDag(huidigeIndex);
        });
      }
    }
    function animatieScheur(callback) {
      const page = document.getElementById('kalender');
      page.classList.add('toss');
      setTimeout(() => {
        page.classList.remove('toss');
        callback();
      }, 600);
    }
    window.onload = () => toonDag(huidigeIndex);
  </script>
</body>
</html>
