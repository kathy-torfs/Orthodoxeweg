<script>
window.onload = async () => {
  const today = new Date().toISOString().slice(0,10); // YYYY-MM-DD
  try {
    const res = await fetch(`/api/get-readings?date=${today}`);
    const data = await res.json();

    // Vul apostel- en evangelielezing in
    document.getElementById('apostel').innerText   = data.apostel || 'Niet gevonden';
    document.getElementById('evangelie').innerText = data.evangelie || 'Niet gevonden';
  } catch (err) {
    console.error(err);
  }
};
</script>
