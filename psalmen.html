<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Psalmen Overzicht</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6f0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #5a2a00;
    }
    .psalm-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      max-width: 800px;
      margin: 0 auto;
    }
    .psalm-link {
      display: block;
      padding: 10px;
      background-color: #fff3e6;
      border: 1px solid #e0c3a0;
      border-radius: 8px;
      text-decoration: none;
      color: #5a2a00;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .psalm-link:hover {
      background-color: #ffe9cc;
    }
  </style>
</head>
<body>

  <h1>Overzicht van de 150 Psalmen</h1>
  <div class="psalm-grid" id="psalmGrid"></div>

  <script>
    const psalmGrid = document.getElementById("psalmGrid");
    for (let i = 1; i <= 150; i++) {
      const nummer = i.toString().padStart(3, '0');
      const link = document.createElement("a");
      link.className = "psalm-link";
      link.href = `psalm${nummer}.html`;
      link.textContent = `Psalm ${i}`;
      psalmGrid.appendChild(link);
    }
  </script>

</body>
</html>
