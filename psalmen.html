 h1 {

  <title>Psalmen Overzicht</title>
</head>
<body>
<header>
    <h1>Welkom bij Orthodoxeweg</h1>
    <p>Overzicht van de 150 Psalmen</p>
  </header>
  <div class="psalm-grid" id="psalmGrid"></div>

  <script>
    const psalmGrid = document.getElementById("psalmGrid");
    for (let i = 1; i <= 150; i++) {
      const nummer = i.toString().padStart(3, '0');
      const link = document.createElement("a");
      link.className = "psalm-link";
      link.href = `psalm${nummer}.html`;
      link.textContent = `Psalm ${i}`;
      psalmGrid.appendChild(link);
    }
  </script>
