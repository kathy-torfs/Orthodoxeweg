<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orthodoxeweg – Volwassenmodus</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body { background-color: #f5e9b8; color: #6f4e1a; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .topbar {
      background-color: #6f4e1a;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      flex-wrap: wrap;
    }
    #welkom-tekst { font-size: 1.07em; font-weight: normal; }
    .uitlog-link {
      background-color: #8722aa;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 18px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 12px;
    }
    nav.menu {
      background-color: #7a5f35;
      padding: 10px 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      align-items: center;
    }
    nav.menu a,
    nav.menu button {
      color: #f5e9b8;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background-color 0.3s;
      background: none;
      border: none;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    nav.menu a:hover, nav.menu button:hover {
      background-color: #5d4726;
      text-decoration: underline;
    }
    .menu-avatar {
      padding: 0 !important;
      background: none !important;
      border: none !important;
      margin-left: 2px;
    }
    .menu-avatar img {
      height: 2.1em;
      width: 2.1em;
      border-radius: 50%;
      border: 2.2px solid #dab97a;
      background: #fff8eb;
      transition: box-shadow 0.2s, border 0.2s;
      box-shadow: 0 1px 4px rgba(160,140,80,0.13);
      display: block;
    }
    .menu-avatar img:hover {
      border: 2.2px solid #a06a19;
      box-shadow: 0 2px 8px rgba(160,140,80,0.23);
    }
    @media (max-width: 650px) {
      nav.menu { flex-wrap: wrap; gap: 8px;}
      nav.menu a, nav.menu button { font-size: 1em; padding: 6px 6px;}
      .menu-avatar img { height: 1.75em; width: 1.75em;}
    }
    .borden-raster {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 52px 0 0 0;
      gap: 54px;
    }
    .bovenste-rij {
      display: flex;
      justify-content: center;
      gap: 130px;
      flex-wrap: wrap;
    }
    .bord-blok {
      width: 530px;
      height: 340px;
      border: 18px solid #8a663c;
      border-radius: 22px;
      box-shadow: 0 8px 22px #00000033;
      position: relative;
      display: block;
      text-decoration: none;
      overflow: hidden;
      background: #eaf5ff;
    }
    .bord-blok:last-child { background: #e7ffe9; }
    .bord-titel {
      position: absolute;
      top: 13px;
      left: 50%;
      transform: translateX(-50%);
      background: #f7e3b2;
      color: #7a5f35;
      padding: 8px 34px 7px 34px;
      font-weight: bold;
      font-size: 1.24em;
      border-radius: 12px;
      box-shadow: 0 2px 6px #0003;
      letter-spacing: 1px;
      text-align: center;
      z-index: 5;
      pointer-events: none;
    }
    .postit-container, .krant-container {
      position: absolute;
      top: 60px;
      left: 0; right: 0; bottom: 0;
      width: 100%; height: calc(100% - 60px);
      pointer-events: none;
    }
    .postit {
      width: 68px;
      height: 68px;
      border-radius: 7px;
      box-shadow: 2px 3px 10px #0001;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #222;
      font-size: 0.98em;
      font-weight: bold;
      text-align: center;
      padding: 8px;
      overflow: hidden;
      word-break: break-word;
      user-select: none;
      opacity: 0.96;
      background: #fff86b;
      border: 1.5px solid #e6d600;
    }
    .krant-knipsel {
      min-width: 130px;
      max-width: 165px;
      min-height: 48px;
      max-height: 76px;
      border-radius: 8px;
      font-size: 1em;
      background: #fcfbf9;
      border: 1.8px solid #beb7a8;
      box-shadow: 0 2px 14px #cec8b04c, 0 0.7px 0 #a59d8d;
      font-family: Georgia, 'Times New Roman', serif;
      color: #3a2c17;
      padding: 10px 12px 8px 12px;
      opacity: 0.99;
      position: absolute;
      z-index: 2;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      pointer-events: none;
      overflow: hidden;
      word-break: break-word;
    }
    /* === KAARSJES RIJ === */
    .kaarsen-rij-container {
      width: 100%;
      max-width: 1050px;
      margin: 40px auto 0 auto;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 30px;
      min-height: 170px;
      padding-bottom: 18px;
      background: none;
    }
    .kaarsje-rij {
      display: flex;
      gap: 32px;
      width: 100%;
      justify-content: center;
      align-items: flex-end;
      min-height: 170px;
    }
    .kaarsje-langs {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 40px;
      height: 150px;
      margin: 0;
    }
    .kaars-lang {
      width: 22px;
      height: 124px;
      background: linear-gradient(to bottom, #fffdeb 0%, #f7edd4 100%);
      border-radius: 11px 11px 9px 9px / 15px 15px 9px 9px;
      border: 1.8px solid #ccb99d;
      box-shadow: 0 1.8px 6px #dbc8a988;
      margin-bottom: 0;
      margin-top: 18px;
      position: relative;
      z-index: 2;
    }
    .vlam-langs {
      position: absolute;
      top: -34px;
      left: 50%;
      transform: translateX(-50%);
      width: 24px;
      height: 44px;
      z-index: 4;
      pointer-events: none;
    }
    .vlamtransp { fill: transparent; opacity: 0.11; }
    .vlamgeel { fill: #ffe953; opacity: 0.92; filter: blur(0.8px) drop-shadow(0 0 8px #ffe953); }
    .vlamrood { fill: #e92e30; opacity: 0.88; filter: blur(0.6px) drop-shadow(0 0 8px #ff2424); }
    .flikker {
      animation: flikkeren 1.2s infinite ease-in-out;
    }
    @keyframes flikkeren {
      0%   { transform: translateX(-50%) scaleY(1);}
      30%  { transform: translateX(-50%) scaleY(1.11);}
      60%  { transform: translateX(-50%) scaleY(0.94);}
      80%  { transform: translateX(-50%) scaleY(1.08);}
      100% { transform: translateX(-50%) scaleY(1);}
    }
    .bijbel-link {
      display: block;
      text-align: center;
      margin: 48px auto 0 auto;
    }
    .bijbel-link img {
      width: 160px;
      border-radius: 12px;
      border: 2px solid #d2ba86;
      box-shadow: 0 4px 12px #cbb77750;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    if (!localStorage.getItem("ingelogdeParochie") || localStorage.getItem("modus") !== "volwassene") {
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    }
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // PRIKBORD PAROCHIENIEUWS (POST-ITS)
    const postitMapping = [
      { kleur: "#fff86b", top: "18%", left: "11%" },
      { kleur: "#a6e3ff", top: "17%", left: "38%" },
      { kleur: "#e39aff", top: "16%", left: "65%" },
      { kleur: "#c1ff8e", top: "44%", left: "13%" },
      { kleur: "#ffc39a", top: "41%", left: "45%" },
      { kleur: "#bba5ff", top: "44%", left: "75%" },
      { kleur: "#ffa49a", top: "72%", left: "12%" },
      { kleur: "#d0ffcc", top: "68%", left: "44%" },
      { kleur: "#ffe2ae", top: "70%", left: "74%" }
    ];
    function laadPostitsPrikbord() {
      const parochieId = localStorage.getItem("ingelogdeParochie");
      if (!parochieId) return;
      const container = document.getElementById("postitsLinks");
      if (!container) return;
      container.innerHTML = "";
      let promises = [];
      for (let i = 0; i < 9; i++) {
        let ref = db.collection("parochies")
          .doc(parochieId)
          .collection("prikbord_priester")
          .doc("postit" + i);
        promises.push(ref.get().then(doc => {
          if (doc.exists) {
            const tekst = doc.data().tekst || "";
            let preview = tekst.split(/\s+/).slice(0, 5).join(" ");
            if (tekst.split(/\s+/).length > 5) preview += "…";
            const postit = document.createElement("div");
            postit.className = "postit";
            postit.style.backgroundColor = postitMapping[i].kleur;
            postit.style.top = postitMapping[i].top;
            postit.style.left = postitMapping[i].left;
            postit.textContent = preview;
            container.appendChild(postit);
          }
        }));
      }
      Promise.all(promises).catch(console.error);
    }

    const krantenMapping = [
      { top: "15%", left: "5%" },   { top: "15%", left: "38%" },   { top: "15%", left: "70%" },
      { top: "36%", left: "8%" },   { top: "34%", left: "41%" },   { top: "36%", left: "73%" },
      { top: "60%", left: "5%" },   { top: "58%", left: "38%" },   { top: "61%", left: "71%" },
      { top: "80%", left: "18%" },  { top: "82%", left: "47%" },   { top: "80%", left: "77%" }
    ];
    function laadZoekertjesPrikbord() {
      const parochieId = localStorage.getItem("ingelogdeParochie");
      if (!parochieId) return;
      const container = document.getElementById("postitsRechts");
      if (!container) return;
      container.innerHTML = "";
      let promises = [];
      for (let i = 0; i < 12; i++) {
        let ref = db.collection("parochies")
          .doc(parochieId)
          .collection("zoekertjes")
          .doc("krant" + i);
        promises.push(ref.get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            const titel = data.titel || "";
            const tekst = data.tekst || "";
            let preview = titel;
            if (tekst) preview += ": " + tekst.split(/\s+/).slice(0, 6).join(" ");
            if (tekst.split(/\s+/).length > 6) preview += "…";
            const knipsel = document.createElement("div");
            knipsel.className = "krant-knipsel";
            knipsel.style.top = krantenMapping[i].top;
            knipsel.style.left = krantenMapping[i].left;
            knipsel.textContent = preview;
            container.appendChild(knipsel);
          }
        }));
      }
      Promise.all(promises).catch(console.error);
    }

    // KAARSJES IN EEN RIJ, MET JUISTE VLAM
    function plaatsKaarsjesLangsRij() {
      const container = document.getElementById("kaarsenRij");
      container.innerHTML = '';
      const n = 12;
      const parochieId = localStorage.getItem("ingelogdeParochie");
      const lidId = localStorage.getItem("loginKeuze");
      if (!parochieId || !lidId) return;
      db.collection("parochies")
        .doc(parochieId)
        .collection("leden")
        .doc(lidId)
        .collection("kaarsjes")
        .get()
        .then(snapshot => {
          for (let i = 0; i < n; i++) {
            const doc = snapshot.docs.find(d => d.id === 'kaars' + (i + 1));
            let vlamClass = "vlamtransp";
            if (doc && doc.data().status === "verzonden") vlamClass = "vlamgeel flikker";
            if (doc && doc.data().status === "gelezen")  vlamClass = "vlamrood flikker";
            const wrapper = document.createElement("div");
            wrapper.className = "kaarsje-langs";
            wrapper.innerHTML = `
              <svg class="vlam-langs" viewBox="0 0 36 60">
                <path d="M18 6 Q27 30 18 54 Q9 30 18 6 Z" class="${vlamClass}"/>
              </svg>
              <div class="kaars-lang"></div>
            `;
            container.appendChild(wrapper);
          }
        });
    }

    document.addEventListener("DOMContentLoaded", function() {
      // Welkomtekst en avatar
      const welkomTekst = document.getElementById("welkom-tekst");
      const loginNaam = localStorage.getItem("loginKeuze") || "gebruiker";
      const parochieMooieNaam = localStorage.getItem("ingelogdeParochieNaam") || "(onbekend)";
      const uur = new Date().getHours();
      let moment = "Goeiedag";
      if (uur >= 5 && uur <= 10) moment = "Goeiemorgend";
      else if (uur >= 11 && uur <= 13) moment = "Goeiemiddag";
      else if (uur >= 17 && uur <= 22) moment = "Goeienavond";
      else if (uur > 22 || uur < 5) moment = "Goedenacht";
      welkomTekst.textContent = `Welkom, ${loginNaam}! U bent ingelogd in de ${parochieMooieNaam}.`;

      // Avatar dynamisch tonen
      const avatarImg = document.getElementById("menu-avatar-img");
      const opgeslagenAvatar = localStorage.getItem("avatarURL");
      if (opgeslagenAvatar) avatarImg.src = opgeslagenAvatar;

      document.getElementById("uitlogKnop").onclick = () => {
        localStorage.clear();
        window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
      };

      laadPostitsPrikbord();
      laadZoekertjesPrikbord();
      plaatsKaarsjesLangsRij();
    });
  </script>
</head>

  <div class="borden-raster">
    <div class="bovenste-rij">
      <a href="nieuws.html" class="bord-blok">
        <div class="bord-titel">Parochienieuws</div>
        <div class="postit-container" id="postitsLinks"></div>
      </a>
      <a href="zoekertjes.html" class="bord-blok">
        <div class="bord-titel">Zoekertjes</div>
        <div class="krant-container" id="postitsRechts"></div>
      </a>
    </div>
    <!-- KAARSJES IN RIJ -->
    <div class="kaarsen-rij-container">
      <div class="kaarsje-rij" id="kaarsenRij"></div>
    </div>
  </div>
  <a class="bijbel-link" href="bijbeldagboek.html">
    <img src="https://kathy-torfs.github.io/Orthodoxeweg/images/boek.png" alt="Bijbeldagboek">

</body>
