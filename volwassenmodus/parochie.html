    /* === POSTIT PREVIEW: BEGIN === */

      align-items: flex-start;

  <!-- === SCRIPT: BEGIN === -->
  <script>
    // Welkomstbericht
    const welkomTekst = document.getElementById("welkom-tekst");
    const loginNaam = localStorage.getItem("loginKeuze") || "gebruiker";
    const uur = new Date().getHours();
    let moment = "Goeiedag";
    if (uur >= 5 && uur <= 10) moment = "Goeiemorgend";
    else if (uur >= 11 && uur <= 13) moment = "Goeiemiddag";
    else if (uur >= 17 && uur <= 22) moment = "Goeienavond";
    else if (uur > 22 || uur < 5) moment = "Goedenacht";
    const parochie = localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    welkomTekst.textContent = `${moment}, ${loginNaam} ‚Äî u bent ingelogd in de ${parochie}`;

    // Avatar instellen
    const avatarImg = document.getElementById("menu-avatar-img");
    const opgeslagenAvatar = localStorage.getItem("avatarURL");
    if (opgeslagenAvatar) avatarImg.src = opgeslagenAvatar;

    document.getElementById("uitlogKnop").onclick = () => {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };

    // Firebase initialisatie
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    // Mini postits preview (exacte kleur en positie zoals groot bord)
    const previewKleuren = [
      "kleur-geel",   // 0
      "kleur-blauw",  // 1
      "kleur-roze",   // 2
      "kleur-groen",  // 3
      "kleur-oranje", // 4
      "kleur-paars",  // 5
      "kleur-beige",  // 6
      "kleur-rood",   // 7
      "kleur-grijs"   // 8
    ];
    // Top/left px voor elk vakje, afgemeten van grote bord-screenshot
    const previewPosities = [
      [16,  23],   // 0 - geel
      [16, 127],   // 1 - blauw
      [16, 231],   // 2 - roze
      [105, 23],   // 3 - groen
      [105,127],   // 4 - oranje
      [105,231],   // 5 - paars
      [194, 23],   // 6 - beige
      [194,127],   // 7 - rood
      [194,231]    // 8 - grijs
    ];

    function toonPrikbordPreview() {
      const preview = document.getElementById("postitsPreview");
      preview.innerHTML = "";
      const parochieId = localStorage.getItem("ingelogdeParochieId");
      if (!parochieId) return;

      db.collection("parochies")
        .doc(parochieId)
        .collection("prikbord_priester")
        .get()
        .then(snapshot => {
          // Alle nummers ophalen die een postit hebben
          snapshot.forEach(doc => {
            const data = doc.data();
            // Controle: alleen tonen als 'nummer' (0-8) en tekst ingevuld is
            if (
              data && typeof data.nummer === "number" &&
              data.nummer >= 0 && data.nummer < 9 &&
              data.tekst && data.tekst.trim()
            ) {
              const kleur = previewKleuren[data.nummer];
              const [top, left] = previewPosities[data.nummer];
              const div = document.createElement("div");
              div.className = `postit-mini ${kleur}`;
              div.style.top = top + "px";
              div.style.left = left + "px";
              preview.appendChild(div);
            }
          });
        })
        .catch((error) => console.error("Fout bij ophalen prikbord:", error));
    }
    document.addEventListener("DOMContentLoaded", toonPrikbordPreview);

  </script>
