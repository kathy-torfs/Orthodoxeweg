    body { background-color: #f5e9b8; color: #6f4e1a; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .topbar {
      background-color: #6f4e1a;
      color: white;

    nav.menu {

      display: flex;

    nav.menu button {

      font-size: 16px;

      border-radius: 8px;
      transition: background-color 0.3s;
      background: none;
      border: none;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    nav.menu a:hover, nav.menu button:hover {
      background-color: #5d4726;
      text-decoration: underline;
    }
    .menu-avatar {
      padding: 0 !important;
      background: none !important;
      border: none !important;

    }
    .menu-avatar img {
      height: 2.1em;
      width: 2.1em;
      border-radius: 50%;
      border: 2.2px solid #dab97a;

      transition: box-shadow 0.2s, border 0.2s;
      box-shadow: 0 1px 4px rgba(160,140,80,0.13);

    }

    /* === PAROCHIE PRIKBORDEN EN KAARSEN === */
    .borden-raster {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 52px 0 0 0;
      gap: 54px;
    }
    .bovenste-rij {
      display: flex;
      justify-content: center;
      gap: 130px;
      flex-wrap: wrap;
    }
    .bord-blok {
      width: 530px;
      height: 340px;
      border: 18px solid #8a663c;
      border-radius: 22px;
      box-shadow: 0 8px 22px #00000033;
      position: relative;
      display: block;
      text-decoration: none;
      overflow: hidden;
      background: #eaf5ff;
    }
    .bord-blok:last-child { background: #e7ffe9; }
    .bord-titel {
      position: absolute;
      top: 13px;
      left: 50%;
      transform: translateX(-50%);
      background: #f7e3b2;
      color: #7a5f35;
      padding: 8px 34px 7px 34px;
      font-weight: bold;
      font-size: 1.24em;
      border-radius: 12px;
      box-shadow: 0 2px 6px #0003;
      letter-spacing: 1px;
      text-align: center;
      z-index: 5;
      pointer-events: none;
    }
    .postit-container, .krant-container {
      position: absolute;
      top: 60px;
      left: 0; right: 0; bottom: 0;
      width: 100%; height: calc(100% - 60px);
      pointer-events: none;
    }
    .postit {
      width: 68px;
      height: 68px;
      border-radius: 7px;
      box-shadow: 2px 3px 10px #0001;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #222;
      font-size: 0.98em;
      font-weight: bold;
      text-align: center;
      padding: 8px;
      overflow: hidden;
      word-break: break-word;
      user-select: none;
      opacity: 0.96;
      background: #fff86b;
      border: 1.5px solid #e6d600;
    }
    .krant-knipsel {
      min-width: 130px;
      max-width: 165px;
      min-height: 48px;
      max-height: 76px;
      border-radius: 8px;
      font-size: 1em;
      background: #fcfbf9;
      border: 1.8px solid #beb7a8;
      box-shadow: 0 2px 14px #cec8b04c, 0 0.7px 0 #a59d8d;
      font-family: Georgia, 'Times New Roman', serif;
      color: #3a2c17;
      padding: 10px 12px 8px 12px;
      opacity: 0.99;
      position: absolute;
      z-index: 2;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      pointer-events: none;
      overflow: hidden;
      word-break: break-word;
    }
    /* ==== KAARSENTAFEL (ROND) ==== */
    .zandtafel-blok {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      background: radial-gradient(circle at 60% 60%, #e9dfc2 60%, #cbb88e 100%);
      border: 10px solid #8c7344;
      box-shadow: 0 0 20px #0004;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 32px;
      overflow: visible;
    }
    .kaarsjes-op-tafel {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .kaarsje-rond {
      position: absolute;
      width: 56px;
      height: 100px;
      left: 50%;
      top: 50%;
      transform: translate(-50%,-50%);
    }
    .kaars {
      position: absolute;
      left: 50%; top: 50%;
      width: 56px;
      height: 100px;
      transform: translate(-50%, -50%);
      background-color: #f7f1e2;
      border-radius: 22px 22px 12px 12px / 32px 32px 16px 16px;
      border: 2.2px solid #ccb99d;
      box-shadow: 0 2px 7px #dbc8a9a6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      z-index: 2;
    }
    .vlam {
      position: absolute;
      top: -28px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 40px;
      pointer-events: none;
      z-index: 10;
      animation: flikkeren 1.4s infinite ease-in-out;
    }
    .vlamgeel {
      fill: #ffe953;
      opacity: 0.93;
      filter: blur(1px) drop-shadow(0 0 6px #fff9b7);
    }
    .vlamrood {
      fill: #e92e30;
      opacity: 0.85;
      filter: blur(0.6px) drop-shadow(0 0 8px #ff2424);
    }
    .vlamtransp {
      fill: transparent;
      opacity: 0.18;
      filter: none;
    }
    @keyframes flikkeren {
      0%   { transform: translateX(-50%) scaleY(1);}
      30%  { transform: translateX(-50%) scaleY(1.13);}
      60%  { transform: translateX(-50%) scaleY(0.98);}
      80%  { transform: translateX(-50%) scaleY(1.12);}
      100% { transform: translateX(-50%) scaleY(1);}
    }
    .bijbel-link {
      display: block;
      text-align: center;
      margin: 48px auto 0 auto;
    }
    .bijbel-link img {
      width: 160px;
      border-radius: 12px;
      border: 2px solid #d2ba86;
      box-shadow: 0 4px 12px #cbb77750;
    }
  </style>

  <script>
    // Welkomtekst en avatar
    const welkomTekst = document.getElementById("welkom-tekst");
    const loginNaam = localStorage.getItem("loginKeuze") || "gebruiker";
    const parochieMooieNaam = localStorage.getItem("ingelogdeParochieNaam") || "(onbekend)";
    const uur = new Date().getHours();
    let moment = "Goeiedag";
    if (uur >= 5 && uur <= 10) moment = "Goeiemorgend";
    else if (uur >= 11 && uur <= 13) moment = "Goeiemiddag";
    else if (uur >= 17 && uur <= 22) moment = "Goeienavond";
    else if (uur > 22 || uur < 5) moment = "Goedenacht";
    welkomTekst.textContent = `Welkom, ${loginNaam}! U bent ingelogd in de ${parochieMooieNaam}.`;

    // Avatar dynamisch tonen
    const avatarImg = document.getElementById("menu-avatar-img");
    const opgeslagenAvatar = localStorage.getItem("avatarURL");
    if (opgeslagenAvatar) avatarImg.src = opgeslagenAvatar;

    document.getElementById("uitlogKnop").onclick = () => {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };

    // ==== PRIKBORDEN ==== (VOLLEDIGE FUNCTIONELE CODE)
    const postitMapping = [
      { kleur: "#fff86b", top: "18%", left: "11%" },
      { kleur: "#a6e3ff", top: "17%", left: "38%" },
      { kleur: "#e39aff", top: "16%", left: "65%" },
      { kleur: "#c1ff8e", top: "44%", left: "13%" },
      { kleur: "#ffc39a", top: "41%", left: "45%" },
      { kleur: "#bba5ff", top: "44%", left: "75%" },
      { kleur: "#ffa49a", top: "72%", left: "12%" },
      { kleur: "#d0ffcc", top: "68%", left: "44%" },
      { kleur: "#ffe2ae", top: "70%", left: "74%" }
    ];
    function laadPostitsPrikbord() {
      const parochieId = localStorage.getItem("ingelogdeParochie");
      if (!parochieId) return;
      const container = document.getElementById("postitsLinks");
      if (!container) return;
      container.innerHTML = "";
      let promises = [];
      for (let i = 0; i < 9; i++) {
        let ref = db.collection("parochies")
          .doc(parochieId)
          .collection("prikbord_priester")
          .doc("postit" + i);
        promises.push(ref.get().then(doc => {
          if (doc.exists) {
            const tekst = doc.data().tekst || "";
            let preview = tekst.split(/\s+/).slice(0, 5).join(" ");
            if (tekst.split(/\s+/).length > 5) preview += "‚Ä¶";
            const postit = document.createElement("div");
            postit.className = "postit";
            postit.style.backgroundColor = postitMapping[i].kleur;
            postit.style.top = postitMapping[i].top;
            postit.style.left = postitMapping[i].left;
            postit.textContent = preview;
            container.appendChild(postit);
          }
        }));
      }
      Promise.all(promises).catch(console.error);
    }

    const krantenMapping = [
      { top: "15%", left: "5%" },   { top: "15%", left: "38%" },   { top: "15%", left: "70%" },
      { top: "36%", left: "8%" },   { top: "34%", left: "41%" },   { top: "36%", left: "73%" },
      { top: "60%", left: "5%" },   { top: "58%", left: "38%" },   { top: "61%", left: "71%" },
      { top: "80%", left: "18%" },  { top: "82%", left: "47%" },   { top: "80%", left: "77%" }
    ];
    function laadZoekertjesPrikbord() {
      const parochieId = localStorage.getItem("ingelogdeParochie");
      if (!parochieId) return;
      const container = document.getElementById("postitsRechts");
      if (!container) return;
      container.innerHTML = "";
      let promises = [];
      for (let i = 0; i < 12; i++) {
        let ref = db.collection("parochies")
          .doc(parochieId)
          .collection("zoekertjes")
          .doc("krant" + i);
        promises.push(ref.get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            const titel = data.titel || "";
            const tekst = data.tekst || "";
            let preview = titel;
            if (tekst) preview += ": " + tekst.split(/\s+/).slice(0, 6).join(" ");
            if (tekst.split(/\s+/).length > 6) preview += "‚Ä¶";
            const knipsel = document.createElement("div");
            knipsel.className = "krant-knipsel";
            knipsel.style.top = krantenMapping[i].top;
            knipsel.style.left = krantenMapping[i].left;
            knipsel.textContent = preview;
            container.appendChild(knipsel);
          }
        }));
      }
      Promise.all(promises).catch(console.error);
    }

    // ==== KAARSJES OP DE TAFEL (ROND) ====
    function plaatsKaarsjesRond() {
      const tafel = document.getElementById("kaarsjesOpTafel");
      tafel.innerHTML = '';
      const n = 12; // Aantal kaarsjes
      const radius = 130; // Straal van de cirkel
      const centerX = 175, centerY = 175;
      // Kaarsjes uit eigen Firestore-collectie ophalen
      const parochieId = localStorage.getItem("ingelogdeParochie");
      const lidId = localStorage.getItem("loginKeuze");
      if (!parochieId || !lidId) return;
      db.collection("parochies")
        .doc(parochieId)
        .collection("leden")
        .doc(lidId)
        .collection("kaarsjes")
        .get()
        .then(snapshot => {
          for (let i = 0; i < n; i++) {
            const hoek = (i / n) * 2 * Math.PI - Math.PI/2;
            const x = centerX + Math.cos(hoek) * radius;
            const y = centerY + Math.sin(hoek) * radius;
            // Zoek kaarsje op volgnummer
            let doc = snapshot.docs.find(d => d.id === "kaars" + (i + 1));
            // Kaars div maken
            const wrapper = document.createElement("div");
            wrapper.className = "kaarsje-rond";
            wrapper.style.left = (x-28) + "px";
            wrapper.style.top = (y-50) + "px";
            // Vlam: standaard transparant
            let vlamClass = "vlamtransp";
            if (doc && doc.data().status === "verzonden") vlamClass = "vlamgeel";
            if (doc && doc.data().status === "gelezen")  vlamClass = "vlamrood";
            // SVG-kaarsje
            wrapper.innerHTML = `
              <div class="kaars">
                <svg class="vlam ${vlamClass}" viewBox="0 0 36 60">
                  <path d="M18 6 Q27 30 18 54 Q9 30 18 6 Z"/>
                </svg>
              </div>
            `;
            tafel.appendChild(wrapper);
          }
        });
    }

    document.addEventListener("DOMContentLoaded", function() {
      laadPostitsPrikbord();
      laadZoekertjesPrikbord();
      plaatsKaarsjesRond();
    });
  </script>
