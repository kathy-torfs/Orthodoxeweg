    .bovenste-rij {

    .bord-blok {

      border: 18px solid #8a663c;
      border-radius: 18px;
      box-shadow: 0 6px 16px #00000033;
      position: relative;
      display: block;
      text-decoration: none;
      overflow: hidden;
    }
    .bord-blok:first-child {
      background: #dceeff;
    }
    .bord-blok:last-child {
      background: #e2f8d4;
    }
    .bord-titel {
      position: absolute;
      top: -34px;
      left: 50%;
      transform: translateX(-50%);
      background: #8a663c;
      color: #fff;
      padding: 6px 18px;
      font-weight: bold;
      font-size: 1.1em;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 2px 6px #0004;
    }
    .zandtafel-blok {
      width: 360px;
      height: 360px;
      border-radius: 50%;
      overflow: hidden;
      background: radial-gradient(circle, #e9dfc2, #cbb88e);
      border: 10px solid #8c7344;
      box-shadow: 0 0 16px #0004;
      position: relative;
    }
    .postit-container, .kaarsjes-op-tafel {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .postit {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      box-shadow: 2px 3px 8px #0002;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #222;
      font-size: 0.96em;
      font-weight: bold;
      text-align: center;
      padding: 7px;
      overflow: hidden;
      word-break: break-word;
      user-select: none;
      opacity: 0.96;
    }
    /* --- Krantenknipsel stijl voor zoekertjesbord --- */
    .krantenknipsel {
      width: 105px;
      min-height: 65px;
      background:
        repeating-linear-gradient(135deg, #f5f3ed, #eceae3 25px, #f7f5ef 40px),
        #fcfbf9;
      border-radius: 8px 8px 23px 23px;
      box-shadow: 0 2px 10px #cec8b04c, 0 0.7px 0 #a59d8d;
      border: 1.7px solid #beb7a8;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 9px 10px 21px 12px;
      position: absolute;
      font-family: Georgia, 'Times New Roman', serif;
      font-size: 0.93em;
      overflow: hidden;
      z-index: 1;
    }
    .krantenknipsel .titel {
      font-size: 1em;
      font-weight: bold;
      color: #39311d;
      margin-bottom: 4px;
      letter-spacing: 0.2px;
      font-family: inherit;
      text-shadow: 0 1.2px 0 #e4dfd7;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 85px;
    }
    .krantenknipsel .tekst {
      font-size: 0.98em;
      color: #3b2c1a;
      line-height: 1.21;
      max-width: 90px;
      overflow: hidden;
      white-space: normal;
      font-family: inherit;
    }
    .krantenknipsel::after {
      content: "";
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 19px;
      pointer-events: none;
      background: url('data:image/svg+xml;utf8,<svg width="100%" height="19" viewBox="0 0 120 19" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 9 Q 3 19 10 9 Q 17 0 24 9 Q 31 19 38 9 Q 45 0 52 9 Q 59 19 66 9 Q 73 0 80 9 Q 87 19 94 9 Q 101 0 110 9 Q 115 13 120 9 V19 H0 V9Z" fill="%23eceae3" /></svg>');
      background-size: 100% 19px;
      background-repeat: no-repeat;
      z-index: 2;
    }
    .bijbel-link {
      display: block;
      text-align: center;
      margin: 50px auto;
    }
    .bijbel-link img {
      width: 160px;
      border-radius: 12px;
      border: 2px solid #d2ba86;
      box-shadow: 0 4px 12px #cbb77750;
    }
    /* === STIJL: EINDE === */

  <!-- === SCRIPT: BEGIN === -->
  <script>
    // Welkomstbericht
    const welkomTekst = document.getElementById("welkom-tekst");
    const loginNaam = localStorage.getItem("loginKeuze") || "gebruiker";
    const uur = new Date().getHours();
    let moment = "Goeiedag";
    if (uur >= 5 && uur <= 10) moment = "Goeiemorgend";
    else if (uur >= 11 && uur <= 13) moment = "Goeiemiddag";
    else if (uur >= 17 && uur <= 22) moment = "Goeienavond";
    else if (uur > 22 || uur < 5) moment = "Goedenacht";
    const parochie = localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    welkomTekst.textContent = `${moment}, ${loginNaam} ‚Äî u bent ingelogd in de ${parochie}`;

    // Avatar instellen
    const avatarImg = document.getElementById("menu-avatar-img");
    const opgeslagenAvatar = localStorage.getItem("avatarURL");
    if (opgeslagenAvatar) avatarImg.src = opgeslagenAvatar;

    document.getElementById("uitlogKnop").onclick = () => {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };

    // Firebase initialisatie
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    // Parochie ID gebruiken (uit storage)
    const actieveParochie = localStorage.getItem("ingelogdeParochieId");

    // Mapping voor postits: index ‚Üí kleur & positie
    const postitMapping = [
      { kleur: "#fff86b", top: "11%", left: "12%" },  // geel
      { kleur: "#a6e3ff", top: "10%", left: "43%" },  // blauw
      { kleur: "#e39aff", top: "10%", left: "74%" },  // roos
      { kleur: "#c1ff8e", top: "40%", left: "12%" },  // groen
      { kleur: "#ffc39a", top: "39%", left: "43%" },  // oranje (zalm)
      { kleur: "#bba5ff", top: "39%", left: "74%" },  // paars
      { kleur: "#ffa49a", top: "69%", left: "12%" },  // rood
      { kleur: "#d0ffcc", top: "68%", left: "43%" },  // groen (licht)
      { kleur: "#ffe2ae", top: "68%", left: "74%" }   // licht oranje
    ];
    // Mapping voor zoekertjesbord (vaste posities als de postits)
    const knipselMapping = [
      { top: "11%", left: "12%" },
      { top: "10%", left: "43%" },
      { top: "10%", left: "74%" },
      { top: "40%", left: "12%" },
      { top: "39%", left: "43%" },
      { top: "39%", left: "74%" },
      { top: "69%", left: "12%" },
      { top: "68%", left: "43%" },
      { top: "68%", left: "74%" }
    ];

    // Laad postits (priesterbord)
    function laadPostitsPrikbord() {
      if (!actieveParochie) return;
      const container = document.getElementById("postitsLinks");
      container.innerHTML = "";
      let promises = [];
      for (let i = 0; i < 9; i++) {
        let ref = db.collection("parochies")
          .doc(actieveParochie)
          .collection("prikbord_priester")
          .doc("postit" + i);
        promises.push(ref.get().then(doc => {
          if (doc.exists) {
            const tekst = doc.data().tekst || "";
            // Neem de eerste 5 woorden
            let preview = tekst.split(/\s+/).slice(0, 5).join(" ");
            if (tekst.split(/\s+/).length > 5) preview += "‚Ä¶";
            // Maak postit aan
            const postit = document.createElement("div");
            postit.className = "postit";
            postit.style.backgroundColor = postitMapping[i].kleur;
            postit.style.top = postitMapping[i].top;
            postit.style.left = postitMapping[i].left;
            postit.textContent = preview;
            container.appendChild(postit);
          }
        }));
      }
      Promise.all(promises).catch(console.error);
    }

    // Laad krantenknipsels (zoekertjesbord)
    function laadKnipselsPrikbord() {
      if (!actieveParochie) return;
      const container = document.getElementById("postitsRechts");
      container.innerHTML = "";
      let promises = [];
      for (let i = 0; i < 9; i++) {
        let ref = db.collection("parochies")
          .doc(actieveParochie)
          .collection("zoekertjes_prikbord")
          .doc("knipsel" + i);
        promises.push(ref.get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            const titel = (data.titel || "").slice(0, 22);
            const tekst = (data.tekst || "").split(/\s+/).slice(0, 8).join(" ") + (data.tekst && data.tekst.split(/\s+/).length > 8 ? "‚Ä¶" : "");
            // Maak knipsel aan
            const knipsel = document.createElement("div");
            knipsel.className = "krantenknipsel";
            knipsel.style.top = knipselMapping[i].top;
            knipsel.style.left = knipselMapping[i].left;
            knipsel.innerHTML =
              `<div class="titel">${titel}</div>
               <div class="tekst">${tekst}</div>`;
            container.appendChild(knipsel);
          }
        }));
      }
      Promise.all(promises).catch(console.error);
    }

    document.addEventListener("DOMContentLoaded", () => {
      laadPostitsPrikbord();
      laadKnipselsPrikbord();
    });
  </script>
