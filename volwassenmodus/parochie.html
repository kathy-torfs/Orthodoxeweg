      width: 98px; min-height: 60px; max-width: 122px; border-radius: 6px 6px 22px 22px;

    }
    .krant-knipsel::after {
      content: "";
      position: absolute; left: 0; right: 0; bottom: 0; height: 18px; pointer-events: none;
      background: url('data:image/svg+xml;utf8,<svg width="100%" height="18" viewBox="0 0 400 18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 9 Q 10 18 30 9 Q 50 0 70 9 Q 90 18 110 9 Q 130 0 150 9 Q 170 18 190 9 Q 210 0 230 9 Q 250 18 270 9 Q 290 0 310 9 Q 330 18 350 9 Q 370 0 400 9 V18 H0 V9Z" fill="%23eceae3" /></svg>');
      background-size: 100% 18px; background-repeat: no-repeat; z-index: 3;

    .zandtafel-blok { width: 360px; height: 360px; border-radius: 50%; overflow: hidden; background: radial-gradient(circle, #e9dfc2, #cbb88e); border: 10px solid #8c7344; box-shadow: 0 0 16px #0004; position: relative; margin-top: 18px;}
    .kaarsjes-op-tafel { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    .kaarsje {
      width: 22px; height: 52px; border-radius: 7px 7px 6px 6px;

      border: 1.2px solid #a58e5d;
      box-shadow: 0 1.5px 6px #b5a77580;
      position: absolute;
      z-index: 10;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      left: 0; top: 0;
    }
    .vlammetje {
      width: 10px; height: 18px;
      background: radial-gradient(ellipse at center, #ffe999 52%, #ffc94b 98%, transparent 100%);
      border-radius: 90% 90% 70% 70%;

      top: -17px; left: 6px;
      opacity: 0;

      filter: blur(0.5px);
      box-shadow: 0 0 9px #ffd25d88;
    }
    .vlammetje.aan { opacity: 1; }
    .bijbel-link { display: block; text-align: center; margin: 50px auto;}
    .bijbel-link img { width: 160px; border-radius: 12px; border: 2px solid #d2ba86; box-shadow: 0 4px 12px #cbb77750;}

  <script>
    // BEGROETING EN AVATAR
    const welkomTekst = document.getElementById("welkom-tekst");
    const loginNaam = localStorage.getItem("loginKeuze") || "gebruiker";
    const parochie = localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    const uur = new Date().getHours();
    let moment = "Goeiedag";
    if (uur >= 5 && uur <= 10) moment = "Goeiemorgend";
    else if (uur >= 11 && uur <= 13) moment = "Goeiemiddag";
    else if (uur >= 17 && uur <= 22) moment = "Goeienavond";
    else if (uur > 22 || uur < 5) moment = "Goedenacht";
    welkomTekst.textContent = `Welkom, ${loginNaam}! U bent ingelogd in de ${parochie}.`;

    // Avatar dynamisch tonen
    const avatarImg = document.getElementById("menu-avatar-img");
    const opgeslagenAvatar = localStorage.getItem("avatarURL");
    if (opgeslagenAvatar) avatarImg.src = opgeslagenAvatar;
    document.getElementById("uitlogKnop").onclick = () => {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };

    // POSTITS (PRIKEBORD)
    const postitMapping = [
      { kleur: "#fff86b", top: "11%", left: "12%" },
      { kleur: "#a6e3ff", top: "10%", left: "43%" },
      { kleur: "#e39aff", top: "10%", left: "74%" },
      { kleur: "#c1ff8e", top: "40%", left: "12%" },
      { kleur: "#ffc39a", top: "39%", left: "43%" },
      { kleur: "#bba5ff", top: "39%", left: "74%" },
      { kleur: "#ffa49a", top: "69%", left: "12%" },
      { kleur: "#d0ffcc", top: "68%", left: "43%" },
      { kleur: "#ffe2ae", top: "68%", left: "74%" }
    ];
    function laadPostitsPrikbord() {
      const actieveParochie = localStorage.getItem("ingelogdeParochieId");
      if (!actieveParochie) return;
      const container = document.getElementById("postitsLinks");
      if (!container) return;
      container.innerHTML = "";
      let promises = [];
      for (let i = 0; i < 9; i++) {
        let ref = db.collection("parochies")
          .doc(actieveParochie)
          .collection("prikbord_priester")
          .doc("postit" + i);
        promises.push(ref.get().then(doc => {
          if (doc.exists) {
            const tekst = doc.data().tekst || "";
            let preview = tekst.split(/\s+/).slice(0, 5).join(" ");
            if (tekst.split(/\s+/).length > 5) preview += "‚Ä¶";
            const postit = document.createElement("div");
            postit.className = "postit";
            postit.style.backgroundColor = postitMapping[i].kleur;
            postit.style.top = postitMapping[i].top;
            postit.style.left = postitMapping[i].left;
            postit.textContent = preview;
            container.appendChild(postit);
          }
        }));
      }
      Promise.all(promises).catch(console.error);
    }
    document.addEventListener("DOMContentLoaded", laadPostitsPrikbord);

    // KRANTENKNIPSELS (ZOEKERTJES)
    const zoekertjesMapping = [
      { top: "8%", left: "13%" }, { top: "8%", left: "43%" }, { top: "8%", left: "72%" },
      { top: "37%", left: "12%" }, { top: "38%", left: "43%" }, { top: "37%", left: "72%" },
      { top: "65%", left: "17%" }, { top: "66%", left: "43%" }, { top: "66%", left: "70%" }
    ];
    function laadZoekertjesPrikbord() {
      const parochieId = localStorage.getItem("ingelogdeParochieId");
      if (!parochieId) return;
      const container = document.getElementById("postitsRechts");
      if (!container) return;
      container.innerHTML = "";
      let promises = [];
      for (let i = 0; i < 9; i++) {
        let ref = db.collection("parochies")
          .doc(parochieId)
          .collection("zoekertjes")
          .doc("krant" + i);
        promises.push(ref.get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            const titel = data.titel || "";
            const tekst = data.tekst || "";
            let preview = titel;
            if (tekst) preview += ": " + tekst.split(/\s+/).slice(0, 8).join(" ");
            if (tekst.split(/\s+/).length > 8) preview += "‚Ä¶";
            const knipsel = document.createElement("div");
            knipsel.className = "krant-knipsel";
            knipsel.style.top = zoekertjesMapping[i].top;
            knipsel.style.left = zoekertjesMapping[i].left;
            knipsel.textContent = preview;
            container.appendChild(knipsel);
          }
        }));
      }
      Promise.all(promises).catch(console.error);
    }
    document.addEventListener("DOMContentLoaded", laadZoekertjesPrikbord);

    // KAARSJES OP ZANDTAFEL
    function tekenKaarsjes() {
      const tafel = document.getElementById("kaarsjesOpTafel");
      if (!tafel) return;
      tafel.innerHTML = "";
      const R = 140, Cx = 180, Cy = 180;
      for (let i = 0; i < 30; i++) {
        const angle = (i / 30) * 2 * Math.PI - Math.PI/2;
        const x = Cx + R * Math.cos(angle) - 11;
        const y = Cy + R * Math.sin(angle) - 45;
        const kaarsje = document.createElement("div");
        kaarsje.className = "kaarsje";
        kaarsje.style.left = x + "px";
        kaarsje.style.top = y + "px";
        // Vlammetje standaard UIT
        const vlam = document.createElement("div");
        vlam.className = "vlammetje";
        kaarsje.appendChild(vlam);
        tafel.appendChild(kaarsje);
      }
    }
    document.addEventListener("DOMContentLoaded", tekenKaarsjes);
  </script>
