<!DOCTYPE html> 
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orthodoxeweg – mijn parochie</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">

  <style>
    body {
      background-color: #f5e9b8;
      color: #6f4e1a;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .borden-raster {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 52px 0 0 0;
      gap: 54px;
    }

    /* Één rij met 4 borden */
    .bovenste-rij {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
      max-width: 2100px;
    }

    .bord-blok {
      width: 400px;
      height: 340px;
      border: 18px solid #8a663c;
      border-radius: 22px;
      box-shadow: 0 8px 22px #00000033;
      position: relative;
      display: block;
      text-decoration: none;
      overflow: hidden;
      background: #eaf5ff;
      transition: transform 0.15s;
    }

    .bord-blok:hover {
      transform: scale(1.03);
    }

    .bord-titel {
      position: absolute;
      top: 13px;
      left: 50%;
      transform: translateX(-50%);
      background: #f7e3b2;
      color: #7a5f35;
      padding: 8px 34px 7px 34px;
      font-weight: bold;
      font-size: 1.24em;
      border-radius: 12px;
      box-shadow: 0 2px 6px #0003;
      letter-spacing: 1px;
      text-align: center;
      z-index: 5;
      pointer-events: none;
    }

    .postit-container, .krant-container {
      position: absolute;
      top: 60px;
      left: 0; right: 0; bottom: 0;
      width: 100%; height: calc(100% - 60px);
      pointer-events: none;
    }

    .postit {
      width: 80px;
      height: 80px;
      border-radius: 7px;
      box-shadow: 2px 3px 10px #0002;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #222;
      font-size: 0.95em;
      font-weight: bold;
      text-align: center;
      padding: 8px;
      overflow: hidden;
      opacity: 0.96;
      background: #fff86b;
      border: 1.5px solid #e6d600;
      top: 30%;
      left: 40%;
      transform: rotate(-6deg);
    }

    .krant-knipsel {
      width: 160px;
      min-height: 60px;
      border-radius: 8px;
      background: #fcfbf9;
      border: 1.8px solid #beb7a8;
      box-shadow: 0 2px 10px #cec8b04c;
      font-family: Georgia, 'Times New Roman', serif;
      color: #3a2c17;
      padding: 10px 12px 8px 12px;
      position: absolute;
      top: 28%;
      left: 28%;
      overflow: hidden;
      word-break: break-word;
      opacity: 0.98;
      transform: rotate(4deg);
    }

    /* KAARSENRASTER EN KAARSEN */
    .kaarsjes-grid-blok {
      margin: 40px auto 60px auto;
      background: #f9f5e1;
      border: 5px solid gold;
      border-radius: 22px;
      box-shadow: 0 4px 32px #dac04835;
      padding: 34px 32px 38px 32px;
      width: 540px;
      min-height: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .kaarsjes-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(2, 110px);
      gap: 30px 26px;
      width: 100%;
      justify-items: center;
      align-items: end;
    }

    .kaarsje-houder {
      width: 58px;
      height: 112px;
      position: relative;
      display: flex;
      align-items: end;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
      transition: transform 0.08s;
    }

    .kaarsje-houder:hover {
      transform: scale(1.03);
      filter: drop-shadow(0 0 8px #ffe282a4);
    }

    .kaars-svg {
      width: 38px;
      height: 98px;
      display: block;
      margin-top: 16px;
      z-index: 2;
    }

    .vlam-svg {
      width: 36px;
      height: 46px;
      position: absolute;
      left: 50%;
      top: -36px;
      transform: translateX(-50%);
      z-index: 4;
      pointer-events: none;
    }

    .flikkerpad {
      stroke: #d69800;
      stroke-width: 2.7;
      filter: url(#vlam-glow);
      animation: flikkerVlam 1.17s infinite;
      transform-origin: 50% 80%;
    }

    @keyframes flikkerVlam {
      0% { transform: scaleY(1) scaleX(1); opacity: 1;}
      38% { transform: scaleY(1.07) scaleX(1.17); opacity: 0.95;}
      62% { transform: scaleY(0.91) scaleX(1.13); opacity: 1;}
      100% { transform: scaleY(1) scaleX(1); opacity: 1;}
    }

    .vlam-geel { fill: #ffe953; }
    .vlam-rood { fill: #e92e30; }
    .vlam-transp { fill: transparent; opacity: 0.10;}

    @media (max-width: 1000px) {
      .bovenste-rij { flex-wrap: wrap; gap: 40px; }
      .bord-blok { width: 80vw; max-width: 450px; }
    }

    @media (max-width: 700px) {
      .kaarsjes-grid-blok { width: 95vw; padding: 12px 0 14px 0;}
      .kaarsjes-grid { gap: 12px 7px;}
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="common/layout.js" defer></script>
</head>
<body>

  <div id="volwassen-header"></div>

  <div class="borden-raster">
    <!-- 4 borden naast elkaar -->
    <div class="bovenste-rij">
      <a href="nieuws.html" class="bord-blok">
        <div class="bord-titel">Parochienieuws</div>
        <div class="postit-container">
          <div class="postit">Nieuw!</div>
        </div>
      </a>

      <a href="zoekertjes.html" class="bord-blok">
        <div class="bord-titel">Zoekertjes</div>
        <div class="krant-container">
          <div class="krant-knipsel">Nieuwe oproep</div>
        </div>
      </a>

      <a href="multimedia.html" class="bord-blok">
        <div class="bord-titel">Multimedia</div>
      </a>

      <a href="priesterbrieven.html" class="bord-blok">
        <div class="bord-titel">Priesterbrieven</div>
      </a>
    </div>

    <!-- Kaarsenblok onderaan -->
    <div class="kaarsjes-grid-blok">
      <div class="kaarsjes-grid" id="kaarsjesGrid"></div>
    </div>
  </div>

</body>
</html>
