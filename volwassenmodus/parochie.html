      position: absolute;
      font-family: Georgia, 'Times New Roman', serif;
      color: #3a2c17;
      font-size: 0.97em;
      font-weight: normal;
      text-align: left;
      padding: 10px 9px 18px 10px;
      word-break: break-word;
      line-height: 1.2;
      opacity: 0.99;
      z-index: 2;
      overflow: hidden;
    }
    .krant-knipsel::after {

      left: 0; right: 0; bottom: 0;
      height: 18px;
      pointer-events: none;
      background: url('data:image/svg+xml;utf8,<svg width="100%" height="18" viewBox="0 0 400 18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0 9 Q 10 18 30 9 Q 50 0 70 9 Q 90 18 110 9 Q 130 0 150 9 Q 170 18 190 9 Q 210 0 230 9 Q 250 18 270 9 Q 290 0 310 9 Q 330 18 350 9 Q 370 0 400 9 V18 H0 V9Z" fill="%23eceae3" /></svg>');

  <script>
    // ==== BEGROETING EN AVATAR INLADEN: BEGIN ====
    const welkomTekst = document.getElementById("welkom-tekst");
    const loginNaam = localStorage.getItem("loginKeuze") || "gebruiker";
    const parochie = localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    const uur = new Date().getHours();
    let moment = "Goeiedag";
    if (uur >= 5 && uur <= 10) moment = "Goeiemorgend";
    else if (uur >= 11 && uur <= 13) moment = "Goeiemiddag";
    else if (uur >= 17 && uur <= 22) moment = "Goeienavond";
    else if (uur > 22 || uur < 5) moment = "Goedenacht";
    welkomTekst.textContent = `Welkom, ${loginNaam}! U bent ingelogd in de ${parochie}.`;

    // Avatar dynamisch tonen
    const avatarImg = document.getElementById("menu-avatar-img");
    const opgeslagenAvatar = localStorage.getItem("avatarURL");
    if (opgeslagenAvatar) avatarImg.src = opgeslagenAvatar;

    document.getElementById("uitlogKnop").onclick = () => {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };
    // ==== BEGROETING EN AVATAR INLADEN: EINDE ====

    // POSTITS-PRIKEBORD (links) blijft ongewijzigd.
    // ---- ZOEKERTJES-KNIPSELS (rechts) ----
    const zoekertjesMapping = [
      { top: "6%", left: "10%" },
      { top: "14%", left: "44%" },
      { top: "8%", left: "78%" },
      { top: "41%", left: "12%" },
      { top: "31%", left: "54%" },
      { top: "40%", left: "82%" },
      { top: "70%", left: "18%" },
      { top: "65%", left: "48%" },
      { top: "74%", left: "77%" }
    ];
    function laadZoekertjesPrikbord() {
      const parochieId = localStorage.getItem("ingelogdeParochieId");
      if (!parochieId) return;
      const container = document.getElementById("postitsRechts");
      if (!container) return;
      container.innerHTML = "";
      let promises = [];
      for (let i = 0; i < 9; i++) {
        let ref = db.collection("parochies")
          .doc(parochieId)
          .collection("zoekertjes_prikbord")
          .doc("krant" + i);
        promises.push(ref.get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            const titel = data.titel || "";
            const tekst = data.tekst || "";
            let preview = titel;
            if (tekst) preview += ": " + tekst.split(/\s+/).slice(0, 8).join(" ");
            if (tekst.split(/\s+/).length > 8) preview += "‚Ä¶";
            // Maak knipsel aan
            const knipsel = document.createElement("div");
            knipsel.className = "krant-knipsel";
            knipsel.style.top = zoekertjesMapping[i].top;
            knipsel.style.left = zoekertjesMapping[i].left;
            knipsel.textContent = preview;
            container.appendChild(knipsel);
          }
        }));
      }
      Promise.all(promises).catch(console.error);
    }
    document.addEventListener("DOMContentLoaded", laadZoekertjesPrikbord);

    // -- Kaarsjes genereren --
    function tekenKaarsjes() {
      const tafel = document.getElementById("kaarsjesOpTafel");
      if (!tafel) return;
      tafel.innerHTML = "";
      // 30 kaarsjes in een cirkelvormige "wolk"
      const R = 144; // radius in px
      const Cx = 180, Cy = 180;
      for (let i = 0; i < 30; i++) {
        const a = (i / 30) * 2 * Math.PI;
        const r = R * (0.89 + 0.11 * Math.sin(i * 2.5)); // lichte spreiding
        const x = Cx + r * Math.cos(a) - 12;
        const y = Cy + r * Math.sin(a) - 35;
        const kaarsje = document.createElement("div");
        kaarsje.className = "kaarsje";
        kaarsje.style.left = x + "px";
        kaarsje.style.top = y + "px";
        // vlammetje standaard UIT
        const vlam = document.createElement("div");
        vlam.className = "vlammetje";
        kaarsje.appendChild(vlam);
        tafel.appendChild(kaarsje);
      }
    }
    document.addEventListener("DOMContentLoaded", tekenKaarsjes);
    // Later: logica om vlammetjes aan te zetten als ze op kaarsjes.html worden ontstoken!
  </script>
