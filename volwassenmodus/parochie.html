<script>
  // Zelfde Firebase-configuratie als in je template
  // Er wordt nu alleen postitsRechts (zoekertjes) gevuld met ‚Äòkrantenknipsels‚Äô (9 stuks)
  const zoekertjesMapping = [
    { top: "12%", left: "10%" },
    { top: "11%", left: "42%" },
    { top: "10%", left: "74%" },
    { top: "40%", left: "12%" },
    { top: "39%", left: "44%" },
    { top: "39%", left: "75%" },
    { top: "69%", left: "11%" },
    { top: "68%", left: "43%" },
    { top: "67%", left: "74%" }
  ];
  function laadZoekertjesPrikbord() {
    const parochieId = localStorage.getItem("ingelogdeParochieId");
    if (!parochieId) return;
    const container = document.getElementById("postitsRechts");
    if (!container) return;
    container.innerHTML = "";
    let promises = [];
    for (let i = 0; i < 9; i++) {
      let ref = db.collection("parochies")
        .doc(parochieId)
        .collection("zoekertjes_prikbord")
        .doc("krant" + i);
      promises.push(ref.get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          const titel = data.titel || "";
          const tekst = data.tekst || "";
          // Combineer titel en eerste regels als preview
          let preview = titel;
          if (tekst) preview += ": " + tekst.split(/\s+/).slice(0, 6).join(" ");
          if (tekst.split(/\s+/).length > 6) preview += "‚Ä¶";
          // Maak knipsel aan
          const knipsel = document.createElement("div");
          knipsel.className = "postit krant-knipsel";
          knipsel.style.background = "#fcfbf9";
          knipsel.style.border = "1.6px solid #beb7a8";
          knipsel.style.fontFamily = "Georgia, 'Times New Roman', serif";
          knipsel.style.boxShadow = "0 2px 14px #cec8b04c, 0 0.7px 0 #a59d8d";
          knipsel.style.top = zoekertjesMapping[i].top;
          knipsel.style.left = zoekertjesMapping[i].left;
          knipsel.style.color = "#3a2c17";
          knipsel.style.fontWeight = "normal";
          knipsel.textContent = preview;
          container.appendChild(knipsel);
        }
      }));
    }
    Promise.all(promises).catch(console.error);
  }
  document.addEventListener("DOMContentLoaded", laadZoekertjesPrikbord);
</script>
