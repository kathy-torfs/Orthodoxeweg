<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orthodoxeweg â€“ Volwassenmodus</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">

  <style>
    body { background-color: #f5e9b8; color: #6f4e1a; font-family: Arial, sans-serif; margin: 0; padding: 0; }

    .borden-raster {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 52px 0 0 0;
      gap: 54px;
    }
    .bovenste-rij {
      display: flex;
      justify-content: center;
      gap: 130px;
      flex-wrap: wrap;
    }
    .bord-blok {
      width: 530px;
      height: 340px;
      border: 18px solid #8a663c;
      border-radius: 22px;
      box-shadow: 0 8px 22px #00000033;
      position: relative;
      display: block;
      text-decoration: none;
      overflow: hidden;
      background: #eaf5ff;
    }
    .bord-blok:last-child { background: #e7ffe9; }
    .bord-titel {
      position: absolute;
      top: 13px;
      left: 50%;
      transform: translateX(-50%);
      background: #f7e3b2;
      color: #7a5f35;
      padding: 8px 34px 7px 34px;
      font-weight: bold;
      font-size: 1.24em;
      border-radius: 12px;
      box-shadow: 0 2px 6px #0003;
      letter-spacing: 1px;
      text-align: center;
      z-index: 5;
      pointer-events: none;
    }
    .postit-container, .krant-container {
      position: absolute;
      top: 60px;
      left: 0; right: 0; bottom: 0;
      width: 100%; height: calc(100% - 60px);
      pointer-events: none;
    }
    .postit {
      width: 68px;
      height: 68px;
      border-radius: 7px;
      box-shadow: 2px 3px 10px #0001;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #222;
      font-size: 0.98em;
      font-weight: bold;
      text-align: center;
      padding: 8px;
      overflow: hidden;
      word-break: break-word;
      user-select: none;
      opacity: 0.96;
      background: #fff86b;
      border: 1.5px solid #e6d600;
    }
    .krant-knipsel {
      min-width: 130px;
      max-width: 165px;
      min-height: 48px;
      max-height: 76px;
      border-radius: 8px;
      font-size: 1em;
      background: #fcfbf9;
      border: 1.8px solid #beb7a8;
      box-shadow: 0 2px 14px #cec8b04c, 0 0.7px 0 #a59d8d;
      font-family: Georgia, 'Times New Roman', serif;
      color: #3a2c17;
      padding: 10px 12px 8px 12px;
      opacity: 0.99;
      position: absolute;
      z-index: 2;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      pointer-events: none;
      overflow: hidden;
      word-break: break-word;
    }

    /* Kaarsjes */
    .kaarsjes-grid-blok {
      margin: 40px auto 0 auto;
      background: #f9f5e1;
      border: 5px solid gold;
      border-radius: 22px;
      box-shadow: 0 4px 32px #dac04835;
      padding: 34px 32px 38px 32px;
      width: 540px;
      min-height: 260px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .kaarsjes-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(2, 110px);
      gap: 30px 26px;
      width: 100%;
      justify-items: center;
      align-items: end;
    }
    @media (max-width: 700px) {
      .kaarsjes-grid-blok { width: 97vw; padding: 12px 0 14px 0; }
      .kaarsjes-grid { gap: 12px 7px; }
    }
    .bijbel-link {
      display: block;
      text-align: center;
      margin: 48px auto 0 auto;
    }
    .bijbel-link img {
      width: 160px;
      border-radius: 12px;
      border: 2px solid #d2ba86;
      box-shadow: 0 4px 12px #cbb77750;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Gemeenschappelijke header + menu -->
  <script src="layout.js" defer></script>
</head>
<body>
  <!-- Laadt de header + menu -->
  <div id="header-placeholder"></div>

  <div class="borden-raster">
    <div class="bovenste-rij">
      <a href="nieuws.html" class="bord-blok">
        <div class="bord-titel">Parochienieuws</div>
        <div class="postit-container" id="postitsLinks"></div>
      </a>
      <a href="zoekertjes.html" class="bord-blok">
        <div class="bord-titel">Zoekertjes</div>
        <div class="krant-container" id="postitsRechts"></div>
      </a>
    </div>
    <!-- Kaarsenblok -->
    <div class="kaarsjes-grid-blok">
      <div class="kaarsjes-grid" id="kaarsjesGrid"></div>
    </div>
  </div>

  <a class="bijbel-link" href="bijbeldagboek.html">
    <img src="https://kathy-torfs.github.io/Orthodoxeweg/images/boek.png" alt="Bijbeldagboek">
  </a>
</body>
</html>
