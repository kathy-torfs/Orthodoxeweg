<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orthodoxeweg ‚Äì Volwassenmodus</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body {
      background-color: #f5e9b8;
      color: #6f4e1a;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .topbar {
      background-color: #6f4e1a;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      flex-wrap: wrap;
    }
    #welkom-tekst { font-size: 1.1em; font-weight: normal; }
    .uitlog-link {
      background-color: #8722aa;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 18px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 12px;
    }
    nav.menu {
      background-color: #7a5f35;
      padding: 10px 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      align-items: center;
    }
    nav.menu a,
    nav.menu button {
      color: #f5e9b8;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background-color 0.3s;
      background: none;
      border: none;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    nav.menu a:hover, nav.menu button:hover {
      background-color: #5d4726;
      text-decoration: underline;
    }
    .menu-avatar {
      padding: 0 !important;
      background: none !important;
      border: none !important;
      margin-left: 2px;
    }
    .menu-avatar img {
      height: 2.1em;
      width: 2.1em;
      border-radius: 50%;
      border: 2.2px solid #dab97a;
      background: #fff8eb;
      transition: box-shadow 0.2s, border 0.2s;
      box-shadow: 0 1px 4px rgba(160,140,80,0.13);
      display: block;
    }
    .menu-avatar img:hover {
      border: 2.2px solid #a06a19;
      box-shadow: 0 2px 8px rgba(160,140,80,0.23);
    }
    @media (max-width: 800px) {
      nav.menu { flex-wrap: wrap; gap: 8px;}
      nav.menu a, nav.menu button { font-size: 1em; padding: 6px 6px;}
      .menu-avatar img { height: 1.75em; width: 1.75em;}
    }

    /* Borden */
    .borden-raster {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 0 0 0;
      gap: 36px;
    }
    .bovenste-rij {
      display: flex;
      justify-content: center;
      gap: 90px;
      flex-wrap: wrap;
    }
    .bord-blok {
      width: 470px;
      height: 310px;
      border: 14px solid #8a663c;
      border-radius: 20px;
      box-shadow: 0 8px 22px #00000028;
      position: relative;
      display: block;
      text-decoration: none;
      overflow: hidden;
      background: #eaf5ff;
    }
    .bord-blok:last-child { background: #e7ffe9; }
    .bord-titel {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: #f7e3b2;
      color: #7a5f35;
      padding: 11px 40px 10px 40px;
      font-weight: bold;
      font-size: 1.30em;
      border-radius: 12px;
      box-shadow: 0 2px 6px #0003;
      letter-spacing: 1px;
      text-align: center;
      z-index: 5;
      pointer-events: none;
      font-family: Georgia, serif;
    }
    .postit-container, .krant-container {
      position: absolute;
      top: 60px;
      left: 0; right: 0; bottom: 0;
      width: 100%; height: calc(100% - 60px);
      pointer-events: none;
    }
    .postit {
      width: 68px;
      height: 68px;
      border-radius: 7px;
      box-shadow: 2px 3px 10px #0001;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #222;
      font-size: 0.98em;
      font-weight: bold;
      text-align: center;
      padding: 8px;
      overflow: hidden;
      word-break: break-word;
      user-select: none;
      opacity: 0.96;
      background: #fff86b;
      border: 1.5px solid #e6d600;
    }
    .krant-knipsel {
      min-width: 120px;
      max-width: 145px;
      min-height: 38px;
      max-height: 68px;
      border-radius: 8px;
      font-size: 1em;
      background: #fcfbf9;
      border: 1.7px solid #beb7a8;
      box-shadow: 0 2px 10px #cec8b04c, 0 0.7px 0 #a59d8d;
      font-family: Georgia, 'Times New Roman', serif;
      color: #3a2c17;
      padding: 10px 10px 8px 10px;
      opacity: 0.99;
      position: absolute;
      z-index: 2;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      pointer-events: none;
      overflow: hidden;
      word-break: break-word;
    }

    /* KAARSENKADER */
    .kaarsenkader {
      margin: 20px auto 0 auto;
      width: 560px;
      height: 290px;
      border-radius: 22px;
      background: #f7f1e2;
      border: 7px solid gold;
      box-shadow: 0 4px 24px #cbb77730;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    @media (max-width: 650px) {
      .kaarsenkader {
        width: 98vw;
        min-width: 0;
        height: 360px;
      }
    }
    .kaarsen-grid {
      width: 95%;
      height: 92%;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px 12px;
      justify-items: center;
      align-items: end;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      margin: auto;
      padding: 32px 0 18px 0;
    }
    .kaarsje {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: end;
      width: 55px;
      height: 140px;
      position: relative;
      cursor: pointer;
      z-index: 5;
      transition: transform 0.07s;
    }
    .kaarsje:active { transform: scale(1.06);}
    .kaarsbody {
      width: 28px;
      height: 104px;
      background: linear-gradient(180deg, #fffbe3 0%, #f7e1b2 86%);
      border-radius: 12px 12px 9px 9px / 15px 15px 9px 9px;
      border: 2.2px solid #e6cb7b;
      box-shadow: 0 3px 10px #d7b73b2e;
      margin-top: 16px;
      position: relative;
    }
    .kaarsbody::before {
      content: '';
      position: absolute;
      top: -11px;
      left: 50%;
      transform: translateX(-50%);
      width: 18px;
      height: 13px;
      background: #fff8ce;
      border-radius: 50% 50% 55% 55% / 90% 90% 44% 44%;
      box-shadow: 0 1px 2px #f7e1b2bb;
      border: 1.1px solid #efdf9e;
    }
    /* Vlammen */
    .vlam {
      width: 33px;
      height: 54px;
      position: absolute;
      left: 50%;
      top: 4px;
      transform: translateX(-50%);
      z-index: 10;
      pointer-events: none;
    }
    .vlamgeel {
      fill: #ffe953;
      stroke: orange;
      stroke-width: 2.5;
      filter: drop-shadow(0 0 12px #ffe95399);
      opacity: 0.98;
      animation: flikkeren 1.35s infinite alternate;
    }
    .vlamrood {
      fill: #e92e30;
      stroke: #b9470a;
      stroke-width: 2.2;
      filter: drop-shadow(0 0 10px #f94144aa);
      opacity: 0.92;
      animation: flikkeren 1.07s infinite alternate;
    }
    .vlamtransp {
      fill: transparent;
      stroke: #f3e6b7;
      stroke-width: 2.4;
      opacity: 0.15;
    }
    @keyframes flikkeren {
      0%   { transform: translateX(-50%) scaleY(1);}
      40%  { transform: translateX(-50%) scaleY(1.10);}
      58%  { transform: translateX(-50%) scaleY(0.93);}
      78%  { transform: translateX(-50%) scaleY(1.12);}
      100% { transform: translateX(-50%) scaleY(1);}
    }

    .bijbel-link {
      display: block;
      text-align: center;
      margin: 40px auto 0 auto;
    }
    .bijbel-link img {
      width: 140px;
      border-radius: 12px;
      border: 2px solid #d2ba86;
      box-shadow: 0 4px 12px #cbb77750;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script>
    // ==== VOLWASSENENBESCHERMING ====
    if (!localStorage.getItem("ingelogdeParochie") || localStorage.getItem("modus") !== "volwassene") {
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    }
    // ==== FIREBASE CONFIGURATIE ====
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // PRIKBORD PAROCHIENIEUWS (POST-ITS)
    const postitMapping = [
      { kleur: "#fff86b", top: "18%", left: "11%" },
      { kleur: "#a6e3ff", top: "17%", left: "38%" },
      { kleur: "#e39aff", top: "16%", left: "65%" },
      { kleur: "#c1ff8e", top: "44%", left: "13%" },
      { kleur: "#ffc39a", top: "41%", left: "45%" },
      { kleur: "#bba5ff", top: "44%", left: "75%" },
      { kleur: "#ffa49a", top: "72%", left: "12%" },
      { kleur: "#d0ffcc", top: "68%", left: "44%" },
      { kleur: "#ffe2ae", top: "70%", left: "74%" }
    ];
    function laadPostitsPrikbord() {
      const parochieId = localStorage.getItem("ingelogdeParochie");
      if (!parochieId) return;
      const container = document.getElementById("postitsLinks");
      if (!container) return;
      container.innerHTML = "";
      let promises = [];
      for (let i = 0; i < 9; i++) {
        let ref = db.collection("parochies")
          .doc(parochieId)
          .collection("prikbord_priester")
          .doc("postit" + i);
        promises.push(ref.get().then(doc => {
          if (doc.exists) {
            const tekst = doc.data().tekst || "";
            let preview = tekst.split(/\s+/).slice(0, 5).join(" ");
            if (tekst.split(/\s+/).length > 5) preview += "‚Ä¶";
            const postit = document.createElement("div");
            postit.className = "postit";
            postit.style.backgroundColor = postitMapping[i].kleur;
            postit.style.top = postitMapping[i].top;
            postit.style.left = postitMapping[i].left;
            postit.textContent = preview;
            container.appendChild(postit);
          }
        }));
      }
      Promise.all(promises).catch(console.error);
    }

    const krantenMapping = [
      { top: "15%", left: "5%" },   { top: "15%", left: "38%" },   { top: "15%", left: "70%" },
      { top: "36%", left: "8%" },   { top: "34%", left: "41%" },   { top: "36%", left: "73%" },
      { top: "60%", left: "5%" },   { top: "58%", left: "38%" },   { top: "61%", left: "71%" },
      { top: "80%", left: "18%" },  { top: "82%", left: "47%" },   { top: "80%", left: "77%" }
    ];
    function laadZoekertjesPrikbord() {
      const parochieId = localStorage.getItem("ingelogdeParochie");
      if (!parochieId) return;
      const container = document.getElementById("postitsRechts");
      if (!container) return;
      container.innerHTML = "";
      let promises = [];
      for (let i = 0; i < 12; i++) {
        let ref = db.collection("parochies")
          .doc(parochieId)
          .collection("zoekertjes")
          .doc("krant" + i);
        promises.push(ref.get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            const titel = data.titel || "";
            const tekst = data.tekst || "";
            let preview = titel;
            if (tekst) preview += ": " + tekst.split(/\s+/).slice(0, 6).join(" ");
            if (tekst.split(/\s+/).length > 6) preview += "‚Ä¶";
            const knipsel = document.createElement("div");
            knipsel.className = "krant-knipsel";
            knipsel.style.top = krantenMapping[i].top;
            knipsel.style.left = krantenMapping[i].left;
            knipsel.textContent = preview;
            container.appendChild(knipsel);
          }
        }));
      }
      Promise.all(promises).catch(console.error);
    }

    // ==== KAARSENKADER LOGICA ====
    function plaatsKaarsjesInGrid() {
      const tafel = document.getElementById("kaarsenGrid");
      tafel.innerHTML = '';
      const n = 12;
      const parochieId = localStorage.getItem("ingelogdeParochie");
      const lidId = localStorage.getItem("loginKeuze");
      if (!parochieId || !lidId) return;
      db.collection("parochies")
        .doc(parochieId)
        .collection("leden")
        .doc(lidId)
        .collection("kaarsjes")
        .get()
        .then(snapshot => {
          for (let i = 0; i < n; i++) {
            const doc = snapshot.docs.find(d => d.id === 'kaars' + (i + 1));
            let vlamClass = "vlamtransp";
            if (doc && doc.data().status === "verzonden") vlamClass = "vlamgeel";
            if (doc && doc.data().status === "gelezen")  vlamClass = "vlamrood";
            const kaars = document.createElement("div");
            kaars.className = "kaarsje";
            kaars.title = "Bekijk intentie of steek aan";
            kaars.onclick = () => { window.location.href = "kaarsjes.html"; };
            kaars.innerHTML = `
              <svg class="vlam" viewBox="0 0 36 60">
                <path d="M18 6 Q27 32 18 54 Q9 32 18 6 Z" class="${vlamClass}" />
              </svg>
              <div class="kaarsbody"></div>
            `;
            tafel.appendChild(kaars);
          }
        });
    }

    document.addEventListener("DOMContentLoaded", function() {
      // Welkomtekst en avatar
      const welkomTekst = document.getElementById("welkom-tekst");
      const loginNaam = localStorage.getItem("loginKeuze") || "gebruiker";
      const parochieMooieNaam = localStorage.getItem("ingelogdeParochieNaam") || "(onbekend)";
      const uur = new Date().getHours();
      let moment = "Goeiedag";
      if (uur >= 5 && uur <= 10) moment = "Goeiemorgend";
      else if (uur >= 11 && uur <= 13) moment = "Goeiemiddag";
      else if (uur >= 17 && uur <= 22) moment = "Goeienavond";
      else if (uur > 22 || uur < 5) moment = "Goedenacht";
      welkomTekst.textContent = `Welkom, ${loginNaam}! U bent ingelogd in de ${parochieMooieNaam}.`;

      // Avatar dynamisch tonen
      const avatarImg = document.getElementById("menu-avatar-img");
      const opgeslagenAvatar = localStorage.getItem("avatarURL");
      if (opgeslagenAvatar) avatarImg.src = opgeslagenAvatar;

      document.getElementById("uitlogKnop").onclick = () => {
        localStorage.clear();
        window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
      };

      laadPostitsPrikbord();
      laadZoekertjesPrikbord();
      plaatsKaarsjesInGrid();
    });
  </script>
</head>

    <div class="kaarsenkader">
