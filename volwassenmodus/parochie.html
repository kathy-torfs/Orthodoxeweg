  <script>
    // Welkomstbericht
    const welkomTekst = document.getElementById("welkom-tekst");
    const loginNaam = localStorage.getItem("loginKeuze") || "gebruiker";
    const uur = new Date().getHours();
    let moment = "Goeiedag";
    if (uur >= 5 && uur <= 10) moment = "Goeiemorgend";
    else if (uur >= 11 && uur <= 13) moment = "Goeiemiddag";
    else if (uur >= 17 && uur <= 22) moment = "Goeienavond";
    else if (uur > 22 || uur < 5) moment = "Goedenacht";
    const parochie = localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    welkomTekst.textContent = `${moment}, ${loginNaam} ‚Äî u bent ingelogd in de ${parochie}`;

    // Avatar instellen
    const avatarImg = document.getElementById("menu-avatar-img");
    const opgeslagenAvatar = localStorage.getItem("avatarURL");
    if (opgeslagenAvatar) avatarImg.src = opgeslagenAvatar;

    document.getElementById("uitlogKnop").onclick = () => {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };

    // Firebase initialisatie
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    // Parochie ID gebruiken (uit storage)
    const actieveParochie = localStorage.getItem("ingelogdeParochieId");

    // Mapping voor prikbord-krantknipsels: index ‚Üí positie
    const knipselMapping = [
      {top:"7%", left:"14%"},
      {top:"8%", left:"54%"},
      {top:"14%", left:"76%"},
      {top:"37%", left:"10%"},
      {top:"34%", left:"43%"},
      {top:"33%", left:"75%"},
      {top:"65%", left:"16%"},
      {top:"65%", left:"46%"},
      {top:"65%", left:"76%"}
    ];

    // Laad zoekertjes en plaats als krantenknipsels op het prikbord
    function laadKnipselsPrikbord() {
      if (!actieveParochie) return;
      const container = document.getElementById("prikbordKnipsels");
      container.innerHTML = ""; // Leegmaken

      for (let i = 0; i < 9; i++) {
        let ref = db.collection("parochies")
          .doc(actieveParochie)
          .collection("zoekertjes")
          .doc("krant"+i);

        ref.get().then(doc => {
          if (doc.exists) {
            let titel = doc.data().titel || "";
            let tekst = doc.data().tekst || "";
            let preview = titel || tekst.split(/\s+/).slice(0,6).join(" ");
            if (preview.length > 40) preview = preview.substring(0,40) + "‚Ä¶";
            const knipsel = document.createElement("div");
            knipsel.className = "prikbord-knipsel";
            knipsel.style.top = knipselMapping[i].top;
            knipsel.style.left = knipselMapping[i].left;
            knipsel.textContent = preview;
            container.appendChild(knipsel);
          }
        });
      }
    }

    // Laad de postits van de priester (ongewijzigd)
    function laadPostitsPrikbord() {
      if (!actieveParochie) return;
      const container = document.getElementById("postitsLinks");
      container.innerHTML = ""; // Leegmaken eerst

      // Voor alle 9 postits
      let promises = [];
      for (let i = 0; i < 9; i++) {
        let ref = db.collection("parochies")
          .doc(actieveParochie)
          .collection("prikbord_priester")
          .doc("postit" + i);

        // Async ophalen, alles verzamelen als promises
        promises.push(ref.get().then(doc => {
          if (doc.exists) {
            const tekst = doc.data().tekst || "";
            // Neem de eerste 5 woorden
            let preview = tekst.split(/\s+/).slice(0, 5).join(" ");
            if (tekst.split(/\s+/).length > 5) preview += "‚Ä¶";
            // Maak postit aan
            const postit = document.createElement("div");
            postit.className = "postit";
            postit.style.backgroundColor = "#fff86b";
            postit.style.top = "11%";
            postit.style.left = "12%";
            postit.textContent = preview;
            container.appendChild(postit);
          }
        }));
      }
      // Wachten tot alles klaar is (optioneel voor later)
      Promise.all(promises).catch(console.error);
    }

    document.addEventListener("DOMContentLoaded", function() {
      laadKnipselsPrikbord();
      laadPostitsPrikbord();
    });
  </script>
