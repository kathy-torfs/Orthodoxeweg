<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Mijn Parochie ‚Äì Overzicht</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f8f5e9;
      color: #5b4320;
    }
    .statusbar {
      background: #7a5f35;
      color: #fff;
      padding: 10px 24px;
      font-size: 1.07em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav.menu {
      background-color: #7a5f35;
      padding: 12px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: center;
    }
    nav.menu a {
      color: #f8f5e9;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 6px 14px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    nav.menu a:hover { background-color: #5e4724; }
    .uitlog-link {
      color: #fff;
      background: #9a2617;
      padding: 6px 16px;
      border-radius: 8px;
      font-size: 1em;
      text-decoration: none;
      font-weight: bold;
      margin-left: 14px;
      margin-right: 14px;
      transition: background 0.18s;
      cursor: pointer;
      border: none;
      outline: none;
    }
    .borden-raster {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      gap: 40px;
      flex-wrap: wrap;
    }
    .bord-blok, .zandtafel-blok {
      position: relative;
      display: block;
      text-decoration: none;
      background-color: #f0e6cb;
      border: 4px dashed #c2aa79;
      border-radius: 16px;
      box-shadow: 0 4px 12px #00000030;
    }
    .bord-blok {
      width: 340px;
      height: 480px;
    }
    .zandtafel-blok {
      width: 360px;
      height: 360px;
      border-radius: 50%;
      overflow: hidden;
      background-image: url('https://kathy-torfs.github.io/Orthodoxeweg/images/zandtafel.png');
    }
    .postit-container, .kaarsjes-op-tafel {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .postit {
      width: 50px; height: 50px;
      border-radius: 6px;
      box-shadow: 2px 3px 8px #0002;
      display: none;
      position: absolute;
    }
    .postit.visible { display: block; }
    .kaars-svg {
      width: 20px; height: 40px;
      position: absolute;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .kaars-svg.visible {
      opacity: 1;
    }
    .bijbel-link {
      display: block;
      text-align: center;
      margin: 50px auto;
    }
    .bijbel-link img {
      width: 160px;
      border-radius: 12px;
      border: 2px solid #d2ba86;
      box-shadow: 0 4px 12px #cbb77750;
    }
  </style>
  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="statusbar">
    <span>U bent ingelogd in: <span id="parochieNaam">...</span></span>
    <button class="uitlog-link" id="uitlogKnop">Uitloggen</button>
  </div>
  <nav class="menu">
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/startpagina.html">üè† Startpagina</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/parochie.html">üõê Mijn parochie</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/psalmen/psalmen.html">üìú Psalmen</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/gebeden/gebeden.html">üôè Gebeden</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/gebeden/geloofsbelijdenis.html">‚úù Geloofsbelijdenis</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/catechese/catechese.html">üìñ Catechese</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/heiligen/heiligen.html">üëº Heiligen</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/contact.html">üåê Contact</a>
  </nav>
  <div class="borden-raster">
    <a href="nieuws.html" class="bord-blok">
      <div class="postit-container" id="postitsLinks"></div>
    </a>
    <a href="kaarsjes.html" class="zandtafel-blok">
      <div class="kaarsjes-op-tafel" id="kaarsjesOpTafel"></div>
    </a>
    <a href="zoekertjes.html" class="bord-blok">
      <div class="postit-container" id="postitsRechts"></div>
    </a>
  </div>
  <a class="bijbel-link" href="bijbeldagboek.html">
    <img src="https://kathy-torfs.github.io/Orthodoxeweg/images/boek.png" alt="Bijbeldagboek">
  </a>
  <script>
    if (!localStorage.getItem("ingelogdeParochie") || localStorage.getItem("modus") !== "volwassene") {
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    }
    document.getElementById("parochieNaam").textContent = localStorage.getItem("ingelogdeParochie") || "[niet ingelogd]";
    document.getElementById("uitlogKnop").onclick = function() {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };
  </script>
</body>
</html>
