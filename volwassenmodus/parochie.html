    .bord-blok {
      width: 530px;

      box-shadow: 0 8px 22px #00000033;
      position: relative;
      display: block;

      overflow: hidden;
      background: #eaf5ff;

    .bord-blok:last-child { background: #e7ffe9; }
    .bord-titel {
      position: absolute;
      top: 13px;
      left: 50%;
      transform: translateX(-50%);
      background: #f7e3b2;
      color: #7a5f35;
      padding: 8px 34px 7px 34px;
      font-weight: bold;
      font-size: 1.24em;
      border-radius: 12px;
      box-shadow: 0 2px 6px #0003;
      letter-spacing: 1px;
      text-align: center;
      z-index: 5;
      pointer-events: none;
    }
    .postit-container, .krant-container {
      position: absolute;
      top: 60px;
      left: 0; right: 0; bottom: 0;
      width: 100%; height: calc(100% - 60px);
      pointer-events: none;
    }
    .postit {
      width: 68px;
      height: 68px;
      border-radius: 7px;
      box-shadow: 2px 3px 10px #0001;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #222;
      font-size: 0.98em;
      font-weight: bold;
      text-align: center;
      padding: 8px;
      overflow: hidden;
      word-break: break-word;
      user-select: none;
      opacity: 0.96;
      background: #fff86b;
      border: 1.5px solid #e6d600;
    }
    .krant-knipsel {
      min-width: 130px;
      max-width: 165px;
      min-height: 48px;
      max-height: 76px;
      border-radius: 8px;
      font-size: 1em;
      background: #fcfbf9;
      border: 1.8px solid #beb7a8;
      box-shadow: 0 2px 14px #cec8b04c, 0 0.7px 0 #a59d8d;
      font-family: Georgia, 'Times New Roman', serif;
      color: #3a2c17;
      padding: 10px 12px 8px 12px;
      opacity: 0.99;
      position: absolute;
      z-index: 2;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      pointer-events: none;
      overflow: hidden;
      word-break: break-word;
    }
    .zandtafel-blok {
      width: 430px;
      height: 240px;
      border-radius: 190px / 105px;
      background: radial-gradient(circle at 60% 60%, #e9dfc2 60%, #cbb88e 100%);
      border: 10px solid #8c7344;
      box-shadow: 0 0 20px #0004;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 32px;
    }
    .kaarsjes-op-tafel {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .kaarsje {
      width: 22px;
      height: 44px;
      background: #f7f1e2;
      border-radius: 7px 7px 8px 8px;
      border: 2.4px solid #ccb99d;
      box-shadow: 0 3px 10px #dbc8a9a6, 0 1.2px 0 #bba376;
      position: absolute;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    /* SVG-vlam */
    .vlammetje {
      width: 20px;
      height: 28px;
      position: absolute;
      left: 50%;
      top: -17px;
      transform: translateX(-50%);
      z-index: 10;
      pointer-events: none;
    }
    .vlam-uit path   { opacity: 0.17; stroke: #efd900; fill: transparent;}
    .vlam-geel path  { opacity: 0.93; stroke: #efd900; fill: #ffe953;}
    .vlam-rood path  { opacity: 0.97; stroke: #b6000c; fill: #e92e30;}
    .vlam-wit path   { opacity: 0.93; stroke: #efd900; fill: #fff;}
    .bijbel-link {
      display: block;
      text-align: center;
      margin: 48px auto 0 auto;
    }
    .bijbel-link img {
      width: 160px;
      border-radius: 12px;
      border: 2px solid #d2ba86;
      box-shadow: 0 4px 12px #cbb77750;
    }

  <script>
    // Welkomtekst en avatar
    const welkomTekst = document.getElementById("welkom-tekst");
    const loginNaam = localStorage.getItem("loginKeuze") || "gebruiker";
    const parochieMooieNaam = localStorage.getItem("ingelogdeParochieNaam") || "(onbekend)";
    const uur = new Date().getHours();
    let moment = "Goeiedag";
    if (uur >= 5 && uur <= 10) moment = "Goeiemorgend";
    else if (uur >= 11 && uur <= 13) moment = "Goeiemiddag";
    else if (uur >= 17 && uur <= 22) moment = "Goeienavond";
    else if (uur > 22 || uur < 5) moment = "Goedenacht";
    welkomTekst.textContent = `Welkom, ${loginNaam}! U bent ingelogd in de ${parochieMooieNaam}.`;

    // Avatar dynamisch tonen
    const avatarImg = document.getElementById("menu-avatar-img");
    const opgeslagenAvatar = localStorage.getItem("avatarURL");
    if (opgeslagenAvatar) avatarImg.src = opgeslagenAvatar;

    document.getElementById("uitlogKnop").onclick = () => {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };

    // ==== PAROCHIE-ID EN LID-ID ====
    const parochieId = localStorage.getItem("ingelogdeParochie");
    const lidId = localStorage.getItem("loginKeuze");

    // PRIKBORD PAROCHIENIEUWS (POST-ITS)
    const postitMapping = [
      { kleur: "#fff86b", top: "18%", left: "11%" },
      { kleur: "#a6e3ff", top: "17%", left: "38%" },
      { kleur: "#e39aff", top: "16%", left: "65%" },
      { kleur: "#c1ff8e", top: "44%", left: "13%" },
      { kleur: "#ffc39a", top: "41%", left: "45%" },
      { kleur: "#bba5ff", top: "44%", left: "75%" },
      { kleur: "#ffa49a", top: "72%", left: "12%" },
      { kleur: "#d0ffcc", top: "68%", left: "44%" },
      { kleur: "#ffe2ae", top: "70%", left: "74%" }
    ];
    function laadPostitsPrikbord() {
      if (!parochieId) return;
      const container = document.getElementById("postitsLinks");
      if (!container) return;
      container.innerHTML = "";
      let promises = [];
      for (let i = 0; i < 9; i++) {
        let ref = db.collection("parochies")
          .doc(parochieId)
          .collection("prikbord_priester")
          .doc("postit" + i);
        promises.push(ref.get().then(doc => {
          if (doc.exists) {
            const tekst = doc.data().tekst || "";
            let preview = tekst.split(/\s+/).slice(0, 5).join(" ");
            if (tekst.split(/\s+/).length > 5) preview += "‚Ä¶";
            const postit = document.createElement("div");
            postit.className = "postit";
            postit.style.backgroundColor = postitMapping[i].kleur;
            postit.style.top = postitMapping[i].top;
            postit.style.left = postitMapping[i].left;
            postit.textContent = preview;
            container.appendChild(postit);
          }
        }));
      }
      Promise.all(promises).catch(console.error);
    }

    // PRIKBORD ZOEKERTJES (KRANTENKNIPSELS, 12 STUKS)
    const krantenMapping = [
      { top: "15%", left: "5%" },   { top: "15%", left: "38%" },   { top: "15%", left: "70%" },
      { top: "36%", left: "8%" },   { top: "34%", left: "41%" },   { top: "36%", left: "73%" },
      { top: "60%", left: "5%" },   { top: "58%", left: "38%" },   { top: "61%", left: "71%" },
      { top: "80%", left: "18%" },  { top: "82%", left: "47%" },   { top: "80%", left: "77%" }
    ];
    function laadZoekertjesPrikbord() {
      if (!parochieId) return;
      const container = document.getElementById("postitsRechts");
      if (!container) return;
      container.innerHTML = "";
      let promises = [];
      for (let i = 0; i < 12; i++) {
        let ref = db.collection("parochies")
          .doc(parochieId)
          .collection("zoekertjes")
          .doc("krant" + i);
        promises.push(ref.get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            const titel = data.titel || "";
            const tekst = data.tekst || "";
            let preview = titel;
            if (tekst) preview += ": " + tekst.split(/\s+/).slice(0, 6).join(" ");
            if (tekst.split(/\s+/).length > 6) preview += "‚Ä¶";
            const knipsel = document.createElement("div");
            knipsel.className = "krant-knipsel";
            knipsel.style.top = krantenMapping[i].top;
            knipsel.style.left = krantenMapping[i].left;
            knipsel.textContent = preview;
            container.appendChild(knipsel);
          }
        }));
      }
      Promise.all(promises).catch(console.error);
    }

    // KAARSJES - EIGEN KAARSJES UIT FIRESTORE OPHALEN EN TONEN OP DE ZANDTAFEL
    async function plaatsKaarsjesVanLid() {
      const tafel = document.getElementById("kaarsjesOpTafel");
      if (!tafel) return;
      tafel.innerHTML = '';

      if (!parochieId || !lidId) return;

      // Haal alle kaarsjes op van deze gebruiker
      let kaarsenSnap = await db
        .collection("parochies")
        .doc(parochieId)
        .collection("leden")
        .doc(lidId)
        .collection("kaarsjes")
        .get();

      let kaarsData = [];
      kaarsenSnap.forEach(doc => {
        kaarsData.push(doc.data());
      });

      // Posities: vaste ovale spreiding, steeds 12 plekken
      const n = 12;
      const cols = 5, rows = 4;
      let positions = [];
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          positions.push([r, c]);
        }
      }
      // Sorteer altijd op document-id als je dat wilt (kaars1, kaars2...) 
      // Zodat dezelfde kaars op dezelfde plek blijft!
      kaarsData = kaarsData.slice(0, n); // maximaal 12 kaarsjes

      // Ovaal parameters
      const w = 430, h = 240, rx = (w-60)/2, ry = (h-60)/2, cx = w/2-11, cy = h/2-18;
      for (let i = 0; i < n; i++) {
        let [r, c] = positions[i];
        let xrel = (c / (cols - 1)) * 2 - 1;
        let yrel = (r / (rows - 1)) * 2 - 1;
        let x = cx + xrel * rx * (0.95 + Math.random()*0.08);
        let y = cy + yrel * ry * (0.93 + Math.random()*0.08);

        // Basis kaarsje
        const el = document.createElement("div");
        el.className = "kaarsje";
        el.style.left = `${x}px`;
        el.style.top = `${y}px`;

        // SVG vlammetje op basis van status
        let vlamClass = "vlam-uit";
        if (kaarsData[i] && kaarsData[i].status === "verzonden") vlamClass = "vlam-geel";
        if (kaarsData[i] && kaarsData[i].status === "gelezen") vlamClass = "vlam-rood";
        // eventueel extra status...

        // Voeg vlam toe als de kaars er is
        if (kaarsData[i]) {
          const vlam = document.createElementNS("http://www.w3.org/2000/svg", "svg");
          vlam.setAttribute("class", `vlammetje ${vlamClass}`);
          vlam.setAttribute("viewBox", "0 0 40 45");
          vlam.innerHTML = '<path d="M20 7 Q29 22 20 37 Q11 22 20 7 Z"/>';
          el.appendChild(vlam);
        }
        tafel.appendChild(el);
      }
    }

    document.addEventListener("DOMContentLoaded", function() {
      laadPostitsPrikbord();
      laadZoekertjesPrikbord();
      plaatsKaarsjesVanLid();
    });
  </script>
