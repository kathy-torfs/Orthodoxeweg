<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üì¨ Catecheet ‚Äì Berichten</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">

  <style>
    body {
      margin:0; font-family:Arial, sans-serif;
      background:#f5e9b8; color:#4e3a15;
    }
    main { max-width:900px; margin:20px auto; padding:0 2vw; }

    h1 { color:#7a5f35; text-align:center; margin-bottom:20px; }

    /* Tabs */
    .tabs { display:flex; justify-content:center; gap:10px; margin-bottom:20px; flex-wrap:wrap; }
    .tab-btn {
      background:#fff3c4; border:2px solid #f0d77a;
      border-radius:12px; padding:10px 16px; cursor:pointer;
      font-weight:bold; transition:transform .2s;
      display:flex; align-items:center; gap:6px;
    }
    .tab-btn:hover { transform:scale(1.08); }
    .tab-btn.active { background:#ffe892; border-color:#f4c84b; }

    /* Briefjes */
    .briefjes { display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:16px; }
    .briefje {
      background:#fffef0; border:2px solid #e4d07a;
      border-radius:12px; padding:14px;
      box-shadow:0 6px 12px rgba(0,0,0,0.1);
      transition:transform .2s;
    }
    .briefje:hover{ transform:scale(1.03); }
    .briefje h3{ margin:0 0 6px; color:#7bb235; font-size:1.1em; }
    .briefje small{ display:block; margin-bottom:6px; color:#6f5a28; font-size:.85em; }
    .briefje .acties{ margin-top:10px; display:flex; gap:8px; flex-wrap:wrap; }
    .briefje button{
      background:#7bb235; color:#fff; border:none; border-radius:6px;
      padding:6px 10px; font-size:.9em; cursor:pointer;
    }
    .briefje button:hover{ background:#5e8e29; }
    .briefje .del{ background:#e24343; }
    .briefje .del:hover{ background:#b72828; }

    /* Antwoordformulier */
    .antwoord-form {
      margin-top:14px; padding:12px; background:#fffdf5;
      border:2px dashed #dcbf60; border-radius:10px;
    }
    .antwoord-form textarea {
      width:100%; min-height:80px;
      border-radius:8px; border:1.5px solid #dcbf60;
      padding:6px; font-family:inherit;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script defer src="common/layout.js"></script>
</head>
<body>
  <!-- Volwassen header -->
  <div id="volwassen-header" data-header-src="common/header.html"></div>

  <main>
    <h1>üì¨ Berichten van kinderen</h1>

    <div class="tabs">
      <button class="tab-btn active" onclick="toonTab(event,'ontvangen')">üìÆ Ontvangen</button>
      <button class="tab-btn" onclick="toonTab(event,'verzonden')">‚úâÔ∏è Verzonden</button>
    </div>

    <!-- Ontvangen -->
    <div id="ontvangen" class="tab-content">
      <div id="ontvangenLijst" class="briefjes">Laden...</div>
    </div>

    <!-- Verzonden -->
    <div id="verzonden" class="tab-content" style="display:none;">
      <div id="verzondenLijst" class="briefjes">Laden...</div>
    </div>
  </main>

  <script>
    if (!firebase.apps.length) {
      firebase.initializeApp({
        apiKey:"AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
        authDomain:"orthodoxeweg.firebaseapp.com",
        projectId:"orthodoxeweg"
      });
    }
    const db=firebase.firestore();

    const parochieId=localStorage.getItem("ingelogdeParochie");
    const catecheetId=localStorage.getItem("loginKeuze"); // catecheet zelf

    // Tabs wisselen
    function toonTab(ev,id){
      document.querySelectorAll(".tab-content").forEach(div=>div.style.display="none");
      document.getElementById(id).style.display="block";
      document.querySelectorAll(".tab-btn").forEach(btn=>btn.classList.remove("active"));
      ev.target.classList.add("active");
    }

    // Berichten laden
    async function laadBerichten(){
      // Ontvangen (niet verwijderd door catecheet)
      const snapOntv=await db.collection("parochies").doc(parochieId)
        .collection("berichten")
        .where("ontvangerId","==",catecheetId)
        .where("verwijderdDoorCatecheet","!=",true)
        .get();
      toonBerichten(snapOntv,"ontvangenLijst","Van",true);

      // Verzonden (niet verwijderd door catecheet)
      const snapVerz=await db.collection("parochies").doc(parochieId)
        .collection("berichten")
        .where("verzenderId","==",catecheetId)
        .where("verwijderdDoorCatecheet","!=",true)
        .get();
      toonBerichten(snapVerz,"verzondenLijst","Aan",false);
    }

    function toonBerichten(snap,elementId,label,isOntvangen){
      const lijst=document.getElementById(elementId);
      lijst.innerHTML="";
      if(snap.empty){ lijst.innerHTML="<p>Geen berichten.</p>"; return; }

      snap.forEach(doc=>{
        const d=doc.data();
        const div=document.createElement("div");
        div.className="briefje";
        const naam=(label==="Van")?(d.vanNaam||"Onbekend"):(d.naarNaam||"Onbekend");
        const datum=d.datum?.toDate?d.datum.toDate().toLocaleString():"";
        div.innerHTML=`
          <h3>${label}: ${naam}</h3>
          <small>${datum}</small>
          <p>${d.inhoud}</p>
          <div class="acties">
            ${isOntvangen?`<button onclick="toonAntwoordForm('${doc.id}','${d.verzenderId}','${d.vanNaam||"Kind"}')">‚Ü©Ô∏è Antwoorden</button>`:""}
            <button class="del" onclick="verwijderBericht('${doc.id}')">üóë Verwijderen</button>
          </div>
          <div id="antwoord-${doc.id}"></div>
        `;
        lijst.appendChild(div);
      });
    }

    // Antwoordformulier tonen
    function toonAntwoordForm(berichtId,kindId,kindNaam){
      const container=document.getElementById("antwoord-"+berichtId);
      container.innerHTML=`
        <form class="antwoord-form" onsubmit="verstuurAntwoord(event,'${berichtId}','${kindId}','${kindNaam}')">
          <label>Antwoord aan ${kindNaam}:</label>
          <textarea id="antwoordInhoud-${berichtId}" required></textarea>
          <button type="submit">üì® Verstuur</button>
        </form>
      `;
    }

    // Antwoord versturen
    async function verstuurAntwoord(e,berichtId,kindId,kindNaam){
      e.preventDefault();
      const inhoud=document.getElementById("antwoordInhoud-"+berichtId).value.trim();
      if(!inhoud) return;

      const catDoc=await db.collection("parochies").doc(parochieId).collection("leden").doc(catecheetId).get();
      const catechNaam=catDoc.exists?(catDoc.data().voornaam||"Catecheet"):"Catecheet";

      // Oud bericht markeren met antwoord
      await db.collection("parochies").doc(parochieId).collection("berichten").doc(berichtId)
        .update({beantwoord:true});

      // Nieuw bericht opslaan
      await db.collection("parochies").doc(parochieId).collection("berichten").add({
        ontvangerId:kindId,
        naarNaam:kindNaam,
        verzenderId:catecheetId,
        vanNaam:catechNaam,
        inhoud,
        datum:new Date(),
        verwijderdDoorKind:false,
        verwijderdDoorCatecheet:false
      });

      alert("üì® Antwoord verstuurd!");
      laadBerichten();
    }

    // Verwijderen (soft-delete)
    async function verwijderBericht(id){
      if(!confirm("Weet je zeker dat je dit bericht wil verwijderen?")) return;
      const ref=db.collection("parochies").doc(parochieId).collection("berichten").doc(id);
      const snap=await ref.get();
      if(!snap.exists) return;
      const data=snap.data();

      await ref.update({verwijderdDoorCatecheet:true});

      if(data.verwijderdDoorKind){
        await ref.delete();
      }
      laadBerichten();
    }

    laadBerichten();
  </script>
</body>
</html>
