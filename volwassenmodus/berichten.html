<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>üì¨ Berichten ‚Äì Catecheet</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">

  <style>
    body {
      margin:0; font-family:Arial, sans-serif;
      background:#f5e9b8; color:#4e3a15;
    }
    main { max-width:900px; margin:20px auto; padding:0 2vw; }

    h1 { color:#7bb235; text-align:center; margin-bottom:20px; }

    /* Tabs */
    .tabs { display:flex; justify-content:center; gap:10px; margin-bottom:20px; flex-wrap:wrap; }
    .tab-btn {
      background:#fff3c4; border:2px solid #f0d77a;
      border-radius:12px; padding:10px 16px; cursor:pointer;
      font-weight:bold; transition:transform .2s;
      display:flex; align-items:center; gap:6px;
    }
    .tab-btn:hover { transform:scale(1.08); }
    .tab-btn.active { background:#ffe892; border-color:#f4c84b; }

    /* Briefjes */
    .briefjes { display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:16px; }
    .briefje {
      background:#fffecf; border:2px solid #f6d56b;
      border-radius:12px; padding:14px;
      box-shadow:0 6px 12px rgba(0,0,0,0.1);
      transform:rotate(-1deg);
      transition:transform .2s;
    }
    .briefje:nth-child(even){ transform:rotate(1.5deg); }
    .briefje:hover{ transform:scale(1.05); }
    .briefje h3{ margin:0 0 6px; color:#7bb235; font-size:1.1em; }
    .briefje small{ display:block; margin-bottom:6px; color:#6f5a28; font-size:.85em; }
    .briefje .acties{ margin-top:8px; display:flex; gap:10px; flex-wrap:wrap; }
    .briefje button{ cursor:pointer; border:none; border-radius:8px; padding:6px 10px; }
    .briefje button.del{ background:#e24343; color:#fff; }
    .briefje button.del:hover{ background:#b72828; }
    .briefje button.ans{ background:#7bb235; color:#fff; }
    .briefje button.ans:hover{ background:#5e8e29; }

    /* Nieuw bericht formulier */
    .nieuw-form {
      background:#fffdf5; border:2px dashed #e0c46c;
      border-radius:14px; padding:18px; box-shadow:0 4px 10px rgba(0,0,0,.08);
    }
    label { display:block; margin:10px 0 4px; font-weight:bold; }
    select, textarea {
      width:100%; border-radius:8px; border:1.5px solid #dcbf60;
      padding:8px; font-family:inherit; font-size:1em;
    }
    textarea { min-height:100px; resize:vertical; }
    .btn {
      background:#7bb235; color:#fff; border:none; border-radius:8px;
      padding:10px 16px; margin-top:12px; font-weight:bold; cursor:pointer;
    }
    .btn:hover{ background:#5e8e29; }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script defer src="common/layout.js"></script>
</head>
<body>
  <!-- Volwassenen header -->
  <div id="volwassen-header" data-header-src="common/header.html"></div>

  <main>
    <h1>üì¨ Berichten voor de catecheet</h1>

    <div class="tabs">
      <button class="tab-btn active" onclick="toonTab('ontvangen', event)">üìÆ Ontvangen</button>
      <button class="tab-btn" onclick="toonTab('verzonden', event)">‚úâÔ∏è Verzonden</button>
    </div>

    <!-- Ontvangen -->
    <div id="ontvangen" class="tab-content">
      <div id="ontvangenLijst" class="briefjes"></div>
    </div>

    <!-- Verzonden -->
    <div id="verzonden" class="tab-content" style="display:none;">
      <div id="verzondenLijst" class="briefjes"></div>
    </div>
  </main>

  <script>
    if (!firebase.apps.length) {
      firebase.initializeApp({
        apiKey:"AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
        authDomain:"orthodoxeweg.firebaseapp.com",
        projectId:"orthodoxeweg"
      });
    }
    const db=firebase.firestore();

    const parochieId=localStorage.getItem("ingelogdeParochie");
    const catecheetId=localStorage.getItem("loginKeuze");

    // Tabs wisselen
    function toonTab(id,ev){
      document.querySelectorAll(".tab-content").forEach(div=>div.style.display="none");
      document.getElementById(id).style.display="block";
      document.querySelectorAll(".tab-btn").forEach(btn=>btn.classList.remove("active"));
      if(ev) ev.target.classList.add("active");
    }

    // Berichten laden
    async function laadBerichten(){
      // Ontvangen
      const snapOntv=await db.collection("parochies").doc(parochieId)
        .collection("berichten")
        .where("ontvangerId","==",catecheetId)
        .get();
      toonBerichten(snapOntv,"ontvangenLijst","Van",true);

      // Verzonden
      const snapVerz=await db.collection("parochies").doc(parochieId)
        .collection("berichten")
        .where("verzenderId","==",catecheetId)
        .get();
      toonBerichten(snapVerz,"verzondenLijst","Aan",false);
    }

    function toonBerichten(snap,elementId,label,isOntvangen){
      const lijst=document.getElementById(elementId);
      lijst.innerHTML="";
      if(snap.empty){ lijst.innerHTML="<p>Geen berichten.</p>"; return; }

      snap.forEach(doc=>{
        const d=doc.data();

        // üîë Filter: toon niet als catecheet verwijderd heeft
        if(d.verwijderdDoorCatecheet) return;

        const div=document.createElement("div");
        div.className="briefje";
        const naam=(label==="Van")?(d.vanNaam||"Onbekend"):(d.naarNaam||"Onbekend");
        const datum=d.datum?.toDate?d.datum.toDate().toLocaleString():"";
        div.innerHTML=`
          <h3>${label}: ${naam}</h3>
          <small>${datum}</small>
          <p>${d.inhoud}</p>
          <div class="acties">
            ${isOntvangen?`<button class="ans" onclick="toonAntwoordForm('${doc.id}','${d.verzenderId}','${d.vanNaam||"Kind"}','${d.inhoud.replace(/"/g,'&quot;')}')">‚Ü©Ô∏è Antwoorden</button>`:""}
            <button class="del" onclick="verwijderBericht('${doc.id}')">üóë Verwijderen</button>
          </div>
          <div id="antwoord-${doc.id}"></div>
        `;
        lijst.appendChild(div);
      });
    }

    // Antwoordformulier tonen
    function toonAntwoordForm(berichtId,kindId,kindNaam,origineel){
      const plek=document.getElementById("antwoord-"+berichtId);
      plek.innerHTML=`
        <form onsubmit="verstuurAntwoord(event,'${kindId}','${kindNaam}','${origineel}','${berichtId}')">
          <textarea id="antwoordInhoud-${berichtId}" required placeholder="Schrijf je antwoord..."></textarea>
          <button class="btn" type="submit">üì® Verstuur</button>
        </form>
      `;
    }

    // Antwoord versturen
    async function verstuurAntwoord(e,kindId,kindNaam,origineel,berichtId){
      e.preventDefault();
      const inhoud=document.getElementById("antwoordInhoud-"+berichtId).value.trim();
      if(!inhoud) return alert("Typ je antwoord!");

      await db.collection("parochies").doc(parochieId).collection("berichten").add({
        ontvangerId:kindId,
        naarNaam:kindNaam,
        verzenderId:catecheetId,
        vanNaam:"Catecheet",
        inhoud:`${inhoud}\n\n---\nüìú Vorig bericht:\n"${origineel}"`,
        datum:new Date()
      });

      alert("Antwoord verstuurd!");
      laadBerichten();
    }

    // Bericht verwijderen (alleen voor catecheet verbergen)
    async function verwijderBericht(berichtId){
      await db.collection("parochies").doc(parochieId)
        .collection("berichten").doc(berichtId)
        .update({verwijderdDoorCatecheet:true});
      laadBerichten();
    }

    laadBerichten();
  </script>
</body>
</html>
