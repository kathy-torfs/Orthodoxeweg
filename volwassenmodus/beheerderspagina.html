<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Beheerderspagina - Orthodoxeweg</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #faf0c8;
      color: #5b4320;
    }

    .dashboard {
      max-width: 1200px;
      margin: 40px auto 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 36px;
      padding: 0 2vw 60px 2vw;
    }
    .tegel {
      background: #fcf8ea;
      border-radius: 18px;
      box-shadow: 0 2px 14px #9c7c308f;
      padding: 38px 14px 34px 14px;
      text-align: center;
      font-size: 1.12em;
      font-weight: bold;
      color: #674e27;
      transition: box-shadow 0.2s, background 0.18s;
      border: 2px solid #e2c475;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.9em;
      min-height: 180px;
      text-decoration: none;
    }
    .tegel:hover {
      background: #f6ecd1;
      box-shadow: 0 6px 24px #a88b548c;
    }
    .tegel .emoji {
      font-size: 2.2rem;
      margin-bottom: 0.6rem;
    }
    @media (max-width: 700px) {
      .dashboard {
        grid-template-columns: 1fr;
        padding: 0 6vw 50px 6vw;
      }
    }
  </style>
  <script>
    // Beheerdersbescherming
    const modus = localStorage.getItem("modus");
    const rol = JSON.parse(localStorage.getItem("rol") || "[]");
    const email = localStorage.getItem("email");

    const superUser = "kathy.torfs@telenet.be"; // jouw noodtoegang

    if ((modus !== "volwassene" || !rol.includes("beheerder")) && email !== superUser) {
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    }
  </script>
</head>
<body>
  <!-- Uniforme header uit volwassenenmodus -->
  <div id="volwassen-header"></div>
  <script src="roots/volwassenmodus/common/layout.js" defer></script>

</html>
