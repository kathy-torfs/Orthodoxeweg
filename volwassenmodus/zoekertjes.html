  <script>
    // ... alles zoals jij het had voor welkomst, avatar, uitloggen, firebase init ...

    // === HIERBOVEN BLIJFT ONAANGEPAST! ===

    // --- PRIESTER-POSTITS (NIET WIJZIGEN!) ---
    function toonPostitAlsErBerichtIs() {
      const actieveParochie = localStorage.getItem("ingelogdeParochieId");
      if (!actieveParochie) return;
      db.collection("parochies")
        .doc(actieveParochie)
        .collection("prikbord_priester")
        .limit(1)
        .get()
        .then((querySnapshot) => {
          if (!querySnapshot.empty) {
            const postit = document.createElement("div");
            postit.className = "postit visible";
            postit.style.backgroundColor = "#ffdf4f";
            postit.style.top = "45%";
            postit.style.left = "60%";
            document.getElementById("postitsLinks").appendChild(postit);
          }
        })
        .catch((error) => console.error("Fout bij ophalen prikbord:", error));
    }
    document.addEventListener("DOMContentLoaded", toonPostitAlsErBerichtIs);

    // --- NIEUW: VISUALISATIE KRANTENKNIPSELS ---
    function positiesKrantKnipsels() {
      return [
        {top: '18px',  left: '28px'},
        {top: '35px',  left: '115px'},
        {top: '47px',  left: '215px'},
        {top: '58px',  left: '315px'},
        {top: '112px', left: '52px'},
        {top: '128px', left: '156px'},
        {top: '136px', left: '270px'},
        {top: '170px', left: '90px'},
        {top: '185px', left: '200px'},
        {top: '192px', left: '325px'},
        {top: '220px', left: '140px'},
        {top: '230px', left: '240px'}
      ];
    }
    async function toonKrantKnipsels() {
      const actieveParochie = localStorage.getItem("ingelogdeParochieId");
      if (!actieveParochie) return;
      const parent = document.getElementById("krantKnipsels");
      if (!parent) return;
      parent.innerHTML = "";
      const posities = positiesKrantKnipsels();
      const promises = [];
      for (let i = 0; i < 12; i++) {
        promises.push(
          db.collection("parochies").doc(actieveParochie).collection("zoekertjes").doc("krant"+i).get()
        );
      }
      const results = await Promise.all(promises);
      for (let i = 0; i < 12; i++) {
        const docSnap = results[i];
        if (docSnap.exists && docSnap.data().tekst && docSnap.data().tekst.length > 0) {
          const {top, left} = posities[i];
          const tekst = docSnap.data().tekst.substring(0, 24) + (docSnap.data().tekst.length > 24 ? "..." : "");
          const div = document.createElement("div");
          div.className = "krant-knipsel";
          div.style.top = top;
          div.style.left = left;
          div.innerHTML = `
            <svg class="krant-svg" viewBox="0 0 48 48">
              <rect x="4" y="8" width="40" height="32" rx="4" fill="#fff" stroke="#594c38" stroke-width="2"/>
              <rect x="8" y="12" width="20" height="8" fill="#e8e4e0"/>
              <rect x="8" y="22" width="10" height="4" fill="#ececec"/>
              <rect x="8" y="28" width="12" height="2" fill="#ececec"/>
              <rect x="8" y="32" width="8" height="2" fill="#ececec"/>
              <rect x="30" y="12" width="10" height="18" fill="#ececec"/>
            </svg>
            <div class="krant-tekst">${tekst}</div>
          `;
          parent.appendChild(div);
        }
      }
    }
    document.addEventListener("DOMContentLoaded", toonKrantKnipsels);
  </script>
  <!-- === SCRIPT: EINDE === -->
