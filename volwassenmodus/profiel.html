  <!-- ==== PROFIELINHOUD: EINDE ==== -->

  <script>
    // ==== BEGROETING EN AVATAR INLADEN ====
    const welkomTekst = document.getElementById("welkom-tekst");
    const loginNaam = localStorage.getItem("loginKeuze") || "gebruiker";
    const parochie = localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    welkomTekst.textContent = `Welkom, ${loginNaam}! U bent ingelogd in de ${parochie}.`;
    const avatarImg = document.getElementById("menu-avatar-img");
    const opgeslagenAvatar = localStorage.getItem("avatarURL");
    if (opgeslagenAvatar) avatarImg.src = opgeslagenAvatar;
    document.getElementById("uitlogKnop").onclick = () => {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };

    // ==== PROFIEL LADEN UIT FIREBASE ====
    async function laadProfiel() {
      const parochieId = localStorage.getItem("ingelogdeParochieId");
      const loginKeuze = localStorage.getItem("loginKeuze");
      if (!parochieId || !loginKeuze) {
        document.getElementById("profiel-fout").textContent = "Niet ingelogd, of profiel niet gevonden.";
        return;
      }
      try {
        const doc = await db.collection("parochies").doc(parochieId).collection("leden").doc(loginKeuze).get();
        if (!doc.exists) {
          document.getElementById("profiel-fout").textContent = "Profiel niet gevonden!";
          return;
        }
        const d = doc.data();
        document.getElementById("pf-voornaam").textContent = d.voornaam || "";
        document.getElementById("pf-achternaam").textContent = d.achternaam || "";
        document.getElementById("pf-doopnaam").textContent = d.doopnaam || "";
        document.getElementById("pf-email").textContent = d.email || "";
        document.getElementById("pf-geboortedatum").textContent = d.geboortedatum || "";
        document.getElementById("pf-login").textContent = d.loginKeuze || "";
        document.getElementById("pf-status").textContent = d.status || "";
        document.getElementById("pf-verjaardag").textContent = d.verjaardagToevoegen ? "Ja" : "Nee";
      } catch (e) {
        document.getElementById("profiel-fout").textContent = "Fout bij laden profiel.";
      }
    }
    window.addEventListener('DOMContentLoaded', laadProfiel);
  </script>
