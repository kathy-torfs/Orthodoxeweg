<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">

  <title>Mijn profiel ‚Äì Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body { background-color: #f5e9b8; color: #6f4e1a; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .topbar {
      background-color: #6f4e1a; color: white; padding: 12px 20px;
      display: flex; justify-content: space-between; align-items: center;
      font-weight: bold; flex-wrap: wrap;
    }
    #welkom-tekst { font-size: 1.07em; font-weight: normal; }
    .uitlog-link {
      background-color: #8722aa; color: white; border: none;
      padding: 8px 18px; border-radius: 18px; cursor: pointer; font-weight: bold; margin-left: 12px;
    }
    nav.menu {
      background-color: #7a5f35; padding: 10px 15px;
      display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; align-items: center;
    }
    nav.menu a, nav.menu button {
      color: #f5e9b8; text-decoration: none; font-weight: 600; font-size: 16px;
      padding: 6px 12px; border-radius: 8px; transition: background-color 0.3s; background: none;
      border: none; display: flex; align-items: center; cursor: pointer;
    }
    nav.menu a:hover, nav.menu button:hover {
      background-color: #5d4726; text-decoration: underline;
    }
    .menu-avatar { padding: 0 !important; background: none !important; border: none !important; margin-left: 2px;}
    .menu-avatar img {
      height: 2.1em; width: 2.1em; border-radius: 50%; border: 2.2px solid #dab97a; background: #fff8eb;
      transition: box-shadow 0.2s, border 0.2s; box-shadow: 0 1px 4px rgba(160,140,80,0.13); display: block;
    }
    .menu-avatar img:hover { border: 2.2px solid #a06a19; box-shadow: 0 2px 8px rgba(160,140,80,0.23);}
    @media (max-width: 650px) {
      nav.menu { flex-wrap: wrap; gap: 8px;}
      nav.menu a, nav.menu button { font-size: 1em; padding: 6px 6px;}
      .menu-avatar img { height: 1.75em; width: 1.75em;}
    }
    main.profiel-main {
      display: flex; gap: 32px; justify-content: center; align-items: flex-start;
      margin: 40px auto 40px auto; max-width: 1100px; width: 99vw;
    }
    #kinderen-zijvak {
      flex: 1 1 230px; max-width: 260px; min-width: 170px; background: #fffef9;
      border-radius: 18px; box-shadow: 0 3px 18px #e7dab382; padding: 24px 12px 18px 12px;
      margin-right: 0; display: flex; flex-direction: column; align-items: stretch;
      min-height: 420px;
    }
    #kinderen-zijvak h2 { font-size: 1.13em; margin-bottom:12px; }
    #voegKindToeBtn {
      width:100%;padding:8px 0 8px 0; background:#7a5f35; color:white; border-radius:7px;
      border:none; font-weight:bold; margin-bottom:18px; cursor:pointer; font-size: 1.01em;
    }
    .kind-kaart {
      background: #f7ecd7; border-radius: 9px; box-shadow: 0 1px 6px #dccaa688;
      padding: 13px 12px 9px 12px; margin-bottom: 13px; font-size: 1em; position: relative;
    }
    .kind-kaart h4 { margin: 0 0 2px 0; font-size: 1.09em; font-weight: bold; color: #604926;}
    .kind-kaart .kind-info { margin: 0 0 0.7em 0; font-size:0.98em; color:#786142;}
    .kind-kaart .kind-badges { font-size: 0.96em; color: #634e2b; margin-top: 2px;}
    .kind-actieknoppen { margin-top: 5px; display: flex; gap: 11px; }
    .kind-bewerk, .kind-verwijder {
      background: #bdb089; color: #524e3a; border: none; border-radius: 7px;
      padding: 4px 11px; font-size: 0.99em; cursor: pointer; font-weight: bold;
      transition: background 0.17s;
    }
    .kind-bewerk:hover { background: #a07a27; color: #fff; }
    .kind-verwijder { background: #d44a25; color: #fff; }
    .kind-verwijder:hover { background: #7b1d00; }
    section.profielblok { flex:2 1 500px; }
    h1 { text-align: center; margin-bottom: 32px; font-size: 2.1em; }
    label { display: block; margin-top: 18px; font-weight: bold; }
    input[type="text"], input[type="date"], input[type="email"], input[type="password"] {
      width: 100%; padding: 9px 12px; border: 1px solid #bba868;
      border-radius: 7px; margin-top: 6px; font-size: 1em; background: #fcfaf5;
    }
    input[readonly] { background: #f6f6f6; color: #998a5f; }
    .pw-row { position: relative; }
    .pw-toggle {
      position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
      cursor: pointer; font-size: 1.15em;
    }
    .formrow-inline {
      display: flex; align-items: center; gap: 12px; margin-top: 0;
    }
    #profielForm button {
      background: #7a5f35; color: #fff; border: none; border-radius: 9px;
      padding: 12px 22px; font-size: 1em; font-weight: bold;
      margin-top: 30px; cursor: pointer; transition: background 0.16s;
      box-shadow: 0 2px 10px #e3e3b588;
    }
    #profielForm button:hover { background: #604926; }
    #melding { color: #a05213; margin: 18px 0 0 0; min-height: 32px; text-align: center;}
    #kindToevoegenPopup {
      display:none; position:fixed; top:10vh; left:50vw; transform:translateX(-50%);
      background:white; border:2px solid #7a5f35; border-radius:12px; box-shadow:0 8px 28px #c6a35c77;
      padding:28px 18px 18px 18px; z-index:1022; min-width:270px; max-width:95vw;
    }
    #kindToevoegenPopup label { margin-top: 12px; }
    #kindToevoegenPopup input[type="text"], #kindToevoegenPopup input[type="date"] { margin-top: 4px; }
    #kindToevoegenPopup h3 { margin-top:0; }
    #kindOverlay {
      display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.35); z-index:1021;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script>
    if (!localStorage.getItem("ingelogdeParochie") || localStorage.getItem("modus") !== "volwassene") {
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    }
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb",
      measurementId: "G-C942F2NYQV"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>
  <div class="topbar">
    <div id="welkom-tekst"></div>
    <button class="uitlog-link" id="uitlogKnop">üö™ Uitloggen</button>
  </div>
  <nav class="menu">
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/startpagina.html" title="Home">üè†</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/parochie.html">üõê Mijn parochie</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/catechese/catechese.html">üìñ Catechese</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/gebeden/gebeden.html">üôè Gebeden</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/gebeden/geloofsbelijdenis.html">‚úù Geloofsbelijdenis</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/psalmen/psalmen.html">üìú Psalmen</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/heiligen.html">üëº Heiligen</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/bijbeldagboek.html">üìî Bijbeldagboek</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/verjaardagskalender.html">üéÇ Verjaardagskalender</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/profiel.html" class="menu-avatar" title="Mijn profiel">
      <img id="menu-avatar-img" src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="Mijn profiel">
    </a>
  </nav>
  <main class="profiel-main">
    <section id="kinderen-zijvak">
      <h2>üë¶ Kinderen</h2>
      <button id="voegKindToeBtn">+ Kind toevoegen</button>
      <div id="kinderenLijst"></div>
    </section>
    <section class="profielblok">
      <h1>Mijn profiel</h1>
      <form id="profielForm" autocomplete="off">
        <label>Voornaam:
          <input type="text" id="voornaam" autocomplete="off">
        </label>
        <label>Achternaam:
          <input type="text" id="achternaam" autocomplete="off">
        </label>
        <label>Doopnaam:
          <input type="text" id="doopnaam" autocomplete="off">
        </label>
        <label>E-mailadres:
          <input type="email" id="email" readonly>
        </label>
        <label>Geboortedatum:
          <input type="date" id="geboortedatum">
          <span class="formrow-inline">
            <input type="checkbox" id="toonVerjaardag" style="width:auto;margin-left:8px;">
            <span style="font-weight:normal;font-size:0.98em;">Zichtbaar op verjaardagskalender</span>
          </span>
        </label>
        <label>Loginnaam:
          <input type="text" id="loginKeuze" readonly>
        </label>
        <label>Wachtwoord:
          <div class="pw-row">
            <input type="password" id="wachtwoord" autocomplete="off">
            <span class="pw-toggle" id="pwToggle" title="Toon/verberg wachtwoord">üëÅÔ∏è</span>
          </div>
        </label>
        <button type="button" onclick="opslaanProfiel()">üíæ Wijzigingen opslaan</button>
      </form>
      <div id="melding"></div>
    </section>
  </main>
  <div id="kindToevoegenPopup">
    <h3 id="kindPopupTitel">Kind toevoegen</h3>
    <form id="kindForm">
      <input type="hidden" id="kindId">
      <label>Voornaam:<br>
        <input type="text" id="kindVoornaam" required autocomplete="off">
      </label><br>
      <label>Achternaam:<br>
        <input type="text" id="kindAchternaam" required autocomplete="off">
      </label><br>
      <label>Geboortedatum:<br>
        <input type="date" id="kindGeboortedatum" required>
        <input type="checkbox" id="kindVerjaardagZichtbaar" style="margin-left:8px;">
        <span style="font-weight:normal;font-size:0.96em;">Zichtbaar op kalender</span>
      </label><br>
      <label>
        <input type="checkbox" id="kindToegangKindermodus" style="margin-right:6px;">
        Toegang tot kindermodus toestaan
      </label><br>
      <label>Paswoord (voor kindermodus, optioneel):<br>
        <input type="text" id="kindPaswoord" maxlength="20" autocomplete="off" placeholder="(Wordt enkel getoond indien ingevuld)">
      </label>
      <button type="submit" style="margin-top:14px;background:#7a5f35; color:white; border:none; border-radius:7px; padding:10px 18px;" id="kindPopupOpslaanBtn">Toevoegen</button>
      <button type="button" onclick="sluitKindPopup()" style="background:#a05213; color:white; border:none; border-radius:7px; padding:10px 18px; margin-left:6px;">Annuleren</button>
    </form>
  </div>
  <div id="kindOverlay"></div>
  <script>
    const welkomTekst = document.getElementById("welkom-tekst");
    const loginNaam = localStorage.getItem("loginKeuze") || "gebruiker";
    const parochieNaam = localStorage.getItem("ingelogdeParochieNaam") || localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    welkomTekst.textContent = `Welkom, ${loginNaam}! U bent ingelogd in de ${parochieNaam}.`;
    const avatarImg = document.getElementById("menu-avatar-img");
    const opgeslagenAvatar = localStorage.getItem("avatarURL");
    if (opgeslagenAvatar) avatarImg.src = opgeslagenAvatar;
    document.getElementById("uitlogKnop").onclick = () => {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };

    const parochieId = localStorage.getItem("ingelogdeParochieId");
    const loginKeuze = localStorage.getItem("loginKeuze");
    function laadProfiel() {
      let docRef = db.collection("parochies").doc(parochieId).collection("leden").doc(loginKeuze);
      docRef.get().then(doc => {
        if (!doc.exists) return;
        let d = doc.data();
        document.getElementById("voornaam").value = d.voornaam || "";
        document.getElementById("achternaam").value = d.achternaam || "";
        document.getElementById("doopnaam").value = d.doopnaam || "";
        document.getElementById("email").value = d.email || "";
        document.getElementById("geboortedatum").value = d.geboortedatum || "";
        document.getElementById("loginKeuze").value = d.loginKeuze || "";
        document.getElementById("wachtwoord").value = d.wachtwoord || "";
        document.getElementById("toonVerjaardag").checked = !!d.verjaardagZichtbaar;
      });
    }
    // KINDEREN LOGICA
    function laadKinderen() {
      const lijst = document.getElementById('kinderenLijst');
      lijst.innerHTML = "<span style='color:#a4925a;font-size:1em;'>Kinderen laden...</span>";
      db.collection("parochies").doc(parochieId)
        .collection("leden").doc(loginKeuze)
        .collection("kinderen")
        .orderBy("geboortedatum")
        .get().then(snapshot => {
          if (snapshot.empty) {
            lijst.innerHTML = "<span style='color:#a4925a;font-size:1em;'>Geen kinderen toegevoegd.</span>";
            return;
          }
          lijst.innerHTML = "";
          snapshot.forEach(doc => {
            const kind = doc.data();
            const kindId = doc.id;
            let badges = [];
            if (kind.verjaardagZichtbaar) badges.push("üéÇ In kalender");
            if (kind.toegangKindermodus) badges.push("üßë‚Äçüéì Kindermodus");
            lijst.innerHTML += `
              <div class="kind-kaart">
                <h4>${kind.voornaam} ${kind.achternaam}</h4>
                <div class="kind-info">Geboortedatum: ${kind.geboortedatum}</div>
                <div class="kind-badges">${badges.join(" ")}</div>
                ${kind.paswoord && kind.paswoord !== "" ? `<div class="kind-info"><b>Paswoord:</b> <span style="font-family:monospace;">${kind.paswoord}</span></div>` : ""}
                <div class="kind-actieknoppen">
                  <button class="kind-bewerk" onclick="bewerkKind('${kindId}')">Bewerken</button>
                  <button class="kind-verwijder" onclick="verwijderKind('${kindId}')">Verwijderen</button>
                </div>
              </div>
            `;
          });
        });
    }
    // Kind toevoegen/bewerken popup openen
    document.getElementById('voegKindToeBtn').onclick = function() {
      openKindPopup();
    };
    function openKindPopup(kind = null, kindId = "") {
      document.getElementById('kindPopupTitel').textContent = kind ? "Kind bewerken" : "Kind toevoegen";
      document.getElementById('kindForm').reset();
      document.getElementById('kindId').value = kindId || "";
      document.getElementById('kindVoornaam').value = kind ? kind.voornaam : "";
      document.getElementById('kindAchternaam').value = kind ? kind.achternaam : "";
      document.getElementById('kindGeboortedatum').value = kind ? kind.geboortedatum : "";
      document.getElementById('kindVerjaardagZichtbaar').checked = kind ? !!kind.verjaardagZichtbaar : false;
      document.getElementById('kindToegangKindermodus').checked = kind ? !!kind.toegangKindermodus : false;
      document.getElementById('kindPaswoord').value = kind ? (kind.paswoord || "") : "";
      document.getElementById('kindToevoegenPopup').style.display = 'block';
      document.getElementById('kindOverlay').style.display = 'block';
      document.getElementById('kindPopupOpslaanBtn').textContent = kind ? "Opslaan" : "Toevoegen";
    }
    function sluitKindPopup() {
      document.getElementById('kindToevoegenPopup').style.display = 'none';
      document.getElementById('kindOverlay').style.display = 'none';
      document.getElementById('kindForm').reset();
    }
    // Kind toevoegen/bewerken
    document.getElementById('kindForm').onsubmit = async function(e) {
      e.preventDefault();
      const kindId = document.getElementById('kindId').value;
      const voornaam = document.getElementById('kindVoornaam').value.trim();
      const achternaam = document.getElementById('kindAchternaam').value.trim();
      const geboortedatum = document.getElementById('kindGeboortedatum').value;
      const verjaardagZichtbaar = document.getElementById('kindVerjaardagZichtbaar').checked;
      const toegangKindermodus = document.getElementById('kindToegangKindermodus').checked;
      const paswoord = document.getElementById('kindPaswoord').value.trim();
      if (!voornaam || !achternaam || !geboortedatum) return;
      const kindData = {
        voornaam, achternaam, geboortedatum, verjaardagZichtbaar, toegangKindermodus, paswoord
      };
      const colRef = db.collection("parochies").doc(parochieId)
        .collection("leden").doc(loginKeuze)
        .collection("kinderen");
      if (kindId) {
        await colRef.doc(kindId).set(kindData, {merge:true});
      } else {
        await colRef.add(kindData);
      }
      sluitKindPopup();
      laadKinderen();
    };
    // Kind bewerken: haalt kind op en vult popup
    window.bewerkKind = async function(kindId) {
      const doc = await db.collection("parochies").doc(parochieId)
        .collection("leden").doc(loginKeuze)
        .collection("kinderen").doc(kindId).get();
      if (!doc.exists) return;
      openKindPopup(doc.data(), kindId);
    };
    // Kind verwijderen
    window.verwijderKind = function(kindId) {
      if (!confirm("Weet je zeker dat je dit kind wil verwijderen?")) return;
      db.collection("parochies").doc(parochieId)
        .collection("leden").doc(loginKeuze)
        .collection("kinderen").doc(kindId).delete().then(laadKinderen);
    };
    // Init
    window.addEventListener('DOMContentLoaded', function() {
      laadProfiel();
      laadKinderen();
    });
    // Wachtwoord togglen voor ouderaccount
    document.getElementById("pwToggle").onclick = function() {
      let w = document.getElementById("wachtwoord");
      if (w.type === "password") { w.type = "text"; this.textContent = "üôà";
      } else { w.type = "password"; this.textContent = "üëÅÔ∏è";}
    };
    // Dummy functie voor profiel opslaan
    function opslaanProfiel() {
      document.getElementById("melding").textContent = "Wijzigen opslaan nog niet geactiveerd.";
    }
    document.getElementById('kindOverlay').onclick = sluitKindPopup;
  </script>
</body>
