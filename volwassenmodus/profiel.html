<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profiel Test ‚Äì Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body { background-color: #f5e9b8; color: #6f4e1a; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .topbar { background-color: #6f4e1a; color: white; padding: 12px 20px;
      display: flex; justify-content: space-between; align-items: center; font-weight: bold; flex-wrap: wrap;}
    #welkom-tekst { font-size: 1.07em; font-weight: normal;}
    .uitlog-link { background-color: #8722aa; color: white; border: none;
      padding: 8px 18px; border-radius: 18px; cursor: pointer; font-weight: bold; margin-left: 12px;}
    nav.menu { background-color: #7a5f35; padding: 10px 15px; display: flex; flex-wrap: wrap; gap: 12px;
      justify-content: center; align-items: center;}
    nav.menu a { color: #f5e9b8; text-decoration: none; font-weight: 600; font-size: 16px;
      padding: 6px 12px; border-radius: 8px; transition: background-color 0.3s;}
    nav.menu a:hover { background-color: #5d4726; text-decoration: underline;}
    .menu-avatar img { height: 2.1em; width: 2.1em; border-radius: 50%; border: 2.2px solid #dab97a; background: #fff8eb;}
    @media (max-width: 650px) {
      nav.menu { flex-wrap: wrap; gap: 8px;}
      nav.menu a { font-size: 1em; padding: 6px 6px;}
      .menu-avatar img { height: 1.75em; width: 1.75em;}
    }
    main { max-width: 500px; margin: 48px auto 0 auto; background: #fffef9; border-radius: 18px; box-shadow: 0 3px 18px #e7dab382; padding: 32px; }
    .info { font-size: 1.18em; margin-bottom: 16px;}
    .label { font-weight: bold; color: #947428; }
  </style>
</head>
<body>
  <div class="topbar">
    <div id="welkom-tekst"></div>
    <button class="uitlog-link" id="uitlogKnop">üö™ Uitloggen</button>
  </div>
  <nav class="menu">
    <a href="#">üè†</a>
    <!-- andere menu-items hier -->
    <a href="#" class="menu-avatar"><img id="menu-avatar-img" src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="Mijn profiel"></a>
  </nav>

  <main>
    <div class="info"><span class="label">loginKeuze:</span> <span id="loginKeuze"></span></div>
    <div class="info"><span class="label">ingelogdeParochieId:</span> <span id="ingelogdeParochieId"></span></div>
  </main>

  <script>
    // Toon welkomtekst
    document.getElementById("welkom-tekst").textContent = "Profiel Test ‚Äì Orthodoxeweg";
    document.getElementById("uitlogKnop").onclick = function() {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };

    // Toon waarden
    document.getElementById("loginKeuze").textContent = localStorage.getItem("loginKeuze") || "(leeg)";
    document.getElementById("ingelogdeParochieId").textContent = localStorage.getItem("ingelogdeParochieId") || "(leeg)";
  </script>
</body>
</html>
