  <meta charset="UTF-8">

  <style>
    body { background-color: #f5e9b8; color: #6f4e1a; font-family: Arial, sans-serif; margin: 0; padding: 0;}
    .topbar { background-color: #6f4e1a; color: white; padding: 12px 20px;
      display: flex; justify-content: space-between; align-items: center; font-weight: bold; flex-wrap: wrap;}
    #welkom-tekst { font-size: 1.07em; font-weight: normal;}
    .uitlog-link { background-color: #8722aa; color: white; border: none;
      padding: 8px 18px; border-radius: 18px; cursor: pointer; font-weight: bold; margin-left: 12px;}
    nav.menu { background-color: #7a5f35; padding: 10px 15px; display: flex; flex-wrap: wrap; gap: 12px;
      justify-content: center; align-items: center;}
    nav.menu a, nav.menu button { color: #f5e9b8; text-decoration: none; font-weight: 600; font-size: 16px;
      padding: 6px 12px; border-radius: 8px; transition: background-color 0.3s; background: none; border: none;
      display: flex; align-items: center; cursor: pointer;}
    nav.menu a:hover, nav.menu button:hover { background-color: #5d4726; text-decoration: underline;}
    .menu-avatar { padding: 0 !important; background: none !important; border: none !important; margin-left: 2px;}
    .menu-avatar img { height: 2.1em; width: 2.1em; border-radius: 50%; border: 2.2px solid #dab97a; background: #fff8eb;
      transition: box-shadow 0.2s, border 0.2s; box-shadow: 0 1px 4px rgba(160,140,80,0.13); display: block;}
    .menu-avatar img:hover { border: 2.2px solid #a06a19; box-shadow: 0 2px 8px rgba(160,140,80,0.23);}
    @media (max-width: 650px) {
      nav.menu { flex-wrap: wrap; gap: 8px;}
      nav.menu a, nav.menu button { font-size: 1em; padding: 6px 6px;}
      .menu-avatar img { height: 1.75em; width: 1.75em;}
    }
    main { max-width: 670px; margin: 44px auto 34px auto; background: #fffef9;
      border-radius: 18px; box-shadow: 0 3px 18px #e7dab382; padding: 28px 20px 20px 20px;}
    h1 { text-align: center; margin-bottom: 32px; font-size: 2.1em;}
    label { display: block; margin-top: 18px; font-weight: bold;}
    input[type="text"], input[type="date"], input[type="email"], input[type="password"] {
      width: 100%; padding: 9px 12px; border: 1px solid #bba868; border-radius: 7px; margin-top: 6px; font-size: 1em;
      background: #fcfaf5;}
    input[readonly], input[disabled] { background: #f6f6f6; color: #998a5f;}
    .pw-row { position: relative;}
    .pw-toggle { position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
      cursor: pointer; font-size: 1.15em;}
    .formrow-inline { display: flex; align-items: center; gap: 12px; margin-top: 0;}
    button { background: #7a5f35; color: #fff; border: none; border-radius: 9px;
      padding: 12px 22px; font-size: 1em; font-weight: bold; margin-top: 30px; cursor: pointer;
      transition: background 0.16s; box-shadow: 0 2px 10px #e3e3b588;}
    button:hover { background: #604926;}
    #melding { color: #a05213; margin: 18px 0 0 0; min-height: 32px; text-align: center;}
    .kinderlijst { margin-top: 38px;}
    .kindblok { background: #f6edd8; border-radius: 13px; box-shadow: 0 1px 10px #e7dab3a1; padding: 17px 16px 12px 16px; margin-bottom: 18px; position: relative;}
    .kindblok .kinder-acties { position: absolute; top: 10px; right: 14px;}
    .kindblok label { margin-top: 7px;}
    .kindblok input[type="text"], .kindblok input[type="date"] { margin-bottom: 0;}
    .kinder-acties button { background: #fff6e7; color: #c13a00; border: 1px solid #a07428; border-radius: 6px;
      padding: 2px 11px; margin-left: 7px; font-size: 0.99em; font-weight: bold; margin-top:0;}
    .kinder-acties button:hover { background: #f8ece1;}
    .toevoegKindBtn { background:#dab97a; color:#664422; margin-top:16px; margin-bottom:10px;}
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script>
    // ==== VOLWASSENENBESCHERMING ====
    if (!localStorage.getItem("ingelogdeParochie") || localStorage.getItem("modus") !== "volwassene") {
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    }
    // ==== FIREBASE CONFIGURATIE ====
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb",
      measurementId: "G-C942F2NYQV"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>
  <div class="topbar">
    <div id="welkom-tekst"></div>
    <button class="uitlog-link" id="uitlogKnop">üö™ Uitloggen</button>
  </div>
  <nav class="menu">
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/startpagina.html" title="Home">üè†</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/parochie.html">üõê Mijn parochie</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/catechese/catechese.html">üìñ Catechese</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/gebeden/gebeden.html">üôè Gebeden</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/gebeden/geloofsbelijdenis.html">‚úù Geloofsbelijdenis</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/psalmen/psalmen.html">üìú Psalmen</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/heiligen.html">üëº Heiligen</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/bijbeldagboek.html">üìî Bijbeldagboek</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/verjaardagskalender.html">üéÇ Verjaardagskalender</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/profiel.html" class="menu-avatar" title="Mijn profiel">
      <img id="menu-avatar-img" src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="Mijn profiel">
    </a>
  </nav>
  <main>
    <h1>Mijn profiel</h1>
    <form id="profielForm" autocomplete="off">
      <label>Voornaam:
        <input type="text" id="voornaam" autocomplete="off">
      </label>
      <label>Achternaam:
        <input type="text" id="achternaam" autocomplete="off">
      </label>
      <label>Doopnaam:
        <input type="text" id="doopnaam" autocomplete="off">
      </label>
      <label>E-mailadres:
        <input type="email" id="email" readonly>
      </label>
      <label>Geboortedatum:
        <input type="date" id="geboortedatum">
        <span class="formrow-inline">
          <input type="checkbox" id="verjaardagToevoegen" style="width:auto;margin-left:8px;">
          <span style="font-weight:normal;font-size:0.98em;">Zichtbaar op verjaardagskalender</span>
        </span>
      </label>
      <label>Loginnaam:
        <input type="text" id="loginKeuze" readonly>
      </label>
      <label>Wachtwoord:
        <div class="pw-row">
          <input type="password" id="wachtwoord" autocomplete="off">
          <span class="pw-toggle" id="pwToggle" title="Toon/verberg wachtwoord">üëÅÔ∏è</span>
        </div>
      </label>
      <button type="button" onclick="opslaanProfiel()">üíæ Wijzigingen opslaan</button>
    </form>
    <div id="melding"></div>
    <div class="kinderlijst" id="kinderlijst">
      <h2>Kinderen</h2>
      <button class="toevoegKindBtn" onclick="openKindToevoegen()">Kind toevoegen</button>
      <div id="kinderenContainer"></div>
    </div>
  </main>
  <script>
    // Topbar
    const welkomTekst = document.getElementById("welkom-tekst");
    const loginNaam = localStorage.getItem("loginKeuze") || "gebruiker";
    const parochieNaam = localStorage.getItem("ingelogdeParochieNaam") || localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    welkomTekst.textContent = `Welkom, ${loginNaam}! U bent ingelogd in de ${parochieNaam}.`;
    const avatarImg = document.getElementById("menu-avatar-img");
    const opgeslagenAvatar = localStorage.getItem("avatarURL");
    if (opgeslagenAvatar) avatarImg.src = opgeslagenAvatar;
    document.getElementById("uitlogKnop").onclick = () => {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };

    // Firebase Info
    const parochieId = localStorage.getItem("ingelogdeParochieId");
    const loginKeuze = localStorage.getItem("loginKeuze");

    // Laad profielgegevens
    async function laadProfiel() {
      try {
        let docRef = db.collection("parochies").doc(parochieId).collection("leden").doc(loginKeuze);
        let doc = await docRef.get();
        if (!doc.exists) {
          document.getElementById("profielForm").style.display = "none";
          document.getElementById("melding").textContent = "Profiel niet gevonden!";
          return;
        }
        let d = doc.data();
        document.getElementById("voornaam").value = d.voornaam || "";
        document.getElementById("achternaam").value = d.achternaam || "";
        document.getElementById("doopnaam").value = d.doopnaam || "";
        document.getElementById("email").value = d.email || "";
        document.getElementById("geboortedatum").value = d.geboortedatum || "";
        document.getElementById("loginKeuze").value = d.loginKeuze || "";
        document.getElementById("wachtwoord").value = d.wachtwoord || "";
        document.getElementById("verjaardagToevoegen").checked = !!d.verjaardagToevoegen;
        laadKinderen();
      } catch (e) {
        document.getElementById("melding").textContent = "Fout bij laden profiel.";
      }
    }
    window.addEventListener('DOMContentLoaded', laadProfiel);

    // Wachtwoord tonen/verbergen
    document.getElementById("pwToggle").onclick = function() {
      let w = document.getElementById("wachtwoord");
      if (w.type === "password") { w.type = "text"; this.textContent = "üôà";
      } else { w.type = "password"; this.textContent = "üëÅÔ∏è"; }
    };

    // Profiel opslaan
    async function opslaanProfiel() {
      document.getElementById("melding").textContent = "";
      let docRef = db.collection("parochies").doc(parochieId).collection("leden").doc(loginKeuze);
      await docRef.update({
        voornaam: document.getElementById("voornaam").value,
        achternaam: document.getElementById("achternaam").value,
        doopnaam: document.getElementById("doopnaam").value,
        geboortedatum: document.getElementById("geboortedatum").value,
        wachtwoord: document.getElementById("wachtwoord").value,
        verjaardagToevoegen: document.getElementById("verjaardagToevoegen").checked
      });
      document.getElementById("melding").textContent = "Wijzigingen opgeslagen!";
    }

    // =========== KINDEREN-BLOK ============
    async function laadKinderen() {
      const container = document.getElementById("kinderenContainer");
      container.innerHTML = "<span style='color:#a4925a;'>Kinderen laden...</span>";
      let kinderenSnap = await db.collection("parochies").doc(parochieId).collection("leden").doc(loginKeuze).collection("kinderen").get();
      if (kinderenSnap.empty) {
        container.innerHTML = "<span style='color:#a4925a;'>Geen kinderen toegevoegd.</span>";
        return;
      }
      container.innerHTML = "";
      kinderenSnap.forEach(doc => {
        let d = doc.data();
        let id = doc.id;
        let kindDiv = document.createElement('div');
        kindDiv.className = "kindblok";
        kindDiv.innerHTML = `
          <div class="kinder-acties">
            <button onclick="bewerkKind('${id}')">‚úèÔ∏è</button>
            <button onclick="verwijderKind('${id}')">üóëÔ∏è</button>
          </div>
          <label>Voornaam: <input type="text" value="${d.voornaam||''}" id="voornaam_${id}"></label>
          <label>Achternaam: <input type="text" value="${d.achternaam||''}" id="achternaam_${id}"></label>
          <label>Geboortedatum: <input type="date" value="${d.geboortedatum||''}" id="geboortedatum_${id}"></label>
          <span class="formrow-inline">
            <input type="checkbox" id="verjaardagZichtbaar_${id}" ${d.verjaardagZichtbaar?"checked":""} style="width:auto;margin-left:8px;">
            <span style="font-weight:normal;font-size:0.98em;">Zichtbaar op verjaardagskalender</span>
          </span>
          <span class="formrow-inline">
            <input type="checkbox" id="kindermodus_${id}" ${d.kindermodus?"checked":""} style="width:auto;margin-left:8px;">
            <span style="font-weight:normal;font-size:0.98em;">Toegang tot kindermodus</span>
          </span>
          <label>Wachtwoord kind: <input type="text" value="${d.wachtwoord||''}" id="wachtwoord_${id}" disabled></label>
          <button type="button" onclick="opslaanKind('${id}')">Opslaan kind</button>
        `;
        container.appendChild(kindDiv);
      });
    }

    // Kind toevoegen
    window.openKindToevoegen = function() {
      let id = "nieuw_"+Date.now();
      let container = document.getElementById("kinderenContainer");
      let kindDiv = document.createElement('div');
      kindDiv.className = "kindblok";
      kindDiv.innerHTML = `
        <div class="kinder-acties">
          <button onclick="this.parentElement.parentElement.remove()">‚ùå</button>
        </div>
        <label>Voornaam: <input type="text" id="voornaam_${id}"></label>
        <label>Achternaam: <input type="text" id="achternaam_${id}"></label>
        <label>Geboortedatum: <input type="date" id="geboortedatum_${id}"></label>
        <span class="formrow-inline">
          <input type="checkbox" id="verjaardagZichtbaar_${id}" style="width:auto;margin-left:8px;">
          <span style="font-weight:normal;font-size:0.98em;">Zichtbaar op verjaardagskalender</span>
        </span>
        <span class="formrow-inline">
          <input type="checkbox" id="kindermodus_${id}" style="width:auto;margin-left:8px;">
          <span style="font-weight:normal;font-size:0.98em;">Toegang tot kindermodus</span>
        </span>
        <label>Wachtwoord kind: <input type="text" value="" id="wachtwoord_${id}" disabled></label>
        <button type="button" onclick="opslaanNieuwKind('${id}')">Kind toevoegen</button>
      `;
      container.appendChild(kindDiv);
    };

    // Kind opslaan (nieuw)
    window.opslaanNieuwKind = async function(id) {
      let kind = {
        voornaam: document.getElementById("voornaam_"+id).value,
        achternaam: document.getElementById("achternaam_"+id).value,
        geboortedatum: document.getElementById("geboortedatum_"+id).value,
        verjaardagZichtbaar: document.getElementById("verjaardagZichtbaar_"+id).checked,
        kindermodus: document.getElementById("kindermodus_"+id).checked,
        wachtwoord: "" // Leeg, tot kindermodus actief is!
      };
      if (!kind.voornaam || !kind.geboortedatum) {
        alert("Voornaam en geboortedatum zijn verplicht.");
        return;
      }
      await db.collection("parochies").doc(parochieId).collection("leden").doc(loginKeuze)
        .collection("kinderen").add(kind);
      document.getElementById("melding").textContent = "Kind toegevoegd!";
      laadKinderen();
    };

    // Kind opslaan (bestaand)
    window.opslaanKind = async function(id) {
      let kind = {
        voornaam: document.getElementById("voornaam_"+id).value,
        achternaam: document.getElementById("achternaam_"+id).value,
        geboortedatum: document.getElementById("geboortedatum_"+id).value,
        verjaardagZichtbaar: document.getElementById("verjaardagZichtbaar_"+id).checked,
        kindermodus: document.getElementById("kindermodus_"+id).checked
      };
      if (!kind.voornaam || !kind.geboortedatum) {
        alert("Voornaam en geboortedatum zijn verplicht.");
        return;
      }
      await db.collection("parochies").doc(parochieId).collection("leden").doc(loginKeuze)
        .collection("kinderen").doc(id).update(kind);
      document.getElementById("melding").textContent = "Kind opgeslagen!";
      laadKinderen();
    };

    // Kind verwijderen
    window.verwijderKind = async function(id) {
      if (!confirm("Kind verwijderen?")) return;
      await db.collection("parochies").doc(parochieId).collection("leden").doc(loginKeuze)
        .collection("kinderen").doc(id).delete();
      document.getElementById("melding").textContent = "Kind verwijderd!";
      laadKinderen();
    };

    // Kind bewerken: scroll naar blok
    window.bewerkKind = function(id) {
      document.getElementById("voornaam_"+id).focus();
    };
  </script>
</body>
</html>
