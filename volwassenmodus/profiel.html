<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mijn Profiel ‚Äì Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body { background-color: #f5e9b8; color: #6f4e1a; font-family: Arial, sans-serif; margin: 0; padding: 0;}
    .topbar { background-color: #6f4e1a; color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; font-weight: bold; flex-wrap: wrap;}
    #welkom-tekst { font-size: 1.07em; font-weight: normal; }
    .uitlog-link { background-color: #8722aa; color: white; border: none; padding: 8px 18px; border-radius: 18px; cursor: pointer; font-weight: bold; margin-left: 12px;}
    nav.menu { background-color: #7a5f35; padding: 10px 15px; display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; align-items: center;}
    nav.menu a, nav.menu button { color: #f5e9b8; text-decoration: none; font-weight: 600; font-size: 16px; padding: 6px 12px; border-radius: 8px; transition: background-color 0.3s; background: none; border: none; display: flex; align-items: center; cursor: pointer;}
    nav.menu a:hover, nav.menu button:hover { background-color: #5d4726; text-decoration: underline;}
    .menu-avatar { padding: 0 !important; background: none !important; border: none !important; margin-left: 2px;}
    .menu-avatar img { height: 2.1em; width: 2.1em; border-radius: 50%; border: 2.2px solid #dab97a; background: #fff8eb; transition: box-shadow 0.2s, border 0.2s; box-shadow: 0 1px 4px rgba(160,140,80,0.13); display: block;}
    .menu-avatar img:hover { border: 2.2px solid #a06a19; box-shadow: 0 2px 8px rgba(160,140,80,0.23);}
    @media (max-width: 650px) { nav.menu { flex-wrap: wrap; gap: 8px;} nav.menu a, nav.menu button { font-size: 1em; padding: 6px 6px;} .menu-avatar img { height: 1.75em; width: 1.75em;}}
    .profiel-container { max-width: 500px; margin: 38px auto 40px auto; background: #fffef9; border-radius: 16px; padding: 34px 28px; box-shadow: 0 6px 24px #d7cbb142;}
    .profiel-container h1 { text-align:center; margin-bottom:20px; }
    label { font-weight:bold; margin-top: 18px; display:block; color:#8e763f;}
    input[type="text"], input[type="email"], input[type="date"], input[type="password"] { width:100%; padding:8px 11px; border-radius:7px; border:1px solid #bba868; margin-top:6px; background:#fcfaf5; color:#5d4c20; }
    input[type="checkbox"] { margin-right:8px; }
    .pw-row { display:flex; align-items:center; }
    .pw-toggle { margin-left:8px; cursor:pointer; user-select:none; font-size:1.15em;}
    .opslaan-knop { margin-top:30px; background: #7a5f35; color: #fff; border: none; border-radius: 8px; padding: 12px 28px; font-size: 1.07em; font-weight: bold; cursor: pointer; transition: background 0.16s; box-shadow: 0 2px 10px #e3e3b588;}
    .opslaan-knop:hover { background: #604926; }
    .melding { color:#a05213; margin:18px 0 0 0; min-height:32px; text-align:center; }
    .verwijder-knop { background: #e24343; color: #fff; border: none; padding: 11px 22px; border-radius: 8px; font-weight: bold; margin-top: 22px; cursor: pointer; float:right;}
    .verwijder-knop:hover { background: #b72828; }
  </style>
  <!-- ==== FIREBASE ==== -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="topbar">
    <div id="welkom-tekst"></div>
    <button class="uitlog-link" id="uitlogKnop">üö™ Uitloggen</button>
  </div>
  <nav class="menu">
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/startpagina.html" title="Home">üè†</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/parochie.html">üõê Mijn parochie</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/catechese/catechese.html">üìñ Catechese</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/gebeden/gebeden.html">üôè Gebeden</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/gebeden/geloofsbelijdenis.html">‚úù Geloofsbelijdenis</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/psalmen/psalmen.html">üìú Psalmen</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/heiligen.html">üëº Heiligen</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/bijbeldagboek.html">üìî Bijbeldagboek</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/verjaardagskalender.html">üéÇ Verjaardagskalender</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/profiel.html" class="menu-avatar" title="Mijn profiel">
      <img id="menu-avatar-img" src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="Mijn profiel">
    </a>
  </nav>

  <div class="profiel-container">
    <h1>Mijn profiel</h1>
    <form id="profielForm" autocomplete="off">
      <label>Voornaam:
        <input type="text" id="voornaam">
      </label>
      <label>Achternaam:
        <input type="text" id="achternaam">
      </label>
      <label>Doopnaam:
        <input type="text" id="doopnaam">
      </label>
      <label>Email:
        <input type="email" id="email">
      </label>
      <label>Avatar URL:
        <input type="text" id="avatarURL">
      </label>
      <label>Geboortedatum:
        <input type="date" id="geboortedatum">
      </label>
      <label>Loginnaam:
        <input type="text" id="loginKeuze" readonly>
      </label>
      <label>Status:
        <input type="text" id="status">
      </label>
      <label>
        <input type="checkbox" id="verjaardagToevoegen">
        Zichtbaar op verjaardagskalender
      </label>
      <label>Wachtwoord:
        <div class="pw-row">
          <input type="password" id="wachtwoord">
          <span class="pw-toggle" id="pwToggle" title="Toon/verberg wachtwoord">üëÅÔ∏è</span>
        </div>
      </label>
      <div class="melding" id="melding"></div>
      <!-- Opslaan & verwijderen komen later -->
    </form>
  </div>
  <script>
    // ==== Begroeting & avatar ====
    const welkomTekst = document.getElementById("welkom-tekst");
    const loginNaam = localStorage.getItem("loginKeuze") || "gebruiker";
    const parochie = localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    welkomTekst.textContent = `Welkom, ${loginNaam}! U bent ingelogd in de ${parochie}.`;
    const avatarImg = document.getElementById("menu-avatar-img");
    const opgeslagenAvatar = localStorage.getItem("avatarURL");
    if (opgeslagenAvatar) avatarImg.src = opgeslagenAvatar;
    document.getElementById("uitlogKnop").onclick = () => {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };

    // ==== FIREBASE ====
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ==== Profiel ophalen ====
    async function laadProfiel() {
      const parochieId = localStorage.getItem("ingelogdeParochie");
      const loginKeuze = localStorage.getItem("loginKeuze");
      if (!parochieId || !loginKeuze) return;
      const docRef = db.collection("parochies").doc(parochieId).collection("leden").doc(loginKeuze);
      const doc = await docRef.get();
      if (!doc.exists) {
        document.getElementById("melding").textContent = "Profiel niet gevonden!";
        return;
      }
      const d = doc.data();
      document.getElementById("voornaam").value = d.voornaam || "";
      document.getElementById("achternaam").value = d.achternaam || "";
      document.getElementById("doopnaam").value = d.doopnaam || "";
      document.getElementById("email").value = d.email || "";
      document.getElementById("avatarURL").value = d.avatarURL || "";
      document.getElementById("geboortedatum").value = d.geboortedatum || "";
      document.getElementById("loginKeuze").value = d.loginKeuze || "";
      document.getElementById("status").value = d.status || "";
      document.getElementById("verjaardagToevoegen").checked = !!d.verjaardagToevoegen;
      document.getElementById("wachtwoord").value = d.wachtwoord || "";
    }
    window.addEventListener('DOMContentLoaded', laadProfiel);

    // ==== Wachtwoord tonen/verbergen ====
    document.getElementById("pwToggle").onclick = function() {
      const w = document.getElementById("wachtwoord");
      if (w.type === "password") { w.type = "text"; this.textContent = "üôà"; }
      else { w.type = "password"; this.textContent = "üëÅÔ∏è"; }
    };
  </script>
</body>
</html>
