  <div class="psalmtekst">
   Zie, loof de HEER, alle dienaren van de HEER,<br><br>
u die in het huis van de HEER staat,<br><br>
in de nachten.<br><br>
<br><br>
Heft uw handen op naar het heiligdom<br><br>
en loof de HEER.<br><br>
<br><br>
De HEER zegene u uit Sion,<br><br>
die hemel en aarde gemaakt heeft.<br><br>
  </div>
