<body>

  <!-- HEADER komt uit volwassen/common/header.html -->
  <div id="volwassen-header"></div>

  <!-- TRADITIE-INHOUD (wordt uit root/traditie.html geladen) -->
  <div id="volwassen-traditie"></div>

  <script>
    async function loadTraditie() {
      try {
        const resp = await fetch("/traditie.html", {cache:"no-cache"});
        if (resp.ok) {
          const html = await resp.text();
          const container = document.getElementById("volwassen-traditie");
          container.innerHTML = html;

          // Scripts uit traditie.html opnieuw uitvoeren
          container.querySelectorAll("script").forEach(oldScript => {
            const newScript = document.createElement("script");
            if (oldScript.src) {
              newScript.src = oldScript.src;
            } else {
              newScript.textContent = oldScript.textContent;
            }
            document.body.appendChild(newScript);
          });

          console.log("traditie.html ingeladen en scripts uitgevoerd (volwassen)");
        } else {
          document.getElementById("volwassen-traditie").innerHTML =
            "<p style='text-align:center;color:#a33;margin-top:40px;'>Kon traditie.html niet laden.</p>";
        }
      } catch(e) {
        console.error("Fout bij laden traditie.html:", e);
        document.getElementById("volwassen-traditie").innerHTML =
          "<p style='text-align:center;color:#a33;margin-top:40px;'>Fout bij laden traditie.html.</p>";
      }
    }

    loadTraditie();
  </script>

</body>
