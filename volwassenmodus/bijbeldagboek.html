<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bijbeldagboek ‚Äì Volwassenmodus</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body { background: #f5e9b8; font-family: Arial, sans-serif; color: #6f4e1a; margin: 0; padding: 0; }
    /* ==== TOPBAR ==== */
    .topbar {
      background-color: #6f4e1a;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      flex-wrap: wrap;
    }
    #welkom-tekst { font-size: 1.07em; font-weight: normal; }
    .uitlog-link {
      background-color: #8722aa;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 18px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 12px;
    }
    /* ==== MENUBALK ==== */
    nav.menu {
      background-color: #7a5f35;
      padding: 10px 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      align-items: center;
    }
    nav.menu a,
    nav.menu button {
      color: #f5e9b8;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background-color 0.3s;
      background: none;
      border: none;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    nav.menu a:hover, nav.menu button:hover {
      background-color: #5d4726;
      text-decoration: underline;
    }
    .menu-avatar { padding: 0 !important; background: none !important; border: none !important; margin-left: 2px; }
    .menu-avatar img {
      height: 2.1em; width: 2.1em; border-radius: 50%;
      border: 2.2px solid #dab97a; background: #fff8eb;
      transition: box-shadow 0.2s, border 0.2s; box-shadow: 0 1px 4px rgba(160,140,80,0.13);
      display: block;
    }
    .menu-avatar img:hover { border: 2.2px solid #a06a19; box-shadow: 0 2px 8px rgba(160,140,80,0.23); }
    @media (max-width: 650px) {
      nav.menu { flex-wrap: wrap; gap: 8px; }
      nav.menu a, nav.menu button { font-size: 1em; padding: 6px 6px; }
      .menu-avatar img { height: 1.75em; width: 1.75em; }
    }
    /* ==== LOGIN EN DAGBOEK ==== */
    .loginblok {
      max-width:370px; margin:70px auto 30px auto; background:#fffef6; padding:2.5em 2.2em 1.4em 2.2em;
      border-radius:13px; box-shadow:0 2px 14px #dccfa725;
    }
    .loginblok label { font-weight:bold; color:#8a641f; }
    .loginblok input {
      width:98%; font-size:1em; margin-bottom:1.2em; border-radius:8px; border:1.2px solid #dbc592; padding:9px; background: #faf5e1;
    }
    .loginblok button { background:#7a5f35; color:#fff; padding:10px 28px; border-radius:10px; border:none; font-size:1.1em; cursor:pointer; }
    .loginblok button:hover { background: #b09765; }
    #loginFeedback { color:#b9311e; margin-top:7px; min-height:26px; }
    .boek-container {
      display:none; max-width: 590px; margin: 30px auto 40px auto; background: #fffef9;
      border-radius: 18px; box-shadow: 0 8px 48px #ccb65b25; padding: 38px 28px 28px 28px; position: relative; min-height: 440px;
    }
    h1 { text-align: center; color: #7a5f35; font-size: 2em; margin-bottom: 0.8em; }
    .hoofdstuk-titel { font-size:1.19em; font-weight:bold; color:#7a5f35; margin-bottom: 0.3em; position: relative; padding-bottom: 6px; }
    .hoofdstuk-titel::after { content:""; display:block; height:2px; width:64px; background:#decaa1; border-radius:2px; margin-top:8px; opacity:.8; }
    .hoofdstuk-uitleg { margin-bottom: 1.2em; font-size: 1.07em; color: #4d3c1d; }
    .reflectieblok { margin-top: 1em; }
    textarea {
      width:98%; min-height: 84px; padding: 9px; border-radius: 10px;
      border:1.3px solid #dbc592; font-size:1em; background: #faf5e1;
    }
    .knoppenboek { display: flex; justify-content: space-between; margin-top: 1.4em; }
    button { background: #7a5f35; color:#fff; padding:10px 25px; border-radius:10px; border:none; font-size:1em; cursor:pointer; font-family:inherit; }
    button:disabled { opacity:0.7; background: #ccb58d; }
    .boeknr { text-align:center; font-size:0.97em; color:#b29444; margin-top:1.3em; }
    .opslaan-feedback { color:#a68415; margin-top:0.4em; text-align:left; }

    /* --- Mini-typografie --- */
    .lezing-regel{
      background:#eef6ff; border:1px solid #cddcf4; border-radius:10px;
      padding:10px 12px; margin:8px 0 14px 0; color:#214b77; font-size:0.98em;
    }
    blockquote.intro-quote{
      background:#fffbe7; border-left:4px solid #decaa1; border-radius:10px;
      padding:12px 14px; margin:12px 0 16px 0; color:#6f4e1a; font-style:italic;
    }
    .bijbeltekst{
      background:#fffdfa; border:1px solid #eadbb2; border-radius:12px;
      padding:14px 16px; margin:10px 0 14px 0; color:#4a3a1c; line-height:1.72; letter-spacing:0.15px;
    }
    .bijbeltekst p{ margin:0 0 10px 0; text-indent:1.1em; }
    .bijbeltekst p + p{ margin-top:6px; }
    .vragen-blok{
      display:none; margin-top:16px; background:#f3ece1; border:1.2px solid #dfc789; border-radius:12px; padding:14px 16px;
    }
    .vragen-blok h3{ margin:0 0 8px 0; color:#7a5f35; font-size:1.05em; }
    .vragen-blok ol{ margin:0; padding-left:20px; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- ==== TOPBAR ==== -->
  <div class="topbar">
    <div id="welkom-tekst"></div>
    <button class="uitlog-link" id="uitlogKnop">üö™ Uitloggen</button>
  </div>
  <!-- ==== MENUBALK ==== -->
  <nav class="menu">
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/startpagina.html" title="Home">üè†</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/parochie.html">üõê Mijn parochie</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/catechese/catechese.html">üìñ Catechese</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/gebeden/gebeden.html">üôè Gebeden</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/gebeden/geloofsbelijdenis.html">‚úù Geloofsbelijdenis</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/psalmen/psalmen.html">üìú Psalmen</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/heiligen.html">üëº Heiligen</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/bijbeldagboek.html">üìî Bijbeldagboek</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/verjaardagskalender.html">üéÇ Verjaardagskalender</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/profiel.html" class="menu-avatar" title="Mijn profiel">
      <img id="menu-avatar-img" src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="Mijn profiel">
    </a>
  </nav>

  <!-- ==== LOGIN ==== -->
  <div class="loginblok" id="loginblok">
    <form id="dagboekLoginForm">
      <label for="dagboekEmail">E-mailadres</label><br>
      <input type="email" id="dagboekEmail" required autocomplete="username"><br>
      <label for="dagboekWachtwoord">Wachtwoord</label><br>
      <input type="password" id="dagboekWachtwoord" required autocomplete="current-password"><br>
      <button type="submit">Dagboek openen</button>
      <div id="loginFeedback"></div>
    </form>
  </div>

  <!-- ==== BIJBELDAGBOEK ==== -->
  <div class="boek-container" id="boekContainer">
    <h1>üìñ Mijn bijbeldagboek</h1>
    <div class="hoofdstuk-titel" id="hoofdstukTitel"></div>
    <div class="hoofdstuk-uitleg" id="hoofdstukUitleg"></div>

    <!-- Vragen (nu v√≥√≥r de reflectiebox) -->
    <div class="vragen-blok" id="vragenBlok">
      <h3>Vragen voor vandaag</h3>
      <ol id="vragenLijst"></ol>
    </div>

    <!-- Reflectie -->
    <form id="reflectieForm" class="reflectieblok">
      <label for="reflectieTekst" id="reflectieLabel"><b>Mijn reflectie:</b></label><br>
      <textarea id="reflectieTekst" maxlength="600" placeholder="Schrijf hier jouw ervaring of gedachte..."></textarea>
      <div class="opslaan-feedback" id="reflectieFormFeedback"></div>
      <button type="submit" style="margin-top:0.5em;">Bewaren</button>
    </form>

    <div class="knoppenboek">
      <button id="vorigeBtn">&laquo; Vorige</button>
      <button id="volgendeBtn">Volgende &raquo;</button>
    </div>
    <div class="boeknr" id="boeknr"></div>
  </div>

  <script>
    // ==== Begroeting en avatar ====
    const welkomTekst = document.getElementById("welkom-tekst");
    const loginNaam = localStorage.getItem("loginKeuze") || "gebruiker";
    const parochieMooieNaam = localStorage.getItem("ingelogdeParochieNaam") || localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    welkomTekst.textContent = `Welkom, ${loginNaam}! U bent ingelogd in de ${parochieMooieNaam}.`;
    const avatarImg = document.getElementById("menu-avatar-img");
    const opgeslagenAvatar = localStorage.getItem("avatarURL");
    if (opgeslagenAvatar) avatarImg.src = opgeslagenAvatar;
    document.getElementById("uitlogKnop").onclick = function() {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };

    // --- Firebase Init ---
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.firestore();

    // --- Login + per-lid dagboek ---
    let userId = null;
    let parochieId = null;
    let memberRef = null;

    let opdrachten = [];
    let index = 0;

    // Helpers
    const esc = (s='') => String(s)
      .replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;')
      .replace(/"/g,'&quot;').replace(/'/g,'&#039;');

    function renderParagraphs(txt=''){
      const norm = String(txt).replace(/\r\n/g,'\n').trim();
      if(!norm) return '';
      const blocks = norm.split(/\n\s*\n/);
      const html = blocks.map(b => `<p>${esc(b).replace(/\n/g,'<br>')}</p>`).join('');
      return `<div class="bijbeltekst">${html}</div>`;
    }

    // Haal templates op
    async function getTemplateSnapshot() {
      const primary = await db.collection("vlaamseOrthodoxeBijbelstudie")
        .orderBy(firebase.firestore.FieldPath.documentId(), "asc")
        .get()
        .catch(() => ({ empty: true, docs: [] }));
      if (!primary.empty) return primary;

      const fallback = await db.collection("vlaamseOrthodoxeBijbelstudie_Genesis")
        .orderBy(firebase.firestore.FieldPath.documentId(), "asc")
        .get()
        .catch(() => ({ empty: true, docs: [] }));
      return fallback;
    }

    // Sync templates naar gebruiker
    async function syncTemplatesToUser() {
      if (!parochieId || !userId) return;
      const userDagColl = db.collection("parochies").doc(parochieId).collection("leden").doc(userId).collection("dagboek");

      const [tplSnap, userSnap] = await Promise.all([ getTemplateSnapshot(), userDagColl.get() ]);
      const heeft = new Set(userSnap.docs.map(d => d.id));
      const batch = db.batch();
      let toWrite = 0;

      tplSnap.docs.forEach(doc => {
        if (!heeft.has(doc.id)) {
          const d = doc.data() || {};
          batch.set(userDagColl.doc(doc.id), {
            templateId: doc.id,
            titel: d.titel || d.titelNL || ("Dag " + doc.id),
            intro: d.intro || d.inleiding || "",
            lezing: d.lezing || d.lezen || "",
            tekst: d.tekst || "",
            vragen: Array.isArray(d.vragen) ? d.vragen : [],
            reflectie: "",
            notities: "",
            voltooid: false,
            gestartOp: firebase.firestore.FieldValue.serverTimestamp(),
            voltooidOp: null,
            lastEdit: null
          }, { merge: true });
          toWrite++;
        }
      });

      if (toWrite > 0) await batch.commit();
    }

    // Progress dag 1
    async function getEersteDagId() {
      const snap = await db.collection("parochies").doc(parochieId)
        .collection("leden").doc(userId).collection("dagboek")
        .orderBy(firebase.firestore.FieldPath.documentId(), "asc")
        .limit(1).get();
      return snap.empty ? null : snap.docs[0].id;
    }
    async function ensureProgressStart() {
      if (!memberRef) return;
      const m = await memberRef.get();
      const data = m.exists ? m.data() : {};
      if (data && data.dagboekCurrentId) return;
      const firstId = await getEersteDagId();
      if (firstId) {
        await memberRef.set({ dagboekCurrentId: firstId }, { merge: true });
      }
    }
    async function updateProgressCurrent(currentId) {
      if (!memberRef) return;
      await memberRef.set({ dagboekCurrentId: currentId }, { merge: true });
    }

    // Data laden
    async function laadOpdrachten() {
      const userDagColl = db.collection("parochies").doc(parochieId).collection("leden").doc(userId).collection("dagboek");
      const [snap, memberSnap] = await Promise.all([
        userDagColl.orderBy(firebase.firestore.FieldPath.documentId(), "asc").get(),
        memberRef.get()
      ]);

      opdrachten = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      if (!opdrachten.length) {
        document.getElementById("hoofdstukTitel").textContent = "Nog geen dagboek-items.";
        document.getElementById("hoofdstukUitleg").textContent = "Probeer opnieuw in te loggen of contacteer je parochie.";
        document.getElementById("reflectieForm").style.display = "none";
        document.getElementById("vorigeBtn").disabled = true;
        document.getElementById("volgendeBtn").disabled = true;
        document.getElementById("vragenBlok").style.display = "none";
        return;
      }

      const currentId = (memberSnap.exists && memberSnap.data().dagboekCurrentId) ? memberSnap.data().dagboekCurrentId : null;
      const pos = currentId ? opdrachten.findIndex(o => o.id === currentId) : -1;
      index = pos >= 0 ? pos : 0;

      toonOpdracht(index);
    }

    function toonOpdracht(i) {
      const op = opdrachten[i];
      const titel = op.titel || ("Dag " + (i+1));

      // Lezing + intro + tekst
      let html = '';
      if (op.lezing) html += `<div class="lezing-regel"><b>Lezing:</b> ${esc(op.lezing)}</div>`;
      if (op.intro)  html += `<blockquote class="intro-quote">${esc(op.intro)}</blockquote>`;
      if (op.tekst)  html += renderParagraphs(op.tekst);

      document.getElementById("hoofdstukTitel").textContent = titel;
      document.getElementById("hoofdstukUitleg").innerHTML = html;

      // Vragenlijst (nu v√≥√≥r de reflectie)
      const vragen = Array.isArray(op.vragen) ? op.vragen : [];
      const vragenBlok = document.getElementById("vragenBlok");
      const vragenLijst = document.getElementById("vragenLijst");
      const reflectieLabel = document.getElementById("reflectieLabel");

      vragenLijst.innerHTML = "";
      if (vragen.length) {
        vragen.forEach(v => {
          const li = document.createElement("li");
          li.textContent = v;
          vragenLijst.appendChild(li);
        });
        vragenBlok.style.display = "block";
        reflectieLabel.innerHTML = "<b>Mijn reflectie op de vragen:</b>";
      } else {
        vragenBlok.style.display = "none";
        reflectieLabel.innerHTML = "<b>Mijn reflectie:</b>";
      }

      document.getElementById("boeknr").textContent = `Dag ${i+1} van ${opdrachten.length}`;
      document.getElementById("reflectieTekst").value = op.reflectie || "";

      document.getElementById("reflectieFormFeedback").textContent = "";
      document.getElementById("vorigeBtn").disabled = (i === 0);
      document.getElementById("volgendeBtn").disabled = (i === opdrachten.length-1);
    }

    document.getElementById("vorigeBtn").onclick = async function() {
      if (index > 0) {
        index--;
        await updateProgressCurrent(opdrachten[index].id);
        toonOpdracht(index);
      }
    };
    document.getElementById("volgendeBtn").onclick = async function() {
      if (index < opdrachten.length-1) {
        index++;
        await updateProgressCurrent(opdrachten[index].id);
        toonOpdracht(index);
      }
    };

    document.getElementById("reflectieForm").onsubmit = async function(e) {
      e.preventDefault();
      if (!opdrachten.length) return;
      const opdrachtId = opdrachten[index].id;
      const tekst = document.getElementById("reflectieTekst").value.trim();
      const docRef = db.collection("parochies").doc(parochieId).collection("leden").doc(userId).collection("dagboek").doc(opdrachtId);
      await docRef.set({
        reflectie: tekst,
        lastEdit: firebase.firestore.FieldValue.serverTimestamp()
      }, { merge: true });
      opdrachten[index].reflectie = tekst;
      document.getElementById("reflectieFormFeedback").textContent = "Opgeslagen!";
      setTimeout(() => { document.getElementById("reflectieFormFeedback").textContent = ""; }, 1200);
    };

    // --- Inloggen ---
    document.getElementById("dagboekLoginForm").onsubmit = function(e) {
      e.preventDefault();
      document.getElementById("loginFeedback").textContent = "";
      const email = (document.getElementById("dagboekEmail").value || "").trim().toLowerCase();
      const wachtwoord = (document.getElementById("dagboekWachtwoord").value || "").trim();

      db.collection("parochies").get().then(snapshot => {
        if (snapshot.empty) {
          document.getElementById("loginFeedback").textContent = "Geen parochies gevonden.";
          return;
        }
        const lookups = [];
        let gelukt = false, gevondenDoc = null, gevondenParochieId = null;

        snapshot.forEach(parochieDoc => {
          const pId = parochieDoc.id;
          const ledenRef = db.collection("parochies").doc(pId).collection("leden");
          lookups.push(
            ledenRef.where("email", "==", email).limit(1).get().then(ls => {
              if (!ls.empty) {
                const lidDoc = ls.docs[0];
                const d = lidDoc.data();
                if ((d.wachtwoord || "") === wachtwoord) {
                  gelukt = true; gevondenDoc = lidDoc; gevondenParochieId = pId;
                }
              }
            })
          );
        });

        Promise.all(lookups).then(async () => {
          if (gelukt && gevondenDoc) {
            userId = gevondenDoc.id;
            parochieId = gevondenParochieId;
            memberRef = db.collection("parochies").doc(parochieId).collection("leden").doc(userId);

            await syncTemplatesToUser();
            await ensureProgressStart();

            document.getElementById("loginblok").style.display = "none";
            document.getElementById("boekContainer").style.display = "block";
            laadOpdrachten();
          } else {
            document.getElementById("loginFeedback").textContent = "Geen lid gevonden met dit e-mailadres of fout wachtwoord.";
          }
        });
      });
    };
  </script>
</body>
