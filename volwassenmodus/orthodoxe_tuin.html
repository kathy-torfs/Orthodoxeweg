<!DOCTYPE html> 
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orthodoxe Tuin – Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#e6f5e1; color:#333; }
    #map { height:100vh; width:100%; }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Gemeenschappelijke header -->
  <div id="volwassen-header"></div>
  <script src="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/common/layout.js"></script>

  <div id="map"></div>

  <script>
    // ==== Firebase config ====
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig); // Firebase enkel 1x initialiseren
    const db = firebase.firestore();

    let map;
    let infoWindow; // popup venster

    function initMap() {
      // === Basiskaart instellen ===
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 50.85, lng: 4.35 }, // startpositie: Brussel
        zoom: 8,                           // startzoom
        mapTypeId: "roadmap",              // type kaart: wegenkaart
        styles: [                          // aangepaste stijlen
          { featureType: "all", elementType: "labels", stylers: [{ visibility: "off" }] }, // labels uit
          { featureType: "road", stylers: [{ visibility: "off" }] },                       // wegen uit
          { featureType: "poi", stylers: [{ visibility: "off" }] },                        // points of interest uit
          { featureType: "transit", stylers: [{ visibility: "off" }] },                    // openbaar vervoer uit
          { featureType: "administrative", stylers: [{ visibility: "off" }] },             // gemeentegrenzen uit
          { featureType: "landscape", elementType: "geometry", stylers: [{ color: "#f0fff0" }] }, // land groen
          { featureType: "water", elementType: "geometry", stylers: [{ color: "#9fd3f6" }] }     // water blauw
        ]
      });

      infoWindow = new google.maps.InfoWindow(); // popup venster klaarzetten

      // === Provinciegrenzen van België laden uit geojson ===
      map.data.loadGeoJson("provincesprovincies-belgium.geojson", {}, function(features) {
        // stijl instellen voor elke provincie
        features.forEach(f => {
          map.data.overrideStyle(f, {
            fillColor: "#6cc96c",
            fillOpacity: 1,
            strokeColor: "#004d00",
            strokeWeight: 2
          });
        });

        // kaart automatisch inzoomen zodat België helemaal zichtbaar is
        const bounds = new google.maps.LatLngBounds();
        features.forEach(f => f.getGeometry().forEachLatLng(latlng => bounds.extend(latlng)));
        map.fitBounds(bounds);

        // lichte achtergrond rondom België tekenen
        const outerBounds = [
          { lat: 60, lng: -10 },
          { lat: 60, lng: 15 },
          { lat: 45, lng: 15 },
          { lat: 45, lng: -10 }
        ];
        const belgieCoords = [];
        features.forEach(f => {
          const path = [];
          f.getGeometry().forEachLatLng(latlng => path.push({lat: latlng.lat(), lng: latlng.lng()}));
          belgieCoords.push(path);
        });
        new google.maps.Polygon({
          map,
          paths: [outerBounds, ...belgieCoords], // buitenrand + België als gat
          strokeColor: "#99cc99",
          strokeWeight: 1,
          fillColor: "#eaf6ea",
          fillOpacity: 1,
          clickable: false
        });

        // === Na het tekenen van de kaart: parochies laden ===
        laadParochies();
      });
    }

    // === Parochies ophalen uit Firestore ===
    async function laadParochies() {
      const snap = await db.collection("parochies").get();
      snap.forEach(async paroDoc => {
        const parochie = paroDoc.data();
        if (parochie.adres) {
          const adres = encodeURIComponent(parochie.adres + ", België");

          // Google Maps Geocoding API oproepen om adres om te zetten naar coördinaten
          fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${adres}&key=AIzaSyB41mcK4sxdDX2LcAnnflE4lvNmwiZjKLg`)
            .then(res => res.json())
            .then(data => {
              if (data.results && data.results[0]) {
                const locatie = data.results[0].geometry.location;

                // marker voor kerk plaatsen
                const marker = new google.maps.Marker({
                  position: locatie,
                  map,
                  icon: {
                    url: "https://maps.google.com/mapfiles/kml/shapes/church_maps.png",
                    scaledSize: new google.maps.Size(28, 28)
                  },
                  title: parochie.naam
                });

                // popup bij klikken op marker
                marker.addListener("click", () => {
                  infoWindow.setContent(
                    `<b>${parochie.naam}</b><br>📍 ${parochie.adres}`
                  );
                  infoWindow.open(map, marker);
                });
              }
            });

          // ook leden van deze parochie laden
          laadLeden(paroDoc.id);
        }
      });
    }

    // === Leden ophalen uit Firestore ===
    async function laadLeden(parochieId) {
      const ledenSnap = await db.collection("parochies").doc(parochieId).collection("leden").get();
      ledenSnap.forEach(lidDoc => {
        const lid = lidDoc.data();
        if (lid.gemeente && lid.postcode && lid.bloemen) {
          const adres = encodeURIComponent(lid.postcode + " " + lid.gemeente + ", België");

          // Geocoding API oproepen voor de woonplaats van het lid
          fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${adres}&key=AIzaSyB41mcK4sxdDX2LcAnnflE4lvNmwiZjKLg`)
            .then(res => res.json())
            .then(data => {
              if (data.results && data.results[0]) {
                const locatie = data.results[0].geometry.location;

                // marker voor lid plaatsen (bloem als label)
                const marker = new google.maps.Marker({
                  position: locatie,
                  map,
                  label: {
                    text: lid.bloemen,
                    fontSize: "16px"
                  },
                  title: lid.voornaam || "Onbekend"
                });

                // popup bij klikken op bloem
                marker.addListener("click", () => {
                  infoWindow.setContent(
                    `<b>${lid.voornaam || "Onbekend"}</b><br>🌸 ${lid.bloemen}`
                  );
                  infoWindow.open(map, marker);
                });
              }
            });
        }
      });
    }
  </script>

  <!-- Google Maps API -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41mcK4sxdDX2LcAnnflE4lvNmwiZjKLg&callback=initMap"></script>
</body>
</html>
