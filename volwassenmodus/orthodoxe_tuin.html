<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orthodoxe Tuin â€“ Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#e6f5e1; color:#333; }
    #map { height:100vh; width:100%; }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Gemeenschappelijke header -->
  <div id="volwassen-header"></div>
  <script src="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/common/layout.js"></script>

  <div id="map"></div>

  <script>
    // ==== Firebase config ====
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let map;
    let infoWindow;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 50.85, lng: 4.35 },
        zoom: 8,
        mapTypeId: "roadmap",
        mapId: "d5b87c8017660697b16d5512", // âœ… jouw gestylde Map-ID
        zoomControl: true,
        streetViewControl: false,
        mapTypeControl: false,
        fullscreenControl: false
      });

      infoWindow = new google.maps.InfoWindow();

      // Laad provincies
      map.data.loadGeoJson("provincesprovincies-belgium.geojson", {}, function(features) {
        features.forEach(f => {
          map.data.overrideStyle(f, {
            fillColor: "#6cc96c",
            fillOpacity: 1,
            strokeColor: "#004d00",
            strokeWeight: 2
          });
        });

        const bounds = new google.maps.LatLngBounds();
        features.forEach(f => f.getGeometry().forEachLatLng(latlng => bounds.extend(latlng)));
        map.fitBounds(bounds);

        // ðŸ‘‰ Masker (groene layover) is hier weggelaten
        laadParochies();
      });
    }

    // === Parochies ===
    async function laadParochies() {
      const snap = await db.collection("parochies").get();
      snap.forEach(async paroDoc => {
        const parochie = paroDoc.data();
        if (parochie.adres) {
          const adres = encodeURIComponent(parochie.adres + ", BelgiÃ«");
          fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${adres}&key=AIzaSyB41mcK4sxdDX2LcAnnflE4lvNmwiZjKLg`)
            .then(res => res.json())
            .then(data => {
              if (data.results && data.results[0]) {
                const locatie = data.results[0].geometry.location;

                const icon = document.createElement("img");
                icon.src = "https://maps.google.com/mapfiles/kml/shapes/church_maps.png";
                icon.style.width = "28px";
                icon.style.height = "28px";

                const marker = new google.maps.marker.AdvancedMarkerElement({
                  position: locatie,
                  map: map,
                  title: parochie.naam,
                  content: icon
                });

                marker.addListener("gmp-click", () => {
                  infoWindow.setContent(`<b>${parochie.naam}</b><br>ðŸ“ ${parochie.adres}`);
                  infoWindow.open(map, marker);
                });
              }
            });

          laadLeden(paroDoc.id);
        }
      });
    }

    // === Leden ===
    async function laadLeden(parochieId) {
      const ledenSnap = await db.collection("parochies").doc(parochieId).collection("leden").get();
      ledenSnap.forEach(lidDoc => {
        const lid = lidDoc.data();
        if (lid.gemeente && lid.postcode && lid.bloemen) {
          const adres = encodeURIComponent(lid.postcode + " " + lid.gemeente + ", BelgiÃ«");
          fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${adres}&key=AIzaSyB41mcK4sxdDX2LcAnnflE4lvNmwiZjKLg`)
            .then(res => res.json())
            .then(data => {
              if (data.results && data.results[0]) {
                const locatie = data.results[0].geometry.location;

                const label = document.createElement("div");
                label.textContent = lid.bloemen;
                label.style.fontSize = "16px";
                label.style.background = "white";
                label.style.borderRadius = "50%";
                label.style.padding = "2px 6px";
                label.style.border = "1px solid #666";

                const marker = new google.maps.marker.AdvancedMarkerElement({
                  position: locatie,
                  map: map,
                  title: lid.voornaam || "Onbekend",
                  content: label
                });

                marker.addListener("gmp-click", () => {
                  infoWindow.setContent(`<b>${lid.voornaam || "Onbekend"}</b><br>ðŸŒ¸ ${lid.bloemen}`);
                  infoWindow.open(map, marker);
                });
              }
            });
        }
      });
    }
  </script>

  <!-- Google Maps API zonder callback -->
  <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41mcK4sxdDX2LcAnnflE4lvNmwiZjKLg&libraries=marker">
  </script>
  <script>
    // initMap starten zodra pagina geladen is
    window.addEventListener("load", initMap);
  </script>
</body>
</html>
