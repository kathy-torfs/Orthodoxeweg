<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orthodoxe Tuin – Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #e6f5e1; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="volwassen-header"></div>
  <script src="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/common/layout.js"></script>

  <div id="map"></div>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 50.85, lng: 4.35 }, // Brussel
        zoom: 8,
        mapTypeId: "roadmap",
        styles: [
          { featureType: "all", elementType: "labels", stylers: [{ visibility: "off" }] },
          { featureType: "road", stylers: [{ visibility: "off" }] },
          { featureType: "poi", stylers: [{ visibility: "off" }] },
          { featureType: "transit", stylers: [{ visibility: "off" }] },
          { featureType: "administrative", stylers: [{ visibility: "off" }] },
          { featureType: "water", elementType: "geometry", stylers: [{ color: "#9fd3f6" }] }
        ]
      });

      // ===== België laden uit lokaal bestand =====
      map.data.loadGeoJson('regionsgeweste-belgium.geojson', {}, function(features) {
        // België groen vullen + zwarte rand
        features.forEach(f => {
          map.data.overrideStyle(f, {
            fillColor: '#8fe68f',
            fillOpacity: 1,
            strokeColor: '#000',
            strokeWeight: 2
          });
        });

        // Fit map naar België
        const bounds = new google.maps.LatLngBounds();
        features.forEach(f => f.getGeometry().forEachLatLng(latlng => bounds.extend(latlng)));
        map.fitBounds(bounds);
      });
    }
  </script>

  <!-- GOOGLE MAPS API -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41mcK4sxdDX2LcAnnflE4lvNmwiZjKLg&callback=initMap">
  </script>
</body>
</html>
