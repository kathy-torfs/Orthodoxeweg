<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orthodoxe Tuin</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Comic Sans MS, sans-serif;
      background-color: #d7f5c0;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .leaflet-popup-content {
      font-size: 1em;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // 1. Kaartcentrering en zoomniveau
  const map = L.map('map').setView([50.85, 4.35], 8); // België

  // 2. Groene kaartlaag (met sobere stijl)
  L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
    attribution: 'Kaartgegevens © OpenStreetMap-bijdragers',
  }).addTo(map);

  // 3. Bloemetje-icoon (voorbeeld)
  const bloemIcon = L.icon({
    iconUrl: 'https://kathy-torfs.github.io/Orthodoxeweg/images/bloem_roze.png',
    iconSize: [38, 38],
    iconAnchor: [19, 38],
    popupAnchor: [0, -38]
  });

  // 4. Testdata (gebruikerlocaties)
  const gebruikers = [
    {
      naam: "Anna uit Gent",
      locatie: [51.05, 3.72],
      parochie: "Gent",
      type: "single"
    },
    {
      naam: "Koppel uit Antwerpen",
      locatie: [51.22, 4.40],
      parochie: "Antwerpen",
      type: "koppel"
    },
    {
      naam: "Gezin nabij Brussel",
      locatie: [50.83, 4.35],
      parochie: "Brussel",
      type: "gezin"
    }
  ];

  // 5. Plaats bloemen op de kaart
  gebruikers.forEach(persoon => {
    L.marker(persoon.locatie, { icon: bloemIcon })
      .addTo(map)
      .bindPopup(`<strong>${persoon.naam}</strong><br>Parochie: ${persoon.parochie}`);
  });
</script>

</body>
</html>
