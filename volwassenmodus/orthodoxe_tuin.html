<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orthodoxe Tuin – Enkel België</title>
  <style>
    body { margin:0; }
    #map { height:100vh; width:100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), { 
        center: { lat: 50.85, lng: 4.35 },
        zoom: 8,
        mapTypeId: "roadmap",
        mapId: "d5b87c8017660697b16d5512", // jouw gestylde kaart
        zoomControl: true,
        streetViewControl: false,
        mapTypeControl: false,
        fullscreenControl: false
      });

      // Masker tekenen
      fetch("provincesprovincies-belgium.geojson")
        .then(res => res.json())
        .then(geojson => {
          const belgieCoords = [];
          geojson.features.forEach(f => {
            const path = [];
            f.geometry.coordinates[0].forEach(coord => {
              path.push({ lat: coord[1], lng: coord[0] });
            });
            belgieCoords.push(path);
          });

          // Groot vlak dat heel Europa bedekt
          const outerBounds = [
            { lat: 85, lng: -180 },
            { lat: 85, lng: 180 },
            { lat: -85, lng: 180 },
            { lat: -85, lng: -180 }
          ];

          // Polygon tekenen met uitsparing voor België
          new google.maps.Polygon({
            map,
            paths: [outerBounds, ...belgieCoords],
            strokeColor: "#000000", // randje rond België
            strokeWeight: 2,
            fillColor: "#ffffff",   // buiten België wit
            fillOpacity: 1,
            clickable: false
          });

          // Inzoomen op België
          const bounds = new google.maps.LatLngBounds();
          belgieCoords[0].forEach(pt => bounds.extend(pt));
          map.fitBounds(bounds);
        });
    }
  </script>

  <!-- Google Maps API -->
  <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>
</body>
</html>
