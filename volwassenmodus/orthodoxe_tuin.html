<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orthodoxe Tuin – Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f5e1;
      color: #333;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- ==== GEMEENSCHAPPELIJKE HEADER ==== -->
  <div id="volwassen-header"></div>
  <script src="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/common/layout.js" defer></script>

  <div id="map"></div>

  <script>
    // ==== FIREBASE CONFIG ====
    const firebaseConfig = {
      apiKey: "AIzaSyBKEakRzmnPZ3DY8NUkZrZr_YtqBbNVHL4",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 50.85, lng: 4.35 }, // Brussel
        zoom: 7,
        mapTypeId: "roadmap",
        styles: [
          { featureType: "all", elementType: "labels", stylers: [{ visibility: "off" }] },
          { featureType: "road", stylers: [{ visibility: "off" }] },
          { featureType: "transit", stylers: [{ visibility: "off" }] },
          { featureType: "poi", stylers: [{ visibility: "off" }] },
          { featureType: "administrative", stylers: [{ visibility: "off" }] },
          { featureType: "landscape", elementType: "geometry", stylers: [{ color: "#b8f7ac" }] }, // lichtgroen achtergrond
          { featureType: "water", elementType: "geometry", stylers: [{ color: "#9fd3f6" }] } // blauw water
        ]
      });

      // 📍 Vereenvoudigde polygon rond België
      const belgieCoords = [
        { lat: 51.50, lng: 3.36 },
        { lat: 51.50, lng: 6.40 },
        { lat: 50.80, lng: 6.40 },
        { lat: 49.50, lng: 5.80 },
        { lat: 49.50, lng: 2.55 },
        { lat: 50.80, lng: 2.55 }
      ];

      const belgiePolygon = new google.maps.Polygon({
        paths: belgieCoords,
        strokeColor: "#000000",   // zwarte rand
        strokeOpacity: 1,
        strokeWeight: 2,
        fillColor: "#8fe68f",    // donkerder groen voor België
        fillOpacity: 1
      });

      belgiePolygon.setMap(map);

      // Fit kaart op België
      const bounds = new google.maps.LatLngBounds();
      belgieCoords.forEach(c => bounds.extend(c));
      map.fitBounds(bounds);

      laadLeden();
    }

    async function laadLeden() {
      try {
        const parochiesSnap = await db.collection("parochies").get();

        for (const paroDoc of parochiesSnap.docs) {
          const ledenSnap = await paroDoc.ref.collection("leden").get();

          ledenSnap.forEach(lidDoc => {
            const lid = lidDoc.data();

            if (lid.gemeente && lid.postcode) {
              const adres = `${lid.postcode} ${lid.gemeente}, België`;

              fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(adres)}&key=AIzaSyB41mcK4sxdDX2LcAnnflE4lvNmwiZjKLg`)
                .then(res => res.json())
                .then(data => {
                  if (data.results && data.results.length > 0) {
                    const locatie = data.results[0].geometry.location;

                    const marker = new google.maps.Marker({
                      position: locatie,
                      map,
                      label: { text: "🌸", fontSize: "22px" },
                      title: `${lid.voornaam || ""} ${lid.achternaam || ""}`
                    });

                    const info = new google.maps.InfoWindow({
                      content: `<b>${lid.voornaam || ""} ${lid.achternaam || ""}</b><br>${lid.postcode} ${lid.gemeente}`
                    });

                    marker.addListener("click", () => {
                      info.open(map, marker);
                    });
                  }
                });
            }
          });
        }
      } catch (e) {
        console.error("Fout bij laden leden:", e);
      }
    }
  </script>

  <!-- GOOGLE MAPS API -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41mcK4sxdDX2LcAnnflE4lvNmwiZjKLg&callback=initMap">
  </script>
</body>
</html>
