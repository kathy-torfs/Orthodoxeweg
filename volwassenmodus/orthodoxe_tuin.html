<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orthodoxe Tuin – Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f5e1;
      color: #333;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- ==== GEMEENSCHAPPELIJKE HEADER ==== -->
  <div id="volwassen-header"></div>
  <script src="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/common/layout.js"></script>

  <div id="map"></div>

  <script>
    // ==== FIREBASE CONFIG ====
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        mapTypeId: "roadmap"
      });

      // 📍 Grenzen van België
      const belgieBounds = {
        north: 51.505, // bovenkust
        south: 49.49,  // grens Luxemburg/Frankrijk
        west: 2.54,    // grens Frankrijk (Westhoek)
        east: 6.4      // grens Duitsland/Luxemburg
      };

      // Stel in dat de kaart altijd start met België in beeld
      map.fitBounds(belgieBounds);

      laadBloemen();
    }

    async function laadBloemen() {
      try {
        const parochiesSnap = await db.collection("parochies").get();

        for (const paroDoc of parochiesSnap.docs) {
          const ledenSnap = await paroDoc.ref.collection("leden").get();

          ledenSnap.forEach(lidDoc => {
            const lid = lidDoc.data();

            if (lid.gemeente && lid.postcode && lid.bloemen) {
              const adres = `${lid.postcode} ${lid.gemeente}, België`;

              fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(adres)}&key=AIzaSyB41mcK4sxdDX2LcAnnflE4lvNmwiZjKLg`)
                .then(res => res.json())
                .then(data => {
                  if (data.results && data.results.length > 0) {
                    const locatie = data.results[0].geometry.location;

                    new google.maps.Marker({
                      position: locatie,
                      map,
                      label: {
                        text: lid.bloemen, // 🌷🪻🌱
                        fontSize: "16px"
                      },
                      title: `${lid.voornaam || ""} ${lid.achternaam || ""}`
                    });
                  }
                });
            }
          });
        }
      } catch (e) {
        console.error("Fout bij laden bloemen:", e);
      }
    }
  </script>

  <!-- GOOGLE MAPS API -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41mcK4sxdDX2LcAnnflE4lvNmwiZjKLg&callback=initMap">
  </script>
</body>
</html>
