<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orthodoxe Tuin – Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f5e1;
      color: #333;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- ==== GEMEENSCHAPPELIJKE HEADER ==== -->
  <div id="volwassen-header"></div>
  <script src="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/common/layout.js"></script>

  <div id="map"></div>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 50.85, lng: 4.35 }, // Brussel centraal
        zoom: 7,
        mapTypeId: "roadmap",
        styles: [
          { featureType: "all", elementType: "labels", stylers: [{ visibility: "off" }] },
          { featureType: "road", stylers: [{ visibility: "off" }] },
          { featureType: "poi", stylers: [{ visibility: "off" }] },
          { featureType: "transit", stylers: [{ visibility: "off" }] },
          { featureType: "administrative", stylers: [{ visibility: "off" }] },
          { featureType: "water", elementType: "geometry", stylers: [{ color: "#9fd3f6" }] }
        ]
      });

      // ===== Land contour (België) =====
      map.data.loadGeoJson('https://raw.githubusercontent.com/johan/world.geo.json/master/countries/BEL.geo.json', {
        idPropertyName: 'id'
      });
      map.data.setStyle({
        fillColor: '#8fe68f',
        fillOpacity: 1,
        strokeColor: '#000',
        strokeWeight: 2
      });

      // ===== Provincies =====
      map.data.loadGeoJson('https://raw.githubusercontent.com/AshKyd/geojson-regions/master/countries/BE-BEL.geojson');
      map.data.addListener('addfeature', function(event) {
        // Alleen provincies lichter tekenen
        map.data.overrideStyle(event.feature, {
          fillOpacity: 0,           // transparant
          strokeColor: '#555',      // grijs
          strokeWeight: 1           // dunne lijnen
        });
      });
    }
  </script>

  <!-- GOOGLE MAPS API -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41mcK4sxdDX2LcAnnflE4lvNmwiZjKLg&callback=initMap">
  </script>
</body>
</html>
