  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // Begroeting & avatar
    const welkomTekst = document.getElementById("welkom-tekst");
    const loginNaam = localStorage.getItem("loginKeuze") || "gebruiker";
    const parochieMooieNaam = localStorage.getItem("ingelogdeParochieNaam") || localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    welkomTekst.textContent = `Welkom, ${loginNaam}! U bent ingelogd in de ${parochieMooieNaam}.`;
    const avatarImg = document.getElementById("menu-avatar-img");
    const opgeslagenAvatar = localStorage.getItem("avatarURL");
    if (opgeslagenAvatar) avatarImg.src = opgeslagenAvatar;
    document.getElementById("uitlogKnop").onclick = function() {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBKEakRzmnPZ3DY8NUkZrZr_YtqBbNVHL4",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:2e02833fa0d4d8903ceedb"
    };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.firestore();

    // Haal gebed-ID uit de URL
    function getGebedId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    // Slim ophalen uit gebeden_vw OF gebeden
    function laadGebed() {
      const gebedId = getGebedId();
      const contentDiv = document.getElementById('content');
      if (!gebedId) {
        contentDiv.innerHTML = `<div class="foutmelding">Er is geen geldig gebeds-ID opgegeven.</div>`;
        return;
      }
      db.collection('gebeden_vw').doc(gebedId).get().then(doc => {
        if (doc.exists) {
          toonGebed(doc.data(), gebedId);
        } else {
          db.collection('gebeden').doc(gebedId).get().then(doc2 => {
            if (doc2.exists) {
              toonGebed(doc2.data(), gebedId);
            } else {
              contentDiv.innerHTML = `<div class="foutmelding">Gebed niet gevonden.<br>Controleer of de link correct is.</div>`;
            }
          }).catch(fout);
        }
      }).catch(fout);

      function toonGebed(data, fallbackId) {
        const titel = data.titel || fallbackId;
        let tekst = data.volledige_tekst || data.tekst || "";
        let html = tekst;
        if (!html) html = "<i>Geen tekst gevonden voor dit gebed.</i>";
        else if (!html.startsWith('<')) html = tekst.replace(/\n/g, "<br>");
        contentDiv.innerHTML = `<h2>${titel}</h2><div class="gebed-tekst">${html}</div>`;
      }
      function fout(err) {
        contentDiv.innerHTML = `<div class="foutmelding">Fout bij ophalen gebed.<br>${err.message}</div>`;
        console.error(err);
      }
    }

    laadGebed();
  </script>
