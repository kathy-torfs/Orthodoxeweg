  <div class="contentblok">
    <h1 style="text-align:center; margin-top:0;">Kies een Gebed</h1>
    <a class="hoofdknoop" id="ochtendKnop">üåÖ Ochtendgebed</a>
    <a class="hoofdknoop" id="avondKnop">üåô Avondgebed</a>
    <a class="hoofdknoop" id="tafelKnop">üçΩÔ∏è Tafelgebeden</a>
    <a class="hoofdknoop" id="geloofKnop">‚úù Geloofsbelijdenis</a>
    <a class="pdf-link" href="https://orthodoxekerkhasselt.com/wp-content/uploads/2024/11/liturgische-teksten-het-klein-orthodox-gebedenboekje-v7.5-nld.pdf" target="_blank">
      üìñ Volledig Gebedenboekje (PDF)
    </a>
    <div class="accordion" id="accordion">
      <button class="accordion-button" onclick="toggleAccordion()">‚ñº Andere gebeden weergeven</button>
      <div class="accordion-content" id="accordion-content">
        <div>Laden...</div>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // Begroeting & avatar
    const welkomTekst = document.getElementById("welkom-tekst");
    const loginNaam = localStorage.getItem("loginKeuze") || "gebruiker";
    const parochieMooieNaam = localStorage.getItem("ingelogdeParochieNaam") || localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    welkomTekst.textContent = `Welkom, ${loginNaam}! U bent ingelogd in de ${parochieMooieNaam}.`;
    const avatarImg = document.getElementById("menu-avatar-img");
    const opgeslagenAvatar = localStorage.getItem("avatarURL");
    if (opgeslagenAvatar) avatarImg.src = opgeslagenAvatar;
    document.getElementById("uitlogKnop").onclick = function() {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };

    // Accordion
    function toggleAccordion() {
      const content = document.getElementById('accordion-content');
      content.style.display = (content.style.display === "block") ? "none" : "block";
    }

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBKEakRzmnPZ3DY8NUkZrZr_YtqBbNVHL4",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:2e02833fa0d4d8903ceedb"
    };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.firestore();

    // Hoofdknoppen linken
    function setHoofdKnop(knopId, gebedId) {
      document.getElementById(knopId).onclick = function() {
        window.location.href = "gebed.html?id=" + encodeURIComponent(gebedId);
      };
    }
    setHoofdKnop("ochtendKnop", "ochtendgebed");
    setHoofdKnop("avondKnop", "avondgebed");
    setHoofdKnop("tafelKnop", "tafelgebeden");
    setHoofdKnop("geloofKnop", "geloofsbelijdenis");

    // Accordion dynamisch vullen
    function laadGebeden() {
      const container = document.getElementById("accordion-content");
      container.innerHTML = "<div>Laden...</div>";

      db.collection("gebeden").get().then(snapshot => {
        container.innerHTML = "";

        if (snapshot.empty) {
          container.innerHTML = "<div>Geen overige gebeden gevonden.</div>";
          return;
        }

        // Indeling: gebruik ID's!
        const groepen = {
          "Maaltijdgebeden": [
            "Na het avondmaal","Na het middagmaal","Na het ontbijt",
            "Voor het avondmaal","Voor het middagmaal","Voor het ontbijt"
          ],
          "Gebeden voor bescherming & intentie": [
            "Gebed bij het verlaten van het huis","Gebed voor de vrede","Gebed voor vrede",
            "Gebed voor je parochie","Gebed voor de priester","Gebed voor de kinderen",
            "Gebed voor de ouders","Gebed voor broers en zussen"
          ],
          "Gebeden voor moeilijke tijden": [
            "Gebed bij verdriet","Gebed bij ziekte","Gebed voor een zieke","Gebed om vergeving",
            "Gebed voor de zielenrust van overledenen"
          ],
          "Gebeden tot heiligen": [
            "Gebed tot Christus","Gebed tot de Moeder Gods","Gebed tot de heilige Geest",
            "Gebed tot de heilige beschermengel","Gebed tot je beschermengel"
          ],
          "Gebeden bij kaarsjes": [
            "Gebed bij het aansteken van een kaars","Gebed bij het aansteken van een kaarsje"
          ],
          "Andere": []
        };

        // Map: id -> doc (toon titel voor gebruiker)
        const docsById = {};
        snapshot.docs.forEach(doc => {
          docsById[doc.id.trim()] = { id: doc.id, titel: doc.data().titel || doc.id };
        });

        // Al geplaatst?
        const reedsToegewezen = new Set();

        // Per groep tonen
        for (const [groep, lijst] of Object.entries(groepen)) {
          let toegevoegd = false;
          lijst.forEach(id => {
            const key = id.trim();
            if (docsById[key]) {
              if (!toegevoegd) {
                container.innerHTML += `<div class="accordion-section">${groep}</div>`;
                toegevoegd = true;
              }
              container.innerHTML += `<a href="gebed.html?id=${encodeURIComponent(docsById[key].id)}">${docsById[key].titel}</a>`;
              reedsToegewezen.add(key);
            }
          });
        }
        // Alle overige onder 'Andere'
        let andereToegevoegd = false;
        snapshot.docs.forEach(doc => {
          const id = doc.id.trim();
          if (
            !reedsToegewezen.has(id) &&
            !["ochtendgebed","avondgebed","tafelgebeden","geloofsbelijdenis"].includes(id.toLowerCase())
          ) {
            if (!andereToegevoegd) {
              container.innerHTML += `<div class="accordion-section">Andere</div>`;
              andereToegevoegd = true;
            }
            container.innerHTML += `<a href="gebed.html?id=${encodeURIComponent(doc.id)}">${doc.data().titel || doc.id}</a>`;
          }
        });

      }).catch(err => {
        document.getElementById("accordion-content").innerHTML = "<div>Fout bij laden van gebeden.</div>";
        console.error(err);
      });
    }

    laadGebeden();
  </script>
