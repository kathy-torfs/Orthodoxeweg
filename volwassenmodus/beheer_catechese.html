<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Catecheselessen ‚Äì Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body {margin:0;font-family:Arial,sans-serif;background:#f5e9b8;color:#6f4e1a}
    .container{max-width:1000px;margin:20px auto;padding:0 20px}
    h1{text-align:center;color:#4e2710}
    .tabs{display:flex;justify-content:center;gap:12px;margin:20px 0}
    .tabs button{padding:8px 14px;border:none;border-radius:6px;cursor:pointer;font-weight:bold}
    .tabs button.actief{background:#7bb235;color:#fff}
    form{background:#fff8eb;border:2px solid #dab97a;border-radius:12px;padding:16px;box-shadow:0 2px 6px rgba(0,0,0,.1);margin-top:20px}
    form h2{margin-top:0;color:#7a5f35}
    label{display:block;margin:10px 0 4px}
    input[type=text],textarea{width:100%;padding:8px;border:1px solid #dab97a;border-radius:6px;background:#fffdf6}
    textarea{min-height:80px;resize:vertical}
    button{background:#7bb235;color:#fff;border:none;padding:8px 16px;border-radius:8px;cursor:pointer;font-weight:bold;margin:4px 4px 0 0}
    button:hover{background:#5e8e29}
    .blok{background:#fff;border:1px solid #dab97a;border-radius:8px;padding:10px;margin-top:10px}
    .blok h4{margin:0 0 6px;color:#7a5f35}
    .les-lijst{display:flex;flex-direction:column;gap:10px;margin-top:20px}
    .les-kaart{background:#fff;border:2px solid #dab97a;border-radius:10px;padding:10px;cursor:pointer}
    .les-kaart h3{margin:0;color:#7a5f35}
    .les-kaart small{color:#8f7437}
    img.klein {max-height:3cm;border-radius:6px;margin:6px 0}
  </style>
</head>
<body>
  <!-- Header -->
  <div id="volwassen-header" data-header-src="common/header.html"></div>
  <script src="common/layout.js" defer></script>

  <div class="container">
    <h1>üìñ Catecheselessen</h1>

    <!-- Tabs -->
    <div class="tabs">
      <button id="tabKleuters" class="actief" onclick="wisselDoelgroep('kleuters')">üë∂ Kleuters</button>
      <button id="tabLagere" onclick="wisselDoelgroep('lagere')">üìö Lagere school</button>
      <button id="tabVolwassenen" onclick="wisselDoelgroep('volwassenen')">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Volwassenen</button>
    </div>

    <!-- Index van lessen -->
    <div id="lessenOverzicht" class="les-lijst">Laden‚Ä¶</div>

    <!-- Nieuw / bewerken -->
    <form id="lesForm">
      <h2>Nieuwe les toevoegen / bewerken</h2>
      <label>Titel</label>
      <input type="text" id="lesTitel" required>

      <label>Inhoud</label>
      <textarea id="lesInhoud"></textarea>

      <label><input type="checkbox" id="lesZichtbaar"> Zichtbaar</label>

      <h3>Vertelplaten</h3>
      <div id="platenContainer"></div>
      <button type="button" onclick="voegPlaatToe()">‚ûï Plaat toevoegen</button>

      <h3>Quizvragen</h3>
      <div id="quizContainer"></div>
      <button type="button" onclick="voegVraagToe()">‚ûï Vraag toevoegen</button>

      <div style="margin-top:10px;">
        <button type="submit">üìå Opslaan</button>
        <button type="button" onclick="annuleerBewerking()">‚ùå Annuleren</button>
      </div>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

  <script>
    // Config
    const firebaseConfig = {
      apiKey: "AIzaSyBKEakRzmnPZ3DY8NUkZrZr_YtqBbNVHL4",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.firebasestorage.app"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const parochieId = localStorage.getItem("ingelogdeParochie") || "hasselt-drie-hierarchen";

    let huidigDoelgroep = "kleuters";
    let editId = null;
    let origineel = null;

    const overzicht = document.getElementById("lessenOverzicht");
    const form = document.getElementById("lesForm");
    const platenContainer = document.getElementById("platenContainer");
    const quizContainer = document.getElementById("quizContainer");

    // Tabs wisselen
    function wisselDoelgroep(d) {
      huidigDoelgroep = d;
      document.getElementById("tabKleuters").classList.toggle("actief", d==="kleuters");
      document.getElementById("tabLagere").classList.toggle("actief", d==="lagere");
      document.getElementById("tabVolwassenen").classList.toggle("actief", d==="volwassenen");
      laadLessen();
    }

    // ‚ûï Plaat
    function voegPlaatToe(p={}) {
      const div=document.createElement("div");
      div.className="blok";
      div.innerHTML=`
        <h4>Plaat</h4>
        <input type="file" class="plaatFile" accept="image/*"><br>
        <input type="hidden" class="bestaandeUrl" value="${p.url||""}">
        <label>Tekst:</label>
        <textarea class="plaatTekst">${(p.tekst||"").replace(/<br>/g,"\n")}</textarea>
        ${p.url?`<img src="${p.url}" class="klein">`:""}
      `;
      platenContainer.appendChild(div);
    }

    // ‚ûï Vraag
    function voegVraagToe(q={}) {
      const div=document.createElement("div");
      div.className="blok";
      div.innerHTML=`
        <h4>Vraag</h4>
        <input type="text" class="vraag" value="${q.vraag||""}">
        ${[0,1,2,3].map(i=>`<input type="text" class="antw" value="${q.antwoorden?q.antwoorden[i]:""}"><br>`).join("")}
        <label>Correct (1-4):</label>
        <input type="number" min="1" max="4" class="correct" value="${(q.correct||0)+1}">
      `;
      quizContainer.appendChild(div);
    }

    // Opslaan
    form.addEventListener("submit", async(e)=>{
      e.preventDefault();
      const titel=form.lesTitel.value.trim();
      if(!titel) return alert("Titel verplicht!");
      const docId=titel.toLowerCase().replace(/\s+/g,"-");
      const data={
        titel,doelgroep:huidigDoelgroep,
        inhoud:form.lesInhoud.value.trim().replace(/\n/g,"<br>"),
        zichtbaar:form.lesZichtbaar.checked,
        platen:[],vragen:[],aangemaaktOp:new Date()
      };
      // platen
      for(let blok of platenContainer.querySelectorAll(".blok")){
        const file=blok.querySelector(".plaatFile").files[0];
        const tekst=blok.querySelector(".plaatTekst").value.trim().replace(/\n/g,"<br>");
        const bestaand=blok.querySelector(".bestaandeUrl").value;
        if(file){
          const pad=`catecheselessen/${docId}/${Date.now()}_${file.name}`;
          const snap=await storage.ref(pad).put(file);
          const url=await snap.ref.getDownloadURL();
          data.platen.push({url,tekst});
        } else if(bestaand){
          data.platen.push({url:bestaand,tekst});
        }
      }
      // vragen
      quizContainer.querySelectorAll(".blok").forEach(div=>{
        const vraag=div.querySelector(".vraag").value.trim();
        const antwoorden=[...div.querySelectorAll(".antw")].map(i=>i.value.trim());
        const correct=parseInt(div.querySelector(".correct").value)-1;
        if(vraag && antwoorden.filter(a=>a).length===4) data.vragen.push({vraag,antwoorden,correct});
      });

      if(huidigDoelgroep==="volwassenen"){
        await db.collection("parochies").doc(parochieId).collection("priesterbrieven").doc(docId).set(data);
      } else {
        await db.collection("parochies").doc(parochieId).collection("catecheselessen").doc(docId).set(data);
      }

      form.reset();platenContainer.innerHTML="";quizContainer.innerHTML="";editId=null;origineel=null;
      laadLessen();
    });

    // Annuleren
    function annuleerBewerking(){
      if(!editId){
        form.reset();
        platenContainer.innerHTML="";
        quizContainer.innerHTML="";
      } else if(origineel){
        const d=origineel;
        form.lesTitel.value=d.titel;
        form.lesInhoud.value=(d.inhoud||"").replace(/<br>/g,"\n");
        form.lesZichtbaar.checked=d.zichtbaar;
        platenContainer.innerHTML="";quizContainer.innerHTML="";
        d.platen?.forEach(p=>voegPlaatToe(p));
        d.vragen?.forEach(q=>voegVraagToe(q));
      }
    }

    // Laden
    async function laadLessen(){
      overzicht.innerHTML="Laden‚Ä¶";
      let snap;
      if(huidigDoelgroep==="volwassenen"){
        snap=await db.collection("parochies").doc(parochieId).collection("priesterbrieven").get();
      } else {
        snap=await db.collection("parochies").doc(parochieId).collection("catecheselessen")
          .where("doelgroep","==",huidigDoelgroep).get();
      }
      overzicht.innerHTML="";
      if(snap.empty){overzicht.innerHTML="<p>Geen lessen.</p>";return;}
      snap.forEach(doc=>{
        const d=doc.data();
        const kaart=document.createElement("div");
        kaart.className="les-kaart";
        kaart.innerHTML=`
          <h3 onclick="bewerkLes('${doc.id}')">${d.titel}</h3>
          <small>${d.zichtbaar?"‚úÖ":"üö´"} ${(d.inhoud||"").replace(/<br>/g," ").substring(0,50)}</small>
          <div>
            <button onclick="verwijderLes('${doc.id}')">üóë Verwijderen</button>
          </div>`;
        overzicht.appendChild(kaart);
      });
    }

    // Bewerken
    async function bewerkLes(id){
      let docRef;
      if(huidigDoelgroep==="volwassenen"){
        docRef=await db.collection("parochies").doc(parochieId).collection("priesterbrieven").doc(id).get();
      } else {
        docRef=await db.collection("parochies").doc(parochieId).collection("catecheselessen").doc(id).get();
      }
      if(!docRef.exists) return;
      const d=docRef.data();
      origineel = {id,...d};
      form.lesTitel.value=d.titel;
      form.lesInhoud.value=(d.inhoud||"").replace(/<br>/g,"\n");
      form.lesZichtbaar.checked=d.zichtbaar;
      platenContainer.innerHTML="";quizContainer.innerHTML="";
      d.platen?.forEach(p=>voegPlaatToe(p));
      d.vragen?.forEach(q=>voegVraagToe(q));
      editId=id;
      window.scrollTo({top:0,behavior:"smooth"});
    }

    // Verwijderen
    async function verwijderLes(id){
      if(!confirm("Weet je zeker dat je deze les wil verwijderen?")) return;
      if(huidigDoelgroep==="volwassenen"){
        await db.collection("parochies").doc(parochieId).collection("priesterbrieven").doc(id).delete();
      } else {
        await db.collection("parochies").doc(parochieId).collection("catecheselessen").doc(id).delete();
      }
      laadLessen();
    }

    laadLessen();
  </script>
</body>
</html>
