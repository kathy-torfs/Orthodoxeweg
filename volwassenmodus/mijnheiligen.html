<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>üìñ Mijn heiligen ‚Äì Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body {margin:0;font-family:Arial,sans-serif;background:#f5e9b8;color:#6f4e1a}
    h1 {text-align:center;color:#4e2710;margin:20px 0}
    main {max-width:1200px;margin:0 auto;display:flex;gap:20px;padding:0 20px}

    /* Lijst */
    .lijst {flex:1;background:#fff9e2;border:2px solid #d6c290;border-radius:12px;padding:12px;max-height:80vh;overflow-y:auto}
    .lijst h2 {margin:0 0 10px;text-align:center}
    .item {padding:6px 8px;border:1px solid #dbc592;border-radius:8px;margin-bottom:6px;background:#fff;cursor:pointer}
    .item:hover {background:#f7eecb}
    .item small {color:#8a6b29}

    /* Detail */
    .detail {flex:2;background:#fffef9;border:2px solid #e2d1a5;border-radius:12px;padding:20px;box-shadow:0 6px 18px rgba(0,0,0,.12);min-height:500px}
    .detail h2 {text-align:center;margin-top:0}
    label {font-weight:bold;display:block;margin:8px 0 4px}
    input,textarea {width:100%;padding:8px;border:1px solid #dbc592;border-radius:8px;background:#fffdf5;font-family:inherit;margin-bottom:8px}
    textarea {min-height:120px;resize:vertical}
    img.klein {max-height:3cm;border-radius:6px;margin:6px 0}

    .btn-row {display:flex;gap:8px;margin-top:10px}
    button {padding:8px 16px;border:none;border-radius:8px;font-weight:bold;cursor:pointer}
    .save {background:#7bb235;color:#fff}
    .save:hover {background:#5e8e29}
    .delete {background:#e24343;color:#fff}
    .delete:hover {background:#b72828}
    .cancel {background:#aaa;color:#fff}
    .cancel:hover {background:#888}

    .blok {background:#fff;border:1px solid #dab97a;border-radius:8px;padding:10px;margin-top:10px}
    .blok h4{margin:0 0 6px;color:#7a5f35}

    .tabs{display:flex;justify-content:center;gap:12px;margin:10px 0}
    .tabs button{padding:6px 12px;border:none;border-radius:6px;cursor:pointer;font-weight:bold}
    .tabs button.actief{background:#7bb235;color:#fff}
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
  <script defer src="common/layout.js"></script>
</head>
<body>
  <div id="volwassen-header" data-header-src="common/header.html"></div>

  <h1>üìñ Mijn heiligen</h1>

  <div class="tabs">
    <button id="tabKleuters" class="actief" onclick="wisselDoelgroep('kleuters')">üë∂ Kleuters</button>
    <button id="tabLagere" onclick="wisselDoelgroep('lagere')">üìö Lagere school</button>
  </div>

  <main>
    <!-- Lijst -->
    <div class="lijst">
      <h2>üìú Heiligenlijst</h2>
      <div id="heiligenLijst">Laden‚Ä¶</div>
      <button onclick="nieuweHeilige()">+ Heilige toevoegen</button>
    </div>

    <!-- Detail -->
    <div class="detail" id="detailPaneel">
      <p style="text-align:center;color:#888;">‚¨ÖÔ∏è Kies links een heilige</p>
    </div>
  </main>

  <script>
    // Firebase init
    const firebaseConfig = {
      apiKey:"AIzaSyBKEakRzmnPZ3DY8NUkZrZr_YtqBbNVHL4",
      authDomain:"orthodoxeweg.firebaseapp.com",
      projectId:"orthodoxeweg",
      storageBucket:"orthodoxeweg.appspot.com"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db=firebase.firestore();
    const storage=firebase.storage();

    const parochieId="hasselt-drie-hierarchen"; // later dynamisch
    let huidigDoelgroep="kleuters";
    let huidigId=null, origineel=null;

    const lijstEl=document.getElementById("heiligenLijst");
    const detailEl=document.getElementById("detailPaneel");

    function wisselDoelgroep(d){
      huidigDoelgroep=d;
      document.getElementById("tabKleuters").classList.toggle("actief",d==="kleuters");
      document.getElementById("tabLagere").classList.toggle("actief",d==="lagere");
      laadHeiligen();
    }

    async function laadHeiligen(){
      lijstEl.innerHTML="‚è≥ Laden...";
      let items=[];
      const snap=await db.collection("parochies").doc(parochieId).collection("heiligen")
        .where("doelgroep","==",huidigDoelgroep).get();
      snap.forEach(doc=>items.push({id:doc.id,...doc.data()}));

      lijstEl.innerHTML="";
      if(!items.length){lijstEl.innerHTML="<p>Geen heiligen.</p>";return;}
      items.forEach(h=>{
        const div=document.createElement("div");
        div.className="item";
        div.innerHTML=`${h.titel||h.id} ${h.zichtbaar?"‚úÖ":""}`;
        div.onclick=()=>toonDetail(h.id,h);
        lijstEl.appendChild(div);
      });
    }

    function toonDetail(id,h){
      huidigId=id; origineel={...h};
      detailEl.innerHTML=`
        <h2>${h.titel||id}</h2>
        <label>Naam</label>
        <input id="naamInput" value="${h.titel||""}">
        <label>Verhaal</label>
        <textarea id="verhaalInput">${(h.verhaal||"").replace(/<br>/g,"\n")}</textarea>
        <label><input type="checkbox" id="zichtbaarChk" ${h.zichtbaar?"checked":""}> Zichtbaar</label>

        <h3>Vertelplaten</h3>
        <div id="platenContainer"></div>
        <button onclick="voegPlaatToe()">‚ûï Plaat toevoegen</button>

        <div class="btn-row">
          <button class="save" onclick="opslaan()">Opslaan</button>
          <button class="cancel" onclick="annuleer()">Annuleren</button>
          <button class="delete" onclick="verwijder()">Verwijderen</button>
        </div>
      `;
      const pc=document.getElementById("platenContainer");
      (h.platen||[]).forEach(p=>voegPlaatToe(p,pc));
    }

    function voegPlaatToe(p={},container){
      const pc=container||document.getElementById("platenContainer");
      const div=document.createElement("div");
      div.className="blok";
      div.innerHTML=`
        <h4>Plaat</h4>
        <input type="file" class="plaatFile" accept="image/*"><br>
        <input type="hidden" class="bestaandeUrl" value="${p.url||""}">
        <label>Tekst:</label>
        <textarea class="plaatTekst">${p.tekst||""}</textarea>
        ${p.url?`<img src="${p.url}" class="klein">`:""}
      `;
      pc.appendChild(div);
    }

    async function opslaan(){
      const titel=document.getElementById("naamInput").value.trim();
      const verhaal=document.getElementById("verhaalInput").value.trim().replace(/\n/g,"<br>");
      const zichtbaar=document.getElementById("zichtbaarChk").checked;
      if(!titel) return alert("Naam verplicht!");

      const docId=titel.toLowerCase().replace(/\s+/g,"-");
      const data={titel,verhaal,zichtbaar,doelgroep:huidigDoelgroep,platen:[],datum:new Date()};

      for(let blok of document.querySelectorAll("#platenContainer .blok")){
        const file=blok.querySelector(".plaatFile").files[0];
        const tekst=blok.querySelector(".plaatTekst").value.trim();
        const bestaand=blok.querySelector(".bestaandeUrl").value;
        if(file){
          const pad=`heiligen/${docId}/${Date.now()}_${file.name}`;
          const snap=await storage.ref(pad).put(file);
          const url=await snap.ref.getDownloadURL();
          data.platen.push({url,tekst});
        } else if(bestaand){
          data.platen.push({url:bestaand,tekst});
        }
      }

      await db.collection("parochies").doc(parochieId).collection("heiligen").doc(docId).set(data);
      alert("‚úÖ Heilige opgeslagen!");
      huidigId=null; origineel=null;
      detailEl.innerHTML=`<p style="text-align:center;color:#888;">‚¨ÖÔ∏è Kies links een heilige</p>`;
      laadHeiligen();
    }

    function annuleer(){
      huidigId=null; origineel=null;
      detailEl.innerHTML=`<p style="text-align:center;color:#888;">‚¨ÖÔ∏è Kies links een heilige</p>`;
    }

    async function verwijder(){
      if(!huidigId) return;
      if(!confirm("Verwijder deze heilige?")) return;
      await db.collection("parochies").doc(parochieId).collection("heiligen").doc(huidigId).delete();
      huidigId=null; origineel=null;
      detailEl.innerHTML=`<p style="text-align:center;color:#888;">‚¨ÖÔ∏è Kies links een heilige</p>`;
      laadHeiligen();
    }

    function nieuweHeilige(){
      toonDetail("",{titel:"",verhaal:"",zichtbaar:false,platen:[]});
    }

    laadHeiligen();
  </script>
</body>
</html>
