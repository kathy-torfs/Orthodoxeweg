<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>üìñ Mijn heiligen ‚Äì Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body {margin:0;font-family:Arial,sans-serif;background:#f5e9b8;color:#6f4e1a}
    .container{max-width:1000px;margin:20px auto;padding:0 20px}
    h1{text-align:center;color:#4e2710}
    .tabs{display:flex;justify-content:center;gap:12px;margin:20px 0}
    .tabs button{padding:8px 14px;border:none;border-radius:6px;cursor:pointer;font-weight:bold}
    .tabs button.actief{background:#7bb235;color:#fff}
    form{background:#fff8eb;border:2px solid #dab97a;border-radius:12px;padding:16px;box-shadow:0 2px 6px rgba(0,0,0,.1);margin-top:20px}
    form h2{margin-top:0;color:#7a5f35}
    label{display:block;margin:10px 0 4px}
    input[type=text],textarea{width:100%;padding:8px;border:1px solid #dab97a;border-radius:6px;background:#fffdf6}
    textarea{min-height:80px;resize:vertical}
    button{background:#7bb235;color:#fff;border:none;padding:8px 16px;border-radius:8px;cursor:pointer;font-weight:bold;margin:4px 4px 0 0}
    button:hover{background:#5e8e29}
    .blok{background:#fff;border:1px solid #dab97a;border-radius:8px;padding:10px;margin-top:10px}
    .blok h4{margin:0 0 6px;color:#7a5f35}
    .les-lijst{display:flex;flex-direction:column;gap:10px;margin-top:20px}
    .les-kaart{background:#fff;border:2px solid #dab97a;border-radius:10px;padding:10px;cursor:pointer}
    .les-kaart h3{margin:0;color:#7a5f35}
    .les-kaart small{color:#8f7437}
    img.klein {max-height:3cm;border-radius:6px;margin:6px 0}
  </style>
</head>
<body>
  <!-- Header -->
  <div id="volwassen-header" data-header-src="common/header.html"></div>
  <script src="common/layout.js" defer></script>

  <div class="container">
    <h1>üìñ Mijn heiligen</h1>

    <!-- Tabs -->
    <div class="tabs">
      <button id="tabKleuters" class="actief" onclick="wisselDoelgroep('kleuters')">üë∂ Kleuters</button>
      <button id="tabLagere" onclick="wisselDoelgroep('lagere')">üìö Lagere school</button>
    </div>

    <!-- Index -->
    <div id="heiligenOverzicht" class="les-lijst">Laden‚Ä¶</div>

    <!-- Nieuw / bewerken -->
    <form id="heiligeForm">
      <h2>Nieuwe heilige toevoegen / bewerken</h2>
      <label>Naam van de heilige</label>
      <input type="text" id="heiligeNaam" required>

      <label>Levensverhaal</label>
      <textarea id="heiligeVerhaal"></textarea>

      <label><input type="checkbox" id="heiligeZichtbaar"> Zichtbaar</label>

      <h3>Vertelplaten</h3>
      <div id="platenContainer"></div>
      <button type="button" onclick="voegPlaatToe()">‚ûï Plaat toevoegen</button>

      <h3>Quizvragen</h3>
      <div id="quizContainer"></div>
      <button type="button" onclick="voegVraagToe()">‚ûï Vraag toevoegen</button>

      <div style="margin-top:10px;">
        <button type="submit">üìå Opslaan</button>
        <button type="button" onclick="annuleerBewerking()">‚ùå Annuleren</button>
      </div>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

  <script>
    // Config
    const firebaseConfig = {
      apiKey: "AIzaSyBKEakRzmnPZ3DY8NUkZrZr_YtqBbNVHL4",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.firebasestorage.app"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const parochieId = "hasselt-drie-hierarchen"; // later dynamisch
    let huidigDoelgroep = "kleuters";
    let editId = null;
    let origineel = null;

    const overzicht = document.getElementById("heiligenOverzicht");
    const form = document.getElementById("heiligeForm");
    const platenContainer = document.getElementById("platenContainer");
    const quizContainer = document.getElementById("quizContainer");

    function wisselDoelgroep(d) {
      huidigDoelgroep = d;
      document.getElementById("tabKleuters").classList.toggle("actief", d==="kleuters");
      document.getElementById("tabLagere").classList.toggle("actief", d==="lagere");
      laadHeiligen();
    }

    function voegPlaatToe(p={}) {
      const div=document.createElement("div");
      div.className="blok";
      div.innerHTML=`
        <h4>Plaat</h4>
        <input type="file" class="plaatFile" accept="image/*"><br>
        <input type="hidden" class="bestaandeUrl" value="${p.url||""}">
        <label>Tekst:</label>
        <textarea class="plaatTekst">${p.tekst||""}</textarea>
        ${p.url?`<img src="${p.url}" class="klein">`:""}
      `;
      platenContainer.appendChild(div);
    }

    function voegVraagToe(q={}) {
      const div=document.createElement("div");
      div.className="blok";
      div.innerHTML=`
        <h4>Vraag</h4>
        <input type="text" class="vraag" value="${q.vraag||""}">
        ${[0,1,2,3].map(i=>`<input type="text" class="antw" value="${q.antwoorden?q.antwoorden[i]:""}"><br>`).join("")}
        <label>Correct (1-4):</label>
        <input type="number" min="1" max="4" class="correct" value="${(q.correct||0)+1}">
      `;
      quizContainer.appendChild(div);
    }

    form.addEventListener("submit", async(e)=>{
      e.preventDefault();
      const naam=form.heiligeNaam.value.trim();
      if(!naam) return alert("Naam verplicht!");
      const docId=naam.toLowerCase().replace(/\s+/g,"-");
      const data={
        naam,doelgroep:huidigDoelgroep,
        verhaal:form.heiligeVerhaal.value.trim(),
        zichtbaar:form.heiligeZichtbaar.checked,
        platen:[],vragen:[],aangemaaktOp:new Date()
      };
      for(let blok of platenContainer.querySelectorAll(".blok")){
        const file=blok.querySelector(".plaatFile").files[0];
        const tekst=blok.querySelector(".plaatTekst").value.trim();
        const bestaand=blok.querySelector(".bestaandeUrl").value;
        if(file){
          const pad=`heiligen/${docId}/${Date.now()}_${file.name}`;
          const snap=await storage.ref(pad).put(file);
          const url=await snap.ref.getDownloadURL();
          data.platen.push({url,tekst});
        } else if(bestaand){
          data.platen.push({url:bestaand,tekst});
        }
      }
      quizContainer.querySelectorAll(".blok").forEach(div=>{
        const vraag=div.querySelector(".vraag").value.trim();
        const antwoorden=[...div.querySelectorAll(".antw")].map(i=>i.value.trim());
        const correct=parseInt(div.querySelector(".correct").value)-1;
        if(vraag && antwoorden.filter(a=>a).length===4) data.vragen.push({vraag,antwoorden,correct});
      });
      await db.collection("parochies").doc(parochieId).collection("heiligen").doc(docId).set(data);
      form.reset();platenContainer.innerHTML="";quizContainer.innerHTML="";editId=null;origineel=null;
      laadHeiligen();
    });

    function annuleerBewerking(){
      if(!editId){
        form.reset();platenContainer.innerHTML="";quizContainer.innerHTML="";
      } else if(origineel){
        const d=origineel;
        form.heiligeNaam.value=d.naam;
        form.heiligeVerhaal.value=d.verhaal;
        form.heiligeZichtbaar.checked=d.zichtbaar;
        platenContainer.innerHTML="";quizContainer.innerHTML="";
        d.platen?.forEach(p=>voegPlaatToe(p));
        d.vragen?.forEach(q=>voegVraagToe(q));
      }
    }

    async function laadHeiligen(){
      overzicht.innerHTML="Laden‚Ä¶";
      const items=[];
      const snapPar=await db.collection("parochies").doc(parochieId).collection("heiligen")
        .where("doelgroep","==",huidigDoelgroep).get();
      snapPar.forEach(doc=>items.push({id:doc.id,...doc.data(),bron:"parochie"}));
      if(huidigDoelgroep==="lagere"){
        const snapStd=await db.collection("heiligen_kinderen").get();
        snapStd.forEach(doc=>{
          if(!items.find(h=>h.id===doc.id)){
            items.push({id:doc.id,...doc.data(),bron:"standaard"});
          }
        });
      }
      overzicht.innerHTML="";
      if(!items.length){overzicht.innerHTML="<p>Geen heiligen.</p>";return;}
      items.forEach(h=>{
        const kaart=document.createElement("div");
        kaart.className="les-kaart";
        kaart.innerHTML=`
          <h3 onclick="bewerkHeilige('${h.id}','${h.bron}')">${h.naam||h.id}</h3>
          <small>${h.zichtbaar?"‚úÖ":"üö´"} ${(h.verhaal||"").substring(0,50)}</small>
          ${h.bron==="parochie"?`<div><button onclick="verwijderHeilige('${h.id}')">üóë Verwijderen</button></div>`:""}
        `;
        overzicht.appendChild(kaart);
      });
    }

    async function bewerkHeilige(id,bron){
      let d;
      if(bron==="standaard"){
        const doc=await db.collection("heiligen_kinderen").doc(id).get();
        d={id,...doc.data()};
      } else {
        const doc=await db.collection("parochies").doc(parochieId).collection("heiligen").doc(id).get();
        if(!doc.exists) return;
        d={id,...doc.data()};
      }
      origineel=d;
      form.heiligeNaam.value=d.naam||d.id;
      form.heiligeVerhaal.value=d.verhaal||"";
      form.heiligeZichtbaar.checked=d.zichtbaar||false;
      platenContainer.innerHTML="";quizContainer.innerHTML="";
      d.platen?.forEach(p=>voegPlaatToe(p));
      d.vragen?.forEach(q=>voegVraagToe(q));
      editId=id;
      window.scrollTo({top:0,behavior:"smooth"});
    }

    async function verwijderHeilige(id){
      if(!confirm("Weet je zeker dat je deze heilige wil verwijderen?")) return;
      await db.collection("parochies").doc(parochieId).collection("heiligen").doc(id).delete();
      laadHeiligen();
    }

    laadHeiligen();
  </script>
</body>
</html>
