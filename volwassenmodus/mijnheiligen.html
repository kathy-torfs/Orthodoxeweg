<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>üìñ Mijn Heiligen ‚Äì Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png" />
  <style>
    body {
      margin:0; font-family:Arial,sans-serif;
      background:#f5e9b8; color:#6f4e1a;
    }
    main { max-width:1100px; margin:30px auto; padding:0 20px; }

    h1 { text-align:center; color:#4e2710; margin-bottom:20px; }

    .flexbox { display:flex; gap:20px; }
    .lijst {
      flex:1; background:#fff9e2; border:2px solid #d6c290;
      border-radius:12px; padding:12px; max-height:80vh; overflow-y:auto;
    }
    .lijst h2 { text-align:center; margin-top:0; }
    .heilige-link {
      padding:8px; border-radius:6px;
      background:#fff; margin-bottom:6px; cursor:pointer;
      border:1px solid #dbc592; font-weight:600;
      display:flex; align-items:center; gap:6px;
    }
    .heilige-link:hover { background:#f7eecb; }
    .heilige-link img { height:24px; width:auto; }

    .detail {
      flex:2; background:#fffef9; border:2px solid #e2d1a5;
      border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.12);
      padding:20px; min-height:400px;
    }
    .detail h2 { margin-top:0; text-align:center; }

    label { display:block; margin:10px 0 4px; font-weight:bold; }
    input, textarea {
      width:100%; border:1px solid #dbc592; border-radius:8px;
      padding:8px; font-family:inherit; font-size:1em; background:#fffdf5;
    }
    textarea { min-height:200px; resize:vertical; }

    .btn { margin-top:10px; background:#7bb235; color:#fff; border:none;
      border-radius:8px; padding:8px 16px; cursor:pointer; font-weight:bold;
    }
    .btn:hover{ background:#5e8e29; }
    .btn.danger { background:#d9534f; }
    .btn.danger:hover { background:#b52b27; }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="volwassen-header" data-header-src="../common/header.html"></div>
  <script src="../common/layout.js"></script>

  <main>
    <h1>üìñ Mijn parochieheiligen</h1>
    <div class="flexbox">
      <div class="lijst">
        <h2>üìú Heiligenlijst</h2>
        <div id="heiligenLijst"></div>
        <button class="btn" onclick="toonNieuweHeilige()">Ôºã Heilige toevoegen</button>
      </div>
      <div class="detail" id="heiligeDetail">
        <p style="text-align:center;color:#888;margin-top:120px;">‚¨ÖÔ∏è Kies een heilige of maak een nieuwe aan</p>
      </div>
    </div>
  </main>

  <script>
    // Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const parochieId = localStorage.getItem("ingelogdeParochie");
    const lijst = document.getElementById("heiligenLijst");
    const detail = document.getElementById("heiligeDetail");

    async function laadHeiligen(){
      lijst.innerHTML="";
      const snap = await db.collection("parochies").doc(parochieId).collection("heiligen").get();
      if(snap.empty){
        lijst.innerHTML="<p style='text-align:center;color:#888;'>Nog geen heiligen</p>";
        return;
      }
      snap.forEach(doc=>{
        const d=doc.data();
        const icoon = d.icoonurl 
          ? `<img src="${d.icoonurl}" alt="icoon">` 
          : "‚ú®";
        const div=document.createElement("div");
        div.className="heilige-link";
        div.innerHTML=`${icoon}<span>${d.titel||doc.id}</span>`;
        div.onclick=()=>toonHeilige(doc.id,d);
        lijst.appendChild(div);
      });
    }

    function toonHeilige(id,d){
      detail.innerHTML=`
        <h2>${d.titel||id}</h2>
        <label>Icoon URL</label>
        <input id="icoonurl" value="${d.icoonurl||""}">
        <label>Verhaal</label>
        <textarea id="verhaal">${(d.verhaal||"").replace(/<br>/g,"\n")}</textarea>
        <button class="btn" onclick="opslaanHeilige('${id}')">Opslaan</button>
        <button class="btn danger" onclick="verwijderHeilige('${id}')">Verwijderen</button>
      `;
    }

    function toonNieuweHeilige(){
      detail.innerHTML=`
        <h2>Nieuwe heilige</h2>
        <label>Titel</label>
        <input id="titel">
        <label>Icoon URL</label>
        <input id="icoonurl">
        <label>Verhaal</label>
        <textarea id="verhaal"></textarea>
        <button class="btn" onclick="opslaanHeilige()">Opslaan</button>
      `;
    }

    async function opslaanHeilige(id){
      const titel = id || document.getElementById("titel").value.trim();
      if(!titel){ alert("Titel is verplicht"); return; }
      const icoonurl = document.getElementById("icoonurl").value.trim();
      const verhaal = document.getElementById("verhaal").value.trim().replace(/\n/g,"<br>");

      await db.collection("parochies").doc(parochieId).collection("heiligen")
        .doc(titel.toLowerCase().replace(/\s+/g,"_"))
        .set({ titel, icoonurl, verhaal, zichtbaar:true }, { merge:true });

      alert("‚úÖ Heilige opgeslagen");
      laadHeiligen();
      detail.innerHTML="<p style='text-align:center;color:#888;margin-top:120px;'>‚¨ÖÔ∏è Kies een heilige of maak een nieuwe aan</p>";
    }

    async function verwijderHeilige(id){
      if(!confirm("Heilige verwijderen?")) return;
      await db.collection("parochies").doc(parochieId).collection("heiligen").doc(id).delete();
      alert("üóë Heilige verwijderd");
      laadHeiligen();
      detail.innerHTML="<p style='text-align:center;color:#888;margin-top:120px;'>‚¨ÖÔ∏è Kies een heilige of maak een nieuwe aan</p>";
    }

    laadHeiligen();
  </script>
</body>
</html>
