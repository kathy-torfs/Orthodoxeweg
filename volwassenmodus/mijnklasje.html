<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mijn klasje – Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5e9b8;
      color: #6f4e1a;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      color: #4e2710;
      margin-bottom: 30px;
    }

    .knoppen-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .knop-kaart {
      background: #fff8eb;
      border: 2px solid #dab97a;
      border-radius: 12px;
      text-align: center;
      padding: 25px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #6f4e1a;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }

    .knop-kaart:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.18);
      background: #fffdf6;
    }

    .knop-kaart span {
      display: block;
      font-size: 2rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Header wordt hier automatisch geplaatst -->
  <div id="volwassen-header"></div>

  <div class="container">
    <h1>👩‍🏫 Mijn klasje</h1>

    <div class="knoppen-grid">
      <a href="klaskindjes.html" class="knop-kaart">
        <span>👶</span> Mijn klaskindjes
      </a>
      <a href="catecheselessen.html" class="knop-kaart">
        <span>📖</span> Catecheselessen
      </a>
      <a href="puntenoverzicht.html" class="knop-kaart">
        <span>⭐</span> Puntenoverzicht
      </a>
      <a href="berichten.html" class="knop-kaart">
        <span>💬</span> Berichten
      </a>
    </div>
  </div>

  <script src="common/layout.js" defer></script>
</body>
</html>
