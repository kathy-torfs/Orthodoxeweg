  <div class="kalender-container">
    <div class="kalender-header">
      <h1>üéÇ Verjaardagskalender</h1>
      <select id="maandSelect" class="maand-select">
        <option value="1">Januari</option><option value="2">Februari</option><option value="3">Maart</option>
        <option value="4">April</option><option value="5">Mei</option><option value="6">Juni</option>
        <option value="7">Juli</option><option value="8">Augustus</option><option value="9">September</option>
        <option value="10">Oktober</option><option value="11">November</option><option value="12">December</option>
      </select>
    </div>
    <div id="maandRooster" class="maandrooster">
      <!-- Kalender wordt hier ingevuld -->
    </div>
  </div>
  <script>
    // Welkomtekst + avatar
    const welkomTekst = document.getElementById("welkom-tekst");
    const loginNaam = localStorage.getItem("loginKeuze") || "gebruiker";
    const parochieNaam = localStorage.getItem("ingelogdeParochieNaam") || localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    welkomTekst.textContent = `Welkom, ${loginNaam}! U bent ingelogd in de ${parochieNaam}.`;
    const avatarImg = document.getElementById("menu-avatar-img");
    const opgeslagenAvatar = localStorage.getItem("avatarURL");
    if (opgeslagenAvatar) avatarImg.src = opgeslagenAvatar;
    document.getElementById("uitlogKnop").onclick = () => {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };

    // Kalenderlogica
    const maanden = [null,"Januari","Februari","Maart","April","Mei","Juni","Juli","Augustus","September","Oktober","November","December"];
    const weekdagen = ["Ma", "Di", "Wo", "Do", "Vr", "Za", "Zo"];
    const maandSelect = document.getElementById('maandSelect');
    const maandRooster = document.getElementById('maandRooster');
    const parochieId = localStorage.getItem("ingelogdeParochieId");

    maandSelect.value = (new Date().getMonth() + 1).toString();
    maandSelect.onchange = laadMaandKalender;
    window.addEventListener('DOMContentLoaded', laadMaandKalender);

    async function laadMaandKalender() {
      const maand = maandSelect.value.padStart(2,"0");
      const jaar = (new Date()).getFullYear();
      maandRooster.innerHTML = weekdagen.map(d=>`<div class="weekdag">${d}</div>`).join("");
      // Verjaardagen ophalen
      const ledenSnap = await db.collection("parochies").doc(parochieId).collection("leden").get();
      let verjaardagen = {};
      ledenSnap.forEach(doc => {
        const d = doc.data();
        if (d.verjaardagToevoegen && d.geboortedatum) {
          const m = d.geboortedatum.substr(5,2);
          if (m === maand) {
            const dag = d.geboortedatum.substr(8,2).replace(/^0/,'');
            if (!verjaardagen[dag]) verjaardagen[dag] = [];
            verjaardagen[dag].push({
              naam: d.voornaam + (d.doopnaam ? " (" + d.doopnaam + ")" : "") + " " + d.achternaam,
              rol: "Lid"
            });
          }
        }
      });
      // Kinderen ophalen
      for (const doc of ledenSnap.docs) {
        const kindSnap = await db.collection("parochies").doc(parochieId).collection("leden").doc(doc.id).collection("kinderen").get();
        kindSnap.forEach(kdoc => {
          const kind = kdoc.data();
          if (kind.verjaardagZichtbaar && kind.geboortedatum) {
            const m = kind.geboortedatum.substr(5,2);
            if (m === maand) {
              const dag = kind.geboortedatum.substr(8,2).replace(/^0/,'');
              if (!verjaardagen[dag]) verjaardagen[dag] = [];
              verjaardagen[dag].push({
                naam: kind.voornaam + (kind.achternaam ? " " + kind.achternaam : ""),
                rol: "Kind"
              });
            }
          }
        });
      }
      // Kalenderdata genereren
      const firstDay = new Date(`${jaar}-${maand}-01`);
      const lastDay = new Date(jaar, maand, 0).getDate();
      let startWeekDay = firstDay.getDay(); // 0 = zondag, 1 = maandag, ...
      if (startWeekDay === 0) startWeekDay = 7; // Zondag = laatste kolom
      let dagTeller = 1;
      let kalenderHtml = "";
      // lege cellen voor de eerste week
      for(let i=1; i<startWeekDay; i++) {
        kalenderHtml += `<div class="kalenderdag"></div>`;
      }
      // de dagen van de maand
      for(let dag=1; dag<=lastDay; dag++) {
        kalenderHtml += `<div class="kalenderdag">
          <div class="dagnummer">${dag}</div>
          <div class="verjaardagfeest">` +
          (verjaardagen[dag] ? verjaardagen[dag].map(v =>
              `<span title="üéÇ ${v.naam} (${v.rol})">
                <span class="verjaardagsstoel">
                  <svg class="verjaardagsstoel-icoon" viewBox="0 0 28 34">
                    <rect x="6" y="12" width="16" height="13" rx="4" fill="#fff6b0" stroke="#e3bc16" stroke-width="2"/>
                    <rect x="9.5" y="23" width="9" height="5.5" rx="2" fill="#ffec99" stroke="#b1943d" stroke-width="1"/>
                    <rect x="10.8" y="7" width="6.5" height="9" rx="2.7" fill="#fffaf0" stroke="#cdb022" stroke-width="1"/>
                    <ellipse cx="14" cy="4.7" rx="4" ry="3.2" fill="#ffe364" stroke="#b79e1f" stroke-width="1.2"/>
                  </svg>
                </span>
                <span class="verjaardagspersoon">${v.naam}</span>
                <span class="rol-badge">${v.rol}</span>
              </span>`
          ).join("") : "") +
          `</div>
        </div>`;
      }
      // lege cellen om de week te vullen
      let totaalCellen = lastDay + (startWeekDay-1);
      let rest = totaalCellen % 7;
      if(rest!==0){
        for(let i=0; i<(7-rest); i++) kalenderHtml += `<div class="kalenderdag"></div>`;
      }
      maandRooster.innerHTML += kalenderHtml;
      // Niets te vieren?
      if (Object.keys(verjaardagen).length === 0) {
        maandRooster.innerHTML += `<div class="geenverjaardag">Geen verjaardagen deze maand.</div>`;
      }
    }
  </script>
