<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verjaardagskalender â€“ Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png" />
  <style>
    body {
      background:#f5e9b8;
      font-family: Arial, sans-serif;
      color:#6f4e1a;
      margin:0;
      padding:0;
    }

    .kalender-container {
      max-width: 900px;
      margin: 30px auto 40px;
      background: #fffef9;
      border-radius: 14px;
      box-shadow: 0 3px 18px #e7dab382;
      padding: 20px;
    }

    .kalender-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:14px;
    }
    .kalender-header h2 {
      margin:0;
      font-size:1.4em;
      color:#7a5f35;
    }
    .kalender-header button {
      background:#7a5f35;
      color:#fff;
      border:none;
      border-radius:8px;
      padding:6px 12px;
      font-size:1.1em;
      cursor:pointer;
    }
    .kalender-header button:hover { background:#5d4726; }

    .kalender-grid {
      display:grid;
      grid-template-columns:repeat(7,1fr);
      gap:6px;
    }
    .kalender-grid .weekdag {
      font-weight:bold;
      text-align:center;
      padding:6px 0;
      background:#e6d7b5;
      border-radius:6px;
    }
    .dag-cell {
      min-height:100px;
      background:#fffdf7;
      border:1px solid #d9c38f;
      border-radius:6px;
      padding:4px 6px;
      font-size:0.9em;
      position:relative;
    }
    .dag-cell strong {
      display:block;
      font-weight:bold;
      margin-bottom:4px;
      color:#7a5f35;
    }
    .verjaardag {
      font-size:0.83em;
      margin-top:2px;
      color:#8722aa;
      font-weight:bold;
      display:block;
    }

    @media(max-width:700px){
      .dag-cell { min-height:80px; font-size:0.8em; }
    }
  </style>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- ==== GEMEENSCHAPPELIJKE HEADER ==== -->
  <div id="volwassen-header" data-header-src="common/header.html"></div>
  <script src="common/layout.js"></script>

  <div class="kalender-container">
    <div class="kalender-header">
      <button onclick="prevMonth()">Â«</button>
      <h2 id="kalenderTitel">Kalender</h2>
      <button onclick="nextMonth()">Â»</button>
    </div>
    <div class="kalender-grid" id="kalenderGrid"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let huidigeDatum = new Date();
    const maanden = ["Januari","Februari","Maart","April","Mei","Juni",
                     "Juli","Augustus","September","Oktober","November","December"];
    const parochieId = localStorage.getItem("ingelogdeParochieId") || localStorage.getItem("ingelogdeParochie");

    async function laadVerjaardagen() {
      const maand = String(huidigeDatum.getMonth()+1).padStart(2,"0");
      const jaar = huidigeDatum.getFullYear();
      document.getElementById("kalenderTitel").textContent = maanden[huidigeDatum.getMonth()] + " " + jaar;

      let verjaardagen = {};
      const ledenSnap = await db.collection("parochies").doc(parochieId).collection("leden").get();

      // volwassenen
      ledenSnap.forEach(doc=>{
        const d = doc.data();
        if(d.verjaardagToevoegen && d.geboortedatum){
          const m = d.geboortedatum.substr(5,2);
          if(m===maand){
            const dag = d.geboortedatum.substr(8,2);
            if(!verjaardagen[dag]) verjaardagen[dag]=[];
            verjaardagen[dag].push(d.voornaam + " " + (d.achternaam||""));
          }
        }
      });
      // kinderen
      for(const doc of ledenSnap.docs){
        const kids = await db.collection("parochies").doc(parochieId).collection("leden").doc(doc.id).collection("kinderen").get();
        kids.forEach(k=>{
          const kd = k.data();
          if((kd.verjaardagToevoegen||kd.verjaardagZichtbaar) && kd.geboortedatum){
            const m = kd.geboortedatum.substr(5,2);
            if(m===maand){
              const dag = kd.geboortedatum.substr(8,2);
              if(!verjaardagen[dag]) verjaardagen[dag]=[];
              verjaardagen[dag].push(kd.voornaam + (kd.achternaam?" "+kd.achternaam:""));
            }
          }
        });
      }

      bouwKalender(huidigeDatum.getMonth(), jaar, verjaardagen);
    }

    function bouwKalender(maand, jaar, verjaardagen){
      const grid = document.getElementById("kalenderGrid");
      grid.innerHTML="";
      // Weekdagen
      ["Ma","Di","Wo","Do","Vr","Za","Zo"].forEach(d=>{
        const w = document.createElement("div");
        w.className="weekdag";
        w.textContent=d;
        grid.appendChild(w);
      });
      const eersteDag = new Date(jaar, maand, 1).getDay(); // 0=zo, 1=ma
      const offset = (eersteDag===0?6:eersteDag-1);
      const dagenInMaand = new Date(jaar, maand+1, 0).getDate();

      // lege cellen
      for(let i=0;i<offset;i++){
        grid.appendChild(document.createElement("div"));
      }
      // dagen
      for(let d=1; d<=dagenInMaand; d++){
        const cell = document.createElement("div");
        cell.className="dag-cell";
        cell.innerHTML="<strong>"+d+"</strong>";
        const dagKey = String(d).padStart(2,"0");
        if(verjaardagen[dagKey]){
          verjaardagen[dagKey].forEach(n=>{
            const span=document.createElement("span");
            span.className="verjaardag";
            span.textContent="ðŸŽ‰ "+n;
            cell.appendChild(span);
          });
        }
        grid.appendChild(cell);
      }
    }

    function prevMonth(){ huidigeDatum.setMonth(huidigeDatum.getMonth()-1); laadVerjaardagen(); }
    function nextMonth(){ huidigeDatum.setMonth(huidigeDatum.getMonth()+1); laadVerjaardagen(); }

    window.addEventListener("DOMContentLoaded", laadVerjaardagen);
  </script>
</body>
</html>
