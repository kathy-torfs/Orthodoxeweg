  <script>
    // Template greeting/avatar
    const welkomTekst = document.getElementById("welkom-tekst");
    const loginNaam = localStorage.getItem("loginKeuze") || "gebruiker";
    const parochie = localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    welkomTekst.textContent = `Welkom, ${loginNaam}! U bent ingelogd in de ${parochie}.`;
    const avatarImg = document.getElementById("menu-avatar-img");
    if (avatarImg && localStorage.getItem("avatarURL")) avatarImg.src = localStorage.getItem("avatarURL");
    document.getElementById("uitlogKnop").onclick = () => {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };
    // Vlam: aan/uit op tekst
    document.querySelectorAll('.kaars-blok').forEach(blok => {
      const veld = blok.querySelector('.kaars-tekstveld');
      const vlam = blok.querySelector('.kaars-vlam');
      veld.addEventListener('input', () => {
        if (veld.value.trim().length > 0) vlam.classList.add('aan');
        else vlam.classList.remove('aan');
      });
      blok.querySelector('.kruis').onclick = () => veld.value = '', vlam.classList.remove('aan');
    });
