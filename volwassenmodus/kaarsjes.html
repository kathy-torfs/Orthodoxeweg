<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kaarsje plaatsen – Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body { background-color: #f5e9b8; color: #6f4e1a; font-family: Arial, sans-serif; margin: 0; padding: 0;}
    .topbar { background-color: #6f4e1a; color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; font-weight: bold;}
    #welkom-tekst { font-size: 1.07em; font-weight: normal;}
    .uitlog-link { background-color: #8722aa; color: white; border: none; padding: 8px 18px; border-radius: 18px; cursor: pointer; font-weight: bold; margin-left: 12px;}
    nav.menu { background-color: #7a5f35; padding: 10px 15px; display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; align-items: center;}
    nav.menu a, nav.menu button { color: #f5e9b8; text-decoration: none; font-weight: 600; font-size: 16px; padding: 6px 12px; border-radius: 8px; background: none; border: none; display: flex; align-items: center; cursor: pointer;}
    nav.menu a:hover, nav.menu button:hover { background-color: #5d4726;}
    .menu-avatar img { height: 2.1em; width: 2.1em; border-radius: 50%; border: 2.2px solid #dab97a; background: #fff8eb; transition: box-shadow 0.2s, border 0.2s; box-shadow: 0 1px 4px rgba(160,140,80,0.13);}
    .kaarsjes-bord { display: flex; flex-direction: column; align-items: center; margin-top: 48px;}
    .kaarsjes-rij { display: flex; flex-direction: row; justify-content: center; gap: 48px; width: 100%;}
    /* ===== KAARS: basis op postit-breedte ===== */
    .kaars-blok {
      width: 170px;    /* vergelijkbaar met postit/zoekertje! */
      height: 260px;   /* mooie hoge kaars */
      min-width: 170px; max-width: 210px;
      display: flex; flex-direction: column; align-items: center; position: relative; margin: 18px 0;
      background: none;
    }
    .kaars-svg {
      width: 162px; height: 230px; display: block; margin: 0 auto;
    }
    .kaars-vlam { stroke: #ffd800; stroke-width: 2.5; fill: transparent; transition: fill 0.18s;}
    .kaars-vlam.aan { fill: #fffbe5;}
    .kaars-vlam.beantwoord { fill: #ffb300; stroke: #c74d00;}
    .kaars-tekstveld {
      position: absolute;
      top: 90px; left: 21px;
      width: 126px; height: 70px;
      background: none; border: none; resize: none; color: #5a471c;
      font-size: 1.08em; font-family: inherit; text-align: center;
      outline: none; overflow-y: auto; z-index: 3; font-weight: 500; padding: 0;
    }
    .kaars-tekstveld:focus { background: #fff9e7a0; border-radius: 9px;}
    .kaars-acties { margin-top: 6px; display: flex; flex-direction: row; gap: 16px; justify-content: center; width: 100%;}
    .kaars-icoon { font-size: 1.33em; background: none; border: none; cursor: pointer; padding: 3px 5px; border-radius: 6px;}
    .kaars-icoon:hover { background: #eedcc580;}
  </style>
</head>
<body>
  <div class="topbar">
    <div id="welkom-tekst"></div>
    <button class="uitlog-link" id="uitlogKnop">🚪 Uitloggen</button>
  </div>
  <nav class="menu">
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/startpagina.html">🏠</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/parochie.html">🛐 Mijn parochie</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/catechese/catechese.html">📖 Catechese</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/gebeden/gebeden.html">🙏 Gebeden</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/gebeden/geloofsbelijdenis.html">✝ Geloofsbelijdenis</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/psalmen/psalmen.html">📜 Psalmen</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/heiligen.html">👼 Heiligen</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/bijbeldagboek.html">📔 Bijbeldagboek</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/verjaardagskalender.html">🎂 Verjaardagskalender</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/profiel.html" class="menu-avatar" title="Mijn profiel"><img id="menu-avatar-img" src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" alt="Mijn profiel"></a>
  </nav>
  <div class="kaarsjes-bord">
    <div class="kaarsjes-rij">
      <div class="kaars-blok">
        <svg class="kaars-svg" viewBox="0 0 162 230">
          <!-- BOVENSTE OVAAL -->
          <ellipse cx="81" cy="60" rx="68" ry="28" fill="#fffbe5" stroke="#eeddaa" stroke-width="4"/>
          <!-- LICHAAM KAARS -->
          <rect x="13" y="60" width="136" height="115" rx="34" fill="#fffbe5" stroke="#eeddaa" stroke-width="4"/>
          <!-- ONDERSTE OVAAL -->
          <ellipse cx="81" cy="175" rx="68" ry="28" fill="#fffbe5" stroke="#eeddaa" stroke-width="4"/>
          <!-- VLAM -->
          <ellipse class="kaars-vlam" cx="81" cy="39" rx="18" ry="29"/>
        </svg>
        <textarea class="kaars-tekstveld" maxlength="110" placeholder="Intentie..."></textarea>
        <div class="kaars-acties">
          <button class="kaars-icoon kruis" title="Verwijderen">✖️</button>
          <button class="kaars-icoon vink" title="Plaatsen">✅</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Template greeting/avatar
    const welkomTekst = document.getElementById("welkom-tekst");
    const loginNaam = localStorage.getItem("loginKeuze") || "gebruiker";
    const parochie = localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    welkomTekst.textContent = `Welkom, ${loginNaam}! U bent ingelogd in de ${parochie}.`;
    const avatarImg = document.getElementById("menu-avatar-img");
    if (avatarImg && localStorage.getItem("avatarURL")) avatarImg.src = localStorage.getItem("avatarURL");
    document.getElementById("uitlogKnop").onclick = () => {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };
    // Vlam: aan/uit op tekst
    document.querySelectorAll('.kaars-blok').forEach(blok => {
      const veld = blok.querySelector('.kaars-tekstveld');
      const vlam = blok.querySelector('.kaars-vlam');
      veld.addEventListener('input', () => {
        if (veld.value.trim().length > 0) vlam.classList.add('aan');
        else vlam.classList.remove('aan');
      });
      blok.querySelector('.kruis').onclick = () => veld.value = '', vlam.classList.remove('aan');
    });
  </script>
</body>
</html>
