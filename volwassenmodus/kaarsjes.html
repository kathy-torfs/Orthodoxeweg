<head>

  <style>
    body { background-color: #f5e9b8; color: #6f4e1a; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .topbar {
      background-color: #6f4e1a;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      flex-wrap: wrap;
    }
    #welkom-tekst { font-size: 1.07em; font-weight: normal; }
    .uitlog-link {
      background-color: #8722aa; color: white; border: none;
      padding: 8px 18px; border-radius: 18px; cursor: pointer;
      font-weight: bold; margin-left: 12px;
    }
    nav.menu {
      background-color: #7a5f35; padding: 10px 15px;
      display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; align-items: center;
    }
    nav.menu a,
    nav.menu button {
      color: #f5e9b8; text-decoration: none; font-weight: 600;
      font-size: 16px; padding: 6px 12px; border-radius: 8px;
      transition: background-color 0.3s; background: none; border: none;
      display: flex; align-items: center; cursor: pointer;
    }
    nav.menu a:hover, nav.menu button:hover { background-color: #5d4726; text-decoration: underline; }
    .menu-avatar { padding: 0 !important; background: none !important; border: none !important; margin-left: 2px; }
    .menu-avatar img {
      height: 2.1em; width: 2.1em; border-radius: 50%;
      border: 2.2px solid #dab97a; background: #fff8eb;
      transition: box-shadow 0.2s, border 0.2s;
      box-shadow: 0 1px 4px rgba(160,140,80,0.13);
      display: block;
    }
    .menu-avatar img:hover { border: 2.2px solid #a06a19; box-shadow: 0 2px 8px rgba(160,140,80,0.23);}
    @media (max-width: 650px) {
      nav.menu { flex-wrap: wrap; gap: 8px;}
      nav.menu a, nav.menu button { font-size: 1em; padding: 6px 6px;}
      .menu-avatar img { height: 1.75em; width: 1.75em;}
    }

    /* Kaarsenbak */
    .kaarsjes-bak {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 38px;
      margin: 38px 0 56px 0;
    }
    .kaarsjes-rij {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 42px;
      margin-bottom: 7px;
      /* Speelsheid: elke rij een beetje verschoven */
    }
    .kaarsjes-rij:nth-child(1) { transform: translateX(-28px) rotate(-2deg);}
    .kaarsjes-rij:nth-child(2) { transform: translateX(25px) rotate(1.2deg);}
    .kaarsjes-rij:nth-child(3) { transform: translateX(-18px) rotate(-1deg);}
    .kaarsjes-rij:nth-child(4) { transform: translateX(9px) rotate(1deg);}
    .kaars-blok {
      position: relative;
      width: 140px;
      height: 260px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      /* Schaduw zoals postit */
      filter: drop-shadow(0 2px 8px #ceb27d33);
      transition: transform 0.2s;
    }
    .kaars-svg { width: 135px; height: 210px; display: block; }
    .kaars-tekstveld {
      position: absolute;
      top: 60px;
      left: 18px;
      width: 104px;
      height: 85px;
      font-size: 1.09em;
      background: transparent;
      color: #624210;
      border: none;
      outline: none;
      resize: none;
      text-align: center;
      font-family: inherit;
      overflow-y: auto;
      z-index: 2;
      font-weight: bold;
      /* transparante rand */
    }
    .kaars-tekstveld::placeholder { color: #b8a971; opacity: 1;}
    .kaars-acties {
      position: absolute;
      bottom: 22px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 19px;
      z-index: 4;
    }
    .kaars-icoon {
      font-size: 2em;
      background: none;
      border: none;
      cursor: pointer;
      padding: 2px 5px;
      transition: transform 0.12s;
    }
    .kaars-icoon:active { transform: scale(1.15);}
    /* Vlam standaard: transparant met gouden rand. */
    .kaars-vlam {
      fill: transparent;
      stroke: #edc32d;
      stroke-width: 2.5;
      transition: fill 0.2s, stroke 0.2s;
      pointer-events: none;
    }
    .kaars-blok.aan .kaars-vlam { fill: #fffec3; stroke: #edc32d; }
    .kaars-blok.beantwoord .kaars-vlam { fill: #ea3e0d; stroke: #d32001;}
  </style>

  <script>
    // ==== TEMPLATE LOGICA ====
    const welkomTekst = document.getElementById("welkom-tekst");
    const loginNaam = localStorage.getItem("loginKeuze") || "gebruiker";
    const parochie = localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    welkomTekst.textContent = `Welkom, ${loginNaam}! U bent ingelogd in de ${parochie}.`;
    const avatarImg = document.getElementById("menu-avatar-img");
    if (avatarImg && localStorage.getItem("avatarURL")) avatarImg.src = localStorage.getItem("avatarURL");
    document.getElementById("uitlogKnop").onclick = () => {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };

    // ==== Vlamkleur: aan als tekst, anders transparant ====
    document.querySelectorAll('.kaars-blok').forEach(blok => {
      const veld = blok.querySelector('.kaars-tekstveld');
      const vlam = blok.querySelector('.kaars-vlam');
      veld.addEventListener('input', () => {
        if (veld.value.trim().length > 0) blok.classList.add('aan');
        else blok.classList.remove('aan');
      });
      blok.querySelector('.kruis').onclick = () => { veld.value = ''; blok.classList.remove('aan'); };
    });
  </script>
