<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Kaarsjes plaatsen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #fcf8e5; margin: 0; font-family: Arial,sans-serif;}
    .kaarsen-bak {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 44px 0 0 0;
      gap: 32px;
    }
    .kaars-rij {
      display: flex;
      justify-content: center;
      gap: 54px;
      margin-bottom: 0;
    }
    .kaars-wrapper {
      position: relative;
      width: 84px; /* Breder voor tekst */
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translateY(0);
      /* Speelse variatie: */
    }
    /* Speels plaatsen */
    .kaars-rij:nth-child(1) .kaars-wrapper:nth-child(2) { transform: translateY(8px) rotate(-5deg);}
    .kaars-rij:nth-child(1) .kaars-wrapper:nth-child(3) { transform: translateY(-7px) rotate(4deg);}
    .kaars-rij:nth-child(2) .kaars-wrapper:nth-child(1) { transform: translateY(6px) rotate(4deg);}
    .kaars-rij:nth-child(2) .kaars-wrapper:nth-child(3) { transform: translateY(-6px) rotate(-4deg);}
    .kaars-rij:nth-child(3) .kaars-wrapper:nth-child(2) { transform: translateY(9px) rotate(6deg);}
    .kaars-rij:nth-child(4) .kaars-wrapper:nth-child(1) { transform: translateY(5px) rotate(-6deg);}
    .kaars-rij:nth-child(4) .kaars-wrapper:nth-child(2) { transform: translateY(-5px) rotate(5deg);}
    /* SVG-kaars stijl */
    .kaars-svg {
      width: 80px;
      height: 138px;
      display: block;
      z-index: 1;
    }
    .kaars-tekstvak {
      position: absolute;
      top: 34px; left: 12px; width: 56px; height: 60px;
      border: none;
      background: transparent;
      resize: none;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      font-size: 1em;
      color: #55440b;
      text-align: center;
      vertical-align: middle;
      outline: none;
      z-index: 2;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .kaars-icoon {
      position: absolute;
      bottom: 12px; right: 10px;
      z-index: 3;
      font-size: 1.25em;
      cursor: pointer;
      opacity: 0.8;
      background: #fff8;
      border-radius: 9px;
      padding: 1px 6px;
      margin-left: 5px;
      transition: background 0.16s, opacity 0.15s;
      border: none;
    }
    .kaars-icoon:hover { background: #f6eec7; opacity: 1;}
    .kaars-icoon.kruis { right: 34px; color: #b13a25;}
    .kaars-icoon.vink { color: #448b2a;}
    /* Responsive */
    @media (max-width: 1000px) {
      .kaarsen-bak { gap: 20px;}
      .kaars-rij { gap: 20px;}
    }
    @media (max-width: 700px) {
      .kaarsen-bak { gap: 14px;}
      .kaars-rij { gap: 7px;}
      .kaars-wrapper { width: 63px; height: 104px;}
      .kaars-svg { width: 60px; height: 98px;}
      .kaars-tekstvak { width: 36px; height: 38px; left: 9px; top: 22px; font-size: 0.98em;}
    }
  </style>
</head>
