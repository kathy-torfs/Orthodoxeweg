  <script>
    // Welkomsttekst & avatar
    const welkomTekst = document.getElementById("welkom-tekst");
    const loginNaam = localStorage.getItem("loginKeuze") || "gebruiker";
    const parochie = localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    const uur = new Date().getHours();
    let moment = "Goeiedag";
    if (uur >= 5 && uur <= 10) moment = "Goeiemorgend";
    else if (uur >= 11 && uur <= 13) moment = "Goeiemiddag";
    else if (uur >= 17 && uur <= 22) moment = "Goeienavond";
    else if (uur > 22 || uur < 5) moment = "Goedenacht";
    welkomTekst.textContent = `Welkom, ${loginNaam}! U bent ingelogd in de ${parochie}.`;

    const avatarImg = document.getElementById("menu-avatar-img");
    const opgeslagenAvatar = localStorage.getItem("avatarURL");
    if (opgeslagenAvatar) avatarImg.src = opgeslagenAvatar;

    document.getElementById("uitlogKnop").onclick = () => {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };

    // Kaars SVG als template-string
    function kaarsSVG(metVlam = true) {
      return `
        <svg width="90" height="160" viewBox="0 0 90 160" xmlns="http://www.w3.org/2000/svg">
          <!-- Cilinder -->
          <ellipse cx="45" cy="38" rx="32" ry="14" fill="#fffde9" stroke="#ceb27d" stroke-width="3"/>
          <rect x="13" y="38" width="64" height="85" fill="#fffde9" stroke="#ceb27d" stroke-width="3"/>
          <ellipse cx="45" cy="123" rx="32" ry="14" fill="#fffde9" stroke="#ceb27d" stroke-width="3"/>
          <ellipse cx="45" cy="38" rx="32" ry="14" fill="#f5e9b8" stroke="#ceb27d" stroke-width="3"/>
          <!-- Steeltje (lont) -->
          <rect x="41" y="15" width="8" height="16" fill="#8b6f43" rx="2"/>
          <!-- Vlam (optioneel) -->
          ${metVlam ? `<path d="M45 10 Q50 20 45 30 Q40 20 45 10 Z" fill="gold" stroke="#edc32d" stroke-width="2" />` : ""}
          ${metVlam ? `<ellipse cx="45" cy="18" rx="13" ry="6" fill="gold" fill-opacity="0.22"/>` : ""}
        </svg>
      `;
    }

    // Plaats 12 kaarsen in een imperfecte cirkel (wat random jitter, niet t√© strak)
    function plaatsKaarsen() {
      const n = 12;
      const radius = 176;
      const centerX = 220, centerY = 220;
      const bak = document.getElementById('kaarsenbak');
      bak.innerHTML = "";
      for(let i=0; i<n; i++) {
        // kleine random jitter
        const angle = ((2 * Math.PI) / n) * i + (Math.random() - 0.5) * 0.13;
        const r = radius + (Math.random()-0.5)*15;
        const x = centerX + r * Math.cos(angle);
        const y = centerY + r * Math.sin(angle);
        const plek = document.createElement("div");
        plek.className = "kaarsje-plek";
        plek.style.left = `${x}px`;
        plek.style.top = `${y}px`;
        // Initieel: alle kaarsen met vlam, later: conditioneel!
        plek.innerHTML = kaarsSVG(true);
        bak.appendChild(plek);
      }
    }
    plaatsKaarsen();
  </script>
