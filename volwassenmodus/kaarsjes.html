    body { background-color: #f5e9b8; color: #6f4e1a; font-family: Arial, sans-serif; margin: 0; padding: 0; }

    /* Topbar en menubalk zoals template */
    .topbar {
      background-color: #6f4e1a;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      flex-wrap: wrap;
    }
    #welkom-tekst { font-size: 1.07em; font-weight: normal; }
    .uitlog-link {
      background-color: #8722aa;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 18px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 12px;
    }
    nav.menu {
      background-color: #7a5f35;
      padding: 10px 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      align-items: center;
    }
    nav.menu a, nav.menu button {
      color: #f5e9b8;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background-color 0.3s;
      background: none;
      border: none;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    nav.menu a:hover, nav.menu button:hover {
      background-color: #5d4726;
      text-decoration: underline;
    }
    .menu-avatar {
      padding: 0 !important;
      background: none !important;
      border: none !important;
      margin-left: 2px;
    }
    .menu-avatar img {
      height: 2.1em;
      width: 2.1em;
      border-radius: 50%;
      border: 2.2px solid #dab97a;
      background: #fff8eb;
      transition: box-shadow 0.2s, border 0.2s;
      box-shadow: 0 1px 4px rgba(160,140,80,0.13);
      display: block;
    }
    .menu-avatar img:hover {
      border: 2.2px solid #a06a19;
      box-shadow: 0 2px 8px rgba(160,140,80,0.23);
    }
    @media (max-width: 650px) {
      nav.menu { flex-wrap: wrap; gap: 8px;}
      nav.menu a, nav.menu button { font-size: 1em; padding: 6px 6px;}
      .menu-avatar img { height: 1.75em; width: 1.75em;}
    }

    /* KAARSJES OPMAAK */
    .kaarsen-bak {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 50px 0 0 0;
      gap: 36px;
    }
    .kaars-rij {
      display: flex;
      justify-content: center;
      gap: 64px;
    }
    .kaars-wrapper {
      position: relative;
      width: 140px;  /* veel groter */
      height: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 6px;
      /* licht speels: */
    }
    .kaars-rij:nth-child(1) .kaars-wrapper:nth-child(2) { transform: translateY(12px) rotate(-5deg);}
    .kaars-rij:nth-child(2) .kaars-wrapper:nth-child(1) { transform: translateY(8px) rotate(4deg);}
    .kaars-rij:nth-child(2) .kaars-wrapper:nth-child(3) { transform: translateY(-10px) rotate(-4deg);}
    .kaars-rij:nth-child(3) .kaars-wrapper:nth-child(2) { transform: translateY(9px) rotate(6deg);}
    .kaars-rij:nth-child(4) .kaars-wrapper:nth-child(1) { transform: translateY(4px) rotate(-6deg);}
    .kaars-rij:nth-child(4) .kaars-wrapper:nth-child(2) { transform: translateY(-5px) rotate(4deg);}
    /* SVG-kaars stijl */
    .kaars-svg {
      width: 128px;
      height: 220px;
      display: block;
      z-index: 1;
    }
    .vlam-svg {
      position: absolute;
      left: 50%; top: 10px;
      transform: translateX(-50%);
      width: 34px;
      height: 48px;
      z-index: 3;
      pointer-events: none;
    }
    .kaars-tekstvak {
      position: absolute;
      top: 62px; left: 26px; width: 86px; height: 74px;
      border: none;
      background: transparent;
      resize: none;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      font-size: 1.25em;
      color: #55440b;
      text-align: center;
      vertical-align: middle;
      outline: none;
      z-index: 2;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .kaars-icoon {
      position: absolute;
      bottom: 22px; right: 24px;
      z-index: 4;
      font-size: 1.48em;
      cursor: pointer;
      opacity: 0.8;
      background: #fff8;
      border-radius: 12px;
      padding: 2px 10px;
      margin-left: 7px;
      transition: background 0.16s, opacity 0.15s;
      border: none;
    }
    .kaars-icoon.kruis { right: 62px; color: #b13a25;}
    .kaars-icoon.vink { color: #448b2a;}
    .kaars-icoon:hover { background: #f6eec7; opacity: 1;}

    @media (max-width: 1100px) {
      .kaarsen-bak { gap: 18px;}
      .kaars-rij { gap: 14px;}
      .kaars-wrapper { width: 86px; height: 148px;}
      .kaars-svg { width: 78px; height: 136px;}
      .vlam-svg { width: 21px; height: 28px;}
      .kaars-tekstvak { width: 48px; height: 38px; left: 16px; top: 40px; font-size: 1.01em;}
    }
    @media (max-width: 700px) {
      .kaarsen-bak { gap: 7px;}
      .kaars-rij { gap: 3px;}
      .kaars-wrapper { width: 55px; height: 92px;}
      .kaars-svg { width: 52px; height: 82px;}
      .vlam-svg { width: 12px; height: 14px;}
      .kaars-tekstvak { width: 23px; height: 17px; left: 7px; top: 16px; font-size: 0.78em;}
    }

  <script>
    // Welkomsttekst + avatar uit standaard template
    const welkomTekst = document.getElementById("welkom-tekst");
    const loginNaam = localStorage.getItem("loginKeuze") || "gebruiker";
    const parochie = localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    const uur = new Date().getHours();
    let moment = "Goeiedag";
    if (uur >= 5 && uur <= 10) moment = "Goeiemorgend";
    else if (uur >= 11 && uur <= 13) moment = "Goeiemiddag";
    else if (uur >= 17 && uur <= 22) moment = "Goeienavond";
    else if (uur > 22 || uur < 5) moment = "Goedenacht";
    welkomTekst.textContent = `Welkom, ${loginNaam}! U bent ingelogd in de ${parochie}.`;
