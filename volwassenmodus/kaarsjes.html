    /* --- Kaarsjes layout --- */
    .kaarsjes-raster {
      max-width: 980px;
      margin: 34px auto 38px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }
    .kaarsjes-rij {
      display: flex;
      flex-direction: row;
      gap: 46px;
      justify-content: center;
      margin-bottom: 8px;
    }
    .kaars-blok {
      position: relative;
      width: 220px;
      height: 360px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      filter: drop-shadow(0 2px 8px #ceb27d33);
      margin-bottom: 8px;
      margin-top: 8px;
      transition: transform 0.2s;
      background: none;
    }
    .kaars-blok:hover { transform: scale(1.025);}
    .kaars-svg {
      width: 210px;
      height: 320px;
      display: block;
    }
    .kaars-tekstveld {
      position: absolute;
      top: 125px;
      left: 35px;
      width: 145px;
      height: 110px;
      resize: none;
      border: none;
      outline: none;
      background: transparent;
      color: #543c18;
      font-size: 1.18em;
      text-align: center;
      font-family: 'Georgia', serif;
      font-weight: 500;
      z-index: 2;
      padding: 8px 0 8px 0;
      overflow: auto;
      word-break: break-word;
      letter-spacing: 0.2px;
      pointer-events: auto;
    }
    .kaars-tekstveld::placeholder {
      color: #c9b382;
      font-size: 1em;
      text-align: center;
      opacity: 0.7;
      font-family: 'Georgia', serif;
    }
    .kaars-knoppen {
      position: absolute;
      bottom: 28px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 18px;
      z-index: 3;
    }
    .kaars-btn {
      background: #ede5c3d2;
      border: 1.3px solid #d1b872;
      border-radius: 7px;
      color: #543c18;
      font-size: 1.6em;
      width: 38px;
      height: 38px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 10px #dec46c25;
      transition: background 0.16s, box-shadow 0.14s;
    }
    .kaars-btn:hover { background: #edd85c; color: #ae2212; }
    /* vlam standaard: transparant geel rand */
    .kaars-vlam {
      position: absolute;
      top: 46px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
      pointer-events: none;
    }
    /* Grote vlam SVG, standaard transparant */
    .kaars-vlam svg .vlam-outline {
      fill: transparent;
      stroke: #f7c707;
      stroke-width: 3;
    }
    .kaars-vlam.actief svg .vlam-outline {
      fill: #fffbe9;
      stroke: #e8af05;
      stroke-width: 3;
    }
    .kaars-vlam.antwoord svg .vlam-outline {
      fill: #ff2d2d;
      stroke: #d91919;
      stroke-width: 3;
    }
  </style>

  <script>
    // BEGROETING EN AVATAR
    const welkomTekst = document.getElementById("welkom-tekst");
    const loginNaam = localStorage.getItem("loginKeuze") || "gebruiker";
    const parochie = localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    const uur = new Date().getHours();
    let moment = "Goeiedag";
    if (uur >= 5 && uur <= 10) moment = "Goeiemorgend";
    else if (uur >= 11 && uur <= 13) moment = "Goeiemiddag";
    else if (uur >= 17 && uur <= 22) moment = "Goeienavond";
    else if (uur > 22 || uur < 5) moment = "Goedenacht";
    welkomTekst.textContent = `Welkom, ${loginNaam}! U bent ingelogd in de ${parochie}.`;
    const avatarImg = document.getElementById("menu-avatar-img");
    const opgeslagenAvatar = localStorage.getItem("avatarURL");
    if (opgeslagenAvatar) avatarImg.src = opgeslagenAvatar;
    document.getElementById("uitlogKnop").onclick = () => {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };

    // Dynamisch 12 kaarsen vullen:
    document.querySelectorAll('.kaars-blok').forEach((kaars, idx) => {
      kaars.innerHTML = `
        <div class="kaars-vlam" id="kaarsVlam${idx}">
          <svg class="vlam-svg" width="34" height="44" viewBox="0 0 34 44">
            <path class="vlam-outline" d="M17 7 C19 10, 28 18, 17 38 C6 18, 15 10, 17 7 Z"/>
          </svg>
        </div>
        <svg class="kaars-svg" viewBox="0 0 90 160">
          <ellipse cx="45" cy="30" rx="38" ry="26" fill="#fffbe9" stroke="#c7bcac" stroke-width="4"/>
          <rect x="7" y="30" width="76" height="112" fill="#fffbe9" stroke="#c7bcac" stroke-width="4" rx="26"/>
          <ellipse cx="45" cy="142" rx="38" ry="18" fill="#e3d6b4" stroke="#c7bcac" stroke-width="3"/>
        </svg>
        <textarea class="kaars-tekstveld" id="kaarsTekst${idx}" maxlength="120" placeholder="Voor wie/wat..."></textarea>
        <div class="kaars-knoppen">
          <button class="kaars-btn" title="Wissen" onclick="wisKaarsje(${idx})">‚úñ</button>
          <button class="kaars-btn" title="Verzenden" onclick="verzendKaarsje(${idx})">‚úî</button>
        </div>
      `;
    });

    // Dummylogica voor testen vlammetjes: wit als er tekst staat
    document.querySelectorAll('.kaars-tekstveld').forEach((el, idx) => {
      el.addEventListener('input', function() {
        let vlam = document.getElementById('kaarsVlam' + idx);
        if (this.value.trim() === "") {
          vlam.classList.remove('actief');
          vlam.classList.remove('antwoord');
        } else {
          vlam.classList.add('actief');
          vlam.classList.remove('antwoord');
        }
      });
    });

    // Dummy voor wissen/verzenden
    window.wisKaarsje = function(idx) {
      document.getElementById('kaarsTekst'+idx).value = "";
      document.getElementById('kaarsVlam'+idx).classList.remove('actief','antwoord');
    };
    window.verzendKaarsje = function(idx) {
      let vlam = document.getElementById('kaarsVlam'+idx);
      let el = document.getElementById('kaarsTekst'+idx);
      if (el.value.trim() !== "") {
        // Simuleer priesterantwoord met rood vlammetje na enkele seconden
        vlam.classList.add('actief');
        setTimeout(()=>{ vlam.classList.add('antwoord'); }, 1200);
      }
    };
  </script>
