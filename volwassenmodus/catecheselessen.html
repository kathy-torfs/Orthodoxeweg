<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catecheselessen ‚Äì Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#f5e9b8; color:#6f4e1a; }
    .container { max-width:1000px; margin:30px auto; padding:0 20px; }
    h1 { text-align:center; color:#4e2710; margin-bottom:20px; }
    form { background:#fff8eb; border:2px solid #dab97a; border-radius:12px;
      padding:16px; box-shadow:0 2px 8px rgba(0,0,0,0.12); margin-bottom:30px }
    form h2 { margin-top:0; color:#7a5f35 }
    label { display:block; margin:10px 0 4px }
    input[type=text], select, textarea {
      width:100%; padding:8px; border:1px solid #dab97a; border-radius:6px;
      background:#fffdf6; font-family:inherit
    }
    textarea { min-height:100px; resize:vertical }
    button {
      background:#7bb235; color:#fff; border:none; padding:8px 16px;
      border-radius:8px; cursor:pointer; font-weight:bold; margin-top:12px
    }
    button:hover { background:#5e8e29 }
    .blok { background:#fff; border:1px solid #dab97a; border-radius:8px;
      padding:10px; margin-top:10px }
    .blok h4 { margin:0 0 6px; color:#7a5f35 }
    .les-lijst { display:flex; flex-direction:column; gap:14px }
    .les-kaart { background:#fff; border:2px solid #dab97a; border-radius:10px;
      padding:14px; box-shadow:0 2px 6px rgba(0,0,0,0.1) }
    .les-kaart h3 { margin:0; color:#7a5f35; cursor:pointer }
    .les-kaart small { color:#8f7437 }
    .les-kaart .acties { margin-top:10px; display:flex; gap:8px; flex-wrap:wrap }
    .les-kaart button { padding:6px 10px; font-size:0.9em }
    .les-kaart img { max-height:8cm; border-radius:8px; margin:10px 0; }
  </style>
</head>
<body>
  <!-- Gemeenschappelijke header -->
  <div id="volwassen-header" data-header-src="common/header.html"></div>
  <script src="common/layout.js" defer></script>

  <div class="container">
    <h1 id="paginaTitel">üìñ Catecheselessen</h1>

    <form id="nieuweLesForm">
      <h2>Nieuwe les toevoegen / bewerken</h2>
      <label for="lesTitel">Titel</label>
      <input type="text" id="lesTitel" required>

      <label for="doelgroep">Doelgroep</label>
      <select id="doelgroep" required>
        <option value="kleuters">üë∂ Kleuters</option>
        <option value="lagere">üìö Lagere school</option>
      </select>

      <label for="lesInhoud">Lesinhoud</label>
      <textarea id="lesInhoud"></textarea>

      <!-- Afbeeldingen -->
      <h3>Vertelplaten</h3>
      <input type="file" id="lesAfbeeldingen" accept="image/*" multiple>

      <!-- Quizvragen -->
      <h3>Quizvragen</h3>
      <div id="quizContainer"></div>
      <button type="button" onclick="voegVraagToe()">‚ûï Vraag toevoegen</button>

      <div>
        <label><input type="checkbox" id="lesZichtbaar"> Zichtbaar</label>
      </div>

      <button type="submit">üìå Opslaan</button>
    </form>

    <div id="lessenOverzicht" class="les-lijst">Laden‚Ä¶</div>
  </div>

  <!-- Firebase SDK's -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

  <script>
    // Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyBKEakRzmnPZ3DY8NUkZrZr_YtqBbNVHL4",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.firebasestorage.app"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();
    const storage = firebase.storage();

    const parochieId = localStorage.getItem("ingelogdeParochie");
    const parochieNaam = localStorage.getItem("ingelogdeParochieNaam");
    const titel = document.getElementById("paginaTitel");
    const overzicht = document.getElementById("lessenOverzicht");
    const form = document.getElementById("nieuweLesForm");
    const quizContainer = document.getElementById("quizContainer");

    if (parochieId) {
      titel.textContent = "üìñ Catecheselessen van " + parochieNaam;
      laadLessen();
    } else {
      titel.textContent = "üìñ Catecheselessen (geen parochie gevonden)";
      overzicht.innerHTML = "<p style='color:#a33'>‚ùå Geen parochie gevonden. Log eerst in.</p>";
    }

    // ‚ûï Quizvraag toevoegen
    function voegVraagToe(q={}) {
      const idx=quizContainer.children.length+1;
      const div=document.createElement("div");
      div.className="blok";
      div.innerHTML=`
        <h4>Vraag ${idx}</h4>
        <label>Vraag:</label>
        <input type="text" class="vraag" value="${q.vraag||""}">
        <label>Antwoorden (4 stuks):</label>
        ${[0,1,2,3].map(i=>`<input type="text" class="antw" value="${q.antwoorden?q.antwoorden[i]:""}"><br>`).join("")}
        <label>Correct antwoord (1-4):</label>
        <input type="number" min="1" max="4" class="correct" value="${(q.correct||0)+1}">
      `;
      quizContainer.appendChild(div);
    }

    // Opslaan
    form.addEventListener("submit", async(e)=>{
      e.preventDefault();
      if (!parochieId) return;

      const titel = document.getElementById("lesTitel").value.trim();
      const doelgroep = document.getElementById("doelgroep").value;
      const inhoud = document.getElementById("lesInhoud").value.trim();
      const zichtbaar = document.getElementById("lesZichtbaar").checked;
      const bestanden = document.getElementById("lesAfbeeldingen").files;

      let mediaURLs=[];
      try {
        for (const bestand of bestanden) {
          const pad = "catecheselessen/"+Date.now()+"_"+bestand.name;
          const storageRef = storage.ref(pad);
          const snap = await storageRef.put(bestand, {contentType: bestand.type});
          const url = await snap.ref.getDownloadURL();
          mediaURLs.push(url);
        }

        const vragen=[];
        quizContainer.querySelectorAll(".blok").forEach(div=>{
          const vraag=div.querySelector(".vraag").value.trim();
          const antwoorden=[...div.querySelectorAll(".antw")].map(i=>i.value.trim());
          const correct=parseInt(div.querySelector(".correct").value)-1;
          if(vraag && antwoorden.filter(a=>a).length===4){
            vragen.push({vraag,antwoorden,correct});
          }
        });

        await db.collection("parochies").doc(parochieId).collection("catecheselessen").add({
          titel, doelgroep, inhoud, zichtbaar, mediaURLs, vragen,
          aangemaaktOp:new Date()
        });

        form.reset();
        document.getElementById("lesAfbeeldingen").value="";
        quizContainer.innerHTML="";
        laadLessen();
      } catch(err) {
        alert("‚ùå Fout: "+err.message);
        console.error(err);
      }
    });

    // Lessen laden
    async function laadLessen() {
      overzicht.innerHTML="Laden‚Ä¶";
      try {
        const snap=await db.collection("parochies").doc(parochieId).collection("catecheselessen")
          .orderBy("aangemaaktOp","desc").get();
        overzicht.innerHTML="";
        if(snap.empty){ overzicht.innerHTML="<p>Geen lessen gevonden.</p>"; return; }
        snap.forEach(doc=>{
          const d=doc.data();
          const when=d.aangemaaktOp?.toDate?d.aangemaaktOp.toDate().toLocaleString():"";
          const kaart=document.createElement("div");
          kaart.className="les-kaart";
          kaart.innerHTML=`
            <h3>${d.titel}</h3>
            <small>${when}</small><br>
            <b>Doelgroep:</b> ${d.doelgroep||"-"}<br>
            <b>Status:</b> ${d.zichtbaar?"‚úÖ Zichtbaar":"üö´ Verborgen"}
            <p>${d.inhoud}</p>
            ${(d.mediaURLs||[]).map(u=>`<div><img src="${u}"></div>`).join("")}
            ${d.vragen&&d.vragen.length?`<p><em>Quizvragen: ${d.vragen.length}</em></p>`:""}
          `;
          overzicht.appendChild(kaart);
        });
      } catch(e){
        overzicht.innerHTML="‚ùå Fout bij laden lessen.";
      }
    }
  </script>
</body>
</html>
