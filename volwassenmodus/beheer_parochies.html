<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Beheer Parochies - Orthodoxeweg</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #faf0c8;
      color: #5b4320;
    }

    h1 {
      text-align: center;
      margin: 30px 0 20px;
    }

    table {
      width: 95%;
      margin: 0 auto 40px auto;
      border-collapse: collapse;
      background: #fffdf6;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 12px #0002;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e2c475;
      text-align: left;
    }

    th {
      background: #7bb235;
      color: white;
    }

    tr:hover td {
      background: #f6ecd1;
    }

    select, button {
      padding: 6px 10px;
      font-size: 0.95em;
      border-radius: 6px;
      border: 1px solid #c8a74f;
    }

    button {
      background: #45a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #358135;
    }
  </style>

  <script>
    // Beheerdersbescherming
    const modus = localStorage.getItem("modus");
    let rol = [];
    try { rol = JSON.parse(localStorage.getItem("rol") || "[]"); } catch(e) { rol = []; }
    const email = localStorage.getItem("email");
    const superUser = "kathy.torfs@telenet.be"; // jouw noodtoegang

    if ((modus !== "volwassene" || !rol.includes("beheerder")) && email !== superUser) {
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    }
  </script>
</head>
<body>
  <!-- Uniforme header -->
  <div id="volwassen-header"></div>
  <script src="common/layout.js" defer></script>

  <h1>Nieuwe parochie-aanvragen</h1>

  <table>
    <thead>
      <tr>
        <th>Naam</th>
        <th>Gemeente</th>
        <th>Email</th>
        <th>Priesters</th>
        <th>Status</th>
        <th>Actie</th>
      </tr>
    </thead>
    <tbody id="parochieAanvragenTabel">
      <tr><td colspan="6">Bezig met laden...</td></tr>
    </tbody>
  </table>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // FIREBASE INIT
    const firebaseConfig = {
      apiKey: "AIzaSyBKEakRzmnPZ3DY8NUkZrZr_YtqBbNVHL4",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:2e02833fa0d4d8903ceedb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function laadAanvragen() {
      const tbody = document.getElementById("parochieAanvragenTabel");
      tbody.innerHTML = "<tr><td colspan='6'>Bezig met laden...</td></tr>";

      const snap = await db.collection("parochie_aanvragen").get();
      if (snap.empty) {
        tbody.innerHTML = "<tr><td colspan='6'>Geen aanvragen gevonden.</td></tr>";
        return;
      }

      let html = "";
      snap.forEach(doc => {
        const d = doc.data();
        html += `
          <tr>
            <td>${d.naam || ""}</td>
            <td>${d.gemeente || ""}</td>
            <td>${d.email || ""}</td>
            <td>${(d.priesters || []).join(", ")}</td>
            <td>
              <select id="status-${doc.id}">
                <option value="nieuw" ${d.status === "nieuw" ? "selected" : ""}>Nieuw</option>
                <option value="goedgekeurd" ${d.status === "goedgekeurd" ? "selected" : ""}>Goedgekeurd</option>
                <option value="geweigerd" ${d.status === "geweigerd" ? "selected" : ""}>Geweigerd</option>
              </select>
            </td>
            <td><button onclick="updateStatus('${doc.id}')">Opslaan</button></td>
          </tr>
        `;
      });
      tbody.innerHTML = html;
    }

    async function updateStatus(id) {
      const nieuweStatus = document.getElementById("status-" + id).value;
      await db.collection("parochie_aanvragen").doc(id).update({ status: nieuweStatus });
      alert("Status bijgewerkt naar: " + nieuweStatus);
      laadAanvragen();
    }

    window.addEventListener("DOMContentLoaded", laadAanvragen);
  </script>
</body>
</html>
