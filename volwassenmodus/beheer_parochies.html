<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Beheer Parochies - Orthodoxeweg</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #faf0c8;
      color: #5b4320;
    }

    h1 {
      text-align: center;
      margin: 30px 0 20px;
    }

    table {
      width: 95%;
      margin: 0 auto 40px auto;
      border-collapse: collapse;
      background: #fffdf6;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 3px 12px #0002;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e2c475;
      text-align: left;
      vertical-align: middle;
    }

    th {
      background: #7bb235;
      color: white;
    }

    tr:hover td {
      background: #f6ecd1;
    }

    button {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .aanvaard {
      background: #45a745;
      color: white;
    }
    .aanvaard:hover { background: #358135; }

    .weiger {
      background: #b42c25;
      color: white;
    }
    .weiger:hover { background: #92201b; }

    input[type="password"] {
      padding: 6px;
      border: 1px solid #c8a74f;
      border-radius: 5px;
      width: 140px;
    }
  </style>

  <script>
    // Beheerdersbescherming
    const modus = localStorage.getItem("modus");
    let rol = [];
    try { rol = JSON.parse(localStorage.getItem("rol") || "[]"); } catch(e) { rol = []; }
    const email = localStorage.getItem("email");
    const superUser = "kathy.torfs@telenet.be"; // noodtoegang

    if ((modus !== "volwassene" || !rol.includes("beheerder")) && email !== superUser) {
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    }
  </script>
</head>
<body>
  <!-- Uniforme header -->
  <div id="volwassen-header"></div>
  <script src="common/layout.js" defer></script>

  <h1>Nieuwe parochie-aanvragen</h1>

  <table>
    <thead>
      <tr>
        <th>Parochie</th>
        <th>Priester(s)</th>
        <th>Email</th>
        <th>Website</th>
        <th>Wachtwoord</th>
        <th>Actie</th>
      </tr>
    </thead>
    <tbody id="parochieAanvragenTabel">
      <tr><td colspan="6">Bezig met laden...</td></tr>
    </tbody>
  </table>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKEakRzmnPZ3DY8NUkZrZr_YtqBbNVHL4",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:2e02833fa0d4d8903ceedb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function laadAanvragen() {
      const tbody = document.getElementById("parochieAanvragenTabel");
      tbody.innerHTML = "<tr><td colspan='6'>Bezig met laden...</td></tr>";

      const snap = await db.collection("parochie_aanvragen").where("status","==","nieuw").get();
      if (snap.empty) {
        tbody.innerHTML = "<tr><td colspan='6'>Geen nieuwe aanvragen gevonden.</td></tr>";
        return;
      }

      let html = "";
      snap.forEach(doc => {
        const d = doc.data();
        html += `
          <tr id="row-${doc.id}">
            <td>${d.naam || ""}</td>
            <td>${(d.priesters || []).join(", ")}</td>
            <td>${d.email || ""}</td>
            <td>${d.website ? `<a href="${d.website}" target="_blank">${d.website}</a>` : "-"}</td>
            <td><input type="password" id="ww-${doc.id}" placeholder="Wachtwoord" /></td>
            <td>
              <button class="aanvaard" onclick="aanvaardParochie('${doc.id}')">Aanvaarden</button>
              <button class="weiger" onclick="weigerParochie('${doc.id}')">Weigeren</button>
            </td>
          </tr>
        `;
      });
      tbody.innerHTML = html;
    }

    async function aanvaardParochie(id) {
      const ww = document.getElementById("ww-" + id).value.trim();
      if (!ww) {
        alert("Geef een wachtwoord in voor de parochie.");
        return;
      }

      const docSnap = await db.collection("parochie_aanvragen").doc(id).get();
      if (!docSnap.exists) return;

      const data = docSnap.data();
      await db.collection("parochies").doc(id).set({
        naam: data.naam,
        gemeente: data.gemeente,
        provincie: data.provincie,
        postcode: data.postcode,
        email: data.email,
        telefoon: data.telefoon,
        website: data.website,
        priesters: data.priesters,
        wachtwoord: ww,
        status: "actief",
        aangemaakt: firebase.firestore.FieldValue.serverTimestamp()
      });

      await db.collection("parochie_aanvragen").doc(id).update({ status: "goedgekeurd" });

      alert("Parochie goedgekeurd en toegevoegd!");
      laadAanvragen();
    }

    async function weigerParochie(id) {
      await db.collection("parochie_aanvragen").doc(id).update({ status: "geweigerd" });
      document.getElementById("row-" + id).remove();
      alert("Parochie geweigerd.");
    }

    window.addEventListener("DOMContentLoaded", laadAanvragen);
  </script>
</body>
</html>
