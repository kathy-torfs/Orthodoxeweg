<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Heiligen ‚Äì Volwassenmodus</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb",
      measurementId: "G-C942F2NYQV"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <!-- Layout script (voor menubalk) -->
  <script src="common/layout.js" defer></script>

  <style>
    body {margin:0; font-family:Arial, sans-serif; background:#f5e9b8; color:#6f4e1a}
    h1 {text-align:center; color:#4e2710; margin:20px 0}

    main {
      max-width:1200px;
      margin:0 auto;
      padding:0 20px;
      display:flex;
      gap:20px;
    }

    /* Lijst */
    .lijst {
      flex:1;
      background:#fff9e2;
      border:2px solid #d6c290;
      border-radius:12px;
      padding:12px;
      max-height:80vh;
      overflow-y:auto;
    }

    .lijst h2 {
      margin:0 0 10px;
      text-align:center;
    }

    .item {
      display:flex;
      align-items:center;
      gap:8px;
      background:#fff;
      border:1px solid #dbc592;
      border-radius:8px;
      padding:6px 8px;
      margin-bottom:6px;
      cursor:pointer;
    }

    .item:hover {background:#f7eecb}
    .item img {width:36px; height:36px; object-fit:cover; border-radius:6px}

    /* Detail */
    .detail {
      flex:2;
      background:#fffef9;
      border:2px solid #e2d1a5;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
      padding:20px;
      min-height:500px;
    }

    .detail h2 {text-align:center; margin-top:0}
    .plaat {text-align:center; margin:15px 0}
    .plaat img {max-width:100%; border-radius:8px; margin-bottom:6px}
    .plaat p {font-style:italic}
  </style>
</head>
<body>

  <!-- HEADER -->
  <div id="volwassen-header"></div>

  <h1>üìñ Heiligen voor Volwassenen</h1>

  <main>
    <!-- LIJST -->
    <div class="lijst">
      <h2>üìú Alle Heiligen</h2>
      <div id="heiligenLijst">‚è≥ Laden...</div>
    </div>

    <!-- DETAIL -->
    <div class="detail" id="detailPaneel">
      <p style="text-align:center;color:#888;">‚¨ÖÔ∏è Kies links een heilige</p>
    </div>
  </main>

  <script>
    const lijstEl = document.getElementById("heiligenLijst");
    const detailEl = document.getElementById("detailPaneel");

    // ‚¨ÖÔ∏è Heilige kiezen
    function toonHeilige(h) {
      detailEl.innerHTML = `
        <h2>${h.titel}</h2>
        <div style="padding:10px; line-height:1.5;">
          ${h.verhaal}
        </div>

        <h3>üì∑ Afbeeldingen</h3>
        ${h.platen && h.platen.length > 0
          ? h.platen.map(p => `
              <div class="plaat">
                <img src="${p.url}">
                ${p.tekst ? `<p>${p.tekst}</p>` : ""}
              </div>
            `).join("")
          : "<p>Geen afbeeldingen.</p>"
        }
      `;
    }

    // ‚¨ÖÔ∏è Lijst laden
    async function laadHeiligen() {
      lijstEl.innerHTML = "‚è≥ Laden...";

      const snap = await db.collection("heiligen_volwassenen").get();
      let items = [];
      snap.forEach(doc => items.push({id:doc.id, ...doc.data()}));

      lijstEl.innerHTML = "";

      if (items.length === 0) {
        lijstEl.innerHTML = "<p>Geen heiligen gevonden.</p>";
        return;
      }

      items.forEach(h => {
        const div = document.createElement("div");
        div.className = "item";

        div.innerHTML = `
          ${h.platen && h.platen[0] ? `<img src="${h.platen[0].url}">` : ""}
          <div>${h.titel}</div>
        `;

        div.onclick = () => toonHeilige(h);
        lijstEl.appendChild(div);
      });
    }

    laadHeiligen();
  </script>

</body>
</html>
