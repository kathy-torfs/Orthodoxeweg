<body>
  <!-- HEADER komt uit common/header.html -->
  <div id="volwassen-header"></div>

  <!-- HEILIGEN-INHOUD -->
  <div id="heiligen-inhoud"></div>

  <script>
    async function loadHeiligen() {
      try {
        const resp = await fetch("/heiligen/heiligen.html", {cache:"no-cache"});
        if (resp.ok) {
          const html = await resp.text();
          const container = document.getElementById("heiligen-inhoud");
          container.innerHTML = html;

          // Scripts uit heiligen.html opnieuw uitvoeren
          container.querySelectorAll("script").forEach(oldScript => {
            const newScript = document.createElement("script");
            if (oldScript.src) {
              newScript.src = oldScript.src;
            } else {
              newScript.textContent = oldScript.textContent;
            }
            document.body.appendChild(newScript);
          });

          console.log("heiligen.html ingeladen en scripts uitgevoerd (volwassen)");
        } else {
          document.getElementById("heiligen-inhoud").innerHTML =
            "<p style='text-align:center;color:#a33;margin-top:40px;'>Kon heiligen.html niet laden.</p>";
        }
      } catch(e) {
        console.error("Fout bij laden heiligen.html:", e);
        document.getElementById("heiligen-inhoud").innerHTML =
          "<p style='text-align:center;color:#a33;margin-top:40px;'>Fout bij laden heiligen.html.</p>";
      }
    }

    loadHeiligen();
  </script>
</body>
