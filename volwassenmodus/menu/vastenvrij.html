<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orthodoxeweg â€“ Recepten</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png" />
  <style>
    body {
      background-color: #f5e9b8;
      color: #6f4e1a;
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .taal-row {
      display: flex;
      justify-content: flex-end;
      max-width: 860px;
      margin: 22px auto 0 auto;
      padding: 0 15px;
    }
    .taal-btn {
      background: #b34d1d;
      color: #fff;
      border: none;
      padding: 7px 18px;
      margin-left: 6px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      transition: background 0.17s;
      box-shadow: 0 2px 7px #fff5c9a1;
      letter-spacing: 0.5px;
    }
    .taal-btn.active, .taal-btn:hover {
      background: #e37b39;
    }
    main {
      max-width: 860px;
      margin: 18px auto 60px auto;
      padding: 0 15px;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 12px;
      text-decoration: underline;
      letter-spacing: 1px;
    }
    .intro {
      text-align: center;
      font-size: 1.19em;
      margin-bottom: 38px;
      color: #83652c;
      background: rgba(255,255,255,0.7);
      padding: 20px 12px;
      border-radius: 15px;
      box-shadow: 0 3px 15px #ffe7b25c;
    }
    .categorieen {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      margin-bottom: 32px;
    }
    .cat-blok {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 180px;
      min-height: 145px;
      padding: 20px 14px 14px 14px;
      background: linear-gradient(135deg,#fffbe9 70%,#f9e3b7 100%);
      border-radius: 19px;
      border: 2.5px solid #e6c77b;
      box-shadow: 0 2px 9px #f9e9c77a;
      text-align: center;
      text-decoration: none;
      color: #6f4e1a;
      font-size: 1.09em;
      transition: transform 0.18s, box-shadow 0.19s;
      font-weight: 600;
      position: relative;
    }
    .cat-blok:hover, .cat-blok:focus {
      transform: scale(1.07) rotate(-2deg);
      box-shadow: 0 8px 18px #ebdbbb8b;
      background: linear-gradient(120deg,#fffbe9 50%,#f7e6c3 100%);
      z-index: 10;
    }
    .cat-icon {
      font-size: 2.9em;
      margin-bottom: 9px;
      display: block;
      filter: drop-shadow(0 1px 6px #ffe7d7e0);
    }
    .boek-blok {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #96702d;
      font-size: 1.07em;
      font-weight: 600;
    }
    .boek-icoon {
      font-size: 2.4em;
      margin-bottom: 2px;
      filter: drop-shadow(0 2px 8px #e8d8a8b4);
    }
    .boek-blok span {
      margin-top: 0;
      font-weight: 500;
      font-size: 0.97em;
      text-align: center;
      display: block;
    }
    @media (max-width: 750px) {
      .categorieen { flex-direction: column; align-items: center;}
      .cat-blok { width: 90vw; margin-bottom: 12px; }
      main { margin: 7vw 0 7vw 0;}
   
    }
  </style>
</head>
<body>
  <!-- ==== GEMEENSCHAPPELIJKE HEADER ==== -->
  <div id="volwassen-header" data-header-src="../common/header.html"></div>
  <script src="../common/layout.js"></script>


</html>
