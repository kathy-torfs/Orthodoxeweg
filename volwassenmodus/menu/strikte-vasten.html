<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recepten â€“ Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5e9b8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 20px;
      margin: 0;
      color: #6f4e1a;
    }

    #receptenLijst {
      max-width: 860px;
      margin: 0 auto 60px auto;
      padding: 0 15px;
    }

    .kaart {
      background: #fffdf6;
      border: 2px solid #d8c087;
      border-radius: 10px;
      margin: 12px 0;
      box-shadow: 0 2px 8px #00000020;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .kaart-header {
      padding: 14px 18px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff5dc;
      font-weight: bold;
      color: #6f4e1a;
    }

    .kaart-header:hover {
      background: #fbeabf;
    }

    .kaart-content {
      max-height: 0;
      overflow: hidden;
      padding: 0 18px;
      background: #fff;
      transition: max-height 0.4s ease, padding 0.4s ease;
    }

    .kaart.open .kaart-content {
      max-height: 600px;
      padding: 18px;
    }

    .kaart-content h3 {
      margin-top: 0;
      font-size: 1.1em;
      color: #7a5f35;
    }

    .ingredienten, .bereiding {
      margin-bottom: 14px;
    }

    .pluskaart {
      text-align: center;
      font-size: 1.6em;
      padding: 20px;
      background: #faf1d7;
      border: 2px dashed #b09765;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 16px;
    }
    .pluskaart:hover {
      background: #fff3cc;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Recepten</h1>
  <div id="receptenLijst"></div>
  <div class="pluskaart" id="addRecipe">âž• Nieuw recept toevoegen</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script>
    // Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const lijst = document.getElementById("receptenLijst");

    async function laadRecepten() {
      lijst.innerHTML = "";
      const snap = await db.collection("recepten").doc("strikte-vasten").collection("items").get();

      if (snap.empty) {
        lijst.innerHTML = "<p style='text-align:center;color:#7a5f35;'>Nog geen recepten toegevoegd.</p>";
      }

      snap.forEach(doc => {
        const data = doc.data();
        const kaart = document.createElement("div");
        kaart.className = "kaart";

        const header = document.createElement("div");
        header.className = "kaart-header";
        header.innerHTML = `<span>${data.titel || "Zonder titel"}</span><span>â–¼</span>`;
        header.onclick = () => kaart.classList.toggle("open");

        const content = document.createElement("div");
        content.className = "kaart-content";
        content.innerHTML = `
          <div class="ingredienten">
            <h3>IngrediÃ«nten</h3>
            <p>${(data.ingredienten || "").replace(/\n/g,"<br>")}</p>
          </div>
          <div class="bereiding">
            <h3>Bereiding</h3>
            <p>${(data.bereiding || data.tekst || "").replace(/\n/g,"<br>")}</p>
          </div>
        `;

        kaart.appendChild(header);
        kaart.appendChild(content);
        lijst.appendChild(kaart);
      });
    }

    // Nieuw recept
    document.getElementById("addRecipe").onclick = async () => {
      const titel = prompt("Titel van recept:");
      const ingredienten = prompt("IngrediÃ«nten (elk op nieuwe lijn):");
      const bereiding = prompt("Bereiding:");
      if (!titel || !ingredienten || !bereiding) return;
      await db.collection("recepten").doc("strikte-vasten").collection("items").add({
        titel, ingredienten, bereiding
      });
      laadRecepten();
    };

    laadRecepten();
  </script>
</body>
</html>
