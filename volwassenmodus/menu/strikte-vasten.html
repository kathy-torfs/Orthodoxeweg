<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recepten â€“ Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5e9b8;
      color: #6f4e1a;
    }

    h1 {
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    /* Receptenbak */
    #receptenBak {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      max-width: 1000px;
      margin: 0 auto 50px;
      padding: 0 15px;
    }

    .kaart {
      width: 220px;
      min-height: 140px;
      background: #fffdf6;
      border: 2px solid #d8c087;
      border-radius: 14px;
      box-shadow: 0 3px 10px #00000025;
      padding: 14px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .kaart:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 18px #00000030;
    }

    .kaart h3 {
      margin: 0 0 8px;
      font-size: 1.1em;
      text-align: center;
      color: #6f4e1a;
    }

    /* Plus kaartje */
    .kaart.plus {
      background: #faf1d7;
      font-size: 2.8em;
      font-weight: bold;
      color: #7a5f35;
      justify-content: center;
    }

    /* Melding als leeg */
    #emptyMsg {
      text-align: center;
      font-size: 1.1em;
      color: #8c6a2b;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Receptenbak</h1>

  <div id="emptyMsg">Nog geen recepten toegevoegd. Klik op âž• om te starten.</div>

  <div id="receptenBak">
    <!-- Vaste kaart met plus -->
    <div class="kaart plus" id="addRecipeCard">âž•</div>
    <!-- Dynamisch komen hier de recepten -->
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script>
    // Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const receptenBak = document.getElementById("receptenBak");
    const emptyMsg = document.getElementById("emptyMsg");

    // Recepten ophalen en tonen
    async function laadRecepten() {
      const snap = await db.collection("recepten").doc("strikte-vasten").collection("items").get();
      const docs = snap.docs;

      if (docs.length > 0) {
        emptyMsg.style.display = "none";
      } else {
        emptyMsg.style.display = "block";
      }

      // Eerst alles behalve de pluskaart wissen
      Array.from(receptenBak.querySelectorAll(".kaart:not(.plus)")).forEach(el => el.remove());

      // Voeg elk recept toe
      docs.forEach(doc => {
        const data = doc.data();
        const kaart = document.createElement("div");
        kaart.className = "kaart";
        kaart.innerHTML = `<h3>${data.titel || "Zonder titel"}</h3>`;
        kaart.onclick = () => toonRecept(data);
        receptenBak.appendChild(kaart);
      });
    }

    function toonRecept(data) {
      alert("Titel: " + data.titel + "\n\nIngrediÃ«nten & bereidingswijze:\n" + data.tekst);
    }

    // Nieuw recept toevoegen
    document.getElementById("addRecipeCard").onclick = async () => {
      const titel = prompt("Titel van recept:");
      const tekst = prompt("IngrediÃ«nten en bereidingswijze:");
      if (!titel || !tekst) return;
      await db.collection("recepten").doc("strikte-vasten").collection("items").add({ titel, tekst });
      laadRecepten();
    };

    laadRecepten();
  </script>
</body>
</html>
