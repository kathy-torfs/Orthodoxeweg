<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recepten ‚Äì Volwassenmodus</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body {
      background:#f5e9b8;
      font-family: Arial, sans-serif;
      color:#6f4e1a;
      margin:0; padding:20px;
    }

    h1 {
      text-align:center;
      margin-bottom:20px;
    }

    .recepten-bak {
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:20px;
    }

    .recept-card {
      width:700px;
      min-height:500px;
      background:#fffef9;
      border:2px solid #e2d1a5;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.12);
      padding:20px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      page-break-inside:avoid;
      position:relative;
    }

    .recept-card h3 {
      text-align:center;
      margin:0 0 15px;
      font-size:1.8em;
      color:#6f4e1a;
      border-bottom:2px solid #d6c290;
      padding-bottom:8px;
    }

    .recept-content {
      display:grid;
      grid-template-columns:1fr 2fr;
      gap:20px;
      flex-grow:1;
    }

    .sectie {
      background:#faf9f3;
      border:1px dashed #d8cfa8;
      border-radius:8px;
      padding:12px;
      overflow:auto;
    }

    .sectie h4 {
      margin:0 0 8px;
      font-size:1.2em;
      color:#7a5f35;
    }

    .recept-footer {
      text-align:right;
      font-size:0.9em;
      color:#8f7437;
      margin-top:12px;
    }

    /* Printknop */
    .print-btn {
      position:absolute;
      top:12px;
      right:12px;
      background:#7a5f35;
      color:#fff;
      border:none;
      border-radius:50%;
      width:38px;
      height:38px;
      cursor:pointer;
      font-size:1.1em;
      box-shadow:0 2px 6px rgba(0,0,0,0.25);
    }
    .print-btn:hover { background:#8d6b3c; }

    /* Pluskaart */
    .plus-card {
      width:300px;
      height:200px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:3em;
      background:#fff9e2;
      border:2px dashed #c7b177;
      border-radius:12px;
      cursor:pointer;
      transition:0.2s;
    }
    .plus-card:hover { background:#fff5cc; }

    /* Invulkaarten */
    .recept-card input,
    .recept-card textarea {
      width:100%;
      border:1px solid #dbc592;
      border-radius:8px;
      padding:8px;
      margin-top:6px;
      font-family:inherit;
      font-size:1em;
      background:#fffdf5;
    }
    .recept-card textarea { min-height:150px; resize:vertical; }

    .btn-row {
      display:flex;
      justify-content:flex-end;
      gap:10px;
      margin-top:10px;
    }
    .btn {
      background:#7a5f35;
      color:#fff;
      border:none;
      border-radius:8px;
      padding:8px 16px;
      cursor:pointer;
      font-size:1em;
    }
    .btn.secondary { background:#b09765; }
    .btn:hover { opacity:0.9; }

    /* Print */
    @media print {
      body { background:#fff; }
      .plus-card, nav, .print-btn, .btn-row { display:none !important; }
      .recept-card {
        box-shadow:none;
        border:1px solid #000;
        width:100%;
        page-break-after:always;
      }
      input, textarea { border:none !important; background:transparent !important; }
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- ==== GEMEENSCHAPPELIJKE HEADER ==== -->
  <div id="volwassen-header" data-header-src="../common/header.html"></div>
  <script src="../common/layout.js"></script>

  <h1>üçΩÔ∏è Recepten ‚Äì Strikte vasten</h1>

  <div class="recepten-bak" id="receptenBak">
    <!-- Pluskaart altijd zichtbaar -->
    <div class="plus-card" onclick="nieuwRecept()">Ôºã</div>
  </div>

  <script>
    // Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const categorie = "strikte-vasten"; // vaste map

    // Laad alle recepten
    async function laadRecepten() {
      const bak = document.getElementById("receptenBak");
      const snap = await db.collection("recepten").doc(categorie).collection("recepten").get();
      snap.forEach(doc => {
        const d = doc.data();
        const card = document.createElement("div");
        card.className = "recept-card";
        card.innerHTML = `
          <button class="print-btn" onclick="printRecept(this)">üñ®Ô∏è</button>
          <h3>${d.titel}</h3>
          <div class="recept-content">
            <div class="sectie">
              <h4>Ingredi√´nten</h4>
              <p>${(d.ingredienten||"").replace(/\n/g,"<br>")}</p>
            </div>
            <div class="sectie">
              <h4>Bereiding</h4>
              <p>${(d.bereiding||"").replace(/\n/g,"<br>")}</p>
            </div>
          </div>
          <div class="recept-footer">üìî Orthodoxeweg Recepten</div>
        `;
        bak.appendChild(card);
      });
    }

    // Nieuw recept toevoegen
    function nieuwRecept() {
      const bak = document.getElementById("receptenBak");
      const editCard = document.createElement("div");
      editCard.className = "recept-card";
      editCard.innerHTML = `
        <h3><input id="newTitel" placeholder="Titel recept"></h3>
        <div class="recept-content">
          <div class="sectie">
            <h4>Ingredi√´nten</h4>
            <textarea id="newIngred" placeholder="Ingredi√´nten..."></textarea>
          </div>
          <div class="sectie">
            <h4>Bereiding</h4>
            <textarea id="newBereiding" placeholder="Bereidingswijze..."></textarea>
          </div>
        </div>
        <div class="btn-row">
          <button class="btn secondary" onclick="this.closest('.recept-card').remove()">Annuleren</button>
          <button class="btn" onclick="opslaanRecept(this)">Opslaan</button>
        </div>
      `;
      bak.appendChild(editCard);
    }

    async function opslaanRecept(btn) {
      const card = btn.closest(".recept-card");
      const titel = card.querySelector("#newTitel").value.trim();
      const ingredienten = card.querySelector("#newIngred").value.trim();
      const bereiding = card.querySelector("#newBereiding").value.trim();
      if(!titel){ alert("Titel invullen"); return; }

      // Veilige document-ID maken
      const id = titel.toLowerCase().replace(/[^a-z0-9\s]/g,"").trim().replace(/\s+/g,"_");

      await db.collection("recepten").doc(categorie).collection("recepten")
        .doc(id).set({ titel, ingredienten, bereiding, aangemaakt: new Date() });

      location.reload();
    }

    // Print √©√©n recept
    function printRecept(btn) {
      const card = btn.closest(".recept-card");
      const allCards = document.querySelectorAll(".recept-card, .plus-card");
      allCards.forEach(c => { if(c!==card) c.style.display="none"; });
      window.print();
      allCards.forEach(c => c.style.display="");
    }

    // Start
    laadRecepten();
  </script>
</body>
</html>
