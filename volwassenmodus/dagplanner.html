<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<title>Orthodox Huisplan ‚Äì Dagplanner (printbaar)</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root{
    --ink:#3c2b14; --soft:#f8f3e6; --line:#dfd1b0; --accent:#7aa35c;
  }
  *{box-sizing:border-box}
  body{font-family:Georgia,serif;background:#fffdf8;color:var(--ink);margin:0;}
  header{padding:18px 16px;border-bottom:1px solid var(--line);background:#fff;}
  h1{margin:0;font-size:1.4rem;text-align:center;}
  .wrap{max-width:900px;margin:0 auto;padding:16px}
  .card{background:#fff;border:1px solid var(--line);border-radius:14px;padding:14px 16px;margin:12px 0}
  .row{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
  label{display:inline-flex;align-items:center;gap:8px;border:1px solid var(--line);padding:8px 10px;border-radius:10px;background:#fff}
  .group-title{font-weight:700;margin:6px 0 8px;color:#6f5a2a}
  .btn{border:1px solid var(--line);background:#faf6ea;padding:9px 14px;border-radius:10px;cursor:pointer}
  .btn-primary{background:#eaf3e4;border-color:#c8e0bd}
  .btn-print{float:right}
  .muted{color:#7a6a47;font-size:.95em}
  .plan{white-space:pre-wrap;line-height:1.55}
  .title{font-size:1.2rem;margin:0 0 6px;text-align:center}
  .date{font-weight:700;text-align:center;margin-bottom:10px}
  .hr{height:1px;background:var(--line);margin:12px 0}
  .pray{background:var(--soft);border-left:4px solid var(--accent);padding:8px 10px;border-radius:8px;font-style:italic}
  @media print{
    .no-print{display:none !important}
    body{background:#fff}
    .card{border:none;padding:0;margin:0}
    .wrap{padding:0 6mm}
    header{border:none}
  }
</style>
</head>
<body>
<header class="no-print">
  <h1>Orthodox Huisplan ‚Äì Dagplanner</h1>
</header>

<main class="wrap">
  <!-- Keuzes -->
  <section class="card no-print">
    <div class="row">
      <div>
        <div class="group-title">Dagtype</div>
        <label><input type="radio" name="dagtype" value="thuis" checked> Thuisdag</label>
        <label><input type="radio" name="dagtype" value="werk"> Werkdag (korter schema)</label>
      </div>
      <div>
        <div class="group-title">Kernmomenten</div>
        <label><input type="checkbox" id="k-gebed-ochtend" checked> Ochtendgebed</label>
        <label><input type="checkbox" id="k-reflectie" checked> Reflectiemoment (lezingen + bezinning)</label>
        <label><input type="checkbox" id="k-avondgebed" checked> Avondgebed</label>
      </div>
    </div>

    <div style="margin-top:12px">
      <div class="group-title">Huishoudtaken van vandaag (detail zoals ‚ÄúPerfect Housewife‚Äù)</div>
      <div class="row" id="tasks"></div>
      <div class="muted">Tip: kies 1‚Äì3 focustaken; morgen kies je andere.</div>
    </div>

    <div class="row" style="margin-top:12px">
      <button class="btn btn-primary" id="gen">Maak dagplan</button>
      <button class="btn btn-print" onclick="window.print()">Print</button>
    </div>
  </section>

  <!-- Uitkomst -->
  <section class="card">
    <div class="title">Dagplan (print)</div>
    <div class="date" id="datum"></div>
    <div id="plan" class="plan">
      <div class="muted">Kies boven je dagtype en taken, klik ‚ÄúMaak dagplan‚Äù.</div>
    </div>
  </section>
</main>

<script>
  // ---- datum
  const today = new Date();
  const fmt = new Intl.DateTimeFormat('nl-BE',{weekday:'long', day:'2-digit', month:'long', year:'numeric', timeZone:'Europe/Brussels'});
  document.getElementById('datum').textContent = fmt.format(today);

  // ---- taken-definities (uitgebreid & teder, in de geest van The Perfect Housewife)
  const TAKEN = [
    {
      key:'bedkamers',
      naam:'Slaapkamers (opstart & rust)',
      stappen:[
        'Open de ramen. Adem diep. Zeg zacht: ‚ÄúHeer, dank voor dit licht.‚Äù',
        'Iedereen: bed openleggen/verluchten, bed opmaken, kussen opschudden.',
        'Oppervlakken leegmaken: wat niet thuishoort, gaat weg.',
        'Snelle ronde: vloer zichtbaar, wasmand klaarzetten.',
        'Zegen de kamer: ‚ÄúHeer, geef hier rust en vrede.‚Äù'
      ]
    },
    {
      key:'keuken',
      naam:'Keuken (dagonderhoud)',
      stappen:[
        'Raam open. Geluid uit. Stilte is dankbaarheid.',
        'Aanrecht leeg: afwas weg/afwasmachine vullen, doek vochtig.',
        'Kookplaat/fornuis afnemen; wasbak schrobben; tafel afnemen.',
        'Vloer kruimelvrij (vegen of korte stofzuig-ronde).',
        'Zegen de maaltijdplek: ‚ÄúHeer, zegen het voedsel en ons werk.‚Äù'
      ]
    },
    {
      key:'badkamer',
      naam:'Badkamer (frisse orde)',
      stappen:[
        'Ventileren. Handdoeken recht/vs. in wasmand.',
        'Wastafel + kraan schoonmaken; spiegel zonder vlekken.',
        'Toilet: rand, bril, buitenkant; spoel; doekje voor grond eromheen.',
        'Douche/bad: zeepresten kort wegwrijven; putje checken.',
        'Snelle vloerdoek. ‚ÄúHeer, reinig ons, innerlijk en uiterlijk.‚Äù'
      ]
    },
    {
      key:'woonkamer',
      naam:'Woonkamer (stilteplek)',
      stappen:[
        'Zet 1 raam open; zet ruis uit; adem.',
        'Oppervlakken leeg & rustig: weg met speelgoed/rommel.',
        'Stof: boven -> beneden; zachte doek; planten water.',
        'Sierkleed kussen of kort stofzuigen; kussens opschudden.',
        'Steek eventueel een kaarsje aan: ‚ÄúHeer, laat Uw vrede hier wonen.‚Äù'
      ]
    },
    {
      key:'was',
      naam:'Wassen & linnen',
      stappen:[
        'Sorteer: licht, donker, linnen. Lading klaarzetten.',
        'Machine vullen; rustig tempo; dank voor de kleren.',
        'Na de cyclus: uit de machine, ophangen of vouwen.',
        'Korte strijk (alleen wat nodig is).',
        'Leg alles op zijn vaste plaats. Orde = liefde in het klein.'
      ]
    },
    {
      key:'ingang',
      naam:'Inkom/hal (welkom & orde)',
      stappen:[
        'Schoenen op plaats; jassen recht; post selecteren.',
        'Vuilmat uitkloppen; vloer kort vegen.',
        'Oppervlakken leeg; sleutelbakje check.',
        'Een kleine zegen: ‚ÄúHeer, zegen wie hier binnenkomt en uitgaat.‚Äù'
      ]
    }
  ];

  // render checkboxes
  const tasksWrap = document.getElementById('tasks');
  TAKEN.forEach(t=>{
    const lb = document.createElement('label');
    lb.innerHTML = `<input type="checkbox" value="${t.key}"> ${t.naam}`;
    tasksWrap.appendChild(lb);
  });

  // helpers
  const sel = q => document.querySelector(q);
  const selAll = q => Array.from(document.querySelectorAll(q));

  function makeGebeden(dagtype){
    const ochtend = 'Ochtendgebed: ‚ÄúHeer Jezus Christus, zegen deze nieuwe dag; geef mij vrede, gehoorzaamheid en liefde. Amen.‚Äù';
    const tafel   = 'Tafelgebed: ‚ÄúHeer, zegen dit voedsel en ons gesprek. Dank voor Uw gaven. Amen.‚Äù';
    const avond   = 'Avondgebed: ‚ÄúHeer, dank voor deze dag. Vergeef wat niet goed was; geef ons een rustige nacht. Amen.‚Äù';
    const reflect = [
      'Reflectie (lezingen): Lees Apostel & Evangelie van vandaag.',
      'Vragen: Waar heb ik vandaag liefde, nederigheid of gehoorzaamheid geleefd?',
      'Wat wil ik morgen anders doen? Schrijf 1 concrete stap op.'
    ];
    // werkdag: iets korter
    return {ochtend, tafel, avond, reflect};
  }

  function planVoor(dagtype, keuzes){
    const d = new Intl.DateTimeFormat('nl-BE',{weekday:'long', day:'2-digit', month:'long', year:'numeric', timeZone:'Europe/Brussels'}).format(new Date());
    const g = makeGebeden(dagtype);
    const kOchtend = sel('#k-gebed-ochtend').checked;
    const kAvond = sel('#k-avondgebed').checked;
    const kRef = sel('#k-reflectie').checked;

    let out = [];
    out.push(`üìÖ ${d}\n`);
    // Ochtendblok
    out.push('üåÖ OCHTEND');
    if(kOchtend) out.push(`‚Ä¢ ${g.ochtend}`);
    out.push('‚Ä¢ Bedden opmaken / kamers verluchten (rust & stilte).');
    out.push('‚Ä¢ Wassen en aankleden; kort voor de iconen: kruisteken / Onze Vader.');
    out.push('‚Ä¢ Ontbijt voorbereiden in stilte; tafel zegenen.\n');

    // Huishoudtaken (detail)
    if(keuzes.length){
      out.push('üß∫ HUISHOUDEN (focus van vandaag)');
      keuzes.forEach(key=>{
        const taak = TAKEN.find(t=>t.key===key);
        if(!taak) return;
        out.push(`‚Äî ${taak.naam}`);
        taak.stappen.forEach(s=>out.push(`   ‚Ä¢ ${s}`));
        out.push('');
      });
    }

    // Middag/maaltijd
    out.push('üçû MAALTIJDEN');
    out.push(`‚Ä¢ ${g.tafel}`);
    out.push('‚Ä¢ Na de maaltijd: tafel leeg, aanrecht vrij, 5-minuut opruimronde.\n');

    // Avond + reflectie
    if(kRef){
      out.push('üí≠ REFLECTIE');
      g.reflect.forEach(s=>out.push(`‚Ä¢ ${s}`));
      out.push('‚Ä¢ Dankbaarheid: noem 3 dingen waarvoor je dankt.');
      out.push('‚Ä¢ Vastenregel (indien van toepassing): noteer in de marge.\n');
    }

    if(kAvond){
      out.push('üåô AVOND');
      out.push(`‚Ä¢ ${g.avond}`);
    }

    out.push('\nüìù NOTITIES / BOODSCHAPPEN / MORGEN: ____________________________________________');

    return out.join('\n');
  }

  document.getElementById('gen').addEventListener('click', ()=>{
    const dagtype = sel('input[name="dagtype"]:checked').value;
    const keuzes = selAll('#tasks input[type="checkbox"]:checked').map(i=>i.value);
    const txt = planVoor(dagtype, keuzes);
    const el = document.getElementById('plan');
    el.textContent = txt;
    // print-vriendelijke tussenkopjes (optioneel): laten als plain text voor makkelijk printen
  });
</script>
</body>
</html>
