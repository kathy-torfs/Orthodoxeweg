<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>üì∫ Multimedia ‚Äì Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body { background:#f5e9b8; font-family:Arial,sans-serif; margin:0; padding:0; color:#4e2710; }
    h1 { text-align:center; margin:20px 0; }

    /* TV-scherm */
    .tv-scherm {
      background:#000;
      border:10px solid #333;
      border-radius:12px;
      box-shadow:0 6px 20px rgba(0,0,0,0.4);
      width:80%;
      max-width:800px;
      margin:20px auto 30px auto;
      padding:10px;
      min-height:300px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .tv-scherm iframe, 
    .tv-scherm video, 
    .tv-scherm audio, 
    .tv-scherm img {
      width:100%;
      height:100%;
      max-height:460px;
      border:none;
      border-radius:8px;
      background:#000;
    }

    /* Afstandsbediening */
    .afstandsbediening {
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap:12px;
      max-width:600px;
      margin:0 auto 40px auto;
      transform: rotate(-8deg); /* diagonale look */
    }
    .knop {
      background:#fffde6;
      border:2px solid #dab97a;
      border-radius:6px;
      height:90px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      font-size:0.9em;
      font-weight:bold;
      padding:6px;
      cursor:pointer;
      transition:transform 0.2s, box-shadow 0.2s;
    }
    .knop:hover {
      transform:scale(1.07);
      box-shadow:0 4px 14px rgba(0,0,0,0.25);
      background:#f6eec8;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script defer src="common/layout.js"></script>
</head>
<body>
  <!-- Header -->
  <div id="volwassen-header" data-header-src="common/header.html"></div>

  <h1>üì∫ Multimedia</h1>

  <!-- Grote TV -->
  <div id="tv-scherm" class="tv-scherm">
    <p style="color:#fff;">Selecteer een media via de afstandsbediening</p>
  </div>

  <!-- Afstandsbediening -->
  <div id="afstandsbediening" class="afstandsbediening"></div>

  <script>
    // === FIREBASE INIT ===
    if (!firebase.apps.length) {
      firebase.initializeApp({
        apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
        authDomain: "orthodoxeweg.firebaseapp.com",
        projectId: "orthodoxeweg",
        storageBucket: "orthodoxeweg.appspot.com",
        messagingSenderId: "408582263618",
        appId: "1:408582263618:web:0a20f4bf0704989d3ceedb"
      });
    }
    const db = firebase.firestore();

    // === LOGIN CHECK ===
    const parochieId = localStorage.getItem("ingelogdeParochie");
    if (!parochieId) {
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    }

    // === MEDIA LADEN ===
    async function laadMedia() {
      const lijst = document.getElementById("afstandsbediening");
      lijst.innerHTML = "‚è≥ Laden...";

      const snap = await db.collection("parochies").doc(parochieId).collection("uploads").get();

      lijst.innerHTML = "";
      if (snap.empty) {
        lijst.innerHTML = "<p style='grid-column:span 5; text-align:center;'>Geen media beschikbaar.</p>";
        return;
      }

      snap.forEach(doc => {
        const d = doc.data();
        const knop = document.createElement("div");
        knop.className = "knop";
        knop.innerHTML = d.titel || "Media";
        knop.onclick = () => speelMedia(d.type, d.link, d.titel);
        lijst.appendChild(knop);
      });
    }

    // === MEDIA AFSPelen ===
    function speelMedia(type, bron, titel) {
      const scherm = document.getElementById("tv-scherm");

      if (type === "audio") {
        // Fix: altijd .appspot.com gebruiken
        const juisteLink = bron.replace(".firebasestorage.app", ".appspot.com");
        scherm.innerHTML = `<audio controls autoplay style="width:100%;">
                              <source src="${juisteLink}" type="audio/mpeg">
                              Je browser ondersteunt dit audio-bestand niet.
                            </audio>`;
      } 
      else if (type === "video") {
        scherm.innerHTML = `<video controls autoplay style="width:100%; max-height:460px;">
                              <source src="${bron}" type="video/mp4">
                              Je browser ondersteunt dit video-bestand niet.
                            </video>`;
      } 
      else if (type === "youtube") {
        const embedLink = bron.replace("watch?v=", "embed/");
        scherm.innerHTML = `<iframe src="${embedLink}" 
                              frameborder="0" allow="autoplay; encrypted-media" 
                              allowfullscreen style="width:100%; height:460px;">
                            </iframe>`;
      } 
      else if (type === "image") {
        scherm.innerHTML = `<img src="${bron}" alt="${titel}" style="max-height:460px;">`;
      } 
      else {
        scherm.innerHTML = `<p style="color:#fff;">Onbekend type media</p>`;
      }
    }

    document.addEventListener("DOMContentLoaded", laadMedia);
  </script>
</body>
</html>
