<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ðŸ“º Multimedia â€“ Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body { background:#f5e9b8; font-family:Arial,sans-serif; margin:0; padding:0; color:#4e2710; text-align:center; }
    h1 { margin:20px 0; }

    /* TV frame */
    .tv-frame {
      font-size:10rem; 
      position:relative;
      display:inline-block;
      margin:20px auto;
    }
    .tv-frame::before {
      content:"ðŸ“º";
      font-size:10rem;
      display:block;
    }
    .tv-scherm {
      position:absolute;
      top:22%; left:20%;
      width:60%; height:40%;
      background:#000;
      border-radius:6px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .tv-scherm iframe,
    .tv-scherm video,
    .tv-scherm audio,
    .tv-scherm img {
      width:100%;
      height:100%;
      border:none;
    }

    /* Afstandsbediening */
    .afstandsbediening {
      background:#333;
      border-radius:20px;
      padding:20px;
      margin:30px auto;
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:14px;
      max-width:500px;
    }
    .knop {
      background:#666;
      border-radius:12px;
      width:100%; aspect-ratio:1/1;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      color:#fff;
      font-size:0.8em;
      cursor:pointer;
      transition:transform 0.2s, background 0.2s;
      overflow:hidden;
    }
    .knop span {
      font-size:2em;
      margin-bottom:6px;
    }
    .knop:hover { background:#888; transform:scale(1.05); }
    .knop.leeg { background:#444; cursor:default; }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script defer src="common/layout.js"></script>
</head>
<body>
  <div id="volwassen-header" data-header-src="common/header.html"></div>

  <h1>ðŸ“º Multimedia</h1>

  <!-- TV frame -->
  <div class="tv-frame">
    <div id="tv-scherm" class="tv-scherm">
      <p style="color:#fff; font-size:0.9em;">ðŸ“¡ Kies een knop op de afstandsbediening</p>
    </div>
  </div>

  <!-- Afstandsbediening -->
  <div id="afstandsbediening" class="afstandsbediening"></div>

  <script>
    if (!firebase.apps.length) {
      firebase.initializeApp({
        apiKey:"AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
        authDomain:"orthodoxeweg.firebaseapp.com",
        projectId:"orthodoxeweg",
        storageBucket:"orthodoxeweg.appspot.com",
        messagingSenderId:"408582263618",
        appId:"1:408582263618:web:0a20f4bf0704989d3ceedb"
      });
    }
    const db = firebase.firestore();
    const parochieId = localStorage.getItem("ingelogdeParochie") || "demo-parochie";

    function icoonVoorType(type) {
      if(type==="audio") return "ðŸŽµ";
      if(type==="video") return "ðŸŽ¥";
      if(type==="youtube") return "â–¶ï¸";
      if(type==="image") return "ðŸ–¼ï¸";
      return "ðŸ“º";
    }

    async function laadMedia() {
      const lijst = document.getElementById("afstandsbediening");
      lijst.innerHTML = "";

      const snap = await db.collection("parochies").doc(parochieId).collection("uploads").get();
      let mediaItems = [];
      snap.forEach(doc => mediaItems.push(doc.data()));

      // max 12 knoppen
      for (let i=0; i<12; i++) {
        const knop = document.createElement("div");
        if (mediaItems[i]) {
          const d = mediaItems[i];
          knop.className="knop";
          knop.innerHTML = `<span>${icoonVoorType(d.type)}</span><div>${d.titel || "Media"}</div>`;
          knop.onclick = () => speelMedia(d.type, d.link, d.titel);
        } else {
          knop.className="knop leeg";
        }
        lijst.appendChild(knop);
      }
    }

    function speelMedia(type, bron, titel) {
      const scherm=document.getElementById("tv-scherm");
      if(type==="audio"){
        scherm.innerHTML=`<audio controls autoplay><source src="${bron}" type="audio/mpeg"></audio>`;
      } else if(type==="video"){
        scherm.innerHTML=`<video controls autoplay><source src="${bron}" type="video/mp4"></video>`;
      } else if(type==="youtube"){
        // embed veilig maken
        const embed = bron.replace("watch?v=","embed/");
        scherm.innerHTML=`<iframe src="${embed}" frameborder="0" allowfullscreen></iframe>`;
      } else if(type==="image"){
        scherm.innerHTML=`<img src="${bron}" alt="${titel}">`;
      } else {
        scherm.innerHTML=`<p style="color:#fff;">Onbekend type</p>`;
      }
    }

    document.addEventListener("DOMContentLoaded", laadMedia);
  </script>
</body>
</html>
