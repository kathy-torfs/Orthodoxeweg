<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startpagina – Orthodoxe Kinderpagina</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <link rel="stylesheet" href="../common/header.css">

  <style>
    body {
      margin: 0;
      background-color: #e6fff2;
      font-family: "Comic Sans MS", Arial, sans-serif;
    }
    .video-container {
      position: relative;
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .video-container video {
      border-radius: 12px;
      max-width: 100%;
      height: auto;
      display: block;
    }
    .talk-overlay {
      position: absolute;
      left: 0;  /* Helemaal links */
      top: 0;   /* Helemaal bovenaan */
      max-width: 48ch;
      background: rgba(255,255,255,.96);
      border-radius: 14px;
      border: 2px solid #e9e9e9;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      padding: 12px 14px;
      font-family: "Comic Sans MS", Arial, sans-serif;
      color: #1f2937;
      z-index: 3;
    }
    .talk-overlay strong {
      color: #2f855a;
    }
    .talk-overlay em {
      font-style: normal;
      font-weight: bold;
      color: #1d4ed8;
    }
  </style>
</head>
<body>

  <!-- Laad de header met begroeting en menubalk -->
  <div id="header-container"></div>

  <!-- Video met tekstballon -->
  <div class="video-container">
    <video autoplay muted loop>
      <source src="../videos/photeinos.mp4" type="video/mp4">
      Je browser ondersteunt geen video.
    </video>
    <div class="talk-overlay" id="talk-text">
      Dag <strong id="kind-naam"></strong>! Wat wil je vandaag doen?<br><br>
      Je hebt al <strong id="punten-aantal"></strong> lichtjes. Verdien meer door je 
      <em>dagelijkse gebeden</em> te doen, je <em>dagboek</em> in te vullen en 
      <em>catecheselessen</em> te volgen.<br><br>
      Vergeet niet ook alle knoppen hierboven eens te verkennen – er valt overal iets leuks te ontdekken!
    </div>
  </div>

  <script src="../common/layout.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      // Naam en punten ophalen uit Firestore (layout.js regelt login check)
      const naamSpan = document.getElementById("kind-naam");
      const puntenSpan = document.getElementById("punten-aantal");

      if (window.kindNaam) {
        naamSpan.textContent = window.kindNaam;
      } else {
        naamSpan.textContent = "Kind";
      }

      if (window.kindPunten !== undefined) {
        puntenSpan.textContent = window.kindPunten;
      } else {
        puntenSpan.textContent = "0";
      }
    });
  </script>
</body>
</html>
