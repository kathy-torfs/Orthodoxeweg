<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Engeltjes vs Duiveltjes â€“ Voetbalwedstrijd</title>
<style>
body{
  background:#2d7a2d;
  margin:0;padding:20px;
  font-family:Arial,sans-serif;
  text-align:center;
  overflow-x:hidden;
}
h1{color:white;margin-bottom:10px;}
#levelinfo{color:white;font-weight:bold;margin-bottom:20px;}

#veld{
  position:relative;
  width:90%;
  max-width:900px;
  height:500px;
  margin:0 auto 20px auto;
  background:repeating-linear-gradient(90deg,#3fa33f 0 40px,#2d7a2d 40px 80px);
  border:5px solid white;
  border-radius:12px;
  overflow:hidden;
}
#veld::before{
  content:"";
  position:absolute;
  top:0;left:50%;
  width:2px;height:100%;
  background:white;
}
#veld::after{
  content:"";
  position:absolute;
  top:50%;left:50%;
  width:120px;height:120px;
  border:2px solid white;
  border-radius:50%;
  transform:translate(-50%,-50%);
}
.goal{
  position:absolute;
  top:35%;height:30%;width:40px;
  border:2px solid white;
  display:flex;align-items:center;justify-content:center;
  font-size:28px;
  background:rgba(255,255,255,0.15);
}
.goal.left{left:0;}
.goal.right{right:0;}

.speler{
  position:absolute;
  font-size:40px;
  z-index:2;
}
#bal{
  position:absolute;
  font-size:34px;
  transition:all 0.9s cubic-bezier(.35,1.2,.4,1);
  transform:translate(-50%,-50%);
  z-index:5;
}

/* knoppen & popup */
button{
  margin-top:15px;
  padding:10px 18px;
  font-size:16px;
  border:none;border-radius:8px;
  background:#7bb235;color:white;
  cursor:pointer;
}
button:hover{background:#689c2e;}
#popup{
  position:fixed;inset:0;
  background:rgba(0,0,0,0.4);
  display:none;
  justify-content:center;align-items:center;
  z-index:10;
}
#popup-content{
  background:white;
  border-radius:12px;
  padding:20px;
  width:90%;max-width:400px;
  text-align:center;
}
#popup-content h2{margin-top:0;color:#7a5f35}
.antw-btn{
  display:block;width:100%;
  margin:6px 0;padding:10px;
  border:none;border-radius:8px;
  background:#f3eac2;
  cursor:pointer;font-size:15px;
}
.antw-btn:hover{background:#f0da8f;}
</style>
</head>
<body>

<h1>Engeltjes vs Duiveltjes</h1>
<div id="levelinfo">Level 1</div>

<div id="veld">
  <!-- doelen -->
  <div class="goal left">ğŸ˜‡</div>
  <div class="goal right">ğŸ˜ˆ</div>

  <!-- duiveltjes -->
  <div class="speler" style="top:20%;left:15%;">ğŸ˜ˆ</div>
  <div class="speler" style="top:40%;left:22%;">ğŸ˜ˆ</div>
  <div class="speler" style="top:60%;left:18%;">ğŸ˜ˆ</div>
  <div class="speler" style="top:75%;left:26%;">ğŸ˜ˆ</div>
  <div class="speler" style="top:50%;left:10%;">ğŸ˜ˆ</div>

  <!-- engeltjes -->
  <div class="speler" style="top:25%;right:15%;">ğŸ˜‡</div>
  <div class="speler" style="top:45%;right:20%;">ğŸ˜‡</div>
  <div class="speler" style="top:65%;right:18%;">ğŸ˜‡</div>
  <div class="speler" style="top:80%;right:25%;">ğŸ˜‡</div>
  <div class="speler" style="top:50%;right:8%;">ğŸ˜‡</div>

  <!-- bal -->
  <div id="bal">âš½</div>
</div>

<button id="vraagBtn">Volgende vraag</button>

<div id="popup">
  <div id="popup-content">
    <h2 id="vraagtekst">Vraag</h2>
    <div id="antwoorden"></div>
    <button id="sluit">Annuleer</button>
  </div>
</div>

<script src="vragen.js"></script>
<script>
const bal=document.getElementById('bal');
const popup=document.getElementById('popup');
const vraagBtn=document.getElementById('vraagBtn');
const vraagtekst=document.getElementById('vraagtekst');
const antwoordenDiv=document.getElementById('antwoorden');
const sluitBtn=document.getElementById('sluit');
const levelinfo=document.getElementById('levelinfo');

let huidigLevel=1;
let juisteAntwoorden=0;
let vragenPerLevel=[];
let gebruikteVragen=[];

/* Posities van bal â€“ percentages van het veld */
const engelPad=[
  {x:50,y:50}, // midden
  {x:65,y:35},
  {x:72,y:55},
  {x:78,y:40},
  {x:85,y:60},
  {x:92,y:50}, // doel rechts
];
const duivelPad=[
  {x:50,y:50}, // midden
  {x:35,y:35},
  {x:28,y:55},
  {x:22,y:40},
  {x:15,y:60},
  {x:8,y:50}, // doel links
];
let engelIndex=0;
let duivelIndex=0;

/* helper */
function setBal(xPerc,yPerc){
  bal.style.left=xPerc+"%";
  bal.style.top=yPerc+"%";
}
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

/* game logica */
function laadLevel(level){
  huidigLevel=level;
  levelinfo.textContent="Level "+level;
  juisteAntwoorden=0;
  gebruikteVragen=[];
  engelIndex=0;duivelIndex=0;
  setBal(50,50);
  vragenPerLevel=vragen.filter(v=>v.difficulty===level);
  alert("Welkom bij level "+level+"!");
}

vraagBtn.onclick=()=>toonVraag();
sluitBtn.onclick=()=>popup.style.display="none";

function toonVraag(){
  popup.style.display="flex";
  let resterende=vragenPerLevel.filter((v,i)=>!gebruikteVragen.includes(i));
  if(resterende.length===0){volgendeLevel();return;}
  let randomIndex=Math.floor(Math.random()*resterende.length);
  let echteIndex=vragenPerLevel.indexOf(resterende[randomIndex]);
  gebruikteVragen.push(echteIndex);
  const v=vragenPerLevel[echteIndex];
  vraagtekst.textContent=v.q;

  const opties=[...v.a.keys()];
  shuffle(opties);
  antwoordenDiv.innerHTML="";
  opties.forEach(i=>{
    const btn=document.createElement("button");
    btn.className="antw-btn";
    btn.textContent=v.a[i];
    btn.onclick=()=>controleerAntwoord(i===v.correct);
    antwoordenDiv.appendChild(btn);
  });
}

function controleerAntwoord(isJuist){
  popup.style.display="none";
  if(isJuist){
    if(engelIndex<engelPad.length-1) engelIndex++;
    const p=engelPad[engelIndex];
    setBal(p.x,p.y);
    if(engelIndex===engelPad.length-1){ // goal
      setTimeout(()=>{alert("âš½ï¸ Engelen scoren!");volgendeLevel();},700);
    }
  }else{
    if(duivelIndex<duivelPad.length-1) duivelIndex++;
    const p=duivelPad[duivelIndex];
    setBal(p.x,p.y);
    if(duivelIndex===duivelPad.length-1){
      setTimeout(()=>{alert("ğŸ˜ˆ Duiveltjes scoren!");resetLevel();},700);
    }
  }
}

function resetLevel(){
  engelIndex=0;duivelIndex=0;
  setBal(50,50);
}

function volgendeLevel(){
  if(huidigLevel<3){
    alert("Proficiat! Level "+huidigLevel+" afgerond!");
    laadLevel(huidigLevel+1);
  }else{
    alert("ğŸ‰ Je hebt alle levels uitgespeeld!");
    laadLevel(1);
  }
}

window.onload=()=>{laadLevel(1);setBal(50,50);};
</script>
</body>
</html>
