<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Engeltjes vs Duiveltjes</title>
<style>
  body{
    background:#2d7a2d;
    margin:0;padding:20px;
    font-family:Arial,sans-serif;
    text-align:center;
  }
  h1{color:white;}

  #veld{
    position:relative;
    width:90%;
    max-width:800px;
    height:500px;
    margin:20px auto;
    background:repeating-linear-gradient(90deg,#3fa33f 0 40px,#2d7a2d 40px 80px);
    border:5px solid white;
    border-radius:12px;
    overflow:hidden;
  }

  /* middenlijn en cirkel */
  #veld::before{
    content:"";
    position:absolute;
    top:0;left:50%;
    width:2px;height:100%;
    background:white;
  }
  #veld::after{
    content:"";
    position:absolute;
    top:50%;left:50%;
    width:120px;height:120px;
    border:2px solid white;
    border-radius:50%;
    transform:translate(-50%,-50%);
  }

  .speler{
    position:absolute;
    font-size:40px;
  }
  .bal{
    position:absolute;
    font-size:34px;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    transition:all 0.4s ease;
  }

  /* goals */
  .goal{
    position:absolute;
    top:30%;height:40%;width:40px;
    border:2px solid white;
    display:flex;align-items:center;justify-content:center;
    font-size:28px;
    background:rgba(255,255,255,0.1);
  }
  .goal.left{left:0;}
  .goal.right{right:0;}
</style>
</head>
<body>
