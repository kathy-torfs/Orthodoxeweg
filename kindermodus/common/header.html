<!-- common/header.html -->
<style>
  :root{
    --primair:#7bb235; --donker:#67510C;
    --pastel1:#fff6e5; --pastel2:#fffde6; --pastel3:#ffe8ec; --pastel4:#e7f8ff;
    --pastel5:#e6ffe5; --pastel6:#fff2fb; --pastel7:#f5ffe5; --pastel8:#f5e8ff;
  }

  /* Bovenste rij (begroeting) */
  .bovenrij{
    width:100%; max-width:1280px; margin:0 auto;
    display:flex; align-items:center; justify-content:space-between;
    padding:16px 2vw; box-sizing:border-box;
  }
  .bovenrij .links{ display:flex; align-items:center; gap:14px; }

  /* ðŸ‘‰ Wave NIET in rondje: geen border-radius, width:auto, object-fit:contain */
  .photeinos-wave-img{
    height:120px; width:auto; object-fit:contain;
    user-drag:none; -webkit-user-drag:none; display:block;
  }
  .begroeting{
    font-size:2em; font-weight:bold; color:var(--primair);
    text-shadow:0 2px 8px #b3d9ff44; margin:0; white-space:nowrap;
  }

  .bovenrij .rechts{ display:flex; align-items:center; gap:18px; }

  /* Vlam + teller rechts */
  .puntenvlam-balk{
    position:relative; display:flex; align-items:center; width:110px;
  }
  .puntenvlam-img{
    width:100%; height:auto; display:block; user-drag:none; -webkit-user-drag:none;
  }
  .punten-teller-balk{
    position:absolute; top:63%; left:0; right:0; text-align:center;
    font-size:1.35em; font-weight:bold; color:#bf5300;
    text-shadow:0 2px 6px #fffef9, 0 1px 0 #ffecb3; pointer-events:none;
    transition:transform .14s;
  }

  .uitlog-kind-btn{
    background:#e24343; color:#fff; border:0; padding:9px 18px; border-radius:9px;
    font-weight:bold; font-size:1em; cursor:pointer; box-shadow:0 2px 10px #b04141ab;
  }
  .uitlog-kind-btn:hover{ background:#b72828; }

  /* Menubalk */
  nav.kinder-menu{
    width:100%; max-width:1280px; margin:0 auto; display:flex; justify-content:center;
    gap:28px; padding:24px 0; flex-wrap:wrap;
  }
  nav.kinder-menu a{ display:flex; align-items:center; justify-content:center; border-radius:12px; transition:transform .13s; }
  nav.kinder-menu a:hover{ transform:scale(1.12); }
  .menu-icoon{
    width:72px; height:72px; object-fit:contain; background:#fff9d5;
    border:2.2px solid #ffe05e; border-radius:16px; box-shadow:0 2px 7px #ffe17e25;
  }

  @media (max-width:900px){
    .photeinos-wave-img{ height:16vw; min-height:44px; }
    .begroeting{ font-size:1.2em; }
    .puntenvlam-balk{ width:90px; }
  }
</style>

<div class="bovenrij">
  <div class="links">
    <img src="https://kathy-torfs.github.io/Orthodoxeweg/images/photeinos_wave.gif"
         alt="Photeinos zwaait" class="photeinos-wave-img" draggable="false">
    <span class="begroeting" id="groet-tekst">Hallo, kind!</span>
  </div>
  <div class="rechts">
    <div class="puntenvlam-balk">

</div>
