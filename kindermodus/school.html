<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>School – Orthodoxe Kinderpagina</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">

  <style>
    body{
      margin:0;
      font-family:'Comic Sans MS',Arial,sans-serif;
      background:#cfefff; /* lucht */
      overflow-x:hidden;
      min-height:100vh;
    }
    h1{
      text-align:center;
      margin:20px;
      color:#2a7ac5;
      font-size:2.2em;
      text-shadow:1px 1px 3px #fff;
    }
    .dorp{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
      gap:50px;
      max-width:1100px;
      margin:0 auto 200px auto;
      padding:20px;
    }
    .huis{
      text-align:center;
      transition:transform .25s;
      position:relative;
    }
    .huis:hover{ transform:translateY(-6px); }

    /* Dak */
    .dak{
      width:0; height:0;
      border-left:90px solid transparent;
      border-right:90px solid transparent;
      border-bottom:65px solid #7bb235;
      margin:0 auto;
    }
    .kleur0{border-bottom-color:#7bb235;} /* voorbereiding */
    .kleur1{border-bottom-color:#f39c12;}
    .kleur2{border-bottom-color:#3498db;}
    .kleur3{border-bottom-color:#9b59b6;}
    .kleur4{border-bottom-color:#e74c3c;}
    .kleur5{border-bottom-color:#16a085;}
    .kleur6{border-bottom-color:#d35400;}

    /* Muur */
    .muur{
      background:#fff;
      border:2px solid #dab97a;
      width:180px; height:150px;
      margin:0 auto;
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      align-items:end;
      padding:10px;
      box-shadow:0 6px 16px rgba(0,0,0,0.15);
      border-radius:6px;
      position:relative;
      z-index:1;
    }

    /* Deur */
    .deur{
      background:#7a5f35;
      width:45px; height:80px;
      margin:0 auto;
      border-radius:6px;
      position:relative;
      grid-column:2;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding-top:6px;
    }
    .nummer{
      background:#fff;
      color:#2a2a2a;
      font-weight:bold;
      font-size:0.9em;
      border-radius:50%;
      width:26px; height:26px;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 1px 4px rgba(0,0,0,0.3);
    }
    .sterretje{
      font-size:1.4em;
      color:#ffd93b;
      text-shadow:0 0 4px #fff;
    }
    .klink{
      width:8px; height:8px;
      background:#ffd966;
      border-radius:50%;
      position:absolute;
      right:8px; top:35px;
    }

    /* Ramen */
    .raam{
      background:#fff;
      font-size:1.1em;
      color:#2a7ac5;
      border:2px solid #6f4e1a;
      border-radius:50%;
      width:55px; height:55px;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
      transition:transform .2s, background .2s;
    }
    .raam:hover{
      transform:scale(1.15);
      background:#eef6ff;
    }
    .raam.links{grid-column:1}
    .raam.rechts{grid-column:3}

    /* Padjes */
    .pad{
      position:absolute;
      bottom:-40px;
      left:50%;
      transform:translateX(-50%);
      width:50px; height:60px;
      background:#e3c27d;
      border-radius:25px 25px 0 0;
      z-index:0;
      box-shadow:inset 0 10px 20px rgba(0,0,0,0.15);
    }
    .bloem{
      position:absolute;
      bottom:-18px;
      font-size:1.1em;
    }
    .bloem.left{ left:calc(50% - 60px); }
    .bloem.right{ left:calc(50% + 40px); }

    /* Zon en wolken */
    .zon {
      position:absolute;
      top:40px; right:60px;
      width:100px; height:100px;
      background:#ffd93b;
      border-radius:50%;
      box-shadow:0 0 30px #ffea94, 0 0 60px #ffe066;
      z-index:-1;
    }
    .wolk {
      position:absolute;
      background:#fff;
      border-radius:50%;
      opacity:0.9;
      animation:drift 60s linear infinite;
    }
    .wolk::before, .wolk::after {
      content:"";
      position:absolute;
      background:#fff;
      border-radius:50%;
    }
    .wolk1 { top:80px; left:-200px; width:120px; height:60px; animation-duration:80s; }
    .wolk1::before{ width:80px;height:80px;left:30px;top:-20px; }
    .wolk1::after { width:100px;height:100px;left:60px;top:-30px; }

    .wolk2 { top:160px; left:-300px; width:160px; height:80px; animation-duration:100s; }
    .wolk2::before{ width:100px;height:100px;left:50px;top:-30px; }
    .wolk2::after { width:120px;height:90px;left:90px;top:-20px; }

    @keyframes drift {
      from { transform:translateX(0); }
      to   { transform:translateX(140vw); }
    }

    /* Grasstrook */
    .grond {
      width:100%;
      height:280px; /* hoger gras */
      background:#8fd98f;
      position:fixed;
      bottom:0;
      left:0;
      z-index:-2;
      box-shadow:inset 0 40px 60px rgba(0,0,0,0.15);
    }
  </style>

  <!-- Kinder lay-out -->
  <script defer src="common/layout.js"></script>
</head>
