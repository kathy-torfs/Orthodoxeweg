<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>School ‚Äì Orthodoxe Kinderpagina</title>
  <style>
    body{
      margin:0;
      font-family:'Comic Sans MS',Arial,sans-serif;
      background:linear-gradient(to bottom, #cfefff 0%, #cfefff 70%, #b6e6a3 70%, #b6e6a3 100%);
      min-height:100vh;
    }
    h1{
      text-align:center;
      margin:20px;
      color:#2a7ac5;
      font-size:2.2em;
    }
    .dorp{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:40px;
      max-width:1200px;
      margin:0 auto;
      padding:20px;
    }
    .huis{
      text-align:center;
      transition:transform .25s;
    }
    .huis:hover{
      transform:translateY(-8px);
    }

    /* Dak */
    .dak{
      width:0; height:0;
      border-left:120px solid transparent;
      border-right:120px solid transparent;
      border-bottom:80px solid #7bb235;
      position:relative;
      margin:0 auto;
    }
    .dak::after{
      content:attr(data-leerjaar);
      position:absolute;
      top:20%;
      left:50%;
      transform:translateX(-50%);
      color:#fff;
      font-weight:bold;
      font-size:1.1em;
      text-shadow:1px 1px 4px rgba(0,0,0,0.4);
      white-space:nowrap;
    }

    /* Verschillende kleuren per leerjaar */
    .kleur0{border-bottom-color:#7bb235;} /* voorbereiding */
    .kleur1{border-bottom-color:#f39c12;}
    .kleur2{border-bottom-color:#3498db;}
    .kleur3{border-bottom-color:#9b59b6;}
    .kleur4{border-bottom-color:#e74c3c;}
    .kleur5{border-bottom-color:#16a085;}
    .kleur6{border-bottom-color:#d35400;}

    /* Muur */
    .muur{
      background:#fff;
      border:2px solid #dab97a;
      width:240px; height:200px;
      margin:0 auto;
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      align-items:end;
      padding:12px;
      box-shadow:0 6px 16px rgba(0,0,0,0.15);
      border-radius:4px;
    }

    /* Deur */
    .deur{
      background:#7a5f35;
      width:55px; height:100px;
      margin:0 auto;
      border-radius:4px;
      position:relative;
      grid-column:2;
    }
    .klink{
      width:10px; height:10px;
      background:#ffd966;
      border-radius:50%;
      position:absolute;
      right:10px; top:45px;
    }

    /* Ramen */
    .raam{
      background:#fff;
      font-size:1.8em;
      color:#2a7ac5;
      border:3px solid #6f4e1a;
      border-radius:50%;
      width:70px; height:70px;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
      transition:transform .2s, background .2s;
    }
    .raam:hover{
      transform:scale(1.15);
      background:#eef6ff;
    }
    .raam.links{grid-column:1}
    .raam.rechts{grid-column:3}
  </style>
</head>
<body>
  <h1>üè´ Schooldorp</h1>
  <div class="dorp">
    <!-- Voorbereiding -->
    <div class="huis">
      <div class="dak kleur0" data-leerjaar="Voorbereiding"></div>
      <div class="muur">
        <div class="raam links" onclick="openVak('voorbereiding','nl')">üìñ</div>
        <div class="deur"><div class="klink"></div></div>
        <div class="raam rechts" onclick="openVak('voorbereiding','wis')">‚ûï</div>
      </div>
    </div>

    <!-- 1e leerjaar -->
    <div class="huis">
      <div class="dak kleur1" data-leerjaar="1e leerjaar"></div>
      <div class="muur">

        <div class="deur"><div class="klink"></div></div>

    </div>

        <div class="deur"><div class="klink"></div></div>
        <div class="raam rechts" onclick="openVak(2,'wis')">‚ûï</div>
      </div>
    </div>

    <!-- 3e leerjaar -->

      <div class="muur">

      </div>
    </div>

    <!-- 4e leerjaar -->
    <div class="huis">
      <div class="dak kleur4" data-leerjaar="4e leerjaar"></div>
      <div class="muur">
        <div class="raam links" onclick="openVak(4,'nl')">üìñ</div>
        <div class="deur"><div class="klink"></div></div>
        <div class="raam rechts" onclick="openVak(4,'wis')">‚ûï</div>
      </div>
    </div>

    <!-- 5e leerjaar -->
    <div class="huis">
      <div class="dak kleur5" data-leerjaar="5e leerjaar"></div>
      <div class="muur">
        <div class="raam links" onclick="openVak(5,'nl')">üìñ</div>
        <div class="deur"><div class="klink"></div></div>
        <div class="raam rechts" onclick="openVak(5,'wis')">‚ûï</div>
      </div>
    </div>

      </div>
    </div>
  </div>

  <script>
    function openVak(jaar, vak){
      if(jaar==='voorbereiding'){
        window.location.href = "school_voorbereiding_" + vak + ".html";
      } else {
        window.location.href = "school_jaar" + jaar + "_" + vak + ".html";
      }
    }
  </script>
</body>
</html>
