<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Schooldorp ‚Äì Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png" />

  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', Arial, sans-serif;
      background: linear-gradient(#cfefff 40%, #8fd98f 60%);
      height: 100vh;
      overflow: hidden;
    }

    .sky {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Zon met wieg-animatie */
    .zon {
      position: absolute;
      top: 40px; right: 40px;
      width: 180px;
      height: auto;
      animation: wieg 6s ease-in-out infinite alternate;
    }
    @keyframes wieg {
      from { transform: rotate(-10deg); }
      to   { transform: rotate(10deg); }
    }

    /* Wolkjes */
    .wolk {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      box-shadow: -40px 20px 0 -10px #fff,
                  40px 20px 0 -10px #fff,
                  0 30px 0 -10px #fff;
      opacity: 0.9;
      animation: zweef 10s ease-in-out infinite alternate;
    }
    @keyframes zweef {
      from { transform: translateY(0); }
      to   { transform: translateY(-15px); }
    }
    .wolk1 { top: 100px; left: 25%; width: 140px; height: 70px; animation-delay: 0s; }
    .wolk2 { top: 180px; left: 45%; width: 160px; height: 80px; animation-delay: 3s; }
    .wolk3 { top: 120px; right: 25%; width: 140px; height: 70px; animation-delay: 6s; }

    /* Duifjes */
    .duif {
      position: absolute;
      font-size: 2.2em;
      opacity: 0.9;
    }
    .duif-lr {
      left: -60px;
      transform: scaleX(-1);
      animation: vliegLR linear infinite;
    }
    @keyframes vliegLR {
      from { transform: translateX(0) scaleX(-1); }
      to   { transform: translateX(120vw) scaleX(-1); }
    }
    .duif-rl { right: -60px; animation: vliegRL linear infinite; }
    @keyframes vliegRL {
      from { transform: translateX(0); }
      to   { transform: translateX(-120vw); }
    }
    .duif1 { top: 120px; animation-duration: 40s; }
    .duif2 { top: 200px; font-size: 1.8em; animation-duration: 55s; animation-delay: 12s; }
    .duif3 { top: 80px; font-size: 2em; animation-duration: 50s; animation-delay: 25s; }

    /* Kerk */
    .kerk {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      cursor: pointer;
    }
    .kerk img {
      width: 220px; /* grotere kerk */
      height: auto;
    }

    /* Huisjes in boog */
    .huis {
      position: absolute;
      width: 130px;
      text-align: center;
    }
    .dak {
      width: 0; height: 0;
      border-left: 65px solid transparent;
      border-right: 65px solid transparent;
      border-bottom: 55px solid #7bb235;
      margin: 0 auto;
    }
    .muur {
      width: 130px; height: 130px;
      background: #ffe5e5;
      border: 2px solid #dab97a;
      border-radius: 6px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 6px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    .ramen {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }
    .raam {
      width: 50px; height: 38px;
      background: #fffef9;
      border: 2px solid #dab97a;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .raam img {
      width: 90%;
      height: auto;
    }
    .deur {
      background: #7a5f35;
      width: 45px; height: 65px;
      border-radius: 4px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      position: relative;
    }
    .klink {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: #e2c789;
      position: absolute;
      right: 6px; top: 28px;
    }
  </style>
</head>
<body>
  <div class="sky">
    <!-- Zon -->
    <img src="https://raw.githubusercontent.com/kathy-torfs/Orthodoxeweg/main/images/zon.png" alt="Zonnetje" class="zon">

    <!-- Wolken -->
    <div class="wolk wolk1"></div>
    <div class="wolk wolk2"></div>
    <div class="wolk wolk3"></div>

    <!-- Duifjes -->
    <div class="duif duif1 duif-lr">üïäÔ∏è</div>
    <div class="duif duif2 duif-rl">üïäÔ∏è</div>
    <div class="duif duif3 duif-lr">üïäÔ∏è</div>

    <!-- Kerk -->
    <div class="kerk" onclick="window.location.href='startpagina.html'">
      <img src="https://raw.githubusercontent.com/kathy-torfs/Orthodoxeweg/main/images/kerkje.png" alt="Orthodoxe kerk">
    </div>

    <!-- Huisjes in halve cirkel -->
    <script>
      const huisData = [
        {kleur:"green", nr:"‚≠ê", taal:"voorbereiding_taal.html", rek:"voorbereiding_wiskunde.html"},
        {kleur:"orange", nr:"1", taal:"jaar1_taal.html", rek:"jaar1_wiskunde.html"},
        {kleur:"blue", nr:"2", taal:"jaar2_taal.html", rek:"jaar2_wiskunde.html"},
        {kleur:"purple", nr:"3", taal:"jaar3_taal.html", rek:"jaar3_wiskunde.html"},
        {kleur:"red", nr:"4", taal:"jaar4_taal.html", rek:"jaar4_wiskunde.html"},
        {kleur:"teal", nr:"5", taal:"jaar5_taal.html", rek:"jaar5_wiskunde.html"},
        {kleur:"brown", nr:"6", taal:"jaar6_taal.html", rek:"jaar6_wiskunde.html"},
      ];

      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight * 0.55;
      const radius = 300; // afstand van kerk

      huisData.forEach((huis, i) => {
        const angle = Math.PI * (0.2 + (i/(huisData.length-1))*0.6); // 200¬∞ tot 340¬∞
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);

        const el = document.createElement("div");
        el.className = "huis";
        el.style.left = (x-65) + "px";
        el.style.top = (y-120) + "px";
        el.innerHTML = `
          <div class="dak" style="border-bottom-color:${huis.kleur};"></div>
          <div class="muur">
            <div class="ramen">
              <a href="${huis.taal}" class="raam"><img src="https://raw.githubusercontent.com/kathy-torfs/Orthodoxeweg/main/images/taal.png"></a>
              <a href="${huis.rek}" class="raam"><img src="https://raw.githubusercontent.com/kathy-torfs/Orthodoxeweg/main/images/rekenen.png"></a>
            </div>
            <div class="deur">${huis.nr}<div class="klink"></div></div>
          </div>
        `;
        document.body.appendChild(el);
      });
    </script>
  </div>
</body>
</html>
