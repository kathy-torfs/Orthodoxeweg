  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', Arial, sans-serif;
      background: #87CEEB; /* lucht */
      overflow-x: hidden;
    }

    /* Zon */
    .zonnetje {
      position: absolute;
      top: 40px;
      right: 40px;
      width: 120px;
      height: auto;
    }

    /* Wolken */
    .wolk {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.9;
    }
    .wolk1 { width:160px; height:90px; top:100px; left:80px; }
    .wolk2 { width:200px; height:110px; top:180px; left:260px; }

    /* Duifjes */
    .duif {
      position: absolute;
      font-size: 2em;
      opacity: 0.9;
    }
    .duif-lr { left: -60px; transform: scaleX(1); animation: vliegLR 90s linear infinite; }
    .duif-rl { right: -60px; transform: scaleX(-1); animation: vliegRL 95s linear infinite; }

    @keyframes vliegLR {
      from { transform: translateX(0) scaleX(1); }
      to   { transform: translateX(140vw) scaleX(1); }
    }
    @keyframes vliegRL {
      from { transform: translateX(0) scaleX(-1); }
      to   { transform: translateX(-140vw) scaleX(-1); }
    }

    /* Gras */
    .gras {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 45vh;
      background: #6dc36d;
      z-index: -1;
    }

    /* Dorp */
    .dorp {
      display: grid;
      grid-template-columns: repeat(4,1fr);
      gap: 40px;
      justify-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 260px; /* lucht boven de huizen */
      padding-bottom: 60px;
    }

    /* Kerk */
    .kerk {
      grid-column: span 1;
      cursor: pointer;
      text-align: center;
    }
    .kerk img {
      width: 160px;
      height: auto;
    }

    /* Huisjes */
    .huis {
      width: 200px;
      position: relative;
      text-align: center;
    }
    .dak {
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 70px solid green;
    }
    .muur {
      background: #fff;
      border: 2px solid #dab97a;
      border-radius: 6px;
      padding: 14px;
      position: relative;
      height: 140px;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
    }
    .deur {
      width: 44px;
      height: 70px;
      background: #5b3a0d;
      border-radius: 4px;
      margin: 0 auto;
      position: relative;
    }
    .deur .nummer {
      position: absolute;
      top: 6px;
      left: 0;
      right: 0;
      text-align: center;
      color: #fff;
      font-weight: bold;
    }
    .deur .klink {
      width: 8px;
      height: 8px;
      background: #d9b46f;
      border-radius: 50%;
      position: absolute;
      right: 6px;
      bottom: 28px;
    }
    .raam {
      width: 54px;
      height: 54px;
      border: 2px solid #dab97a;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4em;
      background: #fff;
      cursor: pointer;
    }
    .raam.rekenen { font-size: 1.1em; line-height: 1.2; }
  </style>
</head>
