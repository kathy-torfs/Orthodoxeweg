<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schooldorp – Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/sterretje.png">

  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", sans-serif;
      background: #87CEEB; /* lucht */
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin: 10px 0 20px;
      color: #2b3a67;
    }

    /* Zon */
    .zon {
      position: absolute;
      top: 40px;
      right: 40px;
      width: 90px;
    }

    /* Wolken */
    .wolk {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.9;
    }
    .wolk1 { width: 140px; height: 80px; top: 60px; left: 100px; }
    .wolk2 { width: 180px; height: 100px; top: 120px; left: 300px; }

    /* Gras */
    .gras {
      background: #4CAF50;
      height: 280px;
      width: 100%;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    /* Kerk */
    .kerk {
      position: absolute;
      bottom: 100px;
      left: 60px;
      text-align: center;
      cursor: pointer;
    }
    .kerk img {
      width: 120px;
      display: block;
    }
    .kerk span {
      display: block;
      margin-top: 4px;
      font-weight: bold;
      color: #2b3a67;
    }

    /* Dorp layout */
    .dorp {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 180px;
    }

    /* Huis */
    .huis {
      width: 180px;
      height: 220px;
      background: #fff;
      border: 2px solid #dab97a;
      border-radius: 6px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .dak {
      width: 0;
      height: 0;
      border-left: 90px solid transparent;
      border-right: 90px solid transparent;
      border-bottom: 60px solid;
      position: absolute;
      top: -60px;
      left: 0;
    }
    .deur {
      width: 40px;
      height: 70px;
      background: #6b4f2d;
      position: absolute;
      bottom: 15px;
      left: calc(50% - 20px);
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      text-align: center;
      line-height: 70px;
      font-size: 18px;
    }
    .raam {
      width: 46px;
      height: 46px;
      border: 2px solid #dab97a;
      border-radius: 50%;
      background: #fff;
      position: absolute;
      bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      cursor: pointer;
    }
    .raam-links { left: 15px; }
    .raam-rechts { right: 15px; }

    /* Bloemetjes */
    .bloem {
      position: absolute;
      bottom: 0;
      font-size: 20px;
    }
    .bloem1 { left: 25%; }
    .bloem2 { left: 50%; }
    .bloem3 { left: 75%; }

    /* Duifjes */
    .duif { position: absolute; font-size: 28px; }
    .duif-lr {
      top: 140px; left: -60px;
      transform: scaleX(-1); /* kijkt naar rechts */
      animation: vliegLR 60s linear infinite;
    }
    .duif-rl {
      top: 200px; right: -60px;
      transform: scaleX(1); /* kijkt naar links */
      animation: vliegRL 75s linear infinite;
    }

    @keyframes vliegLR {
      from { transform: translateX(0) scaleX(-1); }
      to   { transform: translateX(140vw) scaleX(-1); }
    }
    @keyframes vliegRL {
      from { transform: translateX(0) scaleX(1); }
      to   { transform: translateX(-140vw) scaleX(1); }
    }
  </style>
</head>
<body>

  <h1>🏫 Schooldorp</h1>

  <!-- Zon -->
  <img src="https://kathy-torfs.github.io/Orthodoxeweg/images/zon.png" alt="Zon" class="zon">

  <!-- Wolken -->
  <div class="wolk wolk1"></div>
  <div class="wolk wolk2"></div>

  <!-- Kerk -->
  <a href="startpagina.html" class="kerk">
    <img src="https://kathy-torfs.github.io/Orthodoxeweg/images/kerkje.png" alt="Kerk">
    <span>Kerk</span>
  </a>

  <!-- Huisjes -->
  <div class="dorp">
    <div class="huis"><div class="dak" style="border-bottom-color:green;"></div><div class="deur">⭐</div><div class="raam raam-links">📖</div><div class="raam raam-rechts">+−<br>×÷</div></div>
    <div class="huis"><div class="dak" style="border-bottom-color:orange;"></div><div class="deur">1</div><div class="raam raam-links">📖</div><div class="raam raam-rechts">+−<br>×÷</div></div>
    <div class="huis"><div class="dak" style="border-bottom-color:blue;"></div><div class="deur">2</div><div class="raam raam-links">📖</div><div class="raam raam-rechts">+−<br>×÷</div></div>
    <div class="huis"><div class="dak" style="border-bottom-color:purple;"></div><div class="deur">3</div><div class="raam raam-links">📖</div><div class="raam raam-rechts">+−<br>×÷</div></div>
    <div class="huis"><div class="dak" style="border-bottom-color:red;"></div><div class="deur">4</div><div class="raam raam-links">📖</div><div class="raam raam-rechts">+−<br>×÷</div></div>
    <div class="huis"><div class="dak" style="border-bottom-color:teal;"></div><div class="deur">5</div><div class="raam raam-links">📖</div><div class="raam raam-rechts">+−<br>×÷</div></div>
    <div class="huis"><div class="dak" style="border-bottom-color:brown;"></div><div class="deur">6</div><div class="raam raam-links">📖</div><div class="raam raam-rechts">+−<br>×÷</div></div>
  </div>

  <!-- Gras -->
  <div class="gras">
    <div class="bloem bloem1">🌸</div>
    <div class="bloem bloem2">🌻</div>
    <div class="bloem bloem3">🌼</div>
  </div>

  <!-- Duifjes -->
  <div class="duif duif-lr">🕊️</div>
  <div class="duif duif-rl">🕊️</div>

</body>
</html>
