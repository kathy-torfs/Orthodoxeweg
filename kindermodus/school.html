<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schooldorp – Orthodoxe Kinderpagina</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/sterretje.png">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #87ceeb;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      padding: 12px;
      font-size: 2em;
      color: #2d3e50;
    }

    .lucht {
      position: relative;
      height: 240px;
      background: #87ceeb;
      overflow: hidden;
    }

    .zon {
      position: absolute;
      top: 20px;
      right: 30px;
      width: 120px;
      height: auto;
    }

    .wolk {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.9;
    }
    .wolk1 { width: 160px; height: 90px; top: 60px; left: 80px; }
    .wolk2 { width: 120px; height: 70px; top: 30px; left: 280px; }

    .duif {
      position: absolute;
      font-size: 2em;
      top: 90px;
      opacity: 0.9;
    }
    .duif-lr {
      left: -60px;
      transform: scaleX(1);
      animation: vliegLR 60s linear infinite;
    }
    .duif-rl {
      right: -60px;
      transform: scaleX(-1);
      animation: vliegRL 70s linear infinite;
    }
    @keyframes vliegLR {
      from { transform: translateX(0) scaleX(1); }
      to   { transform: translateX(140vw) scaleX(1); }
    }
    @keyframes vliegRL {
      from { transform: translateX(0) scaleX(-1); }
      to   { transform: translateX(-140vw) scaleX(-1); }
    }

    .gras {
      background: #6cc96c;
      min-height: 420px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 20px;
      flex-wrap: wrap;
      gap: 40px;
    }

    .kerk {
      text-align: center;
    }
    .kerk img {
      width: 150px;
      display: block;
      margin: 0 auto;
    }

    .huis {
      width: 160px;
      background: #fffef9;
      border: 2px solid #dab97a;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dak {
      width: 0;
      height: 0;
      border-left: 80px solid transparent;
      border-right: 80px solid transparent;
    }
    .muur {
      width: 100%;
      height: 120px;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      padding: 8px;
    }
    .deur {
      width: 34px;
      height: 54px;
      background: #654321;
      border-radius: 4px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
    }
    .raam {
      width: 42px;
      height: 42px;
      border: 2px solid #dab97a;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      background: #fff;
      cursor: pointer;
      transition: transform .2s;
    }
    .raam:hover { transform: scale(1.15); }

    /* Dak-kleuren */
    .groen { border-bottom: 60px solid green; }
    .oranje { border-bottom: 60px solid orange; }
    .blauw { border-bottom: 60px solid blue; }
    .paars { border-bottom: 60px solid purple; }
    .rood { border-bottom: 60px solid red; }
    .turq { border-bottom: 60px solid teal; }
    .bruin { border-bottom: 60px solid sienna; }

    .bloem {
      position: absolute;
      font-size: 1.4em;
    }
    .bloem1 { bottom: 40px; left: 20%; }
    .bloem2 { bottom: 60px; left: 45%; }
    .bloem3 { bottom: 50px; right: 25%; }
  </style>
</head>
<body>

  <h1>🏫 Schooldorp</h1>

  <div class="lucht">
    <img src="https://raw.githubusercontent.com/kathy-torfs/Orthodoxeweg/main/images/zon.png" class="zon" alt="zonnetje">
    <div class="wolk wolk1"></div>
    <div class="wolk wolk2"></div>
    <div class="duif duif-lr">🕊️</div>
    <div class="duif duif-rl">🕊️</div>
  </div>

  <div class="gras">
    <!-- Kerk -->
    <div class="kerk">
      <a href="startpagina.html">
        <img src="https://raw.githubusercontent.com/kathy-torfs/Orthodoxeweg/main/images/kerkje.png" alt="Kerk">
      </a>
      <p>⛪ Kerk</p>
    </div>

    <!-- Voorbereiding -->
    <div class="huis">
      <div class="dak groen"></div>
      <div class="muur">
        <div class="raam" onclick="alert('Taal – Voorbereiding')">📖</div>
        <div class="deur">⭐</div>
        <div class="raam" onclick="alert('Rekenen – Voorbereiding')">＋</div>
      </div>
    </div>

    <!-- Leerjaar 1 t/m 6 -->
    <div class="huis"><div class="dak oranje"></div><div class="muur"><div class="raam">📖</div><div class="deur">1</div><div class="raam">＋−<br>×÷</div></div></div>
    <div class="huis"><div class="dak blauw"></div><div class="muur"><div class="raam">📖</div><div class="deur">2</div><div class="raam">＋−<br>×÷</div></div></div>
    <div class="huis"><div class="dak paars"></div><div class="muur"><div class="raam">📖</div><div class="deur">3</div><div class="raam">＋−<br>×÷</div></div></div>
    <div class="huis"><div class="dak rood"></div><div class="muur"><div class="raam">📖</div><div class="deur">4</div><div class="raam">＋−<br>×÷</div></div></div>
    <div class="huis"><div class="dak turq"></div><div class="muur"><div class="raam">📖</div><div class="deur">5</div><div class="raam">＋−<br>×÷</div></div></div>
    <div class="huis"><div class="dak bruin"></div><div class="muur"><div class="raam">📖</div><div class="deur">6</div><div class="raam">＋−<br>×÷</div></div></div>
  </div>

  <!-- Bloemetjes -->
  <div class="bloem bloem1">🌸</div>
  <div class="bloem bloem2">🌼</div>
  <div class="bloem bloem3">🌻</div>

</body>
</html>
