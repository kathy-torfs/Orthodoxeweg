<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Schooldorp – Orthodoxeweg</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png" />

  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', Arial, sans-serif;
      background: linear-gradient(#cfefff 40%, #8fd98f 60%);
      height: 100vh;
      overflow: hidden;
    }

    .sky {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* Zon */
    .zon {
      position: absolute;
      top: 40px; right: 60px;
      width: 160px;
      height: auto;
      animation: wieg 6s ease-in-out infinite alternate;
    }
    @keyframes wieg {
      from { transform: rotate(-15deg); }
      to   { transform: rotate(15deg); }
    }

    /* Wolken */
    .wolk {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      box-shadow: -40px 20px 0 -10px #fff,
                  40px 20px 0 -10px #fff,
                  0 30px 0 -10px #fff;
      opacity: 0.9;
    }
    .wolk1 { top: 100px; left: 200px; width: 140px; height: 70px; }
    .wolk2 { top: 100px; right: 200px; width: 140px; height: 70px; }

    /* Kerk */
    .kerk-container {
      position: absolute;
      top: 240px; /* positie behouden */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    .kerk-img {
      width: 200px;
      height: auto;
    }

    /* Dorpsplein */
    .dorp {
      position: absolute;
      left: 50%;
      bottom: 60px;
      transform: translateX(-50%);
      width: 600px;
      height: 300px;
    }
    .huis {
      position: absolute;
      width: 120px; height: 150px;
      background: #ffe5e5;
      border: 2px solid #dab97a;
      border-radius: 6px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      text-align: center;
    }
    .dak {
      width: 0; height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 40px solid;
      margin: 0 auto;
    }
    .muur {
      padding: 6px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: calc(100% - 40px);
    }
    .ramen {
      display: flex;
      justify-content: space-between;
    }
    .raam {
      width: 46px; height: 36px;
      background: #fff;
      border: 2px solid #dab97a;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .raam img { width: 90%; height: auto; }
    .deur {
      background: #7a5f35;
      width: 40px; height: 60px;
      border-radius: 4px;
      margin: 0 auto;
      color: #fff;
      font-weight: bold;
      position: relative;
    }
    .klink {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: #e2c789;
      position: absolute;
      right: 6px; top: 28px;
    }
  </style>
</head>
<body>
  <div class="sky">
    <!-- Zon -->
    <img src="https://raw.githubusercontent.com/kathy-torfs/Orthodoxeweg/main/images/zon.png" alt="Zonnetje" class="zon">

    <!-- Wolken -->
    <div class="wolk wolk1"></div>
    <div class="wolk wolk2"></div>

    <!-- Kerk -->
    <div class="kerk-container" onclick="window.location.href='startpagina.html'">
      <img src="https://raw.githubusercontent.com/kathy-torfs/Orthodoxeweg/main/images/kerkje.png" alt="Orthodoxe kerk" class="kerk-img">
    </div>

    <!-- Huisjes in een glimlach -->
    <div class="dorp" id="dorp"></div>
  </div>

  <script>
    const dorp = document.getElementById('dorp');
    const huizen = [
      {kleur: 'green', nr: '⭐'},
      {kleur: 'orange', nr: '1'},
      {kleur: 'blue', nr: '2'},
      {kleur: 'purple', nr: '3'},
      {kleur: 'red', nr: '4'},
      {kleur: 'teal', nr: '5'},
      {kleur: 'brown', nr: '6'}
    ];

    const centerX = 300, centerY = 250, radius = 220; 
    const startAngle = 200, endAngle = 340; 
    const angleStep = (endAngle - startAngle) / (huizen.length - 1);

    huizen.forEach((huis, i) => {
      const angle = (startAngle + i * angleStep) * Math.PI / 180;
      const x = centerX + radius * Math.cos(angle) - 60;
      const y = centerY + radius * Math.sin(angle) - 75;

      const el = document.createElement('div');
      el.className = 'huis';
      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
      el.innerHTML = `
        <div class="dak" style="border-bottom-color:${huis.kleur};"></div>
        <div class="muur">
          <div class="ramen">
            <a href="jaar${huis.nr}_taal.html" class="raam">
              <img src="https://raw.githubusercontent.com/kathy-torfs/Orthodoxeweg/main/images/taal.png">
            </a>
            <a href="jaar${huis.nr}_wiskunde.html" class="raam">
              <img src="https://raw.githubusercontent.com/kathy-torfs/Orthodoxeweg/main/images/rekenen.png">
            </a>
          </div>
          <div class="deur">${huis.nr}<div class="klink"></div></div>
        </div>
      `;
      dorp.appendChild(el);
    });
  </script>
</body>
</html>
