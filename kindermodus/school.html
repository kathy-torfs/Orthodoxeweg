  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', Arial, sans-serif;
      background: #87ceeb; /* luchtblauw */
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2em;
      color: #2a4d69;
    }

    /* Zonnetje rechtsboven */
    .zon {
      position: absolute;
      top: 40px;
      right: 40px;
      width: 120px;
      height: auto;
    }

    /* Wolken */
    .wolk {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.9;
    }
    .wolk1 {
      width: 140px; height: 80px; top: 60px; left: 80px;
      box-shadow: 60px 0 0 20px #fff, 30px -20px 0 10px #fff;
    }
    .wolk2 {
      width: 180px; height: 100px; top: 140px; left: 280px;
      box-shadow: 60px 0 0 20px #fff, 100px -20px 0 30px #fff;
    }

    /* Duifjes */
    .duif {
      position: absolute;
      font-size: 2em;
      opacity: 0.9;
    }
    .duif-lr {
      left: -60px;
      transform: scaleX(1); /* kijkt naar rechts */
      animation: vliegLR 90s linear infinite;
    }
    .duif-rl {
      right: -60px;
      transform: scaleX(-1); /* kijkt naar links */
      animation: vliegRL 95s linear infinite;
    }
    @keyframes vliegLR {
      from { transform: translateX(0) scaleX(1); }
      to   { transform: translateX(140vw) scaleX(1); }
    }
    @keyframes vliegRL {
      from { transform: translateX(0) scaleX(-1); }
      to   { transform: translateX(-140vw) scaleX(-1); }
    }

    /* Gras */
    .gras {
      background: #6ab150;
      width: 100%;
      height: 260px; /* hoger gras */
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: -1;
    }

    /* Dorp grid */
    .dorp {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      justify-items: center;
      max-width: 1200px;
      margin: 200px auto 0 auto; /* dorp lager */
      padding: 20px;
    }

    /* Huisjes */
    .huis {
      width: 160px;
      background: #fffef9;
      border: 2px solid #dab97a;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 12px;
    }
    .dak {
      width: 0;
      height: 0;
      border-left: 80px solid transparent;
      border-right: 80px solid transparent;
      border-bottom: 60px solid #f66;
    }
    .muur {
      flex: 1;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      padding: 8px;
    }
    .deur {
      width: 40px; height: 60px;
      background: #6f4e1a;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
      font-size: 1.1em;
      position: relative;
    }
    .raam {
      width: 44px; height: 44px;
      background: #fff;
      border: 2px solid #dab97a;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3em;
      cursor: pointer;
      transition: transform .2s;
    }
    .raam:hover { transform: scale(1.15); }

    .rekenen {
      font-size: .9em;
      line-height: 1.2;
      text-align: center;
    }

    /* Kerk */
    .huis.kerk {
      background: none;
      border: none;
      box-shadow: none;
      cursor: pointer;
      grid-column: span 2; /* breder */
    }
    .kerk-img {
      width: 200px;
      height: auto;
      display: block;
    }
  </style>
</head>
