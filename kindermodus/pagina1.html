<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photeinos â€“ Pagina 1</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background-color: black;
      height: 100%; overflow: hidden;
      font-family: Georgia, serif;
      color: white;
    }
    #photeinos {
      position: absolute;
      top: 50%; left: 50%;
      width: 12px;
      opacity: 0.8;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 3s cubic-bezier(0.5,1.5,0.3,1), opacity 1.8s;
      z-index: 1;
    }
    .tekstblok {
      position: absolute;
      bottom: 110px;
      left: 50%;
      transform: translateX(-50%);
      width: 340px;
      padding: 18px;
      background: rgba(255, 251, 232, 0.95);
      color: #222;
      border-radius: 14px;
      font-size: 1.12em;
      text-align: center;
      display: none;
      box-shadow: 0 0 14px rgba(0,0,0,0.55);
      z-index: 2;
    }
    .verderknop {
      margin-top: 14px;
      padding: 10px 28px;
      background-color: #6b4c1e;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.08em;
      cursor: pointer;
      opacity: 0.97;
      transition: background 0.2s;
    }
    .verderknop:hover {
      background-color: #8d6837;
    }
  </style>
</head>
<body>

  <!-- Photeinos begint als stip -->
  <img id="photeinos" src="photeinos_scene_donker.png" alt="Photeinos in het donker" />

  <!-- Tekstblok verschijnt na animatie -->
  <div class="tekstblok" id="tekstblok">
    <span id="typewriter"></span>
    <br>
    <button class="verderknop" style="display:none" id="verderknop">
      Ja, ik help je!
    </button>
  </div>

  <script>
    // Animatie: Photeinos wordt groot, wordt iets helderder
    setTimeout(() => {
      document.getElementById("photeinos").style.transform = "translate(-50%, -50%) scale(18)";
      document.getElementById("photeinos").style.opacity = "1";
    }, 800);

    // Na inzoomen tekstblok tonen + typewriter effect
    setTimeout(() => {
      const blok = document.getElementById("tekstblok");
      blok.style.display = "block";

      const tekst = "<strong>Hallo, ik ben Photeinos.</strong><br>Dat betekent 'brenger van het Licht'.<br>Ik ben mijn licht verloren...<br>Wil jij mij helpen om het Licht terug te vinden?";
      let i = 0;
      let writer = document.getElementById("typewriter");

      function typeWriter() {
        if (i < tekst.length) {
          writer.innerHTML += tekst.charAt(i);
          i++;
          setTimeout(typeWriter, tekst.charAt(i-1) === '<' ? 0 : 26); // sneller bij html
        } else {
          document.getElementById("verderknop").style.display = "inline-block";
        }
      }
      typeWriter();
    }, 3500);

    // Knop functionaliteit
    document.getElementById('verderknop').onclick = function() {
      window.location.href = 'pagina2.html';
    };
  </script>
</body>
</html>
