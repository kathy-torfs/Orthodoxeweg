<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photeinos – Pagina 1</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background-color: #322d18; /* Uit de ster-afbeelding gepakt */
      height: 100%; overflow: hidden;
      font-family: Georgia, serif;
      color: white;
    }
    #photeinos {
      position: absolute;
      top: 38%; left: 50%;
      width: 48vw;
      min-width: 260px;
      max-width: 420px;
      transform: translate(-50%, -50%) scale(0.4);
      opacity: 0.8;
      transition: transform 5s cubic-bezier(0.5,1.5,0.3,1), opacity 3s;
      z-index: 1;
      box-shadow: 0 0 30px #0008;
    }
    .tekstblok {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 350px;
      padding: 20px 18px 18px 18px;
      background: rgba(255, 251, 232, 0.96);
      color: #322d18;
      border-radius: 16px;
      font-size: 1.15em;
      text-align: center;
      display: none;
      box-shadow: 0 0 18px rgba(0,0,0,0.4);
      z-index: 2;
    }
    .verderknop {
      margin-top: 16px;
      padding: 12px 30px;
      background-color: #6b4c1e;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.08em;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 7px #322d18bb;
    }
    .verderknop:hover {
      background-color: #8d6837;
    }
  </style>
</head>
<body>

  <!-- Photeinos groter in beeld -->
  <img id="photeinos" src="photeinos_scene_donker.png" alt="Photeinos in het donker" />

  <!-- Tekstblok met correcte HTML -->
  <div class="tekstblok" id="tekstblok">
    <p><strong>Hallo, ik ben Photeinos.</strong></p>
    <p>Dat betekent ‘brenger van het Licht’.<br>
    Ik ben mijn Licht verloren...<br>
    Wil jij mij helpen om het Licht terug te vinden?</p>
    <button class="verderknop" onclick="window.location.href='pagina2.html'">
      Ja, ik help je!
    </button>
  </div>

  <script>
    // 1) Langzamer inzoomen
    setTimeout(() => {
      document.getElementById("photeinos")
              .style.transform = "translate(-50%, -50%) scale(1)";
      document.getElementById("photeinos").style.opacity = "1";
    }, 1200);

    // 2) Tekstblok nog later tonen (bijv. na 5,5 sec)
    setTimeout(() => {
      const blok = document.getElementById("tekstblok");
      blok.style.display = "block";
    }, 6500);
  </script>
</body>
</html>
