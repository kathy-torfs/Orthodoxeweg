<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Photeinos â€“ Het Begin</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background: #000;
      overflow: hidden;
      position: relative;
    }
    #stip {
      position: absolute;
      top: 50%; left: 50%;
      width: 14px; height: 14px;
      background: #fff;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
      transition: all 2s ease;
      z-index: 2;
    }
    #photeinos {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0;
      transition: opacity 2s;
      z-index: 3;
      pointer-events: none;
      max-width: 90vw;
      max-height: 80vh;
    }
    #tekstballon {
      position: absolute;
      left: 50%; top: 72%;
      transform: translate(-50%, 0);
      background: rgba(30,30,30,0.93);
      color: #fffbe5;
      padding: 24px 32px;
      border-radius: 24px;
      box-shadow: 0 4px 32px #222;
      font-size: 1.3em;
      width: 70vw;
      max-width: 480px;
      text-align: center;
      opacity: 0;
      transition: opacity 1s;
      z-index: 4;
    }
    #ja-knop {
      margin-top: 22px;
      padding: 12px 30px;
      font-size: 1.2em;
      background: #fffbe5;
      color: #444;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: 0 2px 10px #2224;
      opacity: 0.95;
      transition: background 0.2s;
    }
    #ja-knop:hover {
      background: #ffe066;
      color: #000;
    }
  </style>
</head>
<body>
  <div id="stip"></div>
  <img id="photeinos" src="photeinos_scene_donker.png" alt="Photeinos zit verdrietig">
  <div id="tekstballon">
    Hallo... ik ben Photeinos.<br>
    Mijn naam betekent Licht.<br>
    Maar... nu is het Licht weg.<br>
    Ik ben zo verdrietig.<br><br>
    Zou jij mij willen helpen om samen op zoek te gaan naar het Licht?<br>
    <button id="ja-knop">Ja, ik wil helpen!</button>
  </div>
  <script>
    // Eerst alles verbergen behalve het stipje
    const stip = document.getElementById('stip');
    const photeinos = document.getElementById('photeinos');
    const tekstballon = document.getElementById('tekstballon');
    // Eerst fade-in het stipje
    setTimeout(() => {
      stip.style.transform = "translate(-50%, -50%) scale(11)";
      stip.style.opacity = "0.4";
    }, 600);
    // Na 2 seconden, fade stipje weg, toon Photeinos
    setTimeout(() => {
      stip.style.opacity = "0";
      photeinos.style.opacity = "1";
    }, 2400);
    // Na 3.5 seconden, fade-in tekstballon
    setTimeout(() => {
      tekstballon.style.opacity = "1";
    }, 3500);
    // Knop functionaliteit
    document.getElementById('ja-knop').onclick = function() {
      window.location.href = 'pagina2.html';
    };
  </script>
</body>
</html>
