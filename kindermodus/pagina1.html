<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photeinos â€“ Pagina 1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
      font-family: Georgia, serif;
    }

    .stip {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 3s ease-in-out;
    }

    #photeinos {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 160px;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 2;
    }

    .tekstblok {
      position: absolute;
      bottom: 160px;
      left: 50%;
      transform: translateX(-50%);
      width: 340px;
      padding: 20px;
      background: #fffbe8;
      color: #333;
      border-radius: 15px;
      font-size: 1.1em;
      display: none;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      z-index: 3;
    }

    .verderknop {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #6b4c1e;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .verderknop:hover {
      background-color: #8d6837;
    }
  </style>
</head>
<body>

  <div class="stip" id="stip"></div>
  <img src="photeinos.png" id="photeinos" alt="Photeinos figuurtje" />
  <div class="tekstblok" id="tekstblok">
    <p><strong>Snif...</strong><br>
    Ik ben Photeinos... een klein sterretje.<br>
    Mijn lichtje is weg... en ik ben helemaal alleen.</p>
    <button class="verderknop" onclick="window.location.href='pagina2.html'">Ga verder</button>
  </div>

  <script>
    // Stap 1: stip groeit
    setTimeout(() => {
      document.getElementById("stip").style.transform = "translate(-50%, -50%) scale(300)";
    }, 1000);

    // Stap 2: toon Photeinos
    setTimeout(() => {
      document.getElementById("stip").style.display = "none";
      document.getElementById("photeinos").style.display = "block";
    }, 4000);

    // Stap 3: toon tekst
    setTimeout(() => {
      document.getElementById("tekstblok").style.display = "block";
    }, 5000);
  </script>
</body>
</html>
