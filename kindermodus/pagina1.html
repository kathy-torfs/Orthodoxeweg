<!DOCTYPE html> 
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photeinos – Pagina 1</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background-color: black;
      height: 100%; overflow: hidden;
      font-family: Georgia, serif;
      color: white;
    }
    #photeinos {
      position: absolute;
      top: 50%; left: 50%;
      width: 20px; /* beginbreedte */
      transform: translate(-50%, -50%) scale(1);
      transition: transform 3s ease-in-out;
      z-index: 1;
    }
    .tekstblok {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 340px;
      padding: 18px;
      background: rgba(255, 251, 232, 0.9);
      color: #222;
      border-radius: 14px;
      font-size: 1.1em;
      text-align: center;
      display: none;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
      z-index: 2;
    }
    .verderknop {
      margin-top: 12px;
      padding: 10px 20px;
      background-color: #6b4c1e;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    .verderknop:hover {
      background-color: #8d6837;
    }
  </style>
</head>
<body>

  <!-- Photeinos-beeld begint klein -->
  <img id="photeinos" src="photeinos_scene_donker.png" alt="Photeinos in het donker" />

  <!-- Tekstblok met introductie en keuze -->
  <div class="tekstblok" id="tekstblok">
    <p>
      <strong>Hallo, ik ben Photeinos.</strong><br>
      Dat betekent 'Lichtgevend'.<br>
      maar, ik ben het licht verloren...<br>
      Wil jij mij helpen om het Licht terug te vinden?
    </p>
    <button class="verderknop" onclick="window.location.href='pagina2.html'">
      Ja, ik help je!
    </button>
  </div>

  <script>
    // 1) Kort wachten, daarna inzoomen (scale van 16 → 20)
    setTimeout(() => {
      document.getElementById("photeinos")
              .style.transform = "translate(-50%, -50%) scale(20)";
    }, 800);

    // 2) Na inzoomeffect tekstblok tonen
    setTimeout(() => {
      const blok = document.getElementById("tekstblok");
      blok.style.display = "block";
    }, 3800);
  </script>
</body>
</html>
