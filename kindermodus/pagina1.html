<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photeinos â€“ Pagina 1</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background-color: #252b20;
      height: 100vh; width: 100vw;
      font-family: Georgia, serif;
      color: white;
      overflow: hidden;
    }
    #photeinos {
      position: absolute;
      left: 50%; top: 56%;
      width: 33vw; min-width: 220px; max-width: 480px;
      transform: translate(-50%, -50%);
      z-index: 1;
      filter: drop-shadow(0 0 36px #bda85c88);
    }
    .tekstballon {
      position: absolute;
      left: 59%; top: 22%;
      transform: translate(-10%, 0);
      width: 370px;
      background: rgba(235, 225, 192, 0.97);
      color: #322d18;
      border-radius: 23px;
      font-size: 1.14em;
      box-shadow: 0 0 18px rgba(0,0,0,0.32);
      z-index: 2;
      padding: 26px 22px 18px 22px;
      text-align: left;
      display: block;
    }
    .tekstballon::after {
      content: '';
      position: absolute;
      left: 18px;
      top: 99%;
      width: 0; height: 0;
      border-left: 19px solid transparent;
      border-right: 10px solid transparent;
      border-top: 23px solid rgba(235,225,192,0.97);
      filter: drop-shadow(0 2px 4px #322d18bb);
    }
    .antwoordblok {
      position: absolute;
      left: 50%;
      top: 81%;
      transform: translate(-50%, 0);
      z-index: 3;
      display: block;
      text-align: center;
    }
    .verderknop {
      margin-top: 8px;
      padding: 11px 28px;
      background-color: #6b4c1e;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.05em;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #322d18bb;
      display: inline-block;
    }
    .verderknop:hover {
      background-color: #8d6837;
    }
  </style>
</head>
<body>

  <img id="photeinos" src="photeinos_scene_donker-Photoroom.jpg" alt="Photeinos in het donker" />

  <div class="tekstballon" id="tekstballon">
    <strong>Hallo, ik ben Photeinos.</strong><br>
    Dat betekent 'Lichtgevend'.<br><br>
    Maar, ik ben het Licht verloren...<br>
    Wil jij mij helpen om het Licht terug te vinden?
  </div>

  <div class="antwoordblok" id="antwoordblok">
    <button class="verderknop" onclick="window.location.href='pagina2.html'">
      Ja, ik help je!
    </button>
  </div>

</body>
</html>
