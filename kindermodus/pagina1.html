<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photeinos â€“ Pagina 1</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background-color: #252b20; /* Donkerleigroen uit je afbeelding */
      height: 100%; overflow: hidden;
      font-family: Georgia, serif;
      color: white;
    }
    #photeinos {
      position: absolute;
      top: 55%; left: 48%;
      width: 8px;   /* START als mini stipje! */
      min-width: 8px;
      max-width: 600px;
      transform: translate(-50%, -50%) scale(1);
      opacity: 0.7;
      transition: width 6s cubic-bezier(0.7,0,0.3,1), opacity 6s;
      z-index: 1;
      box-shadow: 0 0 36px #000b;
    }
    .tekstballon {
      position: absolute;
      left: 59%; /* iets rechts van het midden */
      top: 25%;
      transform: translate(-10%, 0);
      width: 370px;
      background: rgba(235, 225, 192, 0.97);
      color: #322d18;
      border-radius: 23px;
      font-size: 1.14em;
      box-shadow: 0 0 18px rgba(0,0,0,0.32);
      z-index: 2;
      padding: 26px 22px 18px 22px;
      text-align: left;
      display: none;
    }
    .tekstballon::after {
      content: '';
      position: absolute;
      left: 18px;
      top: 99%;
      width: 0; height: 0;
      border-left: 19px solid transparent;
      border-right: 10px solid transparent;
      border-top: 23px solid rgba(235,225,192,0.97);
      filter: drop-shadow(0 2px 4px #322d18bb);
    }
    .antwoordblok {
      position: absolute;
      left: 50%;
      top: 78%;
      transform: translate(-50%, 0);
      z-index: 3;
      display: none;
      text-align: center;
    }
    .verderknop {
      margin-top: 8px;
      padding: 11px 28px;
      background-color: #6b4c1e;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.05em;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #322d18bb;
      display: inline-block;
    }
    .verderknop:hover {
      background-color: #8d6837;
    }
  </style>
</head>
<body>

  <!-- Photeinos begint als stip -->
  <img id="photeinos" src="photeinos_scene_donker.png" alt="Photeinos in het donker" />

  <!-- Spreekballon met ENKEL de tekst van Photeinos -->
  <div class="tekstballon" id="tekstballon">
    <strong>Hallo, ik ben Photeinos.</strong><br>
    Dat betekent 'Lichtgevend'.<br><br>
    Maar, ik ben het Licht verloren...<br>
    Wil jij mij helpen om het Licht terug te vinden?
  </div>

  <!-- Antwoordblok van het kind (knop los) -->
  <div class="antwoordblok" id="antwoordblok">
    <button class="verderknop" onclick="window.location.href='pagina2.html'">
      Ja, ik help je!
    </button>
  </div>

  <script>
    // Fade-in, Photeinos van mini naar groot
    setTimeout(() => {
      document.getElementById("photeinos").style.width = "36vw";
      document.getElementById("photeinos").style.opacity = "1";
    }, 1000);

    // Na fade-in: spreekballon tonen
    setTimeout(() => {
      document.getElementById("tekstballon").style.display = "block";
    }, 7000);

    // Daarna, antwoordblok van het kind tonen (bv. 2 seconden later)
    setTimeout(() => {
      document.getElementById("antwoordblok").style.display = "block";
    }, 9000);
  </script>
</body>
</html>
