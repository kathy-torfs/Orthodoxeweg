<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photeinos â€“ Pagina 1</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background-color: #18160f; /* Donkerbruin-zwart, bij je afbeelding */
      height: 100%; overflow: hidden;
      font-family: Georgia, serif;
      color: white;
    }
    #photeinos {
      position: absolute;
      top: 50%; left: 50%;
      width: 18px;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 4.5s cubic-bezier(0.7,0,0.3,1);
      z-index: 1;
      opacity: 1;
      box-shadow: 0 0 32px #000a;
    }
    .tekstblok {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 350px;
      padding: 22px 18px 18px 18px;
      background: rgba(235, 225, 192, 0.93);
      color: #322d18;
      border-radius: 15px;
      font-size: 1.13em;
      text-align: center;
      display: none;
      box-shadow: 0 0 18px rgba(0,0,0,0.42);
      z-index: 2;
    }
    .verderknop {
      margin-top: 15px;
      padding: 11px 28px;
      background-color: #6b4c1e;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.05em;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px #322d18bb;
    }
    .verderknop:hover {
      background-color: #8d6837;
    }
  </style>
</head>
<body>

  <!-- Photeinos begint als stip -->
  <img id="photeinos" src="photeinos_scene_donker.png" alt="Photeinos in het donker" />

  <!-- Tekstblok met jouw tekst -->
  <div class="tekstblok" id="tekstblok">
    <p><strong>Hallo, ik ben Photeinos.</strong></p>
    <p>Dat betekent 'Lichtgevend'.</p>
    <p>Maar, ik ben het Licht verloren...<br>
    Wil jij mij helpen om het Licht terug te vinden?</p>
    <button class="verderknop" onclick="window.location.href='pagina2.html'">
      Ja, ik help je!
    </button>
  </div>

  <script>
    // Eerst wachten, daarna inzoomen
    setTimeout(() => {
      document.getElementById("photeinos")
              .style.transform = "translate(-50%, -50%) scale(19)";
    }, 900);

    // Tekstblok pas tonen als het inzoomen klaar is
    setTimeout(() => {
      document.getElementById("tekstblok").style.display = "block";
    }, 5100);
  </script>
</body>
</html>
