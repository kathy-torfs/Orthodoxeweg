<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>üì¨ Berichten ‚Äì Orthodoxe Kinderpagina</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">

  <style>
    body {
      margin:0; font-family:'Comic Sans MS', Arial, sans-serif;
      background:#fff9e6; color:#4e3a15;
    }
    main { max-width:900px; margin:20px auto; padding:0 2vw; }

    h1 { color:#7bb235; text-align:center; margin-bottom:20px; }

    /* Tabs */
    .tabs { display:flex; justify-content:center; gap:10px; margin-bottom:20px; flex-wrap:wrap; }
    .tab-btn {
      background:#fff3c4; border:2px solid #f0d77a;
      border-radius:12px; padding:10px 16px; cursor:pointer;
      font-weight:bold; transition:transform .2s;
      display:flex; align-items:center; gap:6px;
    }
    .tab-btn:hover { transform:scale(1.08); }
    .tab-btn.active { background:#ffe892; border-color:#f4c84b; }

    /* Briefjes */
    .briefjes { display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:16px; }
    .briefje {
      background:#fffecf; border:2px solid #f6d56b;
      border-radius:12px; padding:14px;
      box-shadow:0 6px 12px rgba(0,0,0,0.1);
      transform:rotate(-1deg);
      transition:transform .2s;
    }
    .briefje:nth-child(even){ transform:rotate(1.5deg); }
    .briefje:hover{ transform:scale(1.05); }
    .briefje h3{ margin:0 0 6px; color:#7bb235; font-size:1.1em; }
    .briefje small{ display:block; margin-bottom:6px; color:#6f5a28; font-size:.85em; }
    .actieknoppen { margin-top:10px; display:flex; gap:8px; flex-wrap:wrap; }
    .btn {
      background:#7bb235; color:#fff; border:none; border-radius:8px;
      padding:6px 12px; font-weight:bold; cursor:pointer;
      font-size:.9em;
    }
    .btn:hover{ background:#5e8e29; }

    /* Nieuw bericht formulier */
    .nieuw-form {
      background:#fffdf5; border:2px dashed #e0c46c;
      border-radius:14px; padding:18px; box-shadow:0 4px 10px rgba(0,0,.08);
    }
    label { display:block; margin:10px 0 4px; font-weight:bold; }
    select, textarea {
      width:100%; border-radius:8px; border:1.5px solid #dcbf60;
      padding:8px; font-family:inherit; font-size:1em;
    }
    textarea { min-height:100px; resize:vertical; }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script defer src="common/layout.js"></script>
</head>
<body>
  <div id="kinder-header" data-header-src="common/header.html"></div>

  <main>
    <h1>üì¨ Mijn berichten</h1>

    <div class="tabs">
      <button class="tab-btn active" onclick="toonTab(event,'nieuw')">üñä Nieuw</button>
      <button class="tab-btn" onclick="toonTab(event,'ontvangen')">üìÆ Ontvangen</button>
      <button class="tab-btn" onclick="toonTab(event,'verzonden')">‚úâÔ∏è Verzonden</button>
    </div>

    <!-- Nieuw bericht -->
    <div id="nieuw" class="tab-content">
      <form class="nieuw-form" onsubmit="verstuurBericht(event)">
        <label for="naar">Aan:</label>
        <select id="naar" required><option>Laden...</option></select>

        <label for="inhoud">Bericht:</label>
        <textarea id="inhoud" required></textarea>

        <input type="hidden" id="antwoordOp">

        <button class="btn" type="submit">üì® Verstuur</button>
      </form>
    </div>

    <!-- Ontvangen -->
    <div id="ontvangen" class="tab-content" style="display:none;">
      <div id="ontvangenLijst" class="briefjes"></div>
    </div>

    <!-- Verzonden -->
    <div id="verzonden" class="tab-content" style="display:none;">
      <div id="verzondenLijst" class="briefjes"></div>
    </div>
  </main>

  <script>
    if (!firebase.apps.length) {
      firebase.initializeApp({
        apiKey:"AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
        authDomain:"orthodoxeweg.firebaseapp.com",
        projectId:"orthodoxeweg"
      });
    }
    const db=firebase.firestore();

    const parochieId=localStorage.getItem("ingelogdeParochie");
    const ouderId=localStorage.getItem("loginKeuze");
    const kindId=localStorage.getItem("ingelogdKindId");
    let kindNaam="(onbekend)";

    // Tabs
    function toonTab(ev,id){
      document.querySelectorAll(".tab-content").forEach(div=>div.style.display="none");
      document.getElementById(id).style.display="block";
      document.querySelectorAll(".tab-btn").forEach(btn=>btn.classList.remove("active"));
      ev.target.classList.add("active");
    }

    // Catecheten ophalen
    async function laadCatecheten(){
      const sel=document.getElementById("naar");
      sel.innerHTML="";
      const snap=await db.collection("parochies").doc(parochieId).collection("leden")
        .where("rol","==","catecheet").get();
      snap.forEach(doc=>{
        const d=doc.data();
        const optie=document.createElement("option");
        optie.value=doc.id;
        optie.textContent=d.voornaam || "Catecheet";
        sel.appendChild(optie);
      });
    }

    // Berichten laden
    async function laadBerichten(){
      // Naam kind ophalen
      const kindDoc=await db.collection("parochies").doc(parochieId)
        .collection("leden").doc(ouderId).collection("kinderen").doc(kindId).get();
      if(kindDoc.exists) kindNaam=kindDoc.data().voornaam||"Kind";

      // Ontvangen
      const snapOntv=await db.collection("parochies").doc(parochieId)
        .collection("berichten").where("ontvangerId","==",kindId).get();
      toonBerichten(snapOntv,"ontvangenLijst","Van",true);

      // Verzonden
      const snapVerz=await db.collection("parochies").doc(parochieId)
        .collection("berichten").where("verzenderId","==",kindId).get();
      toonBerichten(snapVerz,"verzondenLijst","Aan",false);
    }

    function toonBerichten(snap,elementId,label,isOntvangen){
      const lijst=document.getElementById(elementId);
      lijst.innerHTML="";
      if(snap.empty){ return; }
      snap.forEach(doc=>{
        const d=doc.data();
        if(d.verborgenVoorKind) return;
        const div=document.createElement("div"); div.className="briefje";
        const naam = (label==="Van") ? (d.vanNaam||"Onbekend") : (d.naarNaam||"Catecheet");
        const datum = d.datum?.toDate ? d.datum.toDate().toLocaleString() : "";
        let extra = d.antwoordOp ? `<blockquote style="font-size:.85em;color:#555;border-left:3px solid #ccc;padding-left:6px;">${d.antwoordOp}</blockquote>` : "";
        div.innerHTML=`<h3>${label}: ${naam}</h3><small>${datum}</small><p>${d.inhoud}</p>${extra}`;
        const acties=document.createElement("div");
        acties.className="actieknoppen";
        if(isOntvangen){
          const antwoordBtn=document.createElement("button");
          antwoordBtn.className="btn"; antwoordBtn.textContent="‚úèÔ∏è Antwoorden";
          antwoordBtn.onclick=()=>antwoordOpBericht(doc.id,d);
          acties.appendChild(antwoordBtn);
        }
        const verwijderBtn=document.createElement("button");
        verwijderBtn.className="btn"; verwijderBtn.textContent="üóë Verwijder";
        verwijderBtn.onclick=()=>verwijderBericht(doc.id);
        acties.appendChild(verwijderBtn);
        div.appendChild(acties);
        lijst.appendChild(div);
      });
    }

    async function verwijderBericht(berichtId){
      const ref=db.collection("parochies").doc(parochieId).collection("berichten").doc(berichtId);
      const snap=await ref.get();
      if(!snap.exists) return;
      const data=snap.data();
      await ref.update({verborgenVoorKind:true});
      if(data.verborgenVoorCatecheet){
        await ref.delete();
      }
      laadBerichten();
    }

    function antwoordOpBericht(berichtId,data){
      toonTab({target:document.querySelectorAll(".tab-btn")[0]},"nieuw");
      document.getElementById("naar").value=data.verzenderId; // antwoord naar de afzender
      document.getElementById("inhoud").value="";
      document.getElementById("antwoordOp").value=`${data.vanNaam}: ${data.inhoud}`;
    }

    // Versturen
    async function verstuurBericht(e){
      e.preventDefault();
      const naarId=document.getElementById("naar").value;
      const inhoud=document.getElementById("inhoud").value.trim();
      const antwoordOp=document.getElementById("antwoordOp").value.trim();
      if(!naarId||!inhoud) return alert("Vul alles in!");

      const catDoc=await db.collection("parochies").doc(parochieId).collection("leden").doc(naarId).get();
      const catechNaam=catDoc.exists?(catDoc.data().voornaam||"Catecheet"):"Catecheet";

      await db.collection("parochies").doc(parochieId).collection("berichten").add({
        ontvangerId:naarId,
        naarNaam:catechNaam,
        verzenderId:kindId,
        vanNaam:kindNaam,
        inhoud, datum:new Date(),
        antwoordOp:antwoordOp||null,
        verborgenVoorKind:false,
        verborgenVoorCatecheet:false
      });

      alert("üì® Bericht verstuurd!");
      document.getElementById("inhoud").value="";
      document.getElementById("antwoordOp").value="";
      laadBerichten();
      toonTab({target:document.querySelectorAll(".tab-btn")[2]},"verzonden");
    }

    laadCatecheten();
    laadBerichten();
  </script>
</body>
</html>
