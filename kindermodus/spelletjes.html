<html lang="nl">
<head>

  <title>Spellenkast – Kindermodus</title>

  <style>
    :root {
      --primair: #7bb235;
      --donker: #67510C;
      --pastel1: #fff6e5;
      --pastel2: #fffde6;
      --pastel3: #ffe8ec;
      --pastel4: #e7f8ff;
      --pastel5: #e6ffe5;
      --pastel6: #fff2fb;
      --pastel7: #f5ffe5;
      --pastel8: #f5e8ff;
      --pastel9: #fff6fb;
      --pastel10: #e7fff9;
      --pastel11: #f3e6ff;
      --pastel12: #ffeae6;
      --pastel13: #ecffe9;
      --pastel14: #f7fff3;
      --pastel15: #eafffa;
      --pastel16: #fff4ea;
    }
    body {
      margin: 0;
      font-family: 'Comic Sans MS', Arial, sans-serif;
      color: #5b3a00;
      min-height: 100vh;
      background: var(--pastel1);
      transition: background 0.6s;
      overflow-x: hidden;
    }
    .bovenrij {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0;
      padding: 22px 2vw 8px 2vw;
      box-sizing: border-box;
    }
    .bovenrij .links {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .photeinos-wave-img {
      width: 120px;
      min-width: 54px;
      max-width: 26vw;
      height: 120px;
      border-radius: 50%;
      background: #fff;
      border: 2.2px solid #dab97a;
      box-shadow: 0 2px 12px #dab97a2a;
      object-fit: cover;
      margin-right: 0;
      user-drag: none;
      -webkit-user-drag: none;
      display: block;
    }
    .begroeting {
      font-size: 2.2em;
      font-weight: bold;
      color: var(--primair);
      text-shadow: 0 2px 8px #b3d9ff44;
      letter-spacing: 0.01em;
      line-height: 1.04;
      margin-top: 0;
      margin-bottom: 0;
      text-align: left;
      white-space: nowrap;
    }
    .vlam-punten {
      display: flex;
      align-items: flex-end;
      margin-left: 23px;
      margin-right: 7px;
    }
    .photeinos-vlam-klein {
      width: 54px;
      height: 54px;
      display: block;
      margin-right: 0;
    }
    .punten-teller-balk {
      position: relative;
      left: 0; right: 0;
      bottom: 6px;
      text-align: center;
      font-family: 'Comic Sans MS', Arial, sans-serif;
      font-size: 1.4em;
      color: #bf5300;
      font-weight: bold;
      text-shadow: 0 2px 10px #fffef9, 0 1px 0 #ffecb3;
      pointer-events: none;
      letter-spacing: 0.03em;
      filter: drop-shadow(0 2px 2px #fffef9);
      transition: transform 0.14s;
      margin-left: -34px;
      z-index: 2;
      min-width: 24px;
    }
    .bovenrij .rechts {
      margin-left: 24px;
    }
    .uitlog-kind-btn {
      background: #e24343;
      color: #fff;
      border: none;
      padding: 11px 24px;
      border-radius: 9px;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 2px 10px #b04141ab;
      transition: background 0.2s;
      z-index: 10;
      margin-left: 12px;
    }
    .uitlog-kind-btn:hover { background: #b72828; }

    /* Menubalk */
    .spacer-begroeting-menu { height: 38px; }
    nav.kinder-menu {
      width: 100vw;
      max-width: 1280px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 32px;
      padding: 36px 0 25px 0;
      box-sizing: border-box;
      min-height: 88px;
      flex-wrap: wrap;
      transition: gap 0.2s;
    }
    nav.kinder-menu a {
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
      box-shadow: none;
      padding: 0;
      cursor: pointer;
      outline: none;
      border-radius: 12px;
      transition: transform 0.13s;
    }
    nav.kinder-menu a:focus, nav.kinder-menu a:hover {
      transform: scale(1.12);
    }
    .menu-icoon {
      width: 72px;
      height: 72px;
      object-fit: contain;
      border-radius: 16px;
      background: #fff9d5;
      box-shadow: 0 2px 7px #ffe17e25;
      border: 2.2px solid #ffe05e;
      transition: box-shadow 0.13s, border-color 0.13s, width 0.2s, height 0.2s;
      display: block;
    }
    nav.kinder-menu a:focus .menu-icoon,
    nav.kinder-menu a:hover .menu-icoon {
      box-shadow: 0 5px 16px #ffe17e55;
      border-color: #ffbe23;
    }
    @media (max-width: 1100px) {
      .photeinos-wave-img { width: 17vw; height: 17vw; min-width: 60px; max-width: 120px;}
      .menu-icoon { width: 60px; height: 60px;}
      nav.kinder-menu { gap: 20px; }
    }
    @media (max-width: 900px) {
      .bovenrij { padding-top: 10px; }
      .photeinos-wave-img { width: 16vw; height: 16vw; min-width: 44px; }
      .begroeting { font-size: 1.2em;}
      .menu-icoon { width: 48px; height: 48px;}
      nav.kinder-menu { gap: 12px;}
    }
    @media (max-width: 600px) {
      .photeinos-wave-img { width: 24vw; height: 24vw; min-width: 28px;}
      .menu-icoon { width: 32px; height: 32px;}
      nav.kinder-menu { gap: 5px;}
    }

    /* Spellen grid */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 28px;
      padding: 34px 24px 36px 24px;
      max-width: 1080px;
      margin: 0 auto;
    }
    .spelkaart {
      background: #fff3d6;
      border: 2px solid #f2c56d;
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
      min-height: 170px;
      min-width: 110px;
    }
    .spelkaart:hover {
      transform: scale(1.05);
    }
    .spelkaart img {
      width: 70px;
      height: 70px;
      margin-bottom: 10px;
    }
    .spelkaart p {
      margin: 0;
      font-size: 1.08em;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #fce8b2;
      color: #8a5a00;
      font-size: 0.93em;
      margin-top: 25px;
    }
  </style>

  <script>
    // Pastel achtergrondkleur (random bij elke bezoek)
    (function(){
      const pastelKleuren = [
        'var(--pastel1)', 'var(--pastel2)', 'var(--pastel3)', 'var(--pastel4)',
        'var(--pastel5)', 'var(--pastel6)', 'var(--pastel7)', 'var(--pastel8)',
        'var(--pastel9)', 'var(--pastel10)', 'var(--pastel11)', 'var(--pastel12)',
        'var(--pastel13)', 'var(--pastel14)', 'var(--pastel15)', 'var(--pastel16)'
      ];
      const colorIndex = Math.floor(Math.random() * pastelKleuren.length);
      document.body.style.background = pastelKleuren[colorIndex];
    })();

    // Haal naam uit localStorage
    const kindNaam = localStorage.getItem("ingelogdKindVoornaam") || "Kind";
    // Begroeting met naam
    function welkomstGroet() {
      const uur = new Date().getHours();
      if (uur >= 6 && uur <= 11) return "Goeiemorgen";
      if (uur >= 12 && uur <= 16) return "Goeiemiddag";
      if (uur >= 17 && uur <= 22) return "Goeieavond";
      return "Hallo";
    }
    document.getElementById("groet-tekst").textContent = `${welkomstGroet()}, ${kindNaam}!`;

    // Uitloggen kind
    function uitloggenKind() {
      localStorage.removeItem("kindIngelogd");
      localStorage.removeItem("ingelogdKindId");
      localStorage.removeItem("ingelogdKindVoornaam");
      localStorage.removeItem("kindAvatarURL");
      localStorage.removeItem("kindPunten");
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/parochie.html";
    }

    // FIREBASE: punten ophalen (voor vlam)
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const parochieId = localStorage.getItem("ingelogdeParochie");
    const ouderLogin = localStorage.getItem("loginKeuze");
    const kindId = localStorage.getItem("ingelogdKindId");

    async function laadPunten() {
      const teller = document.getElementById("punten-teller-balk");
      if (!parochieId || !ouderLogin || !kindId) {
        teller.textContent = "…";
        return;
      }
      try {
        const kindDoc = await db.collection("parochies")
          .doc(parochieId)
          .collection("leden")
          .doc(ouderLogin)
          .collection("kinderen")
          .doc(kindId)
          .get();
        let punten = 0;
        if (kindDoc.exists) {
          punten = kindDoc.data().punten || 0;
        }
        teller.textContent = punten;
        teller.style.transform = 'scale(1.15)';
        setTimeout(() => { teller.style.transform = 'scale(1)'; }, 160);
      } catch {
        teller.textContent = "…";
      }
    }
    laadPunten();
  </script>
