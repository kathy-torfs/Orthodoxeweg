<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photeinos Springspel</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">

  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", Arial, sans-serif;
      background: var(--pastel1);
      overflow-x: hidden;
    }
    .center {
      width: 100%;
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 2vw 64px;
    }
    .game-card {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 10px 30px #0000001a;
      padding: 16px;
    }
    .game-wrap {
      width: 100%;
      max-width: 1100px;
      aspect-ratio: 21/9;
      margin: 0 auto;
      border-radius: 16px;
      overflow: hidden;
      background: #fff;
      position: relative;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <!-- Header + beveiliging -->
  <script defer src="common/layout.js"></script>
</head>
<body>
  <!-- Header (begroeting + menubalk + puntenvlam) -->
  <div id="kinder-header" data-header-src="common/header.html"></div>

  <!-- Game -->
  <div class="center">
    <div class="game-card">
      <div class="game-wrap">
        <canvas id="game"></canvas>
        <div class="hud" id="hud"></div>
        <div class="feedback" id="feedback"></div>

        <div class="start" id="start"></div>
        <div class="modal" id="question" style="display:none"></div>
        <div class="end" id="end" style="display:none"></div>
      </div>
    </div>
  </div>

  <!-- Het eigenlijke spel -->
  <script src="js/photeinos-spring.js"></script>
</body>
</html>
