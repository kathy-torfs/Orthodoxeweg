<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photeinos Springspel</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body { margin:0; font-family:"Comic Sans MS", Arial, sans-serif; background:#fff6e5; }
    .center { max-width:1280px; margin:0 auto; padding:0 2vw 64px; }
    .game-card { background:#fff; border-radius:22px; box-shadow:0 10px 30px #0000001a; padding:16px; }
    .game-wrap {
      width:100%; max-width:1100px; aspect-ratio:21/9; margin:0 auto;
      border-radius:16px; overflow:hidden; background:#cceeff; position:relative;
    }
    canvas { display:block; width:100%; height:100%; background:linear-gradient(#87CEEB,#e0f7fa); }
    #photeinos {
      position:absolute; bottom:50px; left:100px;
      width:100px; height:auto; pointer-events:none;
    }
    #scoreboard {
      position:absolute; top:10px; left:10px;
      background:#fff; padding:8px 12px; border-radius:8px;
      font-weight:bold; box-shadow:0 2px 6px rgba(0,0,0,0.2);
    }
    #questionBox {
      display:none; position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%); background:#fff; padding:20px;
      border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.3); max-width:400px;
    }
    #questionBox button { margin-top:10px; display:block; width:100%; padding:8px; }
  </style>
  <!-- Kinder lay-out -->
  <script defer src="common/layout.js"></script>
</head>
<body>
  <!-- Header -->
  <div id="kinder-header" data-header-src="common/header.html"></div>

  <div class="center">
    <div class="game-card">
      <div class="game-wrap">
        <canvas id="game"></canvas>
        <img id="photeinos" src="https://kathy-torfs.github.io/Orthodoxeweg/images/photeinos_walk.gif" alt="Photeinos">
        <div id="scoreboard">Level: 1 | Punten: 0</div>
        <div id="questionBox">
          <div id="questionText"></div>
          <div id="answers"></div>
        </div>
      </div>
    </div>
  </div>

<script>
// --------------------------
// Spelvariabelen
// --------------------------
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const photeinos = document.getElementById("photeinos");
const scoreboard = document.getElementById("scoreboard");
const questionBox = document.getElementById("questionBox");
const qText = document.getElementById("questionText");
const qAnswers = document.getElementById("answers");

function resize(){ canvas.width = canvas.clientWidth; canvas.height = canvas.clientHeight; }
window.addEventListener("resize",resize); resize();

let player = {x:100, y:canvas.height-80, vy:0, size:100};
let obstacles = [];
let items = [];
let score=0, level=1, answered=0, running=true;

// --------------------------
// Vragen (voorbeeld 5 stuks)
// --------------------------
const vragen = [
  {q:"Wat doe je als je wakker wordt?", a:["Een kort gebedje bidden","Je bed uit springen"], correct:0},
  {q:"Wat is bidden?", a:["Praten met God","Alleen iets vragen"], correct:0},
  {q:"Je brak iets per ongeluk. Wat doe je?", a:["Eerlijk zeggen","Zwijgen"], correct:0},
  {q:"Wat doe je in de kerk?", a:["Stil zijn en meebidden","Rondlopen"], correct:0},
  {q:"Wat vieren we met Pasen?", a:["De verrijzenis van Jezus","Een lenteschoonmaak"], correct:0}
];

function toonVraag(v){
  running=false;
  qText.textContent=vragen[v].q;
  qAnswers.innerHTML="";
  vragen[v].a.forEach((ans,i)=>{
    const btn=document.createElement("button");
    btn.textContent=ans;
    btn.onclick=()=>{
      if(i===vragen[v].correct){
        score+=2; // juiste antwoord
        if(++answered % 10===0){ level++; }
        scoreboard.textContent=`Level: ${level} | Punten: ${score}`;
        running=true;
      } else {
        alert("Fout antwoord! Game Over.");
        window.location.reload();
      }
      questionBox.style.display="none";
    };
    qAnswers.appendChild(btn);
  });
  questionBox.style.display="block";
}

// --------------------------
// Obstakels en items
// --------------------------
function spawn(){
  if(Math.random()<0.02) obstacles.push({x:canvas.width,y:canvas.height-50,w:40,h:40});
  if(Math.random()<0.01) items.push({x:canvas.width,y:canvas.height-120,size:30});
}
function tekenObstakels(){
  ctx.fillStyle="brown";
  obstacles.forEach(o=>ctx.fillRect(o.x,o.y,o.w,o.h));
}
function tekenItems(){
  ctx.fillStyle="gold";
  items.forEach(i=>ctx.fillText("🕊️",i.x,i.y));
}

// --------------------------
// Animatielus
// --------------------------
function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(running){
    // zwaartekracht
    player.vy+=0.8; player.y+=player.vy;
    if(player.y>canvas.height-50){player.y=canvas.height-50;player.vy=0;}
    photeinos.style.left=player.x+"px";
    photeinos.style.top=(player.y-player.size)+"px";

    // beweeg obstakels/items
    obstacles.forEach(o=>o.x-=5);
    items.forEach(i=>i.x-=5);

    // teken
    tekenObstakels(); tekenItems();

    // botsingen
    obstacles.forEach(o=>{
      if(player.x<o.x+o.w && player.x+player.size>o.x && player.y<o.y+o.h && player.y+player.size>o.y){
        toonVraag(Math.floor(Math.random()*vragen.length));
      }
    });
    items=items.filter(i=>{
      if(player.x<i.x+i.size && player.x+player.size>i.x && player.y<i.y+i.size && player.y+player.size>i.y){
        score++; scoreboard.textContent=`Level: ${level} | Punten: ${score}`;
        return false;
      }
      return true;
    });

    spawn();
  }
  requestAnimationFrame(loop);
}
loop();

// springen met spatie
window.addEventListener("keydown",e=>{
  if(e.code==="Space" && player.y>=canvas.height-50){
    player.vy=-15;
  }
});
</script>
</body>
</html>
