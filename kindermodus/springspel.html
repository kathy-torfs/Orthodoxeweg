<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photeinos Springspel â€“ Levels</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body { margin:0; font-family:"Comic Sans MS", Arial, sans-serif; background:#fff6e5; }
    .center { max-width:1280px; margin:0 auto; padding:0 2vw 64px; }
    .game-card { background:#fff; border-radius:22px; box-shadow:0 10px 30px #0000001a; padding:16px; }
    .game-wrap {
      width:100%; max-width:1100px; aspect-ratio:21/9; margin:0 auto;
      border-radius:16px; overflow:hidden; position:relative;
    }
    canvas { display:block; width:100%; height:100%; }
    #photeinos {
      position:absolute;
      bottom:50px; left:100px;
      width:120px; height:auto;
      pointer-events:none;
    }
  </style>
  <!-- Kinder lay-out -->
  <script defer src="common/layout.js"></script>
</head>
<body>
  <!-- Header -->
  <div id="kinder-header" data-header-src="common/header.html"></div>

  <div class="center">
    <div class="game-card">
      <div class="game-wrap">
        <canvas id="game"></canvas>
        <img id="photeinos" src="https://kathy-torfs.github.io/Orthodoxeweg/images/photeinos_walk.gif" alt="Photeinos">
      </div>
    </div>
  </div>

<script>
// --------------------------
// Levels & achtergronden
// --------------------------
const backgrounds = {
  1: "https://kathy-torfs.github.io/Orthodoxeweg/images/level1.png",
  2: "https://kathy-torfs.github.io/Orthodoxeweg/images/level2.png",
  3: "https://kathy-torfs.github.io/Orthodoxeweg/images/level3.png",
  4: "https://kathy-torfs.github.io/Orthodoxeweg/images/level4.png",
  5: "https://kathy-torfs.github.io/Orthodoxeweg/images/level5.png"
};

let currentLevel = 1; // <<< verander dit voor ander level

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const photeinos = document.getElementById("photeinos");

function resize() {
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;
}
window.addEventListener("resize", resize);
resize();

// Achtergrond laden
let bgImg = new Image();
bgImg.src = backgrounds[currentLevel];
let bgX = 0;

// Player
let player = { x:100, y:200, vy:0, size:120 };

// Controls
let keys = {};

// animatielus
function loop() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // achtergrond scroll
  bgX -= 2; // snelheid scroll
  if(bgX <= -canvas.width) bgX = 0;
  ctx.drawImage(bgImg, bgX, 0, canvas.width, canvas.height);
  ctx.drawImage(bgImg, bgX+canvas.width, 0, canvas.width, canvas.height);

  // zwaartekracht
  player.vy += 0.8;
  player.y += player.vy;
  if (player.y > canvas.height-50) {
    player.y = canvas.height-50;
    player.vy = 0;
  }

  // controls
  if(keys["ArrowLeft"]) player.x -= 5;
  if(keys["ArrowRight"]) player.x += 5;
  if(player.x < 0) player.x = 0;
  if(player.x > canvas.width-100) player.x = canvas.width-100;

  // Photeinos-positie
  photeinos.style.left = player.x + "px";
  photeinos.style.top = (player.y - player.size) + "px";

  requestAnimationFrame(loop);
}

// controls events
window.addEventListener("keydown", e=>{
  keys[e.code] = true;
  if(e.code==="Space" && player.y >= canvas.height-50){
    player.vy = -12;
  }
});
window.addEventListener("keyup", e=> keys[e.code] = false);

loop();
</script>
</body>
</html>
