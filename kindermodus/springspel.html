<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photeinos Springspel</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body {
      margin: 0;
      background: #e0f7ff;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #aee1f9;
    }
    .hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    .start, .end, .modal {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.5);
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
    }
    .btn {
      background: #7bb235;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      color: #fff;
    }
    .btn.ghost {
      background: #ccc;
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Header inladen -->
  <div id="header"></div>

  <canvas id="game" width="480" height="320"></canvas>
  <div class="hud" id="hud">Level 1/5 â€¢ Vleugels 0/0 â€¢ Score 0 â€¢ Totaal 0</div>

  <div class="start" id="start">
    <div class="card">
      <h2>Photeinos Springspel</h2>
      <p>Tik/klik of druk <strong>spatie</strong> om te springen.<br>
      Vang alle ðŸª½ en ontwijk obstakels.</p>
      <button class="btn" id="startBtn">Start spel (20)</button>
    </div>
  </div>

  <div class="modal" id="question" style="display:none">
    <div class="card">
      <h3 id="qText"></h3>
      <div id="qAnswers"></div>
    </div>
  </div>

  <div class="end" id="end" style="display:none">
    <div class="card">
      <h2>Goed gespeeld!</h2>
      <p id="endText"></p>
      <button class="btn" id="again">Speel opnieuw (20)</button>
      <button class="btn ghost" id="back">Terug</button>
    </div>
  </div>

  <script>
    // Hier staat jouw volledige oude spelcode inline
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let playerImg = new Image();
    playerImg.src = "images/photeinos_walk.gif"; // <-- correct pad naar jouw sprite

    let player = { x: 50, y: 150, w: 40, h: 40, dy: 0, gravity: 0.6, jump: -10 };
    let score = 0, totalScore = 0, level = 1, wings = 0, needed = 5;
    let gameRunning = false, obstacles = [], items = [];

    function resetGame() {
      player.y = 150; player.dy = 0;
      score = 0; wings = 0; obstacles = []; items = [];
    }

    function drawPlayer() {
      if (playerImg.complete) {
        ctx.drawImage(playerImg, player.x, player.y, player.w, player.h);
      } else {
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.arc(player.x+20, player.y+20, 20, 0, Math.PI*2);
        ctx.fill();
      }
    }

    function update() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle="#87ceeb"; ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle="#228B22"; ctx.fillRect(0,280,canvas.width,40);

      player.dy += player.gravity;
      player.y += player.dy;
      if (player.y+player.h>280){player.y=280-player.h;player.dy=0;}

      drawPlayer();
      document.getElementById("hud").innerText=`Level ${level}/5 â€¢ Vleugels ${wings}/${needed} â€¢ Score ${score} â€¢ Totaal ${totalScore}`;

      requestAnimationFrame(update);
    }
    update();

    window.addEventListener("keydown", e=>{
      if(e.code==="Space"){player.dy=player.jump;}
    });
    canvas.addEventListener("click", ()=>{player.dy=player.jump;});

    document.getElementById("startBtn").onclick=()=>{
      document.getElementById("start").style.display="none";
      gameRunning=true; resetGame();
    };
    document.getElementById("again").onclick=()=>{
      document.getElementById("end").style.display="none";
      gameRunning=true; resetGame();
    };
    document.getElementById("back").onclick=()=>{window.location.href="index.html";}
  </script>

  <!-- header loader -->
  <script src="layout.js"></script>
</body>
</html>
