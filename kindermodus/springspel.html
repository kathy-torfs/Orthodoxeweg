<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photeinos Scrollspel</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body { margin:0; background:#fff6e5; font-family:"Comic Sans MS", Arial, sans-serif; }
    .center { max-width:1280px; margin:0 auto; padding:0 2vw 64px; }
    .game-card { background:#fff; border-radius:22px; box-shadow:0 10px 30px #0000001a; padding:16px; }
    .game-wrap {
      width:100%; max-width:1100px; aspect-ratio:21/9; margin:0 auto;
      border-radius:16px; overflow:hidden; background:#87CEEB; /* lucht */
      position:relative;
    }
    canvas { display:block; width:100%; height:100%; }
    #photeinos {
      position:absolute;
      bottom:40px; /* tegen de grond */
      left:150px;  /* vast punt */
      width:150px; height:auto;
      pointer-events:none;
    }
  </style>
  <script defer src="common/layout.js"></script>
</head>
<body>
  <div id="kinder-header" data-header-src="common/header.html"></div>

  <div class="center">
    <div class="game-card">
      <div class="game-wrap">
        <canvas id="game"></canvas>
        <img id="photeinos" src="images/photeinos_game.gif" alt="Photeinos">
      </div>
    </div>
  </div>

<script>
// --------------------------
// Scrollend Photeinos-spel
// --------------------------
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const photeinos = document.getElementById("photeinos");

function resize() {
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;
}
window.addEventListener("resize", resize);
resize();

let scrollX = 0;          // wereldpositie
let speed = 0;            // huidige snelheid
const groundHeight = 60;  // hoogte van de grond

// obstakels in de wereld
let obstacles = [
  {x:400, w:50, h:50, color:"brown"},
  {x:700, w:60, h:80, color:"green"},
  {x:1100, w:40, h:60, color:"purple"}
];

function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // lucht
  ctx.fillStyle="#87CEEB";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // grond
  ctx.fillStyle="#228B22";
  ctx.fillRect(0,canvas.height-groundHeight,canvas.width,groundHeight);

  // obstakels
  for(let obs of obstacles){
    let drawX = obs.x - scrollX;
    if(drawX+obs.w > 0 && drawX < canvas.width){
      ctx.fillStyle=obs.color;
      ctx.fillRect(drawX, canvas.height-groundHeight-obs.h, obs.w, obs.h);
    }
  }

  // scrollpositie updaten
  scrollX += speed;

  requestAnimationFrame(loop);
}

// besturing
window.addEventListener("keydown", e=>{
  if(e.code==="ArrowRight") speed = 4;
  if(e.code==="ArrowLeft") speed = -4;
});
window.addEventListener("keyup", e=>{
  if(e.code==="ArrowRight" || e.code==="ArrowLeft") speed = 0;
});

loop();
</script>
</body>
</html>
