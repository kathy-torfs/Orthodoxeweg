<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photeinos Springspel â€“ GIF versie</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body { margin:0; font-family:"Comic Sans MS", Arial, sans-serif; background:#fff6e5; }
    .center { max-width:1280px; margin:0 auto; padding:0 2vw 64px; }
    .game-card { background:#fff; border-radius:22px; box-shadow:0 10px 30px #0000001a; padding:16px; }
    .game-wrap {
      width:100%; max-width:1100px; aspect-ratio:21/9; margin:0 auto;
      border-radius:16px; overflow:hidden; background:#e0f7fa; position:relative;
    }
    canvas { display:block; width:100%; height:100%; }

    /* Photeinos bovenop canvas */
    #photeinos {
      position:absolute;
      bottom:50px; left:100px;
      width:80px; height:auto;
      pointer-events:none; /* niet aanklikbaar */
    }
  </style>
  <!-- Kinder lay-out -->
  <script defer src="common/layout.js"></script>
</head>
<body>
  <!-- Header wordt hier ingeladen -->
  <div id="kinder-header" data-header-src="common/header.html"></div>

  <div class="center">
    <div class="game-card">
      <div class="game-wrap">
        <canvas id="game"></canvas>
        <img id="photeinos" src="images/photeinos_walk.gif" alt="Photeinos">
      </div>
    </div>
  </div>

<script>
// --------------------------
// Springspel met Photeinos
// --------------------------
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const photeinos = document.getElementById("photeinos");

function resize() {
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;
}
window.addEventListener("resize", resize);
resize();

let player = { x:100, y:200, vy:0, size:80 };

// animatielus
function loop() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // zwaartekracht
  player.vy += 0.8;
  player.y += player.vy;
  if (player.y > canvas.height-50) {
    player.y = canvas.height-50;
    player.vy = 0;
  }

  // zet Photeinos-positie (bovenop canvas)
  photeinos.style.left = player.x + "px";
  photeinos.style.top = (player.y - player.size) + "px";

  requestAnimationFrame(loop);
}

// springen met spatie
window.addEventListener("keydown", e=>{
  if(e.code==="Space" && player.y >= canvas.height-50){
    player.vy = -12;
  }
});

loop();
</script>
</body>
</html>
