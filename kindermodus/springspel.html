<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Springspel – Orthodoxe Kinderpagina</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body { background: #e2f6ff; margin:0; }
    #spelcontainer { margin: 32px auto; width: 900px; }
    .vraag-overlay {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.18); z-index: 9999; display: flex;
      align-items: center; justify-content: center;
    }
    .vraag-box {
      background: #fffde6; padding: 32px 28px 20px 28px;
      border-radius: 18px; box-shadow: 0 2px 24px #8bc34ab0;
      max-width: 96vw; width: 420px; font-family: 'Comic Sans MS', Arial, sans-serif;
      color: #2276b9; font-size: 20px;
    }
    .vraag-box h3 { margin: 0 0 16px 0; font-size: 1.1em; font-weight: bold; color: #67510C;}
    .vraag-antw-btn {
      margin: 10px 0; background: #7bb235; color: white;
      border: none; border-radius: 8px; font-size: 17px;
      padding: 8px 14px; width: 96%; cursor: pointer; display: block;
    }
    .vraag-antw-btn:hover { background: #488f12; }
    @media (max-width:1000px) { #spelcontainer{width:99vw;} }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
  <script src="vragen.js"></script>
</head>
<body>
<div id="kinder-header"></div>
<script src="https://kathy-torfs.github.io/Orthodoxeweg/kindermodus/common/layout.js"></script>

<div id="spelcontainer"></div>
<div id="vraag-overlay" style="display:none"></div>
<script>
const GAME_WIDTH = 900, GAME_HEIGHT = 600;
const LUCHT_H = GAME_HEIGHT * 0.5;
const lichtvragen = vragen.filter(q => q.difficulty !== "zonde");
const zondevragen = vragen.filter(q => q.difficulty === "zonde");

// Hitpoints voor voeten en hoofd
const HEAD_POINT_OFFSET = { x: 0, y: -80 };      // t.o.v. center, hoofd
const LEFT_FOOT_OFFSET = { x: -28, y: 0 };      // t.o.v. center, linker voet
const RIGHT_FOOT_OFFSET = { x: 28, y: 0 };      // t.o.v. center, rechter voet
const OBS_HIT_RADIUS = 22;                      // obstakel: raakstraal
const WING_HIT_RADIUS = 48;                     // vleugel: raakstraal

let speler, cursors, jumpRequested = false, canJump = true;
let obstacles = [], wings = [];
let speed = 1.18;
let spelBlokkeren = false;
let sceneRef;

// Parallax elementen
let grasStroken = [], luchtStroken = [], wolkjes = [], bloemen = [];

const config = {
  type: Phaser.AUTO,
  width: GAME_WIDTH,
  height: GAME_HEIGHT,
  parent: 'spelcontainer',
  physics: {
    default: 'arcade',
    arcade: { gravity: { y: 1120 }, debug: false }
  },
  scene: { preload, create, update }
};

new Phaser.Game(config);

function preload() {}

function create() {
  sceneRef = this;
  // Parallax lucht
  for (let i = 0; i < 2; i++) {
    let lucht = this.add.rectangle(i * GAME_WIDTH + GAME_WIDTH/2, LUCHT_H/2, GAME_WIDTH, LUCHT_H, 0xaee7ff);
    luchtStroken.push(lucht);
  }
  // Parallax gras
  for (let i = 0; i < 2; i++) {
    let gras = this.add.rectangle(i * GAME_WIDTH + GAME_WIDTH/2, LUCHT_H + (GAME_HEIGHT-LUCHT_H)/2, GAME_WIDTH, GAME_HEIGHT-LUCHT_H, 0x8bc34a);
    grasStroken.push(gras);
  }
  // Wolkjes in lucht
  for (let i=0; i<6; i++) {
    let cloudX = 80 + Math.random()*(GAME_WIDTH-160);
    let cloudY = 35 + Math.random()*(LUCHT_H-60);
    let cloud = this.add.text(cloudX, cloudY, "☁️", {
      fontFamily: 'Segoe UI Emoji, Arial',
      fontSize: (60+Math.random()*22)+'px'
    });
    cloud.setAlpha(0.75);
    wolkjes.push(cloud);
  }
  // Bloemetjes in gras
  const bloemenIcons = ["🌸","🌻","🌼","🌺"];
  for (let i=0; i<16; i++) {
    let bloemX = 40 + Math.random()*(GAME_WIDTH-80);
    let bloemY = GAME_HEIGHT - 8 - Math.random()*40;
    let bloem = this.add.text(bloemX, bloemY, bloemenIcons[Math.floor(Math.random()*bloemenIcons.length)], {
      fontFamily: 'Segoe UI Emoji, Arial',
      fontSize: (26+Math.random()*12)+'px'
    });
    bloem.setOrigin(0.5,1);
    bloemen.push(bloem);
  }

  // Emoji-mannetje
  const spelerGrootte = GAME_HEIGHT * 0.37;
  const grondNiveau = GAME_HEIGHT - 15;
  speler = this.add.text(130, grondNiveau, "🏃‍♂️", {
    fontFamily: 'Segoe UI Emoji, Arial',
    fontSize: Math.round(spelerGrootte) + 'px'
  });
  speler.setOrigin(0.5, 1);
  speler.setScale(-1, 1);

  this.physics.add.existing(speler);
  speler.body.setCollideWorldBounds(true);
  speler.body.setGravityY(1120);
  speler.body.setBounce(0.0);

  let ground = this.add.rectangle(GAME_WIDTH/2, GAME_HEIGHT - 2, GAME_WIDTH, 8, 0x000000, 0);
  this.physics.add.existing(ground, true);
  this.physics.add.collider(speler, ground);

  cursors = this.input.keyboard.createCursorKeys();
  this.input.keyboard.on('keydown-SPACE', () => { jumpRequested = true; });
  this.input.keyboard.on('keydown-UP', () => { jumpRequested = true; });
  this.input.on('pointerdown', () => { jumpRequested = true; });

  // Obstakels en vleugels
  createObstacle(this, GAME_WIDTH + 140, GAME_HEIGHT - 10, "💀", 1.11);
  createWing(this, GAME_WIDTH + 360, LUCHT_H/2 + 45, "🪽", 1.13);

  // Obstakels traag bewegen + alles parallax
  this.time.addEvent({
    delay: 14, loop: true, callback: () => {
      if (spelBlokkeren) return;
      luchtStroken.forEach(l => { l.x -= speed * 0.3; if (l.x < -GAME_WIDTH/2) l.x += GAME_WIDTH*2; });
      grasStroken.forEach(g => { g.x -= speed * 0.7; if (g.x < -GAME_WIDTH/2) g.x += GAME_WIDTH*2; });
      wolkjes.forEach(w => { w.x -= speed * 0.40; if (w.x < -50) w.x += GAME_WIDTH+100; });
      bloemen.forEach(b => { b.x -= speed * 1.1; if (b.x < -40) b.x += GAME_WIDTH+80; });

      obstacles.forEach(o => {
        o.x -= speed;
        if (o.x < -60) resetObstacle(o);
      });
      wings.forEach(w => {
        w.x -= speed;
        if (w.x < -60) resetWing(w);
      });
    }
  });
}

function update() {
  if (spelBlokkeren) return;
  if (jumpRequested && speler.body.blocked.down && canJump) {
    speler.body.setVelocityY(-1020);
    jumpRequested = false;
    canJump = false;
    setTimeout(() => canJump = true, 740);
  }

  // Obstakel: raakt één van de twee voeten?
  obstacles.forEach(o => {
    if (!spelBlokkeren && (botstObstakelMetVoet(speler, o, 'left') || botstObstakelMetVoet(speler, o, 'right')) && !o.hit) {
      o.hit = true;
      stelVraag(zondevragen);
    }
  });
  // Vleugel: raakt het hoofd?
  wings.forEach(w => {
    if (!spelBlokkeren && botstVleugelMetHoofd(speler, w) && !w.collected) {
      w.collected = true;
      w.setVisible(false);
      stelVraag(lichtvragen);
    }
  });
}

// Botsing met één voet (left/right)
function botstObstakelMetVoet(m, o, side='left') {
  let mb = m.getBounds();
  let foot = {
    x: mb.centerX + (side === 'left' ? LEFT_FOOT_OFFSET.x : RIGHT_FOOT_OFFSET.x),
    y: mb.bottom + LEFT_FOOT_OFFSET.y
  };
  let ob = o.getBounds();
  let obsX = ob.centerX, obsY = ob.centerY + ob.height*0.15;
  let dist = Math.sqrt((obsX-foot.x)**2 + (obsY-foot.y)**2);
  return dist < OBS_HIT_RADIUS;
}
// Botsing met hoofd (vleugeltje)
function botstVleugelMetHoofd(m, w) {
  let mb = m.getBounds();
  let head = {
    x: mb.centerX + HEAD_POINT_OFFSET.x,
    y: mb.top + 12 + HEAD_POINT_OFFSET.y // kleine correctie
  };
  let wb = w.getBounds();
  let wingX = wb.centerX, wingY = wb.centerY;
  let dist = Math.sqrt((wingX-head.x)**2 + (wingY-head.y)**2);
  return dist < WING_HIT_RADIUS;
}

function createObstacle(scene, x, y, emoji, scale=1) {
  let obst = scene.add.text(x, y, emoji, {
    fontFamily: 'Segoe UI Emoji, Arial',
    fontSize: Math.round(56*scale)+'px'
  });
  obst.setOrigin(0.5, 1);
  obst.hit = false;
  obstacles.push(obst);
  return obst;
}
function createWing(scene, x, y, emoji, scale=1) {
  let wing = scene.add.text(x, y, emoji, {
    fontFamily: 'Segoe UI Emoji, Arial',
    fontSize: Math.round(54*scale)+'px'
  });
  wing.setOrigin(0.5, 0.5);
  wing.collected = false;
  wings.push(wing);
  return wing;
}
function resetObstacle(obst) {
  obst.x = GAME_WIDTH + 110 + Math.random() * 270;
  obst.hit = false;
}
function resetWing(wing) {
  wing.x = GAME_WIDTH + 210 + Math.random()*320;
  wing.collected = false;
  wing.setVisible(true);
}

function stelVraag(vragenLijst) {
  let v = vragenLijst[Math.floor(Math.random()*vragenLijst.length)];
  const overlay = document.getElementById('vraag-overlay');
  overlay.innerHTML = `
    <div class="vraag-overlay">
      <div class="vraag-box">
        <h3>Vraag:</h3>
        <div style="margin-bottom:14px">${v.q}</div>
        ${v.a.map((ans, i) => `<button class="vraag-antw-btn" onclick="beantwoordVraag(${i},${v.correct})">${ans}</button>`).join("")}
      </div>
    </div>
  `;
  overlay.style.display = '';
  spelBlokkeren = true;
}
window.beantwoordVraag = function(given, correct) {
  const overlay = document.getElementById('vraag-overlay');
  if (given === correct) {
    overlay.innerHTML = `<div class="vraag-overlay"><div class="vraag-box"><b>Juist!</b><br><button class="vraag-antw-btn" onclick="sluitVraag()">Doorgaan</button></div></div>`;
  } else {
    overlay.innerHTML = `<div class="vraag-overlay"><div class="vraag-box"><b>Helaas, niet juist.</b><br><button class="vraag-antw-btn" onclick="sluitVraag()">Verder</button></div></div>`;
  }
};
window.sluitVraag = function() {
  document.getElementById('vraag-overlay').style.display = 'none';
  spelBlokkeren = false;
};
</script>
</body>
</html>
