<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photeinos Springspel â€“ Orthodoxe Kinderpagina</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png"/>

  <style>
    :root{
      --primair:#7bb235; --donker:#67510C;
      --pastel1:#fff6e5; --pastel2:#fffde6; --pastel3:#ffe8ec; --pastel4:#e7f8ff;
    }
    body,html{
      margin:0; padding:0;
      width:100%; height:100%;
      font-family:'Comic Sans MS', Arial, sans-serif;
      overflow:hidden;
      background:var(--pastel1);
    }

    #gameContainer{
      width:100vw; height:100vh;
      position:relative; overflow:hidden;
    }

    #questionBox{
      position:absolute;
      top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:white;
      border-radius:14px;
      box-shadow:0 4px 20px rgba(0,0,0,0.4);
      padding:20px;
      width:80%; max-width:480px;
      display:none;
      z-index:1000;
      text-align:center;
    }
    #questionText{ font-size:1.2em; margin-bottom:18px; color:#333; }
    #answers button{
      display:block; width:100%;
      margin:8px 0; padding:10px;
      font-size:1em; border:none; border-radius:8px;
      background:#7bb235; color:white;
      cursor:pointer;
    }
    #answers button:hover{ background:#689c2b; }
  </style>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <!-- Layout (header + beveiliging) -->
  <script defer src="common/layout.js"></script>
</head>
<body>
  <!-- Header -->
  <div id="kinder-header" data-header-src="common/header.html"></div>

  <!-- Game -->
  <main id="gameContainer">
    <div id="questionBox">
      <div id="questionText"></div>
      <div id="answers"></div>
    </div>
  </main>

  <!-- Vragen -->
  <script src="vragen.js"></script>
  <!-- Spel -->
  <script src="springspel.js"></script>

  <script>
    // Firebase init
    const firebaseConfig = {
      apiKey:"AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain:"orthodoxeweg.firebaseapp.com",
      projectId:"orthodoxeweg",
      storageBucket:"orthodoxeweg.appspot.com",
      messagingSenderId:"408582263618",
      appId:"1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if(!firebase.apps.length){ firebase.initializeApp(firebaseConfig); }

    // Header laden + beveiliging
    document.addEventListener('DOMContentLoaded', () => {
      startWhenReady();
    });
    function startWhenReady(){
      if (!(window.KinderLayout && window.firebase && firebase.firestore)) {
        return setTimeout(startWhenReady, 120);
      }
      window.KinderLayout.mountHeader({
        rootId: 'kinder-header',
        headerSrc: document.getElementById('kinder-header').dataset.headerSrc,
        active: 'springspel'
      });
    }
  </script>
</body>
</html>
