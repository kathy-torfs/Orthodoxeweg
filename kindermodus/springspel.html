<!DOCTYPE html> 
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photeinos Springspel â€“ Orthodoxe Kinderpagina</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png" />

  <style>
    :root{
      --primair:#7bb235; --donker:#67510C;
      --pastel1:#fff6e5; --pastel2:#fffde6; --pastel3:#ffe8ec; --pastel4:#e7f8ff;
      --pastel5:#e6ffe5; --pastel6:#fff2fb; --pastel7:#f5ffe5; --pastel8:#f5e8ff;
      --pastel9:#fff6fb; --pastel10:#e7fff9; --pastel11:#f3e6ff; --pastel12:#ffeae6;
      --pastel13:#ecffe9; --pastel14:#f7fff3; --pastel15:#eafffa; --pastel16:#fff4ea;
    }
    body{
      margin:0; font-family:'Comic Sans MS', Arial, sans-serif; color:#333;
      min-height:100vh; background:var(--pastel1); transition:background .6s; overflow-x:hidden;
    }

    /* Pagina-inhoud onder de header */
    .page-container{ max-width:100%; margin:0 auto; padding:0; text-align:center; }

    canvas {
      display:block;
      width:100%;
      height:100vh;
      background:#000;
    }

    #startButton {
      margin:20px auto;
      padding:12px 28px;
      font-size:1.2em;
      font-weight:bold;
      background:#7bb235;
      color:#fff;
      border:none;
      border-radius:15px;
      cursor:pointer;
      transition:background .2s;
    }
    #startButton:hover { background:#6aa12c; }
  </style>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <!-- Kinder lay-out: header + beveiliging + puntenteller -->
  <script defer src="https://kathy-torfs.github.io/Orthodoxeweg/kindermodus/common/layout.js"></script>
</head>
<body>
  <!-- Herbruikbare header wordt hier ingeladen door layout.js -->
  <div id="kinder-header" data-header-src="https://kathy-torfs.github.io/Orthodoxeweg/kindermodus/common/header.html"></div>

  <!-- Pagina-inhoud -->
  <main class="page-container">
    <button id="startButton">Start het spel</button>
    <canvas id="gameCanvas"></canvas>
  </main>

  <script>
    // Zachte random pastelachtergrond
    (function(){
      const p=['var(--pastel1)','var(--pastel2)','var(--pastel3)','var(--pastel4)','var(--pastel5)','var(--pastel6)','var(--pastel7)','var(--pastel8)','var(--pastel9)','var(--pastel10)','var(--pastel11)','var(--pastel12)','var(--pastel13)','var(--pastel14)','var(--pastel15)','var(--pastel16)'];
      document.body.style.background = p[Math.floor(Math.random()*p.length)];
    })();

    // Firebase init
    const firebaseConfig = {
      apiKey:"AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain:"orthodoxeweg.firebaseapp.com",
      projectId:"orthodoxeweg",
      storageBucket:"orthodoxeweg.appspot.com",
      messagingSenderId:"408582263618",
      appId:"1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.addEventListener('DOMContentLoaded', () => {
      startWhenReady();
    });

    function startWhenReady(){
      if (!(window.KinderLayout && window.firebase && firebase.firestore)) {
        return setTimeout(startWhenReady, 120);
      }
      window.KinderLayout.mountHeader({
        rootId: 'kinder-header',
        headerSrc: document.getElementById('kinder-header').dataset.headerSrc,
        active: 'springspel' // markeer juiste knop
      }).then(initPage).catch(initPage);
    }

    async function initPage(){
      // Beveiliging check
      if (!localStorage.getItem('kindIngelogd') ||
          !localStorage.getItem('ingelogdKindId') ||
          !localStorage.getItem('loginKeuze') ||
          !localStorage.getItem('ingelogdeParochie')) {
        window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/parochie.html";
        return;
      }

      // Startknop koppelen
      document.getElementById("startButton").addEventListener("click", async () => {
        // 20 punten aftrekken bij start
        const parochieId = localStorage.getItem("ingelogdeParochie");
        const ouderLogin = localStorage.getItem("loginKeuze");
        const kindId     = localStorage.getItem("ingelogdKindId");

        await db.collection("parochies").doc(parochieId)
          .collection("leden").doc(ouderLogin)
          .collection("kinderen").doc(kindId)
          .update({ punten: firebase.firestore.FieldValue.increment(-20) });

        if (window.KinderLayout && typeof window.KinderLayout.refreshPoints === 'function') {
          window.KinderLayout.refreshPoints();
        }

        document.getElementById("startButton").style.display = "none";
        // Spel starten
        if (typeof startSpringSpel === "function") {
          startSpringSpel();
        }
      });
    }
  </script>

  <!-- Springspel logica -->
  <script src="https://kathy-torfs.github.io/Orthodoxeweg/kindermodus/springspel.js"></script>
</body>
</html>
