<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Springspel – Orthodoxe Kinderpagina</title>
  <style>
    body { background:#eee; margin:0; }
    #gameContainer {
      width: 800px; height: 500px; 
      margin: 50px auto; 
      border: 4px solid #7bb235; 
      border-radius: 16px; 
      box-shadow: 0 4px 24px #bbb; 
      position: relative; 
      background: #fff;
    }
    canvas { display:block; width:100%; height:100%; border-radius:12px; }
    #controls { text-align: center; margin: 18px 0; }
    #vraagOverlay { display:none; position:fixed;top:0;left:0;width:100vw;height:100vh;
      background:rgba(0,0,0,.55);z-index:99;align-items:center;justify-content:center; }
    #vraagBox { background:#fff; padding:24px; border-radius:12px; min-width:320px;}
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="500"></canvas>
  </div>
  <div id="controls">
    <button id="startBtn">▶ Start spel (-20 punten)</button>
    <button id="pauseBtn">⏸ Pauze</button>
    <span id="status"></span>
  </div>
  <div id="vraagOverlay">
    <div id="vraagBox">
      <p id="vraagTekst"></p>
      <div id="vraagAntwoorden"></div>
    </div>
  </div>
  <script src="vragen.js"></script>
  <script src="springspel.js"></script>
</body>
</html>
