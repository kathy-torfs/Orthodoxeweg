<head>

    body {
      margin: 0;
      overflow: hidden;

    canvas {

    #startButton {
      position: absolute;

      background: #7bb235;

      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    #startButton:hover {
      background: #6aa12c;
    }
  </style>

  <!-- Kinder lay-out -->
  <script defer src="https://kathy-torfs.github.io/Orthodoxeweg/kindermodus/common/layout.js"></script>
