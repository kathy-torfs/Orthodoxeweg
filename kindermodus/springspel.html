    body {
      margin: 0;

    #gameCanvas {
      display: block;
      width: 100vw;

  <!-- Firebase compat -->

 <!-- Kinder lay-out: laadt header.html + beveiliging + live puntenteller --> <script defer src="common/layout.js"></script> </head> <body>
   <!-- Herbruikbare header wordt hier ingeladen door layout.js --> <div id="kinder-header" data-header-src="common/header.html"></div>
  <!-- Het spel zelf -->
  <canvas id="gameCanvas"></canvas>

  <script>
    // Firebase init (veilig tegen dubbel)
    const firebaseConfig = {
      apiKey:"AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain:"orthodoxeweg.firebaseapp.com",
      projectId:"orthodoxeweg",
      storageBucket:"orthodoxeweg.appspot.com",
      messagingSenderId:"408582263618",
      appId:"1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

    document.addEventListener('DOMContentLoaded', () => {
      startWhenReady();
    });

    function startWhenReady(){
      if (!(window.KinderLayout && window.firebase && firebase.firestore)) {
        return setTimeout(startWhenReady, 120);
      }
      window.KinderLayout.mountHeader({
        rootId: 'kinder-header',
        headerSrc: document.getElementById('kinder-header').dataset.headerSrc,
        active: 'spelletjes' // juiste knop highlighten
      }).then(startGame).catch(startGame);
    }

    function startGame(){
      // hier laadt je springspel.js
      const s = document.createElement("script");
      s.src = "https://kathy-torfs.github.io/Orthodoxeweg/kindermodus/springspel.js";
      document.body.appendChild(s);
    }
  </script>
</body>
