<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Springspel â€“ Orthodoxe Kinderpagina</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png" />

  <style>
    body {
      margin: 0;
      background: #fff6e5;
      overflow: hidden;
    }
    #gameCanvas {
      display: block;
      width: 100vw;
      height: calc(100vh - 60px); /* ruimte voor header */
      background: #f0e4d7; /* tijdelijke kleur zodat je canvas ZIET */
    }
  </style>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <!-- Kinder lay-out -->
  <script defer src="common/layout.js"></script>
</head>
<body>
  <!-- Herbruikbare header -->
  <div id="kinder-header" data-header-src="common/header.html"></div>

  <!-- Het spel zelf -->
  <canvas id="gameCanvas"></canvas>

  <script>
    // Firebase init (veilig tegen dubbel)
    const firebaseConfig = {
      apiKey:"AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain:"orthodoxeweg.firebaseapp.com",
      projectId:"orthodoxeweg",
      storageBucket:"orthodoxeweg.appspot.com",
      messagingSenderId:"408582263618",
      appId:"1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

    document.addEventListener('DOMContentLoaded', () => {
      startWhenReady();
    });

    function startWhenReady(){
      if (!(window.KinderLayout && window.firebase && firebase.firestore)) {
        return setTimeout(startWhenReady, 120);
      }
      window.KinderLayout.mountHeader({
        rootId: 'kinder-header',
        headerSrc: document.getElementById('kinder-header').dataset.headerSrc,
        active: 'spelletjes'
      }).then(startGame).catch(startGame);
    }

    function startGame(){
      const s = document.createElement("script");
      s.src = "https://kathy-torfs.github.io/Orthodoxeweg/kindermodus/springspel.js";
      document.body.appendChild(s);

      // test: teken meteen iets in canvas zodat je het ZIET
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "#c2a87c";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
