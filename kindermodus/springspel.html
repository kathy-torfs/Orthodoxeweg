<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Springspel â€“ Orthodoxe Kinderpagina</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png" />

  <style>
    :root{
      --primair:#7bb235; --donker:#67510C;
      --pastel1:#fff6e5; --pastel2:#fffde6; --pastel3:#ffe8ec; --pastel4:#e7f8ff;
      --pastel5:#e6ffe5; --pastel6:#fff2fb; --pastel7:#f5ffe5; --pastel8:#f5e8ff;
      --pastel9:#fff6fb; --pastel10:#e7fff9; --pastel11:#f3e6ff; --pastel12:#ffeae6;
      --pastel13:#ecffe9; --pastel14:#f7fff3; --pastel15:#eafffa; --pastel16:#fff4ea;
    }
    body{
      margin:0; font-family:'Comic Sans MS', Arial, sans-serif; color:#333;
      min-height:100vh; background:var(--pastel1);
      display:flex; flex-direction:column;
    }
    .page-container{ flex:1; display:flex; flex-direction:column; }

    #gameContainer{
      flex:1;
      position:relative;
      overflow:hidden;
      background:#dff3ff;
    }
    canvas{ width:100%; height:100%; display:block; }

    #questionBox{
      position:absolute; top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.7); color:#fff; display:none;
      align-items:center; justify-content:center; flex-direction:column;
      z-index:10; padding:20px; text-align:center;
    }
    #questionBox button{
      margin:8px; padding:10px 20px; font-size:1.1em;
      border:none; border-radius:10px; background:var(--primair); color:#fff;
      cursor:pointer;
    }
    #questionBox button:hover{ background:#6aa12c; }
  </style>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <!-- Kinder lay-out: laadt header.html + beveiliging + live puntenteller -->
  <script defer src="https://kathy-torfs.github.io/Orthodoxeweg/kindermodus/common/layout.js"></script>

  <!-- Vragenbestand -->
  <script src="https://kathy-torfs.github.io/Orthodoxeweg/kindermodus/vragen.js"></script>

  <!-- Springspel code -->
  <script defer src="https://kathy-torfs.github.io/Orthodoxeweg/kindermodus/springspel.js"></script>
</head>
<body>
  <!-- Herbruikbare header -->
  <div id="kinder-header" data-header-src="https://kathy-torfs.github.io/Orthodoxeweg/kindermodus/common/header.html"></div>

  <!-- Pagina-inhoud -->
  <main class="page-container">
    <div id="gameContainer">
      <div id="questionBox">
        <div id="questionText" style="font-size:1.3em;margin-bottom:15px;"></div>
        <div id="answers"></div>
      </div>
    </div>
  </main>

  <script>
    // Random pastelachtergrond
    (function(){
      const p=['var(--pastel1)','var(--pastel2)','var(--pastel3)','var(--pastel4)','var(--pastel5)','var(--pastel6)','var(--pastel7)','var(--pastel8)','var(--pastel9)','var(--pastel10)','var(--pastel11)','var(--pastel12)','var(--pastel13)','var(--pastel14)','var(--pastel15)','var(--pastel16)'];
      document.body.style.background = p[Math.floor(Math.random()*p.length)];
    })();

    // Firebase init
    const firebaseConfig = {
      apiKey:"AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain:"orthodoxeweg.firebaseapp.com",
      projectId:"orthodoxeweg",
      storageBucket:"orthodoxeweg.appspot.com",
      messagingSenderId:"408582263618",
      appId:"1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

    // Wachten tot layout klaar is
    document.addEventListener('DOMContentLoaded', () => {
      startWhenReady();
    });
    function startWhenReady(){
      if (!(window.KinderLayout && window.firebase && firebase.firestore)) {
        return setTimeout(startWhenReady, 120);
      }
      window.KinderLayout.mountHeader({
        rootId: 'kinder-header',
        headerSrc: document.getElementById('kinder-header').dataset.headerSrc,
        active: 'springspel'
      });
    }
  </script>
</body>
</html>
