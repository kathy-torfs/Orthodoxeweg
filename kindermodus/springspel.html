    // ===== SPELVARIABELEN =====
    const SPEL_BREEDTE = 500, SPEL_HOOGTE = 350;
    const GRONDLijn = Math.round(SPEL_HOOGTE * 0.71);
    const STER_EMOJI = "‚≠ê";
    const VLEUGEL_EMOJI = "ü™Ω";
    const DOODSKOP_EMOJI = "üíÄ";
    const FPS = 60;

    let spelcontainer = document.getElementById('spelcontainer');
    let score = 0, gameOver = false;
    let photeinos, velY = 0, springKracht = 14.8, zwaartekracht = 0.83;
    let obstacles = [];
    let obstakelSpeed = 1.6; // traag!
    let obstacleTimer = 0;
    let minObstacleDelay = 120, maxObstacleDelay = 220;
    let gameLoop;
    let jumpRequested = false;

    let gameoverMsg = document.getElementById('gameover');
    let herstartBtn = document.getElementById('herstartBtn');

    function resetGame() {
      spelcontainer.innerHTML = "";
      score = 0; gameOver = false; obstacles = [];
      velY = 0; obstacleTimer = 0;
      document.getElementById('score').textContent = "Score: " + score;
      gameoverMsg.style.display = 'none';
      herstartBtn.style.display = 'none';
      // Photeinos
      photeinos = document.createElement('span');
      photeinos.className = "emoji";
      photeinos.style.fontSize = (SPEL_HOOGTE*0.38) + "px";
      photeinos.textContent = STER_EMOJI;
      spelcontainer.appendChild(photeinos);
      photeinos.x = 50;
      photeinos.y = GRONDLijn;
      plaatsPhoteinos();
      // Start
      if(gameLoop) clearInterval(gameLoop);
      gameLoop = setInterval(updateGame, 1000/FPS);
    }
    function plaatsPhoteinos() {
      photeinos.style.left = photeinos.x + "px";
      photeinos.style.top = photeinos.y + "px";
    }
    function addObstacle() {
      let soort = Math.random() < 0.5 ? "doodskop" : "vleugel";
      let el = document.createElement('span');
      el.className = "emoji";
      el.textContent = soort==="vleugel" ? VLEUGEL_EMOJI : DOODSKOP_EMOJI;
      el.soort = soort;
      el.style.fontSize = (SPEL_HOOGTE*0.14) + "px";
      el.x = SPEL_BREEDTE + 20;
      el.y = soort==="doodskop"
        ? GRONDLijn + 8
        : Math.round(SPEL_HOOGTE * 0.32);
      el.style.left = el.x+"px";
      el.style.top = el.y+"px";
      spelcontainer.appendChild(el);
      obstacles.push(el);
    }
    function updateGame() {
      if(gameOver || quizActief) return;
      // Springen
      if(jumpRequested && photeinos.y >= GRONDLijn) {
        velY = -springKracht;
        jumpRequested = false;
      }
      // Zwaartekracht
      velY += zwaartekracht;
      photeinos.y += velY;
      if(photeinos.y > GRONDLijn) { photeinos.y = GRONDLijn; velY = 0;}
      if(photeinos.y < 5) { photeinos.y = 5; velY = 0.2; }
      plaatsPhoteinos();

      // Obstakels bewegen & botsen
      for(let i=obstacles.length-1;i>=0;i--) {
        let ob = obstacles[i];
        ob.x -= obstakelSpeed;
        ob.style.left = ob.x+"px";
        let raak = Math.abs(photeinos.x-ob.x)<44 && Math.abs(photeinos.y-ob.y)<38;
        if(raak) {
          if(ob.soort==="vleugel") {
            toonQuizVraag(ob); // vraag tonen, daarna score verhogen
            return;
          }
          else if(ob.soort==="doodskop") {
            endGame();
            return;
          }
        }
        if(ob.x < -30) { ob.remove(); obstacles.splice(i,1);}
      }
      // Obstakels spawnen langzaam (1-2 tegelijk, niet meer)
      obstacleTimer--;
      if(obstacleTimer<=0 && obstacles.length<2) {
        addObstacle();
        obstacleTimer = Math.round(minObstacleDelay + Math.random()*(maxObstacleDelay-minObstacleDelay));
      }
    }
    function endGame() {
      gameOver = true;
      clearInterval(gameLoop);
      gameoverMsg.innerHTML = "Oei! Je raakte een doodskop!<br>Score: "+score;
      gameoverMsg.style.display = 'block';
      herstartBtn.style.display = 'block';
      setTimeout(()=>{ window.scrollTo({top:0,behavior:'smooth'}); },250);
    }

    let quizActief = false, huidigVraag = null, huidigObstakel = null;
    function toonQuizVraag(obstakel) {
      quizActief = true;
      huidigVraag = vragen[Math.floor(Math.random()*vragen.length)];
      huidigObstakel = obstakel;
      document.getElementById("quizvraag").textContent = huidigVraag.q;
      let qA = document.getElementById("quizanswers");
      qA.innerHTML = "";
      huidigVraag.a.forEach((ans, i) => {
        let btn = document.createElement("button");
        btn.className = "quizans";
        btn.innerHTML = ans;
        btn.onclick = () => kiesQuizAntwoord(i, btn);
        qA.appendChild(btn);
      });
      document.getElementById("quizfoutje").innerHTML = "";
      document.getElementById("quizdoorgaan").style.display = "none";
      document.getElementById("quizoverlay").style.display = "flex";
      // Pauzeer spel, verwijder vleugeltje zodat het niet opnieuw raakt
      if(huidigObstakel) { huidigObstakel.remove(); obstacles = obstacles.filter(o=>o!==huidigObstakel);}
    }
    function kiesQuizAntwoord(i, knop) {
      let juist = (i === huidigVraag.correct);
      let alle = document.querySelectorAll(".quizans");
      alle.forEach(b=>b.disabled=true);
      knop.classList.add(juist ? "quizgoed" : "quizfout");
      if(juist) {
        document.getElementById("quizfoutje").textContent = "Goed zo!";
        score++; document.getElementById("score").textContent = "Score: " + score;
      } else {
        document.getElementById("quizfoutje").textContent = "Niet juist. Volgende keer beter!";
      }
      document.getElementById("quizdoorgaan").style.display = "inline-block";
    }
    document.getElementById("quizdoorgaan").onclick = function(){
      document.getElementById("quizoverlay").style.display = "none";
      quizActief = false;
    };

    // ==== Controls ====
    document.getElementById("jumpBtn").onclick = () => { if (!gameOver && !quizActief) jumpRequested = true; };
    document.addEventListener('keydown', (e) => { if (e.code === "Space" && !gameOver && !quizActief) jumpRequested = true; });
    spelcontainer.addEventListener('pointerdown', (e) => { if (!gameOver && !quizActief) jumpRequested = true; });
    document.addEventListener('touchstart', function(e){ if (!gameOver && !quizActief) jumpRequested = true; });
    herstartBtn.onclick = resetGame;

    window.onload = resetGame;
