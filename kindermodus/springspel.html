<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photeinos Springspel â€“ Level Test</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body { margin:0; font-family:"Comic Sans MS", Arial, sans-serif; background:#fff6e5; }
    .center { max-width:1280px; margin:0 auto; padding:0 2vw 64px; }
    .game-card { background:#fff; border-radius:22px; box-shadow:0 10px 30px #0000001a; padding:16px; }
    .game-wrap {
      width:100%; max-width:1100px; aspect-ratio:21/9; margin:0 auto;
      border-radius:16px; overflow:hidden; background:#e0f7fa; position:relative;
    }
    canvas { display:block; width:100%; height:100%; }

    /* Photeinos bovenop canvas */
    #photeinos {
      position:absolute;
      left:100px;
      width:160px; height:auto;
      pointer-events:none;
    }

    #scoreboard {
      position:absolute;
      top:10px; left:10px;
      background:#ffffffaa;
      padding:6px 12px;
      border-radius:12px;
      font-weight:bold;
    }
  </style>
  <!-- Kinder lay-out -->
  <script defer src="common/layout.js"></script>
</head>
<body>
  <!-- Header -->
  <div id="kinder-header" data-header-src="common/header.html"></div>

  <div class="center">
    <div class="game-card">
      <div class="game-wrap">
        <div id="scoreboard">Score: 0 | Level: 1</div>
        <canvas id="game"></canvas>
        <img id="photeinos" src="https://kathy-torfs.github.io/Orthodoxeweg/images/photeinos_walk.gif" alt="Photeinos">
      </div>
    </div>
  </div>

<script>
// --------------------------
// Spelvariabelen
// --------------------------
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const photeinos = document.getElementById("photeinos");

function resize(){
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;
}
window.addEventListener("resize",resize);
resize();

let player = {
  x:100,
  y:canvas.height-160, // start onderaan
  vy:0,
  size:160
};

let obstacles = [];
let items = [];
let score=0, level=1, running=true;

// --------------------------
// Obstakels en items
// --------------------------
function spawn(){
  // veel lagere kans: gemiddeld 1 obstakel om de 3-4 seconden
  if(Math.random()<0.002) obstacles.push({x:canvas.width,y:canvas.height-70,w:50,h:50});
  // items (duifjes) nog zeldzamer
  if(Math.random()<0.001) items.push({x:canvas.width,y:canvas.height-200,size:40});
}
function tekenObstakels(){
  ctx.fillStyle="saddlebrown";
  obstacles.forEach(o=>ctx.fillRect(o.x,o.y,o.w,o.h));
}
function tekenItems(){
  ctx.font="40px serif";
  items.forEach(i=>ctx.fillText("ðŸ•Šï¸",i.x,i.y));
}

// --------------------------
// Animatielus
// --------------------------
function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(running){
    // zwaartekracht
    player.vy+=0.6; player.y+=player.vy;
    if(player.y>canvas.height-50){
      player.y=canvas.height-50;
      player.vy=0;
    }

    // zet Photeinos tegen de grond
    photeinos.style.left=player.x+"px";
    photeinos.style.top=(player.y-player.size)+"px";
    photeinos.style.width=player.size+"px";  

    // beweeg obstakels/items
    const speed = 2 + (level-1)*0.5;
    obstacles.forEach(o=>o.x-=speed);
    items.forEach(i=>i.x-=speed);

    // teken
    tekenObstakels(); tekenItems();

    spawn();
  }
  requestAnimationFrame(loop);
}
loop();

// springen met spatie
window.addEventListener("keydown",e=>{
  if(e.code==="Space" && player.y>=canvas.height-50){
    player.vy=-14;
  }
});
</script>
</body>
</html>
