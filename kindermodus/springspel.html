<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photeinos Springspel â€“ Level 1</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body { margin:0; font-family:"Comic Sans MS", Arial, sans-serif; background:#fff6e5; }
    .center { max-width:1280px; margin:0 auto; padding:0 2vw 64px; }
    .game-card { background:#fff; border-radius:22px; box-shadow:0 10px 30px #0000001a; padding:16px; }
    .game-wrap {
      width:100%; max-width:1100px; aspect-ratio:21/9; margin:0 auto;
      border-radius:16px; overflow:hidden; background:#000; position:relative;
    }
    canvas { display:block; width:100%; height:100%; }
    #photeinos {
      position:absolute;
      bottom:50px; left:100px;
      width:120px; height:auto;
      pointer-events:none;
    }
  </style>
  <script defer src="common/layout.js"></script>
</head>
<body>
  <div id="kinder-header" data-header-src="common/header.html"></div>

  <div class="center">
    <div class="game-card">
      <div class="game-wrap">
        <canvas id="game"></canvas>
        <img id="photeinos" src="https://kathy-torfs.github.io/Orthodoxeweg/images/photeinos_game.gif" alt="Photeinos">
      </div>
    </div>
  </div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const photeinos = document.getElementById("photeinos");

function resize() {
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;
}
window.addEventListener("resize", resize);
resize();

// Camera
let cameraX = 0;

// Player
let player = { x:100, y:200, vy:0, size:120 };

// Obstakels
let obstacles = [
  {x:600, y:canvas.height-80, type:"cactus"},
  {x:1200, y:canvas.height-70, type:"rock"},
  {x:2000, y:canvas.height-80, type:"cactus"}
];

// Items
let doves = [
  {x:800, y:200},
  {x:1800, y:150}
];
let wings = [
  {x:1000, y:100},
  {x:1600, y:120}
];

// Tekenen obstakels
function drawObstacle(o){
  let drawX = o.x - cameraX;
  if(drawX > -100 && drawX < canvas.width+100){
    if(o.type==="cactus"){
      ctx.fillStyle = "green";
      ctx.fillRect(drawX, o.y-60, 30, 60);
    } else if(o.type==="rock"){
      ctx.fillStyle = "#777";
      ctx.beginPath();
      ctx.ellipse(drawX, o.y, 40, 30, 0, 0, Math.PI*2);
      ctx.fill();
      ctx.fillStyle = "#555";
      ctx.beginPath();
      ctx.arc(drawX+10, o.y-5, 6, 0, Math.PI*2);
      ctx.fill();
    }
  }
}

// Tekenen items
function drawDove(d){
  let drawX = d.x - cameraX;
  if(drawX > -50 && drawX < canvas.width+50){
    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(drawX, d.y, 20, 0, Math.PI*2);
    ctx.fill();
  }
}
function drawWing(w){
  let drawX = w.x - cameraX;
  if(drawX > -50 && drawX < canvas.width+50){
    ctx.fillStyle = "lightblue";
    ctx.beginPath();
    ctx.moveTo(drawX, w.y);
    ctx.quadraticCurveTo(drawX-15, w.y-25, drawX-30, w.y);
    ctx.quadraticCurveTo(drawX-15, w.y+25, drawX, w.y);
    ctx.fill();
  }
}

// Loop
function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Zwaartekracht
  player.vy += 0.8;
  player.y += player.vy;
  if(player.y > canvas.height-50){
    player.y = canvas.height-50;
    player.vy = 0;
  }

  // Obstakels
  obstacles.forEach(drawObstacle);
  doves.forEach(drawDove);
  wings.forEach(drawWing);

  // Photeinos positie
  photeinos.style.left = player.x + "px";
  photeinos.style.top = (player.y - player.size) + "px";

  requestAnimationFrame(loop);
}
loop();

// Besturing
window.addEventListener("keydown", e=>{
  if(e.code==="Space" && player.y >= canvas.height-50){
    player.vy = -12;
  }
  if(e.code==="ArrowRight"){ cameraX += 10; }
  if(e.code==="ArrowLeft"){ cameraX -= 10; if(cameraX<0) cameraX=0; }
});
</script>
</body>
</html>
