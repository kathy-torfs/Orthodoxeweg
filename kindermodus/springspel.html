<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jump Game – Orthodoxe Kinderpagina</title>
  <link rel="icon" href="images/kruis.png" />
  <style>
    body { background: #e0f7fa; margin: 0; font-family: 'Comic Sans MS', Arial, sans-serif;}
    main { max-width: 900px; margin: 30px auto; text-align: center; }
    #game-container {
      width: 700px; height: 270px; margin: 40px auto 0 auto; background: #fffde6;
      border-radius: 20px; box-shadow: 0 4px 32px #bedbe888; position: relative;
      overflow: hidden; border: 2.5px solid #d2c088;
    }
    #score { font-size: 28px; font-weight: bold; margin: 8px 0 0 24px; text-align: left;}
    #startBtn, #restartBtn {
      display: block; margin: 22px auto 0 auto; font-size: 22px; font-family: 'Comic Sans MS', Arial;
      background: #7bb235; color: #fff; border: none; border-radius: 10px; padding: 9px 34px; box-shadow: 0 2px 10px #9eceb3a0; cursor:pointer;
    }
    #restartBtn { display: none; }
  </style>
</head>
<body>
  <main>
    <h1>Spring over het blokje!</h1>
    <div id="game-container">
      <canvas id="game" width="700" height="270"></canvas>
      <div id="score">Score: 0</div>
      <button id="startBtn">Start spel</button>
      <button id="restartBtn">Opnieuw</button>
    </div>
    <div style="margin-top:22px;font-size:16px;color:#888">Druk op spatie of klik/tik om te springen</div>
  </main>
  <script>
    // Variabelen
    let ctx, interval, alive, star, obs, score, groundY;
    const W = 700, H = 270;
    const starSize = 48;
    const obsWidth = 38, obsHeight = 58;
    const jumpStrength = -17.2;   // Aanpasbaar
    const gravity = 1.07;         // Aanpasbaar
    const gameSpeed = 4.8;        // Aanpasbaar

    function resetGame() {
      star = { x: 110, y: H-70, vy: 0, jumping: false };
      obs = { x: W+50, y: H-68, width: obsWidth, height: obsHeight };
      score = 0; alive = true;
      document.getElementById('score').textContent = 'Score: 0';
      draw();
    }

    function draw() {
      ctx.clearRect(0,0,W,H);
      // Grond
      ctx.fillStyle = "#d6eab7";
      ctx.fillRect(0, H-32, W, 40);
      // Ster
      ctx.font = starSize+"px Segoe UI Emoji, Arial";
      ctx.textAlign = "center";
      ctx.textBaseline = "bottom";
      ctx.fillText("⭐️", star.x, star.y);
      // Blok/obstakel
      ctx.fillStyle = "#bc6c25";
      ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      // Score
      ctx.fillStyle = "#333";
      ctx.font = "22px Comic Sans MS, Arial";
      ctx.fillText("Score: "+score, 110, 38);
      // Game over overlay
      if(!alive){
        ctx.font = "46px Comic Sans MS, Arial";
        ctx.fillStyle = "#e84040";
        ctx.textAlign = "center";
        ctx.fillText("Game Over!", W/2, H/2);
      }
    }

    function gameLoop() {
      if(!alive) return;
      // Ster fysica
      star.vy += gravity;
      star.y += star.vy;
      if(star.y > H-70){
        star.y = H-70;
        star.vy = 0;
        star.jumping = false;
      }
      // Obstakel beweegt
      obs.x -= gameSpeed;
      // Nieuw obstakel?
      if(obs.x < -obs.width){
        obs.x = W + Math.random()*120;
        score++;
        document.getElementById('score').textContent = "Score: "+score;
      }
      // Botsing
      if(
        obs.x+obs.width > star.x-18 && obs.x < star.x+18 &&
        star.y > obs.y-10 && star.y < obs.y+obs.height-10
      ){
        alive = false;
        document.getElementById('restartBtn').style.display = "block";
        clearInterval(interval);
      }
      draw();
    }

    function jump(){
      if(!alive) return;
      if(!star.jumping){
        star.vy = jumpStrength;
        star.jumping = true;
      }
    }

    // Setup
    ctx = document.getElementById('game').getContext('2d');
    document.getElementById('startBtn').onclick = function(){
      resetGame();
      interval = setInterval(gameLoop, 22); // 45 fps
      this.style.display = "none";
      document.getElementById('restartBtn').style.display = "none";
    };
    document.getElementById('restartBtn').onclick = function(){
      resetGame();
      alive = true;
      interval = setInterval(gameLoop, 22);
      this.style.display = "none";
    };
    document.addEventListener('keydown', function(e){
      if(e.code === "Space" || e.code === "ArrowUp") jump();
    });
    document.getElementById('game-container').addEventListener('pointerdown', jump);

    // Init
    resetGame();
    draw();
  </script>
</body>
</html>
