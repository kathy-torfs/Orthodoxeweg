<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Springspel – Orthodoxe Kinderpagina</title>
  <link rel="icon" href="images/kruis.png" />

  <style>
    :root{
      --primair:#7bb235; --donker:#67510C;
      --pastel1:#fff6e5; --pastel2:#fffde6; --pastel3:#ffe8ec; --pastel4:#e7f8ff;
      --pastel5:#e6ffe5; --pastel6:#fff2fb; --pastel7:#f5ffe5; --pastel8:#f5e8ff;
      --pastel9:#fff6fb; --pastel10:#e7fff9; --pastel11:#f3e6ff; --pastel12:#ffeae6;
      --pastel13:#ecffe9; --pastel14:#f7fff3; --pastel15:#eafffa; --pastel16:#fff4ea;
    }
    body{
      margin:0; font-family:'Comic Sans MS', Arial, sans-serif; color:#333;
      min-height:100vh; background:var(--pastel1); transition:background .6s;
      overflow:hidden;
    }
    /* Scherm-in-scherm container */
    #gameContainer{
      display:flex;
      justify-content:center;
      align-items:center;
      margin:20px auto;
      max-width:900px;
      height:500px;
      background:white;
      border:3px solid var(--primair);
      border-radius:18px;
      box-shadow:0 4px 10px rgba(0,0,0,0.15);
      position:relative;
    }
    #gameCanvas{
      width:100%;
      height:100%;
      display:block;
      border-radius:12px;
    }

    /* Vraagoverlay */
    #vraagOverlay{
      display:none; 
      position:fixed; 
      top:0; left:0; 
      width:100%; height:100%;
      background:rgba(0,0,0,0.7); 
      z-index:1000;
      justify-content:center; 
      align-items:center; 
      flex-direction:column;
    }
    #vraagBox{
      background:#fff; 
      color:#333; 
      padding:20px; 
      border-radius:12px; 
      max-width:500px; 
      width:80%;
      box-shadow:0 6px 20px rgba(0,0,0,0.3);
    }
    #vraagTekst{
      font-size:20px;
      margin-bottom:15px;
      color:var(--donker);
    }
    #vraagAntwoorden button{
      display:block;
      width:100%;
      margin:8px 0;
      padding:12px 18px;
      font-size:18px;
      background:var(--primair);
      color:white;
      border:none;
      border-radius:10px;
      cursor:pointer;
      text-align:left;
      transition:background 0.3s;
    }
    #vraagAntwoorden button:hover{
      background:#5c8a24;
    }

    /* Start / Pauze knoppen */
    #controls{
      display:flex;
      justify-content:center;
      gap:20px;
      margin:20px auto;
    }
    #controls button{
      padding:12px 20px;
      font-size:18px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      color:#fff;
    }
    #startBtn{ background:var(--primair); }
    #pauseBtn{ background:var(--donker); }
  </style>

  <!-- Header + menubalk -->
  <script defer src="common/layout.js"></script>
  <!-- Eerst vragen.js, dan springspel.js -->
  <script defer src="vragen.js"></script>
  <script defer src="springspel.js"></script>
</head>
<body>
  <!-- Header -->
  <div id="kinder-header" data-header-src="common/header.html"></div>

  <!-- Scherm-in-scherm blok -->
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
  </div>

  <!-- Knoppen -->
  <div id="controls">
    <button id="startBtn">▶ Start spel (-20 punten)</button>
    <button id="pauseBtn">⏸ Pauze</button>
  </div>

  <!-- Vraag overlay -->
  <div id="vraagOverlay">
    <div id="vraagBox">
      <p id="vraagTekst"></p>
      <div id="vraagAntwoorden"></div>
    </div>
  </div>

  <script>
    // Willekeurige pastelachtergrond
    (function(){
      const p=['var(--pastel1)','var(--pastel2)','var(--pastel3)','var(--pastel4)','var(--pastel5)',
               'var(--pastel6)','var(--pastel7)','var(--pastel8)','var(--pastel9)','var(--pastel10)',
               'var(--pastel11)','var(--pastel12)','var(--pastel13)','var(--pastel14)',
               'var(--pastel15)','var(--pastel16)'];
      document.body.style.background = p[Math.floor(Math.random()*p.length)];
    })();

    // Header activeren
    (function boot(){
      if (!(window.KinderLayout)) return setTimeout(boot, 120);
      const el = document.getElementById('kinder-header');
      window.KinderLayout.mountHeader({
        rootId: 'kinder-header',
        headerSrc: el.dataset.headerSrc,
        active: 'spelletjes'
      });
    })();
  </script>
</body>
</html>
