<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Springspel â€“ Orthodoxe Kinderpagina</title>
  <link rel="icon" href="https://orthodoxeweg.be/images/kruis.png" />

  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', Arial, sans-serif;
      background: #fff6e5;
      overflow: hidden; /* geen scrollbars */
    }

    #gameCanvas {
      display: block;
      width: 100vw;
      height: 70vh; /* vaste hoogte: 70% van het scherm */
      margin: 0 auto;
      background: url("level1.png") repeat-x center/cover;
    }

    /* Zorg dat de pagina onder de header staat */
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    #startButton {
      display: block;
      margin: 20px auto;
      padding: 12px 28px;
      font-size: 1.1em;
      background: #7bb235;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    #startButton:hover {
      background: #6aa12c;
    }
  </style>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <!-- Laadt kinder layout + header -->
  <script defer src="/kindermodus/common/layout.js"></script>
</head>
<body>
  <!-- Header komt hier via layout.js -->
  <div id="kinder-header" data-header-src="/kindermodus/common/header.html"></div>

  <main>
    <h2 style="text-align:center;">Springspel</h2>
    <button id="startButton">Start het spel (20 punten)</button>
    <canvas id="gameCanvas"></canvas>
  </main>

  <!-- Het spel zelf -->
  <script src="/kindermodus/springspel.js"></script>
</body>
</html>
