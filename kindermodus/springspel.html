<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photeinos Springspel</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body { margin:0; font-family:"Comic Sans MS", Arial, sans-serif; background:#fff6e5; }
    .center { max-width:1280px; margin:0 auto; padding:0 2vw 64px; }
    .game-card { background:#fff; border-radius:22px; box-shadow:0 10px 30px #0000001a; padding:16px; }
    .game-wrap {
      width:100%; max-width:1100px; aspect-ratio:21/9; margin:0 auto;
      border-radius:16px; overflow:hidden; background:#000; position:relative;
    }
    canvas { display:block; width:100%; height:100%; }
    #photeinos {
      position:absolute; bottom:50px; left:100px;
      width:120px; height:auto; pointer-events:none;
    }
    #punten { font-size:20px; font-weight:bold; margin:12px; }
  </style>
  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_APPID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.db = db; // zodat spel-script erbij kan
    window.getDoc = getDoc;
    window.updateDoc = updateDoc;
    window.doc = doc;
  </script>
  <script defer src="common/layout.js"></script>
</head>
<body>
  <div id="kinder-header" data-header-src="common/header.html"></div>

  <div class="center">
    <div id="punten">Punten: laden...</div>
    <div class="game-card">
      <div class="game-wrap">
        <canvas id="game"></canvas>
        <img id="photeinos" src="https://kathy-torfs.github.io/Orthodoxeweg/images/photeinos_walk.png" alt="Photeinos">
      </div>
    </div>
  </div>

<script>
// ---------------------
// Spelvariabelen
// ---------------------
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const photeinos = document.getElementById("photeinos");
const puntenDiv = document.getElementById("punten");

function resize() { canvas.width = canvas.clientWidth; canvas.height = canvas.clientHeight; }
window.addEventListener("resize", resize); resize();

let player = { x:100, y:200, vy:0, size:120, grounded:false };
let obstakels = [];
let obstakelTeller = 0;
let level = 1;
const maxLevels = 5;
let achtergrond = new Image();
achtergrond.src = `https://kathy-torfs.github.io/Orthodoxeweg/images/level${level}.png`;

let punten = 0;

// ---------------------
// Firestore
// ---------------------
async function laadPunten() {
  const ref = window.doc(window.db,"spel","photeinos_vlam");
  const snap = await window.getDoc(ref);
  if(snap.exists()) {
    punten = snap.data().punten || 0;
    puntenDiv.textContent = "Punten: " + punten;
  }
}
async function schrijfPunten(nieuw) {
  const ref = window.doc(window.db,"spel","photeinos_vlam");
  await window.updateDoc(ref,{ punten: nieuw });
  punten = nieuw;
  puntenDiv.textContent = "Punten: " + punten;
}
laadPunten().then(()=> schrijfPunten(punten-20)); // start kost 20 punten

// ---------------------
// Spel mechanics
// ---------------------
function nieuwObstakel() {
  let type = Math.random() < 0.5 ? "ðŸª¨" : "ðŸ•Šï¸";
  obstakels.push({x:canvas.width+50,y:canvas.height-70,type});
}
setInterval(()=>{ if(level<=maxLevels) nieuwObstakel(); },2000);

function volgendeLevel() {
  level++;
  if(level<=maxLevels) {
    achtergrond.src = `https://kathy-torfs.github.io/Orthodoxeweg/images/level${level}.png`;
    schrijfPunten(punten+2);
    player.x=100;
    obstakels=[];
  } else {
    alert("Proficiat! Alle levels gehaald!");
  }
}

// ---------------------
// Game loop
// ---------------------
function loop() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(achtergrond,0,0,canvas.width,canvas.height);

  // zwaartekracht
  player.vy += 0.8;
  player.y += player.vy;
  if (player.y > canvas.height-50) {
    player.y = canvas.height-50;
    player.vy = 0;
    player.grounded = true;
  } else { player.grounded = false; }

  // obstakels
  ctx.font = "40px serif";
  obstakels.forEach(o=>{
    o.x -= 5;
    ctx.fillText(o.type,o.x,o.y);
    // botsing
    if(player.x+player.size>o.x && player.x<o.x+40 && player.y>o.y-40){
      alert("Botsing! Probeer opnieuw.");
      level=1; achtergrond.src=`https://kathy-torfs.github.io/Orthodoxeweg/images/level1.png`;
      obstakels=[];
    }
    if(o.x<-50) obstakels.shift();
  });

  // photeinos positie
  photeinos.style.left = player.x+"px";
  photeinos.style.top = (player.y-player.size)+"px";

  requestAnimationFrame(loop);
}
loop();

// controls
window.addEventListener("keydown", e=>{
  if(e.code==="Space" && player.grounded) player.vy=-15;
  if(e.code==="ArrowRight") player.x += 15;
  if(e.code==="ArrowLeft") player.x -= 15;
  if(player.x>canvas.width-100) volgendeLevel();
});
</script>
</body>
</html>
