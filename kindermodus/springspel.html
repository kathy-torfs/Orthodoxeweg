<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photeinos Springspel â€“ Orthodoxe Kinderpagina</title>
  <style>
    body { margin:0; font-family:'Comic Sans MS', Arial, sans-serif; background:#f7fff3; }
    .phaser-container { display: flex; justify-content: center; align-items: center; min-height: 70vh; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
</head>
<body>
  <div style="text-align:center;margin:30px 0 0 0;">
    <h1 style="color:#2276b9; font-weight:bold;">Photeinos Springspel</h1>
    <div style="color:#29518c;">Spring om vleugeltjes te pakken, ontwijk de doodskoppen!</div>
  </div>
  <div class="phaser-container">
    <div id="game"></div>
  </div>
  <div id="controls" style="background:#3B96E5; padding:8px;text-align:center;">
    <button id="jumpBtn" style="color:#fff;font-size:18px;">Spring!</button>
    <span id="score" style="color:#fff;float:right;">Score: 0</span>
  </div>

<script>
const GAME_W = 600, GAME_H = 400, GRASS_Y = GAME_H/2, PHOTEINOS_SIZE = 70;
let score = 0, photeinos, jumping = false;

const config = {
  type: Phaser.AUTO,
  width: GAME_W,
  height: GAME_H,
  backgroundColor: '#aee7ff',
  parent: 'game',
  physics: { default: 'arcade', arcade: { gravity: { y: 900 }, debug: false } },
  scene: { preload, create, update }
};

function preload() {
  this.load.image('photeinos', 'https://kathy-torfs.github.io/Orthodoxeweg/images/photeinos_walk.gif');
}
function create() {
  this.add.rectangle(GAME_W/2, GRASS_Y + GAME_H/4, GAME_W, GAME_H/2, 0x8BC34A);
  photeinos = this.physics.add.sprite(60, GRASS_Y + GAME_H/4 - PHOTEINOS_SIZE/2, 'photeinos');
  photeinos.setDisplaySize(PHOTEINOS_SIZE, PHOTEINOS_SIZE);
  photeinos.setCollideWorldBounds(true);
  photeinos.body.setGravityY(600);
  photeinos.body.setBounce(0.15);
  photeinos.setY(GRASS_Y + GAME_H/4 - PHOTEINOS_SIZE/2);

  this.input.keyboard.on('keydown-SPACE', () => spring(this));
  document.getElementById('jumpBtn').onclick = () => spring(this);
  this.input.on('pointerdown', () => spring(this));
  updateScore(0);
}
function spring(scene) {
  if (photeinos.body.touching.down || photeinos.y > GRASS_Y) {
    photeinos.setVelocityY(-350); jumping = true;
  }
}
function updateScore(s) {
  score = s; document.getElementById('score').textContent = "Score: " + score;
}
function update() {
  if (photeinos.y > GRASS_Y + GAME_H/4 - PHOTEINOS_SIZE/2) {
    photeinos.setY(GRASS_Y + GAME_H/4 - PHOTEINOS_SIZE/2);
    photeinos.setVelocityY(0);
    jumping = false;
  }
}
new Phaser.Game(config);
</script>
</body>
</html>
