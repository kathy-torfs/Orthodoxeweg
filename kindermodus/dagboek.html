<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kinderbijbel â€“ Orthodoxe Kinderpagina</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png" />

  <!-- Kindvriendelijk lettertype -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      margin:0;
      font-family: 'Patrick Hand', cursive;
      background-image: url("https://kathy-torfs.github.io/Orthodoxeweg/images/wolkjes.png");
      background-repeat: repeat;
      background-size: 900px auto;
      min-height: 100vh;
    }
    .book {
      width: 90%;
      max-width: 1100px;
      height: 85vh;
      background: #fdfbf7;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      border-radius: 10px;
      display: flex;
      overflow: hidden;
      margin: 20px auto;
    }
    .page {
      width: 50%;
      padding: 30px;
      overflow-y: auto;
    }
    .left { border-right: 2px solid #d4c5a5; background: #fffef9; }
    .right { background: #fffef9; }
    h2 { margin-top:0; color:#7bb235; }
    .vraag {
      margin-bottom: 18px;
      padding: 10px;
      border: 1px dashed #ccc;
      border-radius: 8px;
      background: #fffdf5;
    }
    .antwoord { display: block; margin-left: 15px; cursor:pointer; }
    textarea {
      width: 100%;
      min-height: 100px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      padding: 10px;
      font-family: 'Patrick Hand', cursive;
      font-size: 1em;
      resize: vertical;
      background: #fdfdf9;
    }
    button {
      margin-top:10px;
      background:#7bb235;
      border:none;
      border-radius:8px;
      color:white;
      padding:8px 16px;
      font-size:1em;
      cursor:pointer;
    }
    .nav-buttons {
      text-align:center;
      margin:15px;
    }
    .nav-buttons button { margin:0 10px; }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script defer src="common/layout.js"></script>
</head>
<body>
  <div id="kinder-header" data-header-src="common/header.html"></div>

  <div class="book">
    <div class="page left">
      <h2 id="titel">Titel</h2>
      <p id="verhaal">Laden...</p>
    </div>
    <div class="page right">
      <h2>Vragen</h2>
      <div id="vragen"></div>

      <h2>Mijn Reflectie</h2>
      <textarea id="reflectie" placeholder="Schrijf hier jouw eigen gedachten..."></textarea>
      <button onclick="saveReflectie()">Verstuur reflectie</button>
    </div>
  </div>

  <div class="nav-buttons">
    <button onclick="prevDag()">â—€ Vorige dag</button>
    <button onclick="nextDag()">Volgende dag â–¶</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey:"AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain:"orthodoxeweg.firebaseapp.com",
      projectId:"orthodoxeweg",
      storageBucket:"orthodoxeweg.appspot.com",
      messagingSenderId:"408582263618",
      appId:"1:408582263618:web:0a20f4bf0704989d3ceedb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let huidigeDag = 1;

    async function loadDagboek(dagNummer) {
      const dagId = "dag" + dagNummer.toString().padStart(3, "0");
      const ref = doc(db, "VlaamsOrthodoxekinderdagboek", dagId);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("titel").textContent = data.titel || "Bijbelverhaal";
        document.getElementById("verhaal").textContent = data.tekst || "";

        const vragenDiv = document.getElementById("vragen");
        vragenDiv.innerHTML = "";
        if (Array.isArray(data.vragen)) {
          data.vragen.forEach((v, idx) => {
            const blok = document.createElement("div");
            blok.className = "vraag";

            const vraagTekst = document.createElement("p");
            vraagTekst.textContent = v.vraag || `Vraag ${idx+1}`;
            blok.appendChild(vraagTekst);

            if (Array.isArray(v.antwoorden)) {
              v.antwoorden.forEach((antw) => {
                const label = document.createElement("label");
                label.className = "antwoord";
                const radio = document.createElement("input");
                radio.type = "radio";
                radio.name = "vraag"+idx;
                radio.value = antw;
                radio.onchange = () => checkAntwoord(v.juist, antw); 
                label.appendChild(radio);
                label.appendChild(document.createTextNode(" " + antw));
                blok.appendChild(label);
              });
            }

            vragenDiv.appendChild(blok);
          });
        }
      } else {
        document.getElementById("verhaal").textContent = "Geen gegevens gevonden.";
      }
    }

    async function checkAntwoord(juist, gekozen) {
      const { parochieId, lidId, kindId } = window.KinderLayout.getCurrentKid();
      if (juist === gekozen) {
        const ref = doc(db, "parochies", parochieId, "leden", lidId, "kinderen", kindId);
        await updateDoc(ref, { punten: increment(10) });
        alert("Goed gedaan! +10 punten ðŸŽ‰");
      } else {
        alert("Helaas, dat is niet juist.");
      }
    }

    window.saveReflectie = async function(){
      const { parochieId, lidId, kindId } = window.KinderLayout.getCurrentKid();
      const tekst = document.getElementById("reflectie").value.trim();
      if (!tekst) return alert("Schrijf eerst iets!");
      const ref = doc(db, "parochies", parochieId, "leden", lidId, "kinderen", kindId);
      await updateDoc(ref, {
        punten: increment(20),
        laatsteReflectie: tekst
      });
      alert("Reflectie opgeslagen! +20 punten ðŸŒŸ");
      document.getElementById("reflectie").value = "";
    };

    window.prevDag = function() {
      if (huidigeDag > 1) {
        huidigeDag--;
        loadDagboek(huidigeDag);
      }
    };

    window.nextDag = function() {
      huidigeDag++;
      loadDagboek(huidigeDag);
    };

    // Start bij dag001
    loadDagboek(huidigeDag);

    // Header + menubalk
    (function boot(){
      if (!(window.KinderLayout)) return setTimeout(boot, 120);
      const el = document.getElementById('kinder-header');
      window.KinderLayout.mountHeader({
        rootId: 'kinder-header',
        headerSrc: el.dataset.headerSrc
      });
    })();
  </script>
</body>
</html>
