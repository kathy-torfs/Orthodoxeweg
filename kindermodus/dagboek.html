<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kinderbijbel â€“ Orthodoxe Kinderpagina</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png" />

  <style>
    body {
      margin:0;
      font-family: 'Comic Sans MS', Arial, sans-serif;
      background-color: var(--pastel1);
      background-image: url("https://kathy-torfs.github.io/Orthodoxeweg/images/wolkjes.png");
      background-repeat: repeat;
      background-size: 900px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .book {
      width: 90%;
      max-width: 1000px;
      height: 80vh;
      background: #fdfbf7;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      border-radius: 10px;
      display: flex;
      overflow: hidden;
      position: relative;
    }

    .page {
      width: 50%;
      padding: 30px;
      overflow-y: auto;
    }

    .left {
      border-right: 2px solid #d4c5a5;
      background: #fffef9;
    }
    .right {
      background: #fffef9;
    }

    h2 {
      margin-top:0;
      color:#7bb235;
    }
    ul {
      text-align:left;
      padding-left:20px;
    }
    li {
      margin-bottom:10px;
    }
  </style>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="book">
    <div class="page left">
      <h2 id="titel">Titel</h2>
      <p id="verhaal">Laden...</p>
    </div>
    <div class="page right">
      <h2>Vragen & Reflectie</h2>
      <ul id="vragen"></ul>
    </div>
  </div>

  <script type="module">
    // Firebase init
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey:"AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain:"orthodoxeweg.firebaseapp.com",
      projectId:"orthodoxeweg",
      storageBucket:"orthodoxeweg.appspot.com",
      messagingSenderId:"408582263618",
      appId:"1:408582263618:web:0a20f4bf0704989d3ceedb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadDagboek(dagId) {
      const ref = doc(db, "VlaamsOrthodoxekinderdagboek", dagId);
      const snap = await getDoc(ref);
      if (snap.exists()) {
        const data = snap.data();
        document.getElementById("titel").textContent = data.titel || "Bijbelverhaal";
        document.getElementById("verhaal").textContent = data.tekst || "";
        
        const vragenUl = document.getElementById("vragen");
        vragenUl.innerHTML = "";
        if (Array.isArray(data.vragen)) {
          data.vragen.forEach(v => {
            const li = document.createElement("li");
            li.textContent = v.vraag || JSON.stringify(v);
            vragenUl.appendChild(li);
          });
        }
      } else {
        document.getElementById("verhaal").textContent = "Geen gegevens gevonden.";
      }
    }

    // voorbeeld: dag001 ophalen
    loadDagboek("dag001");
  </script>
</body>
</html>
