<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kinderbijbel â€“ Orthodoxe Kinderpagina</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png" />

  <!-- Kindvriendelijk lettertype -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    :root{
      --primair:#7bb235; --donker:#67510C;
      --pastel1:#fff6e5; --pastel2:#fffde6; --pastel3:#ffe8ec; --pastel4:#e7f8ff;
      --pastel5:#e6ffe5; --pastel6:#fff2fb; --pastel7:#f5ffe5; --pastel8:#f5e8ff;
      --pastel9:#fff6fb; --pastel10:#e7fff9; --pastel11:#f3e6ff; --pastel12:#ffeae6;
      --pastel13:#ecffe9; --pastel14:#f7fff3; --pastel15:#eafffa; --pastel16:#fff4ea;
    }
    body {
      margin:0;
      font-family: 'Patrick Hand', cursive;
      background-image: url("https://kathy-torfs.github.io/Orthodoxeweg/images/wolkjes.png");
      background-repeat: repeat;
      background-size: 900px auto;
      min-height: 100vh;
    }
    .book {
      width: 90%;
      max-width: 1100px;
      height: 85vh;
      background: #fdfbf7;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      border-radius: 10px;
      display: flex;
      overflow: hidden;
      margin: 20px auto;
    }
    .page {
      width: 50%;
      padding: 30px;
      overflow-y: auto;
    }
    .left { border-right: 2px solid #d4c5a5; background: #fffef9; }
    .right { background: #fffef9; }
    h2 { margin-top:0; color:#7bb235; }
    .vraag {
      margin-bottom: 18px;
      padding: 10px;
      border: 1px dashed #ccc;
      border-radius: 8px;
      background: #fffdf5;
    }
    .antwoord { display: block; margin-left: 15px; cursor:pointer; }
    textarea {
      width: 100%;
      min-height: 100px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      padding: 10px;
      font-family: 'Patrick Hand', cursive;
      font-size: 1em;
      resize: vertical;
      background: #fdfdf9;
    }
    button {
      margin-top:10px;
      background:#7bb235;
      border:none;
      border-radius:8px;
      color:white;
      padding:8px 16px;
      font-size:1em;
      cursor:pointer;
    }
  </style>

  <!-- Firebase compat versie (zoals bij gebeden) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script defer src="common/layout.js"></script>
</head>
<body>
  <div id="kinder-header" data-header-src="common/header.html"></div>

  <div class="book">
    <div class="page left">
      <h2 id="titel">Titel</h2>
      <p id="verhaal">Laden...</p>
    </div>
    <div class="page right">
      <h2>Vragen</h2>
      <div id="vragen"></div>

      <h2>Mijn Reflectie</h2>
      <textarea id="reflectie" placeholder="Schrijf hier jouw eigen gedachten..."></textarea>
      <button onclick="saveReflectie()">Verstuur reflectie</button>
    </div>
  </div>

  <script>
    // Firebase init
    const firebaseConfig = {
      apiKey:"AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain:"orthodoxeweg.firebaseapp.com",
      projectId:"orthodoxeweg",
      storageBucket:"orthodoxeweg.appspot.com",
      messagingSenderId:"408582263618",
      appId:"1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Start na DOM geladen
    document.addEventListener('DOMContentLoaded', () => {
      startWhenReady();
    });

    function startWhenReady(){
      if (!(window.KinderLayout && window.firebase && firebase.firestore)) {
        return setTimeout(startWhenReady, 120);
      }
      window.KinderLayout.mountHeader({
        rootId: 'kinder-header',
        headerSrc: document.getElementById('kinder-header').dataset.headerSrc,
        active: 'bijbel'
      }).then(initPage).catch(initPage);
    }

    async function initPage(){
      if (!localStorage.getItem('kindIngelogd') ||
          !localStorage.getItem('ingelogdKindId') ||
          !localStorage.getItem('loginKeuze') ||
          !localStorage.getItem('ingelogdeParochie')) {
        window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/parochie.html";
        return;
      }
      laadDagboek("dag001");
    }

    async function laadDagboek(dagId){
      const dagDoc = await db.collection("VlaamsOrthodoxekinderdagboek").doc(dagId).get();
      if (!dagDoc.exists) {
        document.getElementById("verhaal").textContent = "Geen gegevens gevonden.";
        return;
      }
      const data = dagDoc.data();
      document.getElementById("titel").textContent = data.titel || "Bijbelverhaal";
      document.getElementById("verhaal").innerHTML = formatTekst(data.tekst);

      const parochieId = localStorage.getItem("ingelogdeParochie");
      const ouderLogin = localStorage.getItem("loginKeuze");
      const kindId     = localStorage.getItem("ingelogdKindId");
      const today      = new Date().toISOString().slice(0,10);

      let statusData = {};
      const statDoc = await db
        .collection("parochies").doc(parochieId)
        .collection("leden").doc(ouderLogin)
        .collection("kinderen").doc(kindId)
        .collection("dagboek_status").doc(today)
        .get();
      if (statDoc.exists) statusData = statDoc.data();

      const vragenDiv = document.getElementById("vragen");
      vragenDiv.innerHTML = "";
      if (Array.isArray(data.vragen)) {
        data.vragen.forEach((v, idx) => {
          const blok = document.createElement("div");
          blok.className = "vraag";

          const vraagTekst = document.createElement("p");
          vraagTekst.textContent = v.vraag;
          blok.appendChild(vraagTekst);

          if (Array.isArray(v.opties)) {
            v.opties.forEach(optie => {
              const label = document.createElement("label");
              label.className = "antwoord";
              const radio = document.createElement("input");
              radio.type = "radio";
              radio.name = "vraag"+idx;
              radio.value = optie;
              radio.checked = statusData["vraag"+idx] === optie;
              radio.onchange = () => beantwoordVraag({parochieId, ouderLogin, kindId, today, dagId}, idx, optie, v.correct);
              label.appendChild(radio);
              label.appendChild(document.createTextNode(" " + optie));
              blok.appendChild(label);
            });
          }

          vragenDiv.appendChild(blok);
        });
      }

      document.getElementById("reflectie").value = statusData.reflectie || "";
    }

    async function beantwoordVraag(ctx, idx, gekozen, juist) {
      const ref = db
        .collection("parochies").doc(ctx.parochieId)
        .collection("leden").doc(ctx.ouderLogin)
        .collection("kinderen").doc(ctx.kindId)
        .collection("dagboek_status").doc(ctx.today);

      const update = { ["vraag"+idx]: gekozen };
      if (juist === gekozen) update.punten = firebase.firestore.FieldValue.increment(10);

      await ref.set(update, { merge: true });
      alert(juist === gekozen ? "Goed gedaan! +10 punten ðŸŽ‰" : "Helaas, dat is niet juist.");
    }

    async function saveReflectie() {
      const parochieId = localStorage.getItem("ingelogdeParochie");
      const ouderLogin = localStorage.getItem("loginKeuze");
      const kindId     = localStorage.getItem("ingelogdKindId");
      const today      = new Date().toISOString().slice(0,10);

      const tekst = document.getElementById("reflectie").value.trim();
      if (!tekst) return alert("Schrijf eerst iets!");

      const ref = db
        .collection("parochies").doc(parochieId)
        .collection("leden").doc(ouderLogin)
        .collection("kinderen").doc(kindId)
        .collection("dagboek_status").doc(today);

      await ref.set({ reflectie: tekst, punten: firebase.firestore.FieldValue.increment(20) }, { merge: true });
      alert("Reflectie opgeslagen! +20 punten ðŸŒŸ");
    }

    function formatTekst(txt){
      return txt.replace(/\n\n/g, "<br><br>").replace(/\n/g, " ");
    }
  </script>
</body>
</html>
