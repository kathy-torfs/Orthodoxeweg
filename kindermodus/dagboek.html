<!DOCTYPE html> 
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kinderbijbel â€“ Orthodoxe Kinderpagina</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png" />
  
  <!-- Kindvriendelijk lettertype -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    :root{
      --primair:#7bb235; --donker:#67510C;
      --pastel1:#fff6e5; --pastel2:#fffde6; --pastel3:#ffe8ec; --pastel4:#e7f8ff;
      --pastel5:#e6ffe5; --pastel6:#fff2fb; --pastel7:#f5ffe5; --pastel8:#f5e8ff;
      --pastel9:#fff6fb; --pastel10:#e7fff9; --pastel11:#f3e6ff; --pastel12:#ffeae6;
      --pastel13:#ecffe9; --pastel14:#f7fff3; --pastel15:#eafffa; --pastel16:#fff4ea;
    }

    body {
      margin:0;
      font-family: 'Patrick Hand', cursive;
      min-height: 100vh;
      background-image: 
        url("https://kathy-torfs.github.io/Orthodoxeweg/images/wolkjes.png"),
        linear-gradient(
          135deg,
          var(--pastel1), var(--pastel2), var(--pastel3),
          var(--pastel4), var(--pastel5), var(--pastel6),
          var(--pastel7), var(--pastel8), var(--pastel9),
          var(--pastel10), var(--pastel11), var(--pastel12),
          var(--pastel13), var(--pastel14), var(--pastel15), var(--pastel16)
        );
      background-repeat: repeat, no-repeat;
      background-size: 900px auto, cover;
    }

    .book {
      width: 90%;
      max-width: 1100px;
      height: 85vh;
      background: #fdfbf7;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      border-radius: 10px;
      display: flex;
      overflow: hidden;
      margin: 20px auto;
    }
    .page {
      width: 50%;
      padding: 30px;
      overflow-y: auto;
    }
    .left { border-right: 2px solid #d4c5a5; background: #fffef9; }
    .right { background: #fffef9; }
    h2 { margin-top:0; color:#7bb235; }
    .vraag {
      margin-bottom: 18px;
      padding: 10px;
      border: 1px dashed #ccc;
      border-radius: 8px;
      background: #fffdf5;
    }
    .antwoord { display: block; margin-left: 15px; cursor:pointer; }
    textarea {
      width: 100%;
      min-height: 100px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      padding: 10px;
      font-family: 'Patrick Hand', cursive;
      font-size: 1em;
      resize: vertical;
      background: #fdfdf9;
    }
    button {
      margin-top:10px;
      background:#7bb235;
      border:none;
      border-radius:8px;
      color:white;
      padding:8px 16px;
      font-size:1em;
      cursor:pointer;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script defer src="common/layout.js"></script>
</head>
<body>
  <div id="kinder-header" data-header-src="common/header.html"></div>

  <div class="book">
    <div class="page left">
      <h2 id="titel">Titel</h2>
      <p id="verhaal">Laden...</p>
    </div>
    <div class="page right">
      <h2>Vragen</h2>
      <div id="vragen"></div>

      <h2>Mijn Reflectie</h2>
      <textarea id="reflectie" placeholder="Schrijf hier jouw eigen gedachten..."></textarea>
      <button onclick="saveReflectie()">Verstuur reflectie</button>
    </div>
  </div>
</body>
</html>
