<!DOCTYPE html> 
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Onder constructie â€“ Orthodoxe Kinderpagina</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png" />

  <style>
    :root{
      --primair:#7bb235; --donker:#67510C;
      --pastel1:#fff6e5; --pastel2:#fffde6; --pastel3:#ffe8ec; --pastel4:#e7f8ff;
      --pastel5:#e6ffe5; --pastel6:#fff2fb; --pastel7:#f5ffe5; --pastel8:#f5e8ff;
      --pastel9:#fff6fb; --pastel10:#e7fff9; --pastel11:#f3e6ff; --pastel12:#ffeae6;
      --pastel13:#ecffe9; --pastel14:#f7fff3; --pastel15:#eafffa; --pastel16:#fff4ea;
    }
    body{
      margin:0; font-family:'Comic Sans MS', Arial, sans-serif; color:#333;
      min-height:100vh;
      background-color: var(--pastel1); /* wordt dynamisch overschreven */
      background-image: url("https://kathy-torfs.github.io/Orthodoxeweg/images/wolkjes.png");
      background-repeat: repeat;
      background-size: 1050px auto;
      transition: background-color .6s;
    }

    /* Inhoud van de pagina (onder de ingeladen header + menubalk) */
    main{
      max-width: 900px; margin: 24px auto; padding: 0 2vw;
    }
    .card{
      background:#fffef9; border:1.5px solid #f1e6c8; border-radius:20px;
      box-shadow:0 6px 24px rgba(0,0,0,.06);
      padding:28px 22px; text-align:center;
    }
    .card h1{ margin:0 0 10px; color:var(--primair); }
    .card p{ margin:8px 0; line-height:1.6; color:#4a3b20; }
  </style>

  <!-- Laadt de header + menubalk + beveiliging + live punten -->
  <script defer src="common/layout.js"></script>
</head>
<body>
  <!-- HIER komt automatisch je begroetingsbalk en menubalk uit header.html -->
  <div id="kinder-header" data-header-src="common/header.html"></div>

  <!-- Eigen paginacontent (optioneel) -->
  <main>
    <div class="card">
      <h1>Onder constructie</h1>
      <p>Deze pagina vullen we binnenkort. Gebruik intussen gerust de menuknoppen bovenaan.</p>
    </div>
  </main>

  <script>
    // Pastelachtergrond dynamisch kiezen
    (function(){
      const p=['var(--pastel1)','var(--pastel2)','var(--pastel3)','var(--pastel4)','var(--pastel5)','var(--pastel6)','var(--pastel7)','var(--pastel8)','var(--pastel9)','var(--pastel10)','var(--pastel11)','var(--pastel12)','var(--pastel13)','var(--pastel14)','var(--pastel15)','var(--pastel16)'];
      document.body.style.backgroundColor = p[Math.floor(Math.random()*p.length)];
    })();

    // Header + menubalk inladen via layout.js
    (function boot(){
      if (!(window.KinderLayout)) return setTimeout(boot, 120);
      const el = document.getElementById('kinder-header');
      window.KinderLayout.mountHeader({
        rootId: 'kinder-header',
        headerSrc: el.dataset.headerSrc
      });
    })();
  </script>
</body>
</html>
