<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welkom bij Photeinos</title>
  <style>
    body {
      margin: 0;
      background: #b3d9ff;
      font-family: 'Comic Sans MS', cursive;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .photeinos-wrapper {
      display: flex;
      align-items: center;
      gap: 30px;
      max-width: 90vw;
    }
    .photeinos-img {
      width: 220px;
      height: auto;
    }
    .tekstballon {
      background: #ffffff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px #999;
      font-size: 1.2em;
      max-width: 600px;
      width: 60vw;
      min-height: 120px;
    }
    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #333;
      animation: blink 1s steps(2, start) infinite;
      margin-left: 2px;
    }
    @keyframes blink {
      to { visibility: hidden; }
    }
    .uitlog-kind-btn {
      position: absolute;
      top: 18px;
      right: 24px;
      background: #e24343;
      color: #fff;
      border: none;
      padding: 11px 23px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 2px 10px #b04141ab;
    }
    @media (max-width: 600px) {
      .photeinos-wrapper {
        flex-direction: column;
        gap: 18px;
      }
      .photeinos-img {
        width: 145px;
      }
      .tekstballon {
        font-size: 1em;
        padding: 13px;
        min-height: 85px;
        width: 85vw;
      }
      .uitlog-kind-btn {
        right: 8px;
        top: 10px;
        padding: 8px 13px;
        font-size: 0.97em;
      }
    }
  </style>
</head>
<body>
  <button class="uitlog-kind-btn" onclick="uitloggenKind()">Uitloggen</button>
  <div class="photeinos-wrapper">
    <img src="https://kathy-torfs.github.io/Orthodoxeweg/images/photeinos_wave.gif" alt="Photeinos de ster" class="photeinos-img" style="display: block;">
    <div id="tekstinhoud" class="tekstballon"></div>
  </div>
  <div style="margin-top: 30px;">
    <button onclick="window.location.href='kerkje.html'" style="padding: 15px 30px; font-size: 1em; background-color: #fff176; border: none; border-radius: 10px; cursor: pointer; box-shadow: 0 0 10px rgba(0,0,0,0.3); display: none;" id="startknop">Ja, laten we starten!</button>
  </div>
  <script>
    const tekst = `Hallo, ik ben Photeinos, dat betekent drager van het licht. Helaas ben ik mijn licht kwijt. Kunnen wij samen op zoek gaan naar het licht?\nAls we veel lezen in de bijbel en de psalmen en samen de catechese leren en de gebruiken van de orthodoxe kerk, samen zingen en spelletjes spelen dan zullen we ons licht wel vinden.\nWat denk je? Ga je mee?`;
    let i = 0;
    const snelheid = 40;
    const tekstvak = document.getElementById('tekstinhoud');
    const knop = document.getElementById('startknop');

    function typ() {
      if (i < tekst.length) {
        if (tekst[i] === '\n') {
          tekstvak.innerHTML += '<br>';
        } else {
          tekstvak.innerHTML += tekst[i];
        }
        i++;
        setTimeout(typ, snelheid);
      } else {
        document.querySelector('.cursor')?.remove();
        knop.style.display = 'inline-block';
      }
    }

    tekstvak.innerHTML = '<span class="cursor">&nbsp;</span>';
    setTimeout(() => {
      tekstvak.innerHTML = '';
      knop.style.display = 'none';
      typ();
    }, 1000);

    function uitloggenKind() {
      // Enkel kindgegevens wissen, NIET de ouder!
      localStorage.removeItem("kindIngelogd");
      localStorage.removeItem("ingelogdKindId");
      localStorage.removeItem("ingelogdKindVoornaam");
      localStorage.removeItem("kindAvatarURL");
      localStorage.removeItem("kindPunten");
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/volwassenmodus/parochie.html";
    }
  </script>
</body>
</html>
