<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welkom – Orthodoxe Kinderpagina</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png" />

  <style>
    :root{
      --primair:#7bb235; --donker:#67510C;
      --pastel1:#fff6e5; --pastel2:#fffde6; --pastel3:#ffe8ec; --pastel4:#e7f8ff;
      --pastel5:#e6ffe5; --pastel6:#fff2fb; --pastel7:#f5ffe5; --pastel8:#f5e8ff;
      --pastel9:#fff6fb; --pastel10:#e7fff9; --pastel11:#f3e6ff; --pastel12:#ffeae6;
      --pastel13:#ecffe9; --pastel14:#f7fff3; --pastel15:#eafffa; --pastel16:#fff4ea;
    }
    body{
      margin:0; font-family:'Comic Sans MS', Arial, sans-serif; color:#46351F;
      min-height:100vh; background:var(--pastel1); overflow-x:hidden;
    }

    /* Verstop de menubalk die in header.html zit (alleen op deze pagina) */
    #kinder-header nav.kinder-menu { display:none !important; }

    /* Center podium */
    .stage{
      max-width:1100px; margin: 18px auto 40px; padding: 0 2vw;
      display:grid; grid-template-columns: 1fr; place-items:center;
      gap: 18px;
    }

    /* Photeinos + praatwolkje */
    .hero{
      position:relative; display:flex; flex-direction:column; align-items:center; justify-content:center;
    }
    .hero img.photeinos{
      width:min(420px, 80vw); height:auto; object-fit:contain;
      user-drag:none; -webkit-user-drag:none; display:block;
      filter: drop-shadow(0 18px 28px #00000022);
    }
    .bubble{
      margin-top: -8px;
      background:#fffef9; border:1px solid #efe3c2; color:#3b2f1b;
      border-radius:18px; padding:14px 16px; text-align:center; font-weight:bold;
      box-shadow:0 10px 26px #00000012;
      position:relative; max-width: 680px;
    }
    .bubble:after{
      content:""; position:absolute; left:50%; transform:translateX(-50%);
      top:100%; width:0; height:0; border: 12px solid transparent; border-top-color:#fffef9;
    }

    /* Keuze-blokken (de “gesmeten” tegels) */
    .choices{
      display:grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap:16px;
      width:100%; max-width:1100px;
    }
    @media (max-width:1000px){ .choices{ grid-template-columns: repeat(3, 1fr);} }
    @media (max-width:720px) { .choices{ grid-template-columns: repeat(2, 1fr);} }
    @media (max-width:480px) { .choices{ grid-template-columns: 1fr;} }

    .tile{
      background:#fff9d5; border:2.2px solid #ffe05e; border-radius:18px;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      padding:12px 10px; text-decoration:none; color:#4A3B20; font-weight:bold;
      box-shadow:0 6px 16px #ffe17e44; transform: translateY(-24px) scale(.94); opacity:0;
      animation: dropin .72s cubic-bezier(.2,.9,.2,1.2) forwards;
    }
    .tile:hover{ transform: translateY(-2px) scale(1.02); transition:transform .12s ease; }
    .tile img{
      width:82px; height:82px; object-fit:contain; border-radius:14px;
      background:#fff; border:1px solid #ffe0b5; margin-bottom:8px; display:block;
    }
    .tile span{ display:block; text-align:center; }

    /* Stagger: elke volgende tegel iets later “gesmeten” */
    .tile:nth-child(1){ animation-delay:.05s; }
    .tile:nth-child(2){ animation-delay:.12s; }
    .tile:nth-child(3){ animation-delay:.19s; }
    .tile:nth-child(4){ animation-delay:.26s; }
    .tile:nth-child(5){ animation-delay:.33s; }
    .tile:nth-child(6){ animation-delay:.40s; }
    .tile:nth-child(7){ animation-delay:.47s; }
    .tile:nth-child(8){ animation-delay:.54s; }

    @keyframes dropin{
      0%   { transform: translateY(-26px) scale(.92); opacity:0; }
      60%  { transform: translateY(4px)  scale(1.02); opacity:1; }
      100% { transform: translateY(0)    scale(1.00); opacity:1; }
    }
  </style>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <!-- Kinder lay-out: laadt header + checkt login + live punten -->
  <script defer src="common/layout.js"></script>
</head>
<body>
  <!-- Herbruikbare header -->
  <div id="kinder-header" data-header-src="common/header.html"></div>

  <!-- Podium -->
  <section class="stage">
    <div class="hero">
      <img class="photeinos" src="https://kathy-torfs.github.io/Orthodoxeweg/images/photeinos_wave.gif" alt="Photeinos zwaait" draggable="false" />
      <div class="bubble" id="welkomTekst">Dag kind, wat wil je vandaag doen?</div>
    </div>

    <div class="choices">
      <a class="tile" href="https://kathy-torfs.github.io/Orthodoxeweg/kindermodus/gebeden.html" title="Ik bid">
        <img src="https://kathy-torfs.github.io/Orthodoxeweg/images/photeinos_bid.png" alt="">
        <span>Ik wil bidden</span>
      </a>
      <a class="tile" href="https://kathy-torfs.github.io/Orthodoxeweg/kindermodus/catechese.html" title="Catechese">
        <img src="https://kathy-torfs.github.io/Orthodoxeweg/images/catechese.png" alt="">
        <span>Catechese</span>
      </a>
      <a class="tile" href="https://kathy-torfs.github.io/Orthodoxeweg/kindermodus/heiligen.html" title="Heiligen">
        <img src="https://kathy-torfs.github.io/Orthodoxeweg/images/photeinos_heiligen.png" alt="">
        <span>Heiligen</span>
      </a>
      <a class="tile" href="https://kathy-torfs.github.io/Orthodoxeweg/kindermodus/bijbelverhalen.html" title="Bijbelverhalen">
        <img src="https://kathy-torfs.github.io/Orthodoxeweg/images/photeinos_bijbel.png" alt="">
        <span>Bijbelverhalen</span>
      </a>
      <a class="tile" href="https://kathy-torfs.github.io/Orthodoxeweg/kindermodus/spelletjes.html" title="Spelletjes">
        <img src="https://kathy-torfs.github.io/Orthodoxeweg/images/photeinos_spelletjes.png" alt="">
        <span>Spelletjes</span>
      </a>
      <a class="tile" href="https://kathy-torfs.github.io/Orthodoxeweg/kindermodus/school.html" title="School">
        <img src="https://kathy-torfs.github.io/Orthodoxeweg/images/photeinos_school.png" alt="">
        <span>School</span>
      </a>
      <a class="tile" href="https://kathy-torfs.github.io/Orthodoxeweg/kindermodus/dagboek.html" title="Dagboek">
        <img src="https://kathy-torfs.github.io/Orthodoxeweg/images/dagboek.png" alt="">
        <span>Dagboek</span>
      </a>
      <!-- Startpagina-tegel laten we weg (we zitten er al). Voeg toe als je wil. -->
    </div>
  </section>

  <script>
    // Zachte random pastel (1x bij laden)
    (function(){
      const p=['var(--pastel1)','var(--pastel2)','var(--pastel3)','var(--pastel4)','var(--pastel5)','var(--pastel6)','var(--pastel7)','var(--pastel8)','var(--pastel9)','var(--pastel10)','var(--pastel11)','var(--pastel12)','var(--pastel13)','var(--pastel14)','var(--pastel15)','var(--pastel16)'];
      document.body.style.background = p[Math.floor(Math.random()*p.length)];
    })();

    // Praatwolkje op naam
    (function(){
      const naam = localStorage.getItem("ingelogdKindVoornaam") || "kind";
      const el = document.getElementById("welkomTekst");
      if (el) el.textContent = `Dag ${naam}, wat wil je vandaag doen?`;
    })();
  </script>
</body>
</html>
