<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welkom ‚Äì Orthodoxe Kinderpagina</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png" />
  <style>
    :root{
      --primair:#7bb235; --donker:#67510C;
      --pastel1:#fff6e5; --pastel2:#fffde6; --pastel3:#ffe8ec; --pastel4:#e7f8ff;
      --pastel5:#e6ffe5; --pastel6:#fff2fb; --pastel7:#f5ffe5; --pastel8:#f5e8ff;
      --pastel9:#fff6fb; --pastel10:#e7fff9; --pastel11:#f3e6ff; --pastel12:#ffeae6;
      --pastel13:#ecffe9; --pastel14:#f7fff3; --pastel15:#eafffa; --pastel16:#fff4ea;
    }
    body{
      margin:0; font-family:'Comic Sans MS', Arial, sans-serif; color:#46351F;
      min-height:100vh; background:var(--pastel1); overflow-x:hidden;
    }

    /* ============= Hero ============= */
    .hero{
      position:relative;
      max-width:1200px; margin:20px auto 40px; padding:0 2vw;
      display:grid; grid-template-columns:1.05fr .95fr; gap:24px; align-items:center;
    }
    .card{
      background:#fffef9; border:1px solid #ede5c7; border-radius:22px;
      box-shadow:0 10px 26px #00000012; padding:22px;
    }
    .groet{
      color:var(--primair); font-size:1.8em; font-weight:bold; margin:0 0 6px 0;
      text-shadow:0 2px 10px #b3d9ff33;
    }
    .sub{
      color:#6b7280; margin:.2rem 0 1rem 0; font-weight:600;
    }
    .knoppen{
      display:flex; gap:12px; flex-wrap:wrap; margin-top:10px;
    }
    .cta{
      appearance:none; border:0; border-radius:14px; padding:12px 16px;
      background:#7bb235; color:#fff; font-weight:bold; text-decoration:none;
      box-shadow:0 6px 18px #7bb2353a; transition:transform .12s ease;
    }
    .cta:hover{ transform:translateY(-1px); }
    .cta.dark{ background:#111827; box-shadow:0 6px 18px #11182730; }

    .photeinos{
      display:flex; align-items:center; justify-content:center;
    }
    .photeinos img{
      width:min(480px,86vw); height:auto; object-fit:contain; display:block;
      filter: drop-shadow(0 18px 28px #00000022);
      user-drag:none; -webkit-user-drag:none;
    }

    /* ============= Zachte achtergrond-animatie ============= */
    .sparkles{
      position:fixed; inset:0; pointer-events:none; z-index:-1;
      opacity:.45;
    }
    .sparkles span{
      position:absolute; font-size:16px; animation:float 18s linear infinite;
      filter: drop-shadow(0 2px 4px #ffffff80);
    }
    @keyframes float{
      0%   { transform: translateY(110vh) translateX(0); opacity:0; }
      10%  { opacity:.9; }
      100% { transform: translateY(-10vh) translateX(0); opacity:0; }
    }
    /* posities & snelheidsvariatie */
    .sparkles span:nth-child(1){ left:6%;  animation-duration:22s; }
    .sparkles span:nth-child(2){ left:18%; animation-duration:19s; }
    .sparkles span:nth-child(3){ left:31%; animation-duration:24s; }
    .sparkles span:nth-child(4){ left:44%; animation-duration:20s; }
    .sparkles span:nth-child(5){ left:57%; animation-duration:23s; }
    .sparkles span:nth-child(6){ left:70%; animation-duration:21s; }
    .sparkles span:nth-child(7){ left:83%; animation-duration:25s; }

    /* ============= Responsief ============= */
    @media (max-width:1000px){
      .hero{ grid-template-columns:1fr; gap:16px; }
      .photeinos{ order:-1; }
    }
  </style>

  <!-- Firebase (mag dubbel met header; compat is hier ok√©) -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <!-- Kinder lay-out: laadt header + checkt login + live punten -->
  <script defer src="common/layout.js"></script>
</head>
<body>
  <!-- Herbruikbare header -->
  <div id="kinder-header" data-header-src="common/header.html"></div>

  <!-- Zachte sparkles-achtergrond -->
  <div class="sparkles" aria-hidden="true">
    <span>‚ú®</span><span>‚ú®</span><span>‚ú®</span><span>‚ú®</span>
    <span>‚ú®</span><span>‚ú®</span><span>‚ú®</span>
  </div>

  <!-- Hero -->
  <section class="hero">
    <div class="card">
      <h1 class="groet" id="groetPersoonlijk">Hallo, kind!</h1>
      <div class="sub" id="groetSub">Fijn dat je er bent üíõ</div>
      <p style="margin:6px 0 0 0;">
        Kies iets leuks om te doen: bidden, leren of spelen.
        Elke stap geeft je lichtjes ‚ú®
      </p>
      <div class="knoppen">
        <a class="cta" href="https://kathy-torfs.github.io/Orthodoxeweg/kindermodus/gebeden.html">üôè Ik wil bidden</a>
        <a class="cta dark" href="https://kathy-torfs.github.io/Orthodoxeweg/kindermodus/spelletjes.html">üéÆ Ik wil spelen</a>
      </div>
    </div>

    <div class="photeinos">
      <img src="https://kathy-torfs.github.io/Orthodoxeweg/images/photeinos_wave.gif" alt="Photeinos zwaait" draggable="false" />
    </div>
  </section>

  <script>
    // Zachte random pastel (1x bij laden)
    (function(){
      const p=['var(--pastel1)','var(--pastel2)','var(--pastel3)','var(--pastel4)','var(--pastel5)','var(--pastel6)','var(--pastel7)','var(--pastel8)','var(--pastel9)','var(--pastel10)','var(--pastel11)','var(--pastel12)','var(--pastel13)','var(--pastel14)','var(--pastel15)','var(--pastel16)'];
      document.body.style.background = p[Math.floor(Math.random()*p.length)];
    })();

    // Persoonlijk zinnetje (naam + tijd van de dag)
    (function(){
      const naam = localStorage.getItem("ingelogdKindVoornaam") || "kind";
      const h = new Date().getHours();
      const groet = (h>=6&&h<=11) ? "Goeiemorgen" : (h<=16) ? "Goeiemiddag" : (h<=22) ? "Goeieavond" : "Hallo";
      const g1 = document.getElementById('groetPersoonlijk');
      const g2 = document.getElementById('groetSub');
      if (g1) g1.textContent = `${groet}, ${naam}!`;
      if (g2) g2.textContent = "Fijn dat je er bent üíõ";
    })();
  </script>
</body>
</html>
