<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welkom in de Kindermodus</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #fff9e6, #ffe4b3);
      font-family: Comic Sans MS, cursive, sans-serif;
      text-align: center;
    }
    #photeinos {
      font-size: 4em;
      margin-top: 60px;
      opacity: 0;
      transition: opacity 2s ease-in;
    }
    .uitleg {
      max-width: 90%;
      margin: 30px auto;
      font-size: 1.3em;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 20px;
      display: none;
    }
    .menu-info {
      display: none;
      margin-top: 30px;
      font-size: 1.2em;
    }
    .menu-info p {
      margin: 10px 0;
    }
    #doorgaanKnop {
      display: none;
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #ffde59;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #vraagteken {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 2em;
      cursor: pointer;
      background: none;
      border: none;
    }
  </style>
</head>
<body>
  <div id="photeinos">‚≠ê</div>
  <div id="introText" class="uitleg">Hallo, ik ben Photeinos... ik ben mijn kleur kwijt. Wil jij me helpen om het Licht te volgen?</div>

  <div class="menu-info" id="menuInfo">
    <p>üìñ Kinderbijbel: Verhalen over God</p>
    <p>üôè Gebedenboek: Leer praten met God</p>
    <p>üéÆ Spelletjes: Leren door te spelen</p>
    <p>‚õ™ Mijn Parochie: Alles over jouw kerk</p>
  </div>

  <button id="doorgaanKnop" onclick="window.location.href='kindermodus.html'">Startpagina openen</button>
  <button id="vraagteken" onclick="window.location.reload()" title="Intro opnieuw bekijken">‚ùì</button>

  <script>
    window.onload = function () {
      const photeinos = document.getElementById("photeinos");
      const introText = document.getElementById("introText");
      const menuInfo = document.getElementById("menuInfo");
      const knop = document.getElementById("doorgaanKnop");

      photeinos.style.opacity = 1;

      setTimeout(() => {
        introText.style.display = 'block';
      }, 2000);

      introText.addEventListener('click', () => {
        introText.style.display = 'none';
        menuInfo.style.display = 'block';
        knop.style.display = 'inline-block';
      });
    }
  </script>
</body>
</html>
