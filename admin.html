<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Beheer ‚Äì Orthodoxeweg</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fdf6e8;
      color: #3a2c17;
      margin: 0; padding: 20px;
    }
    h1 {
      text-align: center; color: #5e401e;
    }
    .parochie {
      border: 1px solid #d5c3a3;
      background: #fff9e9;
      padding: 15px;
      margin: 10px auto;
      max-width: 700px;
      border-radius: 8px;
    }
    .parochie input, .parochie textarea {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #c4b48a;
      border-radius: 4px;
    }
    .parochie button {
      background: #7a5f35;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    .parochie button:hover {
      background: #5d4726;
    }
  </style>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <h1>üìã Parochiebeheer</h1>
  <div id="lijst"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Alleen ingelogde gebruikers mogen deze pagina gebruiken
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        laadParochies();
      }
    });

    function laadParochies() {
      db.collection("parochies").get().then(snapshot => {
        const lijst = document.getElementById("lijst");
        lijst.innerHTML = "";

        snapshot.forEach(doc => {
          const data = doc.data();
          const id = doc.id;
          if (!data.beheerderPaswoord) {
            // Voeg automatisch het veld toe als het ontbreekt
            db.collection("parochies").doc(id).update({
              beheerderPaswoord: ""
            });
          }

          const div = document.createElement("div");
          div.className = "parochie";
          div.innerHTML = `
            <h3>üìç ${id}</h3>
            <label>Naam: <input id="naam-${id}" value="${data.naam || ''}"/></label>
            <label>Locatie: <input id="locatie-${id}" value="${data.locatie || ''}"/></label>
            <label>BeheerderPaswoord: <input id="pas-${id}" value="${data.beheerderPaswoord || ''}"/></label>
            <button onclick="opslaan('${id}')">üíæ Opslaan</button>
          `;
          lijst.appendChild(div);
        });
      });
    }

    function opslaan(id) {
      const naam = document.getElementById(`naam-${id}`).value;
      const locatie = document.getElementById(`locatie-${id}`).value;
      const pas = document.getElementById(`pas-${id}`).value;

      db.collection("parochies").doc(id).update({
        naam: naam,
        locatie: locatie,
        beheerderPaswoord: pas
      }).then(() => {
        alert("‚úÖ Opgeslagen!");
      }).catch(err => {
        alert("Fout bij opslaan: " + err.message);
      });
    }
  </script>

</body>
</html>
