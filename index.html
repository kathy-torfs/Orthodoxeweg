<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Orthodoxeweg - Welkom</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('assets/kerkachtergrond.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .deur {
      width: 50%;
      height: 100%;
      position: absolute;
      top: 0;
      transition: transform 1s ease-in-out;
      background-color: rgba(80,50,20,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    .deur.links {
      left: 0;
      border-right: 2px solid #000;
    }

    .deur.rechts {
      right: 0;
      border-left: 2px solid #000;
    }

    .open .deur.links {
      transform: translateX(-100%);
    }

    .open .deur.rechts {
      transform: translateX(100%);
    }

    .admin-link {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4a4e69;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container" id="kerk-container">
    <div class="deur links" onclick="openDeur('login.html')">
      Inloggen
    </div>
    <div class="deur rechts" onclick="openDeur('registreren.html')">
      Registreren
    </div>
    <a href="admin.html" class="admin-link">üßë‚Äçüíº Admin login (priester)</a>
  </div>

  <script>
    function openDeur(link) {
      document.getElementById('kerk-container').classList.add('open');
      setTimeout(() => {
        window.location.href = link;
      }, 1000);
    }
  </script>
</body>
</html>
