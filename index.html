<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Orthodoxeweg - Welkom</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('assets/kerkachtergrond.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .deuren {
      display: flex;
      width: 600px;
      height: 400px;
      position: relative;
    }

    .deur {
      flex: 1;
      height: 100%;
      transition: transform 1s ease-in-out;
      background-color: rgba(80,50,20,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    .deur.links {
      border-right: 2px solid #000;
    }

    .deur.rechts {
      border-left: 2px solid #000;
    }

    .open .deur.links {
      transform: translateX(-100%);
    }

    .open .deur.rechts {
      transform: translateX(100%);
    }

    .admin-link {
      margin-top: 2rem;
      background-color: #4a4e69;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container" id="kerk-container">
    <div class="deuren">
      <div class="deur links" onclick="openDeur('login.html')">
        Inloggen
      </div>
      <div class="deur rechts" onclick="openDeur('registreren.html')">
        Registreren
      </div>
    </div>
    <a href="admin.html" class="admin-link">üßë‚Äçüíº Admin login (priester)</a>
  </div>

  <script>
    function openDeur(link) {
      document.getElementById('kerk-container').classList.add('open');
      setTimeout(() => {
        window.location.href = link;
      }, 1000);
    }
  </script>
</body>
</html>
