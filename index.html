<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welkom bij Orthodoxeweg</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="titel">
    <h1>Welkom bij Orthodoxeweg</h1>
    <p>De weg naar het Orthodoxe geloof</p>
  </div>

  <div class="knoppen">
    <button onclick="showPopup('loginPopup')">Inloggen</button>
    <button onclick="showPopup('registerPopup')">Registreren</button>
  </div>

  <!-- Inloggen Pop-up -->
  <div id="loginPopup" class="popup">
    <div class="popup-content">
      <h2>Inloggen</h2>
      <input type="text" id="username" placeholder="E-mailadres" />
      <input type="password" id="password" placeholder="Wachtwoord" />
      <button onclick="doLogin()">Inloggen</button>
      <p><a href="#" onclick="closePopup('loginPopup')">Annuleren</a></p>
    </div>
  </div>

  <!-- Registreren Pop-up -->
  <div id="registerPopup" class="popup">
    <div class="popup-content">
      <h2>Registreren</h2>
      <input type="text" id="reg-naam" placeholder="Naam" />
      <input type="text" id="reg-adres" placeholder="Adres" />
      <input type="text" id="reg-telefoon" placeholder="Telefoonnummer" />
      <input type="email" id="reg-email" placeholder="E-mailadres" />
      <select id="parochie">
        <option>-- Kies je parochie --</option>
        <optgroup label="BRUSSELS HOOFDSTEDELIJK GEWEST">

          <option value="schaarbeek-marina">Parochie van de Heilige Marina, Schaarbeek</option>
          <option value="schaarbeek-nikolaas">Parochie van de Heilige Nikolaas, Schaarbeek</option>
          <option value="schaarbeek-ignatios">Parochie van de Heilige Ignatios de Theofoor, Schaarbeek</option>

          <option value="molenbeek">Parochie van de Heilige Johannes de Doper, Molenbeek</option>
        </optgroup>
        <optgroup label="PROVINCIE WAALS-BRABANT">
          <option value="lasne">Parochie van de HH. Irene & Pa√Øsios de Athoniet, Lasne</option>
        </optgroup>
        <optgroup label="PROVINCIE VLAAMS-BRABANT">
          <option value="dilbeek">Parochie van de HH. Georgios en Alena, Dilbeek</option>
        </optgroup>
        <optgroup label="PROVINCIE ANTWERPEN">
          <option value="antwerpen">Parochie van de Boodschap aan de Moeder Gods, Antwerpen</option>
          <option value="ekeren">Parochie van de Heilige Laurentius, Ekeren</option>
          <option value="berchem">Parochie van de Heilige Sophrony de Athoniet, Berchem</option>
        </optgroup>
        <optgroup label="PROVINCIE LIMBURG">
          <option value="hasselt">Parochie van de Drie Hi√´rarchen, Hasselt</option>
          <option value="houthalen">Parochie van de Ontslaping van de Moeder Gods & HH. Rafail, Nikolaos en Irini, Houthalen</option>
          <option value="beringen">Parochie van de Heilige Nektarios, Beringen</option>
          <option value="maasmechelen">Parochie van de Heilige Dimitrios, Maasmechelen</option>
          <option value="genk">Parochie van de Heilige Barbara, Genk</option>
        </optgroup>
        <optgroup label="PROVINCIE LUIK">
          <option value="luik">Parochie van de Heilige Barbara, Luik</option>
          <option value="eupen">Parochie van de Heilige Apostelgelijke Nina, Eupen</option>
          <option value="verviers">Parochie van de Ontslaping van de Moeder Gods, Verviers</option>
        </optgroup>
        <optgroup label="PROVINCIE NAMEN">
          <option value="namen">Parochie van de HH. Rafail, Nikolaos en Irini, Namen</option>
        </optgroup>
        <optgroup label="PROVINCIE HENEGOUWEN">
          <option value="charleroi">Parochie van de Heilige Barbara, Charleroi</option>
          <option value="bergen">Parochie van de Heilige Nektarios, Bergen</option>
          <option value="boussoit">Parochie van de Bescherming van de Moeder Gods, Boussoit</option>
          <option value="peronnes">Parochie van de HH. Anargyren, P√©ronnes-lez-Binche</option>

        </optgroup>
        <optgroup label="PROVINCIE WEST-VLAANDEREN">
          <option value="brugge">Parochie van de HH. Konstantijn en Helena, Brugge</option>
          <option value="oostende">Parochie van de HH. Kyrillos en Methodios, Oostende</option>
          <option value="kortrijk">Parochie van de Heilige Amandus, Kortrijk</option>
        </optgroup>

      </select>
      <button onclick="verzendRegistratie()">Versturen</button>
      <p><a href="#" onclick="closePopup('registerPopup')">Annuleren</a></p>
    </div>
  </div>

  <!-- Mist -->
  <div class="mist"></div>

  <!-- Link naar adminpaneel -->
  <p style="margin-top: 50px; text-align: center;">
    <a href="admin.html">üîê Beheer voor priesters</a>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Firebase config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:2e02833fa0d4d8903ceedb"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!-- Logica -->
  <script>
    function showPopup(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    function doLogin() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(user, pass)
        .then(() => {
          alert("Welkom! Je wordt doorgestuurd.");
          window.location.href = "volwassen.html";
        })
        .catch((error) => {
          alert("Login mislukt: " + error.message);
        });
    }

    function verzendRegistratie() {
      const naam = document.getElementById('reg-naam').value;
      const adres = document.getElementById('reg-adres').value;
      const telefoon = document.getElementById('reg-telefoon').value;
      const email = document.getElementById('reg-email').value;
      const parochie = document.getElementById('parochie').value;

      if (!parochie || parochie === "-- Kies je parochie --") {
        alert("Gelieve een parochie te kiezen.");
        return;
      }

      db.collection("registraties").doc(parochie).collection("aanvragen").add({
        naam: naam,
        adres: adres,
        telefoon: telefoon,
        email: email,
        parochie: parochie,
        tijdstip: new Date()
      })
      .then(() => {
        alert("Je registratie is verstuurd naar je parochie. Je ontvangt een login zodra het goedgekeurd is.");
        closePopup('registerPopup');
      })
      .catch((error) => {
        console.error("Fout bij opslaan:", error);
        alert("Er is iets fout gegaan. Probeer opnieuw.");
      });
    }
  </script>
</body>
</html>
