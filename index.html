<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welkom bij Orthodoxeweg</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #f6e7b4, #f0d98c);
      padding: 50px;
      margin: 0;
    }
    img.kruis {
      max-width: 200px;
      margin: 30px auto;
      display: block;
    }
    h1 {
      font-size: 2.2em;
      color: #5e3907;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.3em;
      color: #6e4b15;
      margin-bottom: 40px;
    }
    .knoppen {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .knoppen button {
      font-size: 1em;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background-color: #fff1cd;
      color: #5e3907;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.3s;
    }
    .knoppen button:hover {
      background-color: #ffedaa;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }
    .popup-content {
      background: white;
      padding: 30px;
      width: 300px;
      margin: 100px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      text-align: left;
    }
    .popup-content input, .popup-content select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    .popup-content button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Welkom bij Orthodoxeweg</h1>
  <img src="kruis.png" alt="Orthodox kruis" class="kruis">
  <p>De weg naar het Orthodoxe geloof</p>

  <div class="knoppen">
    <button onclick="showPopup('loginPopup')">Inloggen</button>
    <button onclick="showPopup('registerPopup')">Registreren</button>
    <button onclick="window.location.href='gastenmodus.html'">Gastenmodus</button>
  </div>

  <!-- Login -->
  <div id="loginPopup" class="popup">
    <div class="popup-content">
      <h2>Inloggen</h2>
      <input type="text" id="username" placeholder="Gebruikersnaam">
      <input type="password" id="password" placeholder="Wachtwoord">
      <button onclick="doLogin()">Inloggen</button>
      <p><a href="#" onclick="closePopup('loginPopup')">Annuleren</a></p>
    </div>
  </div>

  <!-- Registratie -->
  <div id="registerPopup" class="popup">
    <div class="popup-content">
      <h2>Registreren</h2>
      <input type="text" id="reg-naam" placeholder="Naam">
      <input type="text" id="reg-adres" placeholder="Adres">
      <input type="text" id="reg-telefoon" placeholder="Telefoonnummer">
      <input type="email" id="reg-email" placeholder="E-mailadres">
      <select id="parochie"></select>
      <button onclick="verzendRegistratie()">Versturen</button>
      <p><a href="#" onclick="closePopup('registerPopup')">Annuleren</a></p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:2e02833fa0d4d8903ceedb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Parochielijst dynamisch laden uit Firestore
    db.collection("parochies").get().then(snapshot => {
      const select = document.getElementById('parochie');
      select.innerHTML = '<option>-- Kies je parochie --</option>'; // reset
      snapshot.forEach(doc => {
        const data = doc.data();
        const option = document.createElement('option');
        option.value = doc.id;
        option.textContent = `${data.naam}, ${data.gemeente}`;
        select.appendChild(option);
      });
    });

    function showPopup(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    function doLogin() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'test' && pass === '1234') {
        alert('Welkom! Je wordt doorgestuurd.');
        window.location.href = 'volwassen.html';
      } else {
        alert('Ongeldige inloggegevens');
      }
    }

    function verzendRegistratie() {
      const naam = document.getElementById('reg-naam').value;
      const adres = document.getElementById('reg-adres').value;
      const telefoon = document.getElementById('reg-telefoon').value;
      const email = document.getElementById('reg-email').value;
      const parochie = document.getElementById('parochie').value;

      if (!parochie || parochie === "-- Kies je parochie --") {
        alert("Gelieve een parochie te kiezen.");
        return;
      }

      db.collection("registraties").doc(parochie).collection("aanvragen").add({
        naam: naam,
        adres: adres,
        telefoon: telefoon,
        email: email,
        parochie: parochie,
        tijdstip: new Date()
      })
      .then(() => {
        alert("Je registratie is verstuurd naar je parochie. Je ontvangt een login zodra het goedgekeurd is.");
        closePopup('registerPopup');
      })
      .catch(error => {
        console.error("Fout bij opslaan:", error);
        alert("Er is iets fout gegaan. Probeer opnieuw.");
      });
    }
  </script>
</body>
</html>
