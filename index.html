<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orthodoxeweg</title>
  <link rel="icon" href="images/kruis.png">
  <style>
    :root { --oker: #f9e7b1; --bruin: #6d3a17; --bruin-donker: #4e2710; --priesterpaars: #8722aa; --wit: #fff; }
    html, body { margin: 0; padding: 0; box-sizing: border-box; background: var(--oker); font-family: Arial, sans-serif; min-height: 100vh; width: 100%; overflow-x: hidden; }
    .topbar { background: var(--bruin); color: var(--wit); width: 100vw; height: 64px; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 8px #0002; position: relative; z-index: 10; }
    .horologionknop { background: var(--bruin-donker); color: var(--wit); border: none; border-radius: 20px; padding: 12px 22px; font-size: 15px; font-weight: bold; cursor: pointer; text-decoration: none; display: inline-block; margin-left: 20px;}
    .horologionknop:hover { background: #825029; }
    .priesterknop { background: var(--priesterpaars); color: var(--wit); border: none; border-radius: 20px; padding: 12px 30px; font-size: 16px; font-weight: bold; margin-right: 40px; cursor: pointer; transition: background 0.2s;}
    .priesterknop:hover { background: #b04eff;}
    .maincontent { display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: calc(100vh - 64px); padding-top: 40px; padding-bottom: 40px; width: 100%; box-sizing: border-box; }
    .kruis { width: 360px; max-width: 90vw; margin: 0 0 40px 0; display: block; }
    h1 { font-size: 2.3rem; margin: 0 0 10px 0; font-weight: bold; color: var(--bruin-donker); letter-spacing: 1px; text-align: center; word-break: break-word; }
    h2 { margin: 0 0 40px 0; font-weight: normal; font-size: 1.35rem; color: #654321; text-align: center; word-break: break-word; }
    .knoppenrij { display: flex; gap: 30px; margin-top: 10px; margin-bottom: 50px; justify-content: center; width: 100%; max-width: 600px; flex-wrap: wrap; }
    .knop { background: var(--bruin-donker); color: var(--wit); border: none; border-radius: 12px; padding: 18px 36px; font-size: 1.15rem; font-weight: bold; box-shadow: 0 4px 16px #0002; cursor: pointer; transition: background 0.15s, box-shadow 0.15s; flex: 1; max-width: 200px; min-width: 120px; }
    .knop:hover { background: #825029; box-shadow: 0 6px 24px #0003; }
    #overlay { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.5); z-index: 1000; }
    .popup { display: none; position: fixed; top: 14%; left: 50%; transform: translateX(-50%); background: #fff; padding: 26px 20px 16px 20px; border: 2px solid #654321; border-radius: 14px; z-index: 1001; min-width: 310px; max-width: 95vw; box-sizing: border-box; box-shadow: 0 10px 32px #0003; }
    .popup h2 { margin-top: 0; margin-bottom: 10px; }
    .popup input, .popup select { display: block; margin: 12px auto; padding: 12px; width: 96%; font-size: 1rem; border-radius: 6px; border: 1px solid #bbb; box-sizing: border-box; max-width: 99vw; }
    .popup button { padding: 12px 30px; font-size: 1.05rem; background: var(--bruin-donker); color: var(--wit); border: none; border-radius: 8px; margin-top: 8px; cursor: pointer; }
    .popup button:hover { background: #825029; }
    .popup .sluiten { position: absolute; top: 8px; right: 16px; background: none; color: #c00; border: none; font-size: 1.5rem; cursor: pointer; font-weight: bold; }
    @media (max-width: 800px) { .knoppenrij { flex-direction: column; gap: 18px; } .knop { max-width: none; width: 100%; } .priesterknop { margin-right: 12px; font-size: 1rem; padding: 10px 18px; } .maincontent { padding-top: 20px; } .kruis { width: 120px; } h1 { font-size: 1.5rem; } h2 { font-size: 1.07rem; } .popup { min-width: 90vw; padding: 16px 5vw 12px 5vw; top: 8%; } .popup input, .popup select { font-size: 1rem; } }
    @media (max-width: 480px) { .topbar { height: 48px; } .priesterknop { font-size: 0.93rem; padding: 7px 12px; margin-right: 6px;} .popup { min-width: 98vw; max-width: 99vw; padding: 10px 2vw 8px 2vw; } .maincontent { padding-top: 10px; } .kruis { width: 65px; } h1 { font-size: 1.08rem;} h2 { font-size: 0.91rem;} .knoppenrij { margin-bottom: 25px; } .knop { font-size: 0.97rem; padding: 12px 0; } }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="horologion.html" class="horologionknop">üïØÔ∏è Horologion App</a>
    <button class="priesterknop" onclick="openPopup('priesterPopup')">Priesters</button>
  </div>
  <div class="maincontent">
    <img class="kruis" src="images/kruis.png" alt="Kruis" />
    <h1>Welkom bij Orthodoxeweg</h1>
    <h2>de weg naar het Orthodoxe leven</h2>
    <div class="knoppenrij">
      <button class="knop" onclick="openPopup('loginPopup')">Inloggen</button>
      <button class="knop" onclick="openPopup('registratiePopup')">Registreren</button>
      <button class="knop" onclick="gastenmodus()">Gastenmodus</button>
    </div>
  </div>
  <div id="overlay" onclick="closeAllPopups()"></div>
  <!-- LOGIN PAROCHIAAN (MET PAROCHIEDROPDOWN) -->
  <div id="loginPopup" class="popup">
    <button class="sluiten" onclick="closeAllPopups()">&times;</button>
    <h2>Inloggen</h2>
    <select id="loginParochie" required>
      <option>Bezig met laden...</option>
    </select>
    <input type="text" id="loginNaam" placeholder="Gebruikersnaam" autocomplete="username" required />
    <input type="password" id="loginWachtwoord" placeholder="Wachtwoord" autocomplete="current-password" required />
    <button onclick="login()">Inloggen</button>
  </div>
  <!-- REGISTRATIEFORMULIER -->
  <div id="registratiePopup" class="popup">
    <button class="sluiten" onclick="closeAllPopups()">&times;</button>
    <h2>Registreren</h2>
    <form id="registratieForm">
      <input type="text" id="voornaam" placeholder="Voornaam" required />
      <input type="text" id="achternaam" placeholder="Achternaam" required />
      <input type="text" id="doopnaam" placeholder="Doopnaam" required />
      <input type="email" id="email" placeholder="E-mail" required />
      <select id="parochieSelect" required><option>Bezig met laden...</option></select>
      <input type="date" id="geboortedatum" placeholder="Geboortedatum" required />
      <input type="text" id="loginKeuze" placeholder="Kies uw loginnaam" required />
      <input type="file" id="profielfoto" accept="image/*" />
      <button type="submit">Verzenden</button>
    </form>
  </div>
  <!-- PRIESTERLOGIN -->
  <div id="priesterPopup" class="popup">
    <button class="sluiten" onclick="closeAllPopups()">&times;</button>
    <h2>Priesterlogin</h2>
    <select id="priesterParochie"><option>Bezig met laden...</option></select>
    <input type="password" id="priesterWachtwoord" placeholder="Wachtwoord" autocomplete="current-password" />
    <button onclick="priesterLogin()">Inloggen</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script>
    // JOUW FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: \"AIzaSyBKEakRzmnPZ3DY8NUkZrZr_YtqBbNVHL4\",
      authDomain: \"orthodoxeweg.firebaseapp.com\",
      projectId: \"orthodoxeweg\",
      storageBucket: \"orthodoxeweg.appspot.com\",
      messagingSenderId: \"408582263618\",
      appId: \"1:408582263618:web:2e02833fa0d4d8903ceedb\"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Parochielijsten in alle drop-downs laden
    function laadParochies() {
      db.collection(\"parochies\").get().then(snapshot => {
        const regSel = document.getElementById(\"parochieSelect\");
        const priestSel = document.getElementById(\"priesterParochie\");
        const loginParSel = document.getElementById(\"loginParochie\");
        if(regSel) regSel.innerHTML = \"\";
        if(priestSel) priestSel.innerHTML = \"\";
        if(loginParSel) loginParSel.innerHTML = \"\";
        snapshot.forEach(doc => {
          const naam = doc.data().naam;
          const optie1 = document.createElement(\"option\");
          optie1.value = naam;
          optie1.textContent = naam;
          if(regSel) regSel.appendChild(optie1);
          if(priestSel) priestSel.appendChild(optie1.cloneNode(true));
          if(loginParSel) loginParSel.appendChild(optie1.cloneNode(true));
        });
      });
    }
    window.addEventListener('DOMContentLoaded', laadParochies);

    // REGISTRATIEFORMULIER ‚Äî met profielfoto upload
    document.getElementById(\"registratieForm\").addEventListener(\"submit\", async function(e) {
      e.preventDefault();
      const voornaam = document.getElementById(\"voornaam\").value;
      const achternaam = document.getElementById(\"achternaam\").value;
      const doopnaam = document.getElementById(\"doopnaam\").value;
      const email = document.getElementById(\"email\").value;
      const parochie = document.getElementById(\"parochieSelect\").value;
      const geboortedatum = document.getElementById(\"geboortedatum\").value;
      const loginKeuze = document.getElementById(\"loginKeuze\").value;
      const file = document.getElementById(\"profielfoto\").files[0];

      let profielfotoUrl = \"\";
      if (file) {
        const storageRef = storage.ref().child(\"profielfotos/\" + Date.now() + \"_\" + file.name);
        await storageRef.put(file);
        profielfotoUrl = await storageRef.getDownloadURL();
      }
      db.collection(\"registraties\").add({
        voornaam,
        achternaam,
        doopnaam,
        email,
        parochie,
        geboortedatum,
        loginKeuze,
        profielfotoUrl,
        status: \"in afwachting\"
      }).then(() => {
        closeAllPopups();
        setTimeout(() => {
          alert(\"Registratie succesvol verzonden! Zodra je registratie door de priester is goedgekeurd, ontvang je een e-mail met jouw login en wachtwoord.\\n\\nJe kan nu alvast de gastenmodus verkennen.\");
        }, 250);
      }).catch((err) => {
        alert(\"Fout bij registratie.\");
        console.error(err);
      });
    });

    // LOGIN parochiaan: m√©t parochie-dropdown
    function login() {
      const parochie = document.getElementById(\"loginParochie\").value;
      const gebruikersnaam = document.getElementById(\"loginNaam\").value.trim();
      const wachtwoord = document.getElementById(\"loginWachtwoord\").value;
      db.collection(\"gebruikers\")
        .where(\"parochie\", \"==\", parochie)
        .where(\"gebruikersnaam\", \"==\", gebruikersnaam)
        .where(\"wachtwoord\", \"==\", wachtwoord)
        .get()
        .then(snapshot => {
          if (!snapshot.empty) {
            closeAllPopups();
            window.location.href = \"volwassenen/startpagina.html\";
          } else {
            alert(\"Onjuiste gegevens.\");
          }
        }).catch(err => {
          alert(\"Fout bij inloggen.\");
          console.error(err);
        });
    }

    // PRIESTERLOGIN ‚Äî niet meer wijzigen!
    function priesterLogin() {
      const parochie = document.getElementById(\"priesterParochie\").value;
      const wachtwoord = document.getElementById(\"priesterWachtwoord\").value;
      db.collection(\"parochies\")
        .where(\"naam\", \"==\", parochie)
        .where(\"postcode\", \"==\", wachtwoord)
        .get()
        .then(snapshot => {
          if (!snapshot.empty) {
            localStorage.setItem(\"ingelogdeParochie\", parochie); // <--- DIT IS ESSENTIEEL!
            closeAllPopups();
            window.location.href = \"priestermodus/startpagina.html\";
          } else {
            alert(\"Onjuiste gegevens.\");
          }
        }).catch(err => {
          alert(\"Fout bij inloggen.\");
          console.error(err);
        });
    }
    // POPUPS
    function openPopup(id) {
      document.getElementById(\"overlay\").style.display = \"block\";
      document.getElementById(id).style.display = \"block\";
    }
    function closeAllPopups() {
      document.getElementById(\"overlay\").style.display = \"none\";
      document.querySelectorAll(\".popup\").forEach(p => p.style.display = \"none\");
    }

    function gastenmodus() {
      window.location.href = \"gastenmodus/startpagina.html\";
    }
  </script>
</body>
</html>
