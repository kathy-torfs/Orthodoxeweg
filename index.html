<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welkom bij Orthodoxeweg</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #f6e7b4, #f0d98c);
      padding: 50px;
      margin: 0;
    }

    img.kruis {
      max-width: 200px;
      margin: 30px auto;
      display: block;
    }

    h1 {
      font-size: 2.2em;
      color: #5e3907;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3em;
      color: #6e4b15;
      margin-bottom: 40px;
    }

    .knoppen {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .knoppen button {
      font-size: 1em;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background-color: #fff1cd;
      color: #5e3907;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.3s;
    }

    .knoppen button:hover {
      background-color: #ffedaa;
    }

    /* Pop-up stijl */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 30px;
      width: 300px;
      margin: 100px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      text-align: left;
    }

    .popup-content input, .popup-content select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    .popup-content button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Welkom bij Orthodoxeweg</h1>
  <img src="kruis.png" alt="Orthodox kruis" class="kruis">
  <p>De weg naar het Orthodoxe geloof</p>
  <div class="knoppen">
    <button onclick="showPopup('loginPopup')">Inloggen</button>
    <button onclick="showPopup('registerPopup')">Registreren</button>
  </div>

  <!-- Inloggen Pop-up -->
  <div id="loginPopup" class="popup">
    <div class="popup-content">
      <h2>Inloggen</h2>
      <input type="text" id="username" placeholder="Gebruikersnaam" />
      <input type="password" id="password" placeholder="Wachtwoord" />
      <button onclick="doLogin()">Inloggen</button>
      <p><a href="#" onclick="closePopup('loginPopup')">Annuleren</a></p>
    </div>
  </div>

  <!-- Registreren Pop-up -->
  <div id="registerPopup" class="popup">
    <div class="popup-content">
      <h2>Registreren</h2>
      <input type="text" placeholder="Naam" />
      <input type="text" placeholder="Adres" />
      <input type="text" placeholder="Telefoonnummer" />
      <input type="email" placeholder="E-mailadres" />
      <select id="parochie">
  <option>-- Kies je parochie --</option>
  <optgroup label="BRUSSELS HOOFDSTEDELIJK GEWEST">
    <option value="brussel-kathedraal">Kathedraal van de Heilige Aartsengelen, Brussel</option>
    <option value="schaarbeek-marina">Parochie van de Heilige Marina, Schaarbeek</option>
    <option value="schaarbeek-nikolaas">Parochie van de Heilige Nikolaas, Schaarbeek</option>
    <option value="schaarbeek-ignatios">Parochie van de Heilige Ignatios de Theofoor, Schaarbeek</option>
    <option value="elsene">Parochie van de Heilige Aartsengelen Michael en Gabriël, Elsene</option>
    <option value="sint-gillis">Parochie van de HH. Silouan de Athoniet en Martinus van Tours, Sint-Gillis</option>
    <option value="anderlecht">Parochie van de Geboorte van de Moeder Gods, Anderlecht</option>
    <option value="molenbeek">Parochie van de Heilige Johannes de Doper, Molenbeek</option>
  </optgroup>
  <optgroup label="PROVINCIE WAALS-BRABANT">
    <option value="lasne">Parochie van de HH. Irene & Païsios de Athoniet, Lasne</option>
  </optgroup>
  <optgroup label="PROVINCIE VLAAMS-BRABANT">
    <option value="dilbeek">Parochie van de HH. Georgios en Alena, Dilbeek</option>
  </optgroup>
  <optgroup label="PROVINCIE ANTWERPEN">
    <option value="antwerpen">Parochie van de Boodschap aan de Moeder Gods, Antwerpen</option>
    <option value="ekeren">Parochie van de Heilige Laurentius, Ekeren</option>
    <option value="berchem">Parochie van de Heilige Sophrony de Athoniet, Berchem</option>
  </optgroup>
  <optgroup label="PROVINCIE LIMBURG">
    <option value="hasselt">Parochie van de Drie Hiërarchen, Hasselt</option>
    <option value="houthalen">Parochie van de Ontslaping van de Moeder Gods & HH. Rafail, Nikolaos en Irini, Houthalen</option>
    <option value="beringen">Parochie van de Heilige Nektarios, Beringen</option>
    <option value="maasmechelen">Parochie van de Heilige Dimitrios, Maasmechelen</option>
    <option value="genk">Parochie van de Heilige Barbara, Genk</option>
  </optgroup>
  <optgroup label="PROVINCIE LUIK">
    <option value="luik">Parochie van de Heilige Barbara, Luik</option>
    <option value="eupen">Parochie van de Heilige Apostelgelijke Nina, Eupen</option>
    <option value="verviers">Parochie van de Ontslaping van de Moeder Gods, Verviers</option>
  </optgroup>
  <optgroup label="PROVINCIE NAMEN">
    <option value="namen">Parochie van de HH. Rafail, Nikolaos en Irini, Namen</option>
  </optgroup>
  <optgroup label="PROVINCIE HENEGOUWEN">
    <option value="charleroi">Parochie van de Heilige Barbara, Charleroi</option>
    <option value="bergen">Parochie van de Heilige Nektarios, Bergen</option>
    <option value="boussoit">Parochie van de Bescherming van de Moeder Gods, Boussoit</option>
    <option value="peronnes">Parochie van de HH. Anargyren, Péronnes-lez-Binche</option>
    <option value="doornik">Parochie van de Heilige Fokas, Doornik</option>
  </optgroup>
  <optgroup label="PROVINCIE WEST-VLAANDEREN">
    <option value="brugge">Parochie van de HH. Konstantijn en Helena, Brugge</option>
    <option value="oostende">Parochie van de HH. Kyrillos en Methodios, Oostende</option>
    <option value="kortrijk">Parochie van de Heilige Amandus, Kortrijk</option>
  </optgroup>
  <optgroup label="PROVINCIE OOST-VLAANDEREN">
    <option value="gent">Parochie van de Heilige Apostel Andreas, Gent</option>
  </optgroup>
</select>

      <button onclick="alert('Je aanvraag werd doorgestuurd naar je parochie. Je ontvangt je login en wachtwoord via e-mail.')">Versturen</button>
      <p><a href="#" onclick="closePopup('registerPopup')">Annuleren</a></p>
    </div>
  </div>

  <script>
    function showPopup(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closePopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    function doLogin() {
      var user = document.getElementById('username').value;
      var pass = document.getElementById('password').value;
      if (user === 'test' && pass === '1234') {
        alert('Welkom! Je wordt doorgestuurd.');
        window.location.href = 'volwassen.html';
      } else {
        alert('Ongeldige inloggegevens');
      }
    }
  </script>
</body>
</html>
