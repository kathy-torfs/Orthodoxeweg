<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orthodoxeweg</title>
  <link rel="icon" href="images/kruis.png" />
  <style>
    :root {
      --oker: #f9e7b1;
      --bruin: #6d3a17;
      --bruin-donker: #4e2710;
      --priesterpaars: #8722aa;
      --wit: #fff;
    }
    html, body {
      margin: 0; padding: 0;
      background: var(--oker);
      font-family: Arial, sans-serif;
      min-height: 100vh; width: 100%;
      overflow-x: hidden;
      box-sizing: border-box;
    }
    .topbar {
      background: var(--bruin);
      color: var(--wit);
      width: 100vw; height: 64px;
      display: flex; align-items: center; justify-content: flex-end;
      box-shadow: 0 2px 8px #0002;
      position: relative; z-index: 10;
    }
    .priesterknop {
      background: var(--priesterpaars); color: var(--wit);
      border: none; border-radius: 20px;
      padding: 12px 30px;
      font-size: 16px; font-weight: bold;
      margin-right: 40px; cursor: pointer;
      transition: background 0.2s;
    }
    .priesterknop:hover { background: #b04eff; }
    .maincontent {
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
      min-height: calc(100vh - 64px);
      padding-top: 40px; padding-bottom: 40px; width: 100%; box-sizing: border-box;
    }
    .kruis {
      width: 360px; max-width: 90vw;
      margin: 0 0 40px 0; display: block;
    }
    h1 {
      font-size: 2.3rem; margin: 0 0 10px 0; font-weight: bold;
      color: var(--bruin-donker); letter-spacing: 1px; text-align: center; word-break: break-word;
    }
    h2 {
      margin: 0 0 40px 0; font-weight: normal; font-size: 1.35rem;
      color: #654321; text-align: center; word-break: break-word;
    }
    .knoppenrij {
      display: flex; gap: 30px; margin-top: 10px; margin-bottom: 50px;
      justify-content: center; width: 100%; max-width: 600px; flex-wrap: wrap;
    }
    .knop {
      background: var(--bruin-donker); color: var(--wit);
      border: none; border-radius: 12px; padding: 18px 36px;
      font-size: 1.15rem; font-weight: bold;
      box-shadow: 0 4px 16px #0002; cursor: pointer;
      transition: background 0.15s, box-shadow 0.15s;
      flex: 1; max-width: 200px; min-width: 120px;
    }
    .knop:hover { background: #825029; box-shadow: 0 6px 24px #0003; }
    #overlay {
      display: none; position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5); z-index: 1000;
    }
    .popup {
      display: none; position: fixed;
      top: 14%; left: 50%; transform: translateX(-50%);
      background: #fff;
      padding: 26px 20px 16px 20px;
      border: 2px solid #654321;
      border-radius: 14px; z-index: 1001;
      min-width: 310px; max-width: 95vw; box-sizing: border-box;
      box-shadow: 0 10px 32px #0003;
    }
    .popup h2 { margin-top: 0; margin-bottom: 10px; }
    .popup input, .popup select {
      display: block; margin: 12px auto;
      padding: 12px; width: 96%; font-size: 1rem;
      border-radius: 6px; border: 1px solid #bbb;
      box-sizing: border-box; max-width: 99vw;
    }
    .popup button {
      padding: 12px 30px; font-size: 1.05rem;
      background: var(--bruin-donker); color: var(--wit);
      border: none; border-radius: 8px;
      margin-top: 8px; cursor: pointer;
    }
    .popup button:hover { background: #825029; }
    .popup .sluiten {
      position: absolute; top: 8px; right: 16px;
      background: none; color: #c00; border: none;
      font-size: 1.5rem; cursor: pointer; font-weight: bold;
    }
    .popup .optioneel { font-size: 0.9em; color: #888; margin-left: 6px; }
    @media (max-width: 800px) {
      .knoppenrij { flex-direction: column; gap: 18px; }
      .knop { max-width: none; width: 100%; }
      .priesterknop { margin-right: 12px; font-size: 1rem; padding: 10px 18px; }
      .maincontent { padding-top: 20px; }
      .kruis { width: 120px; }
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1.07rem; }
      .popup { min-width: 90vw; padding: 16px 5vw 12px 5vw; top: 8%; }
      .popup input, .popup select { font-size: 1rem; }
    }
    @media (max-width: 480px) {
      .topbar { height: 48px; }
      .priesterknop { font-size: 0.93rem; padding: 7px 12px; margin-right: 6px;}
      .popup { min-width: 98vw; max-width: 99vw; padding: 10px 2vw 8px 2vw; }
      .maincontent { padding-top: 10px; }
      .kruis { width: 65px; }
      h1 { font-size: 1.08rem;}
      h2 { font-size: 0.91rem;}
      .knoppenrij { margin-bottom: 25px; }
      .knop { font-size: 0.97rem; padding: 12px 0; }
    }
  </style>
</head>
<body>
  <!-- Topbar met priesterknop -->
  <div class="topbar">
    <button class="priesterknop" onclick="openPopup('priesterPopup')">Priesters</button>
  </div>
  <!-- Centrale inhoud -->
  <div class="maincontent">
    <img class="kruis" src="images/kruis.png" alt="Kruis" />
    <h1>Welkom bij Orthodoxeweg</h1>
    <h2>de weg naar het Orthodoxe leven</h2>
    <div class="knoppenrij">
      <button class="knop" onclick="openPopup('loginPopup')">Inloggen</button>
      <button class="knop" onclick="openPopup('registratiePopup')">Registreren</button>
      <button class="knop" onclick="gastenmodus()">Gastenmodus</button>
    </div>
  </div>

  <!-- Pop-ups -->
  <div id="overlay" onclick="closeAllPopups()"></div>

  <div id="loginPopup" class="popup">
    <button class="sluiten" onclick="closeAllPopups()">&times;</button>
    <h2>Inloggen</h2>
    <form id="loginForm">
      <select id="loginParochie" required>
        <option value="">Kies je parochie...</option>
      </select>
      <input type="text" id="loginNaam" placeholder="Voornaam" autocomplete="username" required />
      <input type="password" id="loginWachtwoord" placeholder="Wachtwoord" autocomplete="current-password" required />
      <button type="submit">Inloggen</button>
    </form>
  </div>

  <div id="registratiePopup" class="popup">
    <button class="sluiten" onclick="closeAllPopups()">&times;</button>
    <h2>Registreren</h2>
    <form id="registratieForm">
      <input type="text" id="voornaam" placeholder="Voornaam" required />
      <input type="text" id="naam" placeholder="Familienaam" required />
      <input type="date" id="geboortedatum" placeholder="Geboortedatum" required />
      <input type="text" id="adres" placeholder="Adres" required />
      <input type="text" id="telefoon" placeholder="Telefoon" required />
      <input type="email" id="email" placeholder="E-mail" required />
      <select id="parochieSelect" required>
        <option value="">Kies je parochie...</option>
      </select>
      <input type="file" id="profielfoto" accept="image/*" />
      <span class="optioneel">(Profielfoto uploaden is optioneel)</span>
      <button type="submit">Verzenden</button>
    </form>
  </div>

  <div id="priesterPopup" class="popup">
    <button class="sluiten" onclick="closeAllPopups()">&times;</button>
    <h2>Priesterlogin</h2>
    <form id="priesterLoginForm">
      <select id="priesterParochie" required>
        <option value="">Kies parochie...</option>
      </select>
      <input type="password" id="priesterWachtwoord" placeholder="Wachtwoord (postcode)" required autocomplete="current-password" />
      <button type="submit">Inloggen</button>
    </form>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script>
    // JOUW FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyBKEakRzmnPZ3DY8NUkZrZr_YtqBbNVHL4",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:2e02833fa0d4d8903ceedb"
    };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Vul alle dropdowns met parochies
    function laadParochies() {
      db.collection("parochies").get().then(snapshot => {
        const parochieSelects = [
          document.getElementById("parochieSelect"),
          document.getElementById("priesterParochie"),
          document.getElementById("loginParochie")
        ];
        parochieSelects.forEach(sel => { sel.innerHTML = '<option value="">Kies je parochie...</option>'; });
        snapshot.forEach(doc => {
          const naam = doc.data().naam;
          const id = doc.id;
          parochieSelects.forEach(sel => {
            const optie = document.createElement("option");
            optie.value = id;
            optie.textContent = naam;
            sel.appendChild(optie.cloneNode(true));
          });
        });
      });
    }
    window.addEventListener('DOMContentLoaded', laadParochies);

    // REGISTRATIE
    document.getElementById("registratieForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const voornaam = document.getElementById("voornaam").value.trim();
      const naam = document.getElementById("naam").value.trim();
      const geboortedatum = document.getElementById("geboortedatum").value;
      const adres = document.getElementById("adres").value.trim();
      const telefoon = document.getElementById("telefoon").value.trim();
      const email = document.getElementById("email").value.trim();
      const parochie = document.getElementById("parochieSelect").value;
      const profielfoto = document.getElementById("profielfoto").files[0];

      // Eenvoudige validatie
      if (!voornaam || !naam || !geboortedatum || !adres || !telefoon || !email || !parochie) {
        alert("Gelieve alle verplichte velden in te vullen.");
        return;
      }

      // Eerst registratie opslaan, daarna (optioneel) profielfoto uploaden
      db.collection("registraties").add({
        voornaam, naam, geboortedatum, adres, telefoon, email, parochie, status: "in afwachting", aangemaakt: new Date()
      }).then((docRef) => {
        if (profielfoto) {
          // Profielfoto uploaden in Firebase Storage
          const storageRef = storage.ref("profielfotos/" + docRef.id + "_" + profielfoto.name);
          storageRef.put(profielfoto).then(() => {
            db.collection("registraties").doc(docRef.id).update({
              profielfoto: "profielfotos/" + docRef.id + "_" + profielfoto.name
            });
          });
        }
        alert("Registratie succesvol verzonden!");
        closeAllPopups();
        document.getElementById("registratieForm").reset();
      }).catch((err) => {
        alert("Fout bij registratie. Probeer opnieuw.");
        console.error(err);
      });
    });

    // LOGIN PAROCHIAAN
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const parochie = document.getElementById("loginParochie").value;
      const voornaam = document.getElementById("loginNaam").value.trim();
      const wachtwoord = document.getElementById("loginWachtwoord").value;

      db.collection("gebruikers")
        .where("parochie", "==", parochie)
        .where("voornaam", "==", voornaam)
        .where("wachtwoord", "==", wachtwoord)
        .get()
        .then(snapshot => {
          if (!snapshot.empty) {
            closeAllPopups();
            window.location.href = "volwassenen/startpagina.html";
          } else {
            alert("Onjuiste login of wachtwoord.");
          }
        }).catch(err => {
          alert("Fout bij inloggen.");
          console.error(err);
        });
    });

    // PRIESTERLOGIN
    document.getElementById("priesterLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const parochie = document.getElementById("priesterParochie").value;
      const wachtwoord = document.getElementById("priesterWachtwoord").value;
      db.collection("parochies")
        .where("id", "==", parochie)
        .where("postcode", "==", wachtwoord)
        .get()
        .then(snapshot => {
          if (!snapshot.empty) {
            closeAllPopups();
            window.location.href = "priestermodus/startpagina.html";
          } else {
            alert("Onjuiste parochie of wachtwoord.");
          }
        }).catch(err => {
          alert("Fout bij inloggen (priester).");
          console.error(err);
        });
    });

    function openPopup(id) {
      document.getElementById("overlay").style.display = "block";
      document.getElementById(id).style.display = "block";
    }
    function closeAllPopups() {
      document.getElementById("overlay").style.display = "none";
      document.querySelectorAll(".popup").forEach(p => p.style.display = "none");
    }

    function gastenmodus() {
      window.location.href = "gastenmodus/startpagina.html";
    }
  </script>
</body>
</html>
