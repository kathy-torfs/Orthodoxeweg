<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welkom bij Orthodoxeweg</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #f6e7b4, #f0d98c);
      padding: 50px;
      margin: 0;
    }

    img.kruis {
      max-width: 200px;
      margin: 30px auto;
      display: block;
    }

    h1 {
      font-size: 2.2em;
      color: #5e3907;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3em;
      color: #6e4b15;
      margin-bottom: 40px;
    }

    .knoppen {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .knoppen button {
      font-size: 1em;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background-color: #fff1cd;
      color: #5e3907;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.3s;
    }

    .knoppen button:hover {
      background-color: #ffedaa;
    }
  </style>
</head>
<body>
  <h1>Welkom bij Orthodoxeweg</h1>
  <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Orthodox_cross_wood.svg" alt="Orthodox kruis" class="kruis" />
  <p>De weg naar het Orthodoxe geloof</p>
  <div class="knoppen">
    <button onclick="alert('Registratie pop-up komt hier')">Registreren</button>
    <button onclick="alert('Login pop-up komt hier')">Inloggen</button>
  </div>
</body>
</html>
