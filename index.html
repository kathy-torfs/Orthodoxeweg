<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orthodoxeweg</title>
  <link rel="icon" href="images/kruis.png">
  <style>
    :root {
      --oker: #f9e7b1;
      --bruin: #6d3a17;
      --bruin-donker: #4e2710;
      --priesterpaars: #8722aa;
      --wit: #fff;
    }

    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: var(--oker);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      width: 100%;
      overflow-x: hidden;
    }

    .topbar {
      background: var(--bruin);
      color: var(--wit);
      width: 100vw;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      box-shadow: 0 2px 8px #0002;
      position: relative;
      z-index: 10;
    }

    .priesterknop {
      background: var(--priesterpaars);
      color: var(--wit);
      border: none;
      border-radius: 20px;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      margin-right: 40px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .priesterknop:hover {
      background: #b04eff;
    }

    .maincontent {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: calc(100vh - 64px);
      padding-top: 40px;
      padding-bottom: 40px;
      width: 100%;
      box-sizing: border-box;
    }

    .kruis {
      width: 360px;
      max-width: 90vw;
      margin: 0 0 40px 0;
      display: block;
    }

    h1 {
      font-size: 2.3rem;
      margin: 0 0 10px 0;
      font-weight: bold;
      color: var(--bruin-donker);
      letter-spacing: 1px;
      text-align: center;
      word-break: break-word;
    }
    h2 {
      margin: 0 0 40px 0;
      font-weight: normal;
      font-size: 1.35rem;
      color: #654321;
      text-align: center;
      word-break: break-word;
    }

    .knoppenrij {
      display: flex;
      gap: 30px;
      margin-top: 10px;
      margin-bottom: 50px;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      flex-wrap: wrap;
    }
    .knop {
      background: var(--bruin-donker);
      color: var(--wit);
      border: none;
      border-radius: 12px;
      padding: 18px 36px;
      font-size: 1.15rem;
      font-weight: bold;
      box-shadow: 0 4px 16px #0002;
      cursor: pointer;
      transition: background 0.15s, box-shadow 0.15s;
      flex: 1;
      max-width: 200px;
      min-width: 120px;
    }
    .knop:hover {
      background: #825029;
      box-shadow: 0 6px 24px #0003;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .popup {
      display: none;
      position: fixed;
      top: 14%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 26px 20px 16px 20px;
      border: 2px solid #654321;
      border-radius: 14px;
      z-index: 1001;
      min-width: 310px;
      max-width: 95vw;
      box-sizing: border-box;
      box-shadow: 0 10px 32px #0003;
    }
    .popup h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    .popup input, .popup select {
      display: block;
      margin: 12px auto;
      padding: 12px;
      width: 96%;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #bbb;
      box-sizing: border-box;
      max-width: 99vw;
    }
    .popup button {
      padding: 12px 30px;
      font-size: 1.05rem;
      background: var(--bruin-donker);
      color: var(--wit);
      border: none;
      border-radius: 8px;
      margin-top: 8px;
      cursor: pointer;
    }
    .popup button:hover {
      background: #825029;
    }
    .popup .sluiten {
      position: absolute;
      top: 8px; right: 16px;
      background: none;
      color: #c00;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      font-weight: bold;
    }
    .form-label {
      text-align: left;
      margin-bottom: -8px;
      font-size: 0.97rem;
      color: #333;
      display: block;
      margin-left: 3px;
      font-weight: normal;
    }

    @media (max-width: 800px) {
      .knoppenrij { flex-direction: column; gap: 18px; }
      .knop { max-width: none; width: 100%; }
      .priesterknop { margin-right: 12px; font-size: 1rem; padding: 10px 18px; }
      .maincontent { padding-top: 20px; }
      .kruis { width: 120px; }
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1.07rem; }
      .popup { min-width: 90vw; padding: 16px 5vw 12px 5vw; top: 8%; }
      .popup input, .popup select { font-size: 1rem; }
    }
    @media (max-width: 480px) {
      .topbar { height: 48px; }
      .priesterknop { font-size: 0.93rem; padding: 7px 12px; margin-right: 6px;}
      .popup { min-width: 98vw; max-width: 99vw; padding: 10px 2vw 8px 2vw; }
      .maincontent { padding-top: 10px; }
      .kruis { width: 65px; }
      h1 { font-size: 1.08rem;}
      h2 { font-size: 0.91rem;}
      .knoppenrij { margin-bottom: 25px; }
      .knop { font-size: 0.97rem; padding: 12px 0; }
    }
  </style>
</head>
<body>
  <!-- Bovenste bruine balk met rechts de priesterknop -->
  <div class="topbar">
    <button class="priesterknop" onclick="openPopup('priesterPopup')">Priesters</button>
  </div>

  <!-- Centrale inhoud -->
  <div class="maincontent">
    <img class="kruis" src="images/kruis.png" alt="Kruis" />
    <h1>Welkom bij Orthodoxeweg</h1>
    <h2>de weg naar het Orthodoxe leven</h2>

    <div class="knoppenrij">
      <button class="knop" onclick="openPopup('loginPopup')">Inloggen</button>
      <button class="knop" onclick="openPopup('registratiePopup')">Registreren</button>
      <button class="knop" onclick="gastenmodus()">Gastenmodus</button>
    </div>
  </div>

  <!-- Pop-ups -->
  <div id="overlay" onclick="closeAllPopups()"></div>

  <!-- Parochiaan login -->
  <div id="loginPopup" class="popup">
    <button class="sluiten" onclick="closeAllPopups()">&times;</button>
    <h2>Parochiaan inloggen</h2>
    <label class="form-label" for="loginParochie">Parochie</label>
    <select id="loginParochie"></select>
    <label class="form-label" for="loginVoornaam">Voornaam</label>
    <input type="text" id="loginVoornaam" placeholder="Voornaam" autocomplete="username" />
    <label class="form-label" for="loginWachtwoord">Wachtwoord</label>
    <input type="password" id="loginWachtwoord" placeholder="Wachtwoord" autocomplete="current-password" />
    <button onclick="parochiaanLogin()">Inloggen</button>
  </div>

  <!-- Registratie -->
  <div id="registratiePopup" class="popup">
    <button class="sluiten" onclick="closeAllPopups()">&times;</button>
    <h2>Parochiaan registreren</h2>
    <form id="registratieForm">
      <label class="form-label" for="regVoornaam">Voornaam</label>
      <input type="text" id="regVoornaam" required placeholder="Voornaam" />
      <label class="form-label" for="regAchternaam">Achternaam</label>
      <input type="text" id="regAchternaam" required placeholder="Achternaam" />
      <label class="form-label" for="regEmail">E-mail</label>
      <input type="email" id="regEmail" required placeholder="E-mail" />
      <label class="form-label" for="regParochie">Parochie</label>
      <select id="regParochie" required></select>
      <label class="form-label" for="regGeboortedatum">Geboortedatum</label>
      <input type="date" id="regGeboortedatum" required />
      <label class="form-label" for="regDoopnaam">Doopnaam</label>
      <input type="text" id="regDoopnaam" required placeholder="Doopnaam" />
      <label class="form-label" for="regLoginKeuze">Loginnaam (vrije keuze)</label>
      <input type="text" id="regLoginKeuze" required placeholder="Loginnaam" />
      <label class="form-label" for="regProfielfoto">Profielfoto (optioneel)</label>
      <input type="file" id="regProfielfoto" accept="image/*" />
      <button type="submit">Registratie verzenden</button>
    </form>
  </div>

  <!-- Priesterlogin -->
  <div id="priesterPopup" class="popup">
    <button class="sluiten" onclick="closeAllPopups()">&times;</button>
    <h2>Priesterlogin</h2>
    <label class="form-label" for="priesterParochie">Parochie</label>
    <select id="priesterParochie"></select>
    <label class="form-label" for="priesterWachtwoord">Wachtwoord (postcode)</label>
    <input type="password" id="priesterWachtwoord" placeholder="Postcode" autocomplete="current-password" />
    <button onclick="priesterLogin()">Inloggen</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script>
    // JOUW FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyBKEakRzmnPZ3DY8NUkZrZr_YtqBbNVHL4",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:2e02833fa0d4d8903ceedb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Laad parochies in dropdowns
    function laadParochies() {
      db.collection("parochies").get().then(snapshot => {
        const regSel = document.getElementById("regParochie");
        const priestSel = document.getElementById("priesterParochie");
        const loginSel = document.getElementById("loginParochie");
        regSel.innerHTML = "";
        priestSel.innerHTML = "";
        loginSel.innerHTML = "";
        snapshot.forEach(doc => {
          const naam = doc.data().naam;
          const id = doc.id;
          // Registratie
          const optie1 = document.createElement("option");
          optie1.value = id;
          optie1.textContent = naam;
          regSel.appendChild(optie1);
          // Priesterlogin
          const optie2 = document.createElement("option");
          optie2.value = id;
          optie2.textContent = naam;
          priestSel.appendChild(optie2);
          // Parochiaanlogin
          const optie3 = document.createElement("option");
          optie3.value = id;
          optie3.textContent = naam;
          loginSel.appendChild(optie3);
        });
      });
    }
    window.addEventListener('DOMContentLoaded', laadParochies);

    // Registratie parochiaan
    document.getElementById("registratieForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const voornaam = document.getElementById("regVoornaam").value;
      const achternaam = document.getElementById("regAchternaam").value;
      const email = document.getElementById("regEmail").value;
      const parochie = document.getElementById("regParochie").value;
      const geboortedatum = document.getElementById("regGeboortedatum").value;
      const doopnaam = document.getElementById("regDoopnaam").value;
      const loginKeuze = document.getElementById("regLoginKeuze").value;
      const profielfotoInput = document.getElementById("regProfielfoto");
      let uploadPromise = Promise.resolve(null);

      if (profielfotoInput.files.length > 0) {
        const file = profielfotoInput.files[0];
        const storageRef = storage.ref("profielfotos/" + Date.now() + "_" + file.name);
        uploadPromise = storageRef.put(file).then(snap => snap.ref.getDownloadURL());
      }

      uploadPromise.then(url => {
        db.collection("registraties").add({
          voornaam: voornaam,
          achternaam: achternaam,
          geboortedatum: geboortedatum,
          doopnaam: doopnaam,
          email: email,
          parochie: parochie,
          loginKeuze: loginKeuze,
          profielfoto: url || "",
          status: "in afwachting"
        }).then(() => {
          alert("Registratie succesvol verzonden! Je ontvangt na goedkeuring een e-mail.");
          document.getElementById("registratieForm").reset();
          closeAllPopups();
        }).catch((err) => {
          alert("Fout bij registratie.");
          console.error(err);
        });
      });
    });

    // Parochiaan login
    function parochiaanLogin() {
      const parochie = document.getElementById("loginParochie").value;
      const voornaam = document.getElementById("loginVoornaam").value.trim().toLowerCase();
      const wachtwoord = document.getElementById("loginWachtwoord").value;
      db.collection("gebruikers")
        .where("parochie", "==", parochie)
        .where("voornaam", "==", voornaam)
        .where("wachtwoord", "==", wachtwoord)
        .get()
        .then(snapshot => {
          if (!snapshot.empty) {
            closeAllPopups();
            window.location.href = "volwassenen/startpagina.html";
          } else {
            alert("Onjuiste gegevens. Probeer opnieuw.");
          }
        }).catch(err => {
          alert("Fout bij inloggen.");
          console.error(err);
        });
    }

    // Priester login
    function priesterLogin() {
      const parochie = document.getElementById("priesterParochie").value;
      const wachtwoord = document.getElementById("priesterWachtwoord").value;
      db.collection("parochies")
        .where("id", "==", parochie)
        .where("postcode", "==", wachtwoord)
        .get()
        .then(snapshot => {
          if (!snapshot.empty) {
            closeAllPopups();
            window.location.href = "priestermodus/startpagina.html";
          } else {
            alert("Onjuiste gegevens. Probeer opnieuw.");
          }
        }).catch(err => {
          alert("Fout bij inloggen.");
          console.error(err);
        });
    }

    // Popup open/close
    function openPopup(id) {
      document.getElementById("overlay").style.display = "block";
      document.getElementById(id).style.display = "block";
    }
    function closeAllPopups() {
      document.getElementById("overlay").style.display = "none";
      document.querySelectorAll(".popup").forEach(p => p.style.display = "none");
    }

    // Gastenmodus
    function gastenmodus() {
      window.location.href = "gastenmodus/startpagina.html";
    }
  </script>
</body>
</html>
