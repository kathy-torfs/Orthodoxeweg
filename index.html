<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welkom bij Orthodoxeweg</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #f6e7b4, #f0d98c);
      padding: 50px;
      margin: 0;
    }
    img.kruis {
      max-width: 200px;
      margin: 30px auto;
      display: block;
    }
    h1 {
      font-size: 2.2em;
      color: #5e3907;
    }
    .knoppen {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .knoppen button {
      font-size: 1em;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background-color: #fff1cd;
      color: #5e3907;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.3s;
    }
    .knoppen button:hover {
      background-color: #ffedaa;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }
    .popup-content {
      background: white;
      padding: 30px;
      width: 300px;
      margin: 100px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      text-align: left;
    }
    .popup-content input, .popup-content select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    .popup-content button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Welkom bij Orthodoxeweg</h1>
  <img src="images/kruis.png" alt="Orthodox kruis" class="kruis">
  <p>De weg naar het Orthodoxe geloof</p>

  <div class="knoppen">
    <button onclick="toonPopup('loginPopup')">Inloggen</button>
    <button onclick="toonPopup('registerPopup')">Registreren</button>
    <button onclick="window.location.href='gastenmodus/startpagina.html'">Gastenmodus</button>
  </div>

  <!-- LOGIN -->
  <div id="loginPopup" class="popup">
    <div class="popup-content">
      <h2>Inloggen</h2>
      <input type="text" id="login-gebruiker" placeholder="Gebruikersnaam">
      <input type="password" id="login-wachtwoord" placeholder="Wachtwoord">
      <button onclick="inloggen()">Inloggen</button>
      <p><a href="#" onclick="verbergPopup('loginPopup')">Annuleren</a></p>
    </div>
  </div>

  <!-- REGISTREREN -->
  <div id="registerPopup" class="popup">
    <div class="popup-content">
      <h2>Registreren</h2>
      <input type="text" id="reg-naam" placeholder="Naam">
      <input type="text" id="reg-adres" placeholder="Adres">
      <input type="text" id="reg-telefoon" placeholder="Telefoonnummer">
      <input type="email" id="reg-email" placeholder="E-mailadres">
      <select id="reg-parochie">
        <option>Bezig met laden...</option>
      </select>
      <button onclick="verzendRegistratie()">Versturen</button>
      <p><a href="#" onclick="verbergPopup('registerPopup')">Annuleren</a></p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:2e02833fa0d4d8903ceedb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function toonPopup(id) {
      document.getElementById(id).style.display = 'block';
    }
    function verbergPopup(id) {
      document.getElementById(id).style.display = 'none';
    }

    async function inloggen() {
      const gebruiker = document.getElementById("login-gebruiker").value.trim().toLowerCase();
      const wachtwoord = document.getElementById("login-wachtwoord").value.trim();

      try {
        const doc = await db.collection("parochies").doc(gebruiker).get();
        if (doc.exists && doc.data().postcode === wachtwoord) {
          window.location.href = "priestermodus/startpagina.html";
        } else {
          // Fallback: gewone login
          window.location.href = "volwassenmodus/startpagina.html";
        }
      } catch (err) {
        alert("Fout bij inloggen. Probeer opnieuw.");
        console.error(err);
      }
    }

    async function verzendRegistratie() {
      const naam = document.getElementById("reg-naam").value;
      const adres = document.getElementById("reg-adres").value;
      const telefoon = document.getElementById("reg-telefoon").value;
      const email = document.getElementById("reg-email").value;
      const parochie = document.getElementById("reg-parochie").value;

      if (!parochie) {
        alert("Kies een parochie.");
        return;
      }

      try {
        await db.collection("registraties").doc(parochie).collection("aanvragen").add({
          naam, adres, telefoon, email, parochie, tijdstip: new Date()
        });
        alert("Registratie verzonden!");
        verbergPopup("registerPopup");
      } catch (error) {
        alert("Fout bij registratie.");
        console.error(error);
      }
    }

    // Parochielijst automatisch laden
    db.collection("parochies").get().then(snapshot => {
      const select = document.getElementById("reg-parochie");
      select.innerHTML = "";
      snapshot.forEach(doc => {
        const p = doc.data();
        const optie = document.createElement("option");
        optie.value = doc.id;
        optie.textContent = `${p.naam} (${p.gemeente})`;
        select.appendChild(optie);
      });
    });
  </script>
</body>
</html>
