<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tradities â€“ Priestermodus</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png" />

  <!-- Priester layout -->
  <script defer src="common/layout.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKEakRzmnPZ3DY8NUkZrZr_YtqBbNVHL4",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:2e02833fa0d4d8903ceedb"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <style>
    :root{
      --bg:#fff6e5; --ink:#5b3a00; --brand:#7bb235; --accent:#67510C;
      --card:#ffffff; --line:#ead9b4; --muted:#8d7a57;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    main{display:flex;max-width:1200px;margin:20px auto;padding:0 14px 40px;gap:20px}

    /* Index */
    aside{flex:1;max-width:320px}
    .rowhead{display:flex;align-items:center;justify-content:space-between;margin-bottom:8px}
    .title{font-size:1.2rem;color:var(--accent);font-weight:700}
    .btn-add{background:#ddd;border:1px solid #c8bb9a;border-radius:8px;padding:8px 10px;cursor:pointer}
    .panel{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:10px}
    details.group{border:1px solid var(--line);border-radius:8px;margin:8px 0;background:#fff}
    details.group>summary{list-style:none;cursor:pointer;padding:8px 10px;font-weight:600;color:#31560b}
    details.group[open]>summary{background:#f3f8ea;border-bottom:1px solid var(--line);border-radius:8px 8px 0 0}
    ul.items{margin:0;padding:8px;list-style:none;display:flex;flex-direction:column;gap:6px}
    .item{border:1px solid var(--line);border-radius:8px;padding:8px 10px;background:#fff;cursor:pointer}
    .item:hover{background:#fffaf0}
    .item.active{background:var(--brand);color:#fff;border-color:var(--brand)}
    .muted{color:var(--muted);font-size:.92em}

    /* Detail */
    section#detail{flex:3}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:16px;margin:12px 0;box-shadow:0 6px 18px rgba(0,0,0,.05)}
    h1{margin:0 0 6px;color:var(--accent)}
    .badge{display:inline-block;background:#e8f4d9;border:1px solid #cfe0ad;color:#325602;border-radius:999px;padding:4px 8px;font-size:.85em;margin-left:6px}
    .tabs{display:flex;gap:8px;margin:10px 0}
    .tabs button{flex:1;border:1px solid var(--line);border-radius:8px;padding:8px;cursor:pointer;background:#fff}
    .tabs button.active{background:var(--brand);color:#fff;border-color:var(--brand)}
    .tab-pane{display:none}
    .tab-pane.active{display:block}
    textarea{width:100%;min-height:150px;border:1px solid var(--line);border-radius:8px;padding:10px;font-family:inherit}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn{background:var(--brand);color:#fff;border:0;border-radius:10px;padding:10px 14px;cursor:pointer}
    .btn.ghost{background:#fff;color:#333;border:1px solid var(--line)}
    .btn.danger{background:#d9534f;color:#fff;border:0;border-radius:10px;padding:10px 14px;cursor:pointer}
    .info{font-size:.9em;color:var(--muted)}
    select{margin-right:8px;padding:6px;border:1px solid var(--line);border-radius:6px}
  </style>
</head>
<body>

  <!-- Priester-header -->
  <div id="priester-header" data-header-src="common/header.html"></div>

  <main>
    <!-- INDEX -->
    <aside>
      <div class="rowhead">
        <div class="title">Tradities</div>
        <div>
          <select id="catSelect">
            <option value="heiligen">Heiligen</option>
            <option value="kerkelijke_feesten">Kerkelijke feesten</option>
            <option value="sacramenten">Sacramenten</option>
            <option value="zondagsliturgie">Zondagsliturgie</option>
          </select>
          <button class="btn-add" id="btnNew">+ Nieuwe traditie</button>
        </div>
      </div>

      <div class="panel" id="list"></div>
    </aside>

    <!-- DETAIL -->
    <section id="detail">
      <h1>Kies een traditie</h1>
      <div id="detailCard" class="card">
        <p class="info">Klik links op een traditie om te openen, of maak een nieuwe.</p>
      </div>
    </section>
  </main>

  <script>
    const parochieId = localStorage.getItem("ingelogdeParochie") || "demo";
    const list = document.getElementById("list");
    const detailCard  = document.getElementById("detailCard");
    let current = null;

    const arrToText = (a)=> (Array.isArray(a)?a:[]).join("\n");
    const textToArr = (t)=> String(t||"").split("\n").map(s=>s.trim()).filter(Boolean);

    async function loadIndex(){
      const categories = ["heiligen","kerkelijke_feesten","sacramenten","zondagsliturgie"];
      list.innerHTML = "";

      for (const cat of categories){
        const det=document.createElement("details");
        det.className="group";
        det.innerHTML=`<summary>${cat.replace(/_/g," ")}</summary>`;
        const ul=document.createElement("ul"); ul.className="items";

        // Algemene tradities
        const snap = await db.collection("tradities").where("type","==",cat).get();
        snap.forEach(doc=>{
          const li=document.createElement("li");
          li.className="item";
          li.textContent=(doc.data().titel||doc.data().naam||doc.id).replace(/_/g," ");
          li.onclick=()=>openItem(cat,doc.id,"algemeen",li);
          ul.appendChild(li);
        });

        // Parochieversies
        const parSnap = await db.collection("parochies").doc(parochieId).collection("tradities").where("type","==",cat).get();
        parSnap.forEach(doc=>{
          const li=document.createElement("li");
          li.className="item";
          li.textContent=(doc.data().titel||doc.id).replace(/_/g," ")+" (parochie)";
          li.onclick=()=>openItem(cat,doc.id,"parochie",li);
          ul.appendChild(li);
        });

        det.appendChild(ul);
        list.appendChild(det);
      }
    }

    async function openItem(catId,docId,source,liEl){
      document.querySelectorAll(".item").forEach(el=>el.classList.remove("active"));
      liEl && liEl.classList.add("active");
      current={catId,docId,source};

      let ref, snap;
      if (source==="parochie"){
        ref=db.collection("parochies").doc(parochieId).collection("tradities").doc(docId);
      } else {
        ref=db.collection("tradities").doc(docId);
      }
      snap=await ref.get();

      if (!snap.exists){
        renderEditor({titel:"(Leeg)",voorbereiding:[],tijdens:[],na:[],origin:source});
        return;
      }
      const d=snap.data();
      renderEditor({
        titel:d.titel||d.naam||docId,
        voorbereiding:d.voorbereiding||[],
        tijdens:d.tijdens||[],
        na:d.na||[],
        origin:source
      });
    }

    function renderEditor({titel,voorbereiding,tijdens,na,origin}){
      detailCard.innerHTML=`
        <h1 contenteditable="true" id="editTitel">${titel}</h1>
        <span class="badge">${origin==="parochie"?"Parochie":"Algemeen"}</span>
        <div class="tabs">
          <button class="tabBtn active" data-tab="voor">Voorbereiding</button>
          <button class="tabBtn" data-tab="tijdens">Tijdens</button>
          <button class="tabBtn" data-tab="na">Na</button>
        </div>
        <div id="pane-voor" class="tab-pane active"><textarea id="txt-voor">${arrToText(voorbereiding)}</textarea></div>
        <div id="pane-tijdens" class="tab-pane"><textarea id="txt-tijdens">${arrToText(tijdens)}</textarea></div>
        <div id="pane-na" class="tab-pane"><textarea id="txt-na">${arrToText(na)}</textarea></div>
        <div class="actions">
          <button class="btn" id="btnSave">Opslaan in parochie</button>
          <button class="btn danger" id="btnDelete">Verwijderen</button>
          <button class="btn ghost" onclick="window.print()">Print</button>
        </div>
      `;
      detailCard.querySelectorAll(".tabBtn").forEach(b=>{
        b.onclick=()=>{
          detailCard.querySelectorAll(".tabBtn").forEach(x=>x.classList.remove("active"));
          b.classList.add("active");
          detailCard.querySelectorAll(".tab-pane").forEach(p=>p.classList.remove("active"));
          detailCard.querySelector("#pane-"+b.dataset.tab).classList.add("active");
        };
      });
      document.getElementById("btnSave").onclick=saveToParochie;
      document.getElementById("btnDelete").onclick=deleteFromParochie;
    }

    async function saveToParochie(){
      if (!current) return;
      const titel=document.getElementById("editTitel").innerText.trim();
      const voorbereiding=textToArr(document.getElementById("txt-voor").value);
      const tijdens=textToArr(document.getElementById("txt-tijdens").value);
      const na=textToArr(document.getElementById("txt-na").value);

      let docId=current.docId;
      if (!docId){
        docId=titel.toLowerCase().replace(/\s+/g,"_");
        current.docId=docId;
      }

      await db.collection("parochies").doc(parochieId).collection("tradities").doc(docId)
        .set({titel,voorbereiding,tijdens,na,type:current.catId},{merge:true});
      alert("Opgeslagen in parochie");
      loadIndex();
    }

    async function deleteFromParochie(){
      if (!current || current.source!=="parochie"){ alert("Alleen parochieversies kunnen verwijderd worden."); return; }
      if (!confirm("Weet u zeker dat u deze traditie wilt verwijderen?")) return;
      await db.collection("parochies").doc(parochieId).collection("tradities").doc(current.docId).delete();
      alert("Traditie verwijderd");
      detailCard.innerHTML="<p class='info'>Kies links een traditie of maak een nieuwe.</p>";
      loadIndex();
    }

    // Nieuwe traditie
    document.getElementById("btnNew").onclick=()=>{
      const cat=document.getElementById("catSelect").value;
      current={catId:cat,docId:null,source:"parochie"};
      renderEditor({titel:"Nieuwe traditie",voorbereiding:[],tijdens:[],na:[],origin:"parochie"});
    };

    loadIndex();
  </script>
</body>
</html>
