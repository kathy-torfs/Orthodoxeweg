  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f5e9;
    }
    nav.menu {
      background-color: #7a5f35;
      padding: 12px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: center;
    }
    nav.menu a {
      color: #f8f5e9;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 6px 14px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    nav.menu a:hover {
      background-color: #5e4724;
    }
    .topbar {
      background-color: #e6d6b8;
      color: #5d4c2f;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 2vw 1rem 2vw;
      font-weight: bold;
    }
    #welkom-tekst {
      font-size: 1.17em;
      letter-spacing: 1px;
    }
    .uitlog-link {
      color: #fff;

      padding: 6px 18px;
      border-radius: 8px;
      font-size: 1em;
      text-decoration: none;
      font-weight: bold;
      margin-left: 12px;
      margin-right: 4px;
      transition: background 0.18s;
      cursor: pointer;
      border: none;
      outline: none;
    }
    #parochieLabel {
      background: #fcf6e2;
      color: #7a5f35;
      padding: 10px 0 8px 0;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 1.08em;
      box-shadow: 0 2px 8px #cbb96d44;
      margin-bottom: 10px;
    }
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      padding: 2rem;
    }
    .tegel {
      background-color: #fffef9;
      border: 2px solid #d3c29b;
      border-radius: 12px;
      box-shadow: 0 4px 10px #d7cbb1aa;
      padding: 1.5rem;
      width: 260px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      text-decoration: none;
      color: #5d4c2f;
      font-weight: bold;
      font-size: 1.1rem;
      transition: transform 0.2s, background-color 0.2s;
    }
    .tegel:hover {
      background-color: #f3e8d2;
      transform: scale(1.03);
    }
    .tegel span.emoji {
      font-size: 2.2rem;
      margin-bottom: 0.8rem;
    }
    @media (max-width: 600px) {
      .dashboard {
        flex-direction: column;
        align-items: center;
      }
      .tegel {
        width: 80%;
        height: auto;
      }
      .topbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
    }
  </style>
  <script>
    // Authenticatie: alleen toegang voor priestermodus met geldige parochie
    if (!localStorage.getItem("ingelogdeParochie") || localStorage.getItem("modus") !== "priester") {
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    }
  </script>
</head>
<body>
  <div class="topbar">
    <span id="welkom-tekst"></span>
    <button class="uitlog-link" id="uitlogKnop">🚪 Uitloggen</button>
  </div>
  <div id="parochieLabel"></div>
  <nav class="menu">

  <div class="dashboard">
    <a class="tegel" href="registraties.html">
      <span class="emoji">📨</span>
      Registratieaanvragen

    <a class="tegel" href="berichten.html">

    </a>
    <a class="tegel" href="kaarsjes.html">

    </a>

    </a>

  <script>
    // Begroeting exact als op de priestermodus-startpagina
    const welkomTekst = document.getElementById("welkom-tekst");
    const uur = new Date().getHours();
    let moment = "goeiedag";
    if (uur >= 5 && uur <= 10) moment = "goeiemorgend";
    else if (uur >= 11 && uur <= 13) moment = "goeiemiddag";
    else if (uur >= 17 && uur <= 22) moment = "goeienavond";
    else if (uur > 22 || uur < 5) moment = "goedenacht";
    else moment = "goeiedag";

    // Parochie-id zoals in localStorage/documentnaam
    const parochie = localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    welkomTekst.textContent = `${moment} vader, ik wens u een gezegende dag. U bent ingelogd in: ${parochie}`;

    // Parochiebalk (met foutmelding indien niet ingelogd)
    const parochieLabel = document.getElementById("parochieLabel");
    if (parochie && parochie !== "(onbekend)") {
      parochieLabel.textContent = `U bent ingelogd in de parochie: ${parochie}`;
    } else {
      parochieLabel.textContent = "Fout: niet ingelogd. U wordt doorgestuurd...";
      parochieLabel.style.background = "#b42c25";
      parochieLabel.style.color = "#fff";
      setTimeout(function() {
        window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/uitloggen.html";
      }, 2000);
    }

    // Uitloggen
    document.getElementById("uitlogKnop").onclick = function() {
      localStorage.removeItem("ingelogdeParochie");
      localStorage.removeItem("ingelogdeParochieId");
      localStorage.removeItem("modus");
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };
  </script>
</body>
</html>
