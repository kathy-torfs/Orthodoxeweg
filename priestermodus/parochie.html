<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Mijn Parochie - Priestermodus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #faf0c8;
      color: #5b4320;
    }

    .dashboard {
      max-width: 1200px;
      margin: 40px auto 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 36px;
      padding: 0 2vw 60px 2vw;
    }

    .tegel {
      background: #fcf8ea;
      border-radius: 18px;
      box-shadow: 0 2px 14px #9c7c308f;
      padding: 38px 14px 34px 14px;
      text-align: center;
      font-size: 1.12em;
      font-weight: bold;
      color: #674e27;
      transition: box-shadow 0.2s, background 0.18s;
      border: 2px solid #e2c475;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.9em;
      min-height: 180px;
      text-decoration: none;
    }

    .tegel:hover {
      background: #f6ecd1;
      box-shadow: 0 6px 24px #a88b548c;
    }

    .tegel .emoji {
      font-size: 2.2rem;
      margin-bottom: 0.6rem;
    }

    @media (max-width: 700px) {
      .dashboard {
        grid-template-columns: 1fr;
        padding: 0 6vw 50px 6vw;
      }
    }
  </style>

  <script>
    // Beveiliging: enkel voor priestermodus
    if (!localStorage.getItem("ingelogdeParochie") || localStorage.getItem("modus") !== "priester") {
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    }
  </script>
</head>

<body>
  <!-- Uniforme header -->
  <div id="priester-header"></div>

  <!-- Dashboard met tegels -->
  <div class="dashboard">

    <!-- Parochianenlijst -->
    <a class="tegel" href="parochianen.html">
      <span class="emoji">👥</span>
      Parochianenlijst
    </a>

    <!-- Prikbord priester -->
    <a class="tegel" href="prikbord.html">
      <span class="emoji">📌</span>
      Prikbord priester
    </a>

    <!-- Zoekertjes -->
    <a class="tegel" href="zoekertjes.html">
      <span class="emoji">📣</span>
      Zoekertjes
    </a>

    <!-- Contact met andere parochies -->
    <a class="tegel" href="contact.html">
      <span class="emoji">🌐</span>
      Contact met andere parochies
    </a>

    <!-- Berichten -->
    <a class="tegel" href="mail.html">
      <span class="emoji">💬</span>
      Berichten van parochianen
    </a>

    <!-- Gebedsintenties -->
    <a class="tegel" href="kaarsjes.html">
      <span class="emoji">🕯️</span>
      Gebedsintenties
    </a>

    <!-- Multimedia -->
    <a class="tegel" href="media.html">
      <span class="emoji">📷</span>
      Multimedia
    </a>

    <!-- Priesterbrieven -->
    <a class="tegel" href="priesterbrieven.html">
      <span class="emoji">📜</span>
      Priesterbrieven
    </a>

  </div>

  <!-- Uniforme layout script -->
  <script src="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/common/layout.js"></script>
</body>
</html>
