<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Priesterbrieven – Priestermodus</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png" />

  <!-- Lay-out priestermodus -->
  <script defer src="common/layout.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff6e5;
      color: #4e2710;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 16px;
    }
    h1 {
      text-align: center;
      color: #6f4e1a;
    }
    p.intro {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 30px;
    }
    button.nieuw {
      display: block;
      margin: 0 auto 25px auto;
      padding: 10px 18px;
      background: #7bb235;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .brievenlijst {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
    }
    .brief {
      background: white;
      border-radius: 12px;
      padding: 16px;
      border: 1px solid #ead8b6;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .brief h3 { margin-top: 0; }
    .brief button {
      margin-top: 8px;
      background: #67510C;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="priester-header"></div>

  <main>
    <h1>Priesterbrieven</h1>
    <p class="intro">Hier kan u catecheselessen voor volwassenen aanmaken, bewerken en delen. U kunt teksten schrijven en afbeeldingen toevoegen of downloaden.</p>

    <button class="nieuw" onclick="nieuweBrief()">➕ Nieuwe brief maken</button>

    <div id="brieven" class="brievenlijst">
      <!-- brieven uit Firestore komen hier -->
    </div>
  </main>

  <script>
    // Firebase setup (dezelfde config als elders)

      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Placeholder-functie
    function nieuweBrief(){
      alert("Functie om nieuwe brief te maken volgt in stap 2.");
    }
  </script>
</body>
</html>
