<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Startpagina â€“ Priestermodus</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">
  <style>
    body {
      margin: 0;
      background: #fff6e5;
      font-family: Arial, sans-serif;
      color: #333;
    }

    /* Boek-stijl */
    .boek-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .boek {
      position: relative;
      width: 90%;
      max-width: 1000px;
      aspect-ratio: 2 / 1.4;
      background: #fdfaf3;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      border-radius: 12px;
      padding: 40px;
      overflow-y: auto;
      line-height: 1.6;
    }

    .boek h2 {
      text-align: center;
      color: #67510C;
      margin-bottom: 20px;
    }

    .boek p {
      margin-bottom: 1em;
    }

    /* Navigatieknoppen in de hoekjes van het boek */
    .boek .nav-knop {
      position: absolute;
      font-size: 2rem;
      color: #7bb235;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
      user-select: none;
    }
    .boek .nav-knop:hover {
      opacity: 1;
    }
    .boek .vorige { left: 10px; bottom: 10px; }
    .boek .volgende { right: 10px; top: 10px; }
  </style>
</head>
<body>
  <!-- Hier wordt header.html automatisch ingeladen -->
  <div id="priester-header"></div>

  <main>
    <div class="boek-container">
      <div class="boek">
        <h2>ðŸ“– Dagboekpagina</h2>
        <p>
          Dit is de startpagina voor de priestermodus.  
          Hier wordt de inhoud van het dagboek of catechese van vandaag getoond.
        </p>
        <p>
          U kan hier ook verder bladeren naar de vorige of volgende dag.
        </p>

        <!-- Knoppen -->
        <span class="nav-knop vorige" onclick="alert('Vorige dag')">â¬…</span>
        <span class="nav-knop volgende" onclick="alert('Volgende dag')">âž¡</span>
      </div>
    </div>
  </main>

  <!-- Layout script dat header inlaadt en beveiliging regelt -->
  <script src="common/layout.js"></script>
</body>
</html>
