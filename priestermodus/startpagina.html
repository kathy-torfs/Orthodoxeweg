<!DOCTYPE html> 
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Orthodoxeweg - Dagkalender</title>
  <link rel="icon" href="images/kruis.png">
  <style>
    body {
      background-color: #f5e9b8;
      color: #6f4e1a;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* boek-opmaak en taalkeuze (inhoud) */
    .taalkeuze {
      text-align: center;
      margin: 18px 0 6px 0;
    }
    .taalkeuze button {
      background: #eee3c6;
      color: #6f4e1a;
      border: 1.5px solid #b29467;
      border-radius: 6px;
      padding: 7px 20px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin: 0 6px;
      transition: background 0.2s;
    }
    .taalkeuze button.selected {
      background: #d3b87c;
      color: #3a2c17;
      border: 2px solid #85652a;
    }
    .boek-wrapper {
      width: 960px;
      max-width: 99vw;
      margin: 0 auto 30px auto;
      padding: 0 1vw;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }
    .boek {
      display: flex;
      width: 940px;
      max-width: 100vw;
      min-height: 590px;
      background: linear-gradient(90deg, #ede4ca 48%, #fff9e1 52%);
      border-radius: 24px;
      box-shadow: 0 8px 40px #a88b5488;
      border: 3px solid #ceb27d;
      position: relative;
      overflow: visible;
    }
    .pagina {
      flex: 1 1 0%;
      padding: 44px 28px 38px 28px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      min-height: 510px;
      position: relative;
      font-size: 1.15em;
    }
    .boek .pagina.links {
      border-right: 2px dashed #c6b187;
      background: linear-gradient(110deg, #ede4ca 90%, #fff7e2 100%);
      align-items: flex-end;
      box-shadow: 2px 0 12px #d2bc908a inset;
    }
    .boek .pagina.rechts {
      background: linear-gradient(-110deg, #fff9e1 90%, #ede4ca 100%);
      align-items: flex-start;
      box-shadow: -2px 0 12px #e5dab58a inset;
    }
    .hoek-linksonder, .hoek-rechtsonder {
      width: 52px; height: 44px;
      position: absolute; z-index: 2;
      opacity: 0.34; cursor: pointer; transition: opacity 0.2s, color 0.2s;
      font-size: 2.7em;
      color: #9c834a;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      background: none;
      border: none;
      font-family: 'Georgia', serif;
      user-select: none;
    }
    .hoek-linksonder { left: 2px; bottom: 2px;}
    .hoek-rechtsonder { right: 2px; bottom: 2px;}
    .hoek-linksonder:hover, .hoek-rechtsonder:hover { opacity: 0.8; color: #caa146; }
    .boek h2 {
      font-family: 'Georgia', serif;
      font-size: 2em;
      margin: 0 0 10px 0;
      color: #745d35;
      text-align: center;
      letter-spacing: 2px;
    }
    .boek .heilige-foto {
      width: 120px; height: 140px;
      object-fit: contain;
      display: block;
      margin: 0 auto 18px auto;
      background: #f4e8d5;
      border-radius: 12px;
      box-shadow: 0 1px 8px #d3be9e63;
      border: 1.5px solid #d8caad;
    }
    .boek .heilige-naam {
      font-weight: bold;
      color: #664b1c;
      text-align: center;
      margin-bottom: 8px;
      font-size: 1.18em;
      letter-spacing: 1px;
    }
    .boek .heilige-levensverhaal {
      font-size: 0.97em;
      line-height: 1.36;
      color: #3a2c17;
      max-height: 240px;
      overflow-y: auto;
      margin-top: 10px;
      padding-right: 5px;
      text-align: left;
    }
    .boek .dagkalender-datum {
      font-family: 'Georgia', serif;
      font-size: 2em;
      margin-bottom: 16px;
      color: #85652a;
      text-align: left;
      letter-spacing: 1px;
    }
    .boek .vastenregel-regel {
      margin: 0 0 15px 0;
      font-weight: 600;
      font-size: 1.11em;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .boek .vastenregel-symbool {
      font-size: 1.65em;
      margin-left: 7px;
      vertical-align: middle;
    }
    .boek .heiligenrij {
      margin-bottom: 15px;
      color: #725721;
      font-size: 1.08em;
      font-weight: 600;
    }
    .boek .lezingblok {
      margin-bottom: 13px;
      color: #444;
      background: #f7f1de;
      border-radius: 8px;
      padding: 9px 16px;
      box-shadow: 0 2px 7px #e1d5ae29 inset;
      font-size: 1.04em;
    }
    .boek .lezingblok:last-of-type { margin-bottom: 22px;}
    .boek .tip-blok {
      position: absolute;
      left: 30px;
      right: 30px;
      bottom: 30px;
      background: #f7ecd1;
      border-radius: 10px;
      padding: 13px 22px;
      font-size: 1.11em;
      color: #a78225;
      text-align: center;
      font-style: italic;
      box-shadow: 0 2px 10px #d8c48c22;
    }
    @media (max-width: 1024px) {
      .boek-wrapper, .boek { width: 99vw; min-width: 0; max-width: 100vw; }
      .boek { min-height: 0; }
    }
    @media (max-width: 900px) {
      .boek { flex-direction: column; min-height: 0; width: 99vw; }
      .pagina { min-height: 240px; padding: 24px 7vw 32px 7vw; }
      .boek .tip-blok { left: 12vw; right: 12vw; bottom: 16px;}
    }
    @media (max-width: 650px) {
      .boek-wrapper, .boek { width: 100vw; }
      .pagina { font-size: 0.93em; padding: 10px 2vw 14px 2vw; }
      .boek .tip-blok { left: 4vw; right: 4vw; font-size:0.98em; }
    }
  </style>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>
  <!-- âœ… hier laadt de gemeenschappelijke header -->
  <div id="priester-header"></div>

  <div class="taalkeuze">
    <button id="btn-vlaams" class="selected">ğŸ‡§ğŸ‡ª Vlaams</button>
    <button id="btn-engels">ğŸ‡¬ğŸ‡§ English</button>
    <button id="btn-grieks">ğŸ‡¬ğŸ‡· Î•Î»Î»Î·Î½Î¹ÎºÎ¬</button>
  </div>

  <div class="boek-wrapper">
    <div class="boek">
      <button class="hoek-linksonder" id="vorigeDag" title="Vorige dag">&lt;</button>
      <div class="pagina links" id="boek-links">
        <div id="heilige-inhoud"><div style="color:#a6a5a4;text-align:center;">Bezig met laden...</div></div>
      </div>
      <div class="pagina rechts" id="boek-rechts">
        <div id="dagkalender-inhoud"><div style="color:#a6a5a4;text-align:center;">Bezig met laden...</div></div>
        <div class="tip-blok" id="dagkalender-tip"></div>
      </div>
      <button class="hoek-rechtsonder" id="volgendeDag" title="Volgende dag">&gt;</button>
    </div>
  </div>

  <!-- â¬‡ï¸ laad de header en layout.js -->
  <script>
    fetch("https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/common/header.html")
      .then(r => r.text())
      .then(h => {
        document.getElementById("priester-header").innerHTML = h;
        const s = document.createElement("script");
        s.src = "https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/common/layout.js";
        document.body.appendChild(s);
      });
  </script>

  <!-- ğŸ“– dagkalender logica blijft identiek -->
  <script>
    let huidigeTaal = "vlaams";
    let actieveDatum = new Date();

    document.getElementById("vorigeDag").onclick = () => { actieveDatum.setDate(actieveDatum.getDate() - 1); laadAlles(); }
    document.getElementById("volgendeDag").onclick = () => { actieveDatum.setDate(actieveDatum.getDate() + 1); laadAlles(); }
    document.getElementById("btn-vlaams").onclick = () => { huidigeTaal = "vlaams"; setTaal(); }
    document.getElementById("btn-engels").onclick = () => { huidigeTaal = "engels"; setTaal(); }
    document.getElementById("btn-grieks").onclick = () => { huidigeTaal = "grieks"; setTaal(); }

    function setTaal() {
      document.querySelectorAll('.taalkeuze button').forEach(btn => btn.classList.remove('selected'));
      document.getElementById("btn-vlaams").classList.toggle('selected', huidigeTaal === "vlaams");
      document.getElementById("btn-engels").classList.toggle('selected', huidigeTaal === "engels");
      document.getElementById("btn-grieks").classList.toggle('selected', huidigeTaal === "grieks");
      laadAlles();
    }
    function pad(n){ return n<10?'0'+n:n; }

    function laadAlles() {
      const jaar = actieveDatum.getFullYear();
      const maand = pad(actieveDatum.getMonth()+1);
      const dag = pad(actieveDatum.getDate());
      const kalenderId = `${jaar}${maand}${dag}`;
      const feestdag = `${dag}-${maand}`;

      // LINKS
      const heiligeContainer = document.getElementById('heilige-inhoud');
      heiligeContainer.innerHTML = '<div style="color:#a6a5a4;text-align:center;">Bezig met laden...</div>';
      db.collection("heiligen").where("feestdag","==",feestdag).get().then(snapshot=>{
        if(snapshot.empty){
          heiligeContainer.innerHTML = `<div style="color:#b8b7b4;text-align:center;margin-top:22px;font-size:1.15em">
              <br>Geen heilige van de dag gevonden.<br>
              <div style="font-size:4em;text-align:center;margin-top:16px;">âœï¸</div>
            </div>`; return;
        }
        const docs = snapshot.docs;
        const data = docs[Math.floor(Math.random()*docs.length)].data();
        let naam="", levensverhaal="";
        let fotoUrl = data.icoon || data.foto_url || "https://upload.wikimedia.org/wikipedia/commons/1/12/Orthodox_Cross.svg";
        if(huidigeTaal==="engels"){ naam=data.naam_en||""; levensverhaal=data.levensverhaal_en||""; }
        else if(huidigeTaal==="grieks"){ naam=data.naam_el||""; levensverhaal=data.levensverhaal_el||""; }
        else { naam=data.naam_nl||data.naam||"Heilige"; levensverhaal=data.levensverhaal_nl||data.levensverhaal_volwassenen||""; }
        if(!naam) naam="Nog geen vertaling beschikbaar.";
        if(!levensverhaal) levensverhaal="Nog geen vertaling beschikbaar.";
        heiligeContainer.innerHTML = `<div class="heilige-naam">${naam}</div>
          <img src="${fotoUrl}" class="heilige-foto"><div class="heilige-levensverhaal">${levensverhaal}</div>`;
      });

      // RECHTS
      const kalenderContainer=document.getElementById('dagkalender-inhoud');
      const tipBlok=document.getElementById('dagkalender-tip');
      kalenderContainer.innerHTML='<div style="color:#a6a5a4;text-align:center;">Bezig met laden...</div>'; tipBlok.innerHTML="";
      db.collection("kalender2025").doc(kalenderId).get().then(doc=>{
        if(!doc.exists){
          kalenderContainer.innerHTML='<div style="color:#b8b7b4;text-align:center;margin-top:60px;font-size:1.1em">Geen kalenderinfo gevonden.</div>';
          return;
        }
        const data=doc.data();
        let vasten=data[`Vastenregel NL`]||"", vastenSymb=data["Symbool"]||"";
        if(huidigeTaal==="engels") vasten=data[`Vastenregel EN`]|| (vasten?"Fasting Free":"");
        if(huidigeTaal==="grieks") vasten=data[`Vastenregel EL`]|| (vasten?"ÎÎ·ÏƒÏ„ÎµÎ¯Î± ÎµÎ»ÎµÏÎ¸ÎµÏÎ·":"");
        if(!vasten){ vasten = huidigeTaal==="vlaams"?"Vastenvrij": (huidigeTaal==="engels"?"Fasting Free":"ÎÎ·ÏƒÏ„ÎµÎ¯Î± ÎµÎ»ÎµÏÎ¸ÎµÏÎ·"); }
        let vastenRegelBlok=`<span>${vasten}</span>`; if(vastenSymb) vastenRegelBlok+=`<span class="vastenregel-symbool">${vastenSymb}</span>`;
        let datumTekst=`${dag}-${maand}-${jaar}`;
        let heiligen=huidigeTaal==="vlaams"?data[`Heiligen NL`]||"": (huidigeTaal==="engels"?data[`Heiligen EN`]||"No translation available yet.":data[`Heiligen EL`]||"Î”ÎµÎ½ Ï…Ï€Î¬ÏÏ‡ÎµÎ¹ Î±ÎºÏŒÎ¼Î· Î¼ÎµÏ„Î¬Ï†ÏÎ±ÏƒÎ·.");
        let epistel="", evangelie="";
        if(huidigeTaal==="vlaams"){ epistel=data[`Epistel Ref NL`]||"Nog geen vertaling beschikbaar."; evangelie=data[`Evangelie Ref NL`]||"Nog geen vertaling beschikbaar."; }
        else if(huidigeTaal==="engels"){ epistel=data[`Epistel Ref EN`]||"No translation available yet."; evangelie=data[`Evangelie Ref EN`]||"No translation available yet."; }
        else { epistel=data[`Epistel Ref EL`]||"Î”ÎµÎ½ Ï…Ï€Î¬ÏÏ‡ÎµÎ¹ Î±ÎºÏŒÎ¼Î· Î¼ÎµÏ„Î¬Ï†ÏÎ±ÏƒÎ·."; evangelie=data[`Evangelie Ref EL`]||"Î”ÎµÎ½ Ï…Ï€Î¬ÏÏ‡ÎµÎ¹ Î±ÎºÏŒÎ¼Î· Î¼ÎµÏ„Î¬Ï†ÏÎ±ÏƒÎ·."; }
        let epistelLabel=huidigeTaal==="engels"?"Epistle Reading":(huidigeTaal==="grieks"?"Î‘Ï€ÏŒÏƒÏ„Î¿Î»Î¿Ï‚":"Apostellezing");
        let evangelieLabel=huidigeTaal==="engels"?"Gospel Reading":(huidigeTaal==="grieks"?"Î•Ï…Î±Î³Î³Î­Î»Î¹Î¿":"Evangelielezing");
        let tip=huidigeTaal==="vlaams"?data[`Tip/Wens NL`]||"":(huidigeTaal==="engels"?data[`Tip/Wens EN`]||"":data[`Tip/Wens EL`]||"");
        kalenderContainer.innerHTML=`<div class="dagkalender-datum">${datumTekst}</div>
          <div class="vastenregel-regel">${vastenRegelBlok}</div>
          <div class="heiligenrij">${heiligen}</div>
          <div class="lezingblok"><b>${epistelLabel}:</b> ${epistel}</div>
          <div class="lezingblok"><b>${evangelieLabel}:</b> ${evangelie}</div>`;
        tipBlok.innerHTML=tip;
      });
    }
    laadAlles();
  </script>
</body>
</html>
