<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />

  <title>Orthodoxeweg - Dagkalender</title>

  <style>
    body {
      background-color: #f5e9b8;
      color: #6f4e1a;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .topbar {

      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
    }
    .uitlog-link {
      background-color: #8722aa;
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 18px;
      cursor: pointer;
      font-weight: bold;
    }
    nav.menu {
      background-color: #7a5f35;
      padding: 10px 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    nav.menu a {
      color: #f5e9b8;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    nav.menu a:hover {
      background-color: #5d4726;
      text-decoration: underline;
    }
    .taalkeuze {
      text-align: center;
      margin: 18px 0 6px 0;
    }
    .taalkeuze button {
      background: #eee3c6;
      color: #6f4e1a;
      border: 1.5px solid #b29467;
      border-radius: 6px;
      padding: 7px 20px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin: 0 6px;
      transition: background 0.2s;
    }
    .taalkeuze button.selected {
      background: #d3b87c;
      color: #3a2c17;
      border: 2px solid #85652a;
    }
    .boek-wrapper {
      width: 960px;
      max-width: 99vw;
      margin: 0 auto 30px auto;
      padding: 0 1vw;
      display: flex;
      justify-content: center;
      align-items: stretch;
    }
    .boek {
      display: flex;
      width: 940px;
      background: linear-gradient(90deg, #ede4ca 48%, #fff9e1 52%);
      border-radius: 24px;
      box-shadow: 0 8px 40px #a88b5488;
      border: 3px solid #ceb27d;
      position: relative;
      overflow: visible;
    }
    .pagina {
      flex: 1;
      padding: 44px 28px;
      min-height: 510px;
      font-size: 1.15em;
    }
    .pagina.links {
      border-right: 2px dashed #c6b187;
      background: linear-gradient(110deg, #ede4ca 90%, #fff7e2 100%);
      text-align: right;
    }
    .pagina.rechts {
      background: linear-gradient(-110deg, #fff9e1 90%, #ede4ca 100%);
    }
    .hoek-linksonder, .hoek-rechtsonder {
      width: 52px;
      height: 44px;
      position: absolute;
      bottom: 2px;
      font-size: 2.7em;
      border: none;
      background: none;
      color: #9c834a;
      cursor: pointer;
      opacity: 0.4;
    }
    .hoek-linksonder { left: 2px; }
    .hoek-rechtsonder { right: 2px; }
  </style>
  <script>
    if (!localStorage.getItem("ingelogdeParochie") || localStorage.getItem("modus") !== "priester") {
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <div class="topbar">
    <div id="welkom-tekst">Welkom vader</div>
    <button class="uitlog-link" id="uitlogKnop">üö™ Uitloggen</button>
  </div>
  <div id="parochieLabel" style="text-align:center;padding:10px;font-weight:bold;"></div>
  <nav class="menu">
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/parochie.html">üõê Mijn parochie</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/psalmen/psalmen.html">üìú Psalmen</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/gebeden/gebeden.html">üôè Gebeden</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/gebeden/geloofsbelijdenis.html">‚úù Geloofsbelijdenis</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/catechese/catechese.html">üìñ Catechese</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/layout.html">üß∞ Bewerk parochie</a>
  </nav>
  <div class="taalkeuze">
    <button id="btn-vlaams" class="selected">üáßüá™ Vlaams</button>
    <button id="btn-engels">üá¨üáß English</button>
    <button id="btn-grieks">üá¨üá∑ ŒïŒªŒªŒ∑ŒΩŒπŒ∫Œ¨</button>
  </div>
  <div class="boek-wrapper">
    <div class="boek">
      <button class="hoek-linksonder" id="vorigeDag">&lt;</button>
      <div class="pagina links" id="boek-links"><div id="heilige-inhoud">Bezig met laden...</div></div>
      <div class="pagina rechts" id="boek-rechts"><div id="dagkalender-inhoud">Bezig met laden...</div><div class="tip-blok" id="dagkalender-tip"></div></div>
      <button class="hoek-rechtsonder" id="volgendeDag">&gt;</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb",
      measurementId: "G-C942F2NYQV"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
  <script>
    const welkomTekst = document.getElementById("welkom-tekst");
    const uur = new Date().getHours();
    let moment = "dag";
    if (uur >= 5 && uur < 10) moment = "ochtend";
    else if (uur >= 10 && uur < 11) moment = "dag";
    else if (uur >= 11 && uur < 13) moment = "middag";
    else if (uur >= 13 && uur < 17) moment = "dag";
    else if (uur >= 17 && uur < 22) moment = "avond";
    else moment = "nacht";
    welkomTekst.textContent = `Welkom vader, ik wens u een gezegende ${moment}`;
    const parochie = localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    document.getElementById("parochieLabel").textContent = `U bent ingelogd in: ${parochie}`;
    document.getElementById("uitlogKnop").onclick = () => {
      localStorage.removeItem("modus");
      localStorage.removeItem("ingelogdeParochie");
      window.location.href = "index.html";
    };

    let huidigeTaal = "vlaams";
    let actieveDatum = new Date();
    const pad = n => (n < 10 ? '0' + n : n);

    document.getElementById("btn-vlaams").onclick = () => { huidigeTaal = "vlaams"; setTaal(); };
    document.getElementById("btn-engels").onclick = () => { huidigeTaal = "engels"; setTaal(); };
    document.getElementById("btn-grieks").onclick = () => { huidigeTaal = "grieks"; setTaal(); };
    document.getElementById("vorigeDag").onclick = () => { actieveDatum.setDate(actieveDatum.getDate() - 1); laadAlles(); };
    document.getElementById("volgendeDag").onclick = () => { actieveDatum.setDate(actieveDatum.getDate() + 1); laadAlles(); };

    function setTaal() {
      document.querySelectorAll(".taalkeuze button").forEach(btn => btn.classList.remove("selected"));
      document.getElementById("btn-" + huidigeTaal).classList.add("selected");
      laadAlles();
    }

    function laadAlles() {
      const jaar = actieveDatum.getFullYear();
      const maand = pad(actieveDatum.getMonth() + 1);
      const dag = pad(actieveDatum.getDate());
      const kalenderId = `${jaar}${maand}${dag}`;
      const feestdag = `${dag}-${maand}`;

      const h = document.getElementById("heilige-inhoud");
      h.innerHTML = "Bezig met laden...";
      db.collection("heiligen").where("feestdag", "==", feestdag).get().then(snapshot => {
        if (snapshot.empty) {
          h.innerHTML = "Geen heilige van de dag.";
          return;
        }
        const data = snapshot.docs[0].data();
        let naam = data[`naam_${huidigeTaal}`] || data.naam || "Heilige";
        let verhaal = data[`levensverhaal_${huidigeTaal}`] || data.levensverhaal_volwassenen || "Geen levensverhaal beschikbaar.";
        let foto = data.icoon || data.foto_url || "https://upload.wikimedia.org/wikipedia/commons/1/12/Orthodox_Cross.svg";
        h.innerHTML = `<div class="heilige-naam">${naam}</div><img src="${foto}" class="heilige-foto"><div class="heilige-levensverhaal">${verhaal}</div>`;
      });

      const k = document.getElementById("dagkalender-inhoud");
      const tip = document.getElementById("dagkalender-tip");
      k.innerHTML = "Bezig met laden...";
      tip.innerHTML = "";
      db.collection("kalender2025").doc(kalenderId).get().then(doc => {
        if (!doc.exists) {
          k.innerHTML = "Geen kalenderinfo.";
          return;
        }
        const data = doc.data();
        let vasten = data[`Vastenregel ${huidigeTaal.toUpperCase()}`] || "Vastenvrij";
        let symb = data.Symbool || "";
        let heiligen = data[`Heiligen ${huidigeTaal.toUpperCase()}`] || "";
        let epistel = data[`Epistel Ref ${huidigeTaal.toUpperCase()}`] || "Geen lezing.";
        let evangelie = data[`Evangelie Ref ${huidigeTaal.toUpperCase()}`] || "Geen lezing.";
        let wens = data[`Tip/Wens ${huidigeTaal.toUpperCase()}`] || "";

        k.innerHTML = `
          <div class="dagkalender-datum">${dag}-${maand}-${jaar}</div>
          <div class="vastenregel-regel"><span>${vasten}</span><span class="vastenregel-symbool">${symb}</span></div>
          <div class="heiligenrij">${heiligen}</div>
          <div class="lezingblok"><b>Apostellezing:</b> ${epistel}</div>
          <div class="lezingblok"><b>Evangelielezing:</b> ${evangelie}</div>`;
        tip.innerHTML = wens;
      });
    }

    laadAlles();
  </script>
</body>
</html>
