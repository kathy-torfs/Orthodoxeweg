<body>

  <!-- HEADER komt uit priestermodus/common/header.html -->
  <div id="priester-header"></div>

  <!-- STARTPAGINA-INHOUD komt uit root/startpagina.html -->
  <div id="priester-startpagina"></div>

  <script>
    async function loadStartpagina() {
      try {
        const resp = await fetch("/startpagina.html", {cache:"no-cache"});
        if (resp.ok) {
          const html = await resp.text();
          const container = document.getElementById("priester-startpagina");
          container.innerHTML = html;

          // Scripts inladen en opnieuw uitvoeren
          container.querySelectorAll("script").forEach(oldScript => {
            const newScript = document.createElement("script");
            if (oldScript.src) {
              newScript.src = oldScript.src;
            } else {
              newScript.textContent = oldScript.textContent;
            }
            document.body.appendChild(newScript);
          });

          console.log("startpagina.html ingeladen en scripts uitgevoerd (priester)");
        } else {
          document.getElementById("priester-startpagina").innerHTML =
            "<p style='text-align:center;color:#a33;margin-top:40px;'>Kon startpagina niet laden.</p>";
        }
      } catch(e) {
        console.error("Fout bij laden startpagina:", e);
        document.getElementById("priester-startpagina").innerHTML =
          "<p style='text-align:center;color:#a33;margin-top:40px;'>Fout bij laden startpagina.</p>";
      }
    }

    loadStartpagina();
  </script>

</body>
