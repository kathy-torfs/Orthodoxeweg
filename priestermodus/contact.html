<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>üì® Contact tussen parochies ‚Äì Priester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#f5e9b8; color:#4e3a15; }
    main { max-width:900px; margin:20px auto; padding:0 2vw; }
    h1 { text-align:center; color:#7a5f35; margin-bottom:20px; }

    /* Tabs */
    .tabs { display:flex; justify-content:center; gap:10px; margin-bottom:20px; flex-wrap:wrap; }
    .tab-btn {
      background:#fff3c4; border:2px solid #f0d77a;
      border-radius:12px; padding:10px 16px; cursor:pointer;
      font-weight:bold; transition:transform .2s;
    }
    .tab-btn.active { background:#ffe892; border-color:#f4c84b; }
    .tab-btn:hover { transform:scale(1.08); }

    /* Berichten */
    .berichten { display:flex; flex-direction:column; gap:16px; }
    .bericht {
      background:#fffef9; border:2px solid #f6d56b;
      border-radius:12px; padding:14px;
      box-shadow:0 4px 10px rgba(0,0,0,.08);
    }
    .bericht h3 { margin:0 0 6px; color:#7bb235; font-size:1.05em; }
    .bericht small { color:#6f5a28; font-size:.85em; }
    .bericht p { margin:6px 0; }
    .actieknoppen { margin-top:8px; display:flex; gap:8px; }
    .btn {
      background:#7bb235; color:#fff; border:none;
      border-radius:8px; padding:6px 12px;
      font-size:.9em; font-weight:bold; cursor:pointer;
    }
    .btn:hover { background:#5e8e29; }

    /* Nieuw bericht */
    .nieuw-form {
      background:#fffdf5; border:2px dashed #e0c46c;
      border-radius:14px; padding:18px; margin-bottom:20px;
    }
    label { display:block; margin:10px 0 4px; font-weight:bold; }
    select, textarea {
      width:100%; border-radius:8px; border:1.5px solid #dcbf60;
      padding:8px; font-family:inherit; font-size:1em;
    }
    textarea { min-height:100px; resize:vertical; }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <main>
    <h1>üì® Contact tussen parochies</h1>

    <div class="tabs">
      <button class="tab-btn active" onclick="toonTab(event,'nieuw')">üñä Nieuw</button>
      <button class="tab-btn" onclick="toonTab(event,'ontvangen')">üìÆ Ontvangen</button>
      <button class="tab-btn" onclick="toonTab(event,'verzonden')">‚úâÔ∏è Verzonden</button>
    </div>

    <!-- Nieuw bericht -->
    <div id="nieuw" class="tab-content">
      <form class="nieuw-form" onsubmit="verstuurBericht(event)">
        <label for="naar">Naar parochie:</label>
        <select id="naar" required><option>Laden...</option></select>

        <label for="inhoud">Bericht:</label>
        <textarea id="inhoud" required></textarea>

        <button class="btn" type="submit">üì® Verstuur</button>
      </form>
    </div>

    <!-- Ontvangen -->
    <div id="ontvangen" class="tab-content" style="display:none;">
      <div id="ontvangenLijst" class="berichten"></div>
    </div>

    <!-- Verzonden -->
    <div id="verzonden" class="tab-content" style="display:none;">
      <div id="verzondenLijst" class="berichten"></div>
    </div>
  </main>

  <script>
    // ==== FIREBASE INIT ====
    const firebaseConfig = {
      apiKey:"AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain:"orthodoxeweg.firebaseapp.com",
      projectId:"orthodoxeweg",
      storageBucket:"orthodoxeweg.appspot.com",
      messagingSenderId:"408582263618",
      appId:"1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ==== CONTEXT ====
    const eigenParochie = localStorage.getItem("ingelogdeParochie");
    if(!eigenParochie){
      alert("‚ö†Ô∏è Geen parochie gevonden in sessie!");
    }

    // Tabs
    function toonTab(ev,id){
      document.querySelectorAll(".tab-content").forEach(div=>div.style.display="none");
      document.getElementById(id).style.display="block";
      document.querySelectorAll(".tab-btn").forEach(btn=>btn.classList.remove("active"));
      ev.target.classList.add("active");
    }

    // Parochies laden in dropdown
    async function laadParochies(){
      const sel=document.getElementById("naar");
      sel.innerHTML="";
      try {
        const snap=await db.collection("parochies").get();
        snap.forEach(doc=>{
          if(doc.id!==eigenParochie){
            const optie=document.createElement("option");
            optie.value=doc.id;
            optie.textContent=doc.id;
            sel.appendChild(optie);
          }
        });
      } catch(err){
        console.error("Fout bij ophalen parochies:",err);
      }
    }

    // Ontvangen berichten (staan in eigen parochie)
    async function laadOntvangen(){
      const lijst=document.getElementById("ontvangenLijst");
      lijst.innerHTML="<em>Laden...</em>";
      try {
        const snap=await db.collection("parochies").doc(eigenParochie)
          .collection("contact_parochies")
          .orderBy("datum","desc").get();
        toonBerichten(snap,lijst,"Van");
      } catch(err){
        lijst.innerHTML="<em>Fout bij laden ontvangen: "+err.message+"</em>";
      }
    }

    // Verzonden berichten (zoeken in ALLE parochies waar jij verzender bent)
    async function laadVerzonden(){
      const lijst=document.getElementById("verzondenLijst");
      lijst.innerHTML="<em>Laden...</em>";
      try {
        const allParochies=await db.collection("parochies").get();
        let berichten=[];
        for(const doc of allParochies.docs){
          const snap=await db.collection("parochies").doc(doc.id)
            .collection("contact_parochies")
            .where("verzenderParochieId","==",eigenParochie).get();
          snap.forEach(b=>berichten.push({id:b.id,...b.data()}));
        }
        if(berichten.length===0){
          lijst.innerHTML="<em>Geen verzonden berichten</em>";
          return;
        }
        // sorteren op datum
        berichten.sort((a,b)=>b.datum?.toDate()-a.datum?.toDate());
        lijst.innerHTML="";
        berichten.forEach(d=>{
          const card=document.createElement("div"); card.className="bericht";
          const datum=d.datum?.toDate?d.datum.toDate().toLocaleString():"";
          card.innerHTML=`<h3>Aan: ${d.ontvangerParochieId}</h3><small>${datum}</small><p>${d.inhoud}</p>`;
          lijst.appendChild(card);
        });
      } catch(err){
        lijst.innerHTML="<em>Fout bij laden verzonden: "+err.message+"</em>";
      }
    }

    function toonBerichten(snap,lijst,label){
      lijst.innerHTML="";
      if(snap.empty){ lijst.innerHTML="<em>Geen berichten</em>"; return; }
      snap.forEach(doc=>{
        const d=doc.data();
        const card=document.createElement("div"); card.className="bericht";
        const datum=d.datum?.toDate?d.datum.toDate().toLocaleString():"";
        card.innerHTML=`<h3>${label}: ${d.verzenderParochieId}</h3><small>${datum}</small><p>${d.inhoud}</p>`;
        lijst.appendChild(card);
      });
    }

    // Versturen (opslaan enkel in ontvanger-parochie)
    async function verstuurBericht(e){
      e.preventDefault();
      const naar=document.getElementById("naar").value;
      const inhoud=document.getElementById("inhoud").value.trim();
      if(!naar||!inhoud) return alert("Alles invullen!");
      try {
        await db.collection("parochies").doc(naar)
          .collection("contact_parochies")
          .add({
            verzenderParochieId:eigenParochie,
            ontvangerParochieId:naar,
            inhoud,
            datum:firebase.firestore.Timestamp.now()
          });
        alert("Bericht verstuurd!");
        document.getElementById("inhoud").value="";
        laadVerzonden();
        toonTab({target:document.querySelectorAll(".tab-btn")[2]}, "verzonden");
      } catch(err){
        console.error("Fout bij opslaan:",err);
        alert("‚ö†Ô∏è Bericht NIET opgeslagen: "+err.message);
      }
    }

    // Init
    laadParochies();
    laadOntvangen();
    laadVerzonden();
  </script>
</body>
</html>
