<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Contact tussen parochies ‚Äì Priester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">

  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#f5e9b8; color:#4e3a15; }

    header { background:#e6d6b8; padding:1.2rem; text-align:center; }
    header h1 { margin:0; font-size:1.9rem; color:#5d4c2f; }
    #parochieLabel {
      background:#fcf6e2; color:#7a5f35; padding:10px 0;
      font-weight:bold; font-size:1.05em;
      box-shadow:0 2px 8px #cbb96d44; margin-bottom:12px;
    }

    nav.menu {
      background:#7a5f35; padding:12px 20px;
      display:flex; flex-wrap:wrap; gap:14px; justify-content:center;
    }
    nav.menu a {
      color:#f8f5e9; text-decoration:none; font-weight:bold; font-size:16px;
      padding:6px 14px; border-radius:8px; transition:background-color .3s;
    }
    nav.menu a:hover { background:#5e4724; }
    .uitlog-link {
      position:absolute; right:20px; top:14px;
      color:#fff; background:#9a2617; padding:6px 16px; border-radius:8px;
      font-size:1em; font-weight:bold; cursor:pointer; border:none;
    }
    .uitlog-link:hover { background:#b22; }

    main { max-width:900px; margin:24px auto; padding:0 2vw; }
    h2 { color:#7a5f35; text-align:center; margin:20px 0; }

    .tabs { display:flex; justify-content:center; gap:10px; margin-bottom:20px; flex-wrap:wrap; }
    .tab-btn {
      background:#fff3c4; border:2px solid #f0d77a;
      border-radius:12px; padding:10px 16px; cursor:pointer;
      font-weight:bold; transition:transform .2s;
    }
    .tab-btn:hover { transform:scale(1.05); }
    .tab-btn.active { background:#ffe892; border-color:#f4c84b; }

    .briefjes { display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:16px; }
    .briefje {
      background:#fffef9; border:2px solid #e6d6b8;
      border-radius:12px; padding:14px;
      box-shadow:0 4px 8px rgba(0,0,0,.1);
    }
    .briefje h3{ margin:0 0 6px; color:#7bb235; font-size:1.1em; }
    .briefje small{ display:block; margin-bottom:6px; color:#6f5a28; font-size:.85em; }
    .actieknoppen { margin-top:10px; display:flex; gap:8px; flex-wrap:wrap; }
    .btn {
      background:#7bb235; color:#fff; border:none; border-radius:8px;
      padding:6px 12px; font-weight:bold; cursor:pointer; font-size:.9em;
    }
    .btn:hover{ background:#5e8e29; }

    .nieuw-form {
      background:#fffdf5; border:2px dashed #e0c46c;
      border-radius:14px; padding:18px; box-shadow:0 4px 10px rgba(0,0,0,.08);
    }
    label { display:block; margin:10px 0 4px; font-weight:bold; }
    select, textarea {
      width:100%; border-radius:8px; border:1.5px solid #dcbf60;
      padding:8px; font-family:inherit; font-size:1em;
    }
    textarea { min-height:100px; resize:vertical; }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <button class="uitlog-link" id="uitlogKnop">üö™ Uitloggen</button>
    <h1>Contact tussen parochies</h1>
    <div id="parochieLabel"></div>
  </header>

  <nav class="menu">
    <a href="startpagina.html">üè† Start</a>
    <a href="parochie.html">üõê Mijn parochie</a>
    <a href="catechese/catechese.html">üìñ Catechese</a>
    <a href="gebeden/gebeden.html">üôè Gebeden</a>
    <a href="psalmen/psalmen.html">üìú Psalmen</a>
    <a href="heiligen/heiligen.html">üëº Heiligen</a>
    <a href="bijbeldagboek.html">üìî Dagboek</a>
  </nav>

  <main>
    <div class="tabs">
      <button class="tab-btn active" onclick="toonTab(event,'nieuw')">üñä Nieuw</button>
      <button class="tab-btn" onclick="toonTab(event,'ontvangen')">üìÆ Ontvangen</button>
      <button class="tab-btn" onclick="toonTab(event,'verzonden')">‚úâÔ∏è Verzonden</button>
    </div>

    <!-- Nieuw bericht -->
    <div id="nieuw" class="tab-content">
      <form class="nieuw-form" onsubmit="verstuurBericht(event)">
        <label for="naar">Naar parochie:</label>
        <select id="naar" required><option>Laden...</option></select>

        <label for="inhoud">Bericht:</label>
        <textarea id="inhoud" required></textarea>

        <button class="btn" type="submit">üì® Verstuur</button>
      </form>
    </div>

    <!-- Ontvangen -->
    <div id="ontvangen" class="tab-content" style="display:none;">
      <div id="ontvangenLijst" class="briefjes"></div>
    </div>

    <!-- Verzonden -->
    <div id="verzonden" class="tab-content" style="display:none;">
      <div id="verzondenLijst" class="briefjes"></div>
    </div>
  </main>

  <script>
    // Toegang enkel voor priester
    if (!localStorage.getItem("ingelogdeParochie") || localStorage.getItem("modus") !== "priester") {
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    }

    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const eigenParochie = localStorage.getItem("ingelogdeParochie");

    document.getElementById("parochieLabel").textContent =
      "U bent ingelogd in de parochie van " + eigenParochie;

    document.getElementById("uitlogKnop").onclick = () => {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };

    // Tabs
    function toonTab(ev,id){
      document.querySelectorAll(".tab-content").forEach(div=>div.style.display="none");
      document.getElementById(id).style.display="block";
      document.querySelectorAll(".tab-btn").forEach(btn=>btn.classList.remove("active"));
      ev.target.classList.add("active");
    }

    // Dropdown parochies
    async function laadParochies(){
      const sel=document.getElementById("naar");
      sel.innerHTML="";
      const snap=await db.collection("parochies").get();
      snap.forEach(doc=>{
        if(doc.id!==eigenParochie){
          const opt=document.createElement("option");
          opt.value=doc.id;
          opt.textContent=doc.data().naam || doc.id;
          sel.appendChild(opt);
        }
      });
    }

    // Laden berichten
    async function laadBerichten(){
      const ontvLijst=document.getElementById("ontvangenLijst");
      const verzLijst=document.getElementById("verzondenLijst");
      ontvLijst.innerHTML=""; verzLijst.innerHTML="";

      // Ontvangen = wat in jouw parochie staat
      const snapOntv=await db.collection("parochies").doc(eigenParochie)
        .collection("contact_parochies").orderBy("datum","desc").get();
      if(snapOntv.empty){ontvLijst.innerHTML="<em>Geen berichten ontvangen.</em>";}
      snapOntv.forEach(doc=>{
        const d=doc.data();
        if(d.verborgenVoorOntvanger) return;
        const div=document.createElement("div"); div.className="briefje";
        div.innerHTML=`<h3>Van: ${d.vanParochie}</h3>
          <small>${d.datum?.toDate?d.datum.toDate().toLocaleString():""}</small>
          <p>${d.inhoud}</p>`;
        const act=document.createElement("div"); act.className="actieknoppen";
        const btn=document.createElement("button"); btn.className="btn"; btn.textContent="üóë Verwijder";
        btn.onclick=()=>verwijderBerichtOntvangen(doc.id);
        act.appendChild(btn);
        div.appendChild(act);
        ontvLijst.appendChild(div);
      });

      // Verzonden = flag in eigen parochie
      const snapVerz=await db.collection("parochies").doc(eigenParochie)
        .collection("contact_parochies_verzonden").orderBy("datum","desc").get();
      if(snapVerz.empty){verzLijst.innerHTML="<em>Geen berichten verzonden.</em>";}
      snapVerz.forEach(doc=>{
        const d=doc.data();
        if(d.verborgenVoorVerzender) return;
        const div=document.createElement("div"); div.className="briefje";
        div.innerHTML=`<h3>Naar: ${d.naarParochie}</h3>
          <small>${d.datum?.toDate?d.datum.toDate().toLocaleString():""}</small>
          <p>${d.inhoud}</p>`;
        const act=document.createElement("div"); act.className="actieknoppen";
        const btn=document.createElement("button"); btn.className="btn"; btn.textContent="üóë Verwijder";
        btn.onclick=()=>verwijderBerichtVerzonden(doc.id);
        act.appendChild(btn);
        div.appendChild(act);
        verzLijst.appendChild(div);
      });
    }

    async function verwijderBerichtOntvangen(id){
      await db.collection("parochies").doc(eigenParochie)
        .collection("contact_parochies").doc(id)
        .update({verborgenVoorOntvanger:true});
      laadBerichten();
    }
    async function verwijderBerichtVerzonden(id){
      await db.collection("parochies").doc(eigenParochie)
        .collection("contact_parochies_verzonden").doc(id)
        .update({verborgenVoorVerzender:true});
      laadBerichten();
    }

    // Versturen
    async function verstuurBericht(e){
      e.preventDefault();
      const naarId=document.getElementById("naar").value;
      const inhoud=document.getElementById("inhoud").value.trim();
      if(!naarId||!inhoud) return alert("Vul alles in!");
      const nu=new Date();

      // Opslaan bij ontvanger
      await db.collection("parochies").doc(naarId)
        .collection("contact_parochies").add({
          inhoud, vanParochie:eigenParochie, datum:firebase.firestore.Timestamp.fromDate(nu),
          verborgenVoorOntvanger:false
        });

      // Opslaan kopie bij verzender (apart mapje)
      await db.collection("parochies").doc(eigenParochie)
        .collection("contact_parochies_verzonden").add({
          inhoud, naarParochie:naarId, datum:firebase.firestore.Timestamp.fromDate(nu),
          verborgenVoorVerzender:false
        });

      alert("üì® Bericht verzonden!");
      document.getElementById("inhoud").value="";
      laadBerichten();
      toonTab({target:document.querySelectorAll(".tab-btn")[2]}, "verzonden");
    }

    laadParochies();
    laadBerichten();
  </script>
</body>
</html>
