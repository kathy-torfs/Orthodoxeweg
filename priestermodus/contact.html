<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Contact tussen parochies ‚Äì Priester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png" />

  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#f5e9b8; color:#4e3a15; }
    main { max-width:900px; margin:24px auto; padding:0 2vw; }

    /* Tabs */
    .tabs { display:flex; justify-content:center; gap:10px; margin:18px 0 20px; flex-wrap:wrap; }
    .tab-btn {
      background:#fff3c4; border:2px solid #f0d77a; border-radius:12px;
      padding:10px 16px; cursor:pointer; font-weight:bold; transition:transform .15s;
    }
    .tab-btn:hover { transform:scale(1.05); }
    .tab-btn.active { background:#ffe892; border-color:#f4c84b; }

    /* Kaarten */
    .briefjes { display:grid; grid-template-columns:repeat(auto-fit, minmax(260px,1fr)); gap:16px; }
    .briefje {
      background:#fffef9; border:2px solid #e6d6b8; border-radius:12px; padding:14px;
      box-shadow:0 4px 8px rgba(0,0,0,.10);
    }
    .briefje h3 { margin:0 0 6px; color:#7bb235; font-size:1.06em; }
    .briefje small { display:block; margin-bottom:6px; color:#6f5a28; font-size:.85em; }
    .briefje p { margin:6px 0 0 0; white-space:pre-wrap; }

    .actieknoppen { margin-top:10px; display:flex; gap:8px; flex-wrap:wrap; }
    .btn {
      background:#7bb235; color:#fff; border:none; border-radius:8px;
      padding:6px 12px; font-weight:bold; font-size:.9em; cursor:pointer;
    }
    .btn:hover { background:#5e8e29; }

    /* Nieuw bericht */
    .nieuw-form {
      background:#fffdf5; border:2px dashed #e0c46c;
      border-radius:14px; padding:18px; box-shadow:0 4px 10px rgba(0,0,0,.08);
    }
    label { display:block; margin:10px 0 4px; font-weight:bold; }
    select, textarea {
      width:100%; border-radius:8px; border:1.5px solid #dcbf60;
      padding:8px; font-family:inherit; font-size:1em;
    }
    textarea { min-height:100px; resize:vertical; }
  </style>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Gedeelde header & menubalk van priestermodus -->
  <div id="priester-header"></div>

  <main>
    <h1 style="text-align:center; color:#5d4c2f; margin:10px 0 6px;">Contact tussen parochies</h1>

    <div class="tabs">
      <button class="tab-btn active" onclick="toonTab(event,'nieuw')">üñä Nieuw</button>
      <button class="tab-btn" onclick="toonTab(event,'ontvangen')">üìÆ Ontvangen</button>
      <button class="tab-btn" onclick="toonTab(event,'verzonden')">‚úâÔ∏è Verzonden</button>
    </div>

    <!-- Nieuw -->
    <div id="nieuw" class="tab-content">
      <form class="nieuw-form" onsubmit="verstuurBericht(event)">
        <label for="naar">Naar parochie:</label>
        <select id="naar" required><option>Laden...</option></select>

        <label for="inhoud">Bericht:</label>
        <textarea id="inhoud" required></textarea>

        <button class="btn" type="submit">üì® Verstuur</button>
      </form>
    </div>

    <!-- Ontvangen -->
    <div id="ontvangen" class="tab-content" style="display:none;">
      <div id="ontvangenLijst" class="briefjes"></div>
    </div>

    <!-- Verzonden -->
    <div id="verzonden" class="tab-content" style="display:none;">
      <div id="verzondenLijst" class="briefjes"></div>
    </div>
  </main>

  <script>
    // Toegangscontrole (zoals elders in priestermodus)
    if (!localStorage.getItem("ingelogdeParochie") || localStorage.getItem("modus") !== "priester") {
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    }
    const eigenParochie = localStorage.getItem("ingelogdeParochie");

    // Firebase init
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Tabs
    function toonTab(ev,id){
      document.querySelectorAll(".tab-content").forEach(div=>div.style.display="none");
      document.getElementById(id).style.display="block";
      document.querySelectorAll(".tab-btn").forEach(btn=>btn.classList.remove("active"));
      ev.target.classList.add("active");
    }

    // Dropdown: alle parochies behalve jezelf
    async function laadParochies(){
      const sel=document.getElementById("naar");
      sel.innerHTML="";
      const snap=await db.collection("parochies").get();
      snap.forEach(doc=>{
        if(doc.id!==eigenParochie){
          const opt=document.createElement("option");
          opt.value=doc.id;
          opt.textContent=doc.data()?.naam || doc.id;
          sel.appendChild(opt);
        }
      });
    }

    // Ontvangen (eigen subcollectie)
    async function laadOntvangen(){
      const lijst=document.getElementById("ontvangenLijst");
      lijst.innerHTML="<em>Bezig met laden...</em>";
      const snap=await db.collection("parochies").doc(eigenParochie)
        .collection("contact_parochies")
        .orderBy("datum","desc").get();

      lijst.innerHTML="";
      if(snap.empty){ lijst.innerHTML="<em>Geen berichten ontvangen.</em>"; return; }

      snap.forEach(doc=>{
        const d=doc.data();
        const card=document.createElement("div"); card.className="briefje";
        const datum=d.datum?.toDate? d.datum.toDate().toLocaleString() : "";
        card.innerHTML=`
          <h3>Van: ${d.vanParochie || d.verzenderParochieId || "-"}</h3>
          <small>${datum}</small>
          <p>${(d.inhoud||"").replace(/\n/g,"<br>")}</p>
        `;
        const acties=document.createElement("div"); acties.className="actieknoppen";
        const del=document.createElement("button"); del.className="btn"; del.textContent="üóë Verwijder";
        del.onclick=()=>verwijderOntvangen(doc.id);
        acties.appendChild(del);
        card.appendChild(acties);
        lijst.appendChild(card);
      });
    }

    // Verzonden (eigen kopie in aparte subcollectie, enkel zichtbaar voor jezelf)
    async function laadVerzonden(){
      const lijst=document.getElementById("verzondenLijst");
      lijst.innerHTML="<em>Bezig met laden...</em>";

      const snap=await db.collection("parochies").doc(eigenParochie)
        .collection("contact_parochies_verzonden")
        .orderBy("datum","desc").get();

      lijst.innerHTML="";
      if(snap.empty){ lijst.innerHTML="<em>Geen berichten verzonden.</em>"; return; }

      snap.forEach(doc=>{
        const d=doc.data();
        if(d.verborgenVoorVerzender) return; // weggefilterd als je 'm verbergt
        const card=document.createElement("div"); card.className="briefje";
        const datum=d.datum?.toDate? d.datum.toDate().toLocaleString() : "";
        card.innerHTML=`
          <h3>Naar: ${d.naarParochie || d.ontvangerParochieId || "-"}</h3>
          <small>${datum}</small>
          <p>${(d.inhoud||"").replace(/\n/g,"<br>")}</p>
        `;
        const acties=document.createElement("div"); acties.className="actieknoppen";
        const del=document.createElement("button"); del.className="btn"; del.textContent="üóë Verwijder uit Verzonden";
        del.onclick=()=>verbergVerzonden(doc.id);
        acties.appendChild(del);
        card.appendChild(acties);
        lijst.appendChild(card);
      });
    }

    // Versturen: schrijf naar ONTVANGER en bewaar eigen 'verzonden'-kopie (alleen bij jou zichtbaar)
    async function verstuurBericht(e){
      e.preventDefault();
      const naar=document.getElementById("naar").value;
      const inhoud=(document.getElementById("inhoud").value||"").trim();
      if(!naar || !inhoud){ alert("Vul de ontvanger en het bericht in."); return; }

      const nu = firebase.firestore.Timestamp.now();

      // 1) Opslaan bij ontvanger (die ziet het in zijn Ontvangen)
      await db.collection("parochies").doc(naar)
        .collection("contact_parochies")
        .add({
          inhoud,
          vanParochie: eigenParochie,             // voor weergave bij ontvanger
          verzenderParochieId: eigenParochie,     // evt. extra
          ontvangerParochieId: naar,              // evt. extra
          datum: nu
        });

      // 2) Kopie bij verzender (alleen voor jouw "Verzonden")
      await db.collection("parochies").doc(eigenParochie)
        .collection("contact_parochies_verzonden")
        .add({
          inhoud,
          naarParochie: naar,
          ontvangerParochieId: naar,
          datum: nu,
          verborgenVoorVerzender: false
        });

      // UI
      document.getElementById("inhoud").value = "";
      toonTab({target:document.querySelectorAll(".tab-btn")[2]},"verzonden");
      laadVerzonden();
      alert("üì® Bericht verzonden");
    }

    // Verwijderen in ONTVANGEN (echt uit je eigen database)
    async function verwijderOntvangen(docId){
      await db.collection("parochies").doc(eigenParochie)
        .collection("contact_parochies").doc(docId).delete();
      laadOntvangen();
    }

    // Verwijderen in VERZONDEN = verbergen voor jezelf (blijft zichtbaar bij ontvanger)
    async function verbergVerzonden(docId){
      await db.collection("parochies").doc(eigenParochie)
        .collection("contact_parochies_verzonden").doc(docId)
        .update({ verborgenVoorVerzender:true });
      laadVerzonden();
    }

    // Start
    laadParochies();
    laadOntvangen();
    laadVerzonden();
  </script>

  <!-- Gedeelde layout JS (injecteert header/menubalk) -->
  <script src="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/common/layout.js"></script>
</body>
</html>
