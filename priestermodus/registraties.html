<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Testmail – Orthodoxeweg</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f5e9;
      color: #5b4320;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background: #45a745;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #358135; }
    #status { margin-top: 20px; font-size: 1.1em; }
  </style>
</head>
<body>
  <h1>Testmail versturen</h1>
  <p>Druk op de knop om een testmail te versturen.</p>

  <button onclick="stuurTestMail()">Stuur testmail</button>

  <div id="status"></div>

  <script>
    async function stuurTestMail() {
      document.getElementById("status").textContent = "Bezig met verzenden...";

      try {
        const response = await fetch("https://sendtestmail-hkwti6o53q-uc.a.run.app", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            to: "kathy.torfs@telenet.be",   // ✨ verander dit tijdelijk naar jouw testadres
            subject: "Test Orthodoxeweg",
            text: "Dit is een testmail verzonden via Firebase Functions en Nodemailer."
          })
        });

        const result = await response.json().catch(() => ({}));

        if (response.ok && result.success) {
          document.getElementById("status").textContent = "✅ Mail succesvol verzonden!";
        } else {
          document.getElementById("status").textContent = "⚠️ Mail NIET verzonden. Fout: " + (result.error || "Onbekend");
        }
      } catch (err) {
        document.getElementById("status").textContent = "❌ Netwerkfout: " + err.message;
      }
    }
  </script>
</body>
</html>
