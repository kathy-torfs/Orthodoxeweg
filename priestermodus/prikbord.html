<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Prikbordbeheer ‚Äì Priester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #d8ecf9;
      color: #5b4320;
    }
    header {
      background-color: #e6d6b8;
      padding: 2rem 1rem 0.7rem 1rem;
      text-align: center;
    }
    h1 { margin:0; font-size:2rem; color:#5d4c2f; }
    #parochieLabel {
      background: #fcf6e2;
      color: #7a5f35;
      padding: 10px 0 8px 0;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 1.08em;
      box-shadow: 0 2px 8px #cbb96d44;
      margin-bottom: 10px;
    }
    nav.menu {
      background-color: #7a5f35;
      padding: 12px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: center;
    }
    nav.menu a {
      color: #f8f5e9;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 6px 14px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    nav.menu a:hover { background-color: #5e4724; }
    .uitlog-link {
      color: #fff;
      background: #9a2617;
      padding: 6px 16px;
      border-radius: 8px;
      font-size: 1em;
      text-decoration: none;
      font-weight: bold;
      margin-left: 14px;
      margin-right: 14px;
      transition: background 0.18s;
      cursor: pointer;
      border: none;
      float: right;
    }
    .formblok {
      padding: 20px;
      width: 100%;
      height: 240px;
      border-radius: 12px;
      box-shadow: 2px 4px 8px #0001;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: #222;
      font-weight: bold;
    }
    .kleur1 { background: #fff980; border: 2px solid #ebd700; }
    .kleur2 { background: #c2eaff; border: 2px solid #53b6e2; }
    .kleur3 { background: #ffbae3; border: 2px solid #e371bc; }
    .kleur4 { background: #d3ffbc; border: 2px solid #79c663; }
    .kleur5 { background: #ffe2b7; border: 2px solid #ffc75b; }
    .kleur6 { background: #e8d1ff; border: 2px solid #b48ff4; }
    .kleur7 { background: #ffd8d8; border: 2px solid #ff6a6a; }
    .kleur8 { background: #d2ffd2; border: 2px solid #7fd97f; }
    .kleur9 { background: #fce5cd; border: 2px solid #f9a825; }
    .formblok textarea, .formblok input {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 1em;
    }
    .formblok button {
      background: #7a5f35;
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .formcontainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 30px auto;
    }
  </style>
</head>
<body>
  <header>
    <button class="uitlog-link" id="uitlogKnop">üö™ Uitloggen</button>
    <h1 id="welkom-tekst">Welkom vader, ik wens u een gezegende dag.</h1>
    <div id="parochieLabel"></div>
  </header>
  <nav class="menu">
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/startpagina.html">üè† Startpagina</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/parochie.html">üõê Mijn parochie</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/psalmen/psalmen.html">üìú Psalmen</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/gebeden/gebeden.html">üôè Gebeden</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/gebeden/geloofsbelijdenis.html">‚úù Geloofsbelijdenis</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/catechese/catechese.html">üìñ Catechese</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/heiligen/heiligen.html">üëº Heiligen</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/layout.html">üß∞ Bewerk parochie</a>
  </nav>

  <div class="formcontainer">
    <div class="formblok kleur1">
      <h2>Nieuw bericht op prikbord plaatsen</h2>
      <input id="titel" type="text" placeholder="Titel" required />
      <textarea id="tekst" rows="4" placeholder="Bericht..." required></textarea>
      <button onclick="voegBerichtToe()">Plaatsen</button>
      <div id="feedback" style="margin-top:10px;font-size:0.95em;color:#753;"></div>
    </div>
    <div class="formblok kleur2"></div>
    <div class="formblok kleur3"></div>
    <div class="formblok kleur4"></div>
    <div class="formblok kleur5"></div>
    <div class="formblok kleur6"></div>
    <div class="formblok kleur7"></div>
    <div class="formblok kleur8"></div>
    <div class="formblok kleur9"></div>
  </div>

  <script>
    const parochie = localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    document.getElementById("parochieLabel").textContent = `U bent ingelogd in de parochie van ${parochie}`;

    document.getElementById("uitlogKnop").onclick = () => {
      localStorage.clear();
      window.location.href = "/index.html";
    };
  </script>
</body>
</html>
