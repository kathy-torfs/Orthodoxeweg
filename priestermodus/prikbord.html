<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Prikbordbeheer ‚Äì Priester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; background: #d8ecf9; color: #5b4320; }
    header { background-color: #e6d6b8; padding: 2rem 1rem 0.7rem 1rem; text-align: center; }
    h1 { margin:0; font-size:2rem; color:#5d4c2f; }
    #parochieLabel {
      background: #fcf6e2; color: #7a5f35; padding: 10px 0 8px 0; text-align: center;
      font-weight: bold; letter-spacing: 1px; font-size: 1.08em;
      box-shadow: 0 2px 8px #cbb96d44; margin-bottom: 10px;
    }
    nav.menu {
      background-color: #7a5f35; padding: 12px 20px;
      display: flex; flex-wrap: wrap; gap: 14px; justify-content: center;
    }
    nav.menu a {
      color: #f8f5e9; text-decoration: none; font-weight: bold; font-size: 16px;
      padding: 6px 14px; border-radius: 8px; transition: background-color 0.3s;
    }
    nav.menu a:hover { background-color: #5e4724; }
    .uitlog-link {
      color: #fff; background: #9a2617; padding: 6px 16px; border-radius: 8px;
      font-size: 1em; text-decoration: none; font-weight: bold;
      margin-left: 14px; margin-right: 14px; transition: background 0.18s;
      cursor: pointer; border: none; float: right;
    }
    .postit-blok {
      background: #fffef9; border: 2px solid #d3c29b; border-radius: 12px;
      box-shadow: 0 4px 10px #d7cbb1aa; padding: 1.5rem; margin-bottom: 18px;
      width: 95%; max-width: 390px; margin-left: auto; margin-right: auto;
      min-height: 90px; display: flex; flex-direction: column;
      justify-content: center; align-items: stretch; text-align: left;
    }
    .postit-title { font-weight: bold; font-size: 1.15em; color: #65450e; margin-bottom: 7px; }
    .postit-tekst { color: #5b4320; font-size: 1.08em; }
    .postit-datum { color: #8d7954; font-size: 0.93em; margin-top: 5px; }
    .formblok {
      background: #fff980; border: 2px solid #ebd700; border-radius: 12px; margin-bottom: 28px;
      padding: 18px 15px 16px 15px; max-width: 390px; margin-left: auto; margin-right: auto;
      box-shadow: 2px 4px 8px #0001;
      display: flex; flex-direction: column; gap: 10px;
    }
    .formblok input, .formblok textarea {
      width: 100%; margin-bottom: 12px; padding: 9px; border-radius: 8px;
      border: 1.5px solid #ccc; font-size: 1em;
    }
    .formblok button {
      background: #7a5f35; color: #fff; font-weight: bold; padding: 10px 20px;
      border: none; border-radius: 8px; cursor: pointer; font-size: 1em;
    }
    .formblok button:hover { background: #b09765; }
    .feedback { text-align:center; color: #9a2617; font-size: 1em; margin-bottom:10px;}
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <button class="uitlog-link" id="uitlogKnop">üö™ Uitloggen</button>
    <h1 id="welkom-tekst">Prikbordbeheer ‚Äì Priester</h1>
    <div id="parochieLabel"></div>
  </header>
  <nav class="menu">
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/startpagina.html">üè† Startpagina</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/parochie.html">üõê Mijn parochie</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/psalmen/psalmen.html">üìú Psalmen</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/gebeden/gebeden.html">üôè Gebeden</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/gebeden/geloofsbelijdenis.html">‚úù Geloofsbelijdenis</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/catechese/catechese.html">üìñ Catechese</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/heiligen/heiligen.html">üëº Heiligen</a>
    <a href="https://kathy-torfs.github.io/Orthodoxeweg/priestermodus/layout.html">üß∞ Bewerk parochie</a>
  </nav>

  <div class="formblok">
    <input id="titel" placeholder="Titel" maxlength="60">
    <textarea id="tekst" placeholder="Tekst" maxlength="600"></textarea>
    <button id="opslaanBtn">Plaatsen</button>
    <div class="feedback" id="feedback"></div>
  </div>
  <div id="postitsLijst">
    <!-- Post-its worden hier getoond -->
  </div>

  <script>
    // Toegangscontrole priestermodus
    if (!localStorage.getItem("ingelogdeParochie") || localStorage.getItem("modus") !== "priester") {
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    }
    const parochieNaam = localStorage.getItem("ingelogdeParochie");
    document.getElementById("parochieLabel").textContent = parochieNaam
      ? `U bent ingelogd in de parochie van ${parochieNaam}`
      : "‚ö†Ô∏è Geen geldige parochie geselecteerd!";
    document.getElementById("uitlogKnop").onclick = function() {
      localStorage.clear();
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };

    // FIREBASE INIT
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Eerst: zoek het parochie-ID op a.d.h.v. de naam
    let parochieIdPromise = db.collection("parochies")
      .where("naam", "==", parochieNaam)
      .limit(1)
      .get()
      .then(snap => snap.empty ? null : snap.docs[0].id);

    // Laad bestaande post-its
    async function laadPostits() {
      const parochieId = await parochieIdPromise;
      const lijst = document.getElementById("postitsLijst");
      lijst.innerHTML = "<div class='feedback'>Post-its worden geladen...</div>";
      if (!parochieId) {
        lijst.innerHTML = "<div class='feedback'>Parochie niet gevonden.</div>";
        return;
      }
      db.collection("parochies").doc(parochieId).collection("prikbord_priester")
        .orderBy("tijd", "desc")
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            lijst.innerHTML = "<div class='feedback'>Nog geen berichten geplaatst.</div>";
            return;
          }
          lijst.innerHTML = "";
          snapshot.forEach(doc => {
            const d = doc.data();
            let datum = d.tijd && d.tijd.toDate ? d.tijd.toDate().toLocaleString() : '';
            lijst.innerHTML += `
              <div class="postit-blok">
                <div class="postit-title">${d.titel || "(geen titel)"}</div>
                <div class="postit-tekst">${d.tekst || ""}</div>
                <div class="postit-datum">${datum}</div>
              </div>
            `;
          });
        });
    }

    // Opslaan van een nieuwe post-it
    document.getElementById("opslaanBtn").onclick = async function() {
      const feedback = document.getElementById("feedback");
      feedback.textContent = "";
      const titel = document.getElementById("titel").value.trim();
      const tekst = document.getElementById("tekst").value.trim();
      if (!titel && !tekst) {
        feedback.textContent = "Vul minstens het titel- of tekstveld in.";
        return;
      }
      const parochieId = await parochieIdPromise;
      if (!parochieId) {
        feedback.textContent = "Parochie niet gevonden. Probeer opnieuw in te loggen.";
        return;
      }
      db.collection("parochies").doc(parochieId).collection("prikbord_priester")
        .add({
          titel: titel,
          tekst: tekst,
          tijd: firebase.firestore.Timestamp.now()
        }).then(() => {
          document.getElementById("titel").value = "";
          document.getElementById("tekst").value = "";
          feedback.textContent = "Bericht geplaatst!";
          laadPostits();
          setTimeout(() => { feedback.textContent = ""; }, 2000);
        }).catch((error) => {
          feedback.textContent = "Fout bij opslaan: " + error;
        });
    };

    // Pagina laden: toon bestaande berichten
    window.onload = laadPostits;
  </script>
</body>
</html>
