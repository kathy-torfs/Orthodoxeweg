<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Prikbordbeheer ‚Äì Priester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #d8ecf9;
      color: #5b4320;
    }
    .topbar {
      background: #7a5f35;
      color: #fff;
      padding: 10px 24px;
      font-size: 1.07em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav.menu {
      background-color: #7a5f35;
      padding: 12px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: center;
    }
    nav.menu a {
      color: #f8f5e9;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 6px 14px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    nav.menu a:hover { background-color: #5e4724; }
    .uitlog-link {
      color: #fff;
      background: #9a2617;
      padding: 6px 16px;
      border-radius: 8px;
      font-size: 1em;
      text-decoration: none;
      font-weight: bold;
      margin-left: 14px;
      margin-right: 14px;
      transition: background 0.18s;
      cursor: pointer;
      border: none;
      outline: none;
    }
    .formblok {
      padding: 20px;
      max-width: 500px;
      margin: 30px auto 10px auto;
      background: #fffbe4;
      border-radius: 12px;
      box-shadow: 2px 4px 8px #0001;
      border: 2px solid #ead87e;
    }
    .formblok textarea, .formblok input {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      border: 1.5px solid #ccc;
      font-size: 1em;
    }
    .formblok button {
      background: #7a5f35;
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .postit-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .postit {
      padding: 10px;
      min-height: 140px;
      border-radius: 10px;
      box-shadow: 2px 4px 8px #0002;
      color: #222;
      font-weight: bold;
      font-size: 1em;
      white-space: pre-wrap;
      transform: rotateZ(var(--rotatie));
    }
    .kleur1 { background: #fff980; border: 2px solid #ebd700; --rotatie: -2deg; }
    .kleur2 { background: #c2eaff; border: 2px solid #53b6e2; --rotatie: 1.5deg; }
    .kleur3 { background: #ffbae3; border: 2px solid #e371bc; --rotatie: -1.5deg; }
    .kleur4 { background: #d3ffbc; border: 2px solid #79c663; --rotatie: 2deg; }
    .kleur5 { background: #ffe2b7; border: 2px solid #ffc75b; --rotatie: -3deg; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="topbar">
    <div id="welkom-tekst"></div>
    <button class="uitlog-link" id="uitlogKnop">üö™ Uitloggen</button>
  </div>
  <nav class="menu"> 
    <a href="/priestermodus/start.html">üè† Start</a>
    <a href="/priestermodus/prikbord.html">üìå Prikbord</a>
    <a href="/priestermodus/leden.html">üë• Leden</a>
    <a href="/priestermodus/kaarsjes.html">üïØ Kaarsjes</a>
    <a href="/priestermodus/profiel.html">üß∞ Profiel</a>
  </nav>

  <div class="formblok">
    <h2>Nieuw bericht op prikbord plaatsen</h2>
    <input id="titel" type="text" placeholder="Titel" required />
    <textarea id="tekst" rows="4" placeholder="Bericht..." required></textarea>
    <button onclick="voegBerichtToe()">Plaatsen</button>
    <div id="feedback" style="margin-top:10px;font-size:0.95em;color:#753;"></div>
  </div>

  <div class="postit-board" id="postitBoard"></div>

  <script>
    const welkomTekst = document.getElementById("welkom-tekst");
    const parochie = localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    welkomTekst.textContent = `Welkom priester ‚Äì ingelogd in: ${parochie}`;

    document.getElementById("uitlogKnop").onclick = () => {
      localStorage.clear();
      window.location.href = "/index.html";
    };

    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const parochieId = localStorage.getItem("ingelogdeParochieId");

    function voegBerichtToe() {
      const titel = document.getElementById("titel").value.trim();
      const tekst = document.getElementById("tekst").value.trim();
      if (!titel && !tekst) return;

      db.collection("parochies").doc(parochieId).collection("prikbord_priester")
        .add({ titel, tekst, createdAt: new Date() })
        .then(() => {
          document.getElementById("titel").value = "";
          document.getElementById("tekst").value = "";
          document.getElementById("feedback").textContent = "Bericht geplaatst";
          laadBerichten();
        });
    }

    function laadBerichten() {
      db.collection("parochies").doc(parochieId).collection("prikbord_priester")
        .orderBy("createdAt","desc").limit(9)
        .get().then(snapshot => {
          const kleuren = ['kleur1','kleur2','kleur3','kleur4','kleur5'];
          const board = document.getElementById("postitBoard");
          board.innerHTML = "";
          const berichten = [];
          snapshot.forEach(doc => berichten.push(doc.data()));
          for (let i = 0; i < 9; i++) {
            const b = berichten[i];
            const div = document.createElement("div");
            div.className = "postit " + kleuren[i % kleuren.length];
            if (b) {
              div.textContent = (b.titel ? b.titel + "\n" : "") + (b.tekst || "");
            } else {
              div.textContent = "";
            }
            board.appendChild(div);
          }
        });
    }

    window.onload = laadBerichten;
  </script>
</body>
</html>
