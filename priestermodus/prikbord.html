    <div class="formblok kleur1">
      <input id="titel0" placeholder="Titel">

      <button onclick="opslaan(0)">Plaatsen</button>

    <div class="formblok kleur2">
      <input id="titel1" placeholder="Titel">

    </div>
    <div class="formblok kleur3">
      <input id="titel2" placeholder="Titel">
      <textarea id="tekst2" placeholder="Tekst"></textarea>
      <button onclick="opslaan(2)">Plaatsen</button>
    </div>
    <div class="formblok kleur4">

    <div class="formblok kleur5">

    </div>
    <div class="formblok kleur9">
      <input id="titel8" placeholder="Titel">
      <textarea id="tekst8" placeholder="Tekst"></textarea>
      <button onclick="opslaan(8)">Plaatsen</button>
    </div>
  </div>
  <script>
    const parochieId = localStorage.getItem("ingelogdeParochie");
    document.getElementById("parochieLabel").textContent = parochieId
      ? `U bent ingelogd in de parochie: ${parochieId}`
      : "‚ö†Ô∏è Geen geldige parochie geselecteerd!";

    document.getElementById("uitlogKnop").onclick = () => {
      localStorage.clear();
      window.location.href = "/index.html";
    };

    const firebaseConfig = {
      apiKey: "AIzaSyDZy9T9TPOrj_R5ehpH1nBr8A6wV38Btxg",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "52779087045",
      appId: "1:52779087045:web:13a54c61df872e72b6c0df"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function opslaan(index) {
      const parochieId = localStorage.getItem("ingelogdeParochieId");
      if (!parochieId || parochieId.trim() === "") {
        alert("Kan niet opslaan: er is geen geldige parochie geselecteerd!");
        return;
      }
      const titel = document.getElementById('titel' + index).value.trim();
      const tekst = document.getElementById('tekst' + index).value.trim();
      if (!titel && !tekst) {
        alert("Vul minstens het titel- of tekstveld in.");
        return;
      }
      db.collection("parochies")
        .doc(parochieId)
        .collection("prikbord_priesters")
        .doc("postit" + index)
        .set({
          titel: titel,
          tekst: tekst,
          tijd: firebase.firestore.Timestamp.now()
        }).then(() => {
          alert("Post-it " + (index + 1) + " opgeslagen!");
        }).catch((error) => {
          alert("Fout bij opslaan: " + error);
          console.error("Fout bij opslaan:", error);
        });
    }
  </script>
