    .kleur4 { background: #d3ffbc; border: 2px solid #79c663; }

    .kleur6 { background: #e8d1ff; border: 2px solid #b48ff4; }
    .kleur7 { background: #ffd8d8; border: 2px solid #ff6a6a; }

      width: 100%; margin-bottom: 12px; padding: 10px; border-radius: 8px;

  </style>

</head>

    </div>
    <div class="formblok kleur6">
      <input id="titel5" placeholder="Titel">

    <div class="formblok kleur7">

    <div class="formblok kleur8">

    <div class="formblok kleur9">

    </div>
  </div>
  <script>
    // Toegangscontrole
    if (!localStorage.getItem("ingelogdeParochie") || localStorage.getItem("modus") !== "priester") {
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    }

    // Welkomtekst & parochiebalk
    const parochieNaam = localStorage.getItem("ingelogdeParochie") || "(onbekend)";
    const parochieId = localStorage.getItem("ingelogdeParochieId") || "";
    document.getElementById("parochieLabel").textContent = `U bent ingelogd in de parochie van ${parochieNaam}`;
    document.getElementById("uitlogKnop").onclick = () => {
      localStorage.clear();
      window.location.href = "/index.html";
    };

    // Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Opslaan post-it
    function opslaan(index) {
      if (!parochieId) {
        document.getElementById("feedback" + index).textContent = "Geen geldige parochie!";
        return;
      }
      const titel = document.getElementById('titel' + index).value.trim();
      const tekst = document.getElementById('tekst' + index).value.trim();
      if (!titel && !tekst) {
        document.getElementById("feedback" + index).textContent = "Vul minstens het titel- of tekstveld in.";
        return;
      }
      db.collection("parochies")
        .doc(parochieId)
        .collection("prikbord_priester")
        .doc("postit" + index)
        .set({
          titel: titel,
          tekst: tekst,
          tijd: firebase.firestore.Timestamp.now()
        })
        .then(() => {
          document.getElementById("feedback" + index).textContent = "Post-it opgeslagen!";
          setTimeout(() => { document.getElementById("feedback" + index).textContent = ""; }, 2000);
        })
        .catch((error) => {
          document.getElementById("feedback" + index).textContent = "Fout bij opslaan: " + error;
        });
    }

    // Verwijderen post-it
    function verwijder(index) {
      if (!parochieId) {
        document.getElementById("feedback" + index).textContent = "Geen geldige parochie!";
        return;
      }
      db.collection("parochies").doc(parochieId).collection("prikbord_priester")
        .doc("postit" + index)
        .delete()
        .then(() => {
          document.getElementById("titel" + index).value = "";
          document.getElementById("tekst" + index).value = "";
          document.getElementById("feedback" + index).textContent = "Bericht verwijderd.";
          setTimeout(() => { document.getElementById("feedback" + index).textContent = ""; }, 2000);
        })
        .catch((error) => {
          document.getElementById("feedback" + index).textContent = "Fout bij verwijderen: " + error;
        });
    }
    window.opslaan = opslaan;
    window.verwijder = verwijder;
  </script>
</body>
