  <h1>Ledenlijst</h1>
  <table>
    <thead>
      <tr>
        <th>Naam</th>
        <th>E-mail</th>
        <th>Rol</th>
        <th>Kinderen</th>
        <th>Actie</th>
      </tr>
    </thead>
    <tbody id="ledenTabel">
      <tr><td colspan="5">Bezig met laden...</td></tr>
    </tbody>
  </table>

  <script>
    // FIREBASE INIT
    const firebaseConfig = {
      apiKey: "AIzaSyBG1iQBmruHUZI1OeW8RgbJ_TPit_7a2LQ",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:0a20f4bf0704989d3ceedb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let parochieId = localStorage.getItem("ingelogdeParochie");
    if (!parochieId) {
      alert("Geen parochie gevonden. Log opnieuw in.");
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    }

    // Parochie naam tonen
    db.collection("parochies").doc(parochieId).get().then(doc => {
      if (doc.exists) {
        document.getElementById("parochieNaam").textContent = doc.data().naam;
      }
    });

    document.getElementById("uitlogKnop").onclick = function() {
      localStorage.removeItem("ingelogdeParochie");
      localStorage.removeItem("modus");
      window.location.href = "https://kathy-torfs.github.io/Orthodoxeweg/index.html";
    };

    async function laadLeden() {
      const tbody = document.getElementById("ledenTabel");
      const snapshot = await db.collection("parochies").doc(parochieId).collection("leden").get();
      if (snapshot.empty) {
        tbody.innerHTML = "<tr><td colspan='5'>Geen leden gevonden.</td></tr>";
        return;
      }
      let html = "";
      for (const doc of snapshot.docs) {
        const d = doc.data();
        const kindSnap = await db.collection("parochies").doc(parochieId).collection("leden").doc(doc.id).collection("kinderen").get();
        let kindList = "";
        if (kindSnap.empty) {
          kindList = "<span class='kindlabel'>Geen</span>";
        } else {
          kindList = "<ul class='kindlijst'>";
          kindSnap.forEach(kdoc => {
            const k = kdoc.data();
            kindList += `<li>${k.voornaam} ${k.achternaam} (${k.geboortedatum || ""})</li>`;
          });
          kindList += "</ul>";
        }
        html += `
          <tr>
            <td>${d.voornaam} ${d.achternaam}</td>
            <td>${d.email}</td>
            <td>
              <select id="rol-${doc.id}">
                <option value="parochiaan" ${d.rol === "parochiaan" ? "selected" : ""}>Parochiaan</option>
                <option value="catecheet" ${d.rol === "catecheet" ? "selected" : ""}>Catecheet</option>
              </select>
            </td>
            <td>${kindList}</td>
            <td>
              <button class="opslaan" onclick="rolOpslaan('${doc.id}')">Opslaan</button>
            </td>
          </tr>
        `;
      }
      tbody.innerHTML = html;
    }

    laadLeden();

    async function rolOpslaan(id) {
      const nieuweRol = document.getElementById("rol-" + id).value;
      await db.collection("parochies").doc(parochieId).collection("leden").doc(id).update({
        rol: nieuweRol
      });
      alert("Rol bijgewerkt!");
      laadLeden();
    }
  </script>
</body>
</html>
