<script>
  // Accordion
  function toggleAccordion() {
    const content = document.getElementById('accordion-content');
    content.style.display = (content.style.display === "block") ? "none" : "block";
  }

  // Firebase config priestermodus (zelfde als elders)
  const firebaseConfig = {
    apiKey: "AIzaSyBKEakRzmnPZ3DY8NUkZrZr_YtqBbNVHL4",
    authDomain: "orthodoxeweg.firebaseapp.com",
    projectId: "orthodoxeweg",
    storageBucket: "orthodoxeweg.appspot.com",
    messagingSenderId: "408582263618",
    appId: "1:408582263618:web:2e02833fa0d4d8903ceedb"
  };
  if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
  const db = firebase.firestore();

  // VOLLEDIGE vaste lijst in juiste volgorde
  const vasteLijst = [
    "Avondgebed",
    "Gebed bij het aansteken van een kaars",
    "Gebed bij het aansteken van een kaarsje",
    "Gebed bij het verlaten van het huis",
    "Gebed bij verdriet",
    "Gebed bij ziekte",
    "Gebed om vergeving",
    "Gebed tot Christus",
    "Gebed tot de Moeder Gods",
    "Gebed tot de heilige Geest",
    "Gebed tot de heilige beschermengel",
    "Gebed tot je beschermengel",
    "Gebed voor broers en zussen",
    "Gebed voor de kinderen",
    "Gebed voor de ouders",
    "Gebed voor de priester",
    "Gebed voor de start van de dagtaak",
    "Gebed voor de vrede",
    "Gebed voor de zielenrust van overledenen",
    "Gebed voor een zieke",
    "Gebed voor je parochie",
    "Gebed voor vrede",
    "Geloofsbelijdenis",
    "Na het avondmaal",
    "Na het middagmaal",
    "Na het ontbijt",
    "Ochtendgebed",
    "Voor het avondmaal",
    "Voor het middagmaal",
    "Voor het ontbijt"
  ];

  // Vul accordion met deze titels, in deze volgorde, vanuit collectie "gebeden"
  db.collection("gebeden").get().then(snapshot => {
    const container = document.getElementById("accordion-content");
    container.innerHTML = "";
    if (snapshot.empty) {
      container.innerHTML = "<div>Geen gebeden gevonden.</div>";
      return;
    }
    // Map {titel -> doc.id} voor snelle lookup
    const docsByTitel = {};
    snapshot.docs.forEach(doc => {
      const titel = doc.data().titel || doc.id;
      docsByTitel[titel.trim()] = doc.id;
    });

    // Voor elk item uit de vaste lijst: toon alleen als aanwezig in collectie
    vasteLijst.forEach(titel => {
      if (docsByTitel[titel.trim()]) {
        container.innerHTML += `<a href="gebed.html?id=${encodeURIComponent(docsByTitel[titel.trim()])}">${titel}</a>`;
      } else {
        // Eventueel: om ontbrekende documenten op te sporen (comment uit als je niet wilt zien)
        // container.innerHTML += `<span style="color:#b99">(${titel} ontbreekt)</span><br>`;
      }
    });
  }).catch(err => {
    document.getElementById("accordion-content").innerHTML = "<div>Fout bij laden van gebeden.</div>";
    console.error(err);
  });
</script>
