<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gebed – detail</title>
  <link rel="icon" href="https://kathy-torfs.github.io/Orthodoxeweg/images/kruis.png">

  <style>
    body {
      font-family: Georgia, serif;
      background-color: #fffdf6;
      color: #3e2f1c;
      margin: 0;
      text-align: center;
    }
    main {
      max-width: 700px;
      margin: 40px auto 0 auto;
      padding: 20px 16px 50px 16px;
      background: #fffbe6;
      border-radius: 16px;
      box-shadow: 0 2px 14px #ead7aa33;
    }
    h2 {
      color: #4e2710;
      margin-top: 10px;
      margin-bottom: 26px;
      font-size: 1.7em;
      font-family: Georgia, serif;
    }
    .terug {
      margin: 24px 0 20px 0;
      display: inline-block;
      background: #fff1cd;
      color: #664c24;
      border-radius: 9px;
      border: none;
      padding: 11px 25px;
      font-size: 1.07em;
      font-family: inherit;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.19s;
      cursor: pointer;
    }
    .terug:hover { background: #ffeda2; }
    .foutmelding {
      background: #fff4e1;
      border-radius: 12px;
      color: #c72619;
      font-weight: bold;
      padding: 18px 8px;
      margin-top: 28px;
      font-size: 1.12em;
    }
    .gebed-tekst {
      text-align: left;
      font-size: 1.12em;
      color: #422a16;
      line-height: 1.7;
      margin-bottom: 10px;
      margin-top: 0;
      background: #fffcf7;
      border-radius: 7px;
      padding: 20px 18px;
      box-shadow: 0 1px 4px #efdba77a inset;
      white-space: pre-line;
      min-height: 30px;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Vaste layout -->
  <script defer src="../common/layout.js"></script>
</head>
<body>
  <!-- VASTE HEADER -->
  <div id="priester-header" data-header-src="../common/header.html"></div>

  <main>
    <a class="terug" href="gebeden.html">← Terug naar alle gebeden</a>
    <div id="content"></div>
  </main>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBKEakRzmnPZ3DY8NUkZrZr_YtqBbNVHL4",
      authDomain: "orthodoxeweg.firebaseapp.com",
      projectId: "orthodoxeweg",
      storageBucket: "orthodoxeweg.appspot.com",
      messagingSenderId: "408582263618",
      appId: "1:408582263618:web:2e02833fa0d4d8903ceedb"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Haal gebed-ID uit de URL
    function getGebedId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    function laadGebed() {
      const gebedId = getGebedId();
      const contentDiv = document.getElementById('content');
      if (!gebedId) {
        contentDiv.innerHTML = `<div class="foutmelding">Er is geen geldig gebeds-ID opgegeven.</div>`;
        return;
      }
      // Eerst zoeken in 'gebeden_vw'
      db.collection('gebeden_vw').doc(gebedId).get().then(doc => {
        if (doc.exists) {
          toonGebed(doc.data(), gebedId);
        } else {
          // Niet gevonden? Dan in 'gebeden'
          db.collection('gebeden').doc(gebedId).get().then(doc2 => {
            if (doc2.exists) {
              toonGebed(doc2.data(), gebedId);
            } else {
              contentDiv.innerHTML = `<div class="foutmelding">Gebed niet gevonden.<br>Controleer of de link correct is.</div>`;
            }
          }).catch(fout);
        }
      }).catch(fout);

      function toonGebed(data, fallbackId) {
        const titel = data.titel || fallbackId;
        let tekst = data.volledige_tekst || data.tekst || "";
        let html = tekst;
        if (!html) html = "<i>Geen tekst gevonden voor dit gebed.</i>";
        else if (!html.startsWith('<')) html = tekst.replace(/\n/g, "<br>");
        contentDiv.innerHTML = `<h2>${titel}</h2><div class="gebed-tekst">${html}</div>`;
      }
      function fout(err) {
        contentDiv.innerHTML = `<div class="foutmelding">Fout bij ophalen gebed.<br>${err.message}</div>`;
        console.error(err);
      }
    }

    document.addEventListener("DOMContentLoaded", laadGebed);
  </script>
</body>
</html>
