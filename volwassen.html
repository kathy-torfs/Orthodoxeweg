<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orthodoxeweg - Startpagina</title>
  <style>
    body {
      background: linear-gradient(to bottom, #f6e7b4, #f0d98c);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #5e3907;
      color: white;
      padding: 20px 0;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .menu button {
      padding: 15px 25px;
      font-size: 1.1em;
      border-radius: 10px;
      border: none;
      background-color: #fff1cd;
      color: #5e3907;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.3s;
    }

    .menu button:hover {
      background-color: #ffedaa;
    }

    footer {
      background-color: #f0d98c;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welkom bij Orthodoxeweg</h1>
    <p>Volwassen gebruikersportaal</p>
  </header>

  <div class="menu">
    <button onclick="location.href='psalmen.html'">üìñ Psalmen</button>
    <button onclick="location.href='gebeden.html'">üôè Gebeden</button>
    <button onclick="location.href='heiligen.html'">üïØÔ∏è Heiligen</button>
    <button onclick="location.href='vastenkalender.html'">üìÖ Vastenkalender</button>
    <button onclick="showKinderlogin()">üßí Kindermodus</button>
    <button disabled>ü¶ã Orthodoxevlinders (toekomstig project)</button>
  </div>

  <footer>
    Geregistreerd en verbonden met jouw parochie ‚Ä¢ Orthodoxeweg.be
  </footer>

  <!-- Kinderlogin pop-up -->
  <div id="kinderlogin" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000;">
    <div style="background:white; padding:30px; width:300px; margin:100px auto; border-radius:10px; box-shadow:0 0 10px #000;">
      <h2>Kindermodus</h2>
      <input type="text" id="kind-naam" placeholder="Naam van het kind" style="width:100%; padding:10px; margin-bottom:10px;">
      <input type="password" id="kind-wachtwoord" placeholder="Geboortejaar" style="width:100%; padding:10px; margin-bottom:20px;">
      <button onclick="verwerkKinderlogin()">Inloggen</button>
      <p><a href="#" onclick="document.getElementById('kinderlogin').style.display='none';">Annuleren</a></p>
    </div>
  </div>

  <script>
    function showKinderlogin() {
      document.getElementById('kinderlogin').style.display = 'block';
    }

    function verwerkKinderlogin() {
      const naam = document.getElementById('kind-naam').value;
      const wachtwoord = document.getElementById('kind-wachtwoord').value;

      if (naam && wachtwoord) {
        // eenvoudige testinlog
        alert("Welkom in de kindermodus, " + naam + "!");
        window.location.href = "kindermodus.html";
      } else {
        alert("Vul beide velden correct in.");
      }
    }
  </script>
</body>
</html>
