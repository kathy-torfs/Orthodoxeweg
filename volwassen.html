<!DOCTYPE html>
<html lang="nl">
<head>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dagkalender - Orthodoxeweg</title>
  <link rel="stylesheet" href="css/styles.css">
  
</head>
<body>
<div id="navbar"></div>
  </nav>
  <header>
    <h1>Welkom bij Orthodoxeweg</h1>
    <p>Volwassen gebruikersportaal</p>
  </header>
  <div class="kalender-blok" id="kalender">
    <!-- Dagkalender wordt hier ingevuld -->
  </div>

  <div class="maandlink">
    <p>ðŸ“… <a href="maandkalender.html">Bekijk de volledige maandkalender</a></p>
  </div>

  <script>
    const dagen = {
      '22-05': {
        maand: 'MEI',
        weekdag: 'WOENSDAG',
        dag: 22,
        heilige: 'Heilige Parchomios de Grote â€“ een voorbeeld van monastiek leven en heiligheid.',
        vasten: 'Volledige vasten',
        psalm: 'Zalig de man die niet wandelt in de raad der goddelozen. (Psalm 1)',
        recept: '<a href="recepten/fasolada.html">Fasolada â€“ Griekse witte bonensoep met groenten</a>'
      },
      '23-05': {
        maand: 'MEI',
        weekdag: 'DONDERDAG',
        dag: 23,
        heilige: 'Heilige MichaÃ«l Synadoniet â€“ een trouwe belijder van het geloof.',
        vasten: 'Wijn en olie toegestaan',
        psalm: 'Uw Woord is een lamp voor mijn voet en een licht op mijn pad. (Psalm 119)',
        recept: '<a href="recepten/gemista.html">Gemista â€“ Gevulde groenten uit de oven</a>'
      },
      '24-05': {
        maand: 'MEI',
        weekdag: 'VRIJDAG',
        dag: 24,
        heilige: 'Heilige Simeon van de Woestijn â€“ hij bad dag en nacht voor de wereld.',
        vasten: 'Volledige vasten',
        psalm: 'Heer, leid mij op Uw weg, opdat ik in Uw waarheid wandel. (Psalm 86)',
        recept: '<a href="recepten/fakes.html">Fakes â€“ Linzensoep met ui en laurier</a>'
      }
    };

    const vandaag = new Date();
    const dag = String(vandaag.getDate()).padStart(2, '0');
    const maand = String(vandaag.getMonth() + 1).padStart(2, '0');
    const sleutel = `${dag}-${maand}`;
    const info = dagen[sleutel];

    if (info) {
      document.getElementById("kalender").innerHTML = `
        <div class="maand">${info.maand}</div>
        <div class="dag">${info.weekdag}</div>
        <div class="datum">${info.dag}</div>

        <div class="vak">
          <strong>Heilige van de dag</strong>
          ${info.heilige}
        </div>

        <div class="vak">
          <strong>Vastenregel</strong>
          ${info.vasten}
        </div>

        <div class="vak">
          <strong>Psalm van de dag</strong>
          <em>${info.psalm}</em>
        </div>

        <div class="vak">
          <strong>Recept van de dag</strong>
          ${info.recept}
        </div>

        <img class="photeinos" src="images/photeinos-ster.png" alt="Photeinos">
      `;
    } else {
      document.getElementById("kalender").innerHTML = `
        <div class="maand">ONBEKEND</div>
        <div class="dag">GEEN GEGEVENS</div>
        <div class="datum">--</div>
        <div class="vak">Voor deze dag is er nog geen informatie beschikbaar.</div>
      `;
    }
  </script>
<script>
  $(function() {
    $("#navbar").load("assets/navigation.html");
  });
</script>
  
</body>
</html>
