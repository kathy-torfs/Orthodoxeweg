<style>
  body {

<div style="background:yellow; color:black; text-align:center;">

</div>

<div class="taalkeuze">
  <button id="btn-vlaams" class="selected">ğŸ‡§ğŸ‡ª Vlaams</button>
  <button id="btn-engels">ğŸ‡¬ğŸ‡§ English</button>
  <button id="btn-grieks">ğŸ‡¬ğŸ‡· Î•Î»Î»Î·Î½Î¹ÎºÎ¬</button>
</div>

<div class="boek-wrapper">
  <div class="boek">
    <button class="hoek-linksonder" id="vorigeDag">&lt;</button>
    <div class="pagina links"><div id="heilige-inhoud">â³ Laden...</div></div>
    <div class="pagina rechts">
      <div id="dagkalender-inhoud">â³ Laden...</div>
      <div class="tip-blok" id="dagkalender-tip"></div>
    </div>
    <button class="hoek-rechtsonder" id="volgendeDag">&gt;</button>
  </div>
</div>

<script>
  console.log("âœ… Script in startpagina.html gestart");

  try {
    const db = firebase.firestore();
    console.log("âœ… Firestore beschikbaar:", db);

    let huidigeTaal = "vlaams";
    let actieveDatum = new Date();

    document.getElementById("vorigeDag").onclick = () => { console.log("â¬… Vorige dag"); actieveDatum.setDate(actieveDatum.getDate()-1); laadAlles(); };
    document.getElementById("volgendeDag").onclick = () => { console.log("â¡ Volgende dag"); actieveDatum.setDate(actieveDatum.getDate()+1); laadAlles(); };

    document.getElementById("btn-vlaams").onclick = () => { console.log("ğŸŒ Taal Vlaams"); huidigeTaal="vlaams"; setTaal(); };
    document.getElementById("btn-engels").onclick = () => { console.log("ğŸŒ Taal Engels"); huidigeTaal="engels"; setTaal(); };
    document.getElementById("btn-grieks").onclick = () => { console.log("ğŸŒ Taal Grieks"); huidigeTaal="grieks"; setTaal(); };

    function setTaal(){
      document.querySelectorAll('.taalkeuze button').forEach(b=>b.classList.remove('selected'));
      document.getElementById("btn-"+huidigeTaal).classList.add("selected");
      laadAlles();
    }

    function pad(n){ return n<10 ? "0"+n : n; }

    async function laadAlles(){
      const jaar = actieveDatum.getFullYear();
      const maand = pad(actieveDatum.getMonth()+1);
      const dag = pad(actieveDatum.getDate());
      const kalenderId = `${jaar}${maand}${dag}`;
      const feestdag = `${dag}-${maand}`;

      console.log("ğŸ“… Laad datum:", kalenderId, "taal:", huidigeTaal);

      // LINKS (Heilige)
      const heiligeContainer = document.getElementById('heilige-inhoud');
      heiligeContainer.innerHTML="â³ Heilige laden...";
      try {
        const snap = await db.collection("heiligen").where("feestdag","==",feestdag).get();
        console.log("ğŸ” Heiligen gevonden:", snap.size);
        if(snap.empty){ heiligeContainer.innerHTML="âŒ Geen heilige gevonden"; return; }
        const data = snap.docs[0].data();
        console.log("ğŸ“œ Heilige data:", data);
        heiligeContainer.innerHTML = `<b>${data.naam_nl||"?"}</b>`;
      } catch(err){
        console.error("âš ï¸ Fout bij laden heiligen:", err);
        heiligeContainer.innerHTML="âŒ Fout bij laden heiligen";
      }

      // RECHTS (Kalender)
      const kalenderContainer = document.getElementById('dagkalender-inhoud');
      kalenderContainer.innerHTML="â³ Kalender laden...";
      try {
        const doc = await db.collection("kalender2025").doc(kalenderId).get();
        if(!doc.exists){ kalenderContainer.innerHTML="âŒ Geen kalenderinfo"; return; }
        const data = doc.data();
        console.log("ğŸ“œ Kalenderdata:", data);
        kalenderContainer.innerHTML = `<b>${kalenderId}</b><br>${data["Vastenregel NL"]||"?"}`;
      } catch(err){
        console.error("âš ï¸ Fout bij laden kalender:", err);
        kalenderContainer.innerHTML="âŒ Fout bij laden kalender";
      }
    }

    laadAlles();

  } catch(e){
    console.error("ğŸš¨ Fout in startpagina script:", e);
    document.body.insertAdjacentHTML("afterbegin","<div style='color:red'>ğŸš¨ Fout: "+e+"</div>");
  }
</script>
