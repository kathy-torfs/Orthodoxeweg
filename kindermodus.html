<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welkom bij Photeinos</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #000000, #1a237e);
      overflow: hidden;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .photeinos-container {
      position: relative;
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 40px;
    }
    .photeinos {
      width: 200px;
      height: auto;
      animation: zweefbinnen 3s forwards ease-out; animation-fill-mode: forwards;
    }
    @keyframes zweefbinnen {
      0% { transform: translateX(-300px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
    .photeinos.wiebel {
      animation: wiebel 2s infinite ease-in-out;
    }
    @keyframes wiebel {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }
    .photeinos.knipogen {
      animation: knipoog 0.5s steps(2, start) 1;
    }
    @keyframes knipoog {
      0% { filter: brightness(1); }
      50% { filter: brightness(0.6); }
      100% { filter: brightness(1); }
    }
    .photeinos.praat {
      animation: mondbeweging 0.6s steps(2, start) 6;
    }
    @keyframes mondbeweging {
      0% { filter: hue-rotate(0deg); }
      50% { filter: hue-rotate(20deg); }
      100% { filter: hue-rotate(0deg); }
    }
    .tekstballon {
      background: #ffffffee;
      color: #333;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
      font-size: 1.1em;
      width: 60vw;
      max-width: 600px;
      display: none;
      text-align: left;
    }
    .start-knop {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1em;
      background-color: #fff176;
      color: #333;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: none;
    }
  </style>
</head>
<body>
  <div class="photeinos-container">
    <img src="photeinos.png" alt="Photeinos" class="photeinos" id="photeinos">
    <div class="tekstballon" id="ballon"></div>
  </div>

  <button class="start-knop" id="startKnop" style="z-index: 10;" onclick="window.location.href='kerkje.html'">Kom, we gaan op weg naar jouw licht!</button>

  <script>
    const tekstZinnen = [
      "Hallo! Ik ben Photeinos. Mijn naam betekent 'lichtgevend' in het Grieks.",
      "Ik ben jouw sterretje op deze bijzondere reis. Samen gaan we op zoek naar jouw licht!",
      "Dat licht komt naar je toe als je veel leert uit de Bijbel, de catechese volgt, psalmen leest en liederen zingt.",
      "Door al die dingen te doen, verdien jij punten waarmee je jouw eigen kerkje kunt inrichten met een kruis, iconen en kaarsjes!",
      "En weet je? Ik ga graag met je mee naar jouw persoonlijk kerkje, om daar samen te bidden en een kaarsje te branden voor wie het nodig heeft."
    ];

    let huidigIndex = 0;

    function toonVolgendeZin() {
      const ballon = document.getElementById('ballon');
      const ster = document.getElementById('photeinos');
      if (huidigIndex < tekstZinnen.length) {
        const p = document.createElement('p');
        p.textContent = tekstZinnen[huidigIndex];
        ballon.appendChild(p);
        huidigIndex++;
        ster.classList.add('knipogen');
        ster.classList.add('praat');
        setTimeout(() => {
          ster.classList.remove('knipogen');
          ster.classList.remove('praat');
          setTimeout(toonVolgendeZin, 3000);
        }, 500);
      } else {
        document.getElementById('startKnop').style.display = 'inline-block';
      }
    }

    window.onload = function () {
      const ster = document.getElementById('photeinos');
      setTimeout(() => {
        ster.classList.add('wiebel');
        document.getElementById('ballon').style.display = 'block';
        toonVolgendeZin();
      }, 3500);
    };
  </script>
</body>
</html>
