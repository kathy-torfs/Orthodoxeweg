<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kindermodus - Startpagina</title>
  <style>
    body {
      margin: 0;
      font-family: Comic Sans MS, cursive, sans-serif;
      background: linear-gradient(to bottom, #fff9e6, #ffe4b3);
      text-align: center;
    }
    header {
      background-color: #fce5b5;
      padding: 30px 20px;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
      color: #ff9900;
    }
    .photeinos {
      font-size: 5em;
      margin-top: 10px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .menu-item {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .menu-item:hover {
      transform: scale(1.05);
    }
    .menu-item h2 {
      margin-top: 10px;
      font-size: 1.2em;
      color: #444;
    }
    .menu-item img {
      width: 50px;
      height: 50px;
    }
    .punten {
      background-color: #ffe066;
      padding: 15px;
      border-radius: 15px;
      width: 200px;
      margin: 20px auto;
      font-size: 1.2em;
      font-weight: bold;
    }
    footer {
      margin-top: 30px;
      padding: 10px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <div class="photeinos">⭐</div>
    <h1>Welkom!</h1>
  </header>

  <div class="punten">Icons verdiend: 140 punten</div>

  <div class="menu-grid">
    <div class="menu-item" onclick="window.location.href='aankondigingen.html'">
      <img src="assets/icon-bord.png" alt="Aankondigingen">
      <h2>Aankondigingen</h2>
    </div>
    <div class="menu-item" onclick="window.location.href='kinderbijbel.html'">
      <img src="assets/icon-bijbel.png" alt="Kinderbijbel">
      <h2>Kinderbijbel</h2>
    </div>
    <div class="menu-item" onclick="window.location.href='kindergebeden.html'">
      <img src="assets/icon-gebeden.png" alt="Gebedenboek">
      <h2>Gebedenboek</h2>
    </div>
    <div class="menu-item" onclick="window.location.href='speelhoek.html'">
      <img src="assets/icon-speelgoed.png" alt="Speelhoek">
      <h2>Speelhoek</h2>
    </div>
    <div class="menu-item" onclick="window.location.href='mijnparochie.html'">
      <img src="assets/icon-kerk.png" alt="Mijn Parochie">
      <h2>Mijn Parochie</h2>
    </div>
    <div class="menu-item" onclick="window.location.href='spel-ark.html'">
      <img src="assets/icon-ark.png" alt="Ark van Noach">
      <h2>Ark van Noach</h2>
    </div>
    <div class="menu-item" onclick="window.location.href='spel-verlorenzoon.html'">
      <img src="assets/icon-verlorenzoon.png" alt="Verloren Zoon">
      <h2>Verloren Zoon</h2>
    </div>
  </div>

  <footer>
    © Orthodoxeweg - Kindermodus
  </footer>
</body>
</html>
